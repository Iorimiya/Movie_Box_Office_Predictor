  深調色師一起還原最初的美好與感動。\n\n《巴黎，德州》被譽為影史最完美的公路電影之一，文溫德斯拍攝那年才38歲，現年78歲\n的他感慨已過了兩倍多時光，他回憶當年在他最愛的美國西部拍攝，給了他很大的啟發。\n\
  \n文溫德斯將這次4K修復形容為一場時光倒流之旅，「突然間，40年前的回憶一口氣湧入我\n的腦海。40年是一段很長的時間，不僅是對導演的生涯來說，對於電影來說也是如此。」\n\
  文溫德斯表示第一次看到4K成品，讓他徹底被震撼，「簡直就像電影的神秘面紗被揭開般\n！」\n\n--\n\n 是菩薩成佛之道\n        是 佛經\n \
