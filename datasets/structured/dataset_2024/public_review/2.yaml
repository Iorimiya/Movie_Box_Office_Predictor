  《巴黎，德州》—我們愛上的只是個概念



  影片開始在主角 Travis 走在沙漠中，而這時還沒有說明緣由，或說也沒有說明的必要，重要的是他驅逐自身於整個社會之外，他如同苦行般地行走直到倒下，直到他弟弟來接他經過語言恢復的時程才說出他要去的目的地：“巴黎，德州（Paris,
  Texas”。


  之所以驅逐，是因為他已經與這個社會中最重要的人的聯繫斷裂，從電影中 Travis 與弟弟 Walt 及其妻子 Anne 一同觀看過往的家庭影片中，可以知道的是
  Travis 曾擁有過什麼，又放棄了什麼。就如同 Travis 拿給 Walt 有關他曾經買了一塊地，在「巴黎，德州」，而那是一塊空地，經過也沒有人會發現有地主的荒蕪，然而他是為了要知道自己從哪裡開始才追尋，因為那是他父母相愛之處，就在那裡。


  而 Travis 也在得知前妻 Jane 每個月匯款的消息，並知悉在哪裡匯款時，帶著兒子 Hunter 一同前往，在公路上他們發現有兩台同樣的紅色轎車，但是憑著直覺他們依然順利地找到了
  Jane 的所在。但那是一個情色場所，是一個男性顧客前往包廂內，通過電話指定想要的女郎，而女郎在另一個房間，兩個房間由一塊玻璃隔著，只有消費者可以看見女郎，女郎卻看不見男客。
  Travis 首先是上樓到該場所的樓頂後台處，他只看到 Jane 的背影，當他被趕離轉身離開時，Jane 才回頭，他們錯過。Travis

  透過消費服務特定出要找的女子特徵：「金髮、短髮、直髮，大約25歲。」而前來的卻是另一位女郎，於是他再試一次，這次出現在玻璃後方的，是 Jane。


  他沒有揭露自己的身分，因為在玻璃後方的男客本身就是匿名、無面孔的，這是一種透過消費而來的特權，而可以透過自己在電話的要求給女郎下指示，而常態都是男性要求女郎搔首弄姿、色情表演，在自己隱身的情況下滿足性慾，這就是這個服務的特點。但
  Travis 持續保持沈默，Jane 在不知情的情況下本來要自己進行色情表演，畢竟多少會面對初次前來的客人不知道如何下指令，但 Travis 阻止了她脫衣，只說：「我想要跟妳說話。」但被問到：「你有什麼想告訴我的嗎？」卻也只能說：「沒有。」雖然已經身處此地，但他還是想問個究竟，Jane

  在這裡除了與客人對話之外，還有做什麼嗎？Jane 只能說除了說話之外也沒別的了。 Travis 還是堅持女郎如果要的話還是可以跟男客回家，你這樣到底賺了多少錢。這些都是明知故問的，但為什麼
  Travis 還是脫口而出，逼得Jane 要離開那個房間，直到道歉她才再留下。


  「我把Hunter 帶來了？你不想看他嗎？」


  「想，我太想他了。我都不敢再想他的樣子，Anne 一直寄他的照片，直到我請他不要再寄。我受不了，看到他長大卻錯過每一刻的痛苦。」


  這是 Travis 再次前來時，與 Jane 的對話。他背對著 Jane 告解了這段時間以來他的一切，這時他們相認，隔著那道牆。當 Jane 把她那方的燈也關了，他們都處在陰暗中，他們看見彼此，這時他們才看見真正的彼此，因為分開的這段時間，對方的影像、聲音以及一切，都停留在離去那一刻，Jane
  甚至說每個男客的聲音她都以為是 Travis。


  「市區，一家旅館，Meridian，1520號房。我不能見你，Jane。」


  在綠光下， Travis 見到 Jane 與 Hunter 的重逢，他再度啟程，離開。


  因為傷痛而離開的 Travis ，也因為過往的無從回復再度離去。電影告訴我們的是：我們愛上的都只是概念。「巴黎，德州」是否有這個地方？甚至會特意停頓的  Travis
  父親用以介紹他母親所來自的地方，也是為了開這個惡趣味的玩笑，因為我們都會先對「巴黎」有所想像，結果才發現是在美國南方，而這幽默正在於想像與現實的落差。而甚至「巴黎，德州」這個地方是否存在，根本不重要，因為重要的是「巴黎，德州」的這個概念存在於
  Travis 的腦海中，而僅因為如此他就前往去追尋，就像他想要追尋回以前的 Jane

  的漫長努力，最後卻發現她已經在最無法想像、不堪的所在，情色場所。就如同 Travis 他即便繼續追尋他想要的巴黎，最後也只會到達一塊荒地，什麼都沒有。


  而 Travis 即便與 Jane 相認，也不與她相見，是因為他們之間的這道牆，乍看似隔開了他們，但這卻是把過往的彼此仍然保留在記憶中的最好方式，所以 Travis
  並不是不想見 Jane ，而是他「不能」，因為他愛著 Jane ，所以他不願讓現下不堪的現實入侵他的記憶。Jane 在房間中也背對著 Travis 說出了心裡的話，而當
  Travis 離開，她打開了燈，現實繼續，想像仍然完滿地被保存在記憶中。而 Jane 去到了旅館與 Hunter 重逢，他們仍然是快樂的，因為母子之間並沒有如同
  Travis 與 Jane

  的彼此告白使得現實的資料接續著原先的想像，母子所遺失的空白仍然可以透過想像的美好予以填補。而 Travis 不僅是選擇了保護 Jane ，即便是想像中的她，但這也是一種愛，而他也愛著
  Hunter，所以即便他知道過往一家人團聚是多麼幸福，但為了不讓現實玷污 Hunter 才剛開始的人生，讓 Hunter 能銜接著原先的想像繼續愛著，他也只能割捨離開，因為這是他愛著
  Jane 與 Hunter 的方式。


  說我們愛上的只是個概念並不只是悲觀地斷言，也因為有事物讓我們可以去愛，我們也才能有動力去追尋，也才能在這個愛之中去保護我們想保護的，也為了愛，我們可以犧牲一己的快樂。而讓概念繼續停留在心靈，透過一到牆隔開殘酷的現實，我們才能保留著愛，繼續前進。



