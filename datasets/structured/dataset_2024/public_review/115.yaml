title: '[情報] 2023 愛爾蘭奧斯卡代表：《夏日悄悄話》'
url: https://www.ptt.cc/bbs/movie/M.1659504229.A.6BD.html
date: 2022-08-03
content: '愛爾蘭開響今年第一槍！在今日搶先提交了報名本屆奧斯卡「最佳國際電影」的作品，將

  以《夏日悄悄話》作為代表。




  《夏日悄悄話》為愛爾蘭男導演 Colm Bairéad 編導的首部劇情長片，在今年柏林影展首

  映後好評不斷，包括在柏林拿下「世代單元 Kplus」的評審團大獎、台北電影節的國際新

  導演競賽觀眾票選獎，以及愛爾蘭影視獎的最佳影片等八項大獎，無疑是本年度最受矚目

  的愛爾蘭電影。


  「九歲小女孩凱特天性內向，卻偏偏生在一個過於喧囂的貧困大家庭裡， 她的生存策略，

  就是儘量讓人忘記自己的存在。即將臨盆的媽媽，將凱特暫時託付給遠親照顧。這對農場

  夫妻恬靜寡言，但似乎能夠深刻同理凱特的內心。在他們的溫柔款待下，凱特開始跟著照

  顧農莊裡的動物，並在過程中學會聽從內心的聲音，時而釋放自我盡情奔跑，不想說話就

  讓自己獨處，漸漸綻放出生命的自在。她也在這個過程裡，發現這個安靜家庭裡的傷心祕

  密。」（取自 台北電影節）




  愛爾蘭過往因為大多數電影都由英語製作，鮮少報名競逐奧斯卡，而《夏日悄悄話》則以

  「蓋爾語」作為主軸參雜英語，也得以符合國際電影的資格。


  今年參與「愛爾蘭影視協會」負責選片的小組成員也大有來頭，包括：


  《賓漢》艾美獎提名女演員 Roma Downey

  《芝加哥》奧斯卡提名男演員 John C. Reilly

  《王牌對決》男製片 David Flynn

  《我的左腳》奧斯卡提名男導演 Jim Sheridan

  《彩繪心天地》英奧提名女導演 Aisling Walsh

  《神鬼第六感》艾美獎獲獎女演員 Fionnula Flanagan


  愛爾蘭至今只報名過八次奧斯卡，其中在 2015 年以西班牙語電影《變裝皇后萬萬歲》首

  次獲得提名，也是至今唯一一次入圍五強或短名單的作品。



  --'
