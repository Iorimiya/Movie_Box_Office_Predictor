content: '雷文防雷資訊頁


  夏日悄悄話

  The Quiet Girl

  2022愛爾蘭電影

  An Cail璯 Ci犟n




  凱特安靜內向，不僅被父母冷漠對待，在同學眼中更是個異類。隨著夏天到來，媽媽將她

  暫託給遠親照顧。這對寡言的農場夫婦，似乎能夠感受凱特的內心世界，在他們的照料下

  ，凱特度過了一個不一樣的夏天，她學著打開心扉、綻放自我。然而，在這看似沒有秘密

  的新天地裡，卻還藏著不堪回首的傷心往事。




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




  故事簡單樸實，劇情畫面平淡有時有詩意，收尾時餘韻很強，令我感動到了。女主小女孩

  Cait的台詞少，她的眼神及肢體動作很自然動人，引人入戲，扮演她借住的遠親農場夫婦

  的二人演出也非常自然感人，是本片的大亮點，三人的對手戲，我好喜歡好感動。


  個人滿意度80分（滿分100）。值得一看的佳作。


  以下有劇透：



  我看的愛爾蘭電影很少，本片看到了出色的攝影、導演和表演。 本片根據Claire Keegan

  的原著作Foster 改編，講述了Cait的故事，她來自一個貧窮的農村大家庭，是一個性格

  孤僻的小女孩，在她母親最近一次懷孕期間，她被送來與遠親，一對年長的農村親戚夫婦

  住在一起一段時間。 Catherine Clinch扮演主角Cait，外型清純美麗，演出清新感，Car

  rie Crowley扮演農場太太Eibhlin Cinnsealach，慈愛可親，Andrew Bennett扮演沉默寡

  言的先生Sean Cinnsealach，夫婦二人與Cait建立了良好關係，Cait感受到如同父母的愛

  及温暖，Cait也給他們二人帶來了逐漸變大的情感衝擊。 本片的結局畫面，是劇情高潮

  ，感人肺腑，我非常喜歡。



