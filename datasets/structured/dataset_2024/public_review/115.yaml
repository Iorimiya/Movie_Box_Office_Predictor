content: '夏日悄悄話


  看完很感動

  眼淚無聲一直掉

  小演員表現很優



  防雷









  主角是個高敏感的孩子

  身處在沒有辦法得到細膩的親密與愛的家庭

  父母沒有能力給予愛

  媽媽不斷生育但沒有養育

  手足不懂相親相愛與扶持

  姐姐們很大但都沒有看到幫忙家事的畫面

  也對家人沒有親暱

  反而很多排擠、不理解、不接納

  主角的觀感

  常常被放緩速度呈現

  聲音、畫面、感受

  放慢的那些片刻

  真的很具體貼近的呈現高敏的孩子的樣貌

  她靜靜傾聽每個人的話語

  細膩的觀察到每個人的反應、小動作

  半夜講他人的話語盡收入耳內

  媽媽一點點的語氣變化

  爸爸的行為跟言語

  當她遇到好心的人們

  當她遇到能理解她的細膩特質

  接納她還是孩子的幼小未社會化的心靈

  給她很多很多的細節上的應對

  讓她慢慢地、慢慢地，

  感受到愛、

  感受到在乎、

  感受到關懷、

  無血緣的愛、在離別的時刻那麼的痛心

  她長那麼大了

  終於知曉擁有一個感情依賴的對象

  給予相對的愛的回應

  是什麼樣的感受

  而這個對象被她賦予了爸爸的名稱


  若她年紀再大一些

  也許腦中迴路已定型

  會再也不能用現在這種相對單純的思路

  去詮釋她得到的善意照顧

  也許她會質疑她不值得

  也許她會害怕未來可能的失望而逃避

  但她現在沒有

  她暫且觀望、最終用力去擁抱了一切

  沒有血緣

  終究必須被送回原生父母身邊

  而她的生長旅程

  也就擁有了這一小段時間的愛

  體會了家庭的樣貌

  最理想化的美麗融洽

  我想到這則推特


  多少人童年不得此幸

  我想最美麗的愛都在螢幕裡看得到

  但現實中要有這樣的機遇

  要發生在對的時間點

  要有這樣美麗的結局


  我定義這是美麗的結局

  是因為這真的很美

  很幸福

  這已經是超越現實生活能有的

  巨大到不現實的幸福


  最後的追逐跟擁抱

  真的是在現實條件下

  最美好的結果了




