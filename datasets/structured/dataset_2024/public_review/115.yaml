title: '[好雷] 夏日悄悄話（The Quiet Girl） '
url: https://www.ptt.cc/bbs/movie/M.1681658567.A.7E4.html
date: 2023-04-16
content: '這部昨天看的時候片場只有五個人，

  覺得好可惜。

  這麼催淚的好片希望有更多人來欣賞呀。




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  有位朋友說：「我理解了為什麼我一直都不太喜歡小孩，我想我不喜歡的是童年時期那種

  無能為力的狀態，不喜歡的是必須無條件服從似是而非卻深植於心的規則，不喜歡的是小

  時候那個不敢高聲質問大人的自己。」對於沒有幸福童年的人來說，小時候的每一天都是

  場難熬的刑罰。《夏日悄悄話》的主角凱特（Cáit）就是這樣的女孩。


  《夏日悄悄話》的英文名（The Quiet Girl）直譯為「安靜的女孩」。從頭到尾，主角凱

  特說的話可能還不如那只有出場幾幕的聒噪鄰居大嬸來得多。片中她幾乎沒有明顯的表情

  ，但藉由她細微的肢體動作，能夠看出她內在狀態的轉變。這部片給人的感受如同主角一

  樣，屬於非常節制而壓抑的風格。不只主角，連她寄養的「養父母」也是寡言之人。有人

  開玩笑說，如果改由台灣人拍，台詞大概會多個三倍以上。然而也是因為如此低調抑制的

  處理方式，讓這部原本可能很濫情的電影，情感收放得恰到好處。


  本片改編自愛爾蘭小說家克萊爾．吉根（Claire Keegan）的作品《寄養》（Foster），

  劇情很簡單。一九八零年代，九歲的女孩凱特，家庭貧困又食指浩繁。父親暴虐自私、母

  親自顧不暇、姊妹彼此仇視嫉恨。為了迎接家中的新生兒，父母將沒有存在感的她短暫寄

  養在遠親愛布琳（Eibhlín ）與其夫希恩（Seán）家中。在短暫的夏日假期裡，凱特體

  會到從未擁有的家庭溫暖。但美好時光總是流逝得特別快，她必須告別愛布琳夫婦，回到

  自己的「家」。正是這麼簡單的架構，演員演技、影像調度、劇情節奏、配樂後製等各層

  面須有一定水準的表現，否則敗筆無處藏拙。這部片各方面均表現得可圈可點，令人難以

  想像這是導演柯姆．巴瑞德（Colm Bairéad）的長片處女作。更令人驚豔的是，這麼細

  緻優雅的作品居然出自一位男性導演之手，他也是此片的編劇呢。


  插個題外話，近來某篇學測範文藉由感官提及父親的婚外情，本片則是用影像來闡述事件

  的絕佳示範。我猜測主角設定可能有高敏感特質，我們的視角不斷跟著主角的感官走。父

  親與女子的曖昧動作與對話，父親車上吵雜的廣播、香菸與菸盒的氣味、隨著行車不斷奔

  跑的電線和光影變化等。都透過鏡頭的捕捉，讓我們跟主角一起體會到了。


  本片最讓我感動的是愛布琳與希恩對凱特展示的父母之愛。愛布琳注意到凱特汙穢狼狽的

  外貌，垂手歛眉的戒慎神情，乃至於到前青春期，凱特依然有尿床的毛病。愛布琳沒有驚

  訝或厭惡，也不在凱特面前抱怨她父母的失職。而是帶著她清潔身體、梳理頭髮、逐漸教

  會她基本的生活自理與簡單的家事技能。希恩一開始對凱特有些冷漠，但隨著相處日久，

  他也帶著凱特一起到農場工作，訓練她跑步強身，教她閱讀書籍，說些老爸式的冷笑話，

  像老爸一樣偷塞給孩子點心。陳雪《少女的祈禱》提及她們姊弟三人被父母遺棄在鄉下，

  染上各種疾病，「逐漸剝去了身而為人的外表與尊嚴」。相反地，凱特則藉由愛布琳與希

  恩一件一件事的悉心照護，一步一步地恢復身而為人的尊嚴與體面。愛布琳與希恩所做的

  ，就是傳統意義上母親與父親的天職。


  然而溫暖的父母之愛背後，藏的是他們難以言喻的創傷。凱特藉由多嘴的鄰居大嬸之口，

  才得知愛布琳與希恩意外喪子的往事。這裡可以合理推測，愛布琳起初異乎尋常的熱情，

  或許是將凱特視為兒子的替身。難怪體貼入微的她，一開始竟讓凱特穿著夭折兒子的舊衣

  ，經由希恩提醒，才帶凱特購買新的洋裝。當祕密被揭穿時，愛布琳傷心難過地關起房門

  ，希恩領著凱特來到夜晚的海濱，告訴她他人未必善良，以及沉默是金兩個道理。這是凱

  特的生父不會為她做的，這位沒有血緣的「父親」卻做到了。


  原本如此抑制的劇情，到了最後愛布琳與希恩將凱特送回「家」，準備告別時，一向內斂

  的凱特衝出家門，狂奔向她的「父親」，說出她在片中不曾講出口的兩聲「爸爸」。就是

  這麼簡單的收束，卻讓人揪心不已，後座力直到我看完片的隔天都還存在。就像巴西電影

  《中央車站》的結尾一樣，縱使傷懷，也是抱有希望的。或許凱特與她的「父母」沒有機

  會再見，或許凱特的前程依然晦暗，但我相信那個奇蹟的夏天，將會給予凱特力量，陪伴

  她走過每個艱難的時刻。


  --'
