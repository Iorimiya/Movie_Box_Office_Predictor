title: '[好雷] 夏日悄悄話'
url: https://www.ptt.cc/bbs/movie/M.1681738365.A.90F.html
date: 2023-04-17
content: '身為30歲上下的觀眾，關於成長的電影好像永遠都看不膩。在成人視角中，動人的親情就

  像鄉愁，除了喚起似曾相識的共鳴，對於「家」的理想模樣也逐漸清晰，既是懷舊、也是

  想像。


  今年代表愛爾蘭角逐奧斯卡的《夏日悄悄話》就是這樣的電影。雖然我們未必有過因故與

  父母分離的經驗，也可能足夠幸運，從小就在家中找到歸屬感，但成長過程難免有過特別

  希望被接住的時刻。


  《夏日悄悄話》導演柯姆巴瑞德完全懂這種心情，雖然電影本身如同英文片名，是一部很

  「安靜」的作品，但正是這種安靜，讓觀眾得以沈浸在孩童脆弱的小宇宙，小心翼翼接納

  大人釋出的善意、並緩慢地以依賴回報，準備迎接這個世界更多的溫柔。


  /


  《夏日悄悄話》的主人翁是 9 歲的女孩凱特，出身在愛爾蘭的某個鄉村，爸媽不知節育

  為何物，年復一年的生產和哺育是母親日常，生性暴躁的父親則扛起生計，對一家大小疏

  於呵護；凱特身為家中老四，早就習慣縮小自己的情緒、小到近乎看不見，在家承受父親

  奚落、在學校也沒朋友。直到某個暑假，再度臨盆的母親將凱特暫時託付給遠親照顧，這

  對農場夫婦的無私，讓凱特明白再怎麼獨立，被理解的渴望與需求卻不因人而異。


  坦白說，這故事一點也不特別，《狗臉的歲月》《有你真好》甚至《佐賀的超級阿嬤》中

  ，我們都見過這種小朋友：被爸媽送到偏鄉、和樂天知命的遠親短暫同住，從一開始的不

  適應、到最後習慣另種生活，心境也變得更懂事，凱特也是這樣的孩子，只是比起前述幾

  部作品的調皮任性，她的沈默內向讓人心疼。


  導演柯姆巴瑞德是這類故事的粉絲，他坦言當初讀到克萊爾吉根的短篇《寄養（Foster）

  》就著迷，並執意翻拍為電影。他並未大幅改動脈絡，但也沒讓劇情流於俗氣，相反地，

  他為敘事做減法，本來就寡言的凱特和農場夫妻互動僅需點到為止，愛爾蘭童話般的景色

  （與《伊尼舍林的女妖》的海濱又是不同光景）便能適時填補情緒留白，在凱特敏感的視

  角中，微風草葉都有戲，全片不過 90 分鐘，流瀉的暖意和詩意卻後勁無窮。



  /


  從小習慣自我消化情緒的另一面，就是缺乏學習適當抒發情感的方式。該怎麼讓這樣的孩

  子感受到愛？農場夫婦的用心和耐心，與凱特的親生父母有如天壤之別。透過運鏡，觀眾

  更能感受這對夫妻對凱特的重視：艾琳和凱特對話會刻意壓低身子，尚恩跟凱特閒聊時也

  會調整坐姿，他們對孩子永遠採取平視而非俯視，簡單的鏡頭語言顯示待客之道，並讓孩

  子感受到名為尊重的身教。


  年僅 12 歲的童星凱薩琳克林區，首度參演電影卻展現超齡成熟。縱使根據凱特的人設，

  保持沈默就是最佳武裝，但隨著她與農場夫婦的相處加溫，凱薩琳克林區的肢體語言也能

  讓觀眾感受到她並非不想說話，而是還來不及找到對這世界最適切的回應。


  節制情感、卻不代表沒有情緒，反而因為平時壓抑慣了，爆發的能量更驚人，因此即使結

  尾的狂奔在意料之內，但伴隨那股不捨和眷戀一氣呵成，觀眾的眼淚就這樣跟著凱特奪眶

  而出。


  /


  凱特在原生家庭多貼心、內心就有多委屈，這些觀眾都看在眼裡，但若農場夫婦沒有足夠

  立體的描繪，《夏日悄悄話》可能就不會如此動人。


  凱莉克蘭妮（飾 艾琳）和安德魯班奈特（飾 尚恩）兩位愛爾蘭資深演員，在每個與凱薩

  琳的對手戲都給予最寬厚的應對，特別是凱莉克蘭妮，演活了艾琳暗藏遺憾的母性光輝，

  每個和凱特的互動，雖然都是很小很小的事情、卻足夠記得很久很久：


  比如早餐時的小餅乾是默契、半夜尿床不說破是包容、每件身上的舊衣則是永遠的痛；對

  於凱特這個不擅表達的孩子，這對夫婦總是以「在我們這個家沒有秘密」循循善誘，但他

  們選擇藏起自己最深沉的秘密，善意的謊言，有時候是大人必要的溫柔。


  /


  血緣不可能被取代，但建立在養育和相處上的交流，同樣是叫喚彼此為「家人」的必要條

  件。


  東方的是枝裕和不只一次在作品中演繹如此羈絆，《夏日悄悄話》同樣詮釋了這樣的關係

  ，觀眾都希望凱特能有好的歸屬、卻又無法切斷她與原生家庭的牽繫，電影給了觀眾無限

  想像，但那些被善意接住的孤獨時刻，就像悄悄話一樣，早已封存在那個夏天的樹洞。


  《夏日悄悄話》簡單而動人，院線所剩場次不多，請務必把握。



