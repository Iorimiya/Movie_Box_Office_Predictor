content: '作為一部溫馨的親情小品，本片的主要元素都美好的很不真實，例如理想的寄宿家庭、懂事而討人喜愛的親戚小孩、和煦明亮的農村風景。



  最深刻而真實的一幕，是主角從多嘴的街坊鄰居家離開後，由於知曉寄宿家庭的真相而神色凝重。面對寄宿家庭的關心，擅讀空氣的主角斟酌著如何正確回應，這時鏡頭由較高的角度往下拍攝主角，放大主角的緊張情緒，讓觀影者同步開始思考：如果誠實回答，會不會導致關係改變？先前的一切美好，會不會從此不同？



  到了尾聲，現實急遽地闖入如夢一般的劇情，在距離主角一步之遙時，本片戛然而止，或許是溫柔的導演不願意再破壞這場完美故事，但主角回到現實後的命運，確實也已經不需要再多說明。



  -

