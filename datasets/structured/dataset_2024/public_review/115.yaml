title: '[好雷] 夏日悄悄話 The Quiet Girl (2022愛爾蘭)'
url: https://www.ptt.cc/bbs/movie/M.1680473330.A.419.html
date: 2023-04-03
content: '五天春假難得上影院，春雨季節來看兩部陽光普照的夏日電影《桃子樹的最後豐收》與《夏日悄悄話》！也許兩片放這檔期應景的不是夏日而是兒童節吧？只是這兒童題材並非童趣適合孩子看，反而值得大人欣賞回視自己與孩子的點滴，這篇就先談
  95%蓋爾語配 5% 英語的愛爾蘭片《夏日悄悄話》：片名 An Cailín Ciúin英譯 The Quite Girl 就是「安靜的女孩」，小演員 Catherine
  Clinch 非常省話靜默都靠表情與肢體演戲，那演法也絕非大開大闔而是小心翼翼展現細微變化，因為這九歲女孩角色本身就非常壓抑，孕育她壓抑成長的則是個壓抑的 1980s愛爾蘭農村。




  故事背景：住在某個全蓋爾語愛爾蘭農村的小女孩 Cáit，他們家蓋爾語媽媽與英語爸爸雖務農維生養了四個女兒正迎接腹中第五胎，但家徒四壁環境凌亂農務荒廢、財務捉襟見肘爸爸卻心懷傲氣不接受外人幫忙、媽媽挺著大肚自顧不暇三餐也有一搭沒一搭、幾個大女孩可能還能自理但小女兒
  Cáit已呈放養狀態！一般野孩子放養求生自有出路，但這「安靜的女孩」只會壓抑自我吞下一切苦；尤其這家不但窮困父母更已相視無語各行其是眼不見為淨，對幾個女兒除了碎念管教已幾無關心更毫無交心...
  這真令人憂心孩子將如何存活長大？更糟的是慢慢孕育什麼樣的人格？


  但故事不久迎來令人期待卻也心懷忐忑的轉機：媽媽懷孕無暇照顧女兒們、爸爸不務正業淨往外面跑、姊姊們自力更生還嫌棄妹妹、那這個夏天九歲妹妹 Cáit該誰來照顧？竟找上了看似素不相識的一對無子夫婦
  Kinsella 一家，就這樣過上非親非故的兩個月「寄養」生活！本片原著就是愛爾蘭小說《寄養》Foster，這種生活一般是由國家兒福機構仲介孤兒或家庭失能孩子去住的，本片這家竟由親生父母主動交給別人？而且對自己女兒粗聲粗氣渾沒好氣彷彿甩掉個累贅？他們這家的失能渾噩與放棄心態顯然已病入膏肓！更令人擔心
  Cáit從此寄人籬下又將面臨著什麼。


  Cáit 顯然有個不幸的童年：爸爸匆匆丟下她連行李箱都忘了給她、一件髒衣一雙舊鞋孤零零地住了下來，寄養媽媽 Eibhlín 帶她認識環境還面帶乞憐「這是個秘密嗎？」很顯然童年在家早已習慣鬼父的「秘密」不知所措忍辱長大！本片
  Cáit的原鄉背景一一暗示揭露令人越看越心驚、不可置信一個乖巧孩子竟受到各種扭曲壓抑成長上來！觀眾們為她處境看得義憤填膺之餘，我還更加在意那深遠的教養影響：九歲孩子的童年正在人格形塑期，她接觸到的「家庭」就已如此無良也無心、她接觸到的「校園」這小社會也沒伸出援手...
  這樣長大認知的人際與世界會有多炎涼？




  還好本片這「夏日」是要給她一場人性洗禮的，居然一個非親非故的寄養家庭可以比原鄉還親！從此本片進入極端省話一切肢體說話的日常即景：寄養媽媽幫她洗澡細微除垢、看她沒衣服就給她大尺碼舊衣細心捲折，看她初來乍到各種疑懼都體貼破冰、看她犯錯尿床且若無其事童趣帶過，看她無枝可依就來幫忙家事感受點歸屬、看她人小卑微跟她同工相視平起平坐，有參與就有溫言軟語正面肯定摸摸頭、三不五時中一片小餅乾敞孩子心扉...
  隨著猶勝親母的細心梳頭眼看長髮慢動作一捲、並肩搭背的井邊打水眼看漩渦慢動作一捲，我們都知 Cáit枯槁的心正注入活水。


  寄養爸爸 Seán一開始雖看似只知工作不苟言笑，但獨處一室開始破冰才知就是歐爸：平常要跟女人煮飯做點心可沒那默契、但帶 Cáit穿起靴子農場工作就像個兒子，雖泥濘髒污但有一起做事就有成果、並排刷地就是男人父子的平起平坐，環境危險紀律嚴明雖時有喝斥、亦看見美好產品背後的汗水過程，正如小牛喝奶粉人類喝牛奶也過了下來、也許親情養育也未必不能在錯置下另類茁壯？夫妻倆當她兒子在家養久相濡以沫了、面向社會的父職更要買套女裝確認女兒身分帶去見世面...
  隨著跑步取信的長髮飛卷、共飲一杯的茶水漩渦，Cáit 渴望個家的夢想正水到渠成。


  然而第三階段第三個漩渦，與其說暖心不如說一記警鐘，一個美好夏天對人人來說都嫌太短令人流連忘返，對 Cáit來說卻是從人性理想落回炎涼人間：一場小鎮聚會 Cáit終於接觸了外人，才從外人口中點滴道來寄養家庭不堪回首的過去，這過去在外人眼中可能語帶世故冷眼旁觀、甚至繪聲繪影煞有其事彷彿扭曲虐愛？但
  Cáit自己身處其中明確知道那舊愛再悲傷情懷再壓抑都結出了新愛的善果；另一方面，走進外人家裡見那似曾相識的窮苦、以及窮苦造成的槁木死灰與憤世嫉俗，回視這美好夏天寄養人生的慈愛夫婦一家、是否這樣的理想親情與教養並非如此理所當然？




  任何美好夏日都將迎接秋季開學、任何夢想人生也都終將回到現實，我們鍾愛的小女主角 Cáit也終要從愛的國度回到炎涼人間，這已不是劇情所能安排而是階級人生的必然。只是雖然令人想到
  Cáit的長遠未來就憂心忡忡，但這一閃即逝的「夏日」是否能永藏心底成為心照不宣的「夏日悄悄話」？「有的秘密是不可告人的羞恥，有的秘密卻是甜美的私家配方」，這是一個能細心體察更能伸手關愛、有普世人性更有替代親情的夏天，對一個九歲孩子來說短短兩月就是一生明燈！雖然未來在無感家庭與炎涼人生還要撐多年，但這將是精神食糧也是人生火種靜待開花結果。


  《夏日悄悄話》這片很省話，省話既是行走正規社會的人生必然、亦是身體實踐心照不宣的替代空間、在本片更是透過諸般童心視角感受細膩日常的藝術表現！看這片我想到了十年前電影《一日一生》，不論那片的美國大地或這片的愛爾蘭農村，傳統社會的勞苦壓抑都慢慢磨去人們的人性心志、生活都這麼累了就雙手一攤隨波逐流漸無感無愛；但從一點細微的接觸、一點日常的勞動、一點交換默契的小言語小眼神慢慢做起來，人性與愛該走向何方都漸漸清楚。Cáit
  一個理想夏日、宛如青年一場留學，就算原鄉與祖國千瘡百孔、也要心懷希望火種慢慢變好。推薦靜心欣賞。



  --

  我也看得心裡一沉，總往最壞的地方去想

  不知耶，覺得片中沒說那麼明，但看得出爸爸在跟那人調情、那人則欲拒還迎。

  希望如此，跟大家最擔心的那件事比，錢已是小事了...'
