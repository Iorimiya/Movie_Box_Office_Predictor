  \ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n (刊登於部落格的原文)\n\n\n\n劇情描述主角-小女生凱特，在父母生了很多小孩的熱鬧家庭中像是多餘的人，並到了短\n\
  暫「寄養」家庭度過暑假，她從陌生到與無子嗣夫妻感情日漸升溫，後來夫妻要幫她買新\n衣服的時候，凱特發現她們過去因為意外失去小孩（疑似溺水），同時遠房親戚還告知她\n\
  過去一個多月都著死去的兒子衣服，但這不是鬼片，而是某種情感的慰藉、移情，或純粹\n的愛與包容。\n\n\n電影在接近結尾時重新上演類似的意外，但水很淺，只因為沾濕了身體，因而感冒，暑假\n\
  結束準備開學，凱特回到原生家庭，忍不住打噴嚏，反而又被唸了一頓，巧妙的劇本設計\n，雖說《夏日悄悄話》也是是枝裕和式（《小偷家族》、《嬰兒轉運站》）的那樣「非典\n\
  型」家庭概念，同時主角轉變過程上乍看會以為只是在談「家庭的重要」這樣帶有教育意\n義，與青少年電影成長過程的療癒性。\n\n\n但千萬不要以為《夏日悄悄話》只是描述成長的療癒片，除此之外，這部電影給出的深刻\n\
  ，有更接近生命本質的東西。精緻的影像，純粹與細緻的捕抓，令人想到比利時電影《親\n密》談著類似除了兒童成長之外，由小孩帶出事物的純粹狀態（註）。例如時常在電影中\n\
  呈現小女主角凱特不愛講話如靜物般，和她的有關的「靜物拍攝」：有時捕抓她無意義碰\n觸外界的事物抽象感：如用手掌盛著雨水、與擦拭桌上的灰塵等等，提醒著外在事物那些\n\
  不被注意的質地，與世界的關聯性。\n\n\n電影夾雜少許英文的愛爾蘭語對話中的熟悉陌生感，一窺愛爾蘭田園生活，以一種人類存\n在的基本條件：畜牧與家事生活，並與台灣有所共感的家庭保守氣氛，也帶出的關於人的\n\
  類似生活感，認命地每天做類似的事情，還有三姑六婆、閒話家常這樣舉世皆然。\n\n\n雖說電影在故事上帶有明顯的價值判斷：原生家庭魯莽粗心對照寄養家庭帶有包容、愛心\n\
  ，與共同面對過去傷痛。相較《親密》把那個善惡的分界稀釋到最低的純粹，《夏日悄悄\n話》的細緻是在於女主角凱特木訥與安靜的表現，並經由戲劇的暗示與默契稍稍解放，同\n\
  時在結構上布置出安靜與喧囂的對比，農村喜歡談論八卦，相較女孩與寄養家庭不會多說\n什麼，只會呈現現實。相較女孩回到原生家庭，原本電影持續安靜的氣氛又回到一開始的\n\
  騷動。\n\n\n把家庭對我們的療癒與關愛視為正向的功能之外，放眼非田園的當代生活卻像是暗示著那\n位「安靜的女孩」不被理解的孤僻與寂靜的存有。或許早就預言了人類喧囂的政治性（試\n\
  想在學校或公司不愛講話被視為奇怪的人；試想周遭出現一個像韓國瑜的人物講話總能輕\n易吸引大家目光），而《夏日悄悄話》以某種不能夠（完全）被理解，（某種程度上）必\n\
  定孤獨寂靜的存有。或在否定政治性的途中探詢著關於人（個體）純粹的自由，那必定是\n電影中女孩奔跑的畫面，或者人藉由勞動，忘我般自由的勞煩存在者，在當下的解放身體\n\
  ，又如同《開展在即》片尾鴿子的飛翔。\n\n\n\n（註）關於《親密》詳見筆者舊文\n\n\n--\n\n拉特飯 - 以商業力量進入獨立市場\n\n--"
