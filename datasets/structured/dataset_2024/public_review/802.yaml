content: "榮獲2024坎城金棕櫚獎\n\n目前還在熱映中\n\n\n\n\n\n\n\n\n雷文防雷資訊頁\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\
  \n\n\n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n\n\n  (刊登於網誌有圖片的原文)\n\
  \n\n\n作為沒有太喜歡導演西恩貝克Sean Baker過往作品的觀眾，如《歡迎光臨奇幻城堡》對其\n描述底層過於浪漫的憐憫或相互取暖頗不以為然。自己好像比較喜歡那種我們認為底層很\n\
  慘，然後他們會跟你說慘在哪？因為沒錢？然後跟身為藝文觀眾的我們說：我活得很爽、\n很快樂耶。\n\n\n確實以「文藝動作片」的觀看標準，《艾諾拉》 如此合法的糜爛與荒淫生活，以拳拳到\n\
  肉、各種撞擊，髒話連發、廢話連篇就是make sense，堪稱西恩貝克的終極進化之作，如\n此生猛的生活方式就已經是接近生命的本質了，在此用什麼論述框線都顯得不自量力，多\n\
  餘且眼界狹小。\n\n\n也完全明白生活的劇本，最精彩的地方就在於尷尬，進退兩難的時刻。男主角伊凡因為年\n輕瘋狂而草率結婚，而後面給予他瘋狂權力的大人說這樣太荒謬一定要離婚，於是原本狂\n\
  暴吶兒就變成小吶兒（見英雄聯盟）。\n\n\n所以本片最精彩的段落，是後段伊凡父親私人飛機上的對峙，與拉斯維加斯解除婚約的地\n方，聰明地讓玩世不恭挑戰律法與制度，並且更好的是讓「動物性」登場：不只是瘋狂、\n\
  慾望橫流，而是與身俱來生理男女的差異，往往超越了階級，例如常聽到的直男對話：反\n正男生就是視覺系動物，性慾導向，同時又是一個賺錢的人，於是後來真正握有權力的卻\n\
  是富豪的老婆？\n\n\n性別與政治的交會，往往不是單向，僵固的，而是交會本身、當下，敵我劃分不斷在改變\n。如《艾諾拉》的「婆媳問題 」，因為兒子被另外一個女人搶走了\
  \ ，母親現身，伊凡從\n揮金如土的土豪變成小屁孩，逃跑不斷買醉，最後沒錢還是被抓，認清這只是個屁孩的遊\n戲，只好認輸，女主角艾諾拉生氣，破口大罵：這沒用的東西！媽媽從管制者變成的小孩\n\
  長不大的守護者跟女主角對嗆，而爸爸在旁邊偷笑，除了猜測他應該也是不太高興老婆獨\n裁，於是心裡暗爽，這小子跟老子有87趴像，都是妻管嚴。\n\n\n而末段保鑣伊格與灰姑娘艾諾拉的取暖，聯想到過往導演的對於社會底層的終極關懷，但\n\
  這次似乎高明許多。以艾諾拉嘴伊格娘炮雙關的言外之意，開啟了生理與氣質的陰陽之辯\n。女生被綑綁的時候，說伊格應該會想上我（不管是自身從事鋼管女郎的直覺，或是性別\n\
  倒錯暗示），艾諾拉說其實很討厭這樣。可是在後來提到時內心其實也蠻愛的？在此並非\n鼓勵現實狀況，而是電影中艾諾拉用身體皮肉討生活的寫照與姿態，太娘砲就會被吃死死\n\
  的，即使娘砲（pussy）某方面就是對女性「服務產業」的歧視之語。\n\n\n相對《星夢性快感》演A片的女性來硬的不行，來軟的就可以，被質疑都已經拍harecore\n\
  片了還那麼放不開？而《艾諾拉》中並沒有過於明顯的信念與信仰，裡頭代表東歐的宗教\n儀式被搞笑處理，反而能以動物性—雌雄的分野與錯置加以解釋，「陽剛」意味爭取、強\n\
  迫、主動（如部分的艾諾拉）；陰柔代表被動、消極（如伊格）。\n\n\n也就是《艾諾拉》沒有任何救贖意味，很好（結尾不算）。回到現實中，那就是眼前人吃\n人的世界，有錢就是大爺的道德觀，電影裡有錢雖然幾番折騰，不是說離婚就可以離婚，\n\
  但還是以最快的速度離婚。\n\n\n想到陳雷的手遊廣告：「野蠻世界 歡喜就好」用如此喜感的口吻，變相來描述《艾諾拉\n》建構世界各種情緒與慾望四溢的殘酷與精采。\n\
