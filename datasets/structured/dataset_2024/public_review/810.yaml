title: '[討論] 新里見八犬傳跟新十二生肖'
url: https://www.ptt.cc/bbs/movie/M.1563373840.A.3FA.html
date: 2019-07-17
content: "前幾天偶然看了新里見八犬傳，就是三十年前那部真田廣之演的新里見八犬傳\n看完覺得.....要不是有很好聽的主題曲，這部戲應該沒人會知道吧\n仁犬跟靜姬的愛情很牽強，莫名其妙就滾了床單，還是在神壇上滾床單\n\
  這一段可以，很SOD，但是其他幾位犬士，很沒存在感很沒記憶點\n明明片長一百三十七分鐘，但是其他犬士都像NPC一樣，\n只有為首的忠犬千葉真一稍微有點戲份\n\
  孝犬為了愛情殺了自己全家，本來應該很悲痛，結果到後面竟然也就變成NPC\n沒有像樣的戲份了\n禮犬只簡單隨便幾句中二的說全世界沒有人愛我，就沒戲了\n義犬就只是忠犬的跟班，也是沒戲\n\
  有趣的是明明穿著修行僧的衣服卻是全劇中唯一有火銃的角色\n信犬在追殺靜姬的路上額頭突然長出一顆會發光很大顆上面還有字的痘痘\n然後聽到仁犬吹笛子，他就毫不懷疑的覺醒自己原來是里見家一方\n\
  最好笑的是悌犬跟智犬，這兩個完全就是擺設，連台詞大概都沒有二十句\n本來還以為智犬被安排是小孩，會發揮出什麼厲害的謀略，結果出謀劃策的還是忠犬\n悌犬唯一的功能就是當智犬的駝獸\n\
  劇中八犬都沒什麼交流，所以打魔城的時候一個一個犧牲，讓觀眾超沒有帶入感\n一個一個犧牲幫夥伴開路，然後生還的夥伴痛哭流涕，我心裡都在想說你們有那麼熟嗎\n\n\
  看完以後，想說新十二生肖跟這部的套路有點像，都是收集天選之人打魔王\n所以嘗試著在YT上搜尋，想不到還真的有人上傳新十二生肖\n看完以後，感覺新十二生肖在人物塑造方面真的完勝新里見八犬傳\n\
  雖然只有97分鐘，比新里見八犬傳少了三十分鐘\n但是大多數角色都很立體，令人印象深刻，角色之間也富有互動\n所以在最後一個接一個犧牲的時候，角色之間的不捨，也讓觀眾有帶入感\n\
  雖然還是有幾個比較沒存在感的角色，比如牛馬兔，但還是比八犬傳那幾個好很多\n兩部唯一的共通不足，大概就是天選之人一知道自己的使命，都馬上接受毫不猶豫\n讓人覺得戲份跳太快了吧\n\
  不過片長就這樣，也沒辦法給他們太多時間掙扎\n這兩部片實在都應該拍成連續劇才比較有空間描寫天選者的心理\n\n--\n\n    小嬰兒所乘的小舟中，有一些樹木果實，\n\
  \n　　　　　　　　　　舊的玩具...金色的毛...還有....　　滿月的光\n\n--"
