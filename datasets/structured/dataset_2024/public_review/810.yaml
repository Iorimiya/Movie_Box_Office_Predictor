title: '[好雷] 里見八犬傳（1983 深作欣二導演）'
url: https://www.ptt.cc/bbs/movie/M.1490444024.A.B14.html
date: 2017-03-25
content: "昨天看了這部1983年的知名電影《里見八犬傳》\n深作欣二導演，藥師丸博子、真田廣之主演\n或許小時候有看過，但已經沒有印象\n\n《里見八犬傳》的劇本改編自1982年鎌田敏夫的《新．里見八犬伝》\n\
  而最原始的原作是江戶後期曲亭馬琴的長篇大作《南総里見八犬伝》\n\n\n以下有雷\n\n--\n電影情節大綱：妖婦玉梓與兒子蟇田素藤，在死去一百年後率領黑暗軍團\n\
  \              攻滅了安房里見氏的館山城，但里見家的公主靜姬逃跑\n\n              在靜姬逃跑的過程中，遇到兩名保護她的「賢士」道節與大角\n\
  \              兩人以繪圖卷軸告訴靜姬事情的原由：\n\n              一百年前，領主蟇田定包在妖婦玉梓的迷惑下，魚肉鄉民\n  \
  \            里見義實起兵討伐，玉梓在臨死前詛咒里見家\n\n              不久，里見家隨即遭到鄰國的安西景連進攻\n       \
  \       在危急之際，義實對家中養的狗八房開玩笑的說：\n              若你能帶回敵將的項上人頭，我就把女兒伏姬嫁給你\n\n      \
  \        沒想到神犬八房真的咬回了安西景連的頭，但義實稱只是玩笑話\n              伏姬認為君無戲言，便私下與八房離家，逃到山裡\n\n\
  \              里見的士兵搜索時，伏姬為了掩護八房，被鐵砲射殺\n              死前從身體蹦出八顆明珠，分散四方而去\n\n   \
  \           這八顆明珠投胎在不同的八人身上，是為「八賢士」（八犬士）\n              在一百年後，靜姬遭妖魔化的玉梓追殺\n    \
  \          這八人便肩負保護靜姬，達成擊潰黑暗軍團的任務。\n\n\n\n我沒看過曲亭馬琴的原作，但查了維基後\n大概了解這部電影與原作的人物、大致架構是相同的，\n\
  但簡化非常多，同時多了很多魔幻的成分。\n\n八犬士一個一個登場，但篇幅都不長，沒有很深入的背景\n就出現在靜姬身邊，或許是受限於電影時間的關係\n沒辦法像連續劇一樣，每個角色都有自己的成長故事。\n\
  \n\n演員部分，藥師丸博子和真田廣之當時都很年輕\n看得出來演技還有些青澀與呆呆的成分\n\n最精彩的是飾演妖婦玉梓的 夏木マリ\n從血池出浴那一幕，讓人有點害羞，身材真好\
  \ >///<\n\n劇情走向很簡單，就是一路收集八顆明珠的那八個人\n集合完畢之後，打倒大魔王\n\n特效和道具滿華麗的，雖然以現在的眼光來看有點假\n但畢竟是三十幾年前的電影，這樣一想就覺得其實還不錯\n\
  有的地方還滿恐怖的，像割臉皮、眼睛挖出來的死人臉\n小朋友看的話，應該會被嚇到\n\n那隻大蜈蚣和後面的大蛇，當時有限的道具特效，現在看來倒是多了一份趣味\n\n\
  用卷軸來敘述劇情那一段，我很喜歡\n卷軸上的仿古代日本人物畫，圖畫得很漂亮。\n\n武打的橋段很多\n以我的看法，這部算是「魔幻動作片」\n\n\n--\n\n\
  片尾曲滿特別的，是英文抒情歌\n這樣反而跟電影的魔幻比較合拍？\n\n\njohn O'Banion - Satomi Hakken Den（Legend of\
  \ Eight Samurai）\n\n--\n\n曲亭馬琴的《南総里見八犬伝》\n裡面的角色有虛有實，有的與戰國時代真實存在的人名相符\n例如安房里見氏、里見義實這些\n\
  有的是改名，像古河公方改成滸我公方\n\n主旨在於勸善懲惡，架構宏大，全部有98卷、106冊\n在江戶時代形成一股大流行，連載近三十年\n\n比較想看依照這個原作拍成長篇，類似大河劇那樣長度\n\
  不要像電影這樣有大量的魔幻，保持時代劇的那種風格\n\n前幾年好像有日劇SP版本的，但我沒看過\n\n--\n\n--\n         主題曲真的滿好聽的"
