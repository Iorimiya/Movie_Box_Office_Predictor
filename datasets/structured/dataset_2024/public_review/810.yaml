title: '[好雷] 《八犬傳》'
url: https://www.ptt.cc/bbs/movie/M.1736577013.A.AC1.html
date: 2025-01-11
content: "《八犬傳》\n\n　\n\n　2025年1月10日正式上映\n\n　預告：\n\n　看完本劇，才回來看預告，\n\n　原來預告已濃縮本劇重點XD\n\
  \n　若是看完預告，\n　　\n　對一個老頭子說書給另一個老頭子聽的故事還有興趣的話，\n\n　歡迎正式入場！\n\n\n　　\n　先前寫過《HOKUSAI》北齋：浮世繪傳奇（）心得\n\
  　\n　該劇偏重呈現當時幕府「風俗統制」對創作的影響，\n\n　鏡頭很漂亮，但愈看愈覺得沈重、壓抑。\n\n　時代背景相同的《八犬傳》，主要調性輕快、趣味，\n\
  \n　想著若有空時還沒下檔，似乎可以二刷XD\n\n\n　　＝＝　　＝＝\n\n\n　主角是戲作者，\n\n　本名瀧澤興邦，又名左七郎、，\n\n　另一位重要角色即浮世繪師，\n\
  \n　全劇改編自，\n\n　描寫與的友情及小說成書經過，\n\n　僅僅兩條線－－\n\n　一是的書房，\n\n　每當來訪時，便會講述八犬士故事給他聽，\n\n\
  　從而展開另一個虛構的《南總里見八犬傳》世界。\n\n　回想起學生時代，初次接觸這個故事，\n\n　也是朋友在每天課餘時間講給我聽，\n\n　聽到後來還買了，\n\
  \n　\n\n　　\n\n　一直想看故事結局，N年後才在圖書館挖出武陵出版的《里見八犬傳》來K。\n　\n　\n　　　　　\n  　\n　　\n\n\n　說起《八犬傳》呢，\n\
  \n　就是一個組隊打BOSS怨靈的勇者譚，\n\n　女神只在開頭、結局以守護者姿態登場，\n\n　除了故事開始之初登場的\n\n　主角與與小姐少時即相識，\n\n\
  　以及最後再不登場來不及露面的，\n\n　其他八犬士－－\n\n　、、\n\n　、\n\n　彼此的相識與集結，大多由一場場武戲串起，\n\n　看這齣劇時，請不要太考究犬士之間熱血的同袍情誼從哪來？\n\
  \n　　\n\n　原以為與的會打上一會，\n\n　\n\n　沒想到，的寶珠迫不及待地半路殺出，\n\n　兩隻兇犬就變落水狗了（沒禮貌！）……\n\n\n\n　組織戰隊也許是男人的浪漫（？），\n\
  \n　每每聽得樂，便忍不住即席作畫，\n\n　一直想請他幫小說繪製插畫，偏不答應，\n\n　草圖畫完、看完，\n\n　他就順手當著面前拿來擤鼻涕、撕掉……\n\n\
  　是的，全劇最有趣的\n\n　其實是圍繞著書房展開的來訪、說書以及家人們：\n\n　兒子是被寄予厚望復興瀧澤家的醫生，也幫著父親校對小說，\n\n　妻子雖是兇婆娘也是持家的支柱，\n\
  \n　不時抱怨嫁錯老公，吐槽兩個大男人老待在書房做什麼？\n\n　她臨死前，不甘心地拖著病體爬行至書房外，\n　\n　望向口述故事、執筆書寫的丈夫與兒媳，她的眼神複雜得很有故事啊！\n\
  \n　媳婦平日話不多，\n\n　僅識假名、不識漢字的她\n\n　則是協助晚年失明的完成作品的最大功臣，\n\n　《南總里見八犬傳》一部歷時28年（1814-1842）、98卷106冊的巨著。\n\
  \n  　　\n\n　阿路有留下一部《路女日記》（1849-1852）：\n\n　\n\n\n　　\n　本劇隱約談及幕府「風俗統制」的橋段，\n\n　便是找一起去看戲作者新作公演，\n\
  \n　該劇將怪談《東海道四谷怪談》穿插於元祿年間赤穗事件改編的《忠臣藏》之間演出，\n\n　與對此評價兩極，\n\n　當三人偶然在舞臺下的「奈落」機關相遇，\n\
  \n　與展開作品「虛構」與「真實」孰為表裡的對談，蠻有意思的，\n\n　創作固然有個人取向的不同，仍不脫政治、社會等大環境因素的影響。\n\n\n\n　此外，作為好友、畫家與八犬傳忠實讀者登場，\n\
  \n　對這位歷史人物不熟悉，google了一下，\n\n　才知他被讚揚為「幕末偉人」和「日本開國史上的第一人」，後來被迫害身亡。\n\n　\n\n　劇中他為留下肖像畫，\n\
  \n　並以讀者立場對說：\n\n　\n\n　鼓舞了，繼續完成八犬傳。\n\n\n\n　個人算熟悉八犬傳故事，\n\n　整齣戲看下來覺得蠻輕鬆、有趣，\n\n　後來一想，\n\
  \n　若從女性視角如妻子、媳婦來看八犬傳的成書，會不會是另一種風貌？\n\n　畢竟一開始就提及也有武家的女讀者（忘記是什麼身分了）。\n\n　此外也很好奇，\n\
  \n　對《南總里見八犬傳》完全不熟悉的觀眾，\n\n　會不會覺得八犬士這條支線只有武戲，看完實在很空虛啊？\n\n　\n　另附上找到的1983、2006、2024年版本的角色比較\n\
  \n　\n\n  映画『八犬伝』特番\n\n  \n\n\n--\n\n　蠻喜歡瀧澤的XD\n\n　2006年新春SP的芳流閣血鬥\n\n　\n\n\n　哇！是與！\n\
  \n　瀧澤秀明主演、2006年版新春SP《里見八犬傳》還不錯，\n\n　想瞭解《里見八犬傳》本傳，可以找這部來看。\n\n\n　故事開場有伏姬騎八房。\n\n\n\
  　對！我很喜歡這幕，\n\n　一開始是從舞臺上方探頭往下看，\n\n　當說出他的劇作設計用心後，\n\n　他才爬下來趴在升降臺上繼續跟對話，\n\n　直至不歡而散，提燈乍熄。\n\
  \n\n　歹勢，動畫沒看過XD\n\n　看過討論，有人蠻喜歡的，有機會再找來看看。\n\n　感謝推薦！\n\n　是共13集的《The 八犬伝》OVA嗎？這個？\n\
  \n　\n\n\n　原來OVA也有魔改～\n\n　2024《八犬傳》重點在與的對手戲啦，\n\n　想看《里見八犬傳》請找瀧澤（馬琴原著or秀明SP）！\n\n\
  　碧也ぴんく《八犬傳》的結局……也是收了日版文庫本（淚）\n\n\n　這幾天倒是把2006年的SP翻出來複習了XD\n\n\n　犬江親兵衛戰前自行報到。\n\n\
  \n　對，我也覺得若有不熟悉八犬傳故事的人（日本人也許早已耳熟能詳），\n\n　應該會對場景切換感到疑惑與困擾。\n\n\n　感謝詳細解說阿百的心思！"
