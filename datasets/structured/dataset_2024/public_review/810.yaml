title: '[心得] 里見八犬傳'
url: https://www.ptt.cc/bbs/movie/M.1178946272.A.86C.html
date: 2007-05-12
content: "I don't want this night to end\nDon't say goodbye\nJust hold me close, my\
  \ darling\nI don't want this night to end\nPretend awhile and let's forget tomorrow\n\
  \n隨著這片尾曲的播送，即使童年的印象已趨斑駁，John O'banion\n那略帶清亮的雋永情歌旋律，往往能幫我把埋在記憶盒子裡的一角\n拉出，試圖尋找那份曾有的感動與視覺震撼。\n\
  \n少有電影的主題曲能至今仍傳頌不已，本片為我種下喜愛奇幻（日\n本偏向神怪）類型電影之種子，遠比魔戒要早，RPG的勇者為了打倒\n企圖以黑暗籠罩世界的突破封印大魔王，踏上征途，路上遇到夥伴\n\
  加入，大夥貢獻自己長才突破冒險的危難；只要電影能灌注此般內\n容，儘管劇情再蠢，我仍舊看得樂不可支。\n\n年幼，五歲？在遊覽車上，生平第一次觀賞本片，為其妖怪的化妝\n\
  與割臉皮之逼真所驚嚇，當然現在看起來還好；另外是初次見到女\n人的全裸，臉紅之餘卻納悶，她下面怎麼黑黑的？（汗///）可是新\n發行本片的感動，完全被剪片的震怒所取代了，為什麼這段妖后出\n\
  浴圖被剪了，啊啊啊！抱頭，記憶拼圖少了這塊就不完整了呀！（\n其實你只是為了這段重溫舊夢吧？哪有！越描越黑=_=///）\n\n為何喜愛這部片？片頭即給我們陷城的逃難公主，一切從零開始，\n\
  受盡凌辱與因其身份牽連的百姓受害，痛心之餘決定終結亂世，並\n展開公主復仇記，旅途加入夥伴，要仇家得到制裁，是不是很熟悉\n？已經被我提到爛的漫畫〔霸王傳說〕，劇情脈絡如出一轍，亂世\n\
  人性描寫很寫實感人，其實我也不想一直提啊！希望有朋友能推薦\n其他好的作品。另外就是為電影需要，創造一個煞有其事的傳說，\n搭配描繪傳說的日本古畫，人名還標註在旁的浮世繪風格，猶如戰\n\
  國時期的戰爭示意圖，整個誠意就很足，增添說服力，〔天空之城\n〕同樣做了極佳示範，於是我能明白為何魔戒的經典之處了，建立\n宏大的傳說根據與考究，及新語言的創立。\n\
  　\n當年飾演親兵衛的真田廣之＜仁＞，鮮明的野武士形象深印腦海裡\n，與藥師丸博（脖）子的靜姬公主，已在〔末代武士〕成大叔，〔\n幸福的三丁目〕成為溫柔的媽媽了。親兵衛每登場，有織田信長般\n\
  的鄉野小霸王氣勢，野蠻卻不失心細，加入熱血的青春搖滾樂，一\n聽就有種騎馬駕！駕！的逗趣感，扮泰山在森林盪來叫去的。對藥\n師丸博子就比較沒感覺，除了澄澈的眼睛，有種日本女人臉肉肉圓\n\
  圓的想法罷了，名字倒是一聽難忘。\n\n初登場家臣，白衣僧侶犬山道節＜忠＞，黑衣法師犬村大角＜義＞\n，道節名場面就屬失去性命前，使出卷軸大絕招橫掃敵人，及一身\n\
  有如忍者的俐落裝扮；至於大角，真的沒印象，原來他是甲斐流輝\n啊！\n\n悲負不被愛也不能愛人詛咒的孤獨女舞者殺手，犬板毛野＜禮＞，\n好不容易有個懂她之人，卻是敵人蛇郎君妖之介，名場面乃接吻時\n\
  掉落的金幣，與妖之介宿命決戰時，淒美倚靠在仿克林姆 Klimt《吻》\n壁畫後，倒在其懷中，桀驁不馴卻別有一番韻味的女人。\n\n面如冠玉美男子，信乃＜孝＞，不同血緣的妹妹深愛自己卻嫁別人\n\
  ，陰錯陽差下導致妹妹濱路被誤殺，悲憤之餘百人斬，包括撫養長\n大的親戚，這個＜孝＞字，繼承地諷刺，名場面乃哀傷的飄落櫻花\n配他的苦瓜英氣臉，擊潰改造毒正妹部隊後，與愛妹相擁不分離。\n\
  \n洞穴居民，大人小孩雙拍檔，犬田小文吾＜悌＞，莊助＜智＞，老\n實說只為了湊人數，名場面是撐起倒下的石門，用盡小宇宙後爆光\n化為石像，很有鬼哭街南斗兄弟的味道。\n\
  \n起義來歸的敵將現八＜信＞，當過敵人爪牙後，卻被伏姬笛聲喚醒\n，發現其天命，名場面為破機關當進門之勇者，及頭頂冒光的奇異\n現象，做盡壞事卻在改過後犧牲超快，贖罪的強者往往活不久。敵\n\
  軍城堡服飾火燄標幟應用之精細，及日本武士著黑紅盔甲的帥勁，\n皆本片美術營造極好的地方。\n\n船蟲的蜈蚣撕臉變身真的嚇壞我，利用黑暗與窗櫺在房間穿梭，將\n\
  早期模型的窘態掩飾處理地不錯，至少騙過年幼時的相信程度；神\n珠比神奇寶貝還好用，可以自動導向攻擊哩！船蟲掛掉的痕跡很可\n愛耶！綠色的命案現場人形。\n\n\
  更歡樂的還有壞人謝幕式大團結，手牽手在外面偷看，結果妖女被\n閃光嚇到，匆忙撤退的好笑，台灣拍的〔桃太郎〕不也愛用壞人挑\n釁嘲笑嗆聲完再消失嗎？真懷念的童年啊，希望有人寫這部。\n\
  \n另外，為了打歌，硬是要靜姬享受親兵衛的吻，表現欲仙欲死的畫\n面許久，無言的七犬士只能默默離開，道節（嘆！）：我們進去看\n監視神像的現場畫面吧！因為吻戲不斷溶接額頭光光石像畫面啊！\n\
  代表針孔嗎？不懂，在神像面前親熱大不敬！\n\n黑暗中八犬士由地平線出現的帥氣，妖后玉梓的兒子暮田素籐，傳\n統的天草四郎裝扮，使雙刀的壓迫氣勢，皆是不錯的片段。\n\
  \n隨著靜姬卡通式呼喚，她只想與心愛的人到天涯海角（那時代的人\n很愛這句話），親兵衛戀人在絕地犬靈的祝福下，去吧！奔馳吧！\n牽手騎馬離去，奔走吧～我的青春！年輕面孔的兩人，你們代表我\n\
  的年少甜美冒險回憶啊！\n\n\n\n日本電影卻配上英文歌，宣傳奇招！附上歌詞（歌曲在網誌），請享用　\n\nSatomi hakken-den　　　John\
