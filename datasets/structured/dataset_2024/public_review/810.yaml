title: '[討論] 有雷，八犬傳之沿革'
url: https://www.ptt.cc/bbs/movie/M.1738344892.A.AD1.html
date: 2025-02-01
content: '有雷，八犬傳之沿革

  《紅樓夢》55回目賈母分析故事結局，說道：


  「這些書都是一個套子，左不過是些佳人才子，最沒趣兒。把人家女兒說的這樣壞，還說

  是佳人，編的連影子也沒有了。開口都是書香門第，父親不是尚書就是宰相，生一個小姐

  必是愛如珍寶。這小姐必是通文知禮，無所不知，竟是個絕代佳人。只一見了一個清俊的

  男人，不管是親是友，便想起終身大事來，父母也忘了，書禮也忘了，鬼不成鬼，賊不成

  賊，那一點兒是佳人？


  缺甚麼就寫甚麼，大抵如此，八犬傳最初也不例外


