title: '[好雷] 在車上'
url: https://www.ptt.cc/bbs/movie/M.1695400234.A.C60.html
date: 2023-09-23
content: "非常棒的電影\n電影很少拍的比原著好，這部是我心目中少數的例外\n它將村上春樹的短篇，開枝散葉變成一棵大樹\n\n對我來說，這是一部尋找勇氣的故事\n\
  \n\n\n\n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n\n\n\n\
  \n八目鰻，以及暗戀山賀的女高中生，都是音的化身\n就像女高中生一再的偷偷進入山賀的房間，\n音也一再以「述說女高中生的故事」這方法，企圖進入家福的心\n藉著女高中生，音跟家福說\n\
  「她想知道關於他的一切」\n(我，想了解你真正的想法)\n\n家福好奇「她怎麼進去的，她只是一個普通的女高中生啊」\n「她發揮想像力，賭運氣，在盆栽下找到鑰匙」音這麼解釋\n\
  (我發揮想像力，賭運氣，在做愛時說故事給你聽)\n而家福的評語「真是粗心的一家人」\n簡直就像在說「要是我的話，不會這麼粗心的」\n\n沒錯，他非常細心\n「對一個高中生來說，他的房間很整齊」「房間裡一片寂靜」\n\
  (就像那輛保養得完美的 SAAB 900)\n女高中生音看著整齊無聲的房間，無從下手\n(跟家福一樣)\n她需要切入點，於是她動手拿走一點東西，也放入一點東西\n\
  如果能攪動一些什麼，或許就有向前一步的希望\n\n自慰，棉條，內褲，每一樣都指向「性」\n性，是音能打破現狀的唯一途徑\n在故事裡是，在現實中也是\n\n\n\
  音假裝不記得自己講的故事\n(這邊我選擇這樣解讀，因為如果她是真的不記得，就太痛了)\n在車上，跟家福一起重溫這故事\n音很清楚，如果被發現「很多事都會岌岌可危」\n\
  (例如她們的婚姻)\n「儘管如此，她停不下來」\n(她必須繼續述說這個故事)\n\n\n鏡頭轉到家福的公演，劇目是等待果陀\n\n「我不能再這樣下去了」\n「如果我們分開呢?\
  \ 也許對我們都好」\n這是音與家福之間，沒有說出口的對話\n\n「我們明天就用那條繩子上吊自殺，除非果陀來」\n「如果明天他來呢」\n「那我們就都得救了」\n\
  \n但果陀不會來，\n明天不會來，後天也不會...永遠都不會\n等不到的果陀，預示著永遠等不到的，心結的解決\n\n\n有些影評認為，要理解《在車上》，也要看《凡尼亞舅舅》\n\
  我持不同看法\n這邊把凡尼亞舅舅(包括等待果陀)的台詞，直接放到音和家福的嘴裡\n從這角度理解就足夠\n當然，去看是好的，村上的原著去看也是好的，可以把一些點連起來\n\
  但我覺得並不是必須，無損電影帶來的感動\n\n\n戲結束，高槻出現了\n女高中生不允許自己在山賀的房間自慰，\n音一開始也不允許自己在與家福的婚姻中出軌\n但最後，什麼辦法都沒有了\n\
  音必須拿出更有力的工具撬開家福的心\n她必須把外遇對象帶到家福面前\n\n但，維持井然有序的婚姻，就像維持一台光可鑑人的老車一樣\n是家福的執著\n他珍惜著這輛老車，珍惜跟音的婚姻\n\
  什麼都無法憾動家福的這份執著\n\n在車上，家福獨自聽著錄音帶劇本\n家福說\n「沒人理解我的感覺，挫折感和憤怒使我夜不成眠」\n「我在浪費我的時間」\n「我原本可以從生活中收獲到好多，但這個年紀，太遲了」\n\
  音的聲音說\n「你的判決沒有錯」\n「是你不對」\n\n暗潮洶湧又無法前進的婚姻，互相深愛的兩個人，\n再加上執著於「井然有序的完美」、害怕「打破平衡」的家福\n\
  致命的組合\n\n\n音提出要不要再生一個小孩，家福否決了\n當天晚上，音繼續女高中生的故事\n她的前世是一條八目鰻\n吸住河床上的一塊石頭，什麼也不做，哪裡也去不了\n\
  「直到她消瘦，就像河底的一棵水草」\n「甚至不記得自己怎麼死的」\n這是音的求救訊號\n家福完全明白音想講的是什麼了\n\n\n是呀，為什麼不再生一個呢\n為什麼時間要凝固在這裡呢\n\
  看到這想到，我目擊過一個無法面對成員死亡的家庭，\n因為不是壽終\n沒有人要談，沒人能好好的哀掉，什麼都沒有改變\n這樣子，人是會生病的\n\n\n「一直以來她禁止自己在山賀的房間自慰」\n\
  「但如今她無法自己，一邊自慰，一邊眼淚掉了下來」\n這邊的重點在眼淚\n一般情況下，人是不會一邊自慰一邊掉眼淚的\n這個突兀的組合，標記著更深層的情感存在\n\
  她的自慰，不是為了性的歡愉，而是悲傷的表達\n讓人想問「為什麼在自慰時才有機會流淚」\n(為什麼在做愛時才能以說故事的方式表達悲傷)\n枕頭上的眼淚，是女高中生要留給山賀的東西\n\
  (也是音要留給家福的東西)\n\n直到她發現有人進了屋子\n「結束了」「她終於可以停下來了」\n「她要成為全新的自己」\n\n到這邊我們可以斷定，闖入者的出現不是意外\n\
  而是女高中生以自慰引誘而來\n她期待的，就是這個闖入者\n藉由闖入者的出現，才能「結束」，才有機會「做全新的自己」\n\n\n該說悲哀嗎\n身在戲劇界的夫妻，必須以這種方式溝通\n\
  各種metaphor，各種寓言各種比喻\n繞來繞去，就是沒辦法坦率\n明明昨晚並沒有睡著，明明剛剛才在查八目鰻長什麼樣子\n在音問家福記不記得昨天的故事時\n\
  他立刻否認，倉皇逃走，編了一個研討會的藉口\n但音沒有放棄，她約了家福回家時好好聊聊\n\n因為，就像那條八目鰻一樣，\n她餓太久了，無法再進食吸取養份\n她困在女兒之死這塊石頭上十幾年，哪裡也去不了\n\
  她必須打破這個僵局\n\n\n在車上，家福對自己說\n「那個女人的忠誠就是徹底的謊言，空有大量修辭，卻沒有邏輯」\n音的出軌，傷害了他\n確實，以出軌挽救婚姻，邏輯在哪裡?\n\
  但，即使是出軌，仍然不足以使家福打開心扉\n他要維持婚姻，就像維持那台 SAAB 900 一樣\n\n家福的獨白\n「我的生活迷失了，已經無可挽回」\n「我的過去一去不復返，但當下，更糟」\n\
  「我該為我的人生跟我的愛情做些什麼呢」\n\n綠燈了，在後車喇叭的催促下，他朝家的方向開去\n錄音帶中，音說「願主垂憐」\n家福說「索妮亞，我很悲慘，如果你能知道我有多悲慘就好了」\n\
  音說「我能做什麼? 我們必須過自己的生活」\n    「我們渡過漫長的白天和黑夜，耐心承受命運給我們的考驗」\n\n\n錄音帶變成他們進行真正對話的唯一方式\n\
  但，不管想傳遞什麼，都不可能傳達得到\n因為對方不在場\n\n\n接著家福上樓\n發現了地板上的音\n\n\n喪禮門口，家福音的家福兩個字被樹遮住了，\n畫面上只看得到「音\
  \ 葬儀式場」\n好像在說，家福音這名字，只剩下音，\n她是孤單的走的，她跟家福的連結已經斷裂\n又似乎在說，這個姓氏代表的幸福家庭早已無處可尋\n\n用眼淚無法憾動的...，用死亡能憾動嗎?\n\
  我們只知道\n在此之後，家福沒辦法再演凡尼亞舅舅了\n\n\n* * *\n\n\n兩年後\n陪著遠赴廣島的家福，是錄音帶中的音\n「我確信，事實的真相，無論是怎樣，都不可怕」\n\
  「可怕的是，對事實的無知」\n家福踏上了治癒的旅程，但此時的他一無所知\n\n我非常喜歡音說的這幾句話\n卡爾羅傑斯，心理學家，也說過「事實總是友善的」\n「如果我的假說是錯的，怎麼辦」\n\
  「如果我的看法被推翻，怎麼辦」\n「這麼想時，就好像事實是敵人似的」\n「但，接近真實永遠不會是一件有害、危險、或令人不滿足的事」\n另一方面我們也可以說，離事實越遠，就越危險\n\
  家福和音，就是個例子\n\n但，要面對事實，對家福來說，太難以負荷\n「如果平衡打破，怎麼辦」「如果婚姻破裂，怎麼辦」\n他極力避免自己規劃以外的結果\n也無法想像「孩子的死亡」「妻子的出軌」怎麼不是他的「敵人」\n\
  \n\n\n在一番口舌之後，家福百萬分不情願的，幾乎是沒有選擇的\n交出了對車子的控制權\n\n在車上，家福要求美沙紀放錄音帶\n音的聲音說\n「放下吧，凡尼亞，你聽到了嗎」\n\
  (放下對主控權的執著吧，有些東西是要交給上天的)\n家福說「我拒絕」\n(這句在美沙紀說)\n又說「你摧毁了我的人生，我從未活過」\n「因為你，我浪費了我人生最好的時光」\n\
  「你是我的敵人」\n(這些是對音說的，即使她已經死了兩年)\n\n\n然而第一次坐美沙紀的車，家福就體會到她車開得有多平穩\n放手讓別人開車，讓別人握方向盤\n\
  (take the driver’s seat，有「控制局勢」的意思)\n對他來說是稀有的經驗，意外的，感覺並不糟\n他讓美沙紀開車，帶他到排戲場地，再帶他回旅舍\n\
  他慢慢放手，將車/自己交給美沙紀\n美沙紀不懂什麼戲劇，她「懂的只有開車而已」\n就這樣他們開始了朝夕相處的日子\n\n\n* * *\n\n\n我最喜歡的一幕\n\
  是允兒跟丈夫允洙邀家福和美沙紀一起吃飯\n即使有著手語/語言隔閡，他們之間的對話和互動仍然坦率、自然、流暢，\n時時有微笑和眼神的交流，\n允兒笑丈夫長得像食物，連家福都露出了難得的笑容\n\
  (在這之前他有笑過嗎，我想不起來)\n允洙說「有我聽她說話，勝過100人」，\n\n流產的事，允兒跟初次作客的家福和美沙紀說了\n允洙猶豫了一下，還是如實翻譯\n\
  允兒的坦率，讓人不禁想\n同樣是失去小孩，家福和音，有跟任何人好好談過女兒的死嗎...\n我猜沒有，一定沒有\n因為一談，秩序可能就會崩解，家福不允許的\n\n\
  \n允兒的身體不能再跳舞，但她沒有停在這裡\n她跟音不一樣，她不是八目鰻\n她 goes with the flow，她嘗試新的機會，嘗試演戲\n她告訴家福，不用對她特別好，好過其他演員\n\
  即使無法說話，即使流過產，即使是身在日本的外國人\n她不把自己視為命運的受害者，不認為要受到特別的照顧\n\n她可以看，可以聽\n看到的聽到的「有時比語言文字理解更深」\n\
  「這就是排練的重點吧」她這麼說\n「沒有錯」家福確認了這一點，有點意外她的領悟能力這麼強\n演員中她最資淺，卻最進入狀況，她沒有包袱\n契訶夫的文字進入了她的心\n\
  「讓我之前僵硬的身體有了動作」\n「我很高興我鼓起了勇氣」\n\n\n原來，允許別人進入自己的心，是需要勇氣的\n這句話在家福的心裡種下了一顆種子\n或許，我也可以放手?\
  \ 可以讓事情發生?\n或許，我也可以接納別人? 跟別人談那些一直說不出口的事?\n\n也是這一刻開始，我們看到家福可見的改變\n\n\n當允洙問「她車開得如何」\n\
  家福難得的允許自己表露感受\n「開得非常棒，甚至有時我會忘了自己是在車裡」\n「我坐過很多人開的車，從來沒有這麼愉快」\n「很開心她是我的司機」\n如果沒有這次意外的拜訪，這些話他可能永遠也不會講\n\
  \n而這些話，打動了美沙紀\n雖然表情沒有透露，但她也開始放鬆了\n第一件事，就是去找小狗玩\n喜歡小狗的人，從進屋就一直正襟危坐到現在\n有狗而不摸，太難忍了\n\
  \n\n在車上，家福和美沙紀開始有了像樣的對話\n這次作客的經驗，讓他們之間的對話互動，\n朝自然流暢的方向前進\n他們開始講，也聽對方想說的話\n這樣的東西，該說意外或不意外呢\n\
  讓他們的內心慢慢打開了\n這是他們治癒對方，也被對方治癒的歷程\n\n\n在家福和高槻在車上長談時，家福叫高槻直說無妨，\n他信任美沙紀\n長談之後，家福第一次坐到副駕駛座上\n\
  美沙紀覺察到這些改變\n相對的她也如實說出心裡的想法，她不認為高槻在騙人\n「因為我就是在一群騙子中長大的」\n\n家福遞給美沙紀煙\n「你確定嗎」美沙紀問\n\
  幫美沙紀點完煙後，家福自己也點了一根\n他們一起抽煙，這一刻，他們跨過司機和客戶之間的藩籬\n成為對等的朋友\n\n\n* * *\n\n\n雪地這一幕，我認為是必須的\n\
  不走到這裡，他們的旅程就不算走完\n不把這幕拍出來，這部片就不完整\n美沙紀必須重新站在他殺掉母親的現場\n家福必須在這 setting 之下\n把想告訴自己的話，通通說給美沙紀聽\n\
  「我的手是髒的」但家福完全不介意\n拉過美沙紀的手，他完全接納了美沙紀這個人\n\n\n劇末的美沙紀，從家福手中得到這輛車\n回頭看，家福從「不願讓別人開他的車」，到「放心讓美沙紀駕駛」\n\
  最後將車子的執念整個放手，送給了美沙紀\n標記著他從懦弱到勇敢，從緊繃到放手的歷程\n這段路，每一步都不容易\n卻又這麼值得\n\n謝謝天公伯，在家福困在死巷裡時，讓美沙紀出現\n\
  他沒想過，會是這樣的一個人改變了他的人生\n也謝謝天公伯，在美沙紀尋找父親的旅程中，讓家福出現\n讓她有機會跟心目中的母親和解，跟自己和解\n他們像革命同志一樣攜手，跨出了關鍵的一步\n\
  \n\n濱口以這部片，對我展示\n允許別人進入你的心，允許有些事不在你的控制中\n允許自己了解別人...\n這些東西的價值\n\n誰都有執著的，主辦單位不也是因為有藝術家出事的前例\n\
  才幫家福安排司機嗎\n他們不允許藝術家再次出事，家福必須接受司機接送，\n這是主辦單位的執著\n不過有時候，不管你允不允許，事情就是會發生\n像高槻被警察抓走，主辦單位再怎麼不允許，有用嗎\n\
  \n從另一方面看，就像塞翁失馬，\n是禍是福，往往難以說清楚\n男主角被警察抓走，說禍的確是禍，家福對此也無能為力\n但，也正因這件事 (對自己週遭的控制權的喪失)\n\
  反而成為他重返舞台的契機\n難道這不是天意嗎\n在舞台上，他讓索妮亞說服他 「我們會活下去」\n他讓這個不斷變動的世界，帶著他去面對他長久以來怯於面對的東西\n\
  \n\n到最後，果陀仍然沒來救他\n但沒關係\n他以從自身內部發現的勇氣拯救了他自己\n\n\n* * *\n\n\n村上春樹寫的東西我看了不少，這部片也是因他而看\n\
  看這部片前，一邊回想故事，好奇著會變成什麼樣的電影\n沒想到，比想像中還棒\n村上本人怎麼看這部電影呢，他的感受如何\n如果有機會遇到他本人，我想問他這問題\n\
  \n看完這部片，思緒紛湧，不得不將它們寫下來\n我沒辦法代表其他觀眾發言，\n不過，對我來說\n在「漫長的白天和黑夜，耐心承受命運給我們的考驗」的空檔之中\n\
  看到一部自己喜歡的電影\n不禁會想，活著真是不錯\n\n\n--"
