  所有對不起我的人都自我毀滅了


  然後這一切內心的矛盾，是由一個23歲的年輕女孩幫他消解，兩個人在北海道的雪地上互相

  擁抱彼此救贖，全劇終。


  大概是為了現實感的考量，設定23歲的女司機故意選一個相貌平平外觀30歲的女演員來演，

  是啦，讓飛鳥或環奈或美波來當司機還真的沒什麼說服力…，


  我不知道原作有沒有描寫女司機的外貌：寫她穿著寬大的男襯衫下仍然有著女性的起伏，有

  碩大但形狀美好的乳房之類的ㄎㄎ


  老婆：家裡好亂喔，真想顧用家政阿姨來打掃

