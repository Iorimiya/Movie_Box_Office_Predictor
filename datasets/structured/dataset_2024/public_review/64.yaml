title: '[好雷] 在車上 影評by一個村上春樹的粉絲'
url: https://www.ptt.cc/bbs/movie/M.1648177920.A.F36.html
date: 2022-03-25
content: "雷文防雷資訊頁\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\n\
  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n         筆者曾經寫過一個長篇電影劇本，改編自村上春樹的《神的孩子都在跳舞》中\n\
  其中一篇〈生火〉。這個短篇是村上春樹改編傑克倫敦的同名短篇小說《生火》。\n\n         〈在車上〉收錄在《沒有女人的男人們》裡，而這個書名，實則是改編自海明\n\
  威的短篇小說《沒有女人的男人》。相同的是，它們化為電影，都是改編了村上春樹改編\n經典原著的作品。這樣看來，似乎有什麼非得被重複述說的事情，跨越了時空重現。\n\
  \n         筆者的劇本大致上是這樣的：一個流過產的台灣女孩，在馬祖與一位經歷過徐\n蚌會戰的爺爺互相救贖的故事。在濱口竜介改編的《在車上》之中，也與筆者的作品有許\n\
  多元素相似。有流產、災難、性愛、救贖、自然且奇妙的關係，對白中也同樣有：「我感\n覺自己空空的。」以及許多存在主義的元素，例如《等待果陀》等。這些元素正是村上春\n\
  樹所有的小說中，一直出現的母題。\n\n         筆者的背景，是沒有看過任何影評、沒有重讀小說的狀態下去觀賞電影的，對\n村上春樹的原著已然遺忘細節。而筆者看過濱口竜介導演的另一部電影《偶然與想像》，\n\
  所以大概知道這位導演的風格。\n\n         在這些前提下，筆者可以感受到，濱口竜介細緻且溫柔的運用他的風格，細細\n地向觀眾導讀村上春樹的作品，觀眾不需擔心需要重讀原著。濱口竜介將每一個埋在前面\n\
  的伏筆或是疑問，非常直白的在後面向觀眾解答。讓觀眾冒出了一點困惑的同時，稍等一\n下，就可以迎刃而解。導演甚至透過演員直視鏡頭的獨白，來向觀眾發出靈魂的質問和引\n\
  導。這點完全就是在村上春樹的小說中，主角常常蹦出一些，他體悟人生後所說出的名言\n金句啊！導演非常厲害的重現了這一部分，好像頓時聽見遙遠那方的村上春樹大叔，正在\n\
  與我們娓娓道出他的想法。\n\n         電影當中，平穩的鏡頭運鏡，以及順暢的視覺設計，加上大部分都是開車的環\n境音，讓人有種安心且慢慢翻閱小說的感覺。我們看見突然遭逢喪妻的男主角家福，一步\n\
  一步非常具有細節地，與其他內心受傷的角色們，互相理解並且填補自己內心的空虛。\n\n        我們從一開始，試圖理解情緒波動很小的家福的內心，到後來看到他的空虛逐漸\n\
  被填滿，電影很紮實的呈現了這樣的轉變。且每個角色們也都有自己的戲份，立體的烘托\n出各自的故事。\n\n        十分有趣的是，村上春樹在小說中使用的是很抽象的隱喻，曖昧且溫柔的與讀者\n\
  一同挖掘創傷：喪生生命中珍貴的女人、無法意料的神戶大地震。並且在小說中，主角失\n去自己的姓名，只是一個普通平凡的男性。讓觀眾更能代入自己，營造出私小說的氛圍。\n\
  \n        但濱口龍介卻巧妙的使用影像，使用後視鏡或玻璃反射出的影子，構圖工整的呈\n現出角色們之間的流動，或是幾乎直視鏡頭、劇中劇的手法、突然出現的音樂和雨聲，打\n\
  破第四面牆，尤其那位戲劇節安排的口譯員嘴角微微露出的微笑，總會讓人突然從一部像\n是公路電影的紀錄片中，拉回正在看電影的現實。並且電影巧妙的一改村上主角沒有姓名\n\
  的作法，讓男主角有了令人印象深刻的名字（甚至還在電影中點出來），反而更能讓我們\n看見他。他是一個人，是一個角色、一個演員、一個舞台劇導演，也是一個心理空虛遭受\n\
  創傷的男人。\n\n         雖說電影長達三個小時，每個流水帳的細節卻推進的非常快速，節奏明朗，鋪\n陳許多高潮，既不會讓觀眾無法喘息，也不會太過無聊。即使去上個廁所再回來，也能很\n\
  快的銜接上劇情。\n\n         這部電影拍攝出舞台劇的試鏡、讀本、演員排練，揭開了演員幕後工作的神秘\n面紗，這種劇中劇的奇妙感，穿梭在電影的每時每刻，並且使用了不同語言的演員來演出\n\
  ，日語、英語、韓語、中文和手語的相互交織中，濱口竜介用這樣的方式告訴你，村上春\n樹那些意義不明的句子，同樣在述說著不可用言語表達的事情，那些在生命中太過龐大的\n\
  創傷，我們是如何地面對它，並且透過與世界的聯繫，釋放它，讓它慢慢地得以癒合，而\n我們，只能活下去。\n\n        看到片尾的credit ，可以看出這是一部小製作。很少的人力卻能拍出如此具有\n\
  質感的電影，真的是導演高超的功力。濱口竜介完美的完成了筆者想拍一部村上春樹電影\n的夢想，綜觀其他改編村上春樹小說的電影，這部顯然十分出采、具有特色，完整的讓村\n\
  上春樹的魔力以別種方式，在大家面前重現。\n\n\n--"
