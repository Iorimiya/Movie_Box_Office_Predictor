title: '[好雷]《卡在車上》，人生卡住，那就在車頂開一 '
url: https://www.ptt.cc/bbs/movie/M.1682605656.A.20E.html
date: 2023-04-27
content: '部落格版：


  影展最有趣的是，你永遠不知道進場看的電影會是驚喜還是驚嚇，對我來說，法國電影《

  卡在車上》無疑就是本屆金馬奇幻影展最驚喜的一部。《卡在車上》有著標準的公路電影

  公式，因恐慌症導致卡在車上下不來的露薏絲，與想要為車禍意外過世的哥哥報仇而搶了

  露薏絲車子的保羅，兩人莫名其妙的成為車友一同開車上路，如此荒謬不已的旅程卻也成

  了兩人領悟人生與學習釋懷的旅行。露薏絲與保羅看似不同調的組合，其實是導演迪迪埃

  巴塞羅的別有用心，當然旅途過程中的對話與偶爾的插曲是必有的笑點安排，然而發人深

  省的是這樣的組合背後的寓意。


  露薏絲的恐慌症發作，在於她心底害怕走上在她這個年紀跳樓自殺的母親後塵，潛意識裡

  的抵抗讓她下不了車，我想是「下車」和「跳樓」兩個動作有了某種連結。於是可以想成

  的是，這輛黃色的、父親留給他的車子，既是母親一躍而下的那棟房子，也是露薏絲不願

  走上的人生，那種害怕下車（自殺）的恐懼讓她卡在了車裡（和母親遭遇相同的人生）出

  不來，母親帶給她的影響可能就連她自己都沒有想過會這麼大。如果後來保羅沒有出現，

  沒有搶她的車（闖入她的人生），會不會最後她真的會走上和母親同樣的人生結局？



  如同電影所講的，人生下一秒會發生什麼事永遠沒有人知道，意外總會在自己還沒準備好

  的時候發生，而對露薏絲而言，保羅肯定就是那個意外。突然闖入她車子（人生）的保羅

  ，卻成了她突破困境、克服心魔的那道指引。以爲他只是頭腦簡單、一心只求為兇報仇的

  衝動青年，但其實他遠比自己想的還要細膩甚至體貼，他關心著自己、誘導著自己說出憋

  在心裡很久的話，並且帶著她去到不曾想過要去、以及去做不會想過要去做的事，而這些

  竟都神奇的豐沛了她的人生，從原本的謹慎與抗拒，到後來能開始享受旅程意外碰上的人

  事物，真的可以說是保羅替露薏絲的人生注入一股活水。


  人生需要意外的到來，還有一個轉念就能不一樣，《卡在車上》是一趟帶來改變的公路旅

  程，不僅是露薏絲因此行獲得重生，其實就連保羅都因而不同。就好像是保羅命中注定會

  在露薏絲人生重要的此刻出現為她帶來影響，露薏絲剛好也在這時候出現阻止保羅做錯事

  。沿途她試著開導他，要他放棄報仇的想法，甚至還把他的那把手槍丟掉，雖然後來還是

  讓他跑到了哥哥的仇人的家，以爲看似為時已晚，但最後才發現原來保羅的仇人早一步病

  逝了，當然就結果來說還是一樣的，可是他卻不會因此背上罪責。感覺上或許是因為走喜

  劇所以是這個發展，可是若想這部電影的根本，就會覺得這個安排真的有其道理，假使保

  羅搶到的車上沒有被卡住的露薏絲，也許他會搶在仇人病死前下手，那他之後的人生就會

  不同了。


  《卡在車上》裡頭的笑點自然流暢，連顯得荒謬可笑的電池波少女都出乎意料的能讓人會

  心一笑，後來加入短暫旅程的心理醫生，基本上也幾乎承攬了後半段的笑果，三人互動是

  比和電池波少女來得更有火花。而整趟旅程中露薏絲和保羅的對話，充滿哲理也充滿真情

  ，在導演迪迪埃巴塞羅的編排下，在讓觀眾舒壓放鬆之餘，更有可能被兩人情誼給感動，

  尤其在旅程的最後，當保羅問著露薏絲「妳相信我嗎？」，然後開著車從橋的尾端衝向大

  海，那真的是這部電影最美的一刻，畢竟若是最剛開始露薏絲肯定不會相信保羅，但在這

  裡她完全把自己交付給了他，實在感人。


  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


  --'
