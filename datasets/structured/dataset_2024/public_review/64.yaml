content: "防雷\n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n\
  \ \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n\
  \ \n \n \n \n \n \n我之前就覺得濱口龍介是很不錯的導演\n現在更覺得他是個極為優秀的導演！\n這部電影真的是強勢制霸我的心\n又是村上春樹小說改編,有概念就知道他的都不好改編\n\
  大概只有李滄東大神的燃燒烈愛可以比擬\n全片三小時又高度藝術風格,有相當的門檻\n我起初很擔心很久沒看這種會讓我睡著\n沒想到一個不小心就是享受的三小時\n \n\
