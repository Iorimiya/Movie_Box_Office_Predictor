  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  印象最深也最喜歡的一幕，是女司機開著劇作家的車，流暢倒車出車庫的片段。這一幕只

  是匆匆一晃，但是在以右駕車為主的日本，開著少見的左駕車，又是沒有倒車雷達作為輔

  助的情況下，能夠流暢的一次倒出車庫，有開過車的人大概都能理解這有多不容易。這短

  短一幕充分展現出女司機的技術，以及對劇作家對於司機是年輕女性的疑慮，用行動做出

  無聲的反擊，當下感想是「洗鍊的一幕」。我很少會對日本電影有這樣的感覺，尤其是近

  年總覺得日本電影時常流於煽情或說教場景過多，這一幕真的讓我眼睛為之一亮。


  劇作家在聽到主辦單位為他配了一個司機時，臉上明顯的抗拒與嫌惡感，讓我聯想到「車

  是男人的小老婆」這句話，雖然是個相當政治不正確的想法，但這個開關一打開，搭配片

  名取為「Drive my car」，這片藍色窗簾就撲天蓋地的延伸開來。在第一段敘事時已經描

  述了劇作家發現老婆出軌的事實，當下訝異劇作家一直以來的表現卻相當的平淡，雖然後

  來他自己解釋早就知道老婆有這樣的行為，而且跟很多人發生了很多次，還是能感受到他

  看似接受這件事情，但其實是一直壓抑跟逃避的心情。在這樣的情況下，視為小老婆的愛

  車將要被別人駕駛，心中那股被剝奪感可能更加強烈。


  但是隨著跟小王男演員那段互相利用老婆描述的故事對彼此嗆聲的對談，劇作家知道老婆

  的心情，然後跟司機去她北海道老家後看著司機釋懷，自己也原諒自己認為間接害死老婆

  的愧疚感。在電影最後，司機在異鄉開著劇作家的車，感覺上是劇作家把車送給司機，以

  對小老婆的放手，象徵放下對老婆的感情。


  韓國女演員的手語片段也很令人驚艷，平常聽人講話可以由語調判斷說話者的情緒起伏，

  但手語沒有聲音的輔助，就只能靠肢體動作與臉部表情來傳達情緒。而她表演的幾幕，尤

  其是最後舞台劇的收尾，一片寂靜的環境加強了專注力，看著她打手語，彷佛真的聽到有

  人在「說」台詞（不過也可能是我要先檢查一下耳朵有沒有幻聽）。不過也可能是因為我

  不常接觸手語，所以才不知道手語原來可以這麼豐富。


  電影中的舞台劇也很有趣，劇中有英語、韓語、華語、俄語、日語、手語，語言明顯不互

  通，角色間卻能夠傳達訊息跟情緒，好像象徵人與人之間的感情可以超越語言，不過沒有

  完整的演出，反而讓人很在意這齣劇的內容。


  不過最後一幕，我有點好奇，為什麼韓國女演員的狗也給了司機啊？


