title: '[好雷] 在車上：一邊愛著你，一邊背叛你'
url: https://www.ptt.cc/bbs/movie/M.1686464875.A.355.html
date: 2023-06-11
content: '雷文防雷資訊頁



  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  「一邊愛著你，一邊背叛你」是我在看完《在車上》後，

  腦海中一直迴盪不止的一段話。


  由濱口竜介所導演，改編自村上春樹2014年短篇小說集《沒有女人的男人們》同名作品〈

  Drive My Car〉，其中也似乎採用了〈雪哈拉莎德〉、〈木野〉兩個篇章的一些故事內容

  。當然，村上村樹的作品一直以來被說難以改編成電影的神話似乎早已被打破，但能夠拍

  得好真的是難上加難。我其實沒有看過這部短篇小說，看完電影之後就決定找來看。這部

  劇表現亮眼，入圍2022年第94屆奧斯卡4項大獎，最佳影片、導演、編劇、最佳國際電影

  ，以及第74屆坎城影展 最佳劇本、費比西等4項大獎，第79屆金球獎 最佳外語片等，除

  了濱口導演獨具的引導演員的方式，我想大概就是選角們都十分地恰到好處。


  首先是飾演主角家扶悠介的西島秀俊，從《昨日的美食》開始就很喜歡西島的演技，內斂

  中又見許多地情緒表現，就像是經久耐看的備前燒般，樸拙無華卻可以從每一個角度看到

  不同精湛的單純火呈現的肌理。三浦透子飾演的駕駛美沙紀也同樣地讓人驚艷，是在於那

  種一看就知道隱藏著什麼悲傷的過往但卻不斷抑制著的眼神。


  這齣劇最讓我想探討的其實是朋友最近上的家族關係治療課程，以及最近看劇《好想做一

  次》時意外看到的一個專有名詞：＂PSYCHODRAMA＂，可以翻成演劇心理治療，雖然不知

  道為啥《好想做一次》在其中翻成小宇宙。因為《在車上》全劇不斷地圍繞著契科夫的舞

  台劇《凡尼亞舅舅》，痛失愛妻的家扶悠介在紅色的SAAB900現實中，卻如夢似幻地還跟

  著愛妻的聲音伴隨著。一段感情究竟可以掌控什麼？在逝去一段感情之後，又必須要讓渡

  什麼？從開始自己親手執掌並且不輕易讓人經手的方向盤，到相信美沙紀而讓其當駕駛的

  過程，就是一個不可思議的破口（或者出口）。這出口人生不常見，卻總是在不經意時出

  現某些療癒的契機，並且，療癒自己的同時，也是療癒別人。


  導演濱口龍介在帶領演員讀本時採用的「濱口導演法」讓演員不帶情緒地唸台詞其實某種

  層面就很＂PSYCHODRAMA＂，平淡而壓抑的情緒在正式演出時大爆發，就像是家扶悠介跟

  美沙紀在雪地的演出高潮時一樣迸發，雖然＂PSYCHODRAMA＂或是家族關係治療課程其實

  應該是沒有劇本的。很意外地，最後家扶悠介跟美沙紀在車上沒發生什麼激情，畢竟，最

  近真的太多的單一方面的激情都在車上發生（沒錯，我就是在說最近常＂在車上＂發生的

  性騷擾事件。）


  「一邊愛著你，一邊背叛你」，也讓我想到《四樓的天堂》謝盈萱演的心理師張琪，若背

  叛最終只能成為一種默與枷鎖與悔恨失去，畢竟，人生已經太多規則，那麼，開放式的關

  係會不會是另一種愉悅的救贖？








  --------------------------------------------

  【當世界都在跟你說教】



