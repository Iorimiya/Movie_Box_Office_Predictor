title: 'Re: [請益] 在車上的幾個問題'
url: https://www.ptt.cc/bbs/movie/M.1651513537.A.726.html
date: 2022-05-03
content: '(僅對結局部分做回覆，其餘部分恕刪)

  導演沒有透露標準答案的話，就算開放式結局了，每個人心中應該都有不同的答案，而我

  的感覺是家福先生最終將那台寶貝車子轉送給司機女孩了，而這可能是最有意義的安排..

  .


  其實，我一直認為，坐在別人的車上，就和把生命交到對方手中一樣，是慎重無比的事情

  ，而像家福先生這樣龜毛的劇場導演，要讓他屈服是多麼不容易的事啊！


  也因此，這台寶貝車子形同是他修煉/改變自己的一道關卡，我對「車子」的理解有兩個

  ：「傷痛/執念」和「人我界線」——


  一、傷痛/執念：


  因為曾有那麼長一段時間，家福先生都是在車上聽著妻子唸的劇場排練錄音帶，那台車可

  以說是家福與深愛的妻子的感情牽絆，但妻子逝世之後，車子反成了囚籠，是讓他愛恨交

  織的傷痛/執念。


  所以這台車子，最終勢必是需要「被放下」的，那要怎麼辦呢？假使一個人的痛，可以變

  成鼓勵另一個人繼續往前進的禮物，那送給陪自己走過這段路的司機女孩，或許是最療癒

  的解方。


  二、人我界線：


  從家福先生一開始對人緊守著自己的原則：不願讓外人代駕、不可以在車內抽菸...轉變

  為後來認同司機女孩的駕駛技術，信任對方（讓她天氣冷時可以先在車內等他），封閉的

  他，從緊繃到臣服、順流...最終，與人連結。


  當家福和司機女孩，彼此都坦然分享最私密的心事之後，等於正式粉碎了車內那道透明的

  牆，兩人建立起「信任」，從起先的上位者（坐在後座）轉爲平起平坐（坐到前座），甚

  至一同抽菸（打破原則），這位導演終於放鬆下來了，面對劇場的工作夥伴時，終於有了

  更多笑容。



  「兩人最後有在一起嗎？」


  我感覺這不是本片重點，導演亦沒有做相關的刻畫和鋪墊，因此家福先生和司機女孩之間

  完全沒有半丁點的男女情愛，即便是擁抱，都更像是同病相連、惺惺相惜的夥伴關係。


  但你說夥伴之間就沒有「愛」嗎？當然有了！結尾，我認為家福先生是將執念放下，把車

  子轉送給女孩。


  車子的任務是行駛，如此特別的車子，由一個男人的心碎，轉化成給予女孩繼續前行的禮

  物，沒有比這更具愛的意義了。



  「那女孩為什麼去韓國呢？」


  司機女孩在日本的成長經驗裡有太多悲傷的回憶（父親不明、被精神分裂的母親家暴、家

  在天災中消失、無家可歸/在騙子群中長大、開垃圾車）...


  因此推測離開那塊生長之地，到其他城市重新開始，才是真正的「重生」。


  至於狗狗是不是那對夫妻送給她，又或者是她自己養了一隻很像的，可能不是太重要，重

  點是「人跟人的相遇，改變/治癒了彼此」。


  家福先生和司機女孩，在車上經歷過這一切之後，彼此都重生了。





  --'
