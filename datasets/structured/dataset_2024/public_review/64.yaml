title: '[好雷]《在車上》陰鬱但非身痛欲絕 '
url: https://www.ptt.cc/bbs/movie/M.1645258392.A.427.html
date: 2022-02-19
content: '原文＞＞＞




  《偶然與想像》在去年底創造票房逆勢成長的奇蹟之後，緊接著導演濱口龍介又一部電

  影《在車上》要在台灣上映，準備用這部殺進坎城影展和奧斯卡的作品，再次擄獲更多影

  迷愛上濱口龍介。


  濱口龍介的作品中總是帶點奇幻韻味，但濱口式的奇幻並不是「天馬行空」，比較像建立

  在現實上的「意想不到」。導演前作《睡著也好醒來也罷》是一段女主角遇到相同容貌

  、但實際上卻是不同人的愛情故事，《偶然與想像》是演出發生在生活中的巧合，卻發生

  超乎預期發展的三段短篇故事。


  而《在車上》續留這樣的奇幻風格，所以就算步調慢、片時長，還是能輕易沉醉在其中。

  《在車上》是一場劇中劇中劇，透過不同層的情感連結、每一層劇情的巧思、和可以有不

  同解讀的劇情，創造出和前作稍有不同，但還是很精采的奇幻氛圍。


  (以下有雷)


  最裡層的故事是契訶夫的舞台劇《凡尼亞舅舅》，片中所有角色因為這部舞台劇被徵召，

  並開始進行不受語言藩籬阻隔的互動。每個角色都有自己的語言，一開始了無生氣的閱讀

  劇本，到後來將角色融入自身，再加上演員的詮釋，就算語言不同，還是可以激發出演員

  之間的火花。這樣的互動有點不可思議，就像寶可夢的訓練家就算聽不懂寶可夢的語言，

  還是可以進行溝通一樣，只要靈魂之間有交流，語言將不再是障礙，也展現出藝術和文學

  的力量。


  諷刺的是當語言相同時，卻不一定能溝通。中間層的故事還是《凡尼亞舅舅》，是一捲錄

  製好的錄音帶，由主角家福和老婆音互動的版本。家福在車上的時間大都在聽這捲錄音帶

  ，並與其進行對話，但在現實生活和音進行「真正的對話」的時間反而還不及這捲錄音帶

  ，因此造成之後的遺憾。錄音帶就像是電影旁白，清楚描述出家福的心理狀態，音彷彿透

  過它和家福進行跨時空的對話，明明只是舞台劇台詞，卻剛好句句命中家福內心的創傷。


  最外層的故事，是家福和司機美沙紀的公路之旅，看兩個無法原諒自己的人，如何面對傷

  痕並得到救贖。在經歷家庭悲劇之後，他們都覺得是自己造成這一切，一直無法放下壓在

  心頭上的罪惡感。原本沒有對話的兩人，在車上慢慢建立出信賴關係，進而傾訴更多彼此

  的故事，最後同病相憐的互拉一把，擺脫深陷已久的自責。或許要拯救黑暗中的人，需要

  的不是能帶來光明的局外人，而是同樣身在黑暗、卻可以替對方攙扶一把，一起爬出深淵

  的人吧。


  從只讀劇本無法溝通，到心領神會的精采互動演出；從不斷逃避內心的陰影，到願意活得

  更好的決心；從不多聊天的兩人，到互相拉一把變成彼此的恩人。靈魂的交流來自於不限

  形式的交談，只要有成功的交流就可以創造出不同可能性，可以避免悲劇的發生，可以拯

  救別人的人生。


  就像低潮雖然持續，但不會一直在崩潰邊緣一樣，電影雖然散發著陰鬱的氣息，但並不是

  深痛欲絕的調性。它仍試圖透過角色終於抬起頭正視自己，摸索出一條繼續通往未來的路

  ，藉此傳達出正向的訊息，這樣的希望反而更加耀眼。


  電影在這三層故事之外還有一個番外篇，是音在做愛過程中所創造出的故事。這個故事明

  顯在隱喻家福和音之間的關係，經歷過家庭悲劇的兩人，因為無法再互相扶持和交流，導

  致關係漸漸生變。做愛對音來說到底是真愛的表現、是暫時逃離現實的手段，或單純是在

  尋找創作的靈感來源？這個故事是音的憑空創作，或是想藉此對家福傳達些什麼？最後音

  想對家福說的是關於背叛的坦承，並結束這段關係，還是他終於向家福伸出援手，想藉由

  交流來挽救已經脫序的生活？已成的事實和背後的真相都已經成謎，但能確定的是就像美

  沙紀在國外重新出發一樣，家福應該也已經開始一段新的生活了吧。


  --'
