content: '長達3小時的長片，劇情平淡卻極為細膩

  ，雖然不否認稍微要吃點濱口跟村上的電

  波，看完會覺得看不太懂，但因為劇本改

  編的很棒，觀影完後會仔細回味劇中很多

  對話跟故事，覺得可以引起滿多不一樣的

  討論跟見解。片中有台灣演員參與，台灣

  也是以另一種形式在坎城亮相XD，有部份

  劇情，中文多到還以為在看台灣文藝片。



  *西島真的帥到爆，跟之前拍的日劇名偵探

  主廚風格完全不同XD



  以下有劇情雷，這部片能討論的東西真的

  太多太長，也沒辦法一一打出來，因為真

  的會打很多字XD，只能簡單分享



  整部片以家福的SAAB 900turbo為主要劇

  情圍繞，但並非都是以在車內的場景，而

  是家福的車意味他對待婚姻、對待妻子的

  態度，家福是非常愛車保護車的男人，10

  幾年來不曾故障，也代表家福對待婚姻是

  個好丈夫，就連高槻問他在這個行業，有

  女生接近也是很正常的，家福很自然的回

  答「就拒絕就好了」，可見在婚姻中，家

  福是個極盡善待妻子的男人。而在妻子死

  後，車上不斷的重複放著有妻子錄製劇本

  的錄音帶，彷彿不願面對妻子已不在的現

  實。




  而渡利雖然與家福看似八竿子打不著關係

  ，但卻與逝去的女兒同年，加上一個認為

  是自己殺了妻子、一個是認為自己殺了母

  親，兩個生活圈不同的人，卻有類似生活

  經歷並且在廣島相遇，讓家福對渡利不僅

  有父女之情，也是他唯一談心跟依靠的對

  象，從後段，家福打開天窗，跟渡利一起

  抽煙，意味家福願意打開心門，與渡利一

  起分享內心世界。




  個人非常愛這幕。




  在跟高槻之間，高槻雖然是音的出軌對象

  ，但他卻對家福跟音非常崇拜，可惜就如

  同家福說的，高槻沒辦法掌控自己，對於

  在社會生存非常不好，高槻無法控制自己

  做出衝動的舉動，如在當紅之際跟未成年

  少女發生關係、在排練凡尼亞舅舅，於對

  手戲女演員發生關係，甚至不滿遭偷拍而

  痛打對方，親手毀掉演藝事業，簡單説有

  才華卻無法珍惜自己羽毛的人，可是這樣

  的人，卻懂得音的內心，音所想表達的想

  法，這也是家福無法做到且逃避的事情。




  而音的性高潮後的靈感故事，雖一開始感

  覺無關緊要，但卻是整部片帶進高潮的主

  要關鍵。



  故事中的山賀是指家福本人、女高中生是

  音，女高中生會不斷潛入山賀家留下東西

  當作印記，希望山賀本人能發現，這邊的

  印記就代表音的出軌，終有一天女高中生

  決定在山賀房間自慰（意指與高槻偷情）

  ，被另一名入侵者撞見，女而高中生傷了

  他的左眼並殺害了他，這名入侵者也就代

  表，原本要出國卻意外返家的家福（回國

  後因車禍，家福發現左眼有青光眼），然

  而以為山賀會發現屍體會有所做為，但卻

  一如往常的平靜，就如同家福撞見音跟高

  槻偷情，但家福怕會改變現有的生活，壓

  抑自己，當作沒事一樣，照常過生活，孰

  不知，音就是想讓他知道。



  最後這部片的後座力很強，雖然當下看完

  會覺得看不太懂，但只要細細回味每個故

  事，就可以瞭解這些角色面對的人生課題。


