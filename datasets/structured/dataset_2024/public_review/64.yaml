title: '[好雷] 《在車上》唯一的真相是看不透'
url: https://www.ptt.cc/bbs/movie/M.1644832745.A.ADF.html
date: 2022-02-14
content: '戲似人生，車會繼續開下去……

  跨領域改編往往不易，尤其當媒介轉換之後不同的敘事方式可能會改變觀眾整體的觀感，

  例如動漫畫粉絲往往害怕自己喜歡的作品真人化，就可以知道就算是同樣的故事，從漫畫

  變成真人電影或是動畫寫成小說，都往往需要非常卓越的轉換功力才能獲得大眾與原作粉

  的認同。


  日本2021年電影《在車上》是近年少見在國際上獲得多項獎項與備受讚賞的電影作品，改

  編於村上春樹的短篇小說合集《沒有女人的男人們》描述喪妻戲劇導演家福裕介與寡言的

  汽車代駕美沙紀，兩人每天的車程中，省思這個人生道路點滴與每人心中難解的結。











  當電影中世界末日來臨的危機發生時，我們常常覺得超現實。但如電影中角色的日常發生

  巨變，我們卻意外的有所感觸。改變日常打破平衡是電影常見的手法，那可能是一場偶然

  、一次意外或不經意的一句話，真實生活也往往被一個當時的決定嘆氣；將一句話便牢記

  在心一輩子。


  導演濱口龍介就很常以日常軌跡來觸碰意外，不管是意外緣分的《偶然與想像》或我有個

  秘密的《歡樂時光》與《間諜之妻》，甚至是戲中人生戲的《在車上》。


  改編於村上春樹短篇小說的電影作品《在車上》，以喪妻的戲劇導演家福裕介為中心展開

  對於妻子、演員、秘密、劇本和自我的各種追憶。在接受戲劇節演出後家福有了位寡言孤

  身的汽車代駕女孩美沙紀幫助接送，兩人從無交集倒在車上談起自己的過往。


  這些過往的真相是什麼？他們不知道也不會有人知道，家福裕介一直想知道意外死去的老

  婆音那未編寫完成的劇本後續，但是也許沒有後續有得只有汽車公路的漫漫長途。









  電影《在車上》全片長達3小時，導演鉅細靡遺的不只將小說的細節都收入，還加入不小

  的改動和擴劇的改編，其中最大的改動應是大量納入了俄國寫實主義小說、劇作家契訶夫

  的劇作《凡尼亞舅舅》跟村上春樹小說原作《Drive My Car》連結。


  透過角色戲裡戲外的台詞，來給予觀眾虛實交錯其中的連結和衝擊，讓整體層次探討更多

  面向，與加深整部電影的戲劇性，並且保留濱口龍介擅長以普通的日常故事帶來巨大衝擊

  的手法，完整這部改編作品。


  俄國文學劇作家契訶夫因時代背景的關係，常常寫出當時對貴族掌權者的政治批判性與寫

  實日常的黑色幽默故事，《凡尼亞舅舅》故事中，農莊主人凡尼亞對於教授的從崇拜到愛

  至悲憤的心境轉變都巧妙的投射於《在車上》電影中家福裕介對妻子心境身上，形成一種

  微妙的共鳴感。


  對於戲劇導演家福來說自己妻子音的行徑、樣貌、所作所為都應當有意義且完美，這也導

  致家福排斥知道音其實就跟一般女性一樣有著不美好的那一面，故雙重寓意上跟凡尼亞陷

  入了同樣一種迷失和結局的頓悟。







  《在車上》電影改編得巧妙也使它在國際獲得多獎項的肯定相當實至名歸，如只單單照搬

  村上春樹小說敘述，可能波瀾就未如此濃烈，加入戲劇《凡尼亞舅舅》原創的寓意呼應更

  是這部電影改編最成功之處。


  但《在車上》同時也有著日本片和導演一貫緩慢壓抑且為微妙的風格，例如突然間就跟對

  方談起自己的所有人生經歷與價值觀，甚至原本少言不多話的代駕駛女孩美沙紀後期話多

  到都快脫離她的人設了。如果不習慣日式敘情電影和壓抑氛圍的喜好明快節奏的觀眾，《

  在車上》也許或讓你昏昏欲睡或坐立難安。


  我認為《在車上》是一部好的改編作品，但在劇情方面可以看出主線故事家福裕介與音夫

  妻之間有著伏筆與文梗甚至用經典戲劇作品作鋪墊和呼應，但美沙紀的故事卻無聊直述到

  有些可惜，雖然在細節上有預料想將兩人作出共感，但還是條不完整的支線故事。


  家福裕介人物設定因《在車上》、《木野》、《雪哈拉莎德》三篇故事融合再創而完整，

  但美沙紀的故事除了推動主角之外，就如同土石流般被其宏大所埋於電影之中。








  --

