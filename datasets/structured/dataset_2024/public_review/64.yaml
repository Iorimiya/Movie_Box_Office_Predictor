date: 2022-02-23
content: '雷文防雷資訊頁


  在車上 Drive My Car(2021日本電影ドライブ・マイ・カー)




  改編自村上春樹的短篇作品。妻子過世後，因為工作需要的關係，舞台劇演員僱用一位司

  機載他到廣島。在兩人的交談中，解開妻子的外遇秘密和自己忽略的心結。



  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  劇情簡介:


  本片入圍2022年第94屆奧斯卡4項大獎，最佳影片、導演、編劇、最佳國際電影;第74屆坎

  城影展 最佳劇本、費比西等4項大獎，第79屆金球獎 最佳外語片，改編自村上春樹的短

  篇作品《沒有女人的男人們》。


  意外喪妻兩年後，知名的舞台劇演員及導演家福悠介（西島秀俊飾）被邀請為廣島戲劇節

  製作舞台劇。在那裡，因工作關係需要聘請一位汽車代駕，家福遇見了沈默寡言的美沙紀

  （三浦透子飾），兩人在一趟趟安靜的車程中，漸漸瞭解了彼此的過往，也解開了自己難

  解的心結，更發現了心愛妻子生前的秘密......


  本片是導演濱口竜介改編自村上春樹2014年短篇小說集《沒有女人的男人們》同名作品〈

  Drive My Car〉，並參考了〈雪哈拉莎德〉、〈木野〉兩個篇章，而完成的作品。


  片中除了西島秀俊飾演主人翁家福悠介，三浦透子飾演駕駛美沙紀，另外包括日本女星霧

  島麗香飾演擁有神秘氣質的妻子家福音、岡田將生演出輕率的當紅演員高槻耕史，以及韓

  國演員朴有林、台灣演員袁子芸等跨國演員陣容。






  這片長超過三個小時，看片過程需要一點耐心，幸好我那天看片中没有内急的狀況，專心

  看完了，看完感覺意猶未盡，餘韻無窮，編導演用心設計的劇情、畫面、人設及劇中舞台

  劇呼應及連結主線劇情，非常巧妙，把名作家村上春樹的一些作品融入影片劇情，匠心獨

  具，構成一部非常獨特精彩好看，寓意深深又能夠感動人的佳作。雅俗共賞，内行人看門

  道，外行人看熱鬧（了解一下為何受奧斯卡獎項提名青睞？）


  以下有劇透！爆雷！！！






  本片我的閒聊雜感，記錄如下：


  1.本片提及的八目鰻，這生物的外型好恐怖！


  2.主角西島秀俊扮演的家福悠介，氣質演技到位，電影海報的文字：《再怎麼深愛一個人

  ，都不可能完全窺探對方的内心》，就是聯結到劇情，主角的妻子家福音(霧島ReiKa)如

  此地愛著丈夫，卻同時做出令主角痛心及不解的事情，而主角因故不敢和她當面質問，在

  日後成為内心不解之謎。主角提及妻子和他結婚時，因為名字冠上夫姓，而有了宗教味道

  。


  3.家福音是本片關鍵角色，雖然戲份少，但令人印象深刻，人設神秘且耐人尋味，她片中

  的台詞（靈感一來的故事、提及八目鰻及前世)及和丈夫合作的舞台劇對白錄音，相當有

  意思，演員表現出色。音OTo這角色名字，和她的聲音，存在於Vanya舅舅舞台劇的對白錄

  音，形成了多重的意義。


  4.主角的女司機渡利MiSaKi(三浦透子)的人設及劇設，是本片的大亮點！為什麼年紀輕輕

  ，開車技術如此地好？她的身世背景故事，是本片梗點，她對母親的複雜情緒及罪惡感，

  她母親的性格面相難懂，和主角對妻子的罪惡感及妻子不為人知的一面，二人狀態相互呼

  應著，二人處境相互理解的隱性相互取暖？結局看到渡利開車子，和狗一起在車上，在韓

  國過生活，自我解讀：渡利擺脫過去的內心悲苦，在他鄉異國重生，建立新生活。


  5.岡田將生扮演的高槻耕史，演出極為優秀亮眼，人設是偏向渣男設定？（謠傳這角色原

  本是和導演合作過的東出昌大，他若演這角色根本是本色演出，不用演，本身就是如此的

  存在。）他在後段對主角的告白，主角妻子對他說的故事及他對主角及妻子的觀點，他本

  身的性格爆炸了……都是本片的劇情轉折。


  6.片中的戲中戲，舞台劇：Vanya舅舅的演員甄選、讀本、預演練習及正式演出的過程，

  我感覺很新鮮有趣，而舞台劇中角色的悲喜及愛恨交織的過程，都和本片劇情有既視感，

  相互輝映的戲如人生、人生如戲。很欣賞舞台劇相關角色的人設：和主角共事的男工作人

  員和手語溝通的啞妻之夫婦，他們二位的戲及和主角的對手戲都感覺一種堅持、堅強及温

  暖。台灣演員袁子芸的演出也挺有趣，看到多種語言一起出現在舞台劇中。


  7.Vanya舅舅舞台劇收尾的台詞及手語，發揮出對生命的鼓舞之動力。和本片收尾的平和

  温婉畫面，都是本片動人的篇章。

  a.看到悠介登上《Vanya舅舅》的舞台，由原本抗拒到後來接受，繼續接演Vanya。表演是

  以女兒Sonia對Vanya的傾訴而結尾的，但在這次表演中，扮演Sonia的女演員不會說話，

  是用手語與Vanya溝通，另一角度來看，Vanya的扮演者悠介，再也聽不見亡妻音的聲音了

  。一片寂靜的最終表演，掌聲落幕，悠介也和Vanya一樣獲得了心靈的平靜。

  b.畫面一轉來到韓國，渡利在一家超市購物後，開著紅色車在風和日麗的公路上奔馳，她

  摘下口罩，原本想保留一輩子的臉上傷疤已經消失，她和自己的過去和解了？

  c.片中的主角和渡利，二人自然互動而產生彼此理解而救贖的力量？整部影片，圍繞的救

  贖的議題：因為發生什麼事，而產生罪惡感？不是你的錯？或抱持這歉疚一輩子，更加好

  好地珍惜把握過一生？這片看到自己可以：救贖他人，也可以：救贖自己。







  在車上

  Drive My Car

  ドライブ_マイ_カー


  --'
