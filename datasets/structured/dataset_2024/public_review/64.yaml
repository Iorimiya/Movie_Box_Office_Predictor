title: '[新聞] 「在車上」入奧斯卡4獎  台演員袁子芸成'
url: https://www.ptt.cc/bbs/movie/M.1644410071.A.CAA.html
date: 2022-02-09
content: '新聞網址：





  2022-02-09 17:47


  聯合報 記者黃保慧／即時報導


  入圍奧斯卡4大獎的日本電影「在車上」，台灣演員袁子芸也有參演，成為片中亮點，9日

  舉辦記者會，對於電影入圍奧斯卡表示非常興奮，與其他演員在群組互道恭喜，大家還相

  約下次視訊慶祝。


  袁子芸憶起當時試鏡過程是透過視訊，與導演濱口龍介用不太情緒的方式讀本，後續得知

  選上，她在路邊開心尖叫10分鐘，直說：「我知道中樂透的感覺了。」表示能參演「在車

  上」像是中樂透般興奮。


  她這次在片中飾演去日本試鏡舞台劇的台灣演員，和岡田將生有最多對手戲，起初兩人不

  熟，但對角色來說保持陌生感也好，他們靠著手語溝通。吻戲的部分，袁子芸透露包含試

  戲親了5、6次，有趣的是，因當時接近吃飯時間，她和岡田將生在拍攝時肚子不斷發出聲

  音，袁子芸笑說：「肚子很吵。」兩人一喊卡就相視大笑。


  她也和主角西島秀俊有對到戲，透露在寬鬆的衣服下，西島秀俊有厚實的胸膛，她說：「

  他們私下都很友善很容易親近，西島有分享之前來過台灣，很久沒有來，希望可以再來台

  灣。」


  她在日本待3周時間，有趁空檔與劇組一起在廣島觀光，還吃了不少牡蠣。由於當時日本

  疫情嚴峻，他們的防疫小組不馬虎，除正式開拍其餘時間都戴著面罩、每天量體溫，連鞋

  底都消毒。


  她想起拍攝「在車上」的過程滿是幸福，濱口龍介還讚她，「妳每一天都越來越亮眼」。

  讓她感到窩心，笑稱拍到不想回家，殺青那天和其他演員感性爆哭，如今這部片帶著她去

  了坎城影展，又來到奧斯卡，她表示雖然自己演出篇幅不大，但整體收穫很滿意，也對導

  演入圍奧斯卡個人項目感到驕傲。至於是否會跟著劇組參加盛會，尚不確定。


  其實袁子芸出道6年，剛出道多在大陸拍劇，曾經演過大陸網路劇「大唐女法醫」，還有

  黃渤自導自演、舒淇、王寶強、張藝興等人主演的電影「一齣好戲」，之後在台灣也會有

  其他新作品，她還許願想演出校園愛情愛，表示因求學期間都沒穿過制服，而希望的對戲

  演員，她思考許久遲遲想不出來，但她透露自己欣賞的型是身高175以上，幽默的男生。

  「在車上」2月11日上映。




  --'
