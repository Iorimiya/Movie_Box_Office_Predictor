content: '一直以來都是村上的書迷，隨著年紀漸長邊看書邊吐嘈村上的文青style 是我近年來為數不

  多的樂趣了，


  在串流平台上看到這部片Drive My Car ，還以為是惡魔獵人dmc， 雖然已經過了討論黃金

  時期但還是發文紀錄一下…


  以下各種雷











  片頭就是性愛場面，女方在夢囈的時候會講故事會跟男主對話，

  清醒時會忘記，再讓男主轉告給自己…


  黑膠唱片，老爺車，做著文青工作男主角，不倫，故事微妙的奇幻感


  這熟悉的村上味啊，就好像吳宇森的電影裡看到白鴿一樣讓人安心，


