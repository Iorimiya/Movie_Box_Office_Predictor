title: '[情報] 橋本愛、仲野太賀主演《在車上》製片新作《熱のあとに》'
url: https://www.ptt.cc/bbs/movie/M.1693667070.A.01B.html
date: 2023-09-02
content: '釜山影展日前公布了今年「新浪潮競賽」的片單，由橋本愛、仲野太賀主演的新片《熱の

  あとに》入選其中！




  《熱のあとに》為日本新銳導演「山本英」的第二部長片，他的首部長片《小さな声で囁

  いて》曾入選日本國內提攜新導演的重要影展 PIA，而《熱のあとに》則在 2020 年的「

  東京新作家主義影展」上獲得創投單元的首獎。


  《熱のあとに》的劇本由曾參與電視劇《與雪女同行吃蟹》和《明天，我會成為誰的女友

  》編劇的韓裔日本新銳女編劇「イ・ナウォン（lee Na Won）」執筆。這個故事受到了發

  生於 2019 的「新宿牛郎殺人未遂事件」的啟發。


  劇情描寫女主角「沙苗」在曾刺殺男友未遂而入獄服刑多年後，與另一名男子結婚。而在

  他背負著罪惡的同時，也試圖摸索著何謂愛的真實樣貌。




  卡司的方面，找來了近年鮮少擔當電影主演的「橋本愛」飾演女主角沙苗，這是她睽違五

  年左右再度擔當第一主演的新片。另外的兩大配角則由年中傳出緋聞的「仲野太賀」和「

  木竜麻生」演出，不過目前尚未公布在片中飾演的角色。


  值得一提的是，曾以製作《在車上》而獲得奧斯卡最佳影片提名的製片「山本晃久」將會

  擔任《熱のあとに》的製作人一職。這也是他繼《在車上》和《我們都無法成為大人》後

  睽違三年的最新製片作品。山本晃久除了上述兩部電影之外，也曾一手打造出《間諜之妻

  》、《睡著也好醒來也罷》以及《她不知道那些鳥的名字》等多部好評之作，這回的《熱

  のあとに》也將在亞洲首屈一指的釜山影展「新浪潮獎」中競逐大獎。


  《熱のあとに》同樣由曾在日本國內發行《在車上》的 BITTERS END 進行院線發行，預

  計 2024 年的 2 月正式上映。





