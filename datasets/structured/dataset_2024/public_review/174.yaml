title: '[新聞] 《周處除三害》著作權風波案外案 法院裁'
url: https://www.ptt.cc/bbs/movie/M.1739338000.A.F3C.html
date: 2025-02-12
content: '新聞網址：




  《周處除三害》著作權風波案外案 法院裁准李烈自訴控告錢人豪

  2025/02/10 17:17


  〔記者張文川／台北報導〕前年上映的賣座電影《周處除三害》，在華人市場衝破30億元

  票房，不過導演錢人豪指控該電影疑似抄襲、剽竊他先前寫的劇本《無法無天》，提告民

  事求償，並在臉書發文質疑電影製片公司「一種態度」負責人李烈於擔任北市電影補助費

  的評審時，對他拍桌喝斥、打壓異己，李烈對此告他加重誹謗；檢方認為罪嫌不足，處分

  不起訴確定後，李烈向台北地院聲請准予提起刑事自訴，北院逆轉認為錢人豪所述不符客

  觀事實，疑有誹謗的主觀犯意，裁定准予李烈提起自訴。




  錢人豪於2023年10月15日晚間9點多在個人臉書發文稱：「原本我只是要求一個公開的道

  歉，我都沒說出多少年來被大姐大打壓的過程，就在幾個月前您還在某次台北市府行銷會

  議上擔任評審時對我拍桌喝斥不是嗎？問我幹嘛要去申請？跟我說做鬼屋幹嘛要花錢？找

  廠商出啊，你們也都是這樣的，自己不用出錢」；隨後又在下方留言區留言：「那一次我

  公司送件，您是評審，被您當眾喝斥」。


  錢人豪又於同月19日發文指出：「我根本不認識李烈，十幾年來唯一有對話近距離的碰面

  ，就是今年7月在台北市文化局申請補助時，和同事一起被她拍桌大罵的現場」等，質疑

  李烈擔任北市文化局補助電影製作評審委員的公正性。




  李烈認為錢人豪毀損她的名譽，提告涉加重誹謗罪；台北地檢署偵結處分不起訴，李烈提

  再議亦被高檢署駁回，她再向台北地院聲請准予提起自訴，北院裁准。


  北院合議庭依據檢方勘驗2023年7月14日台北市文化局年度第2次補助電影製作審查會議的

  錄音檔結果，李烈於錢人豪統答時間，確實有發言質疑沉浸式體驗為何要花錢、編預算？

  但她並未拍桌叱喝，也沒有錄到拍桌的聲音，且李的質疑問題並未超出審查的職務範圍，

  難謂打壓，錢人豪的發文內容與客觀事實不符。


  北院指出，由錢人豪的臉書發文前後文，錢人豪是為了表達對電影《周處除三害》的著作

  權爭議，卻刻意以夾述的方式置入與《周處除三害》著作權爭議無關的獨立具體事件，指

  摘李烈利用電影補助款評委的地位打壓異己，藉以貶損李烈的人格及社會評價，具有主觀

  犯意，涉犯加重誹謗罪的嫌疑已達起訴門檻，因此准許李烈於本裁定確定後30天內提起自

  訴。


  北院合議庭並非全部准許自訴，關於錢人豪在臉書的其他貼文：「事後我公司果然被刷掉

  了。可是也是您做評審，你們的公司牽猴子卻拿到200萬的補助？連不避嫌都這麼肆無忌

  憚了嗎？」、「妳多少次球員兼裁判，但是很多人都看過星爺的少林足球的。『裁判、球

  證、旁證全是我的人，你怎麼和我鬥？』最後贏的是誰？也許妳高高在上，久了忘了，但

  是觀眾記得」。


  合議庭調查後認為，這兩段話是對可受公評之事進行合理評論，李烈在審查會上，雖然在

  牽猴子公司人員進行簡報時，確實有暫先離席迴避，但李烈仍有參與投票，無從得知李烈

  是否投給牽猴子，何況文化局第一次公布審查結果時，並未註明李烈於簡報時有迴避，錢

  人豪的意見及評論縱使令李烈心生不悅，仍屬適當評論，故此2部分不在准予自訴的範圍

  。


