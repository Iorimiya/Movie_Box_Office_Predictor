title: 'Re: [討論] 周處除三害在台灣不火在中國超火'
url: https://www.ptt.cc/bbs/movie/M.1709707988.A.095.html
date: 2024-03-06
content: '電影院看電影相對而言是社交要求高的

  通常不是跟熟悉的朋友

  就是想要追求或親密的伴侶

  電影好看就不會是個人覺得好壞就夠

  通常還要攜伴的人有興趣

  所以這部電影好像很有趣

  而且影伴基本都能夠接受才可能成行

  不然看了爛電影就會怪罪邀約的一方


  當年國片復興大片<<海角七號>>

  真的拍的非常好嘛？

  其實說真的也一般

  但娛樂性還不錯

  又加上網路不斷討論劇情

  話題性也增強

  當年我就跟不同朋友分別看了好幾次

  <<海角七號>>因此重振國片一段期間


  但國片再度蓬勃如雨後春筍

  但其實市場並沒有增大多少

  而無論製作能力與預算

  台灣大多導演是沒法跟洋片抗衡

  而國片成也魏導 敗也魏導

  雖然也不是他一個人責任

  但國片難以重振加上魏導財務風波

  讓對市場對國片信心不足

  而<<周處除三害>>就在這時佔不到順風

  加上抄襲風波又再度打擊票房


  而周處在大陸市場活躍

  其實多少歸功於抖音這類短影音平台

  透過剪輯片段創造了話題

  就像熱辣滾燙宣傳幾乎圍繞賈玲減肥

  現實<<熱辣>>的原版<<百元之戀>>

  本來就是日式文藝風非常冷調陰暗的

  雖然還是有點雞湯

  但重心甚至不在改變就會成功上

  <<熱辣>滾燙>在改編上

  試圖加了點笑點和雞湯和光明面

  但由於原始劇本結構

  導致依然是個文藝風味大於娛樂的

  減肥宣傳電影

  但透過話題不斷討論度高

  還是讓許多人願意跟親友入場觀看


  周處正是透過釋放出部分暴力片段

  再加上引導話題

  讓各自媒體又想蹭話題免費剪輯

  不斷幫助這部電影增加討論度

  因此雖然愛奇藝也上了同步串流

  但許多人為了加入討論

  又再串流或者看完串流又進影院

  幫助這部電影可能還超過原先估值票房


  其實當初這部片子

  在PTT也是略有討論度

  但後面直接變負面

  讓行銷基本失效了


