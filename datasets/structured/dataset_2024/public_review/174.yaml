title: '[ 好雷] 周處除三害-台灣最好看的武打片'
url: https://www.ptt.cc/bbs/movie/M.1696877726.A.B0F.html
date: 2023-10-10
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~










  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  先說負雷


  1阿季有出現的地方都讓我覺得很難看，口條、聲線、表情…都不及格。

  很少看到年長演員還演技那麼差的。（之前「華燈」裡面就覺得大家演技都好尷尬，然後

  她

  是演的最差的，裡面我覺得言言演的最好。）


  2王淨這角色感覺應該可以找其他人來演，不夠柔弱也不夠性感，也不蘿莉，不知道是什

  麼路線。

  短瀏海造型俏皮有加，但不太配這角色。

  總之就是覺得沒有性的吸引力。

  個人淺見啦，一些張力強度比較重的戲也感覺不到火花，

  但也有可能這幾年新生代女生只有她能演了。


  優點：

  可以說是台灣歷年來最好看的黑道跟武打電影，劇本設計非常可以！

  動作設計很流暢，李李仁跟阮經天的打戲讓人真的覺得勢均力敵、非常刺激。

  阮經天跟袁富華第一幕對手戲也很精彩！

  阮經天/袁富華/陳以文三個人完全不讓人失望。

  袁富華的演技很完整的修復了阿季前面出場帶來的傷害，看她我真的好痛苦，直到袁富華

  出現我精神都來了。

  最後的殺戮真的非常出乎我意料之外，夠狂耶。

  謝謝香港導演黃精甫讓台灣電影能有不一樣的路線和發展，

  我自己總是在用鼓勵的心態在看國片，

  但這次真的覺得平心而論這是一部好電影，謝謝導演也謝謝各演員們給我們看到一部好作

  品。


  --

  真的怎麼通過試鏡的 還是只有她願意剃頭啊？

  我心裡困惑到不行耶！

  +1

  超級像 我第一眼就笑出來。

  對！不管怎麼看她那個髮型就是不對味呀......

  她的第一顆鏡頭還配灰色的外衣，超像蔡英文！

  真的，說實話我在寫負評時也會想本人如果看到一定很難過…但大家都這麼厲害時很難不

  提到她。

  聲線也是一直壓低，然後每句話又講很慢，慢到我快發脾氣耶。

  當時看完第一集只覺得這只是大型cosplay吧

  但抱持著台灣影劇缺乏資源的想法

  有作品有熱度我都盡量抱持正面看法

  能讓大家多多關注台劇跟國片的作品都要鼓勵

  本來就不同角色演出不一樣的感覺不是基本的嗎….難不成紫薇跟羅雨儂要用一樣的演法

  ？

  真的我真的受不了她每一句話都講好慢好慢好慢，完全沒有輕重緩急很拖台錢。


  題外話，她劇中兒子那年紀已經大到不會隨便被騙走跟綁架的年紀了，現在小朋友都精的

  要命。


  可以想到他們對這角色應該也覺得很棘手，密醫年齡不夠大，沒辦法顯得資深、有歷史。

  小朋友如果年紀太小，又不符合密醫跟小朋友的年齡差距。


  只是FYI一下。


  我有看狂徒，就覺得沒有周處那麼好看ㄚ

  動作戲部分有贏周處，但身為電影我覺得好像沒有…'
