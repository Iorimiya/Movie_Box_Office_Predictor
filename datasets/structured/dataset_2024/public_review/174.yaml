content: '大家好

  我是專看恐怖片的LittleDiDi

  偶爾換換口味


  用行動支持國片


  Blog圖文版會更精彩



  年份：2023


  語言：台灣


  類型：暴力、犯罪


  導演：黃精甫



  [劇情簡介]


  「三害不除，何樂之有？」《周處除三害》劇情引用典故，描述通緝犯陳桂林在角頭大哥

  告別式上囂張尋仇，卻發現自己竟然只是排名第三的通緝犯。他查出前二名通緝犯的下落

  ，要將他們一一除掉，以為自己已成為當代的周處除三害，卻沒想到永遠參不透的貪嗔癡

  ，才是人生終要面對的罪與罰。


  (以上引用自開眼電影網)


  --


  因為工作的緣故，經常要出差到對岸去，負責一些技術支持的事情，一待往往就是一兩個

  月，這樣的日子算算也快五年了吧。當初在小紅書上刷到這部片的集錦的時候，想說什麼

  時候我們橫空出世了這部《周處除三害》，不僅僅是故事夠大瞻，表達夠直白，最意外的

  是居然要在這裡上映了，要知道對岸的廣電局可不是吃素的。


  --


  剛上映沒多久我也買票支持了（有票根為證)，不過說實話，看完的當下其實是有些失望

  的，很大的原因在於我幾乎把這部片當成爽片看待，然而實際上這部片離爽還有一段不小

  的距離，準確一點來說，本片比較偏向於文藝劇情片，儘管有些動作暴力的場面，有很大

  程度是在傳遞端正思想這件事，我想這也是因為這部片的表現方式雖然有些野蠻，但還能

  過審的原因。


  --


  不過你要說這部片不好看嘛，那倒也不至於，依然有不少的可看之處，我想這部片的優秀

  之處在於，創造了許多足以名留青史的話題人物與經典橋段，即便已經下片了一段時間，

  偶爾還是會看到有人提起，電影裡為人津津樂道的那些巧思。


  以上，先說我的結論，接著我們展開來聊這部片的細節吧。


  --


  先說這部片在演些什麼。主人公陳桂林是道上某角頭的頭號殺手，前腳才剛幹掉一個大哥

  ，風頭還沒過，馬上又在該員的喪禮上幹掉另外一個大哥，叫小是真的好，只是本以為幹

  了幾件大事之後能聲名大噪，卻沒想到自己在通緝榜上只能排名第三。在痛失親人及獲悉

  自己得到絕症之後，陳桂林決定效法「周處除三害」的故事，找到另外兩名通緝犯私法制

  裁，用這樣的方法證明自己之後，再自首等死。


  --


  這件事情我想大家都知道，陳桂林原型是參考劉煥榮，曾經令道上聞風喪膽的人物，本片

  開頭演的隻身跑到人家角頭的喪禮上行兇，還有提到在睹場拿走八百萬等，都是電影致敬

  人物重現的真實事跡，但他也是劫黑濟貧英雄豪傑，因為只是捐款，演出來有點沒戲，就

  變成「周處除三害」了。


  這樣的發想催實是挺有戲劇效果的，因為盜亦有道的人物，往往都挺有觀眾緣，因為這種

  人物做起事來不會有太多的道德包袱，這也為之後的大場面埋下合理的人設。


  --


  本片從節奏上大致分為三段。


  我個人將最前與最後統稱為一段，這一段主要是交代陳桂林的崛起，歷經心境轉折，到最

  後落網伏法，而這部分我認為也是本片最大的短板，因為說教的意味太重，篇幅太多。關

  於這部分，對於一個娛樂咖，我沒什麼特別想說的，對於陳桂林的處境我也沒有太大的感

  覺，只能說出來混總是要還，這句話色魔雄體現了最深切的領悟。


  --


  這份感情戲雖然說我們看的有些矯情有些尷尬，但如果劇組本來就打算進重軍中國市場，

  那就一點也不覺得奇怪了。政治正确是這邊能夠過審的先決條件，從來都要邪不勝正，還

  必須要宣揚法網恢恢的道理。所以這部片能夠有大場面還能上映，還是因為描寫「歹路母

  湯行」的篇幅夠多刻劃夠重。


  --


  說回這段的娛樂橋段，必須說開頭的黑道喪禮著實吸引到我，一群黑衣人站在那果然夠派

  頭，但是導演畢竟是香港人，可能對毫灣不是很了解，一開口就是字正腔圓的國語，你有

  聽過講話那麼文謅謅的8+9嗎？建議他還是去「怕周球」了解一下吧。金毛與陳桂林吃便

  當有眼不識泰山這段安排很有意思，阮經天扒開群演癲狂表情詮釋的有點厲害。


  可惜的是後面跟陳灰的打戲有點太過冗長，儘管打得還不錯。


  --


  接著來講本片的兩段重頭戲。


  香港仔的定位讓我覺得有些摸不著頭緒，因為有演到小弟調戲小美而被香港仔教育了，原

  本我以為要設定的是小美親生母親蹲進去時的監護人，像是代理父親，是有些正派的角色

  ，但隨即馬上變成把小美當洩欲工具的混蛋，但是在外跟小美說話卻又客客氣氣，甚至動

  氣的時候是會聽小美規勸的。


  從結論上來說當然是個徹頭撤尾的壞蛋，但又覺得壞得不夠到位，相信如果找何家駒來演

  ……可惜了這反派專用戶。


  --


  後面的打戲並非重點我認為，這段最精彩的在香港仔強要替陳桂林刮鬍子這段，袁富華不

  愧是能在《喜劇之王》軋一角的演員，僅僅是幾句台詞，便將香港仔的壓迫感發揮得淋漓

  盡致，拆穿隙桂林裝傻的時候完全將張力拉滿，但陳桂林臨危不亂，在這前哨戰感到異常

  興奮，看得我十足過癮，這邊我從集錦上找來repeat了好幾次，看得非常地爽。


  --


  最後來講本片最大的重頭戲。


  我看這段有一大可惜之處，就是在上映之前已經被放出太多的資訊，若非我已經大概知道

  要演什麼了，要不這誤導這轉折，其實還挺震撼的。這段基本上沒什麼動作戲，主要是揭

  露一些假傳教真斂財的神棍，如何逐漸地滲透人心的手法，挺血淋淋的教訓，很有警世的

  作用。


  這段的最大賣點當然還是大場面，不僅僅只是視覺衝擊那麼簡單，還有導演想透過這個場

  景，撻伐洗腦式傳銷的可怕，，儘管事實都已經擺在眼前,仍然有人會執迷不悟，這樣的

  人基本上也廢了，透過陳桂林的手蹦了這些人，也算是替觀眾一解心頭之恨。除此之外，

  尊者也是一大亮點，陳乙文的演技無話可說，演員與角色雙贏的典範，編劇替尊者設計了

  許多「聽君一席話，如聽一席話」的名言錦句，足夠讓人印象深刻，想到就琅琅上口，還

  有那個歌詞與曲風聽起來很陽光正面，但不約而同會越聽越詭異的「新造的人」。


  陳桂林的死亡倒數還被製作成鬧鐘，能夠一次創造了許多經典場景，留下足夠多的記憶點

  ，光這樣這部片就已經算成功了。


  即刻短評(滿分5)


  劇情： 3.5  >>以暴制暴的題材是很難讓人不喜歡，可惜了文戲略多

  結局： 3.5  >>慷慨伏法的描寫很寫實，只是說教的意味操作過度

  氣氛： 4    >>優點是有點爽，缺點是不夠爽

  血腥： 2.5  >>雖然爆了一整屋子的頭，但拍得很文雅

  推薦： 4    >>幾個經典場面就夠在台灣影史吹一輩子了




  --'
