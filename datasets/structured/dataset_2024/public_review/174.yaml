content: '周處除三害的三害香港仔、尊者、陳桂林到底代表的是那三害？


  香港仔代表的其實是資本主義，中國群眾在改革開放後沉迷於資本金權遊戲中，

  不斷追逐娛樂被壓榨，性奴就是被資本主義奴役的勞工。


  尊者跟邪教代表的其實是ccp，不斷洗腦迷惑。


  前兩個說完其實，大家都知道周處代表的是什麼角色了，

  他就是一個原本在中國長大ccp洗腦下，但心懷純粹理想的社會主義者，最後成為一個恐

  怖分子。


  這三者就是中國的禍害，或者說是周處認為的禍害。


  周處先殺香港仔其實很符合我們對他身份跟影射，

  厭惡資本主義，厭惡剝削，這是一個理想社會主義者的天性，只是他變得偏激所以動手討

  伐。


  尊者的集團代表ccp，

  許諾給陳桂林這樣的理想社會主義者一個新中國，

  一個社會主義的理想國度，

  但最後陳桂林發現是一個騙局，

  尊者就是牛頭，

  意味著中國式的社會主義終究是一個更極端的資本主義，

  還是只由牛頭坐庄的終極剝削，

  無法容忍理想偏離所以陳桂林殺害尊者跟教眾，

  在片中他一一處決的信徒，其實就是沉浸在中國崛起的群眾一樣，

  但處決他們的不是陳桂林的子彈，而是失業、跟經濟衰退，他們只能選擇躺平，

  逃跑的教徒則是那些走線到美國的人。


  陳桂林呢？

  身為一個極端社會主義的執行者，

  他對大眾而言本來就是一個禍害。


  但是他其實是被張醫生蒙騙，

  其實張醫生正是本片的第四個禍害，

  理想的社會主義思想俗稱左膠，

  陳桂林被理想驅使，造成動蕩，

  周處其實有四害但他只除了三害，

  因為第四害始終不被群眾認為是禍害。


