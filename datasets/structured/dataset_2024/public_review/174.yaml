title: '[討論] 周處除三害算是神作嗎？'
url: https://www.ptt.cc/bbs/movie/M.1730204644.A.96A.html
date: 2024-10-29
content: '如題


  有雷


  黃精甫導演


  阮經天主演的周處除三害


  當初在台灣上映似乎沒獲得什麼反響


  結果在中國上映之後爆紅


  之後引起話題 紅回台灣


  電影開場我覺得滿勁爆的


  很有香港警匪片的感覺


  又融入台灣黑幫的元素


  口味算滿重的


  到了中半段 我覺得有些沉悶


  劇情一直環繞在男主角得肺癌


  還有男主角內心一直掙扎著成為殺手排行榜第一名


  不斷的獵殺敵人


  到了後半段


  主角誤入邪教後開始


  我就覺得有點反胃


  怎麼警匪黑幫片變成獵殺邪教片 越來越邪典


  總而言之後來看完後沒什麼感想


  可能太多討論文期望過高 覺得有點過譽


  前半段給滿高分的 後半段有點普通


  結果過一段日子


  因為韓國攝理教的新聞


  還有YT也因為這部電影越來越多關於邪教歷史的解說


  回頭來看


  我覺得其實邪教的恐怖影響力不亞於黑幫


  只是黑幫是動刀動槍 基本上不要吸到腦子壞去


  多少還是有理智存在


  但是被邪教洗腦的人


  有時候真的會被洗到失去理智做出任何侵犯道德倫理法律的事


  不過我覺得這部片不是神在劇情或是拍攝剪輯


  而是他引起了台灣與中國對邪教的討論


  在電影界算是前無古人


  看完電影不只是發個心得文而已


  而是留下一個在社會上永遠無解的議題


  各位怎麼看 周處除三害 算是神作嗎？




