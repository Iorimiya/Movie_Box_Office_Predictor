title: '[新聞] 阮經天《周處除三害》第一個影帝入袋！'
url: https://www.ptt.cc/bbs/movie/M.1716310291.A.F1D.html
date: 2024-05-22
content: '阮經天《周處除三害》第一個影帝入袋！　陳意涵演活厭世媽封后


  記者蕭采薇／台北報導


  2024年第五屆「台灣影評人協會獎」於21日晚頒獎，年度大贏家電影《老狐狸》分別獲得

  最佳影片獎、導演獎、劇本獎以及特別表揚獎（音樂）。


  最佳男女演員得獎者則為《周處除三害》阮經天與《小曉》陳意涵，也是阮經天在電影大

  賣後，拿下的第一個影帝，可惜兩人分別因家事與在海外拍戲而不克出席。




  ▲《周處除三害》全球熱賣30億台幣，阮經天獲得台灣影評人的盛讚肯定。（圖／一種態

  度提供）


  《周處除三害》全球熱賣30億台幣，阮經天一路入圍金馬獎、台北電影獎並獲得台灣影評

  人的盛讚肯定，協會副理事長膝關節則誇：


  「阮經天在作品中的莽撞血性又能讓觀眾憐憫，這角色心境歷程變化與表演能量都極具出

  色。」


  陳意涵在《小曉》飾演養育注意力不足過動的「偽單親厭世媽咪」角色，導演靳家驊表示

  一開始就鎖定陳意涵，但其實當時陳意涵有被很多人勸退「不要演媽媽角色」，陳意涵卻

  無懼無畏、勇敢接下角色，戲裡戲外都非常勇敢，讓導演感到非常感動。




  ▲陳意涵演活《小曉》裡的厭世媽媽。（圖／資料照／記者黃克翔攝）


  事實上，當陳意涵第一時間得知獲獎消息時，就告訴導演「一定要去領獎」，無奈拍戲實

  在走不開，最終只能拍攝得獎心得影片感謝影評人協會，坦言因而得到很大的自信，更能

  去做自己真正想做的事，還笑祝評審「好人一生平安」！


  影評人波昂刺刺認為：「陳意涵在片中表演收放自如、情感真摯動人，堪稱從影最佳表現

  之一」。




  ▲（左起）《老狐狸》導演蕭雅全、編劇詹毅文、配樂侯志堅，出席2024年「台灣影評人

  協會獎」頒獎。（圖／台灣影評人協會提供）


  《老狐狸》在影評人協會討論過程中，很快就得到大半數以上的協會會員的票數、成為台

  灣影評人心中「2023年度最棒的台灣電影」！


  也獲得導演獎的蕭雅全更是感性分享到：「影評人在我心中是很慓悍的角色，台灣電影也

  曾因有創作者與影評人聯手，創造了台灣電影新浪潮，這讓我感到敬畏。




  ▲《老狐狸》導演蕭雅全一人獲得最佳影片獎、導演獎、劇本獎三大獎。（圖／台灣影評

  人協會提供）


  蕭雅全表示：「我們創作者像是城市裡的勞動者，影評人以全觀視角去看作品，是相愛相

  殺、互相在乎的重要關係。」


  美女編劇詹毅文第一次參與編劇工作，謙稱自己就是侯孝賢導演要蕭雅全「去幫助別人」

  的那個人，直呼「如夢似幻」！


  侯志堅早已是台灣電影的重要配樂大師，這次以《老狐狸》獲獎，得獎感言為：「我自己

  心裡很清楚，一部電影的音樂會被聽見，一定是因為作品本身是一部好片，這種音樂與電

  影的依存關係是無法否認的。」


  並期待與蕭雅全導演一起做出更多好作品跟大家分享。




  ▲《小曉》導演靳家驊代陳意涵出席領獎。（圖／台灣影評人協會提供）


