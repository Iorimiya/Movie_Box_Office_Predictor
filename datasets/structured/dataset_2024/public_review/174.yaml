content: '下午剛看完


  整體給中上


  節奏明快不拖泥帶水


  阮的演技大爆發


  都是蠻有看點的




  以下有雷


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  阮的演技真的有驚艷到我


  一開始打戲的風格也很棒


  阮和李李仁追逐戰的部份


  真心覺得很少見國片可以拍出這樣的程度



  只是我覺得李哥真的太勇猛了


  一般警察抓逃犯會這樣拼死命的單挑嗎XD


  明知道武力值一打ㄧ沒有勝算


  還是拼死要追欸


  少眼睛斷腿還是要追，真的很猛



  不過前面追逐戰就看得出來阮並不是毫無意義的亂殺人類型


  他幾次能幹掉李，都還是沒有下最終死手



  中間開始除三害後


  香港仔那段我覺得也是很棒的橋段


  尤其香港仔這個角色的鋪陳


  就是給人無惡不作的那種狠辣感


  侵犯繼女、一言不合就想動手打死人


  還有小弟笑的那段，給人的壓迫感真的很強


  從香港仔問小弟笑什麼之後，就一直在等什麼時候會突然拿酒瓶敲下去…


  果不其然，最後連砸七個，另外兩個小弟還很識相的先躲到外面抽菸


  這段的壓迫感十足，也充分表現香港仔的喜怒無常



  不過我很好奇他這麼衝動就想打死人的個性

  怎麼可以躲這麼久XD


  不過他都能發現阮躲對面旅館偷看他

  至少索敵能力應該算是點蠻高的

  理髮時阮被發現有嚇到我


  最後香港仔因為看到警察而先行離開時

  兩人有對視一眼


  阮露出了一個小小的微笑


  這個笑沒有很明顯，我覺得如果可以更放大或讓這個笑邪魅一點會更好


  讓香港仔不寒而慄那種，感覺張力會更強



  後來不意外阮開主角威能單殺港仔


  香港仔一直問他給我一個理由


  阮用槍指了指眉毛上的傷疤（算是給他一個回應）


  香港仔應該到死都覺得莫名其妙哪裡惹到這個人


  不過這種惡人自有惡人治的過程，還是蠻療癒的





  接著到了尊者這段


  有一瞬間，我還真的以為阮得到救贖了，可以結束這殺戮的一生


  而如果真的就此停在這裡


  一直被騙都沒發現邪教真面目


  對他何嘗不是一種好處？


  即使身在謊言的世界


  但他自己救贖了自己，也並非不是好的選擇


  也或許這樣


  才有一些被洗腦到根深蒂固的弟子們


  明明看到阮在屠殺


  還是堅持要唱歌到最後吧




  不過這種邪教還是殺了乾淨


  卡彈就被放走這段也是蠻有趣


  不然這個教派如果不殺完


  一定又會出新教主的




  最後的死刑毫不意外


  雖然觀眾角度看起來阮並非罪大惡極


  但實際上他就是殺了十數人的通緝犯


  播放整個死刑的執法過程也讓我們有了新的知識


  （奇怪的知識增加了？）


  還有我想說的是


  最後的一餐看起來也太難吃了吧！！！！





  其他劇情的小bug就不多提了


  像是什麼媽媽帶小孩去邪教治病，被逼殺人就自殺


  （欸妳是來救小孩的，自殺了小孩怎辦啊？小孩又還沒死）


  整體瑕不掩瑜


  還是算蠻好看的



  推薦大家不知道要幹嘛可以去看看啊～～～















