  《周處除三害》阮經天嗑便當太香了！盤點全台「最強排骨便當」Top 3


  2024年3月18日 下午8:50 彭郁庭 綜合報導


  台灣犯罪劇情電影《周處除三害》由金馬影帝阮經天主演，去年在台上映廣受好評，今年

  三月於 Netflix 上架引發衝上熱門榜，近期在中國上映更有超過新台幣 15 億票房的好

  成績。片中除了有精彩的打鬥片段外，由阮經天飾演的男主角「陳桂林」於葬禮時大啖便

  當，大口扒飯、嗑雞排的畫面，被網友們譽為「最強吃播」外，也讓眾人好奇就是吃哪家

  便當吃得這麼香？姊妹淘整理 PPT 上「最強排骨飯 Top 3 」便當控快往下看！


  1.豐米便當

  想吃「陳桂林」同款便當？由阮經天飾演的陳桂林，在喪禮上吃便當吃得入迷，讓影迷好

  奇究竟是哪間，竟然讓金馬影帝吃得這麼香。原來是僅在桃竹苗設點的「豐米便當」連鎖

  店，台北只能在泰山、樹林購買，因為電影熱潮吸引不少人客詢問，為此便當店發文表示

  ，電影中為一代店的傳統便當，現在 Forme bento 二代店則推出新款便當，承襲了獨門

  排骨風味，還新增了副主菜、甜湯，於新竹直營店舉辦週年慶吃到飽活動，凡豐米會員內

  用加 20 元，便可參加限時 60 分鐘黑底便當吃到飽，未來也預告會在彰化與雲林展店。


  2.君悅排骨

  提及台北知名排骨飯「君悅排骨」絕對榜上有名！老字號連鎖便當「君悅排骨」以油炸的

  金黃酥脆、肉質扎實的排骨聞名，一旁附上爽口小黃瓜解膩，配菜則有豆干、高麗菜、酸

  菜，樸實無華又美味的經典好滋味，直到現在深受老饕歡迎。


  3.正忠排骨飯

  擁有南霸天之稱的「正忠排骨飯」總店位於高雄，目前北中南都有店面，「招牌排骨飯」

  採用獨家祕方醃製手工打肉，超大塊帶骨里肌肉吃來超滿足，副菜食材則採用都以低油、

  低鹽料理方式，並專業蒸烤爐烹調保留鮮美風味，吃過得都回味無窮。


  看完是不是都餓了？如果想品嚐「陳桂林同款便當」，跟著阮經天大口扒飯、大嗑排骨不

  妨試試「豐米便當」，或是出發台北老字號的「君悅排骨」，南霸天「正忠排骨飯」感

  受 PTT 網友口中的超強排骨吧！



  陳桂林同款便當是這家（圖片來源：豐米便當 FB）



  高雄起家，現正在北中南都有設點（圖片來源：正忠排骨飯 FB）


  心得：

  原來陳桂林吃的是「豐米便當」，不過聽說「君悅排骨」及「正忠排骨飯」也滿好吃的，

  另外推薦「梁社漢排骨」也是不錯喔！


  --'
