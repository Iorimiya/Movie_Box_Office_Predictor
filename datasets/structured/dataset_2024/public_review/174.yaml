url: https://www.ptt.cc/bbs/movie/M.1716712353.A.0CA.html
date: 2024-05-26
content: '防雷










































































































  先說結論,我滿喜歡的,國片又突破自我了

  去年他上映我就有注意到是個與眾不同的類型

  只是我真的很少跑電影院,習慣串流支持就好

  我在看的過程中想起三年前的哭悲

  也是被喜歡變態畫面的我給喜愛

  重點是出了舒適圈,即使缺點滿滿

  有所嘗試就值得鼓勵,再來改進也不遲

  重要的是摸索出國片不同的方向


  這部電影大部分時候都殺氣騰騰

  光是一開始的戲份就已經定調陳桂林的狂

  到了追殺香港仔更是時刻劍拔弩張

  我也蠻喜歡香港仔的霸氣,我還真希望警察別來髮廊

  到了尊者的戲份這份殺氣一度被邪教減弱

  這是陳桂林少數脫離暴戾之氣的時候

  （阿嬤的事和最後伏法也是例外）

  只是現實就是這樣,貪嗔癡的貪也許就是萬惡之源

  更甚於嗔癡,造就了更多的惡,吞噬了原本的良善

  所以就有了重歸暴戾的陳桂林射殺教徒

  這裡我是覺得很爽也拍得好

  爽是因為我討厭迷信,拍得好是因為彰顯迷信的荒謬

  應該是說,這部電影本來就是呈現了貪嗔痴帶來的荒謬


  批評這部電影的也不少,確實理性看待他是有缺點的

  長度節奏都不夠乾淨俐落,有幾段明顯多餘

  只是被刺激和殺伐給蓋了過去

  劇情邏輯不通唬爛我覺得是電影通病我就不討論

  被批評最多的是王淨吧,但我對她這次沒什麼意見

  我覺得她的角色就只是幫助觀眾親近陳桂林

  不會到可有可無,至少她讓我更知道陳桂林的另一面

  李李仁的角色就多餘了,除了一開始高張力的打戲以外

  他是真的沒為這部電影服務到什麼

  好啦他穿刑警制服很帥,話說他本來就有型

  打戲我覺得以臺灣水準可以了

  我不會奢望台灣動作戲水準能到香港或好萊塢水準

  只要有慢慢進步我都樂觀其成

  不過跟香港仔的打戲我是真的看不懂誰在打誰哈哈

  希望國片能越來越多元進步

  這是我喜歡這部電影的最大原因

  ----

  Sent from  on my iPhone 14 Pro Max


  --

  你在明天將變成蛇，於是便會開始吃人，

  你吃人的那張嘴依然說還愛著我，

  而我真的能像今天一樣，說出自己還愛著你嗎？


