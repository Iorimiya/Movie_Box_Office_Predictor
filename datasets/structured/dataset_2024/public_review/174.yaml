title: '[好雷] 周處除三害：人怕出名豬怕肥？'
url: https://www.ptt.cc/bbs/movie/M.1712397766.A.D41.html
date: 2024-04-06
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  有句諺語叫作：「人怕出名豬怕肥」，但這句話似乎完全無法用在《周處除三害》身上。

  人出了名，往往招來各種麻煩；豬長肥了，將很快被屠宰。但現在不是，人人都想紅，被

  屠宰的象徵，從豬變成了韭菜，簡直比00940還要狂。


  《周處除三害》的英文片名也很有意思：The Pig, The Snake and The Pigeon，豬，蛇

  ，跟鴿子。這是為什麼呢？有人說這是象徵著佛教的三毒「貪、嗔、癡」，有一幕也確實

  帶過了這個象徵，而也確實，主角們似乎都象徵性地有著這幾個動物，像是阮經天飾演陳

  桂林配戴的粉紅小豬手錶，隱喻著不明事理的癡，袁富華飾演香港仔的手臂上的蛇紋身，

  隱喻著動不動就發脾氣怨懟的瞋，以及陳以文飾演的「牛頭」林祿和，背部紋身恰巧就是

  鴿子，隱喻著對於財富非得到不可的貪。但看完後卻也會覺得，桂林仔其實是集結著貪、

  嗔、癡的綜合體，結合著無知（ignorance）、執念（attachment）和恨（aversion）於

  一身。


  這輩子最怕的就是流氓跟瘋子，而桂林仔則兩者兼具。只是因為開始的小弟不識自己，起

  了想要紅的念頭，而黑道醫生張貴卿謊稱桂林仔得了癌末，讓桂林仔起了想自首的念頭不

  遂，又察覺自己僅屈居槍擊要犯第三名，更加深了莫名想紅，想讓眾人皆知的念頭。那就

  是因為不明就理的無知才有了想要紅的執念，以及轉嫁於其他兩名槍擊要犯的恨意。


  「知恥近乎勇」，但仍不是勇。但這過程，即是《周處除三害》之所以高潮迭起之處。從

  開始桂林仔的瘋癲性格的登場，與陳灰刑警的追逐戲，就已經將這齣電影定位，將桂林仔

  的逃亡一生注定。阿嬤的死與癌末的慟原已讓浪子回頭，但自首不成反成仁，殺了香港仔

  後還有段幾乎是英雄救美的「桂林仔」是英雄的錯覺。第二次追逐「牛頭」林祿和的過程

  ，幾經回心轉意，甚至也放下了粉紅小豬手錶，這個象徵著「癡」之物，觀影的同時，百

  感交陳，若是惡人改過向善，那是不是仍值得原諒，可以教化？但最終「牛頭」林祿和的

  尊者真面目，仍是難以被渡化的絆腳石。


  「以暴制暴行不行？」這是看完這齣內心不斷迴盪的自語，類似的電影也不少，例如《變臉》，還有近期看到的韓劇《殺人者的難堪》，都有類似議題的探討，如入《罪與罰》

  之境。「支持廢死否？」若殺的人都是惡人，若真的有教化的可能，還應該判死刑嗎？在

  桂林仔被類似被剃度落髮之時，在最後自陳對不起這個世界這個社會時，槍聲迴盪打響著

  的，是這齣電影帶出的一些議題的反思。「世上又有多少人掛著偽善的面貌行惡？」希望

  世上惡人都會得到應有的制裁與懲罰。











  --------------------------------------------

  【當世界都在跟你說教】



