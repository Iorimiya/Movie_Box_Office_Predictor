  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  其實題材對我來說還好, 但看了後面陳桂林對待邪教, 真的是一整個驚艷!


  直接好雷了~>< 很少戲敢這樣演, 尤其偽善又衛道的台灣.


  陳桂林: 排名通緝榜第三大, 一開始為了奶奶挺而走險犯罪, 但奶奶也知道這錢來歷, 一毛都不用, 後來奶奶走了, 又因肺癌第4期, 而有不同體悟, 決定大幹一票讓世人記得他名字!
  也成功了!


  最後小美在獄中幫他剔鬍子, 他流下了眼淚, 應該不是怕死, 而是想不到還有一個關心他的人.


  程小美: 有人說她其實可有可無, 但她的戲份有帶到一點: 香港仔從別人手中救出她媽.. 陳桂林又適巧香港仔手中救出小美, 有時是一種環境問題, 為何社會新聞常有女子被暴力對待,
