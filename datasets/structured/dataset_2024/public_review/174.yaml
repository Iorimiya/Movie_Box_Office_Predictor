title: 'Re: [普負雷] 要cult不cult的周處除三害'
url: https://www.ptt.cc/bbs/movie/M.1711285886.A.3DB.html
date: 2024-03-24
content: '1.cult片沒有定義啦

  很多電影是後來才被大家認定是cult片

  甚至不少電影當初是當作主流商業片在拍

  但事後來看變成cult片經典XDDD


  像是哥吉拉vs黑多拉

  就是這麼特別的電影


  台灣的cult片強力推薦 愛情靈藥

  再也不會出現第二部這種電影

  太經典了



  2.cult片來自於cult感

  有時候是一種極端

  極端血腥 極端恐怖等等 也是種cult片

  但極端荒謬也是

  最常見的手法就是把應該是很嚴肅很暴力的片段

  拍得很歡樂很輕鬆


  像是金牌特務裡面片尾一堆人頭大爆炸

  那本來應該是很血腥很恐怖的

  結果特效加上配樂

  一整個超歡樂

  滿滿的cult感


  周處這部其實前面沒什麼cult感

  就一般劇情片

  就最後邪教大屠殺那邊滿滿cult感

  阮經天還一邊微笑一邊倒數

  一副完全不敢置信這群人寧願唱歌等死也不跑

  好啊那就來XDDD


  所以最後本來是嚴肅殘忍血腥的大屠殺

  轉眼變成歡樂輕鬆的大解放

  觀眾看得完全沒有壓力

  只有滿滿的爽快


  這很cult啊

  大屠殺拍得這麼輕鬆

  當然cult啊

  不然呢?



  3.周處前面其實拍的蠻嚴肅緊張的

  但到後來大屠殺實在太歡樂

  終於露出真面目就是拍來惡搞的


  類似的電影大概就浴血任務2

  本來前面拍得好好的熱血動作片

  羅禮士出場後就完全變調了變得超歡樂

  完全露出這部電影就是拍來惡搞的原型XDDD



  4.酒瓶砸小弟頭那段我覺得也是致敬另一部cult片

  北野武的3-4x10月


  這段非常有名


  一鏡到底

  北野武就這樣若無其事的拿酒瓶砸頭

  這片段是很震撼的

  因為觀眾不可能在其他電影看過這種橋段

  以前沒看過

  以後也沒看過

  就是這麼獨一無二


  cult片如此令人著迷就是這種獨一無二性

  就像哥吉拉vs黑多拉

  以前沒有這種哥吉拉電影

  以後也不會有

  就是這麼獨一無二


  --

  cult片是影迷定義的不是導演定義的唷

  北野武有些電影是當作cult片在拍但事實上拍得超爛

  結果連cult片都不是 就是爛片

  北野武的性愛狂想曲就是這樣

  超級

  就是要那個時代才拍得出那種ㄎㄧㄤ

  再也拍不出來了QQ

  希望有天可以出4K修復版'
