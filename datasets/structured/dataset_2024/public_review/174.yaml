url: https://www.ptt.cc/bbs/movie/M.1710925617.A.7E2.html
date: 2024-03-20
content: '更，手機排版偏亂請見諒


  看到大家對媽媽的行為討論很多，就針對他的自殺討論一下


  媽媽一開始接受鞭打「改過」，證明他那時候還是相信牛頭這個信仰的，是他當時能抓住

  的唯一希望。而當陳桂林拿出他的錢包跟戒指時，我並不認為人有辦法這麼快接受新的事

  實，何況這個事實出自一個陌生人。


  如果我一開始相信了這個信仰，至少我可能有70%是相信這個教主的，但是今天出現一個

  既不是警察也不是律師的角色，甚至打扮邋遢，毫無可信度的人。就算我對這個信仰存疑

  ，最多就是將我拉至一個不知道要相信誰的局面。


  然而這個時候卻要面臨選擇殺人還是不殺人，而且其他信眾都大喊著「殺」；我自己認為

  ，在這種情況下人只會想著到底「要」還是「不要」。就像你騎車快撞到卡車時，只會想

  著「煞車」還是「閃避」，很難去做其他進一步的推演，想說自己還有什麼遺憾。


  但媽媽在「殺」與「不殺」之間，不是選擇「不殺」而是「自殺」。說明還有其他心理動

  機造成這種直覺反應。而這個動機電影並沒有著墨，但我認同留言區的大大說的。

  成年後會參加這種教會，我覺得有一部分是心理十分希望有一個依靠。

  這表示她的心理狀態是脆弱的，在這種狀況

  下遇到巨大壓力，而他不願意殺人時。自殺對她而言可能是唯一的出路。





  ——————————原文——————————

  認真回

  我認為這不只是因為娛樂性和戲劇效果

  還有呼應這個電影的主題

  —在面對命運時，你永遠有選擇的空間


  桂林面對九個聖筊還是放棄自首

  香港仔頭從鬼門關前走回來仍選擇作惡

  牛頭逃亡整形後，原本有機會開啟新的人生，但仍選擇創立邪教


  而其他配角也是一樣

  其中最讓我印象深刻的是

  信徒在被慫恿殺掉桂林仔時，他選擇了自殺

  （我看到這段都懷疑自己可以不可以堅持住）


  所以在邪教大屠殺的片段

  桂林仔一直在給他們選擇的空間

  第一次問，你不逃，Ok

  開槍，卡彈

  再問一次，逃不逃？


  面對命運我們並不是沒有選擇

  死亡也是一種選擇

  （雖然現在主流價值觀可能不這麼認為）

  你的選擇，決定你是怎樣的人

  就算以前錯過，還是可以成為「新造的人」


  以上淺見，不代表本人價值觀

  歡迎討論對電影的看法


