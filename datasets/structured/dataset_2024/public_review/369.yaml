content: '新聞網址：





  台裔美籍導演江松長執導的《金門》入圍第96屆奧斯卡金像獎「最佳紀錄短片」，為台灣

  紀錄短片開創歷史。對此，江松長表示，作品的英文片名有隱喻金門和台灣之意，內容主

  要從當地居民的生活出發，探討兩岸及國際關係，希望能在倡導和平上發揮作用。




  ▲ 導演江松長執導的《金門》入圍第96屆奧斯卡金像獎最佳紀錄短片。（圖／翻攝自

  CNEX / CCDF臉書）


  文化部表示，《金門》由視納華仁文化傳播股份有限公司製作，以溫柔且具人文關懷的角

  度描寫離島的金門人日常，也用外地人的視角觀看當地生活，其中描述江松長父親曾在金

  門當兵的回憶，試圖從不同角度談台灣、金門與中國之間的關係，該片在「紐約時報」

  Op-Docs平台播出後，不到一週就累積數十萬的觀看次數，許多觀眾都從中找到共鳴。


  根據《中央社》報導，江松長接受專訪時提到，從小就憧憬拍電影，就算進入美國蘋果公

  司當工程師，仍放不下電影夢，最後毅然決然辭職追夢，其實《金門》（Island in

  Between）的英文片名有隱喻台灣之意，他在台灣出生、在美國長大，也曾跟中國的紀錄

  片工作者合作，這樣的經歷讓他見證這些國家與地區數十年來的轉變，此次作品主要從當

  地居民的生活出發，探討兩岸及國際關係，「特別是在全球正努力理解與彌合烏克蘭與俄

  羅斯以及以色列與哈馬斯之間的對戰狀態時，我期望我的影片能在倡導和平方面發揮一點

  作用」。


  文化部長史哲指出，繼2021年鍾孟宏執導《陽光普照》入選奧斯卡「最佳國際影片」15強

  短名單後，江松長執導的《金門》出征奧斯卡競賽，順利從各國強片中脫穎而出，挺進最

  佳紀錄短片獎前5大強片，代表台灣電影作品產創能量源源不絕且屢獲佳績。臉書粉專「

  CNEX / CCDF」則發文祝賀，《金門》正式入圍奧斯卡，成為台灣第一個入圍奧斯卡的紀

  錄片，為台灣紀錄片開創歷史，很高興這部短片走到了世界各地，讓更多人看見台灣，也

  感謝文化內容策進院、文化部影視及流行音樂產業局的大力支持。



