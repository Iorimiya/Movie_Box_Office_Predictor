title: '[新聞] 奧斯卡／「金門」導演江松長 將攜同志'
url: https://www.ptt.cc/bbs/movie/M.1710090117.A.8EE.html
date: 2024-03-11
content: '新聞網址：

  奧斯卡／「金門」導演江松長 將攜同志伴侶走紅毯



  台灣紀錄短片「金門」入圍奧斯卡，導演江松長（Leo Chiang）透露，典禮當天將穿台灣設

  計師的燕尾服，與同志伴侶一起走紅毯。


  片長約20分鐘的「金門」（Island in Between）入圍第96屆奧斯卡金像獎，與另一部台裔

  導演王湘聖作品「奶奶與外婆」共5部入圍作品，角逐「最佳紀錄短片」。

  「金門」題材一方面聚焦金門，一方面向世界述說台灣故事。這部短片是2001年導演李安作

  品「臥虎藏龍」獲得最佳外語片之後，。


  被問到得獎感言準備好了沒？江松長笑說：「說實話我還沒有準備好。」


  他透露奧斯卡當天，將穿上台灣設計師詹朴（Apu Jan）燕尾服，與同性伴侶歐子凌（Danie

  l Ostling）一起走紅毯。兩人在2019年台灣通過同婚合法化時結婚。據了解，歐子凌為劇

  場舞台設計師，在台灣大學戲劇系任教。


  江松長表示，如果有機會站上領獎台，「盡量希望介紹台灣給大家認識，引起國際觀眾對台

  灣的好奇心，無論是在網路上搜尋、來台灣玩，希望讓國際觀眾對台灣有更深入的瞭解」。


  江松長透過個人與家庭的視角，藉由「金門」特殊處境，凸顯台灣人在大國角力下的複雜處

  境。他今天受訪強調，這部片「最重要的不是把地緣政治的細節講清楚，最重要的是讓大家

  瞭解身為台灣人的心情」。


  新浪網共同創辦人、視納華仁（CNEX）董事長蔣顯斌談到視納華仁成立16年來，鼓勵紀錄片

  創作的理念。蔣顯斌表示，紀錄片鼓勵人們思考與對話，「讓人們認識我們存在的世界」，

  一般新聞媒體上看到很多的標題、關鍵字，但透過紀錄片的視角，能夠認識到這些關鍵字的

  背後都是活生生的人。


  「金門」這部片的起心動念，源自2020年COVID-19（2019冠狀病毒疾病）疫情爆發期間，蔣

  顯斌與江松長走訪金門，對於金門這塊土地代表的「邊界的故事」產生興趣，從而觸發「以

  金門為起點，講台灣的故事」的想法。



  紀錄片「金門」（Island in Between）入圍第96屆奧斯卡金像獎，角逐最佳紀錄短片，導

  演江松長（Leo Chiang）8日表示，希望藉著影片讓世界更認識台灣。(中央社)

  蔣顯斌表示，這次「金門」入圍奧斯卡是對CNEX很大的鼓勵，他們將會繼續用紀錄片推動更

  多的對話，「讓更多人認識台灣，這件事本身就是很有價值的事」。




  --


  「謝謝你們的存在，讓我看到自己的存在」


