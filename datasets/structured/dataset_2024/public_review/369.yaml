  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~















  真是非常難看的兩部片

  看完只覺得

  蛤???這就是奧斯卡的水準喔????

  聽完反派影評最新一集

  我完全認同他對這兩部的解析


  這兩部片對於影片主體的描繪

  前者是金門島

  後者對兩位老奶奶

  都非常淺薄

  《金門》就只是向西方觀眾用低配版維基百科式的敘述簡單介紹

  導演本身與金門的連結也很硬要

  就只是他爸爸曾經在金門當過兵

  對於金門島上的人民

  看完短片之後你不會有任何印象

  稍加深刻的只有兩個中配說小三通不會開放了

  以後要搬回去中國



  整部短片既沒有金門在地鄉民的微觀視角

  也沒有金門島作為兩岸前沿處在中台兩地夾縫中的宏觀視角

  完全拍了個寂寞


  某一段先用鄧麗君的廣播敘述冷戰時期的緊張

  後面用一個中國某地演唱會上

  觀眾齊唱鄧麗君歌曲的畫面

  導演想表達兩岸的情勢變化

  反派影評罵的很直接

  短片這種拍法根本直接落伍十年倒退到馬政府時代

  這部片擺到2014太陽花學運之前還稱得上符合當時政治氛圍

  問題今年是2024年

  台灣總統都要換兩任了

  還拍這種東西真的是落伍


  說實話

  BBC拍的新聞紀實比《金門》這部短片高不曉得多少層次





  《奶奶與外婆》則是沾了近年美國探討多元文化下的紅利

  實則也拍得很糟

  看完之後你根本不會記得奶奶有什麼特徵

  外婆又有什麼特徵

  看完一星期

  我相信絕大部分觀眾分不清楚哪個是奶奶哪個是外婆

  人物描繪基本空白

  整部短片就是說教

  只知道奶奶外婆當年經歷過抗日跟國共內戰過得很苦

  但是看看他們的房子很富有耶

  所以他們倆家人是不是就是典型的來台灣過個水沒幾年就移民美國的高級外省人家庭??

  我想知道的是這個阿

  結果什麼都沒說

  看完完全不知道他們兩人是如何從中國逃難到美國住在大House裡的

  也不知道為何只有姻親關係的兩人會住在一起養老

  有沒有衝突、摩擦?

  整部片就說教

  她們不怕死但是疫情時不敢去超市就荒謬

  然後待在大House裡彈琴跳舞、弄花種草

  看完也不會對美國亞裔老人族群有什麼更多的了解

  拍得非常空

  最後一幕也是搞笑

  導演孫子離開車庫向奶奶外婆說再見

  但是鏡頭是從車庫往外拍得

  這不就代表拍完這幕之後

  導演還要回頭收拾攝影器材嗎??


  我相信一個美國白人導演如果拍一部一模一樣內容的短片叫《Dad''s Mom and Mom''s Mom》

  這部短片不可能會入圍奧斯卡

  《奶奶與外婆》真的就是吃了多元文化風潮的紅利



  講了這麼多

  我還是希望奧斯卡能花落這兩部

  如果硬要選的話

  我會希望是《金門》得獎

  沒辦法

  誰叫我是台灣人呢


  --'
