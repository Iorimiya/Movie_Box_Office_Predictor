content: '花帔阿獺3D動畫續集來了 再為金門水獺發聲


  最新更新：2019/04/17 19:16



  以金門特有的歐亞水獺棲地為背景，貫穿金門地景及人物風情的動畫「花帔阿獺」將推續

  集「花帔阿獺2」，20日在金門金獅影城首映。（動動滸多媒體提供）中央社記者黃慧敏傳

  真　108年4月17日


  （中央社記者黃慧敏金門縣17日電）第一部屬於金門的3D動畫「花帔阿獺」續集來了。「

  花帔阿獺2」20日將在台開風獅爺廣場金獅影城舉行台灣地區首映，屆時1、2集將連續播映

  ，讓金門鄉親一睹「阿獺」風采。


  2017年以金門特有的歐亞水獺棲地為背景，貫穿金門地景地物、人物風情的「花帔阿獺」

  ，自2017在金門首映後，陸續在包括國立自然科學博物館在內的台灣各地展廳播放，也改

  編成客語版。


  「花帔阿獺2」的統籌之一蔡志堅受訪表示，2年來，製作團隊在資源困窘下，導演楊仁賢

  的堅持及團隊努力下終於完成「花帔阿獺2」系列影片。首映當天楊仁賢將現身解說3D動畫

  發想與製作過程。


  楊仁賢曾為迪士尼完成多部動畫影片，2014年執導台灣首部3D立體動畫電影「桃蛙源記」

  ，這部影片2016年以「青蛙總動員」片名在中國大陸放映，連3週進入中國電影十大排行榜

  佳績，創下1000多萬人民幣的票房，也成為台灣動畫片有史以來在中國上映最佳票房紀錄

  。


  楊仁賢今年再度執導以金門水獺為主角的「花帔阿獺2」，以他擅長的3D/4D動感電影手法

  拍攝製作，要讓觀眾目不轉睛一氣呵成的追逐冒險旅程。


  蔡志堅說，為了拍這部電影，楊仁賢走訪金門大街小巷、田間溝渠，再以團隊集體想像、

  拼湊出暗夜精靈虛虛實實的國度。


  此外，蔡志堅說，值得一提的是，為呈配搭劇情中金門腔的韻味，「花帔阿獺」阿嬤的角

  色聲優還是由現實中88歲阿豆嬤，集合南北8個加起來上百歲的兒女，在台北錄音室一字一

  句推敲金門話的時態與動作。但今年阿豆嬤年事已高，「花帔阿獺2」改由她的兒女出馬，

  逐字逐句錄下台詞，再交配音師先行揣摩，錄音當天再現場從旁逐句修正情境口吻。


  「花帔阿獺2」延續第一集扭蛋城的故事，主要描述為了拯救失控的扭蛋城，在豆梨神的要

  求下，大金與小金必須擔負任務，再度重返人類世界，去找尋一塊「花帔布」來解除魔咒

  。


  「花帔阿獺2」獲得金門縣文化局贊助拍攝，文化局長許正芳表示，希望藉由結合動畫電影

  產業促進在地文化與旅遊發展。


  在「花帔阿獺2 」首映會前，18、19日將先在何浦、開瑄、正義和述美國小巡迴放映，楊

  仁賢將與小朋友互動。（編輯：陳俊碩）1080417



