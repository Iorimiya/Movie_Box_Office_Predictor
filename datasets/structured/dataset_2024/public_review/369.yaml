title: '[新聞] 金門前進奧斯卡 當地子弟轉換跑道掌鏡'
url: https://www.ptt.cc/bbs/movie/M.1710072786.A.101.html
date: 2024-03-10
content: '一個曾是年薪200萬的軟體工程師、一個是在地的婚禮攝影，兩個金門子弟人生原與

  紀錄片勾不上關係，因緣際會之下，成為紀錄短片「金門」的幕後團隊，第一次參與

  紀錄片就入圍奧斯卡。


  片長約20分鐘的「金門」（Island in Between）入圍第96屆奧斯卡金像獎「最佳紀錄短

  片」。這是2001年導演李安作品「臥虎藏龍」獲得最佳外語片之後，相隔23年再有台灣

  作品入圍奧斯卡決選名單。


  導演江松長（Leo Chiang）、視納華仁（CNEX）董事長蔣顯斌與製作團隊8日

  抵達洛杉磯，準備在10日（台灣時間11日）出席頒獎典禮。


  團隊當中，製片吳偉國、攝影陳彥霖兩人是金門在地人，兩人分別接受中央社訪問，

  對於參與拍攝2年作品站上國際舞台，都表示不可思議，「一直覺得很不真實」。


  更特別的是，兩人生涯原與拍攝紀錄片扯不上關係，第一次參與紀錄片就入圍奧斯卡。


  江松長2021年9月到金門準備拍攝紀錄片時，找來曾任議員助理的吳偉國擔任

  製片，負責張羅當地的拍攝工作。吳偉國介紹下，平時在擔任婚禮攝影的陳彥霖來

  擔任攝影師。


  開始工作前，江松長開了一堂課，向他們解釋什麼是紀錄片。


  吳偉國今年40歲，海洋大學資訊工程系畢業之後，曾經在竹科擔任軟體工程師，年薪

  超過200萬元；2017年回到家鄉金門築夢，擔任議員助理，投入社區營造；3年前

  接下「金門」製片工作，參與拍攝2年。現在身兼民宿老闆。


  吳偉國說，入圍奧斯卡這件事「一直很不真實」，他的生涯從軟體工程師，後來回鄉

  轉換跑道，參與政治工作；第一次擔任製片、參與影片拍攝就入圍奧斯卡，他提到

  友人笑說：「這是很多人一生夢想。沒想到我就這樣入圍。」


  吳偉國表示，拍攝過程中，認同江松長的理念「金門當作起點，把台灣的故事講給國際

  聽」。


  他說，近年很多人常把金門與對岸的廈門對比，羨慕廈門的繁榮；但這部短片拍出了

  金門的人文與歷史樣貌，他認為這部片的意義在於，刺激人們反思「我們不用盲目成為

  別人的樣子」。


  吳偉國為江松長穿針引線，介紹金門當地值得探訪的人事物。陳彥霖則用鏡頭，拍出

  了主視覺海報上，令觀眾驚艷的畫面：陷在沙灘上的坦克車，砲管對應著遠方的日照，

  彷彿朝向海的另一頭開火。


  29歲的陳彥霖本來是個婚禮攝影師，他說：「在金門做什麼都比較斜槓一點。」

  金門大學資訊工程系夜間部畢業，從事攝影工作全憑興趣，攝影技巧全是利用課餘時

  間，看著網路、Youtube影片自學。


  陳彥霖口中的「斜槓」在於，他一路從婚禮攝影、商業廣告，從平面兼拍影片，一直拍到

  入圍奧斯卡的紀錄短片。在金門出生長大的陳彥霖，直呼奧斯卡根本超出他的想像，

  「一開始連驚喜的感覺都不知道，後來網路一直報，才知道事情好像很大條」。


  在江松長的指導下，陳彥霖為了拍出日照與坦克車的畫面，從日出之前就守在現場，

  花了一兩個小時才拍到導演想要的感覺。觀眾的角度看來以為是日落，其實是剛剛升

  起的太陽。


  （編輯：馮昭）


  ———————————————————————


  我有點意外這則昨天的較舊新聞還沒有人轉貼？XD那我就認養分享囉！


  補充一些這次中央社採訪劇組美國奧斯卡之旅，其他拍到的訪談照與授權劇照（授權單位主

  要為CNEX）


  1.導演江松長啟用金門在地的攝影師陳彥，拍攝陷入沙灘的坦克車。



  2.導演江松長啟用金門在地的攝影師陳彥，拍攝陷入沙灘的坦克車，對應著遠方升起

  的太陽。



  3.導演江松長（左2）啟用當地出身的金門子弟吳偉國（左1）擔任製片，協助安排當地

  拍攝。（吳偉國提供）



  4.導演江松長（Leo Chiang）8日表示，希望藉著影片讓世界更認識台灣



  5.導演江松長（Leo Chiang，左）與視納華仁（CNEX）董事長蔣顯斌（右）在2020年一趟

  金門之旅觸發了拍攝的動機。



  心得：恭喜「金門」獲得的藝術成就，也恭喜電影成功攻進院線，但也期待能夠獲得

  後續的加映場次—

  此片即使在台北也只有喜樂時代獨播；唯一不是在台北可以看到此片的電影院，是高雄

  總圖的喜樂時代



