title: '[新聞] 魏德聖：金門適合拍奇幻片'
url: https://www.ptt.cc/bbs/movie/M.1417792564.A.9E1.html
date: 2014-12-05
content: '（中央社記者黃慧敏金門縣5日電）導演魏德聖今天在金門大學表示，將來如拍攝與金門

  有關的電影，會是部奇幻荒謬片；他並勉勵學生單純地追求最喜歡做的事。


  金門大學「典範人生」昇恆昌講座今天邀請魏德聖主講「逆轉勝的電影人生」，由金門大

  學學務長顏郁芳與魏德聖對談。魏德聖坦言，現在並未計劃到金門拍片，但他認為，金門

  適合拍攝荒謬、奇幻的電影，這類型電影比較符合海島的氣味。


  他說，雖有不少人到金門拍片，但普遍難以擺脫戰地氣息，而且太過寫實，讓人以為在這

  裡生活很苦悶、掙扎，未能呈現出「苦中作樂」的氣氛，相當可惜。


  在拍攝「海角七號」之前，魏德聖寂寂無名。他告訴學生，人生沒有一件事是浪費的，所

  做的每件事都在累積能量、培養人文素養和社會觀察。他以自身為例說，入行之初，以拍

  攝紀錄片為生，訪談了許多人士，後來的電影不少台詞是出於當時的紀錄。他笑說，很多

  是「抄來的」。


  當被問到未能獲得去年和今年金馬獎時，魏德聖立刻反問台下學生「去年職棒冠軍是哪隊

  ？」學生面面相覷。魏德聖接著說：「所以，得獎重要嗎？」他說，能留下時代的記憶才

  是重要，他很高興有3部電影留下記憶；而即便「賽德克巴萊」和「KANO」虧錢，「我也

  沒有白活」。


  魏德聖認為，現代人長壽，年輕人可以盡量往前「衝」，不必急著安定，只要單純地追求

  最想要做的事，老天就會幫助你、奇蹟就會發生。


  身為基督徒的他見證說，人總要相信有一種力量；他說，每當付不出薪水、買不起便當，

  感嘆日子要如何過下去時，他總是相信老天，而且禱告大有力量，「你相信，就會得到」

  。


  今天的講座在金大楊肅斌演講廳舉行，學生擠爆現場。銘傳大學講師也帶領大陸和星馬學

  生前來聆聽。學生發問踴躍，且爭相與魏德聖合影。


