title: '[普雷]《金門留念》當阿兵哥成為往事'
url: https://www.ptt.cc/bbs/movie/M.1693237484.A.2AD.html
date: 2023-08-28
content: '當男人服役時，迷彩色的金門追憶


  如果一群直男群聚一起會聊什麼，聊車、聊投資、聊女人？還有個過去男生會聊名列前茅

  會讓女生翻白眼的話題，那就是聊當兵。兵役是過去台灣男性的必經之路，如今兩、三年

  的兵役已經縮短到一年、四個月、甚至全面志願役的局面，當兵話題可能就跟金門退伍潮

  一樣成為往事。


  以金門島為主題的紀錄電影《金門留念》，描述幫軍人拍照的照相館老闆、一位退伍開便

  當店的軍官、還有遠嫁金門的中國姑娘，三人對於這座曾經國共內戰的最後防線，具有政

  治和戰爭特別意義的軍旅島嶼有著怎樣的特殊回憶，還有揮別過去後如今金門樣貌在他們

  眼裡是什麼模樣？









  《金門留念》是什麼電影？


  你的出生年次還必須服兵役嗎？還是你是位志願役軍人，現役或退役。軍旅生活總是有喜

  有悲，有時候手抓到的籤或素未謀面一起吃大鍋飯的臨兵，都可能決定我們當兵生活的樣

  貌，但如同一句軍中名言：軍中什麼都是假的，只有退伍才是真的。


  當兵一來怕抽到海陸籤，二來就是下部隊的「金馬獎」，也就是外島服役，過去內戰時期

  ，中華民國政府實施戒嚴，金門馬祖成為國民黨死守的最後防線，美日砲火聲不斷，故當

  年抽到外島兵役就有著無法回家的戰死異鄉的覺悟。














  但紀錄片《金門留念》不是那麼嚴肅的戰爭議題，這部片聚焦於三位在軍人不同身分、從

  事不一樣工作、還有對金門的看法也不大相同的人。金門本地人開設照相館的李國明，從

  抗戰拍到現今多年看到金門軍人從人山人海變成小貓兩隻，卻也留下不少歷史鮮明的人物

  相片。


  過去在外島當兵的軍官黃善勇是台灣苗栗人，因為政治和家庭因素選擇志願役，軍旅生活

  影響他很深，深入到他開了間便當店長居金門。遠嫁台灣的四川女性石成梅，在台灣做著

  砲操表演的工作，對於她來說金門的家庭高過兩岸政治，但金門跟她所想的台灣差別很大

  。














  《金門留念》探討、分析與延伸：


  以台灣人來說都明白金門、馬祖向來是支持國民黨最大的票源，由於歷史緣故金門馬祖並

  未受過日本殖民，而是在二戰時期受到日本侵略，而在國共內戰又處於國民黨退守最後防

  線，替金門帶來砲火，但滿滿台灣來島的軍人也讓這個地方成了戰爭之下的做小本生意的

  好地方。


  因長期是軍事重地的緣故，當臺灣各縣市在1950年戒嚴逐漸放寬的開放縣市長民選時，金

  門直到戰地政務終止解嚴後的1993年才迎來第一次縣長選舉。且因時代轉變金門已經不需

  要大量兵役駐守，金門商家流失主要生意客源，故在後期放寬兩岸旅遊時，金門便轉向招

  攬中國旅客來島觀光。












  金門在戰爭創傷不亞於台灣本島，1937年日軍從古寧頭等地強取金門造成島上多處傷亡。

  不料1949年國共內戰，事隔12年古寧頭再度爆發戰役，雖為國民黨少數作戰勝利之役，但

  金門也全面進入了軍事化管理，軍民共存亡的時期。之後還迎來大擔島戰役、八二三砲戰

  等事件。


  也因為大大小小戰役和無數血淚史在金門島上發生，戰地旅遊的黑暗觀光行程一直是金門

  島的特色之一，除了大小戰事古蹟的保留維護外，過去廢棄的軍事設施和招攬當年老兵重

  溫年輕軍旅記憶，成為金門觀光很重要的一環，也讓金門除了高粱酒以外，軍事文化的聯

  想根深蒂固在台灣人腦中。














  《金門留念》值得一看嗎？


  這部電影比起過去拍攝金門相關就得重提國民黨勝戰保衛台澎金馬這點，來得有新意，也

  較為實在去看過去和現在。尤其是透過金門島上住民、台灣外島服役軍官、中國籍配偶三

  種截然不同身分的人，來訴說他們眼中的金門，並且說起自己一路走金門島對他們人生來

  說代表什麼。


  電影裡有許多有意思的橋段跟只有那個時代才能體會跟了解的歷史印象，像是軍人拍照為

  何要拍全身照那是為了告訴家人他手腳都在一切安好，還有當年金門服役軍官告訴你金門

  軍人島休和日常生活是什麼，報告班長中福利社的女孩是否真能和阿兵哥修成正果？而中

  國女孩嫁來台灣，除了敘述自己遠嫁他鄉的心聲外，還穿上中華民國軍人的草綠服替遊客

  演示跳砲操。


  我認為這部《金門留念》整體來說是輕鬆有趣且有著特別意義的，雖然不能說完全沒有政

  治情感在其中，有人認同裡面被攝者的想法有人不認同，但在政治和軍事之後，金門島還

  是要生活，這也是這部片一個重大的議題。







  在過去軍人潮、中國遊客退燒後今後的金門該走向何方？隨著當兵的人越來越少，沒有經

  歷軍旅和迷彩記憶的年輕越來越多，金門除了軍事景點的觀光外，當地文化和風俗民情的

  觀光事業或是其他產業是否除了抱怨陸客不來了之外走向轉型和求生之道，其實才是金門

  當地政府最需要注重的地方。


  《金門留念》被選為2022年台灣國際紀錄片影展開幕片的意義，我想是讓台灣本島人聽見

  不一樣的聲音，繼續走出同溫層去了解別人怎麼想。相片記憶令人懷舊，但仍需雙按下快

  門的手，留念但喚不回曾經的過客。


