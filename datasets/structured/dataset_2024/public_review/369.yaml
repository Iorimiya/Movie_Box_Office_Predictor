title: '[新聞] 金門如何成為中國「敏感電影」觀影天堂'
url: https://www.ptt.cc/bbs/movie/M.1738292150.A.DA2.html
date: 2025-01-31
content: '十公里外的自由：金門如何成為中國「敏感電影」的觀影天堂



  BBC 蔣宜婷


  啜泣聲在金門電影院的黑暗中此起彼落。大銀幕上，中國新冠疫情期間的畫面正在閃動：

  封城的街道、吹哨者李文亮醫生的微博、一名女性在救護車後喊著死去親人    。


  「多年之後我們用電影直面這段歷史，有集體記憶也有創傷。」來自福建的大學生Joy說

  。她和三十多位同樣來自中國的觀眾，透過社交平台小紅書相約「到金門看電影」。


  在這個距離中國海岸僅10公里的島嶼，越來越多中國青年來看在他們國內無法上映的電影

  。這天他們看的是導演婁燁的新作《一部未完成的電影》，該片涉及武漢封城的敏感題材

  。


  「現在中國電影審查緊縮，能在金門看到這些電影，我很珍惜這個機會。」Joy說。


  這群年輕人在兩天內連續包場看四部

  、性別等議題。他們在觀影前興奮地打卡拍照。

















  居住在福建省沿海城市的陳棣（化名）和同伴在《一部未完成的電影》上映當天就抵達金

  門。


  「我第一直覺是有點

  ，」他說，這是他第一次造訪金門，到此地看電影是福建影迷既可循合法途徑、又能負擔

  成本的旅程，「搭船只要半小時就到，包含住宿總共花費大概1000元人民幣左右（新臺幣

  約4,495元；英鎊約111元；美金137元）。」


  陳棣在1990年代出生，中國電影導演婁燁是他最喜愛的華語導演之一，作品反映社會現實

  ，象徵中國獨立電影自由的精神，其作品《頤和園》曾被中國政府視為禁片，其餘能在中

  國映的電影則多遭刪減。他過去想看婁燁的電影，往往只能透過網路盜版資源。


  在中國，電影上映前要交到電影局審查，「歪曲民族歷史或者民族歷史人物」等內容被明

  令禁止。針對新冠疫情的主題，中國國家主席習近平在2021年新春談話形容其為：「用眾

  志成城、堅忍不拔書寫了抗疫史詩」，官方宣傳主旋律是感人的醫護故事。因此，婁燁的

  新作被認為是不可能在中國上映的禁片。


  陳棣去年翻牆收看台灣金馬獎典禮直播，得知《一部未完成的電影》將在台灣上映而開始

  「幻想」這趟旅程，「我們還翻牆到Google看金門影城資訊、用臉書詢問影城放映時間。

  」


  他跟同伴出發前20天就著手準備福建旅客到金門旅行須辦理的多項證件，包含「大陸居民

  往返台灣通行證」、「個人旅遊簽注」和「入金證」，週末的船票也要搶先買。他的同伴

  還在金門重啟旅遊後，就先一日實地「場勘」兩間電影院，觀察路線跟影廳設備。


  陳棣等人得以到金門旅遊，是基於其福建居民的「特殊身份」。


  2019年，受兩岸政治情勢及新冠疫情影響，中國限制旅客赴台灣旅遊，直到去年年中，才

  開放福建省居民到台灣馬祖跟金門自由行、團體旅遊。此舉被認為是兩岸旅遊交流融冰的

  訊號。


  金門與廈門隔海相望，相距不到十公里。2001年起，台灣金門、馬祖與中國福建沿海地區

  實施小規模通商、通航和通郵的「小三通」。


  如今「小三通」重開，金門市區隨處可見中國年輕人排隊買手搖飲、騎電動機車代步的身

  影。根據台灣行政院內政部移民署統計，福建旅客透過小三通入境金門，已超過4萬人次

  。


  陳棣透過社交媒體向BBC記者分享其兩天一夜的旅遊紀錄，白天他們在金門市區觀光購物

  ，夜晚就到戲院看電影，「不光看電影，有社交也有旅遊，帶來各種情緒價值。」


  但看過電影後，他感受複雜，「原本想炫耀打卡這個特權，但想想其實這是很諷刺的，這

  部電影是大陸疫情時代的縮影，不是拍給大陸人看的嗎？為什麼我們沒有正常的觀影環境

  ，非得跑這麼遠？」




  2024年最後一天，今年34歲、剛搬到福建的李李（化名）也在金門電影院裡度過。她在《

  一部未完成的電影》裡回想自身遭遇，全程激動哭泣。


  該片以偽紀錄片形式講述中國三年的新冠疫情，穿插大量中國疫情期間民眾上傳社交平台

  的真實記錄，包含對新冠病毒進行公開示警的「吹哨者」李文亮醫師的微博訊息、2022年

  大規模反對清零政策的「白紙運動」畫面。


  「當年那些影像全都蹦到我眼前，我三年中在網上看到那些令人揪心的視頻，很多已經找

  不到了，我在大螢幕看到，就哇哇哭了出來，必須忍住哭聲。」李李告訴BBC中文。


  疫情時李李在北京工作，白紙運動期間曾因為在微博發文觸及敏感話題，被拘留在派出所

  ，她也有朋友遭警方逮捕。


  李李原本在電影產業工作，疫情前她多次為了看電影到各地旅遊。當時即使有些電影因為

  題材敏感，在中國無法放映，她仍有不少替代選項。


  過去中國和台灣文化交流頻繁，中國影迷到台灣看電影、參加影展是常態。2018年，她曾

  因為想看中國已故年輕導演胡波的《大象席地而坐》，特地搭紅眼航班到台灣待一個晚上

  。


  但隔年中國文化和旅遊部便暫停申請及核發赴台灣自由行通行證。中國官方「鑑於當前兩

  岸關係」中斷交流，被普遍認為與香港當年升溫的「反送中」運動有關。


  李李也曾往返香港參與電影節。當地電影院多年來也被中國影迷視為「看片勝地」，有中

  國其他地區無法上映的敏感電影，及限制級影片的完整版本。但2020年《港區國安法》實

  施後，多部紀錄片及電影無法上映或被撤檔，被認為是與政治審查有關。


  「香港電影市場的變化，我們不可能再看到《一部未完成的電影》這樣的電影，那裡越來

  越像中國某一個城市，跟我們沒什麼區別了。」


  中國電影業在疫情期間嚴重萎縮，據媒體報導，有1.2萬多家電影院關閉、數千家公司停

  業或倒閉。李李也因此失業，選擇搬到福建「躺平」，意外獲得金門旅遊資格。


  「就像命運一樣，我出發前，每天還去天后宮拜媽祖，一定要看這部電影。」在金門的影

  廳裡，她久違感受到安全和自由，能不顧外界眼光回憶封控期間的創傷。


  「跟親身經歷三、四個月封城，因為政策受苦的人相比，我遭遇的創傷不算什麼，我比他

  們幸運，我活下來了，」李李認為，婁燁這部電影為時代留下紀錄，觀者亦是，「我不斷

  提醒自己，不要忘記這些事情，我現在接受採訪，也是歷史的見證。」




  這部在中國無法公映的紀錄片在金門意外走紅，揭示金門發展「電影旅遊」的潛在機會。


  高雄電影節節目總監鄭秉泓表示，

  ，「比商業跟文化考量更重要的是，台灣是

  一個烏托邦，他們可以很安心的看這部片。」


  他在大學任教期間，就曾有中國學生分享，會特地參與高雄電影館每年籌劃關於台灣二二

  八事件、白色恐怖轉型正義的影展，「他們覺得在中國永遠看不到，連上網看都會有點危

  險，會留下紀錄。」


  在金門經營民宿的青年王苓近期也才看過《一部未完成的電影》，




  她指出，中國影迷也為該地觀光旅宿帶來正面影響，「他們會消費，還可以藉此認識金門

  」。她認為，



  代表金門的國民黨籍立委陳玉珍回覆BBC中文查詢時表示，從未聽聞有中國民眾特地到金

  門看電影，對此現象感到驚訝。「金門電影院設備好，大家來看電影是正面的，但如果只

  是萬分之幾的人特地來看有興趣的紀錄片、或大陸沒播的電影，不能稱為普遍現象。」


  陳玉珍認為，唯有人數夠多，才能評論或研議相關發展政策。


  2013年曾在台灣的大學交換的福建居民楊先生，在上映首日就到金門觀影。「

  ，很感謝有台灣這個窗口。」


  楊先生解釋，他

  對兩岸逐步開放旅遊的方向感到雀躍，「就算無法回復過去頻繁交流，至少開放台灣自由

  行，能再去看電影，生活段時間。」




  今年1月17日中國文化和旅遊部在其官網公告，將在近期恢復福建、上海居民組團到台灣

  本島旅遊，有意突破兩岸旅遊交流僵局。


  成功大學政治學系教授王宏仁告訴BBC中文，中國透過經濟、社會與台灣交流，包含旅遊

  ，都是其統戰策略的一環，「意在拉攏民心，並維持兩岸關係的穩定」。目前中國居民到

  金門看敏感電影、獲取自由的空間，未必在其期待之中，但仍須觀察其後續狀況。


  「他們回去會不會被調查？之後這現象會不會被禁止？」他說。


  當地旅宿業者王苓也認為，金門位置特殊，得以讓中國民眾看到議題敏感的電影，「但兩

  岸現在仍難以正常交流，

  」


  Joy是BBC記者在金門電影院現場唯一採訪到的中國民眾，其他人都表示不願受訪。這些旅

  客擔心其言論和行為引發不必要的聯想，可能造成兩岸政策緊縮，「我因為有親戚在台灣

  ，還能夠以其他簽證去台灣，比較不擔心，但他們就會比較戒備。」


  他們也認為，


  李李則更持堅定交流立場，電影和音樂等媒介使她認識台灣，深受其文化影響。「原本是

  一個小窗，後來打開了一扇門。我走進去，了解到更多東西，雖然我接受紅色（共產黨）

  教育長大，但我有了更開放包容的心態。」


  「能到台灣看電影，我還是一個時代的幸運兒吧。」



  －'
