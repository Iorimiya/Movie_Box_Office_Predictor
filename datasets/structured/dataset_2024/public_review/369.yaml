title: '[新聞] 國片傳佳音《金門》入選 美國影藝學院 最'
url: https://www.ptt.cc/bbs/movie/M.1703219827.A.E21.html
date: 2023-12-22
content: '國片傳佳音《金門》入選美國影藝學院 最佳紀錄短片獎 15部短名單之列



  美國影藝學院於美國時間12月21日公布導演江松長所執導紀錄短片《金門》脫穎而出，入

  選15強短名單，有機會角逐奧斯卡最佳紀錄短片獎。


  文化部長史哲恭賀《金門》入選短名單並表示，《金門》能從全球參賽影片的激烈角逐獲

  提名，展現臺灣電影軟實力，深感欣慰與驕傲，預祝《金門》成功奪下美國奧斯卡最佳紀

  錄短片獎。


  文化部指出，《金門》由視納華仁文化傳播股份有限公司、蔣見美教授文教基金會、紐約

  時報及臺裔美籍影像獨立導演江松長共同出品製作，影片以溫柔且具人文關懷的角度描寫

  離島之金門，讓世界更進一步了解臺灣，該片已於《紐約時報》Op-Docs平臺上架。


  文化部表示，文化部推動「黑潮計畫」鼓勵我國電影業者開發國際市場，壯大臺灣文化內

  容，打造國際規格影視內容帶動影視人才技術及製作規模提升，拓展國際市場，促進產業

  整體發展，讓更多影人及影片在國際上發光發熱。


  美國奧斯卡入圍名單將於美國時間2024年1月23日公布，得獎名單將於2024年3月10日頒獎

  典禮中公布。




