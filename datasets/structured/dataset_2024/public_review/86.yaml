title: '[好雷] 《神隱少女》呈現的世代的對立與和解'
url: https://www.ptt.cc/bbs/movie/M.1399876906.A.875.html
date: 2014-05-12
content: "圖文網誌：\n\n\n\n\n\n\n\n《神隱少女》呈現的世代對立與和解\n\n\n宮崎駿的動畫往往讓人有種發自內心的幸福感，但這份幸福感，通常並不是來自於告知大\n\
  家我們有多幸福，相反地，他總是要訴說一些真正值得我們哀傷的事。\n\n《神隱少女》就是這樣一個沈痛的故事。\n\n\n防雷\n\n\n\n異世界就是現實世界\n\
  \n所謂的「神隱」，說「鬼隱」也對，總之就是莫名其妙的失蹤了，大家就猜測他應該是被\n神怪抓去異世界。劇中少女千尋與父母也誤入了異世界，千尋爸提到這個地方就是以前泡\n\
  沫經濟所遺留的主題樂園廢墟，眼尖的人應該也注意到三人走在異世界的大街上時，建築\n物上赫然就寫著四個大字：「自由市場」。是的，到這裡就呼之欲出了，千尋一家走進的\n\
  哪裡是什麼異世界，根本就是我們所身處的現實世界：這個被自由市場體系主宰的現實世\n界。\n\n知道了異世界就是現實世界，劇中許多有趣的弦外之音也就一一浮現了。\n\
  \n\n\n\n舉債消費的大人\n\n在異世界裡，千尋的父母因為偷吃了不屬於自己的東西被魔法變成了豬，千尋只好在這個\n世界裡幫傭，整個故事也是圍繞著這個主線打轉，影射了千尋的父母，也就是大人們，在\n\
  不斷舉債舉債舉債、消費消費消費的經濟模式中，讓自己變成了豬，也讓自己的孩子一生\n下來就無從選擇，成為受「魔法」操控的一份子。\n\n那這是部控訴上一代不負責任的動畫囉？不！恰恰相反，千尋從頭到尾都記得他的目標是\n\
  要帶著父母一起逃離這個異世界，這部動畫，美妙也美妙在這裡。\n\n\n\n整個世界就是一間特種營業場所\n\n故事的主要場景，是異世界裡的一座浴場，有女性陪侍的浴場，非常接近我們印象中的色\n\
  情行業。那為什麼拿色情場所作為現實世界的縮影？當然不是要說父母的行為讓女兒淪落\n風塵。色情行業只是一種象徵，而且也是非常好的象徵，因為再也沒有另一種行業，能將\n\
  人與人之間的等級、控制、剝削、利害，呈現得像色情行業那樣直截了當。浴場的主管名\n字叫「父役」，領班叫「兄役」，也暗示這個體制是個不折不扣的父權體制。\n\n\n\
  \n本尊與分身\n\n色情行業最大的特色，就是會取花名，人們以另一個名字、也就是另一種虛構的身份在這\n裡工作，工作久了產生慣性，人們就忘了自己原本的名字、原本的面貌。本來工作是為了\n\
  離開這個虛構的身份，但最後卻在這個虛構的身份中永遠住了下來，自己也沒發現。\n\n異世界的浴場就是這樣的一個地方。裡面的員工，明明是人，卻被魔法變成類似青蛙（男\n\
  ）或蛞蝓（女）的動物，以這樣的身份工作，甚至反過來覺得人類很臭很噁心。「烤蠑螈\n」成為他們之間最愛吃的食物。蠑螈是與青蛙和蛞蝓形體相似的動物，吃，象徵一種征服\n\
  、一種控制，吃與自己形體相似的東西，就是一種對征服與控制的崇拜。這個概念後來被\n「無臉男」這個角色繼續深入的發揮。\n\n\n\n無臉男\n\n無臉男是一個徘徊在體制邊緣的角色。他沒有離群索居、也沒有選擇加入這個人吃人的自\n\
  由市場，為什麼？因為他是一個能夠感受到寂寞的人，他知道無論是離群、還是加入這個\n逐利的大家庭，都不能真正讓他感到溫暖。直到一個記得自己原來面貌的人，也就是千尋\n\
  ，對他表現了人與人之間那種無條件的關心，他才感受到溫暖，開始相信體制、進入體制\n。\n\n\n\n幫助vs宰制\n\n進入浴場之後，無臉男在千尋需要幫助的節骨眼上，給了她所需要的東西，得到千尋的感\n\
  謝，但無臉男要給千尋更多，卻遭到千尋拒絕，因此在這個交會時互放光亮的過程中，無\n臉男還是無臉男、千尋還是千尋；同樣一個互動模式，套用在浴場其他的員工身上卻有不\n\
  同的結果，由於人無止盡的貪求，人吃人，或說人宰制人的模式就這樣出現了：無臉男透\n過撒錢成為浴場中的大爺，拿了他的金子的人也被他吃了下去，受他宰制、成為他的一部\n\
  分。\n\n還沒完，無臉男的特殊之處，就在於他畢竟是一個有能力感受寂寞的人，他宰制別人後仍\n然清醒著，知道用金錢控制他人跟自己在一起，自己還是會寂寞，但他沒有辦法脫離這個\n\
  令他不舒服的狀態。換句話說，宮崎駿點出了一個現象，就是宰制他人的人，最終也莫名\n其妙的被這個宰制關係所宰制，共同成為一個除了互相宰制、繼續宰制、更多宰制之外看\n\
  不出來到底還要幹嘛的巨大怪物。更有趣的是，連清楚這一切、利用這一切來牟利的浴場\n主人「湯婆婆」，也無力處理這個被體制創造出來的怪物！\n\n解決這個怪物的是千尋。千尋讓無臉男吃下了「河神的丸子」，無臉男在劇烈的嘔吐下，\n\
  吐出了一切他吃進去的人，回歸本來的面貌。\n\n\n\n「減法」作為解決方案\n\n河神的丸子是千尋幫河神清出河裡的垃圾後，河神為了答謝而送她的禮物。說是「吃」，\n\
  剛好顛倒，重點是吃之後的「吐」才對，宮崎駿只是用「把原本不屬於河川的東西清出來\n」這件事來比喻這個吐出自己多餘的東西、回復真我的過程。而整劇的最後，當千尋一家\n\
  人從異世界中逃了出來，發現他們的車不知道怎麼搞的弄得髒兮兮，他們於是把車清乾淨\n，上車繼續他們的旅程，又再次扣緊了這個主題。\n\n\n\n白龍\n\n除了無臉男之外，白龍（珀、Haku）也是藉由這種「減法」恢復了健康。白龍這個角色是\n\
  千尋一家之所以可以逃離異世界的關鍵人物。逃離異世界的關鍵是什麼呢？答案就是人與\n人之間真實的情感：「愛」。\n\n千尋說，她第一次見到白龍，是為了撿掉到河裡的鞋。鞋，就是自己心愛的東西，人有能\n\
  力為了心愛的東西奮不顧身，而不是只有自私自利這一種可能性。這一點就是逃離宰制模\n式的關鍵，因為說到底，宰制我們的，不是婆婆的魔法幻象，而是我們心中的永遠無法滿\n\
  足的貪慾。\n\n白龍的墮落是深層的：他貪的是湯婆婆的魔法，他要成為另一個湯婆婆。他不貪財，所以\n能旁觀財富對人們的宰制，也能指點千尋，讓千尋跟這套體制周旋。一般人貪財，成了吃\n\
  蠑螈的青蛙蛞蝓；白龍不貪財，但他貪的是更大的東西，因此他成了人中之龍。不過，即\n使他的化身是相對來說高貴的龍，受貪慾宰制的本質和卑賤的青蛙蛞蝓依然沒有差別。所\n\
  以說，白龍的地位雖高，卻一樣記不起自己的名字。\n\n白龍吃了河神的丸子嘔吐之後，我們才發現這個貪慾的正體，不過就是一條小蟲一樣的東\n西，這是一切問題的根源，是湯婆婆植入我們的身體來控制我們的東西。白龍心中的病因\n\
  ，被千尋一腳踩死而漸漸恢復了健康。宮崎駿怕我們看不懂，還特別安排了鍋爐爺爺告訴\n大家：「你不懂嗎？就是愛啊！」\n\n所謂的愛，就是讓我們記起自己原本面貌的東西。反過來說或許也對，你有愛，你就會認\n\
  出對方真實的樣子，即便白龍化身為龍，千尋依然認得出是他；但媽寶巨嬰變成小老鼠，\n湯婆婆就認不出來，甚至當白龍提醒她重要的東西已經被調包了的時候，湯婆婆首先檢查\n\
  的不是媽寶巨嬰，而是檢查她的財產是不是還在。\n\n\n\n海原電車\n\n千尋的電車之旅，是一趟讓我們發現原來「綁住自己的就是自己」的旅程。\n\n誤以為白龍未醒是受到錢婆婆的詛咒，千尋搭上了「中道」號列車，前往沼底站尋求錢婆\n\
  婆的原諒與協助。日文的中道，就是「中庸」、「中間路線」的意思，這班中道號，就是\n那些走中間路線、在「自我」與「體制」兩頭跑求取平衡的人們所乘坐的電車。稀稀落落\n\
  的乘客，表示從體制回歸自我的人，其實並不多。安靜的車廂，疲憊的乘客，月台上還站\n了一位來接爸媽下班卻沒接到人的小女孩。\n\n整個異世界，從一開始的廣大草原，演變到後來成為汪洋一片，電車站的站名幾乎都是與\n\
  水有關的名字（如沼原、南泉、北沼等），一方面影射了全球暖化、海平面上升的環保議\n題，但另一方面更是具體化地表現了這個世界受到浴場、受到體制的洪流吞噬的地方越來\n\
  越大片。根據鍋爐爺爺的說法，以前列車是雙向行駛的，但現在幾乎是有去無回，暗示了\n體制外的空間越來越小、離開體制的人們越來越難以存活，這就是一開始白龍要千尋待在\n\
  體制內工作、等待機會逃出才不會馬上消失的原因。\n\n錢婆婆居住的地方叫做「沼底」，也就是沼澤的盡頭，一個尚未被體制洪水吞沒的地方。\n錢婆婆和湯婆婆是同卵雙生姊妹，但更像是同一個人的兩個面向，我們只是放任自己體制\n\
  （湯婆婆）的那一面無限制的膨脹，而壓縮了真我（錢婆婆）的那一面的生存空間。湯婆\n婆指使白龍去偷錢婆婆的魔女契約印章，就是要奪取錢婆婆與人訂契約的工具，人一旦開\n\
