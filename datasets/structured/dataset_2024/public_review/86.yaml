title: '[雷] 大人的童話：《神隱少女》'
url: https://www.ptt.cc/bbs/movie/M.1412007363.A.7C1.html
date: 2014-09-30
content: "大人的童話：《神隱少女》\n\n    奧斯卡最佳長篇動畫2001年開始頒發，盤點歷年的提名入圍和得奬名單，好\n    幾十部卡通片一看就知道美國製造，皮克斯、迪士尼、夢工場三分了天下，\n\
  \    不過再仔細一看，發現裡面有部動畫片的名字特別吸引人：2002年第75屆《\n    神隱少女》，這部來自日本的動畫片不僅成功在美國地盤贏得掌聲，而且還\n\
  \    是史上唯一以動畫片的形式榮獲歐洲的柏林金熊奬。\n\n    神隱兩個字是畫龍點睛，帶著一點不言自喻的東方禪意，依照日本民間傳說\n    ，「神隱」有很多種意思，其中一個說法是如果東西找不到，並非真的消失\n\
  \    ，而是被神明或鬼怪隱藏起來。《神隱少女》描繪的故事不會很複雜：一家\n    人闖進神明妖魔的領域裡，少女經過一番努力拯救變成猪的父母，終於在最\n\
  \    後回到原來的地方。宮崎駿堪稱絶響的神妙之處：一個冒險層出不窮的童話\n    故事，巧妙裝進滿滿的微言寓意，足以全世界的大人小孩省思再三。\n\n \
  \   想從神隱世界逃出去，先決條件是在那個世界倖存，這點千尋父母才剛踏進\n    去就被判出局，原因是來自現實世界的貪得無厭，貪婪慾望讓他們肚子餓看\n \
  \   到東西只想到吃、只想盡情享受別人的勞動成果，還天真以為先吃了再說，\n    反正老子有的是錢，順從身體的渴望他們絲毫沒有考慮到：陌生地方的食物\n \
  \   不一定乾淨、陌生地方的主人不一定想要他們的臭銅錢，更別提爸爸口中那\n    個哪家銀行的信用卡了。於是乎兩位大人唯一的回報是肉身成猪，一頭等著\n \
  \   把自己吞下肚東西再吐回去的猪。\n\n    遵照日本RPG劇情的傳統，故事主角是個平凡小孩，序章是平凡小孩不平凡的\n    際遇。《神隱少女》中的千尋很幸運遇到高人指點：趁天黑之前鬼島快逃、\n\
  \    吞下小丸子否則神間蒸發、沒工作做就是一隻動物，看起來雖然是放大絶招\n    給主角，可是仔細跟作為大人們的父母對比，千尋一開始就覺得不應該吃陌\n\
  \    生老闆的食物，而且從後來故事的進展來看，千尋之所以能一再突破困境，\n    她身上保有一股純真而勇敢的難得特質。\n\n    那個供澡各方神明的鬼地方，由霸道湯婆婆鐵腕經營著，除了小氣吝嗇貪財\n\
  \    的典型慣老闆症候群，她本身還是個法力深不可測的女巫，所以在包吃包住\n    包壓榨的福利之外，最厲害一招是剝奪本名，因為一旦失去原來名字，忙碌\n\
  \    中會逐漸忘掉曾經的自己，忘記自己從何而來、因何而來、歸往何處，最後\n    只能蝸居湯屋作湯婆婆的奴隸，安於現狀以為現實最多如此，這個融入群體\n\
  \    的過程，資本主義盛行的地方稱之為「社會化」，激進左派批評為「異化」\n    ，孟子在兩千多年前文言一點的講法是：「此之謂失其本心。」\n\n   \
  \ 在這方面，主角老實說作弊作很大，早在第一天過後，睡覺醒來的千幾乎忘\n    記自己名字，幸虧白龍交還寫著她本名的賀卡，千尋得以「不忘初心，方得\n   \
  \ 始終」。然而千能夠突破重重困境，靠得不僅僅是記得本名。當無臉男呼喚\n    出整個湯屋最為醜陋的一面，連湯婆婆都指望著千讓客人吐出金砂，只有千\n   \
  \ 還保持清明，她只想救出被變成猪的父母、只想幫助於她有恩的白龍，這個\n    單純特質使她如入鮑魚之肆卻能不同流而污，遠遠超出湯屋的層次，無欲則\n   \
  \ 剛，懂得魅誘人心的無臉男可以諷刺地隨便把「人」吞下肚，卻拿千尋一點\n    辦法也沒有。\n\n    一直徘徊在體制邊緣的無臉男，於湯屋附近像個名副其實的孤魂野鬼，體制\n\
  \    內找不到容身之處，體制外卻又無處可依，只能日復一日橋邊眼巴巴望著，\n    如同湯屋浮世繪裡的遊民。它從一開始對千尋感到無比好奇，大概是經歷了\n\
  \    漫長歲月，沒有見過像這樣的一個外來者。 整個《神隱少女》動人的場景很\n    多，最令我回味無窮的是千尋和無臉男之間的對話。當無臉男一勁地捧上世\n\
  \    俗的山珍海味和金銀珠寶，想要什麼都可以給，而千尋卻只是淡定地說不需\n    要，因為友誼和親情再強大的幻術也變不出來，然後，幾句真誠的簡單問候\n\
  \    ，將無臉男沉埋封印已久的吶喊逼出來。形形色色的配角群中無臉男相當搶\n    戲，通常保持沉默不怎麼講話，當時它發自內心的那一句吶喊，我想存在於\n\
  \    每個人的靈魂深處，只是如同被迫忘記本名一樣，每個人也只能被迫置若惘\n    聞於內心的吶喊。\n\n    沒有了靈魂，剩下最基本、最原始的生理慾望。宮崎駿在《神隱少女》中把\n\
  \    吃的寓意發揮到了極致：千尋父母因為貪吃長成了猪、不吃那個世界的東西\n    卻又會消失、每天接觸山珍海味的員工最喜歡炭烤蠑螈、無臉男進湯屋後胡\n\
  \    亂吞食因而性情大變。吃的反面是吐，有進食有排洩才能夠新陳代謝，就連\n    最具有自我消化能力的河流，被人類灌進了太多非自然廢棄物，無法排洩，\n\
  \    最後的命運成為特大號腐爛神。在千尋的協助下拉出一脫拉庫的河神，留下\n    的那顆泥丸子便是具有催吐髒東西的法寶，無臉男吃了把生吞活剝的青蛙吐\n\
  \    出來，白龍吃了終於吐出巫婆下咒的黑泥鰍，而本性純真的千尋吃了，卻只\n    是覺得難以下嚥。\n\n    千尋的角色設定為十歲小女孩，宮崎駿自述創作《神隱少女》的動機，就是\n\
  \    想讓每個十歲小女孩能在千尋那裡看到自己。我想小孩子本性純真，畢竟是\n    涉世未深，還來不及被污染，但這不代表純真是必然的，本性溫柔的白龍便\n\
  \    因為想學魔法而誤入歧途。正如同勇敢也不是必然的，千尋在還沒神隱之前\n    ，只是過個隧道都要緊緊抓住媽媽的手，跟湯婆婆的巨無霸媽寶差不了多少\n\
  \    ，後來遭遇巨變，一開始雖然有白龍幫忙仍然是哭哭啼啼，只有在一次又一\n    次的冒險犯難中克服困境，才是真正成長煥發。宮崎駿本來也擔心所創造的\n\
  \    這個角色，可是在故事將近完結的時候，卻深信千尋一定會討人喜歡。\n\n    最後，很多人無法理解千尋為何能猜出父母不在猪群裡，對於沒有唯一解釋\n\
  \    ，也許連宮崎駿都沒有打算回答這個問題，我自己的答案很簡單，因為千尋\n    在頭髮上綁了慈祥的幸運帶，那是鍋爐爺爺口中很可怕的錢婆婆，還有原本\n\
  \    兇惡的一群妖怪大家所紡織而成。結局是皆大歡喜，千尋成功和爸媽回家，\n    白龍找回自己名字不再迷失，無臉男終於有個歸屬之地，連一向只會哭啼的\n\
  \    巨無霸媽寶都貌似長大了。所以無論是大人小孩，不管是多少年後，每個人\n    都可以在裡面找回勇氣，這就是《神隱少女》深受喜愛的地方。\n\n\n \
  \   \n\n--\n\n    經典電影，精彩再現：\n\n\n    \n--"
