title: '[好雷] 神隱少女 – 給畢業生的暖心禮物 '
url: https://www.ptt.cc/bbs/movie/M.1466343179.A.2FF.html
date: 2016-06-19
content: "網誌好讀版:\n\n\n少女千尋遇見無臉男和腐爛神的那個晚上，也是下雨的天氣。\n在盛夏之前，再看了一次神隱少女，那些臉孔好像似曾相似：\n\n\
  忘了名字的白龍少年，\n誤闖異界的少女千尋，\n沒有臉和聲音的男人，\n後菜鳥時代的小玲，\n豆腐心的鍋爐爺爺，\n寵愛寶寶的湯婆婆，\n任性的小巨嬰寶寶，\n\
  一直很聒噪的青蛙，\n和智者般的錢婆婆。\n\n多年後才明白，原來那是宮崎駿寫給新鮮人最好的畢業禮物。\n\n如果說魔法公主是宮崎駿思考人與自然的關係的警示寓言，\n\
  那神隱少女大概是宮崎駿給成人社會最暖心的祝福與鼓勵。\n\n\n曾經發生的事不可能忘記，只是暫時想不起來而已\n\n\n在商言商的異世界裡，無臉男一直都在那裡，\n\
  失去了臉孔與聲音，最後被寂寞與虛無餵養，\n成了人稱無臉男的妖怪，直到千尋邀請他進入湯屋。\n交換或收買，一直是他面對社會交友的方式，\n在湯屋金錢至上的繁華世界裡，無臉男用泥土幻化的金子，\n\
  換到了諂媚與虛榮，卻買不到千尋的認同。\n他覺得困惑。於是跟著千尋踏上一段旅程。\n\n路走久了，會迷失自己是誰，要去那裡。千尋在簽訂合約的時刻，就被奪走了名字。\n\
  是白龍貼心留意，少女才能藏好自己的真名，在大千世界，保持真我和初衷。\n那是失去自由與真名的龍，最錐心的痛。\n\n\n不工作的話，會被湯婆婆變成動物\n\n\n\
  從學校投入職場的時刻，我們也像剛落入異世界的千尋一樣，感到陌生和不安。\n完成河神的案子，那是少女千尋蛻變的開始。不再是當初發抖的不經事女孩，\n長了肩膀，有能力幫助一些人，做出一些貢獻，甚至為了男朋友白龍，踏上旅程。\n\
  在後青春期的冒險，得到了一些追隨者，無臉男、胖老鼠和小蒼蠅。\n\n我很喜歡片尾千尋走出隧道的模樣，和初入隧道緊抓著媽媽的不安與害怕不同，\n雖然同樣緊抓媽媽不放，這一次卻多了一點堅定，不再放開重要的人了。\n\
  \n\n神隱少女，是盛夏的一場華麗冒險\n\n\n小玲提醒做人的道理，\n白龍做的魔法飯糰，\n湯婆婆的火球攻擊，\n錢婆婆的走路吊燈\n小黑碳的一窩瘋，\n\
  河神的丸子，\n鍋爐爺爺幫千尋蓋棉被的畫面，\n那些溫暖的畫面，點滴心頭。\n擅長用畫面說故事的宮崎駿彷彿在說：「孩子們，安心成長吧。」\n\n以生命之名，在那年夏天的回憶，大概是所有動畫配樂裡，最百聽不厭的歌曲了。\n\
  \n生命之名/那年夏天: \n\n\n\n\n\n--"
