title: '[創作] 神隱少女的主題曲 鋼琴重編版本'
url: https://www.ptt.cc/bbs/movie/M.1507391732.A.1F2.html
date: 2017-10-07
content: '蠻喜歡宮崎駿動畫系列的音樂

  久石讓的編曲都蠻好聽的


