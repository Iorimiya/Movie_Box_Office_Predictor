  宮崎駿2001年推出的經典動畫《神隱少女》，全球上映18年後，大陸終於要引進院線播映

  。網友不禁感嘆，「有生之年，終於能在大螢幕上看到《千與千尋》了」。


  《神隱少女》在大陸取名《千與千尋》，雖然確認引進但具體時間尚未確定，但大陸網友

