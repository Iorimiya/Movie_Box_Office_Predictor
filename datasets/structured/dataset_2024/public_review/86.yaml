  《神隱少女》隔21年重映登新片票房冠軍！　吉卜力點頭加碼2周特典


  2022年09月12日 20:39


  記者劉宛欣／綜合報導


  日本經典動畫《神隱少女》曾創下影史票房記錄、榮獲奧斯卡最佳動畫，睽違21年重新上

  映，截至11日全台票房已達750並持續飆高，登上了新片榜冠軍，此次片商特地邀請台灣

  知名海報設計師方序中、插畫家董十行設計台灣限定宣傳海報，並獲得吉卜力獨家授權，

  上映首4日間只要購買數位紀念版電影票，就可以獲得限量版海報與「海原電鐵乘車券書

  籤」，讓粉絲大讚誠意十足。



  ▲《神隱少女》時隔21年重映，榮登新片票房冠軍。（圖／甲上提供）


  不少鐵粉在社群帳號上曬出裱框海報，還有人扮成千尋、無臉男進戲院朝聖，感動表示：

  「21年後再看《神隱少女》有完全不同的體會，在大銀幕看有被重新感動到的感覺。」對

  此，片商為回饋粉絲支持，獲得了吉卜力同意加碼，於12日公開第二周、第三周特典，呼

  籲想收藏的粉絲千萬別錯過。



  ▲《神隱少女》加開第二、三周特點。（圖／甲上提供）


  影史動畫神作《神隱少女》21年前上映時，就橫掃全球票房，在台重新上映也有大批粉絲

