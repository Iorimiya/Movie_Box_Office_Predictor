title: '[有雷] 少則得，多則惑，人心苦不足——神隱少女'
url: https://www.ptt.cc/bbs/movie/M.1548601860.A.7BE.html
date: 2019-01-27
content: "如果你沒有看過《神隱少女》，想先 Google 了解一下這部作品在演些什麼\n，第一個找到的往往是〈神隱少女的 30 個隱喻〉、〈關於神隱少女的十大冷知\n\
  識〉、〈你不知道的五個神隱少女秘密〉，這種煞有介事的考據解密類型文章。\n《神隱少女》真的有那麼幽微深邃，晦澀難明嗎？恰恰相反，我認為每個人都看\n得懂《神隱少女》，至少都看得懂自己最有感的那個部分。無論是妨礙子女成長\n\
  的父母，被過度寵溺的媽寶，紙醉金迷的湯屋社會，在資本世界裡工作求生，被\n奪去名字的異化暗喻，企求力量卻反被役使的白龍，被廢棄物汙得臭不可聞的河\n神，空虛寂寞易受誘惑墮落的無臉男......你幾乎總是可以在《神隱少女》裡，\n\
  找到一兩個心有戚戚焉的切身點。這個以十歲少女作為主人翁，原本也是寫給十\n歲少女看的寓言故事，雖然不若《魔法公主》（もののけ姫）那麼具有史詩感，\n但相對地更貼近於個人。\n\
  \n    既然每個人都看得懂《神隱少女》，那還需要我贅言什麼呢？可是我愈是看\n到後頭，愈是看懂這個故事究竟在說什麼，就愈是覺得好像有什麼地方不對勁\n——如果這個故事的道理那麼淺顯易懂，每個人看完都能夠說出一篇關於自我成\n\
  長、抗拒誘惑、滌除貪欲、尋回本我的大道理，那為什麼這個世界依然是亂糟糟\n的一片？同樣是從現實陰錯陽差地誤闖神怪世界，有別於溫暖平和的《龍貓》\n（となりのトトロ），《神隱少女》總是三不五時，就會出現讓人覺得不舒服的\n\
  元素——吃得杯盤狼藉汁液淋漓的豬仔，汙穢稠濁中人欲嘔的爛泥，揮金如土見\n錢眼開的粗鄙。如果說《龍貓》是宮崎駿心目中小國寡民，安居樂俗的世外桃源\n，那麼《神隱少女》就是他眼中甚愛大費，多藏厚亡的混濁塵世。為什麼原本都\n\
  說要退休的宮崎駿，特地回來把他覺得生活該有的理想樣貌，塗抹得如此扭曲變\n形，面目全非？\n\n    《神隱少女》這個宛如《龍貓》反物質的作品，我覺得它跟《魔法公主》互\n\
  為表裡，是同一個思路的延伸：在宮崎駿眼中，這個世界與《龍貓》的溫暖平和\n漸行漸遠，愈來愈接近《魔法公主》的冷峻殺伐，他想要探討為什麼，《神隱少\n女》就是他的答案。然而就如同總有人要把「天人合一」這個貫穿宮崎駿諸多作\n\
  品的絕高境界，畫地自限在「環保意識」這麼一小塊領域裡，《神隱少女》則是\n經常被冠上「反資本主義」的帽子，把宮崎駿貶抑成一個老憤青，而忽略了這部\n作品試圖處理的，是遠比資本主義更為深沉的人性問題，也是一切混亂汙濁的根\n\
  源：慾望與貪婪。\n\n五色目盲，五味口爽\n\n    難道不是這樣嗎？打從故事一開始，主人翁千尋的父母面對滿桌的熱騰美食\n，毫無節制地狼吞虎嚥，到湯婆婆的巨嬰吃得零嘴灑落滿地，無臉男一進湯屋就\n\
  吃得形態臃腫，人類最原始的暴食慾，被十分具體地形象化——吃在《神隱少女\n》裡，始終是一件極為醜陋的事。而當你發現只要有錢，什麼美食都隨你吃到飽\n之後，你的貪婪就會從食物轉移到金錢上，加入湯屋眾人的行列，捧著山珍海味\n\
  去換取金錢。如果你知道湯屋描繪的是日本風化產業，你對於畫面上的種種細節\n就能看得更懂，但那並不一定更能夠讓你體悟到宮崎駿直接說破的事實：湯屋就\n是這個世界的縮影，每個人都在裡頭競逐著自己的慾望。「要描寫現今這個世界\n\
  ，我覺得最適合的就是風化業了。日本不就像是一整個由風化產業所構築的社會\n嗎？」\n\n    被湯屋眾尊稱為「白先生」的白龍，乍看之下似乎是超然於物欲之上的清高\n\
  人物，但是我們後來會發現他也有他欲求的事物，而且想要的東西更大，是可以\n凌駕於食物與金錢之上的「魔法」，也就是力量。我們可以想見把他原本棲身的\n河川填平的人類，為的不外乎是他們的生活需求或經濟利益，無家可歸的白龍這\n\
  才渴望擁有力量，跑去跟湯婆婆學習魔法，卻為此被奪去了名字，成了湯屋公司\n的社畜，身不由己地去做些湯婆婆叫他去做的壞事——比方說去竊取他人的力量\n。這是一種更抽象、更微妙的貪婪，也是自命清高的人，更容易落入的慾望陷阱\n\
  。\n\n    至於站在湯屋社會的頂峰，衣食無缺坐擁金山，透過魔法或是一紙合約，擁\n有宰制他人生活力量的湯婆婆，她的日子就過得隨心所欲，豐富滿足了嗎？我們\n\
  卻看到她被一個收藏於密，照顧得無微不至的巨大化屁孩，搞得狼狽不堪——有\n錢有權的人生勝利組，竟然是個被情感綁架的受害者。而這個可以對湯婆婆予取\n予求，在權力結構上把她吃得死死的巨嬰，也是個十足可憐的存在，不僅身體被\n\
  寵溺得孱弱無力，精神上也十分寂寞，一把抓到了「身上一定帶著不好的細菌」\n的千尋，一開口卻是要求她留下來陪他玩。《神隱少女》對於湯屋社會金字塔頂\n端的描繪，充滿了一種可惡之人必有可悲之處的憐憫，這在白龍提醒湯婆婆「你\n\
  連身邊重要的東西全部被調包了，都還看不清嗎？」，她回過神來的第一個反應\n，竟然是去檢查金銀珠寶可見一斑——當一個人擁有太多東西，她很容易連自己\n真正在乎的是什麼都搞不清了。\n\
  \n    湯屋是個從下到上，每個人都在拼命積累著什麼的社會，但也有人被排除在\n體制之外，過著無人在乎的邊緣生活。你一定聽過許多對於無臉男的解讀，但其\n實他就是個隨處可見，如同宮崎駿所說「缺乏自我，拚命想跟別人黏在一起」的\n\
  普通人。他既不好也不壞，因為人性既非本善，也非本惡，而是「人性本空」，\n就像他輕飄飄又有點透明的身軀，塞進太多食物就變得腐臭，見著太多金子就以\n為可以買到認可。「我們周遭有很多無臉男這種人，因為神魔只有一線之隔。」\n\
  宮崎駿話說得客氣，其實豈止是「我們周遭」，我們自己就是無臉男，一進了湯\n屋就不能把持。「那個人在湯屋會變壞。讓他離開那裡比較好。」\n\n眾人皆有餘，而我獨若遺\n\
  \n    「離開湯屋」這句話，千尋說得輕描淡寫，但又談何容易？《神隱少女》是\n吉卜力工作室最「骯髒」的一部作品，到處都是亂七八糟的場面調度，殘羹剩飯\n令人作嘔地溢流滿地，各種俗艷之物毫無美感地堆積如山。我一直到了故事接近\n\
  尾聲，進到錢婆婆樸素僻靜的小屋，才總算有一種鬆了一口氣，回到家的感覺\n——人真的不需要那麼多東西，簡簡單單就可以過得很舒服。但如果真是這樣，\n那麼湯屋裡那群汲汲營營的人，究竟又在幹什麼呢？\n\
  \n    做為《神隱少女》的觀眾，我們站著說話不腰疼，可以大言不慚夸夸其談，\n針砭批判湯屋眾人的貪婪拜金，歌頌讚揚千尋的純真無欲；但是電影院的燈光一\n亮，我們就立刻回到現實的湯屋社會，理直氣壯地繼續競逐著自己的慾望。今天\n\
  吃到了美食，馬上來約下一攤什麼時候；聽到了有什麼賺錢的方法，再怎麼不喜\n歡也要試它一試；現實中雖然沒有魔法，但是永遠不缺某種許諾你晉身人生勝利\n組的「成功學」，總有一天你會渴望獲得那股力量，然後覺得等到你有朝一日擁\n\
  有這一切之後，你在乎的人也一定會因此在乎你。這個世界就是一個巨大的湯屋\n，而我覺得根本沒幾個人真心想要離開。住在湯屋裡有什麼不好了？\n\n    是啊，住在湯屋裡有什麼不好了？\n\
  \n    在我看來，所有你聽別人說湯屋裡充滿誘惑，腐化人心的論調，全都是空話\n。他們自己第一個就抗拒不了那些誘惑，而你聽了他們的空話，也不會就得到像\n千尋那樣的免疫力。唯一的解套方法，是你自己要進去湯屋，把能吃到的美食都\n\
  吃飽撐著，能賺到的金子都賺進荷包，直到你體會到再美味的珍饈吃多了只會讓\n你覺得身重體濁，再多的金子也只能買到一堆沒用的垃圾，再神奇的力量也無法\n彌補內心的空虛，而你愈是在乎的人事物愈是讓你覺得心好累，你才能夠領悟到\n\
  ，為什麼老子會說出「少則得，多則惑」那麼奇怪的話——擁有超出比你需要更\n多的東西，你就會開始不知道怎麼處理那些東西，然後把自己的人生搞得很混亂\n。一個人的需要只要錢婆婆的小屋就能滿足，但一個人的慾望就算拿整座湯屋都\n\
  無法滿足。\n\n    只有當你真正體會到，這些你花了大半生堆積起來的東西，它們的總價值低\n於零的時候，你才能真正頭也不回，毫無眷戀地離開湯屋，搭上自我成長的「中\n\
  道」列車——既不是耽溺於你無止境的慾望，也不是唱高調的清心寡慾，而是在\n你的需要跟慾望之間，取得一個中庸之道。這段全長三分半，伴著〈第六個車站\n〉這首神曲的旅程，是我看過最美麗的公路電影，而它的美麗在於它不用隻字片\n\
  語，把這趟旅程的孤寂本質表露無遺。那些沒有臉孔，烏漆抹黑的芸芸眾生，有\n人站在平交道前，列車去哪兒與他無關；有人到了比較平坦的「沼原」就中途下\n了車，沒有繼續前行；有人站在月台上，等待著她關心的人到達，但那個人大概\n\
  還在湯屋裡夜夜笙歌，壓根兒就沒想要上車。\n\n    最後列車上只剩下千尋跟無臉男一行人，靜默無語地坐在空空蕩蕩的車廂裡\n，車窗外飛掠而過的是燈紅酒綠的浮華世界，終於抵達他們的目的地「沼底」\n\
  ——你要到最幽深僻遠的地方，往下探究到底，才能找到最寶貴的清淨無為。《\n神隱少女》確實是一個不折不扣的心靈成長故事，只不過你必須親身走一趟湯屋\n，擁有過所有那些你曾經渴望企求，但是到頭來發現有不如無，「用魔法做的，\n\
  一點用也沒有」的東西，你才能夠真正明白你從「沼底」挖出來的是什麼寶貝。\n成長從來就不是坐在 B612 星球上看著日升日落，就可以完成的旅程。\n\n====\n\
  有圖沒真相： \n\n--\n\n\n\n--"
