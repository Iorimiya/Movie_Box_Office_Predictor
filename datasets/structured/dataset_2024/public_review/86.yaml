  攀爬時的場景，一開始一樣輕點的琴聲，直到踩破階梯的巨響，音樂就如千尋的腳步，快

  而連續一路向下，直到撞上牆才停了下來。


  另一個部分則是，白龍要千尋吃下所準備的飯糰回復體力的橋段。從一開始的拒絕食用，

  音樂進入場景。而當千尋開始吃時，音樂多了另一段旋律、並且當一口一口吃下，音樂也

  加入了更多的層次，並且在千尋快吃完，但面對艱難的處境，以及父母狀況不明下，成年

  人都不一定能承受，又何況只是一名十歲的女孩，淚水無法控制地流下，但同時音樂加重

  ，使悲傷的情緒來到最高點。




  腳色刻劃


  千尋


  開場顯示搬離熟悉環境，到達了陌生的環境，還看著自己的爸媽變成了待宰的豬隻，甚至

  為了不變成動物，連名字也被剝奪。短時間內環境、家人、自身存在的劇烈變化，而這只

  是發生在一名十歲的女孩身上，或許是因為工作的勞累讓她無從思考，直到吃下白龍所給

  的飯糰，淚水才潰堤。


  但在這段之後，不論是幫河神清理髒汙，或是為了拯救白龍時的專心一致，相較已經在油

  屋工作許久的其他工作人員，千尋則是在為了完成任務，而沒有因為對於髒污的厭惡或是

  金錢的誘惑，而去影響到行動。


  而對於無臉男的態度，從原本以為是客人的以禮相待，到面對對方給上許多藥湯掛牌，卻

  只想拿所需的數量，再到拯救白龍時，儘管眼前有著堆成小山的金子，仍是只想著自己的

  任務而明確拒絕。甚至前一刻被像是怪物的樣貌所追逐著，但當變為一開始無害的樣子後

  ，只要對方不做怪，仍是願意接納無臉男的同行。


  而坐上列車前往的橋段，雖然畫面只是特寫著千尋的側臉，卻能看出她眼神的堅毅，已經

  不再是最一開始的畏畏縮縮，充分的感受到她的成長。




  無臉男


  無臉男大概是整部片最讓我注意的腳色，而他在這個世界中，則是一個不被注意的存在，

  甚至一開始是連自己的沒有聲音，需要吞食油屋的員工 ，才能發出聲音。但仍然被千尋

  所發現，甚至跟他點頭問好，或許是首次被人以禮相待，讓他開始追逐著千尋。不論是幫

  助拿藥湯牌，甚至不久便將大量的牌子都拿了過來；還是當他因手上金子而受到眾人吹捧

  ，但卻被千尋給拒絕，因此無法理解而憤怒，憤怒更使他瘋狂。無臉男這樣的行為我們或

  許在現實中有所耳聞，甚至自己就曾經碰過，亦或是自己也做過這類的行為，也因此產生

  了強烈的代入感。


  或許無臉男的行為，是因為處在油屋那樣的功利場所，很自然地就沾染上裏頭氣息，尤其

  因為金塊而受到眾人的追捧，更是使其深陷難以自拔。但在他追逐著千尋的途中，逐漸地

  吐出原本吞噬的工作人員，就像把從中所染上的氣息給清除，最後逐漸回歸到自己原本的

  樣子，並且在錢婆婆家中學會了編織，接下來他所面對的或許又是不同的際遇。




  整體心得


  幾個部份讓我有所感觸的部分，分別是名字、幫助以及追尋。


  名字：當千尋被奪走名字，只剩下「千」的時候，隨著時間推進，雖然沒有確切的時間進

  移地顯示，中間只看著千尋在油屋的工作，但也可能是因為如此，失去名字而忘了自己是

  誰，也提到如果忘了名字的話，就真的回不去原本世界了。這很像日本文化中有的「言靈

  」概念，因為名字代表著你，名字存在，也才保有自身的存在。


  幫助：在其中一段，千尋幫助一個因為煤炭重量而被壓垮的精靈，而在她幫忙將煤炭丟進

  爐火後，所有的精靈見狀，全都裝作自己也被壓垮，甚至將手上的煤炭往千尋身上推。有

  時或許只是因為好意而去幫助他人，結果最後卻變成他們所要背負的責任轉嫁過來。或許

  我們會用著一些行為，來讓自己原本所要擔負的責任，進行責任外包 ，這樣我們就可以

  不用去面對因為責任而產生的負面結果。


  追尋：在無臉男不能接受，自己所捧的黃金被千尋所拒絕，他因此破壞了油屋的設施，瘋

  狂地追逐著千尋。或是許是想吞噬、想理解、甚至是想保有這個就算沒有黃金也願意正視

  他的存在。不斷的追趕著，留下無數的痕跡，甚至是拋開原本自己所吞噬、所擁有的，只

  為了尋求這個答案。當我們在追尋一個新的方向時，或許就會在不自覺的拋出，原有的、

  過去的事物，進而重新擁抱新的生活。



  --

