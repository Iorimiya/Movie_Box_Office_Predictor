title: 'Re: [請益] 有沒有人可以告訴我神隱少女要表達什麼?'
url: https://www.ptt.cc/bbs/movie/M.1211702996.A.7DB.html
date: 2008-05-25
content: "貼一篇舊文\n\ntitle: 迷失、回歸、成長 ── 閱讀《神隱少女》\n\n    一\n\n    假如我們復習宮崎駿過去的動畫作品，不難列出一串以「成長」為命題的名單，包括\n\
  了像《魔女宅急便》、《龍貓》、《心之谷》等等，畫少女一直是大師的最愛，而用少女\n來成就一段成長的感動則是大師拿手的好菜。現在宮崎駿打破了封筆的許諾，重新推出姑\n\
  可稱為「復出後」的第一作，依舊是以少女為主角，以成長為主要命題。於是我們在看這\n部作品時，不妨在熟悉的「宮崎駿風」裡面，找出它是否有新的創見，值得花電影票再進\n\
  戲院一次。\n\n    我以為《神隱少女》之所以和前面列舉的片子有所不同，在於本片將成長定義成「迷\n失／回歸」的過程，這個定義在過去的宮崎駿作品中較難看到。我們很明顯的知道《魔女\n\
  宅急便》和《心之谷》的成長，是在突破追求夢想過程中的瓶頸；而《龍貓》則是描寫現\n實困境迫使下的成長。《神隱少女》終歸把外在的因素除去，反求於己，為宮崎駿的動畫\n\
  世界又增廣了一片領域。所以，或者這篇文字是值得放在這裡，去探求這部片子中的新世\n界的。\n\n    二\n\n    透過人物的分別，我們把主線和支線分別爬梳出來。主線無疑是主角千尋救變成豬的\n\
  父母的故事，副線則是白龍尋回記憶的故事，再副線則有像無臉男、湯婆婆的巨嬰、河神\n等等人物穿插其間。而不論主線支線，其實無不是指向「迷失／回歸」的發展方式，使得\n\
  劇情被深化、立體化。\n\n    千尋作為「迷失／回歸」的主要表現人物，她首先迷失掉的是過去熟悉的世界，接著\n迷失掉父母 (擴大解為家庭亦無不可) 的庇蔭，踏入了神奇的神靈\
  \ (鬼魅？) 世界中。容\n我將這閱讀成為複雜成人世界吧！踏入之後的千尋再一次迷失的就是寶貴的自我，也就是\n被湯婆婆抽掉了名字，隨後她必須保持記住自己本名的卡片，才能重新尋回失落的過去。\n\
  當然宮崎駿在創造童話的時候卻也不過份的控制童話，千尋在個性的塑造上給予了她找回\n自我的可能，表示這樣的過程也不是偶然的發生。這裡的「個性」不好膚淺的解讀為他推\n\
  辭無臉男金錢的道德行為，應該視作她對自我的一份堅持。她惦著的或著是父母，或者是\n白龍，又或者保留下來的一套舊衣，都在在依託了她「自我」的一部分，這些深刻的惦記\n\
  就是她能夠看透神靈世界中一切虛妄的護符。她帶走無臉男的時候說：「待在那裡才使他\n變成那樣的。」短短一句竟是最令人驚愕的警語。\n\n    相較於千尋是幾近被動的進入成人似的詭異世界，白龍的迷失出於主動，這也致使他\n\
  回過頭要尋找自我時，竟是有了「再回首已是百年身」的感嘆！他無論如何是再也憶不起\n自己真實的名字和身份，天真的任由湯婆婆擺弄。然而在幾近死亡的邊緣吞下了河神的丸\n\
  子時，他忽然也有些看透了造成迷失的世界的本質。河神丸子實在又是可巧妙的東西，宮\n崎駿愛把自然中的「水」和「樹」當做生命與自清能力的象徵，這裡大概也不例外。不過\n\
  自清後的白龍依舊是靠千尋的救贖才再度找回自我，所謂積重難返，或許如是。\n\n    再副線中的幾個小配角也有耐人尋味處。無臉男的迷失不在汲汲於金錢，反而是一付\n\
  有錢是大爺的面貌出現，他意圖用金錢買得千尋的相伴，不過終究在吃了河神丸子後吐盡\n了作嘔的滓子，還其良善本性。河神的迷失和回歸是一段有趣的事，河神本來有自清的能\n\
  力，卻因著穢物的阻塞而變成腐敗的根源，我不曉得這是不是有意安排的環保意識橋段，\n假如是那真是很糟的一段，不過我們還是可以把他看成另一個「積重難返」的型態，最後\n\
  是經由他人的救贖完成回歸。巨嬰則是太受寵愛下產生了迷失，所以他會可笑的說著「外\n面都是細菌」。最後他自己站了起來，或許跟千尋等人的一趟旅程有關，這部分片中似乎\n\
  沒空閒去表明，我也就不再妄加推斷。\n\n    三\n\n    對《神隱少女》的劇情解讀應該可以就此打住，不過我想再意猶未盡一下，來看看雙\n胞胎姐妹錢婆婆和湯婆婆。很好玩的，單從名號上判斷我們幾乎要錯弄二人的角色。用來\n\
  洗滌的「湯」婆婆反倒成了迷失的來源，而一般作為罪惡淵藪的「錢」婆婆倒成了救贖洗\n清的關鍵。錯弄的安排出於無意亦或有心？總之似乎也成為另一種反向思考的刺激。\n\
  \n    這對姐妹成為雙胞胎是有理由的，她們就是「異化」到對立的最終象徵。雙胞胎經常\n予人分身的錯覺，片中倒真的成為了人格分裂下的分身。而主角一行人回歸的跟程是由湯\n\
  婆婆處到錢婆婆處的，這也就成了具體的回鄉之路。鍋爐爺爺說從湯婆婆處往錢婆婆處的\n電車「都是一去不回」，事實上是說明了人們在找回自我之後，就不願再回到迷失的生活\n\
  中的心理。當然主角們還有救贖的任務，還要負責讓忘記自己是人的父母變回人形，所以\n他們似乎是往回走了，但最終還是離開，還離開得乾乾淨淨，頭都不許回。\n\n \
  \   講到這邊大概讀者要打呵欠了，怎麼好好的卡通，看到這裡竟是掉起「現代主義」的\n書袋子來。我重新簡略的整理一下剛才一番長篇大論，總之，人間與錢婆婆的住處是個單\n\
  純的、童年的、記憶裡的世界；湯婆婆的店則是紙醉金迷的、成人的花花世界。片中的要\n角們都帶有湯婆婆和錢婆婆的一部分，最終都渴望找回錢婆婆般的真實自我，而這過程就\n\
  是本片重新定義起的「成長」。\n\n--\n                                       \n‧ \n\n--\n◆ From:\
  \ 61.64.65.129"
