content: '從小學時第一次看這部到現在也過了十五年有了


  總共應該看了十次以上


  有趣的是到現在還能夠有新的發現跟體悟，也許這是宮崎駿的作品的特色


  十分細膩的劇情，每個小細節往往都不簡單


  今天又重刷了一次，也發現一些有趣的小地方，想要分享&討論一下


  (防雷)
























  這裡是心得的部分：


  1.千尋去拜訪錢婆婆時，沒有敲門就聽到錢婆婆的聲音歡迎他們，而且們立刻就自己打開了


  對比前面千尋找工作時，在湯婆婆的辦公室(?)外拉門卻被雕像訓斥


  以及一行人進到錢婆婆屋內後，聽到了一個聲音說“要進來就快進來呀”


  第一次看會以為像前面千尋找工作一樣是魔法的聲音(語音信箱？)


  但結果錢婆婆卻是躲在門後面講話，開門關門也不假魔法之手


  從這點就看出兩人在個性上的不同。湯喜歡且依賴魔法的力量，重視物質更勝親情。


  (從對待寶寶的方式就可以看出) 反之錢雖然也是魔女，


  卻更重視人與人間的連結甚於魔法魔法的力量。除了開門的橋段之外，做髮圈送千尋


  那段則講得更明白。


  2.承上，其實寶寶早就會自己走路了(從房間走出來威脅千尋陪他玩的那一幕)


  但是湯婆婆最後看到他回來還問他“你會自己走路了？”，可以看出雖然她很寵溺寶寶


  卻連他會走路都不知道(養過小孩的人應該會理解，小孩會走路，會講話等等，


  父母應該都會很快知道。物質上很寵溺這小孩卻渾然不覺，他已經會走路了，說明


  對待孩子太遲鈍。或許這部分也是暗指當代的父母在物質上給予孩子很富足，


  但卻疏於陪伴，導致情感上的羈絆很貧乏)


  3.白龍第一次遇到千尋時叫她離開，並往湯屋的方向吹了一口氣，裡面的白色碎片似乎


  是鱗片之類的東西。以前都以為那是玻璃碎片XDDDDDDD


  4.千尋的合約解除後，紫色髮帶總共露臉兩次，一次是千尋差點回頭卻及時止住好奇心，


  把頭轉回來時，髮帶反射出太陽的光芒，似乎在象徵它真的是護身符，守護著主人。


  (回頭的話會變成石頭？從第一次看就這麼想XD)


  另一次則是出了隧道之後，千尋回頭望向隧道，髮帶又bling bling，似乎是告訴觀眾這


  不是一場夢，雖然千尋爸媽可能和來時完全一樣，什麼都記不得，但千尋已經不一樣了。










  以下是問題：


  1.為什麼千尋最後離開那個隧道時，外面的房屋樣式和去的時候不一樣？


  去的時候是紅色的樓閣，出來的時候是灰白色的，像是一般的隧道而已。


  這部分很耐人尋味。


  [img]


  2.一開始千尋去鍋爐爺爺那邊找工作的時候，


  為什麼搬個小小塊的煤炭好像在拿鉛塊一樣？


