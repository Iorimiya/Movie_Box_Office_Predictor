title: '[好雷] 神隱少女'
url: https://www.ptt.cc/bbs/movie/M.1663343015.A.7D9.html
date: 2022-09-16
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  日本漫畫家、動畫導演兼動畫師宮崎駿相信大家都耳熟能詳，不論是不是電影迷或動畫迷

  ，一定多多少少都看過他的作品。多次宣布退休的宮崎爺爺就是不承認自己其實根本閒不

  下來，除了榮獲奧斯卡最佳動畫的《神隱少女》之外，他最知名的作品包括《霍爾的移動

  城堡》、《龍貓》與《魔法公主》。適逢《神隱少女》20週年，特別以數位紀念版的形式

  重新上映，讓跟千尋一起長大的影迷重溫兒時記憶，也讓千禧世代感受經典的魅力。



  年僅十歲的少女千尋與父母一同驅車前往新家，途中迷路車子來到一道拱門前，千尋與父

  母下車穿越拱門到達一處荒廢的日式小鎮。原來千尋與父母來到神靈休憩的小城，所有的

  食物都是呈現給神靈的供品，千尋的父母為了自己的慾望，取用不屬於他們的食物。



  千尋在驚嚇之餘遇見似曾相識的少年白龍，白龍對千尋伸出援手，教導千尋在神靈世界的

  生存之道。唯利是圖的湯婆婆在拗不過千尋的請託之下，答應讓千尋在她開設的澡堂裡工

  作，並且將千尋的名字改為「小千」。



  改名為「小千」的千尋，在澡堂裡每天辛苦的工作，為的是有一天可以讓變成豬的父母恢

  復做人。在許多澡堂工作人員的通力協助之下，千尋終於得以救回自己的父母親。



  不像宮崎駿一些其他作品內含反戰思想，《神隱少女》看似單純不少，也比較不那麼嚴肅

  。片中其中一個著名的段落是河神來到湯屋，由於人類將太多廢棄物與垃圾投入河中，除

  了導致河流淤塞，還讓河神的腹部插著一根刺，堵塞的汙水與各種破銅爛鐵讓本來「苗條

  」的河神變成散發惡臭、宛如「腐爛神」的龐然大物。雖說有人認為如果看完《神隱少女

  》只體會到環境的破壞，實在太過膚淺，很多人臆測宮崎駿其實在片中隱喻泡沫經濟、雛

  妓文化等日本社會的問題。但若從這個角度解讀《神隱少女》，的確是有點黑暗。



  除了關注日本的大議題之外，《神隱少女》更著重在主角千尋的成長。小千從一開始對什

  麼事情都興趣缺缺，膽小怕事又只會抱怨，到最後轉變為積極正向、勇敢前行。還記得當

  初白龍交代千尋到鍋爐室去找鍋爐爺爺，沒有扶手、又長又遠的階梯讓小千嚇得半死，沒

  想到後來為了救白龍，就連建在牆壁邊的管線她也敢一鼓作氣跑過去；原本連穿越隧道都

  得縮在媽媽身邊的千尋，經過湯屋工作的洗禮之後，連獨自搭電車前往沼底拜訪錢婆婆她

  都沒有露出絲毫畏懼。即便小千仍舊有寶寶、烏鴉與無臉男陪伴，但她已經蛻變成足以照

  顧他人的角色。



  「曾經發生過的事不可能忘記，只是想不起來而已。」



  《神隱少女》以這句話涵蓋生活中所能經歷的各種情感與愛意，即使爸媽變成豬，不認得

  自己，千尋還是能在一群豬前堅定地說出：「這裡沒有我的爸爸、媽媽。」可能親子之間

  不論發生什麼事，都還是保有一份情感連結，變成豬的爸媽肯定也沒有忘記小千，牠們只

  是暫時想不起來而已。最令人動容的，當然是千尋想起小時候與白龍相遇的回憶，幫助他

  想起自己名字的那一刻。每一段經歷，每一段緣分，都非常珍貴，就算時間久遠也會永留

  在我們的潛意識中，有機會的話，終有重新浮現在我們心上的一天。



  假使湯婆婆的湯屋是日本社會的縮影，那鍋爐爺爺與小玲就是職場上值得珍惜的主管。口

  口聲聲說著千尋笨手笨腳，自己又不缺人手而不願接收她的鍋爐爺爺，其實還是處處幫助

  著小千；接手千尋的小玲嘴裡不停抱怨，仍然悉心教導「初出社會」的小千各種工作的眉

  角，遇到特別困難的工作也絕不讓她自己一個人面對，甚至在對方有其他計畫時，真心放

  手祝福，這才符合知人惜人的上司標準。雖然湯屋的大家一開始都排斥千尋，最後她勇敢

  接受湯婆婆的考驗並成功通過時，還是全員齊聲為她歡呼，這些都是成長與社會化過程中

  難能可貴的記憶。



  最後自然不能遺漏貫串全片的「命名（Naming）」重要性，來到湯屋工作的人都要將名字

  將給湯婆婆，這也算是契約的一部份，某種程度上也是一種魔法，一旦當事人忘記自己的

  本名，如同忘記自己與自我，他便得永遠為湯婆婆賣命。這也是為什麼白龍千叮嚀萬交代

  千尋絕對不能忘記自己的名字，畢竟他就是因為這樣而只能任由湯婆婆差遣。「命名」在

  西方社會更為重要，在聖經的創世紀中，上帝賦予亞當的工作是為其他動物命名，這也顯

  示出當湯婆婆將「荻野千尋」裡的三個字收進手中，並重新為其命名為「小千」是一件多

  麼具有權力的事。


  --

  Viola''s World：Screen Scream影迷尖叫屋


  請大家多多指教~


  --'
