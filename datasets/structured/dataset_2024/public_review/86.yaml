  「不可以吃太胖，否則會被殺掉！」日本經典不敗動畫《神隱少女》於2001年上映，隔年

  獲得奧斯卡最佳動畫長片大獎，令吉卜力工作室揚名海外，今年迎來21週年，台灣片商甲

  上娛樂與聯合數位文創「吉卜力動畫大師—高畑勲展」共同推出聯票，本片即將重返大銀

  幕，預告推出預售套票、獨家特典等限量商品回饋吉卜力粉絲，消息一出讓粉絲直呼等不

  及進戲院朝聖了。


  享譽國際的動畫電影《神隱少女》橫掃全球票房，獨特創新的世界觀、勾引目光的角色設

  定，看似簡單的故事中暗藏許多巧思，不但在日本成為國民動畫作品，更獲得各國知名媒

  體一致超高評價。片中經典台詞「不可以吃太胖，否則會被殺掉！」至今還是影迷朗朗上

  口的台詞，就連歌壇巨星肯伊威斯特、小天后亞莉安娜都是《神隱少女》粉絲！


  宮﨑駿所製作的《神隱少女》在日本動畫電影全球票房排行前十名中，擁有突破385億日

  圓以上的總票房成績，動畫適逢上映21周年，在片商的推動之下，即將於9月8日重返大銀

  幕。


  另外，吉卜力粉絲更是在下半年享有超多福利，「吉卜力工作室」台灣獨家發行片商甲上

  娛樂攜手能率影業，讓許多經典動畫鉅作登上大銀幕，繼《龍貓》在台上映掀起旋風後，

  為紀念大師高畑勲對動畫產業的深遠貢獻，接力舉辦「高畑勲影展」，《螢火蟲之墓》、

