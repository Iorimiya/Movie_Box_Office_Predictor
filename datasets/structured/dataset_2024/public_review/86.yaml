title: 'Re: [閒聊] 神隱少女是目前成就最高的動畫電影嗎？'
url: https://www.ptt.cc/bbs/movie/M.1575502703.A.62F.html
date: 2019-12-05
content: '要談論是否是最高成就動畫電影

  先簡單分類成美國跟日本動畫產業


  在動畫電影的歷史中

  最被廣泛傳播全球的 美國就是迪士尼爸爸 日本就是吉普卜力

  當然 有作畫實力 有劇本能力的工作室跟導演不只有他們

  但是最有品牌形象就他們 所以待會就以他們的作品為主 其他家作為輔討論


  首先先說說美國動畫電影

  如果只是偶爾看看電視的人 偶爾看看電影台的人

  最容易接觸到的就是迪士尼 然後被買走的皮克斯 以及近年主要業務較少動畫的夢工廠



  用獎項討論神隱少女 不妨從他得奧斯卡最佳動畫那幾年看看


  神隱少女是2002年得到奧斯卡

  同年爭奪獎項的是

  迪士尼的《星銀島》《星際寶貝》 夢工廠的《小馬王》以及藍天的《冰原歷險記》


  這幾部中 我沒看過小馬王 或著沒印象 就不加以討論他

  如果因為他有偏頗論述就煩請提點


  如果同年常接觸動畫電影 或那時候通常被稱作卡通

  你會很有感的感受到美國動畫的進展

  從最初迪士尼的米奇系列電視電影 到迪士尼鼎鼎大名的公主系列

  一路到3D電腦繪製動畫開始豐盛的皮克斯 他們的玩具總動員

  平面手繪動畫到3D電繪 各位應該也很有感


  到了2002年 對於3D電繪 已經可以算是美國動畫的標準配備了

  而神隱少女 則是半手繪半電繪方式融合 可說是當年特別吸金的畫面搭配

  尤其像像是千尋騎著白龍穿過大半個神界的那段 到現在想起來還是覺得那段畫面很美


  但是畫面吸睛不足以當作成為經典的主因 當年星銀島畫面也很美阿


  再來要討論的是手法與主題的一種契合度問題

  可能不是他之所以成為經典的普世價值 而是我的看法


  我之所以認為 此種作法使神隱少女成為經典的原因是跟主題的契合度極高

  在東方人 中華佛道跟日本佛道文化中 特別多有手繪的經典畫作

  我認為的 日本文化中對於手繪的傳統美特別有他的執著在

  像是近期的鬼滅 結合浮世繪的呼吸式也是一個典型例子


  就是想到日本 已經有種傳統現代融合的另類期待

  而在神隱少女的片 可以把這種風格的感動最大化


  主要故事是身為現代人間的千尋 踏進了傳統的神界 並在裡面冒險的故事

  彼此不同的世界 不同的觀念 彼此衝撞

  現代美與傳統美互相衝撞 成就新的融合美 我認為之所以成為經典的一個原因


  當然 也不是說神隱超棒 所以其他作品比不上而沒成為經典

  一樣是2002年 另一部也是日本動畫的一個經典 今敏的千年女優

  但是 在普羅大眾中 千年女優的經典傳閱度完全沒趕上神隱少女呢


  相較於今敏 吉卜力是個已經經營出品牌的大工作室

  尤其是宮崎駿的編劇跟導演 基本上已經定型在很多人記憶中

  想到日本動畫 先想到吉卜力 裡面有個宮崎駿 然後它的劇情都很ㄎ一ㄤ 很魔幻

  然後 今敏 他誰 沒有工作室當招牌 再往前推 也只有一部藍色恐懼

  漸漸地今敏反而變成動畫粉絲跟電影粉絲自己互相傳播的經典製作

  而宮崎駿變成大眾經典


  至今 還有很多人會說 宮崎駿的螢火蟲之墓很催淚這種話

  可見多少人把宮崎駿等於吉卜力這種想法深根


  當然 也不是說因為宮崎駿被神格化了

  而讓神隱少女成為經典 讓連歐美國家都稱羨的動畫


  我認為是 吉卜力國際宣傳力度 跟宮崎駿名聲的國際傳播度太顯著

  他的光 有些微壓低了其他日本動畫製作


  當然 在神隱少女之前 也是有很多動畫作品廣泛傳播世界

  攻殼 銃夢 鋼彈 EVA 七龍珠 族繁不及備載

  但多半是作品IP大於製作人 只有像是攻殼的押井守等等傳播比較有名


  大概這樣吧

  總結一下

  我所認為的 神隱少女之所以成為經典

  1.故事維持著一貫吉卜力 宮崎駿風格 維持住他的招牌

  2.國際傳播力度夠 有足夠名氣

  3.風格及手法契合故事 讓作品的質感有上升

  4.在歐美充斥3D電繪時打入偏向創新傳統的作品 增加他的吸睛度


  大概這樣 以上是我一點想法看法

  然後也聲明 我也沒有要以貶低任何作品 來捧任何作品

  上面提到的所有作品 我也認為是佳作 大多我也很愛看 甚至一看再看

  我認為的 就是神隱的經典 有點像是18年奧斯卡的蜘蛛人

  在技術跟故事都已經可以穩定產出作品之時 剩下的是甚麼

  當今天誰在現有技術中做出了新的亮點 誰就有成為經典的門票

  拿到門票 就是再來等時間的推演來洗刷

  攻殼25年 天宮之城34年 這些已經經過一個是代傳下來的成為經典

  神隱也經過將近20的傳誦成為這一帶經典

  下一帶的 或許可以說新海誠 細田守 或者京阿尼工作是等等

  我們就在等20年 來驗證他們是否也會成為經典之一


  大概這樣 如果有任何意見的 也歡迎下面批評指教


