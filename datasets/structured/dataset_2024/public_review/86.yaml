title: 'Re: [請益] 神隱少女中為何父母一開始心態不對?'
url: https://www.ptt.cc/bbs/movie/M.1412554614.A.FE8.html
date: 2014-10-06
content: '我的解讀是，

  這部電影批判的就是消費主義。


  世間一切都可以用錢買這件事情，

  這就是一切錯誤的起點。


  故事一開始，走入了神域，

  爸爸說，這是泡沫經濟時代蓋得很多無用建築之一，

  從這句話就很重要了，

  或許是神在泡沫經濟時代被徹底遺忘遺棄，

  或許是人在泡沫經濟時代把神降格為俗物，

  總之消費主義讓人失去了純真和崇敬之心。


  後來小千到了大飯店工作，

  也成了消費主義底下，為了錢失去自我的受害者，

  而當年的神祇，如今因為消費主義成了妖魔鬼怪，

  已經沒有神了。


  在錢就是一切的世界裡頭，

  所有神聖美好的事物都污濁無比，

  少女成為侍女，最後要成為妓女，

  小小的妖怪欲望可以無限膨脹，可以買下吞下一切，

  無臉男就是個援交大叔、

  湯婆婆就是個妓院的媽媽桑，至高無上的奴隸主，

  但是依然是怪物小孩的奴隸。


  消費主義的盡頭，就是人對世間失去的崇敬之心，

  污染了自然、弄髒了童心，最後為了小小的利益出賣自我和靈魂，

  人失去名字，神失去居所，成為窮得只剩下錢的世界。


  這個墮落的世界要怎麼樣拯救？


  要有一個少女堅持純真，不對誘惑退讓；

  要有一個少女看見真相，不被表象迷惑，


  而且那些因為消費主義犯過錯的人，

  必須要重新體會勞動的喜悅，重新悔過，

  也就是勞改。


  所以錢婆婆就讓小嬰兒和無臉男勞改變好。

  （宮崎駿的思想強硬而且偏激，擅長處在於藝術而非思辨）


  最後，回到一開始的問題：


  老子有錢可以買下你，走進你家裡大吃大喝，

  當你抱著這樣的心態看待世間萬事萬物，

  有一天被一個更有錢的人當豬買下來宰來吃，也是剛好而已。


  宮崎駿的思路很明確，


  魔法公主講的是人殺死了神，人的時代來臨了，神的時代消失了。

  發展主義的傲慢讓這個萬物皆神的神聖古代進入了人的紀元。


  神隱少女講的是錢讓人污染了世界，也讓神變成了妖魔鬼怪，人成了畜生，

  消費主義的傲慢讓泛神論的世界成了遺忘與奴役的奢華煉獄。


  宮崎老人的故事極世故，又極童真，要同時兼具才能看到這兩個層面。


  --'
