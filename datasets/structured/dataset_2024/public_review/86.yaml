title: '[新聞] 《神隱少女》18年後首次登陸螢幕 橫掃一'
url: https://www.ptt.cc/bbs/movie/M.1561749999.A.54E.html
date: 2019-06-29
content: '《神隱少女》18年後首次登陸螢幕 橫掃一周票房


  新聞網址：


  17:06 2019/06/28 中時電子報 盧伯華


  18年前在日本首映的宮崎駿著名動畫《神隱少女》（陸譯：千與千尋）終於在大陸正式上

  映，雖然大陸影迷早已透過網路或其他管道觀賞過這部動畫，但在大陸首周票房仍超越迪

  士尼新片《玩具總動員4》票房達一倍。大陸資深電影界人士分析，該動畫雖早已轟動大

  陸，但中共遲遲不放行，與這些年來中日關係緊張有關。


  據英國廣播公司(BBC)報導，著名日本動畫電影《神隱少女》上周終於在中國大陸上映，

  雖是18年前舊片，票房仍奪下同檔期首位。以大陸最大電影票務APP「貓眼電影」的資料

  ，《神隱少女》上映首週末獲得2770萬美元（合台幣8.68億元）票房收入，而迪士尼新片

  《玩具總動員4》上映首週末的票房1380萬美元（合台幣4.32億元），還不到《神隱少女

  》票房的一半。


  報導說，《神隱少女》雖一直未能在大陸上映，但這部動畫電影伴隨了許多大陸觀眾的成

  長，他們過去都是通過DVD影碟或者盜版下載觀看這部經典作品。該片一經上映就吸引大

  批追隨者，至今仍然是代理該片的吉卜力工作室（Studio Ghibli）有史以來票房最高的

  電影，它也是首部獲得美國奧斯卡金像獎的非英語動畫電影。


  這部由著名導演宮崎駿（Hayao Miyazaki）創作的《神隱少女》講述一名年輕女孩與父母

  進入一處廢棄的主題公園，誤闖神靈世界的故事。


  報導說，由於中國大陸對外國電影的引進數量有配額，加上政治與社會因素，外片在大陸

  播出有許多限制與顧慮。電影業分析人士向BBC透露，部分日本電影發行已久，直至最近

  才在中國大陸上映，主要原因是中日之間緊張關係與政治社會局勢起起伏伏。兩國歷史上

  因戰爭造成的仇恨糾葛已久，近年則因東海領土問題而時有紛爭，大陸也多次爆發大規模

  反日遊行。


  美國南加州大學東亞研究中心主任駱思典（Stanley Rosen）說：「當下兩國關係有很大

  改善，於是就有很多中日合作的舉措，包括動畫片。」


  據大陸官方媒體環球電視網(CGTN)報導，《神隱少女》的首週末票房表現就已超過了另一

