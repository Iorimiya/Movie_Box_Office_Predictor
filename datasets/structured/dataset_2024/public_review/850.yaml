title: '[好無雷] 《交換禮物》不只談癌症，更是在談面對'
url: https://www.ptt.cc/bbs/movie/M.1735788746.A.326.html
date: 2025-01-02
content: '新年的第一天去看了曾寶儀拍攝的紀錄片《交換禮物》，


  　深深覺得這是最好的新年禮物。


  　《交換禮物》看似在談癌症，談的卻是人該如何面對自己恐懼與無能為力的事物。


  　狹義而言，癌症可以替換成任何一種疾病，


  　讓我們透過觀看《交換禮物》的過程，從罹病者和陪病者的角度思索該如何面對；


  　廣義而言，癌症可以替換成任何我們不得不面對、讓我們恐懼與不安的事物，


  　進而思索自己身處其中之時該如何自處。


  　整部紀錄片相當平易近人，算是療癒系電影但又不會為賦新詞強說愁，


  　很推薦大家去看。


