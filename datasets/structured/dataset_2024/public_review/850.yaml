date: 2024-12-25
content: "曾寶儀陪病太自責 拍《交換禮物》獲釋放\n\n曝寶媽罹癌開刀後恐慌發作\n\n04:10 2024/12/25 中國時報 杜欣穎\n\n\n曾寶儀日前接受專訪，分享過去親友罹癌生病時的陪病經驗。\n\
  （趙雙傑攝）（場地提供：旅居文旅）\n\n曾寶儀和導演男友林明謙在一起19年，首度合作紀錄片《交換禮物》，由曾寶儀擔任旁白\n，記錄下癌症患者在罹癌後如何面對，他們身邊的人又該如何陪伴？曾寶儀日前接受專訪\n\
  時提到，其實寶媽到第3次開刀時，自己在陪病這方面還是做得很差，對以前陪病的作為\n曾經懊悔，「但拍完這部片後，我也不對自己有太多苛責了」。\n\n身邊的人從小到大陸續都有人罹癌，就連寶媽罹癌時，曾寶儀也沒有太多激動的情緒，而\n\
  是覺得錯愕，不過她自認幸運，「幸好我媽也是很獨立的人，獨自做很多決定、安排開刀\n」，只是在陪病的過程中，才是讓她真正成長最多的部分。\n\n曾寶儀說，到了（寶媽）第3次開刀，陪病還是做得很差，「她剛開完刀會恐慌，麻藥退\n\
  了會一直走來走去，我會想『妳剛開完刀，不能休息一下嗎』，因為我不知道什麼叫恐慌\n」，直到看了韓劇《精神病房也會迎來清晨》，裡面描述恐慌症的情況，她說：「看完後\n\
  我真想打自己一巴掌，我對好多事還是了解太少，生病就是生病，你不能去苛責他們，陪\n伴就對了。」\n\n她舉例，曾經找好治療方法後要親友照做，但對方不願意，「我會想說『你不想活下來嗎\n\
  』，可是他不是不想活，他是不想要用他不想要的方式活下來，但我卻不能接納這件事，\n回想起來，我有段時間很自責，自認做得不好」。她認為，陪病者只想解決問題，但如果\n\
  患者不願意做，一定還有一句不想說出口的，就是「你還能給我關心嗎？」\n\n陪伴爸媽放下執著\n\n曾志偉去年也來台開動脈瘤手術，她笑說，陪伴爸媽真的要放下很多執著，「你叫他們往\n\
  左，他們一定不會往左」，她更自爆，和工作人員之間有個群組，「我爸一說要來台，就\n開始討論帶他去吃什麼，你只要讓他吃得開心，他就什麼都好」。\n\n該片記錄相當多除了西醫以外的療法，但她強調，「我沒有要大家不治療，而是在化療前\n\
  ，看你適不適合先做其他治療」，她補充：「如果你現在身體虛弱，還做很多治療，只是\n讓自己更虛弱，不如先把體力補足再治療。」\n\n紀錄片在日前首映，逼哭許多觀眾，她坦言，在訪問過程自己也感受到大家的無奈與壓力\n\
  ，「但如果連我都能感同深受，相信在看的觀眾都會覺得不孤單」，她希望大家在健康時\n，就能收到這份禮物，「不要等到醫生宣判後，你只能茫然的上網查，在那之前就學會跟\n\
  身體好好相處」。\n\n#罹癌 #開刀 #做得 #陪病 #寶媽\n\n--\n\n 是菩薩成佛之道\n        是 佛經\n  是 佛        是\
