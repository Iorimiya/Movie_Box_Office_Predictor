title: '[好雷]改變人生的禮物--癌症紀錄片《交換禮物》'
url: https://www.ptt.cc/bbs/movie/M.1736708931.A.DD4.html
date: 2025-01-13
content: '交換禮物  紀錄片

  導演：林明謙

  旁白：曾寶儀

  寬魚國際、六六喜喜、影市堂聯合出品

  預告︰


  與癌症相遇


  癌症，連續四十二年國人十大死因之首，使人們聞癌色變；每四分鐘兩秒即有一名癌症患

  者確診，這表示癌症並不罕見；當我們年歲漸長，會發現身邊罹癌的人越來越多，然而每

  一個癌症確診，都會帶給病人或家屬巨大的衝擊，無論是身體或是精神上的折磨都十分辛

  苦。


  正因如此，在健康的時候我們就該對它有足夠的認識，才能夠在未來萬一遇到它時，懂得

  如何應對。我在想，如果當年早已經看過這齣片子，是不是在我遇到癌症的時候，可以比

  較沒那麼痛苦？


  幾年前，耳聞這部紀錄癌症的片子正在拍攝，就一直期待著。因為當時的我，正是結束手

  術及放療未滿一年，還在服藥與追蹤的早期癌症病人。當初，基於對身體的警覺，在出現

  徵兆後立即求醫，從穿刺良性的天堂掉到開刀化驗變為惡性的地獄，在不安、驚愕、害怕

  、痛苦、迷惘中歷經兩次手術；因為早期發現，我知道這次可以過，但仍然害怕有一天復

  發變嚴重最後客死異鄉，最後決定放下台北的一切，在完成放療療程後回到老家。漸漸回

  歸平靜的生活之後，聽到有人要拍癌症紀錄片，這麼巧？


  這部片子拍了四年，在這之間，我又多了個病人家屬身分。父親肝癌末期並在一個月後去

  世，和大部分的病人努力求生不同，他選擇不治療，認為此生圓滿，不願為了多活半年辛

  苦治療，最後一段路在家裡安息。


  終於，2024年底，電影上映了，原以為它就是紀錄癌症病人的故事，沒料到它給我的遠甚

  於此。


  我不是很想收這份禮物，但是它終究改變了我一些生命，在多年後。以一個早期癌症的病

  人身分，在觀看的時候不能不一邊回顧著自己的經驗，所以這篇文也會邊看邊回想，然後

  也想滿多的，可能是它就是讓人會深思很多吧!我覺得生病者要看，陪病者要看，健康的

  人也該看。它沒有太悲情，也沒有太學術，就是很誠懇的跟你一起走一段探訪癌症的路。


  以下有雷


  ~~~~*~~~~*~~~~*~~~~*~~雷~~*~~文~~*~~分~~*~~隔~~*~~線~~*~~~~*~~~~*~~~~*~~~~

























  進入癌症的世界


  電影以阿寶為敘述主角，一開始便是她訪談罹癌的表姨丈，他因為身為中醫，選擇共存一

  陣子，於是巨大的骨肉瘤就這樣活生生顯現在觀眾眼前。有多少人親眼見過腫瘤？那顆巨

  瘤還有發著光的特效，視覺上很衝擊，相信觀眾看到都會覺得震驚。


  身邊信任的中醫西醫都罹癌，阿寶很難接受，接著訪問幾位病人面對癌的態度與心理，一

  步步帶領我們進入癌症的世界，隨著她的腳步我們看到選擇不治療只改善生活習慣的病人

  ，看到多次復發治療後的病人，也有身為醫生病人雙重角色，而後更深入研究癌症，從他

  們身上我們都可以清楚看見癌後人生的變化。


  接著，走訪國內外各個醫生、學者、相關工作人員在中西醫、醫學工程、能量療法、自然

  醫學等各領域對於癌症的研究，還有很多儀器的研發，令人大開眼界，讓我們知道癌症的

  治療已經非常多元，新的方法也一直在研究發展中，只是需要更多的實驗數據才能被醫學

  認可。


  壞小孩，可以變乖嗎？


  細胞是人體組成的基本單位，癌細胞是細胞的異常增生，癌就是身體的一部分。癌症之所

  以這麼難，因為它是人體自己產生的病變，每個人的癌都有自己的個性，針對不同的病人

  不同的癌有不同的治療方式。我很喜歡「壞小孩」這個說法，因為六年前的我也是這麼看

  待自己的癌。記得一開始除了震驚之外，我也對朋友說，其實我並不厭惡它，甚至覺得很

  愛它，因為它是我身體的一部分，同時也憐憫它，只是我必須把它除掉，以免兩敗俱傷，

  我沒有想過是否可以共存。如果，當初我選擇把身體的環境打理好，是不是有可能把壞小

  孩變回乖小孩？


  沒有懷疑過西醫的我就是跟著標準療程去治療，雖然基於癌症是自己身體產生的病變，我

  完全相信它可以自癒，但是更害怕一耽擱可能會讓腫瘤變得更大或移轉擴散，我怕腫瘤變

  得跟網路上看到的末期照片一樣碩大且潰爛，而我無法接受自己的身體變成那樣，所以，

  養生這回事還是得等治療之後的恢復期再說，我必須先斬草除根，結束後再慢慢復甦。



  你的一切，身體都知道


  西醫對癌症是斬草除根，中醫對癌症是扶正祛邪，一個攻一個守，都沒有錯。這麼多人在

  為癌症治療努力，人類對癌症的掌握隨著醫學科技的進步，治療方式也會越來越多元而精

  準，如今除了開刀化療，還有標靶、賀爾蒙治療、免疫療法、熱治療、……以前罹癌的人

  幾乎是絕症，但現在只要早期發現，及早治療，癌症便會像慢性病一樣，可以長久共存。

  我認同，最重要的是問自己的身體︰你想要什麼樣的治療。除了醫師提供的治療方案，也

  得視病人自身的意願，以及身體的狀況去決定，畢竟，癌症的治療有時候攻擊力太強，反

  而傷身。若身體強健能夠承受的話，就不妨讓它去打個仗，相信它會凱旋歸來。


  癌症不是死刑宣告，即使是末期也不會立即往生，通常還有好一段時間可以好好規劃身後

  事，也或許可以完成一些自己尚未實現的夢想，甚至在養好自己的身體後奇蹟痊癒。從這

  一點來看，癌細胞其實是善良的，它讓你有時間去面對人生、改變生活、彌補遺憾，沒有

  立刻奪去你的希望。


  在一連串的訪談之後，阿寶轉而前往美國訪問《死過一次才學會愛》的作者艾妮塔，身為

  在病危中奇蹟復原的存在，她提供了許多睿智的觀點，不要累積負面情緒在身體裡。而在

  自然醫學的巴斯蒂爾大學，知道了更多另類療法的歷史與發展，還有樹溝通。其實我從小

  也會貼著樹說話，因為我相信靈性，人身為大自然的一部分，或許我們都應該回到大自然

  中，找回最原始純粹的自己。


  面對癌症，你的決定是?


  電影中段之後，連著兩個不同態度、不同結果的病人故事，這部分因為貼近病人，讓人特

  別有感，也讓我不禁一直回想起自己當初的心境。


  小琦讓我想起當時追蹤的兩位部落客，都因一再復發而敗給癌症，那時追到最後看到她們

  親友留言說病人已逝，內心的衝擊與沉痛、還有害怕。我一再告訴自己：「妳不會，妳很

  早期可以治癒。」


  旁人怎麼能理解癌症病人的害怕與無助，我想起自己在半夜痛哭的樣子。我們看到小琦從

  侃侃而談的否認︰「我哪有那麼嚴重。」；堅定地說︰「我全做，跟它拚了。」藉由家排

  認識到自己的弱小與害怕；她的支持力量與最後虛弱的凋零，令人不勝唏噓，幾度落淚。

  另一位Olga則樂觀許多，她與親友團的部分充滿歡笑，一掃人們對於癌症病人的刻板印象

  ，原來人們也可以笑著談論癌症，然而即使如此樂觀，還是不免復發，幸好又過了一次。

  片尾她笑著說︰「竟然可以參與到殺青，還以為活不到這時候。」在豁達之中又顯示出苦

  中作樂的悲哀，這地獄哽，教人該哭該笑？


  面對癌症，你的決定是……?上一次我決定斬草除根，由於早期治療，心理的交戰遠勝於

  生理苦痛，但這段歷程仍是不忍卒睹，至今還是免不了擔心復發或另一個癌的陰影。

  癌症究竟是不是禮物？也許是，我變了很多，它讓我看開很多事，也重新找回自己曾捨棄

  的夢。但是，一旦身體又有徵兆，而被醫生寫上「高風險」必須進一步做更多檢查時，我

  一點兒也不希望曾經收過這份禮。


  但是我知道《交換禮物》是禮物，在這齣片子之後，我對癌症又有了不同以往的想法，我

  想以後不會那麼害怕它了



