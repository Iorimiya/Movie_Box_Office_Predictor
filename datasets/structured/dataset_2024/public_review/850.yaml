title: '[新聞] 田馥甄感動《交換禮物》 包場挺曾寶儀'
url: https://www.ptt.cc/bbs/movie/M.1737476271.A.B1C.html
date: 2025-01-22
content: '田馥甄感動《交換禮物》 包場挺曾寶儀


  2025/01/21

  中時新聞 杜欣穎




  紀錄片《交換禮物》自去年耶誕節上映以來，經歷元旦假期，至今主創團隊包括導演林明

  謙、旁白曾寶儀等人仍持續利用周末假期跑影廳映後與觀眾交流；日前曾寶儀在一場映前

  ，意外見到好友田馥甄（Hebe）無預警來捧場而感動落淚，田馥甄看完後大受感動，馬上

  決定包場，將這份溫暖的禮物送給更多親朋好友，包括Selina也是座上賓。



  19日其中一場映後，正是由田馥甄包場邀請親友來看，電影放映前她表示：「身體有病痛

  ，都是它在向我們求救，你必須去聆聽和正視它。這在生活的每個細節都可以去注意到的

  ；希望大家把這部電影跟更多的人一起分享，讓更多人來看這個電影。」好姐妹Selina也

  親臨電影院一起觀看《交換禮物》。


  自去年12月17日《交換禮物》台北首映會以來，林明謙和曾寶儀、曾國駿為了讓這份有意

  義的禮物傳遞到更多人面前，都竭盡所能到影廳與觀眾對話，分享創作理念與交換生命經

  驗；而看過電影的觀眾有的二刷、三刷，甚至包場邀請親朋好友來看，讓《交換禮物》的

  能量持續向大眾推進。







