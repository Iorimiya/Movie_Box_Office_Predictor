title: '[好雷] 紀錄片-交換禮物'
url: https://www.ptt.cc/bbs/movie/M.1735482686.A.4BF.html
date: 2024-12-29
content: '雷文防雷資訊頁


  簡單介紹，

  曾寶儀以不同的角度切入來探討「罹癌」這件事，

  從癌出發，帶到「身體」有被重視的需求，

  無雷版大大推薦，

  紀錄片固然場次不多，

  相信看過的人心中肯定對於生活有所啟發。

  推薦推薦大推薦。


  以下有雷

  以下有雷

  以下有雷




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  幾個月前，山道猴子的作者製作另一部影片「媽媽得了癌症」，

  刻畫了一個家庭遇到「癌症」這件事，

  是如何在方方面面中影響家庭成員生活與想法，

  影片製作完之後，在留言區獲得許多迴響。

  可以了解到其實罹癌的人遠比我們想像中更多，

  也更值得去探討，究竟面對癌症，

  不論是罹癌者、陪病者、醫療介入等，

  其實都還有許多值得去發現與轉換的角度。


  第一部分，由治療方式開始談起。


  寶儀這部片中，將「癌症」稱為「衰仔」，

  從一開始因害怕，好想把他直接殲滅，

  到擬人化，逐步在與各個不同罹癌者訪談中，

  慢慢轉換自己的思考模式，

  原來除了以往的醫療侵入式治療外，

  還有許多人在中醫的醫療觀上，身心靈能量場上，到科學儀器上，

  透過各種非侵入式的方法，

  試著提升個體的免疫力，產生自癒能力來與「衰仔」共處。

  每個人的身體狀況都不同，

  如何符應每個人的狀態給予，著重醫病關係間的診療，

  是否比單刀直入的直接切除，

  更能照顧到罹病者的身心靈呢？


  第二部分，「陪病者」。


  陪病者在過程中，其實沒有比較輕鬆，

  反而因擔心煩憂罹病者心中總像石頭壓著。

  以拍紀錄片的寶儀來說，

  或許寄望在訪談過程中能找到適合的療法給予家人，

  但後來才發現，

  無論陪病者找了多好的醫療方式，

  依舊需要尊重罹病者的意願，

  劃立好該有的界線，

  讓罹病者為自己的生命做主，讓陪伴只是陪伴，

  也讓陪病者卸下心中的壓力與責任。


  第三部分，「衰仔」。


  當被衰仔找上，害怕緊張煩憂同時隨之而來，

  而衰仔真的有那麼令人害怕嗎？

  或是，他只是一個訊息，告訴我們，身體不堪負荷了。

  長久以來，我們太習慣「速效」，

  不舒服就吃藥、打針，只希望愈快恢復愈好，

  忽略了只要給予時間與耐心，我們身體其實是有「自癒力」的。

  衰仔的形成，正是我們長期忽略我們身體給予我們訊號的證明，

  往往得等到痛到不行，無法再拖，才被重視。

  解決的方式，照西醫也就是，切除、化療、標靶藥物。

  試圖用以往的「速效」，快速有效把不想要的去除，

  可，冰凍三尺非一日之寒，

  衰仔最讓人擔心的，反而是後續的「復發」。

  代表的是，如果不是從根開始檢視自己的生活習慣，

  單純治標，那往往很快就復發了，一次兩次三次。


  這部片名「交換禮物」，

  顧名思義，衰仔有沒有可能是一件禮物？

  藉此檢視我們自己的生活與重新去關注我們身體的機會。

  在得知的當下肯定會有許多害怕，

  與害怕自己貼近，相處一會兒，

  在害怕的背後是我們對這世界的眷戀。

  或許在拉長時間一會，藉此與身體建立關係的自己，

  反而將衰仔視為一份珍貴的禮物。


  在看這部片時，一直聯想到自己所學習的「正念」，

  所謂正念，即專注在這個當下，不被過去拉著，不妄想未發生之事。

  正念練習中，有一個練習即是「身體掃描」，

  有點類似身體旅行般，一個部位一個部位感受身體各部位的存在。

  舉例來說，

  我們很容易將點頭這個動作在一秒鐘完成，

  可當你放慢速度，

  一公分一公分慢慢感受到每個角度的變化，

  你會發現帶有質感的點頭，其實是非常不同的。

  同樣的，帶到行走觀察，

  感受腳掌、腳踝、小腿、膝蓋、大腿等通力合作，

  行走從來不如我們想像中簡單，

  只是太容易被當成理所當然。


  我想，藉由這部紀錄片，

  提醒著我們，將注意力多看回自己，

  在外在的社群中與自己、與身體、與念頭想法間找到平衡。

  如果能因為觀影而有那麼一點點想改變，

  那這部電影即使不是商業上的賣座，肯定也是造福人類的成功了。


  最後以寶儀新書中，我很喜歡的一句話收尾，

  「存在即意義，活著便是美好，體驗就是全部。」

  祝福每個閱讀的人都能在人生中有最豐富美好的體驗。





  --'
