content: "力挺曾寶儀《交換禮物》 寶媽3度罹癌仍豁達\n\n看女兒4年心血直說辛苦\n\n04:10 2024/12/31 中國時報 杜欣穎\n\n\n\
  寶媽（右）3度罹癌，低調到戲院觀賞女兒曾寶儀的紀錄片《交換禮物》。（資料照片）\n\n林明謙執導、曾寶儀旁白的紀錄片《交換禮物》奪下本周國片票房冠軍，觀影累積近8000\n\
  人次，已經3度抗癌成功的寶媽，日前也低調到戲院觀賞。寶媽說：「我今天為什麼會這\n麼堅強，因為我每照顧一個人，就得到一份禮物，不管醫師說我的病情如何，我都可以很\n\
  冷靜。」\n\n寶媽歷經甲狀腺、淋巴腫瘤的威脅，2019年又被診斷出肺腺癌，她默默在平安夜住院、隔\n天開刀。她直言：「我的肺腺癌過了5年了，腫瘤在0.6公分健檢時發現，很多朋友都問我\n\
  ，我怎麼可以這麼豁達？因為老天爺很疼我，這可能也是給我禮物。」\n\n由於這2、30年來，寶媽同時是被照顧者跟照顧者，她坦言：「親友生病的時候都是我在\n想辦法，所以當我有一天被照顧，我內心反彈很大，躺在床上的我，有多不願意。」\n\
  \n片中切除手臂上一大顆骨肉瘤的中醫師Sam哥，是曾寶儀的表姨丈，手術時就是寶媽在開\n刀房外陪著Sam哥的太太，「我陪著她，很心疼，但是當我回頭看，我在照顧他們的過程\n\
  中累積了很多能量，讓我可以幫助更多的人。」\n\n她是第一個看到Sam哥那顆被切下來的腫瘤，當時被震撼到往後退了幾步，見過各種病患\n的她笑稱：「除了醫生，應該沒有人看過的器官比我多。」\n\
  \n對於女兒曾寶儀和林明謙花了4年多拍攝這部紀錄片，寶媽說：「雖然我不會當面告訴她\n，但是我覺得她好辛苦！所有人都來跟我說她真的很棒，因為這是一條很難的路，這件事\n\
  很多人都不會去做。」\n\n#陪著 #Sam #照顧 #豁達 #寶媽\n\n--\n\n 是菩薩成佛之道\n        是 佛經\n  是 佛      \
