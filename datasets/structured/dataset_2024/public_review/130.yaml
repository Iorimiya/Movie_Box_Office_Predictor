  然後班吉也不知道在忙什麼，在那邊瘋狂開車，不知道要開去哪裡

  開到一半還換成自動駕駛開始打電腦

  打到一半還很火大的叫伊森快點跳傘，他壓力好大

  完全看不出班吉壓力大在哪裡


