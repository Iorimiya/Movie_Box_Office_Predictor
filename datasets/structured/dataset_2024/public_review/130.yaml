  其他部分發揮自如。她是電影最迷人的表演／角色設計之一，也是一個非常令人愉快的角色

  。


  她和湯姆有一個和飛雅特 500 有關的場景，笑到讓我流眼淚。再提一個動作設計——火車

  戲中有一個特定的場景讓我驚訝到下巴直掉地板上。 這 2 小時 43 分鐘，我會一遍又一遍

  地愉快地觀看。」




  Gizmodo & io9 資深記者 Germain Lussier：


  「《不可能的任務：致命清算 第一章》非常棒。 具有爆炸性、適合當下故事、優秀的新角

  色，種類繁多的動作設計，最終大場面在整個系列中是前 2-3 名。 電影有時會變得有點愚

  鈍，但靠著步調和緊張程度，可說是瑕不掩瑜。」



  《Indiewire》執行編輯 Kate Erbland：


  「最近一連串瘋狂的電影上映後，《不可能的任務：致命清算 第一章》有很多目標必須達

  成，但我可以很快速地說，在最近一堆分成 Part 1 和 Part 2 的電影之中，它是做得最好

  的！電影確實在為下半部做準備，但同時也保留了完整性。」



  爛番茄影評 Erik Davis：


  「觀賞《不可能的任務：致命清算 第一章》絕對是一段超棒的體驗，一部完美製作的動作

