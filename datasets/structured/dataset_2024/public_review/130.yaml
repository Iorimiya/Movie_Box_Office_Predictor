  不知道是我們胃口被養大了還是怎樣

  內容很不像不可能任務會有的水準


  整個劇情上沒有讓我感覺到什麼重大危機

  沒有什麼核彈要發射

  什麼兩國一觸即發那種危機感

  就是個看不見的AI說牠會造成威脅

  AI哪來的也不知道



  以下內容憑印象打的，可能會有錯誤，請見諒



