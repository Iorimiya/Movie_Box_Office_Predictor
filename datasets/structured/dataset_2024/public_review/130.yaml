  還要破窗而入也太扯了吧?

  難怪伊森跳傘後畫面就切掉了，不讓觀眾看他怎麼上火車的


  另外伊森上火車前的葛莉絲被追這段也很想吐槽

  敵人已經看到鑰匙在桌上，還不開槍打葛莉絲

  還要另一個同伴先過去拿鑰匙，拿完鑰匙自己不開槍，叫同伴開

  同伴聽到命令後不知為何一整個超慢動作的掏槍

