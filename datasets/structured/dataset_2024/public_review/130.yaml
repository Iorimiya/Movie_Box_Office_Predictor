title: '[好雷] 不可能的任務：致命清算 第一章'
url: https://www.ptt.cc/bbs/movie/M.1689048674.A.216.html
date: 2023-07-11
content: '防雷圖跟防雷配樂







  OK，不囉嗦


  這集的節奏如果要跟上次比較的話

  上集比較像是幕之內一步開輪轉位移從頭尻到尾

  這集大概就像用組合拳一樣，分段式的體驗



  開頭簡短交代了一下AI由來以及本次搞得天翻地覆的鑰匙

  接著轉到新人進IMF要交任務簡報給伊森

  這裡的新人演員真的演得有夠菜，菜味十足XDDDDDD



  簡報上說了伊爾莎有了一半的鑰匙，然後被賞金獵人追殺

  被迫躲在沙漠裡蹲點防守

  伊森要接任務的話就是要拿回鑰匙，剩下的他跟伊爾莎怎樣隨便



  沙漠槍戰裡的伊爾莎的真超帥~~~~~~~

  本來就很有英氣的伊爾莎那個眼罩一戴上，帥度直接又破表

  而切狙擊能力又強到不行，怎麼能不喜歡伊伊配



  解決掉賞金獵人後伊森拿了鑰匙讓伊爾莎騎馬逃走

  然後抗命回歸潛入回高層會議，跟崔基吉當面對話

  接著IMF小隊在阿拉伯的機場開會討論跟要做的任務


  這裡班吉跟路德的鬥嘴我真的很喜歡，兩個都是科技高手

  但班吉總是會被路德技壓一籌

  而且原本想說機場的攻防戰，大概就跟以往的諜報片差不多

  但這次的攻防我覺得拍得算蠻有趣的


  另外在機場出場的葛蕾斯，就是個專業趴手被委託偷東西

  雖然是個小棋子隨著上面的人而起舞，不過她也是這集的主要亂源(?

  伊森在機場被她擺了一道以後，從羅馬到威尼斯

  都覺得可以先等一下不要一直搞人一直跑啊!!!!!!!!!!!!!



  在羅馬尬車救了她一命後，把人銬在車上就死命顧著逃

  然後在威尼斯也是一樣，有需要就眼神伊森幫完後就又搞伊森繼續跑

  真的是很難會喜歡這個腳色，媽的有夠搞人



  還搞到伊爾莎為了救她死掉，GOD!!!!!!!!!!!!

  這樣在IMF小隊移防到威尼斯，開會時伊伊兩人意見不合

  結果跑到屋頂放風時，那兩句 「這是我第一次來威尼斯」「我也是」

  兩人甜得要死的互動，結果最後死在那我真的會被葛蕾斯氣死

  從第五集不打不相識，第六集互有好感，然後前正宮茱莉亞同意可以上位

  然後這集為了救一個死小白死掉，真心覺得為伊森跟伊爾莎不值

  超想掐死葛蕾斯



  不過在橋上伊爾莎跟蓋布瑞的打戲

  有幾個角度的攝影感覺套招感好重，但又有幾個角度把伊爾莎的劍術拍得好優雅



  後面就不贅述太多了，但是要講一下我覺得有點可愛又好笑的地方



  火車這段班吉這真的是壓力山大，在錯失轉彎處跳上火車後尋找其他路徑能上火車時


  伊森：阿是要到了沒，我還要騎多久?怎麼還要上坡

  班吉：快到了，快到了(快到前面山崖了


  伊森：我好像離位置有點遠

  班吉：你有看到火車吧?

  伊森：看到了，但我要怎麼過去

  班吉：你有降落傘...

  伊森：你要我跳傘，而且這前面都是山壁，況且成功了我要怎麼降落到火車上!!!!


  這不壓力山大，真的不行

  不過阿湯哥到火車上我也是笑死

  然後畫面到替葛蕾斯緊張時，內心喊著老哥你怎麼還不出場救人

  (腦海裡還是他那句怎麼到火車上)


  登愣!!! 碰!!!!!!!! 直接用撞的撞進車廂(我真的笑出來



  另外CIA組跟崔基吉也是有點可愛


  CIA：長官你怎麼在這

  崔基吉：當我沒在這裡出現。如果不想最後到郵局上班的話，給我當作沒看到




  CIA：所有人到車尾!!

  崔基吉：現在什麼情況?

  CIA：長官，你人不在這裡就別煩惱了。所有人到車尾!!




  這集基本上就是為了交代各方勢力，導致節奏上沒有那麼順暢

  但是出場人物多卻都有發揮到，並好好鋪陳

  也沒到覺得很拖沓，真的覺得麥奎里很厲害



  而且這集該說的都說了，下一集的節奏大概會跟MI6一樣開輪轉位移了吧

  (從頭尻到尾，直接把人壓在做以上)



  然後整部的負評我大概會給葛蕾斯，真的太雷了

  雖然下一集她可能會跟螳螂女另組一隊IMF，畢竟螳螂女被蓋布瑞拋棄了

  (或許還會加上那兩位CIA)

  但拜託真的不要在那麼雷了



  然後真的麻煩讓伊爾莎把便當吐出來，希望只是為了私底下活動假死


  套句我學姊講的


  伊爾莎跟伊森相惜兩人默契又好，武力值也滿點

  怎麼看都像是伊伊父母在擦屁孩葛的爛攤子


  我愛伊爾莎，我愛蕾貝卡弗格森!!!!!!!!



  -----

  Sent from JPTT on my iPhone


  --




  靠北，沒看到打錯標題

  感謝樓上幾位提醒'
