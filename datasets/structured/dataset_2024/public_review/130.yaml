  《Collider》主編 Steven Weintraub：


  「《不可能的任務：致命清算 第一章》非常不可思議。這是好一段時間以來，我看過體感

  最短的 2 小時 30 分鐘以上電影。今年最好的電影之一，阿湯哥又再度做到了！必須要在

  最大的銀幕上觀賞才行，我會瘋狂推薦這部電影。」







