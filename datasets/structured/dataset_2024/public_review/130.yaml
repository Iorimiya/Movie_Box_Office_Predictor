title: '[好雷] 不可能的任務7'
url: https://www.ptt.cc/bbs/movie/M.1689050377.A.03D.html
date: 2023-07-11
content: "1996 年，第一部《不可能的任務》上映了。27 年來，詹姆斯龐德從皮爾斯布洛斯南變成\n丹尼爾克雷格，接班人也尚未出爐、《神鬼認證》《金牌特務》等間諜晚輩暫時停更，唯\n\
  有伊森韓特屹立不搖，在《不可能的任務：致命清算 第一章（下稱《不可能的任務 7》\n）》仍舊跑遍全球，並用更驚人的特技疊加任務難度，持續帶給觀眾驚奇。\n\n\
  .\n對，你沒看錯，《不可能的任務 7》又是一部「完結篇首部曲」：把一部超長電影拆成 2\n 部（或更多）上映，似乎成了好萊塢的致富之道，在熱鬧刺激但劇情推進有限的上集鋪\n\
  陳後，欲罷不能的觀眾面對號稱「終極大結局」的下集只能乖乖買單。\n\n.\n但湯姆克魯斯永遠不會讓人失望，這回再次深刻感受到他拒絕重複的誠意，更讓人驚喜的\n\
  是，本集讓全系列形成一個圓，死忠影迷會發現許多與第一集呼應的橋段和角色，在致敬\n的同時，伊森韓特的面目也逐漸完整：比如加入 IMF 的契機，還有身為一次次被政府衝\n\
  康、卻從未失去對團隊的信任和獻身拯救一切的無私。世界欠這個超級特工太多、但觀眾\n可以在這個遲來的類起源故事中，更同理他的美麗與哀愁。\n\n/\n\n過往的夢魘糾纏著伊森韓特，如今牽扯上新的威脅\
  \ – 《不可能的任務 7》是克里斯多夫\n麥奎瑞連續第三部身兼編導的系列作，不過他放掉前兩集的反派辛迪加組織，為這個高度\n依賴科技執行任務的小隊迎來有史以來最恐怖的對手：AI。本片的人工智慧已然長成獨立\n\
  思考的失控怪物，而這樣的技術不管落入誰手中都將引發毀滅 – 伊森韓特這次的任務，\n就是在有限時間內找到兩半鑰匙，解鎖主機並將其一舉毀滅。\n\n.\n湯姆克魯斯持續燃燒自我，親身上陣玩命：在行進間的列車車廂內外打鬥是《不可能的任\n\
  務》系列的優良傳統、一手和美女銬在一起，一手駕駛 Fiat 500 甩尾過彎則成功堆疊危\n險又性感的革命情感、而海報預告強打的騎重機跳崖，伊森對班吉指令的困惑與緊繃幾乎\n\
  是阿湯哥的真情流露。麥奎瑞依舊是最懂得湯式魅力的導演，紮實的動作設計和起跑的飆\n速瞬間（一想到阿湯哥的腳踝受過重傷就更佩服）在他的運鏡下都張力十足。\n\n\
  .\n在密集的動作戲轟炸下，劇本也努力擠出篇幅營造反派：各方勢力攪局是其次，來自盟友\n的通訊可能遭到 AI 干擾重製，讓伊森韓特做出錯誤判斷，才是致命又詭譎的諜報片精髓\n\
  。本集文戲比例是系列最高，劇本花了大量台詞解釋 AI 帶來的威脅（以及意義不明的特\n寫切換），有時是野心官員現身說法、有時換恐怖份子大談陰謀，但講了很多、卻什麼都\n\
  沒說，鋪陳稍嫌拖泥帶水，也少了讓人眼睛一亮的反轉，看完的感受不如《鬼影行動》《\n全面瓦解》滿足。\n\n/\n\n從《鬼影行動》開始，《不可能的任務》就找回《虎膽妙算》影集團隊合作的精神。湯姆\n\
  克魯斯開外掛不稀奇，但在執行任務時，總會穿插賽門佩吉（班吉）、文雷姆斯（路瑟）\n的危機處理（出包集錦？）因為如果沒人支援排除這些不可能，伊森韓特就無法完成任務\n\
  。\n\n.\n來到《不可能的任務 7 》，鐵三角同框時間並不多，但每次團聚都有種老朋友的安心感\n，除了累積的默契，也歸功於劇本總是認真對待每個角色，無論戲份多寡都能展現鮮明性\n\
  格。\n\n/\n\n「我想寫一個堅強獨立、和伊森實力相當的女性角色。目前為止，女人在 IMF 的世界都\n扮演比較機能性的角色，但伊爾莎改變了這個局面。」\n\
  \n.\n在《全面瓦解》的專訪中，克里斯多夫麥奎瑞談到蕾貝卡弗格森的角色曾如是說。同樣身\n為特務，伊爾莎就像女版的伊森，同樣把任務成敗扛在肩上、卻仍有想守護的戰友，湯姆\n\
  克魯斯與蕾貝卡弗格森火花太強大，一個眼神、一抹微笑就能感受到兩人超越夥伴的深厚\n情誼。儘管本集亮點都集中在新加盟的海莉艾特沃，凡妮莎寇比一登場也搶盡風采，但伊\n\
