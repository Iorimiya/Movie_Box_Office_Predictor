title: 馬奎斯的三場葬禮：墨西哥靈魂的重量
url: https://www.ptt.cc/bbs/movie/M.1155057488.A.9B6.html
date: 2006-08-09
content: "1997年5月20日， 在美墨邊界的遼闊德州土地上，十八歲的墨西哥少年\nEsequiel Hernandez Jr.一如往常地照料著牧場上的羊群。他卻不知道\n\
  ，兩百碼之外有四名美國陸戰隊軍人悄悄尾隨著他，在漫長的邊界上執\n行著反毒品運輸的巡邏任務，而將他誤認為走私犯，貿然舉起了M-16步\n槍向這十八歲的牧羊人開火，結束了他的生命。\n\
  \n老牌演員湯米李瓊斯初執導演筒的電影處女作《馬奎斯的三場葬禮》便\n由此真實事件源起。電影講述了一段跨越國界與膚色種族的友誼，以及\n一個超越生死的約定。當德州老牛仔彼特為了從墨西哥偷渡至此的友人\n\
  馬奎斯之死而悲痛逾恆時，他拿起了步槍、押著兇手千里迢迢地前往馬\n奎斯的故鄉，只為了履行兩人之間的承諾。\n\n電影由德州出生的湯姆李瓊斯執導，邀來以《愛是一條狗》、《靈魂的\n\
  重量》而聞名的墨西哥編劇Guillermo Arriaga 執筆撰寫，這對美墨編\n導組合便如同片中美國牛仔與墨國偷渡客的情誼一般，分從國境邊界兩\n端來看待彼此的文化與土地情懷。甚至片中有不少場景都是在湯姆李瓊\n\
  斯的私人牧場上所拍攝而成！\n\n也之所以，片中除了牛仔彼特、兇手與死者馬奎斯之外，另外一個隱而\n不現卻處處可見的重要角色便是那荒涼靜默的南方大地。它是如此的大\n\
  而殘破、讓行經的旅人感到無助與孤寂，卻又像是在黃砂飛滾間包容了\n人們所有的痛楚哀愁，讓電影感染上一股歸鄉的熟悉與滄桑。\n\n\n◎沉痛與重生\n\n以章節式切割劇情的《馬奎斯的三場葬禮》，片中其實可分作截然不同\n\
  的前後兩段。前半段是標準Guillermo Arriaga式電影， 在時序倒錯手\n法所呈現出深沉悲痛的詩意式呢喃下，秉持他自《愛是一條狗》、《靈\n魂的重量》以來一貫著重的意外、內疚、罪惡感、復仇等命題，以馬奎\n\
  斯的死亡為中心來緩緩撩撥起擴散至四周的層層漣漪。甚至連片中金髮\n俏麗的女主角January Jones ，外表都與《靈魂的重量》中的娜歐蜜華\n茲極其神似。\n\
  \n直至老牛仔彼特押著真兇跨上馬背，踏上這一段風塵僕僕的旅程，影片\n後半段才轉為公路電影的步調，改以平鋪直敘的口吻，色調亦從深沉黑\n夜步入陽光耀眼奪目的白晝。在這段心靈洗滌的旅途上，陽光初現大地\n\
  ，兩人涉足過滾滾黃砂、湍急河水與猛獸襲擊，引領著彼特緩慢走出喪\n友的哀傷。\n\n在追殺與逃亡之中，不僅墨西哥人好客熱心的淳樸民情令觀眾嚮往，友\n情、義氣、孤寂與蕭索諸般複雜情緒更在飛石峭壁間上演。西部片中慣\n\
  見的以子彈換子彈、以血洗血情結之外，亦有髮絲花白後看破生死、解\n甲歸田的血淚滄桑；同為演員轉型導演的身兼二職之作，湯米李瓊斯的\n《三場葬禮》與克林伊斯威特的《殺無赦》味道十分相近。\n\
  \n馬奎斯歸於塵土、又再破土而出的這三場葬禮分別名為哀痛、復仇與重\n生。 Guillermo Arriaga的作品從來不只是單講死亡，更是在講面對死\n亡時，仍存於世的生者該是要拭乾眼淚、擁抱全身的孤寂，奮力站起身\n\
  子、跌跌撞撞的走向明天。比起跌入悲慟深淵的前作《靈魂的重量》，\n《馬奎斯的三場葬禮》毋寧說是更加豁達且帶有希望的了。\n\n\n◎美墨階級宰制\n\n《三場葬禮》講述的不僅僅是一段美墨人民的友誼，將兩人關係放大來\n\
  審視，更是在看待國界二端的兩個國家、兩個民族百年來亦敵亦友的複\n雜情結。片頭有一場戲，邊界巡警在齊力追捕偷渡客時發現有三名漏網\n之魚逃出包圍，巡警頭頭便滿不在乎的說：「管他的，總得要有人去採\n\
  草莓吧？」這句話說得輕描淡寫，其中卻藏著難以言喻的歧視與壓搾。\n\n在〈速食共和國〉作者Eric Schlosser探討地下經濟的2003年報導新作\n〈Reefer\
  \ Madness／大麻‧草莓園‧色情王國〉裡，便曾鉅細靡遺地描\n繪出加州草莓種植業背後不為人知的辛酸。數以萬計的墨西哥偷渡客為\n了賺取微薄的工資，冒著被巡警舉槍相向、打破鼻樑的危險穿越邊界，\n\
  前撲後繼地衝往許諾之地：美國。在美麗的加州西海岸上，矽谷高科技\n知識份子居家的附近，這些打零工的墨西哥偷渡客被迫數十人擠在一個\n房間或車庫裡過夜，快連平躺的空間都沒有，更窮一點的人甚至就這麼\n\
  露宿荒野或山洞裡，挨著寒冷勉強渡過一夜，只為一份微不足道的時薪\n而搶破頭。\n\n他們沒有勞工保險或最低薪資的保障，只是一個風寒受傷就可能被踢出\n門外，從他們被剝削壓搾、結痂刮傷的指尖所摘下的一顆顆飽滿紅潤的\n\
  鮮嫩草莓，就這麼放進包裝精美的盒子裡，送上所有美國人民的餐桌。\n只因為他們沒有綠卡、不會說英語，就要如芻狗般被邊界巡警追趕屠殺\n，被視為次等公民與蛆蟲不說，而且隨時可能被老闆以莫須有的原因被\n\
  輕易解雇。支撐起亞美利堅這個龐大帝國的許多基層產業，其實便是這\n些遭人白眼的墨西哥人。\n\n反觀片中生活尚稱富足的美國人們，卻總是在抱怨、在逃避，生活了無\n\
  目標；而面對無名偷渡客的死亡，警察單位只顧著草草掩埋結案了事，\n絲毫不把追緝真兇放在心上。原來，人命的輕重與否也是依國籍與種族\n的不同而有貴賤之分。對墨西哥人民所遭受的苦難與歧視，片中以最輕\n\
  描淡寫而深刻的方式帶過，沒有激昂語調或不平之鳴，卻令觀者莫不深\n印於心。\n\n生於德州、自幼便慣與墨西哥人相處的湯米李瓊斯，則在《三場葬禮》\n裡以最簡約動人的口吻為這群淳樸好客的墨西哥人平反。雖然他們沒有\n\
  綠卡與社會福利證，也許拙於言詞，卻是如此的勤奮工作、毫無偽裝掩\n飾，以最真摯的誠心與他人相處，只為求得三餐溫飽以及一片擋風遮雨\n的屋簷，並能在一天結束時走進小酒館喝上幾杯烈酒，挨著友人的肩膀\n\
  、伴以爽朗的歡笑便足矣。\n\n在這次自導自演、甚至是描繪自身生長環境的作品中，湯米李瓊斯的角\n色就如同他向來最擅長扮演的一般，是位看透人生悲歡離合的長者。他\n\
  同情憐憫著俗世百般無奈，懂得享受當下的歡娛、亦有著憤怒爆發不可\n收拾的一面。這一切喜怒哀樂都不輕易顯於言表，卻隱藏在那一道道刻\n劃著人生百態的深刻皺紋中，一個微微揚眉、一個低聲輕嘆都說盡了人\n\
  間所有故事。\n\n--\n\n   \n\n--\n◆ From: 59.121.202.29"
