title: '[好評] 靈魂的重量'
url: https://www.ptt.cc/bbs/movie/M.1172739656.A.130.html
date: 2007-03-01
content: "電影的開頭，沒有冗長的背景舖陳，捨去交互淡出淡入的演員名單及重要工作人員名單\n，只看到一對激情過後的男女，女人閉眼躺著，男人坐在床邊，然後畫面漸暗淡出，本\n\
  片標題在一片黑暗的背景中出現。\n\n故事從這裡開始展開，但並不是從片頭那對裸體男女為中心發展，開始讓觀眾疑惑剛剛\n的片頭是什麼含意？電影正式開始了嗎？\n\n\
  整部電影像個時間軸的大拼圖，你可以在導演編排混亂的劇情片段，發現一條劇情的主\n線，其他的補充事件，或是在主線上的零碎時間，被破壞成一段段的劇情片段，任意插\n\
  在整部電影的任一時間點。\n\n電影的開頭不對背景做任何介紹，你還沒有搞清楚三對主要角色之間的關係時，就被強\n迫要開始閱讀劇情，導演又更惡劣地將整個故事過程中不同的人際關係變化，不按順序\n\
  地在電影開頭就一字排開，先將整個故事可能的排列組合都讓觀眾先預見，但是還不交\n代之間的因果關係，也因此在電影的前半小時幾乎看不出這個故事所要表達的是什麼。\n\
  \n到了「車禍」這個重要事件終於出現在圖面上，不但強烈連接起了之前的所有片段，之\n後的故事發展，即使仍不是按照時間軸編排，但故事的輪廓已經清楚明白，觀眾已經知\n\
  道了故事的背景，知道了「車禍」這個重要的事件，知道了結局，接下來就是被動地接\n受導演所釋出的資訊，自行去想像故事完整的模樣。\n\n就在觀眾玩著拼圖遊戲的時候，已經知道最後的畫面是一場悲劇的結局，構成悲劇的這\n\
  一切元素如果少了其中一塊，整個悲劇是否就不會成形，假設每個觀眾都有改變劇情的\n能力，在預知了悲劇結局之後，只要阻止了「車禍」的發生，整個悲劇就不會成形了。\n\
  \n「如果」當時沒發生那場車禍，保羅或許會因等不到心臟而死去，他的妻子或許能用他\n留下的精子生下他的小孩，完成自己的夢想；克莉絲汀或許可以跟丈夫及兩個女兒繼續\n\
  過著幸福的日子，不會墮入再一次的藥癮以及被報復充滿的意識的黑暗生活中；傑克或\n許可以繼續依靠著他最相信的上帝，有勇氣扛起這個曾經差點失去支柱的家庭。\n\n\
  只是在事後的「如果」，也只能用「或許」來訴說它的結果，因為那樣的結果不會發生\n，我們只能知道最後的悲劇不會是這樣的形狀，但是它會不會還是一場悲劇呢？\n\n\
  電影的最後，保羅仍是死了，用三條人命兩個家庭所換來的心臟，最終仍是停止跳動了\n，用重大代價所交換而來的短暫重生就如此結束了，那些犠牲的代價是否顯得不值？但\n\
  在是在保羅死去之後的故事發展，電影給了我們一個線索，但是沒有告訴我們結果，之\n後的發展是好是壞，只能憑自己的想像；那麼在車禍之前的狀態，在耗去了四條人命兩\n\
  個家庭之後，所演變成最後的由觀眾自己想像的結局，這犠牲的代價是否就值得了。\n\n保羅在臨死前的獨白，道出了每個人的靈魂都是相同的21公克，但是每個人的生命無法\n\
  用重量來量化的，如果能夠很簡單地用靈魂的重量當做代價的計量單位，「值不值得」\n這個問題似乎就容易衡量了。\n\n--\n看到海平面那個老頭沒有\n  他十八歲時得罪了鄉民\
  \          \n    就被踢到公海去游泳          \n      到現在還游不上岸\n\n--\n◆ From: 220.228.56.18"
