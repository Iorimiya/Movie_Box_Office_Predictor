title: '[新聞] 漫威老闆打給她說黑寡婦得犧牲 史嘉蕾'
url: https://www.ptt.cc/bbs/movie/M.1626281678.A.5ED.html
date: 2021-07-15
content: '漫威老闆打給她說「黑寡婦得犧牲」 史嘉蕾喬韓森還原《復仇者4》內幕




  《黑寡婦》。（圖／IMDB）


  記者許瑞麟／綜合報導


  《黑寡婦》今（14）日在台上映，女主角史嘉蕾喬韓森（Scarlett Johansson）這陣子受

  訪時，便堅決表示這是最後一次飾演該角色，也回憶起當時從漫威總裁凱文費吉（Kevin

  Feige）口中，聽到自己將在《復仇者聯盟：終局之戰》領便當時的心情。


  史嘉蕾喬韓森飾演的「黑寡婦」娜塔莎羅曼諾夫，自2010年《鋼鐵人2》首次現身，接連

  出現在《復仇者聯盟》、《美國隊長2：酷寒戰士》、《復仇者聯盟2：奧創紀元》、《美

  國隊長3：英雄內戰》、《復仇者聯盟：無限之戰》、《復仇者聯盟：終局之戰》中，最

  後為了獲得靈魂寶石，自願跳下懸崖，讓影迷看得心碎。




  黑寡婦在《復仇者聯盟：終局之戰》中犧牲。（圖／IMDB）


  近來史嘉蕾喬韓森向BBC Radio 1透露，「我們在漫威的老闆凱文費吉打電話給我，我想

  他很緊張要告訴我這件事，也感到很難過，說了一些『我們都期望必須做出一些巨大的犧

  牲』之類的話。」


  史嘉蕾坦言對於娜塔莎選擇犧牲並不感到意外，「我知道她必須對這決定感到平靜，會這

  麼做也是出自於愛，她藉由那決定解決問題，而那決定是她做的。」尤其娜塔莎一生中經

  歷了太多事。


  隨著「鋼鐵人」小勞勃道尼（Robert Downey Sr.）、「美國隊長」克里斯伊凡（Chris E

  vans）接連高掛戰袍，史嘉蕾喬韓森也將在《黑寡婦》後離開，本片首次現身的新角色、

  由佛蘿倫絲普伊（Florence Pugh）飾演的「葉蓮娜」（Yelena Belova）自此承接她的衣

  缽。




  佛蘿倫絲普伊（右）在本片表現獲得外媒讚賞。（圖／IMDB）


