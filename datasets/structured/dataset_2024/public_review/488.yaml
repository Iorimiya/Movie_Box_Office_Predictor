content: '雷文防雷資訊頁










  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  先說結論，如果你喜歡閱讀，很值得一看！




  當然，這部片不適合當作劇情片觀賞，

  畢竟現實生活中很難找到有人那樣說話，

  使用大量的文本使得劇本艱澀，

  且議題的密集度讓人容易跟不上步伐，


  但不可否認，

  它在死亡、自由、界線、想像、生活、性別、愛情、發聲、權力等議題都有很深的探討

  我覺得這是導演厲害的地方，每個議題她輕輕劃過一刀，可是都深可見血。

  觀者只要對其中一個議題引發共鳴，便可以做更深入的討論，

  尤其是引進「書」的元素，讓一切的討論都有更深的可能。


  但我個人是不太喜歡女人=女孩的這個暗示（明示）

  在科幻的世界裡，我們不能回到過去改變什麼，否則就會陷入「祖父悖論」的陷阱，

  但若不能改變，與女孩談論想像就變得沒有意義

  當然能與年輕的自己對話是很迷人的。

  這大概是兩權只能取其輕吧。



  很喜歡的有幾段： (以下文字節錄自電影同名書籍《她說》商周出版)


  1.作家出櫃的訪談

  我心裡有一個黑盒子，收藏了生命中所有不被允許表達的情感。從放進第一個祕密開始，我像是把自己劈成了兩半，最真實的那個我，被留在盒子裡；另一半的我，活在陽光下，尋找任何可以救出藏在盒子裡的那個自己的機會。

  我的第一個秘密，是我愛跟我同樣性別的人。成長過程中，越來越多祕密被放進心裡的盒子，再後來，開始放進一些謊言，最後，我發現盒子裡的自己，慢慢變成了一個怪物。我開始寫作，試圖用虛構的角色，讓黑暗中的自己，可以光明正大地說話。


  2.書店寄存的自己

  下次腦袋裡的問題要把妳逼到抓狂前，趕快就近找間書店逃進去，然後，想像自己走進一

  座森林，深呼吸。讓那些從書散發出來的芬多精，幫助妳想像任何時空裡的妳，可能的樣

  子。等妳覺得可以安全重回地球時，記得，把那個特定時空的妳，寄放在書店裡。這樣，

  妳就不會在外面的世界搞丟自己。下次回來，那個妳，還會在寄放的書裡，等妳。


  3.沉默中的字卡


  4.娜吉瑪的《杏仁》

  一個匿名的穆斯林作家

  「這部小說太驚人了。從來沒有一個穆斯林女人會為了要拿回發言的權力，而勇敢袒露自己的故事。

  在保守封閉的文化裡，想發聲的女性，得賭命或流亡。所以他們選擇們沉默，因為安全。


  5.香奈兒女士

  你可以穿不起香奈兒，也可以沒有多少衣服可供選擇，但永遠別忘記一間最重要的衣服，這件衣服叫自我。




  --'
