date: 2022-11-23
content: "預告：\n\n\n　　　　本文涉及劇情，且具個人觀點，建議觀影後再讀。\n\n\n　　　　圖文網頁版：\n\n\n　　　　\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\
  \n\n\n\n\n她說，她們的聲音：《她有話要說》（She Said）\n\n\n\n　　電影《她有話要說》（She Said）改編自《性、謊言、吹哨者》\n\
  \n（She Said: Breaking the Sexual Harassment Story That Helped\n\nIgnite a Movement）\
  \ 一書，從２０１７年１月的女性大遊行，反對美國總\n\n統唐納．川普（Donald John Trump） 在《走進好萊塢》的下流錄影為始，\n\n延續至２０１７年１０月５日揭發米拉麥克斯（Miramax）\
  \ 影業創辦人哈\n\n維．溫斯坦（Harvey Weinstein）案的過程。兩位《紐約時報》\n\n（The New York Times）記者梅根．圖伊（Megan\
  \ Twohey）（凱莉．莫里根\n\nCarey Mulligan飾）和茱蒂．坦特（Jodi Kantor）（柔珊．卡依 Zoe Kazan飾）\n\n深入訪談、調查，聯手撰寫並揭露好萊塢大亨哈維．溫斯坦自九○年代對女\n\
  \n性演員、明星、工作人員所犯下的性騷擾和性侵罪行，並支付和解金解決指\n\n控的事件，受害女性多達８２人。這３３２１字的報導不僅震醒了全世界，\n\n協助推動了#METOO運動，也讓猖狂數十年的「好萊塢潛規則」終於得到審視，\n\
  \n進而改變美國、乃至影業的文化。\n\n\n\n\n\n她有話要說，卻難以開口\n\n\n\n　　溫斯坦騷擾事件從九○年代就已發生，延續了數十年，這樣的消息一直\n\
  \n有所耳聞。然而為何明知真相，卻無法報導？在《她有話要說》的電影裡，\n\n當梅根與茱蒂採訪當事人，都能看見當事人的迴避、驚恐、難以啟齒，或終\n\n於啟齒之前，總要強調自己「不願公開」。一直沒被揭破，除了業界視而不\n\
  \n見、聽而不聞，默許溫斯坦妄為的不公之外，更因事發後提出的和解，往往\n\n讓當事女性以為等同認罪；簽署「保密協定」談妥補償與「不能再犯」的條\n\n件後，溫斯坦所創辦的米拉麥克斯影業卻未必遵守，結果反而讓受害人噤聲\n\
  \n──沒有得到同意的性騷擾與性侵，本該是完全屬於加害者的罪責，然而一\n\n旦接受金錢、職業的補償，加上「保密協定」裡法律的強制性，使得受害女\n\n性在心理上（被）認為在侵害中是配合的，甚至是一場「談不攏」的交易──\n\
  \n這些都使她們無論外在權利或心理認知都被迫沉默，失去了申訴的立場。而\n\n事實是，即使試圖控訴，整個環境也把懷疑與傷害加諸在女性身上，讓她承\n\n受「想要麻雀變鳳凰」、「妄想症」、「貪婪說謊」的指責壓力，加害者男\n\
  \n性反而得到保護，一如電影裡所言：這是個保護施暴者的體制。\n\n\n\n　　這樣的體制傷害的，是所有的女性，自然加深了女性發聲、自衛的困難：\n\n川普說出侮辱女性的話之後當選，女權運動者引用他的話批評卻被炒魷魚；\n\
  \n公平就業委員會原該捍衛求職者的權益，卻不能讓求職女性知道待應徵的公\n\n司有過哪些投訴性騷擾案件；又或者拒絕男性當眾一再的搭訕，女性必須比\n\n中指罵髒話才能「勸退」，卻被周圍的人認為是女性反應過度……這些電影\n\
  \n裡的細節還是近五年的當代，在我們的生活中亦屢見不鮮。葛妮絲．派特洛\n\n（Gwyneth Paltrow ）也是受害者之一，雖然幸運在１９９８年以《莎翁情\n\
  \n史》拿到奧斯卡影后，或因當時的男友布萊德彼特（Brad Pitt ，本片也是\n\n布萊德彼特的製作公司監製）對溫斯坦放話別再出手，劇中溫斯坦仍不只一\n\n\
  次逼問記者是不是她提供消息──在溫斯坦的心裡，只有派特洛才有指控的\n\n可能，由此可見他的自信。名人影后尚且如此，幾乎可以想像１９９０年代\n\n溫斯坦用整個好萊塢與公司權力逼女明星、女性工作下屬就範時，她們是如\n\
  \n何孤立無援。\n\n\n\n\n\n對「女／性自主」的隱性逼迫\n\n\n\n　　隨著兩位記者與當事女性的訪談愈加深入，可以看到身為六屆奧斯卡最\n\n佳影片獎製片人的好萊塢大亨溫斯坦如何運用他的權力結合父權社會的厭女\n\
  \n情結，以工作為藉口，交替使用稱讚與批評，暗示業界「潛規則」要求女性\n\n「服侍」男人，讓初出社會想要展現才華、得到肯定的年輕女性難以抵抗，\n\n達遂目的。即使保持高度警戒，但愈敏感愈會落入「想歪」的暗示，一旦放\n\
  \n鬆防衛，就會被趁虛而入。雖然有些女性會給予協助與建議，卻也只能「處\n\n處小心」與「保護自己」：穿羽絨外套、兩層緊身褲、坐單人座等等。事後\n\n無論反抗是否成功，都不免感到自責、羞恥，「讓他這樣對待我」，「以為\n\
  \n其他的女性都會悍然拒絕」，這段自述讓我想到那篇著名的漫畫〈我幫強暴\n\n我的人做了早餐〉：\n\n\n\n原址：\n\n翻譯：\n\n\n\n　　這些自小到大累積的威脅、恐嚇、嘲弄、貶低，和認為女性應該「保護\n\
  \n自己」與「懂得拒絕」，卻無視權力與傷害的施加者從來不是女性，極度傾\n\n斜的不對等基本上就是生理女性一生必然的經歷；那些不曾斷絕的耳提面命，\n\n讓我們戒慎、自責、懼怕，而至難以反抗。事發之後，保密協定更是奪去了\n\
  \n她們的聲音。華人籍的羅溫娜．趙在接受協定，獲派到香港分公司工作時，\n\n因為不能跟任何人傾訴自己受到的傷害，漸漸竟至不知道怎麼跟別人說話，\n\n而感受到前所未有的孤獨，產生了自主離開人世的念頭──面對整個體制的\n\
  \n壓迫，每個當事人都孤立無援，害怕得不到聲張、理解與保護，反而要承受\n\n二次傷害。直到梅根與茱蒂鍥而不捨的訪談、傾聽、理解她們的恐懼與選擇，\n\n才讓過去固著的回憶與傷痛有了面對、再次選擇的可能。梅根更這樣告訴她\n\
  \n們：\n\n\n\n　　“I can’t change what happened to you in the past,\n\nbut together\
  \ we may be able to help protect each other.”\n\n　　（我無法改變妳們過去發生的事，但我們一起則能夠保護其他人。）\n\
  \n\n\n　　這成了當事女性改變的關鍵──因為不只受害人的身份，她們仍在職場\n\n工作，仍是妻子、母親，生養撫育著女兒──當這樣的犯罪因為默許而無法\n\n\
  停止，所有女性都將是潛在受害者。茱蒂在對女兒難以啟齒說明什麼是強暴\n\n（ｒａｐｅ），女兒卻說身邊的同學天天都在說這個詞時，那一瞬間我幾乎\n\n能感受到近似的悲傷：我們（試圖）理解那砸人的重量與沉重的傷害是多麼\n\
  \n痛苦、漫長的過程，但對不（想）了解的人來說，只視之為強大的笑話或武\n\n器──而我們卻連說出來阻止，都要歷經煎熬。「我不希望讓自己的孩子認\n\n為，被侵犯或霸凌是可以被接受的。」這份「不希望再有孩子受害」的願望，\n\
  \n成為她們站出來的勇氣。\n\n\n\n　　「第一個」挺身而出的戰士尤為艱難。當溫斯坦團隊不斷恐嚇、跟蹤、\n\n竊聽，茱蒂與梅根、乃至整個《紐約時報》仍苦於證據不足，無法有力的揭\n\
  \n發事實時，最終有人站了出來──「我願意公開發表聲明。」我喜歡電影裡\n\n艾希莉．賈德（Ashley Judd ，由本人飾演）在慢跑後決定公開身份的去電，\n\
  \n和電影開頭的受害者在街頭上狂奔卻無處可去對比，亦證明了改變；也喜歡\n\n有三個女兒的蘿拉．馬登，在即將面對乳癌手術前去電，決心為了保護女兒\n\n不再遭遇此事而公開身份──經歷長時間的慢跑、蓄積足夠的勇氣清除病灶，\n\
  \n極具象徵意義。\n\n\n\n\n\n平凡而偉大的女性與記者\n\n\n\n　　梅根與茱蒂兩位記者，都不是具有強大力量的超級英雄。電影裡呈現了\n\n她們生活上的困難：梅根在報導川普的性騷擾案時有孕在身，孕後得了憂鬱\n\
  \n症，但仍在痛苦中走向職場，想從工作裡找回生活目標與自我意義。她曾與\n\n茱蒂自述憂鬱猶如過去身為女性，連同那些訪談女性自述的黑暗、痛苦經歷\n\n在內心累積，至產後一次爆發──身體經過生育這樣龐大的疼痛與變動後，\n\
  \n心理勢必要經歷更大的考驗；茱蒂則努力兼顧職場與家庭間取得平衡，丈夫\n\n跟她開玩笑要外遇，女兒隔著視訊跟她聊天，第二天說要回來但收到訊息又\n\n立刻飛到異國，都看到她們兼顧追求真相與維持家庭的辛勞與不易，也更能\n\
  \n襯托出她們憑藉的就是身為記者必須忠於社會責任、揭發罪惡的使命感，以\n\n及保護受害者與自己的名譽，她們彼此、也尋求報社的協助，使證據齊全，\n\n使報導內容字字精準反覆確認，務求一擊必中──才足以形成這場最大的\n\
  \nｍｅｔｏｏ風潮。\n\n\n\n\n\nＮＯＴ　ＡＬＬ　ＭＥＮ\n\n\n\n　　雖然整個事件的加害者與共犯多為男性，電影裡並未將男性醜化。紐約\n\n時報裡支持兩位記者的上司同事有男有女，各自出了力量；提供證據者亦有\n\
  \n男性，表現出對女性受害的不忍；而兩位記者的丈夫更是她們無聲而有力的\n\n支持者，不指導、不左右，不僅共同支持家庭，也支持著她們個人的生涯──\n\n在是非面前，盡力協助且以沉默支持，就是讓女性了解\n\
  \nＮＯＴ　ＡＬＬ　ＭＥＮ、最有力的聲音。\n\n\n\n\n\n　　《她有話要說》不只是一部女性／別電影，也是一部精采的傳媒工作電\n\n影。導演瑪麗亞．雪德（Maria\
  \ Schrader）以平和而有力、卻不刻意煽動憤\n\n怒的情節，以及適當的節奏帶領觀眾隨著兩位記者了解這個跨時數十年的性\n\n騷擾案件，看見無處不在的權力運作如何使女性噤聲，體會到當事人的掙扎\n\
  \n與焦慮，以及看似進展緩慢的女性運動如何藉由兩位記者的努力發揮力量、\n\n形成勇氣的浪潮。它不僅是一個遠在美國的故事，而是如同一個有力而溫暖\n\n的擁抱，給真相，也給予所有身在其中的女性：這是她的聲音，也是所有女\n\
  \n性對性別不公發出的聲音。\n\n\n\n--\n一隻鳥飛過去了，天空還在。就是這樣。\n我懷疑，但，就是這樣了。\n有時候，眼睛只肯告訴我這麼多。\n\n\
  \                                  陳斐雯  貓蚤札（其三）\n\n--"
