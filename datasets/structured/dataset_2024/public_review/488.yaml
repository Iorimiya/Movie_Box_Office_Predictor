date: 2024-05-24
content: '部落格版：


  《她說》大部分時候會讓我想到導演黃惠偵的紀錄片《日常對話》，電影中是兩個不同世

  代的女性展開對話，試著從每句每字裡爬梳、釐清並理解彼此之間的那些親密與疏離，只

  是《她說》裡的主角並非母女，而是女人與女孩。過去不乏未來的自己與過去的自己對話

  、相遇的作品，為的通常是一次的拯救、或者是一次的指引、一次的修正錯誤，不讓過去

  的自己經歷與自己同樣的遺憾。編劇王明霞轉型導演的首部作品《她說》同樣如此，將穿

  越這項元素放入電影，讓37歲的女人與17歲的女孩碰面，在女孩因為失戀試圖結束生命的

  時候，女人開著車前來救走女孩，把她這20年來所經歷過的提前分享給了未來20年或許會

  經歷這些的女孩，其實女人並沒有特意指責女孩輕視生命的行為，因為她知道對於當時年

  紀的女孩而言失戀是件大事，是可以在失去之後大哭崩潰然後義無反顧的衝進車流裡跟著

  離開的大事。



  只是當女孩長大成為了女人，走訪許多國家、認識許多人，讓書、讓文學、讓音樂、讓政

  治、讓社會運動滋養著、衝撞著生活，女人才慢慢懂得生命裡的輕與重，原來是會隨著時

  間轉移的。女人多出來的20年閱歷，讓她能雲淡風輕的聽著女孩的失戀故事，而女孩不足

  夠的人生經驗，讓她對女人多半是嗤之以鼻，不同年紀所會有的不同人生態度相互碰撞，

  在問與答、認同與否定、堅定與不確定間來來回回，回頭審視自己過去的女人，與被引導

  思考自己未來的女孩，在狹窄的小客車空間裡激盪辯證。導演王明霞選擇淡化劇情、將色

  彩從電影中抽離，把鏡頭聚焦在女人與女孩的每次對話，在常規的字幕中穿插著無統一的

  字卡上法，讓觀眾不得不更加專注在大銀幕上，這是我想《她說》相當成功的地方。


  然而誠如導演王明霞自己所言，《她說》好似一部充滿實驗性質的電影，這也就意味著電

  影不會是部人人都能接受且適應的作品。對我自己來說，沒有特別喜歡也沒有特別討厭，

  我喜歡電影的攝影與黑白畫面還有那些字卡，但不是很欣賞這些咬文嚼字過頭的非正常對

  話，很長時間讓我感受尷尬與不自在，我不會說《她說》過於賣弄文學與學識，因為確實

  裡頭提及到的著作、作者經歷等等的都貼合著女人所告訴女孩的分享與指引，只是不曉得

  是為了與電影節奏與風格相符或是其他原因，總覺得女人的談吐有種刻意為之的冷硬，就

  聽覺上來說是不如視覺上來得舒服。除了《日常對話》，形式上《她說》也讓我想到剛於

  金穗影展看過的短片作品、導演丁啟文的《注意看，這個女人.....》，無法讓人分心的

  設計加上艱澀的文學內容，讓觀眾成為了電影中的女孩，半知半解、亦步亦趨的接收、消

  化然後努力轉化成自己能懂的成人哲理。



  大概電影開始不久後基本就能夠猜到女人與女孩是同個人，中間幾次的線索給予、特別是

  後面女孩發現女人與自己同天生日的時候，所以後來近尾聲的地方導演王明霞明確給出了

  解答就是如此的時候是少了些驚喜感，並且我沒有認為在更之後的那些畫面，如女人與男

  人的激情橋段等的是必須留著的，某方面看反而會加重觀眾本來就對這部很實驗的電影的

  迷惘與迷惑。甚至於我覺得電影也許收在那段長達近五分鐘、沒有半點聲音只有字卡的靜

  默，鏡頭對準的是車上沒有談話的女人與女孩，緩緩地駛向彷彿未確定的遠方，反而會讓

  電影更有餘韻。《她說》可以是有趣的、有意思的，光從整部電影的設計就能知道導演王

  明霞的想法，可惜處理起來不夠順暢且自然，女人近無靈魂般的文學語調，讓電影換個角

  度看就像是把收藏起來的金句拼貼成影像冊，讓「與自己對話」這個本可以引起共鳴的主

  題少了些成效。


  讚賞導演王明霞的實驗精神，但無可否認的是《她說》與觀眾間確實存在無法克服的距離

  ，用文學串起對話、成就對話、完成對話是值得肯定的地方，可是是否執行的好那就難說

  ，若非聰明的選擇用黑白攝影呈現，與那神來一筆般的彩虹上色，如替女孩黑白人生點亮

  一盞名為各種可能的明燈，加上照片的適當輔助，讓電影反其道而行的增加了立體感與臨

  場感的話，我想有大概率會不小心分神然後睡去。



