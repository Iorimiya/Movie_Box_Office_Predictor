content: '新聞網址：

  最強老爸喪妻8年「聽見她說話」　如戲人生好催淚


  有「最強老爸」封號的64歲好萊塢男星連恩尼遜（Liam Neeson）8年前慟失愛妻娜塔莎李

  察遜，不久前2003年的英國浪漫喜劇《愛是您‧愛是我》（Love Actually）拍攝該片紅

  鼻子日慈善特別短片，連恩尼遜也回鍋參與演出，他受訪時表示：「我們當中有人走了（

  英國男星亞倫瑞克曼），願神使他安息；有人離婚了，而我失去了我的太太。」他坦言由

  於在《愛》片中他飾演的是剛喪妻的鰥夫，在老婆意外過世後，會讓他想起電影和自身境

  遇的相似之處。


  連恩尼遜在《愛》中一開始就失去新婚不久的妻子，亡妻留下與前任所生的兒子，讓他面

  臨喪妻之痛，又得成為一個與他沒有血緣關係兒子的父親，但電影中兩人從緊張陌生到情

  同父子，動人情節感動無數觀眾，遺憾的是在電影上映後沒幾年，連恩尼遜真的失去了最

  愛的老婆，面對如戲人生他雖悲傷卻沒有怨懟，感性說：「很多次我都想起這部電影和我

  的太太。這就是愛，就是這樣的，生命就如織錦般豐富多彩。」


  連恩和娜塔莎1994年在紐約曼哈頓結婚，婚後生下2個兒子，現在都已成年。2009年娜塔

  莎因為一場滑雪意外過世，喪妻之痛對連恩的打擊很大，他曾在受訪時透露：「我從來不

  覺得她真的走了。每次我聽到門打開的聲音，我都覺得會聽見她跟我說話。」（封以恩╱

  綜合報導）


