title: '[好無雷] 迷牆(The Wall produced by Pink Floyd)'
url: https://www.ptt.cc/bbs/movie/M.1496995910.A.DD6.html
date: 2017-06-09
content: "第一次在電影版發文同時也是第一次寫觀後感，還請版友多多指教\n\n看完這部之後來電影版爬文，沒想到一篇都沒有XD 所以雖然我文筆很差還是決定寫一篇\n\
  \n心得文。先來簡單介紹這部電影好了，畢竟它的性質非常特殊。\n\n電影上映於1982年，是我看過除了教父外年份最早的電影了，這部片原本是英國\n\n前衛搖滾樂團Pink\
  \ Floyd於1979年釋出的同名專輯-迷牆，當時在billboard上稱霸第一\n\n長達15周並停留在榜上兩年。這專輯是所謂的搖滾歌劇，即從第一首歌到最後一首合起來\n\
  \n是一個連貫的故事，故事內容是描寫一個叫Pink Floyd的搖滾樂手從出生到封閉自我\n\n遠離人群到幾乎抑鬱到發瘋再到他終於重回人群的故事，而其中最重要的意象就是代表\n\
  \n主角內心的\"牆\" 這道由自己築起的牆代表他的精神失落。\n\n這部電影最特別之處在於主角從頭到尾都沒有任何對白，全部只靠畫面跟音樂(歌詞)來講\n\n\
  整個故事，因此非常考驗主角Bob Geldof的演技，他必須將失落 抑鬱 瘋狂等等情續不靠\n\n任何一句台詞來表現，而他詮釋得非常非常好。還有不得不提的動畫製作，那個動畫真的\n\
  \n是好到沒話說，將想表達的意象詮釋得相當到位。\n\n  \n\n整部電影涉及的題材相當廣泛，包括反戰，反教育，家庭教育，青少年內心，女性性解放\n\n，諷刺納粹法西斯，反思想控制......等\n\
  \n通常這類藝術性質重的電影常常會讓人看得一頭霧水，不太懂作者到底想表達些甚麼，\n\n但迷牆我覺得算是滿恰到好處的，搭配歌詞跟超流暢的畫面剪接其實還滿好懂的。\n\
  \n附上其中最有名的一首歌的電影畫面讓沒看過的人大概了解一下電影是怎樣的感覺\n\n\n\n最後，我個人是先在不久前接觸到Pink Floyd這個樂團，接著聽完了the\
  \ wall這張\n\n專輯，雖然都有把歌詞看過一遍但有些地方到底想表達甚麼還是不太懂，於是就去\n\n找了電影來看才豁然開朗。喜歡他們歌的人這部電影絕對不會讓你失望，即使是\n\
  \n沒聽過他們歌的人我也覺得可以看，這真的是部藝術價值非常高的電影。\n\n謝謝大家\n\n補充:這張專輯(這部電影)的最後有句相當耐人尋味的歌詞\n\n在最後一首歌Outside\
  \ the Wall中的最後一句歌詞是\"Isn't this where....\"\n\n音樂即戛然而止，而專輯第一首歌In the Flesh? 第一句話就是\"\
  ....we came in?\"\n\n合在一起就成了Isn't this where we came in?\n\n這巧妙的安排是否在暗示主角重反社會遭受現實的摧殘後又重新一磚一瓦的築回\n\
  \n自己心中那道牆呢? 不過我想除了Roger Waters本人之外我們是不得而知了。\n\n也許你我也都和Pink一樣悄悄地在心裏築起一道牆，只不過自己不知道而已。\n\
  --\n\n\n\n\nwe are ...?\n\n--\n                                     06/09 19:48"
