title: '[普好雷] 詭異之家'
url: https://www.ptt.cc/bbs/movie/M.1725033079.A.D3D.html
date: 2024-08-30
content: '該怎麼說呢，本來以為是懸疑犯罪片，沒想到是恐怖片啊，身為比較膽小的人，沒想到在這部瞇眼的時間比異形還多XD。


  一開始的抓牆聲沒想到最後有 callback，其實挺意外的。劇情前段用平面圖找詭異的地方，因為以前沒看過這類題材，老實說是蠻有趣的，一開始誤導觀眾感覺像是囚禁小孩的房間，再來重疊平面圖後開始走向殺人的密室，最後再打破既定印象，原來有保護小孩的用意（但也沒用到就是了。


  劇情中後段開始變成鬼太郎風格，深究後才發現原來屋主的家族片淵一家有著不可告人的秘密。我自己覺得有點可惜是這邊只有去到東京與長野本家，沒有讓觀眾也看看埼玉的房子，看主角進去找密室的時候都很替他捏一把冷汗。這邊也要吐槽一下栗原他們為何要在本家房間裡討論左手供養的儀式，都不怕隔牆有耳的。後面劇情我覺得就有點開始暴走了，尤其大叔和主角纏鬥的部分，其他人彷彿在看戲，結果最後被反殺，笑死。


  最後姐姐和媽媽的對話感覺像是洗腦還沒消退，似乎暗示媽媽就是送前兩隻左手到本家的人？


  看完後老實說對那個面具還是有點陰影，也覺得日本真的蠻愛這種禁忌、儀式之類的東西，這部個人感覺還算是有趣的驚悚片吧。


  稍微紀錄一下幾個嚇人的地方，其他有些地方感覺要嚇也可以，但可能導演有手下留情...


  1. 編輯影片突然停電，然後面具怪就出現了，也不知道到底是不是媽媽扮的，還是說跟最後暗示的隔間有關，不知道怎麼闖進去的，老實說這個謎團最令我不寒而慄...

  2. 闖進東京家裡，接電話後發現隔壁其實是不認識的女人

  3. 分析鄰居半夜拍的照片，特寫面具臉

  4. 長野老家，奶奶突然發出怪聲

  5. 躲在密道裡，突然被破門，就差沒有 here''s johnny 了


