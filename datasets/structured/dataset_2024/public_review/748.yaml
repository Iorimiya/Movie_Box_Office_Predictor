title: '[負雷]仇雲殺機-高潮戲卻讓人想快轉'
url: https://www.ptt.cc/bbs/movie/M.1730822371.A.09A.html
date: 2024-11-05
content: "以軟性、樸素的敘事節奏提煉更加日常化的高壓驚悚，切開邪惡肌理，更直面最純粹的恨\n意。看似雲淡風輕，彷若一場沒有煙硝的戰爭，實則在循環積累的惡意中陷入集體瘋狂，\n\
  誰也無法脫身。\n\n以上複製自劇情簡介\n不知道是誰寫的，太會寫了，加上代表日本角逐奧斯卡，覺得應該值得一看\n但是實在是太虎頭蛇尾了......好失望啊\n\
  \n\n\n\n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n\n  好難想像這部片可以代表日本角逐奧斯卡最佳國際影片\n\
  \  可能是因為有入選威尼斯影展吧\n  邪惡根本不存在 我心裡的太陽 長夜盡頭的微光等等 應該有很多更好的選擇啊\n\n  主角是一個窮怕了 唯利是圖的年輕人\n\
  \  我完全可以接受主角不是傳統定義的好人\n  事實上我對於現在年輕世代的善惡價值觀也有所質疑\n  且菅田將暉也很適合演邊緣 遊走善惡界線的角色\n  所以在前半段都還能耐著性子看著主角的所作所為與莫名的價值觀與堅持\n\
  \n  但是!!!\n\n  到所謂應該能牽動觀眾情緒的高潮戲槍戰\n  因為主角不值得同情 觀眾既不能為主角的際遇感到緊張擔憂而共情\n  另一方陣營因各自性格、動機分散又描寫的不夠深入\n\
  \  只讓人覺得對峙的莫名其妙又冗長\n  很難看到這麼讓人想快轉的槍戰對峙戲 反正誰死了都沒差\n  說真的 巴不得看到女主角或小助手黑吃黑放一個手榴彈把所有人炸死\n\
  \  自己拿走所有的錢跟公仔 我還會覺得比較痛快 且有個劇情反轉\n  但是沒有 主角獲得了動機跟能力都很莫名其妙的助手強力護航\n  然後跟女主角莫名的訣別??\n\
  \n  我想小助手的經紀公司可能私下請託導演把他的角色寫強一點 戲份多一點\n  又或者導演很迷戀某些西方的槍戰片 不知道劇情該怎麼發展了\n  才會把一個對當代社會觀察的灰色題材發展成英雄搭檔+蛇蠍美人的槍戰片\n\
  \  讓後半段的劇情這麼莫名其妙\n\n  黑澤清這導演 我想會成為我的拒絕往來戶了\n\n\n--"
