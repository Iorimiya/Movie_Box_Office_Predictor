title: '[普好雷] 超危險警探~就兩點可惜'
url: https://www.ptt.cc/bbs/movie/M.1712591172.A.D46.html
date: 2024-04-08
content: '比想像中好看的作品


  其實整體劇情應該不算難猜~ 只是怎麼解開細節而已

  前半段的劇情交錯 以及某些視覺暗示

  確實還算稱的上燒腦的電影 伏筆間的串連也都有收尾


  對我來說 這部相對最好的優點是演員部分

  羅素克洛印象中很久沒有讓我願意比讚的電影了

  這部凱倫吉蘭飾演的神秘女子也很有味道

  而且感覺比星際3瘦回很多 那個腿真的漂亮~


  但就兩個點實在是不太容忽視的點 真的有雷了


















  1.最關鍵的一幕 博士舊居大混戰

  導演前面都拍的很好 為什麼這幕警探夥伴跟吉蘭互相開槍

  處理的很像搞笑話劇一樣... 這應該是中斷最重要的劇情吧

  甚至以三幕劇來說~ 他應該是第二幕的結尾第三幕的開場=.=


  2.車庫不要再太過自作聰明了啦 為什麼一部好片

  本來就不算難猜的電影 你還要刻意用電影名稱來爆雷


  這進一步是在減少觀影樂趣吧.....=.=


  --'
