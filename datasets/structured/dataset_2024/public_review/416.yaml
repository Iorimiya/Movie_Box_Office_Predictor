title: '[好雷] 演員＞老梗──《如果能再愛一次》'
url: https://www.ptt.cc/bbs/movie/M.1180415189.A.956.html
date: 2007-05-29
content: '圖文版：


  　　如果單就劇情內涵來評論這部電影，我大概只能說出「把握當下，珍惜身邊的人」，這樣

  的話吧。


  　　劇情內容敘述伊恩和莎曼珊這對對彼此不夠了解的情侶在接近分手邊緣時，莎曼珊車

  禍身亡，獨留後悔不已的伊恩。神奇的是，伊恩一覺醒來發現沙曼珊還活著，他們的最後

  一天重新展開，他或許有機會扭轉一切……


  　　這樣的故事很像《扭轉奇績》＋《蝴蝶效應》的變奏版，有點老梗，一些狗血。但導

  演吉爾楊格硬是交出了漂亮的成績單。


  　　首先是場景和音樂的搭配，吉爾楊格的運鏡技巧老是讓我在心中不停os「這是老梗老

  梗啊！」的狀況下感動到全身起雞皮疙瘩。我看這部片後半時音源輸出出了問題，無緣聽

  到莎曼珊對伊恩唱出的歌，記得當時我「看到」合唱團合聲出現的時候，背脊就直發涼，

  很難想像搭配上聲音我到底會怎樣。我在感情方面的題材上，一直都不是個容易被感動的

  人，可見吉爾楊格的可怕。


  　　除導演外，演員也是我相當喜歡的部份。不害躁的說，非常養眼。在片子剛開始時，

  我幾乎是衝著演員歡樂的往下看的。


  　　先來談談由珍妮佛海維特飾演的女主角莎曼珊吧，我從她演出加菲貓李老姜的暗戀對

  象後就一直很注意她。那時候她給我的印象滿端莊的，在這部片中竟然出奇的可愛，雖然

  有點偏瘦，但只要一笑起來完全沒話說。如果我是男人我也想追她啊（毆）


  　　既然提到女主角怎麼能少了男主角呢？伊恩是由曾演過《BJ單身日記》的保羅尼可斯

  出演。他身上的氣質很驚人，我第一眼看到他就覺得「這是我夢想中的英國紳士典型」，

  查過他資料後發現她果然是英國籍。在英國新生代演員中，想做出一張能散發出渾然天成

  紳士氣質的演員排行榜，他一定排在前幾名。但我這麼欣賞他還有另一個重要因素「能哭

  」，看完這部戲你一定會覺得「文藝片男主角哭的頻率怎麼這麼高啊？」，雖說知道女主

  角即將面臨死亡的打擊很大，不見得每個人都會以眼淚來詮釋這份情感。保羅尼可斯的表

  現方式打破男性剛強的迷思，呈現出在那樣痛苦情境下最細膩最真的一面，不論是無助、

  感動或徬徨都是那樣絲絲入扣，牽動人心。


  　　劇中還有一位靈魂人物，就是由湯姆威金森演出的神祕計程車司機，在片中扮演點醒

  男主角的重要角色。湯姆威金森曾以《意外邊緣》提名2002年奧斯卡最佳男主角，並得到

  當年獨立精神獎最佳男主角，是實力派硬底子演員。由於劇中職業是計程車司機的緣故，

  他最常出現的部位是從後視鏡映出的眼睛，很難想像神秘莫測又充滿睿智的感覺靠鏡中倒

  影就能表現，湯姆威金森做到了，成功到在對戲時搶光年輕英俊的保羅尼可斯所有風采，

  讓人無法將注意力從他身上移開。


  　　看電影很重要的目的之一是娛樂，如果要往文藝方向挑片的話，我會推薦這部片，管

  他狗血灑了幾桶，梗有多老多硬。演員的丰采絕對能讓你忘記被狗血沾濕的衣服和被哽住

  的喉嚨，盡情跟著劇中人走一趟。


  　　看電影其實也不用想太多。


  《蒼白皮膚的美感》：


  --

  ◆ From: 61.228.133.29'
