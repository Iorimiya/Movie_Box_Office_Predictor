title: '[新聞] 現象級越南愛情喜劇《再愛一次》登台'
url: https://www.ptt.cc/bbs/movie/M.1710777398.A.3F4.html
date: 2024-03-18
content: '現象級話題愛情喜劇《再愛一次》，自農曆春節在越南上映至今，霸榜蟬聯四週的票房

  冠軍，不但創下破七億台幣的票房紀錄，超過700萬的觀影人次，成為越南影史票房

  冠軍。《再愛一次》在當地引發一股觀影熱潮，成為時下年輕人最夯活動，也造成了

  一票難求的盛況。越南當地戲院為了因應源源不絕上門的消費者，更是連夜加開場次。



  《再愛一次》由導演黃鎮城執導，他可說是越南現在最受歡迎的商業片導演，曾執導過

  兩部電影皆創下票房排行第一名的佳績，超越同時期上映的好萊塢強片，屢屢打破

  多項越南電影票房紀錄。已成票房保證的黃鎮城並沒有滿足於現況，而是全心投入

  導演生涯的第三部電影《再愛一次》，從故事開發、前期製作到後製花了三年時間。



  黃鎮城自豪地表示《再愛一次》是他至今花費最多精力的作品。曾是演員出身轉戰

  導演一職的黃鎮城，擅長描寫情感面題材，拍攝角色間的關係與互動觸動人心，尤其

  刻畫女性角色更是細緻，他感性表示：「我希望我的電影可以讓大眾更重視身邊的女性，

  願世上所有女性都能被珍惜對待。」


  《再愛一次》自今年農曆春節在越南上映至今，週週蟬聯票房冠軍，不僅再度打破

  黃鎮城過去作品的票房紀錄，在上映前就已創下預售票數新高，上映後則是勇奪越南

  影史票房紀錄冠軍，至今已累積破七億台幣與700萬的觀影人次，超越當地過去所有

  好萊塢強片與越南電影的紀錄，成為今年唯一現象級話題愛情喜劇。


  讓《再愛一次》受到極大的關注。黃鎮城非常感激他的作品在家鄉得到如此大的支持

  ，如今《再愛一次》可以走出越南、來到台灣上映，他也充滿信心：「人的情感是相通

  的，我相信好的題材可以超越語言的隔閡，讓台灣觀眾都能深受感動。」


  《再愛一次》劇情描述出生在不幸家庭的阿梅（方英桃飾）因父親沈迷賭博欠下大筆債務

  ，在女孩本該最美的年紀，卻經歷了一場可怕的悲劇。



  長大後的阿梅靠著自己的能力認真工作，不敢奢想有純粹的愛情，卻遇上對她窮追

  不捨的富家少爺阿當（陳維俊飾）。



  阿梅接受了阿當真摯的愛，原以為兩人可以就此過上童話般的幸福生活，卻不知阿當

  的家庭會為兩人關係帶來翻天覆地的改變。


