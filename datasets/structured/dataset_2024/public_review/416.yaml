content: "越南影史票房冠軍《再愛一次》 美加創紀錄\n\n2024/03/27 05:30\n\n\n由越南知名演員陳維俊（左）、方英桃主演電影《再愛一次》，打破越南影史多項紀錄。（傳影提供）\n\
  \n〔記者許世穎／綜合報導〕喜劇片《再愛一次》自農曆春節在越南上映後，蟬聯當地4週\n票房冠軍，已超過700萬觀影人次、破台幣7億元的票房紀錄，勇奪越南影史票房冠軍。22\n\
  日更首次在兩大洲同時上映，於歐洲、美國和加拿大首映，再度創下越南電影新紀錄。\n\n電影由越南票房保證的導演黃鎮城執導，集結方英桃、陳維俊等當地知名演員，以及曾演\n\
  出《怒嗆人生》的越南裔好萊塢女星紅桃，導演從故事開發、前期製作到後製花了3年時\n間，更實景打造片中最重要的兩個場景，讓觀眾在看電影時有置身其中的感受。\n\n\
  導演黃鎮城也向台灣觀眾喊話：「希望觀眾可以感受到語言隔閡以外的深刻情感，透過觀\n賞《再愛一次》獲得歡笑與感動後勇敢追愛。」電影將於4月12日在台上映。\n\n\
