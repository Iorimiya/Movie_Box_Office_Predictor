title: '[好雷] 《見鬼的戀愛季節》再愛一次才是解方'
url: https://www.ptt.cc/bbs/movie/M.1588440653.A.C8E.html
date: 2020-05-03
content: "雷文防雷資訊頁\n\n\n以下有《》劇情雷\n\n\n圖文好讀版  \n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\
  \n\n\n\n\n由馬力歐慕瑞、沛派琳丹拉帕彭所主演的《見鬼的戀愛季節》，是部泰國驚悚愛情喜劇。故事刻意在感性之中斷線理智，浪漫時刻破壞甜蜜，一邊驚慌不忘一邊放閃，只是這麼多鬼怎麼做壞壞的事，真是令人又好氣又好笑。\n\
  \n劇情描述具有陰陽眼的女主角小琳，失戀之後決定回到跌倒的地方來趟療癒旅行，剛好遇到上山找靈感的男主角編劇小普，才發現山上這間失戀者之屋人人都有說出來都是淚的情事，等在這裡的人也在等著新的戀情。\n\
  \n\n\n\n《見鬼的戀愛季節》藉由小琳難以啟齒的見鬼體質，埋下愛情裡無法坦白的炸彈，不僅多次嚇走追求者，神經質的表現更讓另一半覺得有病。不過本來就打算取材鬼故事的小普反倒覺得有趣，對充滿秘密的女孩開始動心。\n\
  \n好奇是一時的，真相是殘酷的。電影儘管嚇人卻不驚人，反而透過一段與死去的好友對談，帶出人與鬼之間的真摯情感，哪怕最後仍是被嚇的屁滾尿流，才體認到小琳特殊體質的煩惱，難搞的女孩原來更需要的是信賴與安全感。\n\
  \n\n\n\n誇張的見鬼情節，說著更誇張的愛情故事。《見鬼的戀愛季節》裡，有婚禮突然被放生的新娘，有導演愛上演員的出軌，有考察考到別人身上的狗血，而這群受傷者選擇以酒精自我放飛，哪怕有曖昧的萌芽，還是得問一句，想要去愛的人是否已經放下過去。\n\
  \n感受了生死，卻不談生死不渝。孤男寡女闖過泥濘、脫過衣服、穿越叢林、睡在一起，甚至送上代表情意的信物卻不說我愛你，憑實力單身的魯蛇終究傷的太深，幸好真心總有回報，從哪裡跌倒就從哪裡站起來的人，會有幸福的。\n\
  \n\n\n旅行的意義不是忘記，而是遇見對的你。見鬼只是點綴，戀愛才是本質，不說出口依舊浪漫，只要願意勇敢，帳篷也會為你搭了起來。\n\n--------------------\n\
  \n泰國是有多愛韓劇～～\n\n電影說書人的電影開箱文  \n\n--"
