content: "張學友合作謝霆鋒為《海關戰線》獻新曲\n\n04:10 2024/06/28 中國時報 尤嬿妮\n\n\n張學友為演出的電影《海關戰線》獻唱主題曲〈很遠的地方〉。（環球音樂提供）\n\
  \n「歌神」張學友影視歌三棲，近期除了忙於「60＋」世界巡迴演唱會，由他主演的電影《\n海關戰線》也即將上映。特別的是，張學友為《海關戰線》獻唱的主題曲〈很遠的地方〉\n\
  ，是謝霆鋒親自作曲，分為國語和粵語2個版本，2人攜手合作音樂，引領觀眾進入電影故\n事的氛圍。\n\n張學友在《海關戰線》中，飾演高功能躁鬱症患者，經歷生活、職場的重壓，敏感躁動的\n\
  內心需要安慰；〈很遠的地方〉一曲是角色內心最真實的剖白，透過張學友極致細膩的歌\n聲，勾起聽眾心中漣漪，令角色形象立體飽滿，也讓故事走向更為深入。\n\n時隔3年回歸大銀幕的謝霆鋒，和闊別8年再以演員身分與影迷見面的張學友，2位大咖實\n\
  力碰撞增添電影亮點，既有燃炸視覺的大場面，也有品味人心與人性的故事。除此之外，\n2人合作的主題曲，也帶來聽覺震撼，讓觀眾對電影劇情回味再三。\n\n#張學友\
