content: '今日帶小孩去台茂看這部，”運氣好?”只有我們家包場


  心得是：滿滿童年的超ㄎㄧㄤ無厘頭劇情

  華納兔寶寶系列的卡通，相信許多67年級的人都看過，這次的電影除了無厘頭的搞笑，裏面

  也有許多對於外星電影致敬的場景。


  會推薦的原因：

  看過電影大綱的人，大概覺得會是60-70分的兒童向電影。

  但實際上劇情內容的編排，我會給與80分以上的分數，屬於闔家歡樂的電影。

  至於，願不願意買電影票去看，可能是見仁見智；但是未來不管是OTT還是租片，我都會推

  薦人們花時間去看。


