content: '厲陰宅宇宙中最強大的邪靈回歸


  【#鬼修女II】今年9月祈求救贖＃鬼修女2


  新線影業再度帶來恐怖驚悚鉅片【鬼修女2】，是延續【鬼修女】故事的下一篇章；【鬼

  修女】是高達20 億美元票房的【厲陰宅】宇宙系列中最賣座的電影。


  在這部全球大受歡迎的恐怖片續集中，故事發生在1956年的法國，一名牧師慘遭謀殺，某

  種邪惡正在散播，艾琳修女將再次與鬼修女瓦拉克展開正面對決。


  泰莎法蜜嘉（【鬼修女】、【鍍金年代】）再次扮演艾琳修女，片中參與演出的還有強納

  森布羅克（【父親與士兵】、【鬼修女】）、絲托姆雷德（【最後生還者】、【自殺突擊

  隊：集結】）、安娜帕普威爾（【童話】、【納尼亞傳奇】），和邦妮奧羅斯（再度飾演

  她在【鬼修女】中的角色），以及由各國演員組成的精彩卡司。


  【鬼修女 2】由導演麥可查維斯（【厲陰宅3：是惡魔逼我的】）執導，採用伊恩葛德堡

  和理察南（【噩夢診所】、【驗屍官】），以及阿克拉庫珀（【窒友梅根】、【疾厄】）

  共同撰寫的劇本；故事由阿克拉庫珀根據溫子仁和蓋瑞道柏曼所創造的角色而衍生。


