title: '[好雷]《鬼修女II》，《厲陰宅》宇宙難得的回魂'
url: https://www.ptt.cc/bbs/movie/M.1694236431.A.7FA.html
date: 2023-09-09
content: '部落格版：


  由導演溫子仁執導的《厲陰宅》，於2013年上映後票房與口碑雙贏，後續更發展出屬於自

  己的系列宇宙，其中包含兩部本傳續集《厲陰宅2》與《厲陰宅3：是惡魔逼我的》、衍生

  作品《安娜貝爾》、《安娜貝爾：造孽》與《安娜貝爾回家囉》還有《鬼修女》，以及被

  我歸類在獨立作品、可官方證實為宇宙其一的《哭泣的女人》。但上述作品除了由導演溫

  子仁親自執導的《厲陰宅》與《厲陰宅2》外，其他幾部作品口碑多半差強人意，只是多

  年下來彷彿被這系列給制約，不論如何都還是會買票進場觀賞。而在本傳續集《厲陰宅4

  ：最後的儀式》跟期待許久可始終沒有任何消息的《扭曲人》上映之前，2018年的《鬼修

  女》搶先推出了續集《鬼修女II》。


  先說結論的話，我認為《鬼修女II》是近年每況愈下的《厲陰宅》系列宇宙難得的回魂之

  作，尤其前有不如預期的《鬼修女》和《厲陰宅3：是惡魔逼我的》，因此比較之下《鬼

  修女II》在我這裡確實能在九部系列作中排到前四甚至第三，當然也可能是由於對《鬼修

  女》有些失望，就像當時看《安娜貝爾》一樣，所以抱持平常心來看續集，反而意外的讓

  人眼睛一亮。而看了資料，發現鬼修女II》同樣由《厲陰宅3：是惡魔逼我的》導演麥可

  查維斯執導，那就只能說編劇真的很重要。先回到劇情上來看，電影的開頭是法國某間教

  堂的神父在彌撒後的當晚，遭到瓦拉克攻擊並且燒死，接著鏡頭一轉，來到首集主角艾琳

  修女所待的修道院，原來《鬼修女II》故事直接承接著上集，在《鬼修女》事件結束後四

  年，經歷過與瓦拉克一戰後，立功的伯克神父獲升為主教，但艾琳則選擇埋名隱居鄉下。


  擁有能夠看見異象能力的艾琳，夜裡即看到了當年協助他擊退瓦拉克的小法正向她求救。

  隔天梵蒂岡派遣主教前來拜訪艾琳，告訴她幾個月來陸續有多位的神職人員遭到殺害，且

  惡魔的路徑更是從她們擊敗瓦拉克的修道院所在的羅馬尼亞一路殺到法國，梵蒂岡認為是

  瓦拉克沒被真的消滅，於是要求曾與祂一戰卻成功活下來的艾琳前往調查，萬般無奈的艾

  琳只得動身前往法國，而修道院的見習修女黛博拉決定跟她一起去，既是想要協助艾琳同

  時也是為了要尋找自己的信仰。在抵達開頭遭火燒死的神父所在的教堂後，兩人很快開始

  展開調查，艾琳從這裡的修女口中得知，神父遇害後的隔天有名工人離開了教堂，而這名

  工友竟然是當年和她並肩作戰的小法，她進而推測當時瓦拉克附身到了小法身上，這才讓

  祂能夠光明正大的從羅馬尼亞殺到這裡。



  艾琳在跟著當晚目擊一切的小男孩來到巷子後遭到瓦拉克攻擊昏厥，醒來後的她從黛博拉

  手中接過男孩給她的玫瑰經念珠，這是艾琳在神父屍體發現地看到的異象裡，男孩想要給

  她的那串從神父身上掉落的念珠。上頭有著與前幾位死者相同的徽章，為了查詢這枚徽章

  是為所屬，兩人前去尋求認識的天主教圖書館員協助，知道了這枚徽章是盲者的主保聖人

  、聖路濟亞的家族徽章。傳聞路濟亞是相當虔誠的基督教徒，因自小就為基督誓許貞潔聖

  願，所以拒絕嫁給愛慕她未婚夫，懷恨在心的未婚夫於是舉報路濟亞為基督教徒，令她無

  端遭到迫害，只是不論她如何飽受酷刑都無所動搖，連受烈火焚燒都奇蹟似的毫髮無傷，

  最後是被利刃刺入喉嚨而死。路濟亞家族後代為了不受迫害，於是偷走路濟亞的眼睛四處

  奔逃，而那些遭到殺害的神職人員應該都為家族後代，本是天使卻遭上帝拋棄的瓦拉克，

  之所以四處殺害路濟亞後代就是為了得到祂的眼睛好取回祂原來該有的力量。根據圖書記

  載最後一個聖路濟亞眼睛的擁有者，將之埋到一間修道院裡，這間修道院如今已改建為寄

  宿學校，而被瓦拉克附身的小法正在那裡...


  雖然上面提到的都是艾琳這邊的事，不過《鬼修女II》這次採用艾琳線與小法線交錯並行

  的雙線敘事，這也是我很喜歡本集的其中一個原因，兩人篇幅的被分配與被濃縮某種程度

  確實讓劇情變得緊湊，幾乎沒有任何多餘的橋段與畫面，而這樣的敘事方式亦能順著兩條

  線的各自重點同時達到鋪陳懸疑感與堆疊情感的目的，接著當兩條線交會在寄宿學校後，

  整個氣氛早已醞釀醇厚就待爆發。劇情走到艾琳重逢小法、瓦拉克現身，以及她們在小教

  堂找到聖路濟亞的眼睛後進到後半段路，在後半段同樣也是雙線敘事，一邊是艾琳與瓦拉

  克的主線，另一邊則是黛博拉與山羊惡魔的支線，就與過去幾部系列作品同樣的，在主要

  惡靈或者惡魔外，還會有另個新登場的角色、例如扭曲人、稻草人等，儘管電影並未交代

  山羊惡魔與瓦拉克間是否有如《厲陰宅2》裡老人靈魂受到瓦拉克驅使來對付華倫夫婦那

  樣的關係，又或者是覬覦聖物的另一勢力，可不管怎樣都帶來了新鮮感與新刺激，甚至會

  忍不住期待「既然前面瓦拉克都能殺掉送貨小女孩了，那麼山羊惡魔會不會殺掉霸凌蘇菲

  的幾個女生？」這樣的情節可能會發生，其發展的可看性因期待值提高而跟著增加。


  另一個喜歡《鬼修女II》的地方是本集劇本，不光是有做到承先啟後、每個埋下的伏筆都

  有收回來，也補強與補足了艾琳修女與瓦拉克的背景，同時更能在最後將之引導回從首集

  就在說的、關於信仰的力量。在本集中從前面就開始鋪陳並給予各種與眼睛相關的線索，

  直至最後除了揭露瓦拉克在尋找的是聖路濟亞的眼睛這項聖物，同時也順勢帶出艾琳修女

  與她擁有同樣能力的母親或許都是聖路濟亞的家族後代，而這也給了上集中瓦拉克如此執

  著於艾琳修女有了「不是因為她是主角」而是「她本來就是瓦拉克追殺目標（聖路濟亞後

  代）之一」的另一種頗有意思的解釋。與此同時亦能推測同樣擁有此能力的羅琳華倫是否

  也是聖路濟亞後代？而在本集結局體內瓦拉克已被驅離恢復正常的小法，卻在20年後成了

  華倫夫婦講座上的分享案例，不免讓人好奇是否瓦拉克於這段時間裡再度爬出地獄，更纏

  上了同為聖路濟亞後代的羅琳？能夠在顯然是《厲陰宅》後才寫的劇本裡將之延伸，並把

  本傳與衍生作品諸多點連接在一起，且還不會讓人感覺到任何牽強，甚至還讓觀眾對於整

  個宇宙的完整有了很多想像，我認為這都要歸功於三位編劇的功力。



  只是不得不提到的是，看到整片裡有個地方和預告片不一樣，莫名讓我想到前陣子看到的

  ，有兩位安娜德哈瑪斯的影迷，因為看了《靠譜歌王》的預告片有她的參演，於是租了

  DVD回家看，結果整部電影看完根本沒看到安娜德哈瑪斯，雖然環球影業表示是由於試映

  反應不佳所以刪減其戲份，但兩位影迷還是覺得被騙於是一狀告上法院的新聞。我不覺得

  預告片與正片的差異會影響《鬼修女II》整個劇情，不過確實會讓我覺得有些錯愕，當然

  有可能是覺得已經看過預告片的觀眾已有預期「看到什麼」，為了讓觀眾有「重新」被嚇

  到的可能，所以才讓正片和預告片是不同的，至於這點不同是好是壞就見仁見智，至少對

  我來說是沒有加分的，不單不夠嚇人甚至還有點詭異的滑稽。


  論整體《鬼修女II》是比《鬼修女》好看不少，劇情架構與敘事方式，還有整個氣氛的營

  造上都好上許多，且本集瓦拉克戰力根本大幅度提升，從單鬼影現身為有形體的修女姿態

  、特別是有幕祂拉長身影從影子裡浮現，背後還搭配著聖光整個就是聖之姿，有夠帶感。

  加上本集還有山羊惡魔助陣，而且艾琳與黛博拉同樣智商在線，至少沒有首集裡那位不成

  戰力的神父，完全沒有過去同類型電影通常會有的邏輯撞到的思考迴路與行為模式。而在

  最終戰裡，得到聖路濟亞眼睛的瓦拉克不把兩人放在眼裡，更把艾琳架到空中欲放火燒死

  ，可想不到的是艾琳就如同路濟亞，危急時刻體內藏有的力量甦醒讓她不會被火燒死，只

  能說聖物再怎麼強大也比不過正統的血脈，忌憚退卻的瓦拉克只得轉頭攻擊黛博拉，結果

  最後仍然被兩人在信仰力量輔助之下，從紅酒化成的基督寶血給侵蝕掉。我雖然對於這最

  終戰稍微過短、瓦拉克感覺空有氣勢但打起來不夠有勁、被解決的也是過快感到稍微可惜

  ，可整部看下來已是瑕不掩瑜。


  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


