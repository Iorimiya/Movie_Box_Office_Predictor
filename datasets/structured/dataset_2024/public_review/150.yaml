title: '[新聞] 影迷偏愛恐怖片 鬼修女II飄上北美票房第一'
url: https://www.ptt.cc/bbs/movie/M.1694442241.A.746.html
date: 2023-09-11
content: "影迷偏愛恐怖片 鬼修女II飄上北美票房第一\n\n2023/9/11 14:35\n\n（中央社洛杉磯10日綜合外電報導）根據北美院線聯盟（Exhibitor\
  \ Relations）今天公\n布的數據，恐怖片「鬼修女II」（The Nun II）週末飄上北美票房第一寶座，估計約有\n3260萬美元進帳。\n\n法新社報導，COVID-19（2019冠狀病毒疾病）疫情已經證明了恐怖片的韌性，而「鬼修女\n\
  II」這部「厲陰宅宇宙」（The Conjuring Universe）系列第9章在疫情後延續了趨勢，\n即便票房還不如2018年原版「鬼修女」（The Nun）的5380萬美元來得亮眼。\n\
  \n影藝事業顧問公司「娛樂經銷研究」（Franchise Entertainment Research）分析師葛羅\n斯（David A. Gross）表示，鬼修女II票房「對恐怖續集片來說，算是非常好的開映成績\n\
  」。\n\n另一方面，愈老愈有觀眾緣的丹佐華盛頓（Denzel Washington）主演的「私刑教育3」（\nThe Equalizer 3），8至10日收入估計達1210萬美元，排名從上週的第1跌到第2。\n\
  \n本週末排名第3的是新片「我盛大的希臘婚禮3」（My Big Fat Greek Wedding 3，暫譯）\n，票房為1000萬美元。\n\n葛羅斯表示，以愛情喜劇續集片來說，這樣的開映成績算「弱」。他並指出，這類型電影\n\
  中，除了「BJ單身日記」（Bridget Jones）系列片是少數例外，其他大多都無法把複雜\n浪漫情愫的新鮮感、趣味性延伸到讓影迷看了3部片還不嫌膩的地步。\n\
  \n排名第4的是同樣新上映的印度動作驚悚片Jawan，雖然北美僅少數戲院上映，仍有620萬\n美元表現。\n\n排名第5的是上映第8週紅粉力量終於開始退燒的「Barbie芭比」（Barbie），本週在北美\n\
  有590萬美元進帳，美加累計票房來到6.2億美元。這部由瑪格羅比（Margot Robbie）和\n雷恩葛斯林（Ryan Gosling）分飾芭比和肯尼的電影，海外累計票房達7.82億美元，全球\n\
  總票房已逾14億美元。\n\n週末排名第6到第10的作品依序為：「藍甲蟲」（Blue Beetle），380萬美元；「GT：跨\n界玩家」（Gran Turismo），340萬美元；「奧本海默」（Oppenheimer），300萬美元；\n\
  「忍者龜：變種大亂鬥」（Teenage Mutant Ninja Turtles: Mutant Mayhem），260萬美\n元；「酷兒搏擊俱樂部」（Bottoms），210萬美元。\n\
  （譯者：蔡佳敏/核稿：曾依璇）\n1120911\n\n#北美 #芭比 #葛羅斯\n\n--\n佛教經典的\n是 是菩薩成佛之道\n        是 佛經\n\
