  蓋瑞道柏曼、麥可克里爾、朱德森史考特和麥可波萊爾擔任監製。


  導演麥可查維斯的幕後創意團隊包含：攝影指導崔斯坦奈比（【厲陰宅3：是惡魔逼我的

  】、【邪氣沖天】）、美術設計史帝芬克雷森（「胸懷大志】、【法蘭西特派週報】）、

  剪輯葛雷格里普洛特金（2022年版【驚聲尖叫】、【逃出絕命鎮】）、特效製作蘇菲拉爾

