content: '《鬼修女II》 7/10分


  聽說第一集很爛 所以原本不帶任何期待

  但看完之後其實還不錯欸


  比起《厲陰宅》《安娜貝爾》這種系列

  《鬼修女II》更像是驅魔片 而非恐怖片

  在運鏡、構圖甚至一些明顯特效的部份

  都能感受到本片的用心


  相對於其他的恐怖片 整個質感更上一層樓

  另外在一些驚嚇點的部份 也能感覺到導演有想走出自己的風格

  不再只是純粹用低廉的音效嚇人而已


  整部片嚇人的點雖然不到很多

  但是整個氛圍營造的滿好

  許多地方不禁讓人不寒而慄 或是繃緊神經

  也是過癮啦

  -

  結論

  除了節奏上有一點點的緩慢之外

  整個過程其實都滿享受的

  若是最近想看個電影來消消暑


  《鬼修女II》推薦給大家


  Btw 最後還有片尾片段喔！


