  鬼太郎誕生是作者水木茂誕生100週年紀念電影，昭和31年（西元1956年），暗中掌控日本政商界的龍賀一族支配著哭倉村。在血液銀行工作的水木（木內秀信配音），為龍賀一族的當家「時貞」（白鳥哲配音）的死去進行弔唁。此時，鬼太郎的父親（關俊彥配音）為了尋找失蹤的妻子，也來到了這個村子。就在龍賀一族為了繼承時貞的遺產而展開醜陋鬥爭時，一名家庭成員卻在村莊的神社裡慘遭殺害。緊接著，一連串恐怖離奇的連鎖事件也相繼展開。在壓倒性的絕望當中，鬼太郎的父親與水木的命運也即將產生轉變…


  Q:沒看過鬼太郎可以看這部嗎？

  A:可以，因為是前傳就算沒看過鬼太郎也能融入劇情。


  Q:這部動畫片可以帶小孩去看嗎

  A:千萬不要，這部是輔12級，12歲以下不能看，裡面的血腥畫面和某些劇情可能連成人也會心理不適，我看的時候也覺得噁心，請考量自己的承受度。


  Q:宣傳廣告說是兩個爸爸代表這有同志劇情嗎？

  A:沒有，兩個爸爸的意思等看完就會懂了。



