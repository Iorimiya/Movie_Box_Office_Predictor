date: 2024-02-11
content: '防雷無雷頁


  好看！！！看得很滿足的動畫片！！！！！

  完全成人向的動畫跟小時候對鬼太郎的印象完全不同！


  雖然故事不太賀歲但想想家裡親戚們和龍賀家族、外帶滿滿的番茄醬，這點來說也是紅的喜氣的賀歲片。


  故事主軸像是金田一或是d+上的噬亡村，畫面上可能有點驚悚感但畢竟是輔12的動畫片，敢看鬼滅或是巨人這類型的動畫應該就完全沒問題，比起人類更可怕的是人類了。


  劇情因為是前傳，所以對鬼太郎毫無概念也可以進場收看，應該說沒概念可能看的更入戲。


  不過電影分級是輔12，記得未滿12歲的小孩是不能入場收看的。


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~






  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  主角是身為血液銀行行員的水木，在聽說龍賀家族的宗主龍賀時貞逝世後，為了搶得生意的先機動身前往哭倉村，且在哭倉村內遇見了尋找失蹤10年的鬼太郎之父咯咯郎，兩人一同面對暗藏在哭倉村內不為人知的秘密。


  故事節奏上特別在後半段節奏相當的快，雖然有點趕火車感但也看的很爽快，特別是咯咯郎的戰鬥場景真的是相當的精彩！

  還有龍賀家的秘密真的是，感受到人比妖怪還要更來的可怕。


  雖然只有105分鐘但能感受到咯咯郎對妻子的深情及水木和咯咯郎間的友誼、加上最後的片尾殺也是讓人忍不住落淚，更別說特典又再補了一刀。


  當初口碑場一刷後，稍微找了第六期鬼太郎還有原作漫畫第一回，瞭解鬼太郎的背景後再來第二刷，發現有更多彩蛋在裡面。


  像是開頭記者走過的路回頭第二次看會對照到水木和咯咯郎在哭倉村內的經歷。

  咯咯郎的戰鬥招式雖然沒喊出名稱但和兒子鬼太郎的招式也是相同的，還有音樂特別是戰鬥時響起ゲゲゲの鬼太郎的配樂，有種致敬感及說不出的感動，是一部二刷可以感受到更多驚喜的作品！




  ~~~~~~~~~~~~~~~~~~~  主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  結論來說，年節想看電影的話又喜歡日系恐怖氛圍的人，這部鬼太郎誕生絕對推薦！




