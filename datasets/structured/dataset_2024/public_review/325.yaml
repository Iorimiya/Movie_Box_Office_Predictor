title: '[好無雷] 鬼太郎誕生 咯咯咯之謎 心得'
url: https://www.ptt.cc/bbs/movie/M.1707837123.A.1DB.html
date: 2024-02-13
content: '鬼太郎誕生 咯咯咯之謎 / 鬼太郎誕生 ゲゲゲの謎　(2023)　　



  　　鬼太郎，我覺得這部電影融合了許多好電影的要素，懸疑、恐怖、反轉、價值觀衝擊

  ，情愛、大愛還有友誼，作畫平實細膩，偏寫實風格，時代感強烈；大概就是少了一首耳

  熟能詳的主題曲，以及對原作的情懷加成分。　



  　　這部電影在講鬼太郎的起源故事，寫實的調性與故事的安排，讓這部電影與記憶中的

  鬼太郎有好一段距離。不過，大叔如我對鬼太郎的記憶也只有三十多年前的一些卡通片段

  ，本來也就吃不到情懷加分。這電影它講述了一個完整、悲傷的故事，壟罩著黑暗但又帶

  著希望微光。而鬼太郎本尊出現極少，知道這點就可以好好欣賞。



  　　關於這是一部冠上了鬼太郎名號的作品，卻沒多少經典鬼太郎動畫內容這回事呢？

  查了資料，鬼太郎原著為日本漫畫家水木茂所創作，從1968年開始至今，日本電視動畫已

  多次推陳出新。可說作品最活躍的年代已經是大叔我出生之前，存在文化隔閡。因此這部

  電影就算推出許多的經典動畫內容，受眾也已是較少看電影的50歲以上觀眾，那電影則注

  定失敗。若以初代的怪談奇聞風格，或是續代鬼怪為夥的正義角色風格，我想都難能成為

  一部舉足輕重的優秀作品。水木茂被人稱為「妖怪博士」，這部電影也帶著一些傳記性質

  ，為水木茂誕辰100週年紀念作之一。作品融合了反戰省思、探討妖怪與人類在世界上的

  定位，是一個帶著殺人懸疑性與愛情色彩的超自然故事。以成果來說，我認為這是適合這

  個時代的好原創故事。



  　　這部電影除了眾多的好元素，劇情整體的整合也是恰如其分，具完整性，故事性豐富

  。戰鬥場面略少，不過觀看門檻低。能讓我們再次反思戰爭，以及人類的進步帶給世界的

  危害。而最恐怖的，從來都是人，不是嗎？



