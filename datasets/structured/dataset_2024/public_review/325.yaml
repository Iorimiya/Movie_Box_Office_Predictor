content: "雷文防雷資訊頁\n\n鬼太郎跟貓女只出現片頭跟片尾兩個部份而已，\n佔不到五分鐘。\n\n我還是不懂為什麼六期要把貓女改成少女\n雖然還是五星好平，可是蘿莉貓娘不好嗎？\n\
  \n覺得貓女戲分少的不用難過，\n\n劇中有安排超優質的黑長直、淚痔、大蝴蝶結、和服昭和美少女一起跑劇情，\n雖然看起來可能有JC了不過我還是可以！\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\
  \n看完後自己消化一下再看板上的心得及版友推文\n\n幾乎每篇都刷了一整排的「人類太可惡」\n\n仔細反省一下，我大概也會在「太可惡」那一群裡面。\n\n  \
  \                  \n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\
  \n起因是為了爭奪家產而引發的一連串靈異事件以及揭露黑暗的真相。\n（好八點檔）\n\n小職員水木為了自己的未來自告奮勇地前往調查，\n\n鮮有外人進入的深山村落、神秘的村內習俗，這些都是恐怖故事最好的素材\n\
  \n看預告片時【零系列】的劇情直接浮現在腦海中，\n          【寒蟬】系列的音樂直接響起\n\n故事也帶有懸疑，隨著劇情推進可以看到編劇埋藏在其中的線索，\n\
  \n常看推理作品的觀眾看到丙江遇害時應該就鎖定好犯人了，\n當看到庚子質問紗代時就真相大白了，不用等到後面的講解。\n\n故事有參考老師的自傳，交代為何水木會奮不顧身接下這危險的工作。\n\
  \n【這邊算是補充，可跳過】\n這同時也是日本昭和的經濟奇蹟多數人的寫照：\n\n昭和三十一年（1956年）（翻譯沒把這轉換有點可惜，不是每個人對日本年號都熟，\n\
  我覺得年份是能不能融入劇情的關鍵因素，當然很可能只是『我覺得』）\n\n距離終戰十年，當年血戰南洋的青少年們已變成社會中堅分子，\n除了因韓戰帶來的戰爭紅利，對逝去親友的不捨，以及對自己活下的罪惡感，\n\
  讓他們化身「企業戰士」在商場上廝殺。\n\n這群人挺過當年【非人】的環境，沒什麼可以嚇倒他們，甚至他們求之不得。\n日帝軍隊內的文化，可以參考【男人們的大和】(男たちの大和)\n\
  \n仗打到最後，貪生怕死的軍官為了保自己的位置，常下達無意義的衝鋒\n(有眾多口述歷史可以佐證)\n\n所以才有【太平洋的奇蹟】(太平洋の奇跡－フォックスと呼ばれた男－)\n\
  這部描述太平洋上最後一支成建制投降的部隊歷史。（詳見：塞班島戰役）\n\n昭和的經濟奇蹟可以是為這群人對【活著】這件事奮力掙扎的結果。\n【到這裡】\n\n進入地窖後我的想法不太一樣...\n\
  \n不愧是做製藥的！毒理研究做得真好，\n\n別篇推文有人說【如果真的有這種藥，現實大概情況也一樣】\n\n我只想說：其實動物實驗階段差不多都是這樣，\n\n\
  要馬實驗做完被犧牲，或是血清馬，起碼可以退休。\n\n劇中這些活屍則是永動機...\n\n人不是怕死，是怕不得好死，更怕生不如死。\n\n最後二十分鐘幾乎是純純的打戲，經費非常足夠跟中場那段一樣精采！\n\
  \n不過小吐槽一點就是有點通靈王大戰（或是替身使者大戰）\n\n大概是：\n你有狂骨（怨念集合體），我也有而且比你強！\n最後出現超強狂骨，水木破壞術士咒具讓祂爆走，再靠咯咯郎用身體為代價壓制住。\n\
  \n最後要稱讚劇組真的很懂得怎麼噁心人，\n\n不是物理上的，是心理上的。\n物理上的雖然血噴很多，但多數表現都很含蓄，\n唯一讓我覺得「嗯，這是12+」的片段是鐵管直通女當家那裏（抱歉記不住老女人的名字）\n\
  \n心理上噁心人的，\n\n首推紗代的身世以及龍賀家的傳統，可惜了可愛的蘿莉被玩到精神壞掉。\n\n水木在得知真相後嘔吐的片段我花了點力氣才理解，\n看來我本子看太多也有點壞掉了（或者我本來就這樣？）\n\
  \n\n紗代被收掉時（電影約1:20分處。對我特地看錶）\n我心裡想：只要她最後沒有救贖我一定給負評\n\n在來是時彌的部分\n可愛正太被臭老頭當成靈魂容器，還想延續【家族傳統】\n\
  \n雖然別篇推文有人說老人頭接在小男孩身上很不舒服，\n不過對我來說這樣才揍得下去！惡貫滿盈的老頭給我永遠痛苦地活下去吧！\n\n還有開頭去弔唁那段，滿滿的親戚（利害關係人）盯著你看也是有夠難受。\n\
  \n其他部分歡迎版友補充。\n\n我覺得村子裡可憐的人排行：\n1.時彌，如上所述\n2.紗代，如上所述\n3.孝三，從照片看來似乎是斯文人，為了追求真相被禁忌傳統弄壞。\n\
  4.丙江，雖然她因為想對紗代不利被收掉，而且劇中看起來是個揮金如土勢利鬼，\n        但想到她是女性，肯定是「知道」甚至已「被傳統」了才會選擇逃跑，\n\
  \        被抓回來後才會用酒精麻痺自己，仔細想想也是可憐人。\n5.入贅的社長(?)，雖然可以推測她是為了利益才選擇入贅進龍賀家，但到死都被家族\n \
  \                當外人也是怪可憐的，所以給他一個問號。\n\n心得大致是這樣，如果地獄少一個位置，那一定是我佔走了。\n\n電影結尾非常感人，有聽到抽衛生紙的聲音。\n\
  \n我們現在的世界有更好嗎？\n如果沒有也沒關係，讓我們一起為了孩子們奮鬥吧。\n\n時彌被紗代姊姊接走，這就是我要的結尾！\n好雷！\n--\n後面想起來漏打之補充：\n\
  紗代爆走那段，只可惜本片叫做「鬼太郎誕生」，不是「水木的愛情故事」，\n所以水木的反應是瑟縮在一旁，\n而不是衝上去抱住她說「那些我都不在乎！我只想要妳跟我回東京」\n\
  \n--\n是這樣沒錯，打那段時忘記了，若他是知道還硬闖更令人佩服！\n\n好像有這回事，只記得貓女變這樣後就斷斷續續看最後棄追。\n五期那個蘿莉貌雖然電視時段很爛還是想辦法全看，這就是愛的差距。\n\
  \n真的，很有那個年代的懸疑恐怖氣氛，差別在有沒有妖怪。\n\n電影看久了，我發現我的哭點在「留給下一代希望」這裡。\n雖然日子很糟，世界很爛，但還是想努力留下好的給孩子們。\n\
  也很佩服上個世紀的大師們，雖然風格各異，\n但都不約而同地想傳達反戰、為他人努力的中心思想。\n                               \
