title: '[好雷] 《鬼太郎誕生：咯咯咯之謎》軍國夢之遺瘡'
url: https://www.ptt.cc/bbs/movie/M.1706946679.A.647.html
date: 2024-02-03
content: '水木茂誕辰100年紀念作，戰後日本未來反思


  經典的鬼怪作品不少，在ACG圈黃金年代中，鬼魂、妖怪要素的作品更是一個指標性，不

  管是日本國內的傳說妖怪或是國外怪物，在動漫畫遊戲中都透過次文化和娛樂化傳播於下

  一代和世界。


  過去透過口耳相傳、書信文字的傳說，如今透過網路資訊與娛樂產業再度印記在人們腦海

  裡，而每個鬼怪故事都是一個警世預言，也是作者隱喻傳達那故事背後的理念。


  作為ACG頗具代表之作《鬼太郎》系列，在水木茂老師離世後誕辰百周年推出電影版《鬼

  太郎誕生：咯咯咯之謎》，是一部以已故水木茂的理念和鬼太郎人物所延伸的前傳性質作

  品。故事以銀行員水木，前往日本政商界龍賀一族老家哭倉村，遇上尋妻鬼太郎的父親，

  兩人因而被捲入一連串恐怖離奇的詭異事件中，其背後真相讓人不寒而慄。







  《鬼太郎誕生：咯咯咯之謎》是什麼電影：


  每個漫畫家都有代表作，有些在商業上取得成功、有些則後走向藝術創作，還有很多從戰

  後時代到今依舊成為經典的作品，創作《原子小金剛》、《怪醫黑傑克》等知名作品，被

  譽為日本漫畫之神的手塚治虫、就在商業與日漫風格帶表性上取得成功，而戰後有一些漫

  畫家其實也是靠著貸本、赤本漫畫廣為人知與手塚走向另一種面向，如果手塚治虫是為了

  孩子創作漫畫帶來美好的世界觀，貸本漫畫起家的作者，則是繪出戰後日本殘酷、黑暗異

  色、成人視角的作品。


  貸本漫畫家在戰後跟手塚治虫一派主流漫畫家有著不同的理念，1959年漫畫家辰巳嘉裕與

  年輕漫畫家們提出「劇畫宣言」表達出漫畫讀者並不僅是兒童，漫畫也能讓成人成為讀者

  ，就是所謂的大人的漫畫。


  經典的實驗性漫畫雜誌《GARO》也在1964年創刊，但整體而言貸本漫畫的小眾出版社並不

  能跟主流手塚治虫一派系商業出版方的能見度，但是這也催生幾位知名由貸本漫畫出生的

  漫畫家：白土三平、宮谷一彥等，其中也包括《鬼太郎》的作者水木茂。






  電影動畫《鬼太郎誕生：咯咯咯之謎》是紀念《鬼太郎》漫畫創作者水木茂誕辰100週年

  的紀念作品之一，其電影是根據2018年《鬼太郎》第六季的動畫內容改編，描繪出眼球老

  爹的過去、與鬼太郎的誕生，有起源性質的前傳故事。


  故事年代為日本昭和31年二戰結束後遭受巨變的日本，血液銀行工作的職員水木，為了私

  人生涯前途賭上一切來到哭倉村、與尋找失蹤妻子鬼太郎的父親眼球老爹相遇，意外被捲

  入了龍賀一族當家去世的家族權力爭鬥中。


  這部作品製作方向除了以《鬼太郎》第六季的世界觀外，製作團隊也特別參考許多水木茂

  的自傳作品，其中包含《漫畫昭和史》、《全員玉碎》等水木茂在昭和日本與二戰開始到

  結束親身的參戰經歷，保留水木茂想要傳達給戰後新一代日本孩子與日本不能走回帝國老

  路，須堅持戰後反戰、和平的未來。作品除了保留水木茂老師的初衷外，也加入了許多偵

  探、異色作家的要素，如江戶川亂步、夢野久作等文學風格，傳達出濃厚的日式復古懸疑

  感。










  《鬼太郎誕生：咯咯咯之謎》分析與延伸：


  現在我們看到的《鬼太郎》實際上並非最早的創作版本，早期的《鬼太郎》出於貸本漫畫

  的創作《墓地鬼太郎》，當時創作的內容與現代不同，尤其是鬼太郎的性格。


  更早期在1933年二戰前就有名為《墓場奇太郎》的日本街頭紙芝居，但其原型也是改編於

  日本流傳已久的民間鬼故事《子育て幽霊》，在墳墓出生的嬰兒，這點也符合《鬼太郎》

  誕生的漫畫的敘述，追查下去繪發現鬼太郎的種種設定，更在呼應日本一代代流傳的民間

  傳說。


  初起的鬼太郎的性格和模樣跟後期，跟之後動漫畫有所不同。最初水木茂創作鬼太郎的外

  觀上有從哥哥的孩子上面取得靈感，但是個性上卻設定較為成人，擁有孤僻、自私、不合

  群的性格，也不會幫助人類。這是《墓地鬼太郎》中鬼太郎的設定，而在1965年偶然間《

  鬼太郎》被講談社《周刊少年》看中，而在上頭連載《ゲゲゲ鬼太郎》主角個性修改為較

  有少年漫畫主角的氣場，這時才奠定我們知道鬼太郎性格的特性。








  《鬼太郎》初期連載叫好不叫座，這其中的原因顯而易見，因為《鬼太郎》原構思的初衷

  就是「鬼故事」，劇情往往太過於成人與黑暗，不受孩童的喜愛，堙後來更改成「正義的

  鬼太郎」結合好的妖怪夥伴一起對抗反派，並加入妖怪大戰與許多流行的鬼怪傳說，故獲

  得穩定的人氣。


  不過大幅修改設定也讓鬼太郎的世界觀和背景有不一致的地方，這之中「鬼太郎的誕生」

  算是其一點，還有關於《鬼太郎誕生：咯咯咯之謎》中水木這個角色的出現。


  水木並非《鬼太郎誕生：咯咯咯之謎》的原創角，他其實在過去漫畫中就有描述，其設定

  與電影版並沒有太大不同，也是追群真相的銀行員工，但是在漫畫版本中鬼太郎的誕生與

  電影版卻有所落差。可以看作《鬼太郎誕生：咯咯咯之謎》重構了水木與鬼太郎父親眼球

  老爹之間的羈絆，而結合了商業本《ゲゲゲ鬼太郎》與貸本時代的《墓地鬼太郎》將其融

  合，創造出來的全新的水木，除此之外某一方面水木的經歷與對於日本的批判也承襲了水

  木茂一些自傳漫畫所傳達的理念和黑暗面，讓這個角色再度在《鬼太郎》作品裡被提起。









  《鬼太郎誕生：咯咯咯之謎》值得一看嗎：


  這部紀念電影可以說對於漫畫家水木茂老師的作品和訪談做出很多的研究，並且以最具代

  表性的鬼太郎誕生為主題，再改作出紀念性的新版本。水木茂當時結束《鬼太郎》系列連

  載時剛好是在漫畫人氣最高的時期，而後一直有不斷創作以靈異為主題的作品。


  後續《鬼太郎》也有再度連載，受歡迎的程度雖然沒有初期高，但依舊是頗具人氣，改變

  動畫也有六個系列，並且每一系列都有不錯的收視率。這部《鬼太郎誕生：咯咯咯之謎》

  並非採取電視動畫版的延續，而是改與創作一個全新的電影版故事內容。


  《鬼太郎誕生：咯咯咯之謎》電影版雖然不用了解《鬼太郎》也可以享受故事內容，畢竟

  是在鬼太郎之前的故事，反而有助於讓沒看過的人對《鬼太郎》這部作品有所興趣。而如

  果早早就知道水木茂這部作品的粉絲，推薦可以閱讀水木茂老師在鬼太郎之外的《漫畫昭

  和史》、《全員玉碎》、或日劇《鬼太郎之妻》等，這些作品會有助於讓你了解裡面銀行

  員水木的動機和昭和時代那些被軍國主義所推上戰場世代的想法。








  就某方面裡面的反派，反映出水木茂厭惡的日本，也更加深他的反戰思維和對下一世代年

  輕人或存活在戰後世代的人的徬徨所有的建議與為何活著。


  對比於完全想傳達於孩童的大漫畫出版社的手塚治虫不同，從小眾貸本漫畫走過來的漫畫

  家水木茂，所傳達的思想不只給孩子，也給因為戰爭和逆境而看不見未來的大人和青壯年

  ，還活著就有希望、不管如何帶著這一切活下去，成為昭和一代出生日本人的信念，可以

  說水木茂充分表達出他對還沉醉在軍國主義崛起夢的厭惡。


  鬼怪傳說、戰爭紀實、反戰思維等，這是水木茂在他生涯創作的作品很重要的環節，《鬼

  太郎誕生：咯咯咯之謎》電影可以說融入了這些，在故事上也未脫離《鬼太郎》原作，算

  是不錯的良作。但劇情銜接上有幾處還是略為太過劇情需要，甚至在故事的安排上終究是

  鬼故事，而削弱不少懸疑感，而且可能會有很多兒童不宜的描述跟鏡頭。但如果是喜歡妖

  怪故事或是有所省思的作品，《鬼太郎誕生：咯咯咯之謎》算是不錯的選擇，也可以更貼

  近漫畫家水木茂創作意義。





