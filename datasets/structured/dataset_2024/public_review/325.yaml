  導演邀請，共同參與劇本會議，並在會議中現場繪畫，並提出許多角色性格的想法，讓作

  品方向更加明確。她也向觀眾喊話：「我們認真對待每部作品，用心去畫；我認為電影首

  先應該具備娛樂性，但在讓人感受到興奮的同時，相信背後還充滿各種情感與想法，我希

