date: 2024-01-13
content: '新聞網址：



  日本知名動畫《鬼太郎》，適逢原著作者水木茂誕生100週年，特別推出紀念電影《鬼太

  郎誕生：咯咯咯之謎》，即將在2月7日於台灣隆重獻映。本片將為觀眾首度揭開「眼珠老

  爹」的神祕過去，更將揭曉鬼太郎的誕生之謎。尤其本片目前已經在日本上映第八週，還

  持續穩坐票房排行榜前十名，更依靠觀眾一面倒的好評加持，帶動本片總票房已經突破20

  億日圓（約新台幣4.2億元），吸引近150萬觀眾入場朝聖，也讓業界對本片的吸「金∕睛

  」能力為之讚嘆。據悉，劇組在思考水木茂過去的經歷與作品特色之後，將本片定調為「

  成人向」的恐怖風格，期望能夠為觀眾帶來一部真實而極致的「地獄級恐怖之作」，更耗

  費一年時間撰寫劇本，導演古賀豪更一度因為片長取捨而膠著不已。而曾擔任《新世紀福

  音戰士新劇版：終》副導演的谷田部透湖，也身兼本片的角色設計與總作畫導演，更透露

  自己從學生時期，就夢想能參與水木茂的相關動畫製作！





  以全新故事與畫風揭開「眼珠老爹」神祕過去的《鬼太郎誕生：咯咯咯之謎》，劇組期望

  能挑戰更加成熟的「成人向」作品，因此從劇情、設計到畫面製作，都展現與電視動畫版

  不一樣的風貌。導演古賀豪根據水木茂的兒時經驗進行創作，並分享：「水木老師小時候

  ，就被寺廟裡的地獄圖深深吸引、百看不厭，粉絲們應該和老師具有相同的感受力，所以

  這次特地為觀眾創作這部真實而極致的地獄級恐怖作品。」



  據悉，本片劇本歷時一年時間編撰。令人驚訝的是，光是劇本階段的電影片長就長達120

  分鐘，但由於電影最終目標想控制在100分鐘之內，讓導演不得不忍痛刪減，更直呼：「

