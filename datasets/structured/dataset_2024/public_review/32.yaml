title: '[好雷]法蘭克：渾沌與倏忽 '
url: https://www.ptt.cc/bbs/movie/M.1431697145.A.895.html
date: 2015-05-15
content: "法蘭克    Frank\n出版：Element Pictures, Film4\n導演：Leonard Abrahamson      演員：Domhnall\
  \ Gleeson、Michael Fasserbender\n\n\n\n\n    在講這部電影的影評之前，我想先講一段《莊子˙應帝王》裡的故事。\n\n\
  \    南海之帝為倏，北海之帝為忽，中央之帝為混沌。倏與忽時相與遇於混沌之地，混沌\n待之甚善。倏與忽謀報混沌之德，曰：『人皆有七竅，以視聽食息，此獨無有，嘗試鑿之\n\
  。』日鑿一竅，七日而混沌死。\n\n    我不知道導演、編劇對這個寓言是否熟悉，但這整部電影，其實就是在講這麼一\n個一模一樣的故事。一個怪誕的、近似上帝一般的天才，在被改變後被逼瘋的故事。另外\n\
  這雖是真人實事所改編，我感覺到這部片裡頭其實藏有非常多的符號，是一部加了不少元\n素的二次創作。但哪部分是真人實事、哪部分是戲劇杜撰我們無能得知，所以也可能只是\n\
  我的過度揣測罷了。同樣，這部電影裡的音樂也因為我不黯樂理，只能是我個人的、不專\n業的揣測而已。\n\n    故事劇情是以一個愛玩音樂的上班族強，因為誤打誤撞的成為索倫樂團的新鍵盤\n\
  手。與主唱法蘭克等人開始作音樂的一趟瘋狂追夢之旅。這部片基調是非常歡樂的──至\n少它前半部是如此，只是後半部隨著劇情急轉直下，成為了一部留下無限惆悵的悲劇。它\n\
  比《歡迎來到布達佩斯大飯店》點得更清楚了些，都是一不用喜劇色彩包裝的悲傷故事。\n\n    首先是索倫樂團。在劇中除了作為樂團大放異彩之外，我認為它也象徵的某種自\n\
  我，而劇中的一個個團員，我想也是一個人自我的各種面向，索倫樂團的團員相處，就是\n某種對自我的凝視與衝突。\n\n    法蘭克本身他就是一串符號的集合。Frank名字的意思是「誠實的」已經被所有\n\
  創作玩到快要爛掉了。整個索倫樂團裡頭都是怪人，但他又大概是最怪的一個了。他的障\n礙讓他戲中90%的時間都帶著頭套趴趴走──不得不佩服法鯊的聲音跟動作非常到位，這\n\
  個角色並不因為看不到臉而可以在扮演上少作功課，不愧是我最愛的男明星之一(少打廣\n告)──可是他的純粹、他的天才橫溢，他的……怪，讓他反而是最反璞歸真的，反璞歸\n\
  真到要戴上頭套來保護自己。要他往最怪異的巔峰，或是稍微擁抱大眾，他都願意去嘗試\n……不管結果是好是壞，他都是願意去嘗試的。\n\n\n    在不能用表情展現Frank的精神狀況下，除了肢體語言與聲音，他的頭套、他的\n\
  服裝也成了表現的重點。他的頭套上化妝、貼上膠帶、破損；他的服裝從詭異(但非常性\n感)到更詭異到平凡……Frank的精神越來越破碎，但到了最後他最後的保護傘完全被破壞\n\
  的時候，他的衣服反而看起來最像正常人……卻已經失去他的靈氣了，如他所說的，「我\n再也玩不出來(音樂)了」，這句話稍後還會再提。\n\n    再來是作為本片主角觀點的強。如果法蘭克是那個強大無比的混沌，那強就是一\n\
  直想在混沌身上鑿竅的倏忽。強是有才能的，即使他一開始寫出的玩意總被當成是些芭樂\n爛歌，但是讓法蘭克找到錄製第一首歌靈感的也是這個小夥子。它象徵的是人心中藝術想\n\
  要試著向大眾靠攏的面向，他從頭到尾立意都是良善的，只是他的立意良善卻是整部片裡\n悲劇最大的推因。看完之後到底該不該怪他，還是這是每個人都會有的情感，難說得很。\n\
  \n    唐是索倫樂團的前前鍵盤手，也算得上是他們的經紀人。幫樂團找錄音小屋、物\n色代打鍵盤手……唐除了經紀人，也等於是維持住索倫樂團特立獨行精神。如果Frank是\n\
  他們怪異的指標，那唐就是這怪異指標的守護者。也因此，唐的自殺對整個樂團(與樂團\n的瘋狂)產生了不可磨滅的影響──他是帶著Frank的頭套死去的，而帶著Frank的頭套死\n\
  去，我想可以象徵著原來獨立瘋狂的精神，已開始逐漸崩塌；而到了美國連骨灰也帶錯罐\n了隨風灑開，此時索倫樂團原來的精神堅持，更已有魂而無魄了。SXSW是個硬地音樂節，\n\
  可是為了SXSW讓原來比硬地更硬地的索倫向比較能被硬地聽眾接受的音樂靠攏，這是否也\n是一種媚俗？Frank在片中的喃喃自語，即使他一直想試試，但顯然是不同意的。\n\
  \n\n    另外我一直試著在強跟唐之間找到聯繫，因為兩位一前一後的鍵盤手(略去沒什\n麼戲份出來跑跑龍套的Lucas不談)的名字合起來是Don Jon，可是這兩人卻不怎麼唐璜，\n\
  其中一個甚至跟真人交往還是不能忘懷跟假人做愛的滋味，實在不是那麼情聖……隨便啦\n，反正我沒找到什麼特殊關聯，但叫前後任KB手叫Don Jon的巧合還是非常有趣的。\n\
  \n    克拉拉的一切則都是站在強的對立面。近似入魔的解放、求新、求變、求怪、求\n突破極限，她與強像是「實驗創作/擁抱大眾」的兩個面向。她像貓、她像鬼魅、他像貓\n\
  頭鷹，從強一加入索倫樂團就事事與強唱反調，可是又在某個最本質、最原始的部分與強\n是相通的──從「蕩婦」超展開的那場戲可以略窺一二。他們又相通又相異，如克拉拉對\n\
  強在那場戲後所說，「我是不可能愛上你的」，他們是不可能和平共處的。\n\n    兩人在音樂創作的方向，都在爭取Frank的支持，而到了Frank被追蹤人數與SXSW所引\n\
  發的好奇，克拉拉想奮力一搏讓Frank回到原來的索倫風格，可惜事與願違……強與克拉\n拉可說是互有輸贏，但最後都是全盤皆輸的悲劇。\n\n    最後不得不說的是，本片的音樂也非常了不起。\n\
  \n    這部片的音樂與劇情環環相扣，絕不是只是作為賣點的陪襯，可以從每一首音樂\n連結到劇情的推進與樂團、每個人的狀態。這也是讓我覺得最後五分鐘的那首I love\n\
  you all實在是非常畫龍點睛的緣故：在第一次聽到這首歌的時候，覺得這首歌很好聽，\n可是又覺得哪裡怪怪的。等到看到那段時，才清楚的感覺到它的怪在哪裡，是用一種很哀\n\
  傷的表示它的無奈與無處可去。洗腦的歌詞、輕快的音樂，它比影片前的任何一首歌都加\n入了更多的流行元素──或說是那種比較主流的獨立音樂──可是法蘭克本來就不喜歡這\n\
  樣的音樂，但他卻已經無所適從，哪裡都回不去了。那時的法蘭克已經既不能夠再特立獨\n行，卻也不能接受流行，就像渾沌被鑿了竅之後，即使再怎麼想，也不能與以前相同了。\n\
  \n    法蘭克或許太純淨、太美好，這樣純粹的天才洋溢每個人心中不一定有；可是每\n個人心中，都一定曾有一個強跟一個克拉拉，並在心中不停拉扯。\n\n--"
