title: 美漫電影專題4-2：法蘭克米勒夢碎好萊塢
url: https://www.ptt.cc/bbs/movie/M.1274777316.A.605.html
date: 2010-05-25
content: "圖文版：\n\n文／Quiff\n\n法蘭克米勒則是從漫畫界跨足到電影圈的另一知名例子。近年來雖先後\n出現兩部將他筆下經典漫畫作品搬上大銀幕的改編電影《萬惡城市》、\n\
  《300壯士》，讓法蘭克米勒這位早已縱橫漫畫界數十年的一代宗師，\n頓時在原本不熟悉美漫文化的影迷族群之間聲名大噪，與近來亦有多部\n作品改編電影的亞倫摩爾並稱一時瑜亮；但其實早在將近二十年前，法\n\
  蘭克米勒便曾試圖向好萊塢叩關，野心勃勃地想一展鴻圖壯志。\n\n1990年，在《機器戰警》以血腥殘酷意象探討機械文明與人類天性之間\n的角力，而成功襲捲全球影壇過後三年，電影製片找上了當時正因〈黑\n\
  暗騎士歸來〉而在漫畫圈意氣風發的法蘭克米勒，邀請他為續集電影操\n刀劇本。\n\n（有趣的是，雖然《機器戰警》乍看之下不折不扣是個極具美漫英雄色\n彩的科幻電影，日後亦延伸出大量相關動漫畫作品，它的創作源頭卻不\n\
  是改編自漫畫，而是一部受《銀翼殺手》影響之下所催生出的原創電影）\n\n當時聲勢正攀至創作生涯巔峰的法蘭克米勒一聽之下不由得躍躍欲試，\n視此為進軍好萊塢的大好機會，然而就電影製作而言還不過只是門外漢\n\
  的他卻因為太過樂觀，而沒有看清擺在眼前的重重難關，錯估了好萊塢\n製片體系中片商所掌控的天大權力，在法蘭克創作過程中始終不斷插手\n干預及施壓，並在事後請來其他編劇加以重新改寫。\n\
  \n不信邪的法蘭克米勒日後更重回第三集的製作團隊中，再度挑戰編劇一\n職，希冀自己還能在好萊塢闖出一番名堂，卻依然不敵片商施加的強大\n壓力，劇本反而被改寫得比上一次還來得更加變形，終於高舉白旗投降\n\
  。法蘭克米勒參與的《機器戰警》二、三集在票房與評價上越來越倒退\n不說，經此慘痛教訓後法蘭克米勒也誓言從此不再涉足電影，以免一世\n英名就此毀於一旦。\n\n\
  滿懷雄心壯志地闖盪好萊塢卻碰得一鼻子灰，法蘭克米勒於是把滿腔怒\n火轉而全都發洩在漫畫身上。眼見自己筆下的《機器戰警》劇本被片商\n修改成四不像，他於是從原始劇本中抽取出核心骨幹加以改寫，在1992\n\
  年推出了漫畫版〈機器戰警大戰魔鬼終結者〉RoboCop versus The Ter-\n-minator；法蘭克米勒當初所寫就的原始劇本終於得以在日後用完整風\n\
  貌重新出土，在2003年推出了漫畫版〈法蘭克米勒之機器戰警〉Frank\nMiller's RoboCop，由他親自監製並繪製封面，終於為當年挫敗出了一\n口怨氣。\n\
  \n自從因《機器戰警》跌了重重一跤之後，法蘭克米勒頭也不回地訣別了\n好萊塢，長達十餘年的時間內鮮少插手電影製作。只有在2000年前後，\n在導演達倫阿諾夫斯基（Darren\
  \ Aronofsky）三顧茅廬之下，好說歹說\n地勸得法蘭克米勒重出江湖，兩人合力將他筆下兩部經典漫畫〈Ronin〉\n跟〈Batman: Year One〉改編成電影劇本，試圖搬上大銀幕，就連克里\n\
  斯汀貝爾都差點答應出演後者中的蝙蝠俠，然而這兩部電影計畫卻雙雙\n落得胎死腹中的下場。\n\n（無巧不巧，阿諾夫斯基在兩度與法蘭克米勒聯手卻宣告失敗收場之後\n\
  ，現在居然要挑戰法蘭克米勒當年未竟之功，接過了全新《機器戰警》\n電影的導演筒，原本預計在2011年上映，如今卻因MGM陷入財務危機而\n停擺。）\n\n◎如願以償的好萊塢大夢\n\
  \n從《機器戰警》挫敗之後又再一次出師未捷身先死，法蘭克米勒至此對\n僵化的好萊塢機器已是深惡痛絕。\n\n然而導演勞勃羅里葛茲（Robert Rodriguez）在2004年初的一通電話，\n\
  竟意外攻破法蘭克米勒的厚重心防：「我希望你飛來德州，花一天時間\n看我拍攝。如果你喜歡眼前看到的成果，那我們便攜手合作；如果你不\n喜歡，你可以把這部短片從此束之高閣。」法蘭克米勒心下盤算後，橫\n\
  豎自己都不會有損失，便接受了這項大膽提議。\n\n出乎法蘭克米勒意料之外的，當他抵達羅里葛茲位於德州的數位攝影棚\n後，令他無法相信自己雙眼的不僅僅是眼前高達三十英吋的巨大綠幕及\n\
  最新型的Sony HDC-950高畫質數位攝影機，而是不過為了區區一場測試\n拍攝，羅里葛茲竟然慎重其事地邀到了知名男星喬許哈奈特來充當片中\n演員，從法蘭克米勒筆下代表作〈萬惡城市〉中挑出一段短篇故事來進\n\
  行拍攝。\n\n拍攝完之後，羅里葛茲當場進行剪接、加上特效與配樂，在短短一天之\n內便完成了這部三分鐘短片《The Customer Is Always Right》，而且\n\
  成果出色得令法蘭克米勒感到無比驚豔。他立刻點頭答應參與《萬惡城\n市》計畫，而這部僅在一天之內完成的短片日後便放進了正式電影裡頭\n，成為片中的開場戲。\n\n\
  羅里葛茲在拍片過程中對法蘭克米勒一直極為禮遇，先前從未有執導經\n驗的法蘭克米勒在拍片現場被尊為導演之一，專門指導演員們如何去演\n繹每一場戲；羅里葛茲更始終堅稱這部電影版「不是重新改編翻拍，而\n\
  只是漫畫的『翻譯』」，十分忠於法蘭克米勒的漫畫原作。片中除將漫\n畫原作充當分鏡表使用，運鏡構圖及劇情故事都幾近分毫不差之外，片\n尾字幕上更完全找不到編劇此一職位，只大大打出了法蘭克米勒的漫畫\n\
  原作者身份。\n\n為了讓法蘭克米勒同時並列片中導演，羅里葛茲還不惜與堅守規章的美\n國導演公會撕破臉，在公會拒絕列名提議之後毫不猶豫地退出美國導演\n公會，就算因此而丟掉了原本已經簽好約的《John\
  \ Carter of Mars》\n導演飯碗也在所不惜。\n\n法蘭克米勒的好萊塢大夢在首次出師不利十餘年後終於真正實現。《萬\n惡城市》以其鮮血與子彈滿天飛舞的異色辣手風格、與承繼自黑色電影\n\
  （Film Noir）強烈對比攝影的鮮明光影，因而贏得影評們一致的鼓掌\n叫好，除斬獲近一億六千萬美金的亮麗全球票房，羅里葛茲更把法蘭克\n米勒帶上了坎城影展的紅地毯，接受全球鎂光燈此起彼落的夾道相迎，\n\
  一時好不風光。\n\n◎從雲端跌回谷底\n\n《萬惡城市》片中大量地運用了數位背景技巧（Digital Backlot），\n全片除三場戲之外幾乎都是利用綠幕拍攝，事後再在後製階段添入電腦\n\
  特效打造的虛擬背景，羅里葛茲更棄傳統底片不用而改採HD數位攝影機\n拍攝，讓《萬惡城市》成為影史上最早的全數位實寫電影之一，以前衛\n拍攝技巧創下了劃時代的電影里程碑，堪稱是數位電影拍攝革命的時代\n\
  先驅。\n\n在《萬惡城市》同時以獨特影像風格及前衛拍攝手法襲捲全球影壇之下\n，不僅法蘭克米勒另一漫畫改編作品《300壯士》日後也跟隨著《萬惡\n城市》的腳步而採用了數位背景技巧，也在接連兩部作品都開出票房佳\n\
  績後，讓法蘭克米勒在電影圈的評價隨之水漲船高，甚至為他贏來了一\n紙單獨掛帥的導演合約。\n\n片商相中了《萬惡城市》的成功經驗，極力游說法蘭克米勒仿效前作的\n\
  拍攝手法，而將漫畫大師威爾艾斯納（Will Eisner）四零年代的同名\n老牌作品改編搬上大銀幕，在2009年推出了他實際上真正的導演處女作\n《閃靈俠》。\n\
  \n但是脫離羅里葛茲的羽翼呵護之後，法蘭克米勒完全曝露出他在電影製\n作上嚴重的經驗不足。《閃靈俠》不論在電影調性或故事節奏的掌控上\n都顯得過於青澀，太過用力的反諷口吻倒讓全片刻滿了斧鑿痕跡，最終\n\
  落得畫虎不成反類犬的不堪下場，枉費他在片中召募來一批知名女星如\n史嘉蕾嬌韓森、伊娃曼德斯、帕茲薇嘉等跨刀助陣，縱使群星雲集之下\n依然無力回天。\n\n《閃靈俠》終究成了一場屍橫遍野的票房災難，白白耗費了五千萬美金\n\
  預算拍攝，又是選在聖誕節的黃金檔期盛大上映，美國票房居然連區區\n的兩千萬美金門檻都無法達成，最終統計下來的全球票房也不到四千萬\n美金。本片還在電影圈掀起了砲火猛烈的文誅筆伐，影評們毫不留情地\n\
  對法蘭克米勒一路窮追猛打，全球影壇中最具權威的影評Roger Ebert\n直言：「若稱此片演員為硬紙板，簡直是在侮辱一個好用的包裝材料。」\n\n從高高在下的雲端頓時跌落谷底深淵，淪為千夫所指的過街老鼠，法蘭\n\
  克米勒的這一場導演夢，醒的還真是太快。\n\n（全系列完）\n\n--\n\n                                   │\n  \
