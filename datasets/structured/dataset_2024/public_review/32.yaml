title: '[新聞] 法蘭克米勒：查克史奈德的DC電影很棒'
url: https://www.ptt.cc/bbs/movie/M.1634032414.A.CBE.html
date: 2021-10-12
content: "新聞網址：\n\n原標題：引領黑暗超英雄電影風潮的漫畫大師法蘭克米勒，對「真愛粉絲」查克史奈德的\nDC 電影公開真心話評論\n\n有些觀眾熱愛諾蘭執導的《黑暗騎士》(The\
  \ Dark Knight)、有些觀眾喜愛查克史奈德的\n黑暗 DC 宇宙、有些觀眾偏好《漫威夜魔俠》裡黑到不行的地獄廚房……\n\n發現到了嗎？上面三部作品的風格都可以用「黑暗」來形容，為什麼\
  \ 21 世紀的超英雄電\n影共同瀰漫著黑暗氣息？這都是因為漫畫大師法蘭克米勒，大量電影改編或取材自他的漫\n畫，這位從 80年代開始改變超英雄漫畫歷史的大師，最近首次對史奈德的\
  \ DC 電影發表\n他的想法。\n\n諾蘭執導的《蝙蝠俠：開戰時刻》(Batman Begins)，有不少地方引用了米勒的漫畫《蝙\n蝠俠：元年》(Batman:\
  \ Year One)；而《漫威夜魔俠》裡出現了性感又犀利的殺手伊蕾莎\n (Elektra)……這正是米勒在 1981 年創作的角色。而米勒對這部當時評價不錯的影集，\n\
  狠狠潑了一桶冷水：\n\n「他們（網飛）想做什麼都可以，反正他們的伊蕾莎不是真正的伊蕾莎。」\n\n\n\n米勒最後又補了一句……\n\n「沒錯，我就是伊蕾莎的老爸。」\n\
  \n喔，真是毫不留情。不過看來網飛不用在意（事實上他們也不在意），米勒對於好萊塢所\n有改編他漫畫的電影，通通抱持著冷冰冰的態度，即便是評價很好、票房更不錯的黑暗騎\n\
  士三部曲也一樣：米勒甚至從未看過這些諾蘭電影。他在訪談裡，全面否定所有的蝙蝠俠\n電影。\n\n「當有些人將我創作的漫畫角色拍成電影，我通常都很討厭這些電影，我對我自己的角色\n\
  該長成什麼德性，有我自己的安排。我的意思是，我根本看不下任何蝙蝠俠電影，我看過\n那些電影的片段，但每次我都會覺得，『不對，這根本不是蝙蝠俠』。然後我都會在電影\n\
  演完之前，就離開電影院。」\n\n\n\n但話說回來，諾蘭的蝙蝠俠三部曲，並不是忠實改編米勒漫畫的電影——諾蘭是有強烈個\n人風格的導演，他在電影裡有自己想談的議題、與想要塑造的角色，而他只是借用了這些\n\
  經典漫畫的部份劇情架構而已……諾蘭並不是死忠的漫畫宅，他沒有忠於原著的使命感。\n\n但是另一方面，查克史奈德就不同了，這位熱愛漫畫的導演，對經典漫畫有著個人的執著\n\
  。而當 2015 年，當他的《蝙蝠俠對超人：正義曙光》(Batman V Superman: Dawn of Ju\nstice) 一推出預告，所有米勒的忠誠粉絲都發現……這部新電影也太米勒了。\n\
  \n\n\n米勒黑色漫畫裡的傾盆大雨出現了；講究機能性而非外貌取向的英雄造型——特別是蝙蝠\n俠的厚重盔甲；還有年老力衰的蝙蝠俠、與超人對蝙蝠俠的經典對決……這來自於米勒的\n\
  經典漫畫《黑暗騎士歸來》(Dark Knight Returns)。這些元素都讓人好奇，史奈德是不\n是要拍一部以《蝙蝠俠對超人：正義曙光》為名、實則改編自《黑暗騎士歸來》的改編電\n\
  影。\n\n而史奈德在 2015 年表示，《蝙蝠俠對超人：正義曙光》不是改編米勒漫畫的電影，只是\n單純地致敬了米勒風格。\n\n\n\n史奈德：「有許許多多偉大的漫畫家繪製了蝙蝠俠漫畫，而這些漫畫當中有許多偉大的作\n\
  品——根本數也數不完。我曾經跟法蘭克米勒談過這件事：他的《黑暗騎士歸來》，對我\n有很大的影響，而我想透過《蝙蝠俠對超人：正義曙光》的影像來致敬他。我告訴他，如\n\
  果他想要，他仍然可以把《黑暗騎士歸來》改編成一部電影。我告訴他我們借用了他漫畫\n裡的哪些元素。而電影裡的視覺元素，是我主要用來致敬他的部份，但我不認為整部《蝙\n\
  蝠俠對超人：正義曙光》，是一部改編米勒漫畫的電影。」\n\n\n\n當然，《蝙蝠俠對超人：正義曙光》與《黑暗騎士歸來》確實不一樣，前者裡的班艾佛列\n克，並沒有後者的布魯斯韋恩那麼老，而《蝙蝠俠對超人：正義曙光》裡的世界，也不像\n\
  《黑暗騎士歸來》裡的世界那麼絕望到不可救藥。但是，《蝙蝠俠對超人：正義曙光》確\n實致敬了法蘭克米勒，而且不只是在視覺效果上致敬而已，班艾佛列克一樣擁有《黑暗騎\n\
  士歸來》裡布魯斯的的力不從心感、不安感與憤世嫉俗。\n\n\n\n而看來很討厭別人改編他漫畫的大師法蘭克米勒，在這麼多年後——包含史奈德原汁原味\n的《查克史奈德之正義聯盟》(Zack\
  \ Snyder’s Justice League)，都已經在今年3月推出\n了。米勒在最近接受播客採訪時，終於表達他對史奈德這位忠誠粉絲所執導的 DC 電影看\n\
  法。\n\n\n\n「我真的必須聊聊這些事情——從這些電影開始製作，至今已經過了好幾年。一開始，我\n對這些電影的感覺，一定是抱持非常保護原著的姿態，但是到現在，我已經有點讓步了，\n\
  而且比較能冷靜一點、抱著比較長遠的角度來看改編電影這整件事情，而我能說的就是：\n\n。」\n\n\n\n「我的意思是，我進來這個漫畫圈子，而我帶來了自己原創的點子《黑暗騎士歸來》，而\n\
  基本上《黑暗騎士歸來》掀起了很大的聲浪，這讓我的事業開始起飛。從那個時候開始，\n我看到漫畫圈與電影界不斷地互相合作，我從《黑暗騎士歸來》身上獲利很多，而電影圈\n\
  也是這樣，而且雙方持續這樣下去。這事實上是很健康的一種合作關係。」\n\n\n\n如果好萊塢沒有大幅改編或引用米勒漫畫，也就是說，我們不會看到諾蘭的黑暗騎士三部\n\
  曲；也不會看到休傑克曼主演的金剛狼電影三部曲——特別是《金剛狼：武士之戰》，這\n部電影也改編自米勒繪製的漫畫；\n\n網飛製作的黑暗版（與班艾佛列克的電影《夜魔俠》相比）《漫威夜魔俠》三季影集；甚\n\
  至包括了讓史奈德一戰成名的《300 壯士》；羅勃羅德里茲與米勒共同執導的黑色電影《\n萬惡城市》(Sin City) 等等。也許我們還是會看到這些電影，但它們絕對不會是現在我\n\
  們看到的模樣。\n\n所以，不管過去米勒有多麼對這些漫改電影，表達明確的不滿。但這些電影確實轉譯了他\n精彩漫畫裡的部份精彩，也讓他的漫畫實質上改變了漫畫改編電影的風貌。這些非漫威電\n\
  影宇宙的電影，有著更多的殘酷、暴力、與複雜的角色性格，這些都帶給觀眾更新穎的面\n向，一如米勒漫畫帶給讀者的感受……而這些全球觀眾，甚至可能壓根沒聽過法蘭克米勒\n\
  的大名，也看不懂米勒的英文漫畫。\n\n\n\n而米勒終於願意公開承認，史奈德這位最熱愛米勒的好萊塢導演，真的拍出了不錯的「米\n勒風」電影，也算是給史奈德一點他應有的公道：不管你喜不喜歡史奈德的電影，你很難\n\
  發現有其他導演，這麼盡心盡力在大銀幕上復刻米勒的視覺、角色與劇情風格。\n\n\n\n畢竟，就像我們剛剛提到的《300 壯士》，這部 2006 年的電影，不但讓史奈德在好萊塢\n\
  打出了一方天地，也連帶讓米勒在前一年的《萬惡城市》之後，連續兩年在好萊塢耀武揚\n威——米勒在 1998 年創作的漫畫《300》漫畫，在電影上映後立刻多了 4\
  \ 萬本的銷量。\n而《300》從 1999 年賣到 2006 年，也不過賣了 88,000 本左右。\n\n史奈德對米勒的愛不可質疑，儘管他在《查克史奈德之正義聯盟》之後，應該很難再執導\n\
  DC 電影，但是他仍然熱切地想執導《黑暗騎士歸來》——這次是完整改編米勒電影的版\n本。\n\n「我想（《黑暗騎士歸來》）電影將會忠於原本，我會以 100% 《守護者》(Watchmen)的\n\
  風格來執導，我甚至不認為這部電影需要花很多錢，這部電影會非常寫實。」\n\n\n\n如果成真，我們將會看到 55 歲的退休蝙蝠俠，沉溺在失去夥伴（兼弟子與兒子）「二代\n\
  羅賓」傑森陶德的失落中，但世界已經變成他陌生的模樣。美蘇之間戰爭一觸即發，高譚\n市惡徒橫行，而超人對「行俠仗義」的定義已經跟他不同……再次復出的布魯斯韋恩能夠\n\
  力挽狂瀾嗎？\n\n\n（史奈德戴著班艾佛列克的蝙蝠面罩自拍：「如果你自己一個人在家，也會跟我一樣這樣\n做。」）\n\n\n華納影業目前並沒有任何拍攝《黑暗騎士歸來》的計畫、而事實上《正義聯盟》也「借用\n\
  」了不少點子、更重要的是……史奈德也被逐出華納家門了。也許，史奈德的米勒漫畫改\n編電影會是另一個影壇「有生之年」……\n\n正如同那部我們原本以為等不到的《查克史奈德之正義聯盟》。\n\
