title: '[好雷] 法蘭克 - 凡人與怪咖的兩樣世界'
url: https://www.ptt.cc/bbs/movie/M.1431691591.A.2A4.html
date: 2015-05-15
content: '無音樂網誌好讀版：


  (註：本篇不特別介紹劇情內容，但文中可能提及劇情片段，不喜慎入)















  曲高是否終究和寡？

  貼近大眾口味的作品又是否具藝術價值？


  這樣的問題自古至今爭論不休，

  它不僅牽扯到一部作品的好壞，

  更是在探討創作者 - 作品 - 觀眾間的三角關係。


  《法蘭克》的核心主軸便著眼於這個問題；

  但相較於立場鮮明的《鳥人》，

  《法蘭克》由兩種不同視角切入，

  提供觀眾更多思索空間。




  雖然片名取作《法蘭克》，

  電影的主角卻非其人，

  而是過著庸碌生活、卻懷抱音樂大夢的男孩 Jon。


  Jon 在一次偶然際遇下搭上了 Soronpfrbs 這班怪異列車，

  推特成癮的大男孩以為自己要出運了！

  他丟下工作、隨樂團前往一棟遺世獨立的木屋，

  開始了名為錄製專輯的奇幻之旅。


  除了樂團成員各種詭異行徑，

  對 Jon 而言最具吸引力的當然還是法蘭克 --

  法蘭克的「奇怪」顯而易見，畢竟無論是 Jon 還是觀眾，

  永遠只能看法蘭克的假面，卻從未見識其真面目；

  但在「奇怪」之餘，Jon 也逐漸發現法蘭克擁有一種獨特魅力。




  法蘭克是天才 -- 至少對樂團成員來說，這點毋庸置疑。

  更重要的是，生活中再微小的事物都能激起法蘭克的無限靈感，

  那既是法蘭克對世界的熱愛，也是他的天分所在；

  而這正是 Jon 一直希望可以做到、卻從未能夠如願之處。


  法蘭克對 Jon 的接納，使男孩心中燃起希望；

  那不僅是天才頒發的認可狀，更是通往靈感之地的門票 --

  至少 Jon 自己是這樣認為。

  「這是我的悲慘童年、我的精神病院」他在推特上註記。


  然而正如自殺的樂團經理 Don 留下的警句：

  「人們最後不是希望成為法蘭克，就是開始自問為何無法變成他」

  Jon 未曾了解的是，

  就算遠離日復一日的乏味生活、每天受到天才薰陶，

  自己依舊無法、也無須成為法蘭克。




  法蘭克固然能以與眾不同的雙眼看待世界，

  並藉此寫出特立獨行的歌曲，

  然而其音樂品味卻遠非主流社會所能接受。


  早在 Jon 闖入前，團員們便對此非常了解。

  然而 Jon 以他「世俗」的眼光加上個人的私慾，

  將錄製專輯的過程上傳至社群網站，沒想到竟引起廣大迴響；

  一心一意想紅的 Jon 以幾萬人次的點閱率慫恿法蘭克參加音樂祭，

  卻想不到這終將導致 Soronpfrbs 的分崩離析。




  「想要受到喜愛」


  即便藝術想像再怎麼異於主流，

  恐怕很少有創作者能抗拒這種渴望。

  創作既是一種溝通、更是一個出口；

  而「受到喜愛」，

  至少代表閱聽者一定程度的理解了創作者的傾訴。


  反觀法蘭克，他的音樂世界如此純潔無瑕，

  周遭的人也都視其為萬中選一的天才，

  然而事實擺在眼前 --

  Soronpfrbs 是一支在酒吧四處巡演以維持生計的樂團，

  從未能夠躍升主流殿堂。




  再來談談法蘭克的假面。

  無論是甚麼原因讓他戴上那詭異的假頭，

  可以確定的是比起自己真實的臉，法蘭克寧可以假面示人。

  根據法蘭克對摘下頭套的抗拒程度，

  我們不難猜測假面即是法蘭克的武裝。


  法蘭克在音樂祭現場面對人群的態度，

  也暗示著他對人的恐懼；

  因此對法蘭克而言，

  假面是自己與他人之間一層微弱、但也是唯一的保護。


  正因法蘭克的恐懼如此巨大，他在身邊築滿了高牆，

  想要獲得理解於是更加困難；

  也難怪幾萬人次的點閱率能輕易將他迷惑。




  而當 Jon 試圖要他改變曲風來迎合聽眾，

  法蘭克面臨了巨大的內在危機 --

  那幾萬個看過我的人，難道喜歡的並非我的本質？


  隨著登台在即，法蘭克的心智逐漸崩潰，

  樂團其他成員也不願再忍受 Jon 將其世俗品味強加其身，

  因此一個接著一個在登台前選擇離去。


  法蘭克終究來到那從來不曾理解、

  未來也將不會理解他的群眾面前，

  而 Jon 那對他而言不堪入耳的音樂，

  終於狠狠將他敲醒 -- 他是不被理解的，

  無論是 Jon 也好、是那點閱過影片的幾萬人次也罷。




  這樣的頓悟打擊了法蘭克對自我的認知，

  他的行為趨於卡通化、幼兒化，他念念不忘地要找克拉拉。

  對法蘭克而言，克拉拉才是真正唯一理解過他的人，

  而此刻他特別需要這樣的人在身邊。


  至於 Jon 呢？他不理解法蘭克的崩潰，

  甚至對幼兒化的法蘭克感到厭煩；

  他要求一個解釋、甚至逼迫法蘭克卸下武裝。

  在 Jon 的強逼之下，假面是卸下了，

  但法蘭克也失去蹤影。




  直到 Jon 尋至法蘭克家中，看見假面下的真面目 --

  沒有顏面損傷、沒有任何怪異之處；

  童年創傷呢？法蘭克的父母一概否認。

  即使不見得是事實，Jon 也只能如此相信。


  說到底，無論人臉或者假面、

  無論經歷過創傷或有著平凡無奇的過往，

  法蘭克就是法蘭克；

  而 Jon 終於體認到，自己永遠不會是法蘭克。


  失去假面的法蘭克最後在一間廉價酒吧與他的團員重逢，

  那首 I Love Your Wall/ I Love You All 如此的動人，

  不僅因為那些人也許是世上唯一真正理解他的人，

  也因為法蘭克終於明白誰才是他真正的聽眾。




