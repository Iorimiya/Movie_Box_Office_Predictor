title: '[新聞] 老導演不凋零！馬丁史柯西斯《法蘭克辛 '
url: https://www.ptt.cc/bbs/movie/M.1713441988.A.202.html
date: 2024-04-18
content: "老導演不凋零！馬丁史柯西斯《法蘭克辛納屈》傳記片將由李奧納多主演，史蒂芬史匹柏\n計劃再拍外星人電影\n\n\n\n\n\n馬丁史柯西斯以《花月殺手》入圍了十項奧斯卡獎的提名後，現年\
  \ 81 歲的他已針對接下\n來的兩部電影計劃展開了構思。根據最新的傳聞，他接下來將會讓這兩項計劃「背靠背」\n發展，第一部將會講述耶穌的生平故事，而第二部則為美國歌手法蘭克辛納屈的傳記電影\n\
  。\n\n馬丁史柯西斯曾於 1970 年代幫助了好萊塢新浪潮的興起，而他目前打算要繞過大型片商\n系統，並以獨立電影的形式為《耶穌的生涯》進行募資，本片改編自日本作家遠藤周作於\n\
  \ 1973 年推出的著作。他在 2016 年也為同樣改編自這位作家筆下著作的《沉默》，採用\n了類似的發行方式。\n\n不僅如此，馬丁史柯西斯還打算再次與《沉默》演員安德魯加菲爾德展開合作，但目前無\n\
  法確定安德魯加菲爾德將在片中飾演耶穌，還是他的其中一位門徒等其他角色。此外，邁\n爾斯泰勒也可能將會參與本片的演出。\n\n《耶穌的生涯》預計將會在今年年底於以色列、義大利和埃及開拍。然而，由於以巴衝突\n\
  的局勢，本片在以色列進行拍攝時可能會遇上許多後勤上的挑戰。\n\n\n\n\n\n至於法蘭克辛納屈的傳記電影計劃背後也存在著許多障礙，這位傳奇歌手的女兒蒂娜辛納\n\
  屈握有父親的財產，目前尚未應允這部電影的拍攝。但這也無法阻止馬丁史柯西斯為本片\n準備一個超殺的演員陣容，傳聞暗示李奧納多迪卡皮歐將飾演這位傳奇歌手，而珍妮佛勞\n\
  倫斯則將演出他的第二任妻子兼女演員愛娃嘉德納。\n\n當年，是嘉德納導致了法蘭克辛納屈與第一任妻子南希巴巴托之間的婚姻破局，而她就是\n蒂娜辛納屈的母親。就在李奧納多迪卡皮歐和珍妮佛勞倫斯兩位巨星的加持下，這部法蘭\n\
  克辛納屈傳記電影似乎也吸引到了許多大型片商和串流平台的注意，曾以 2 億 1500 萬\n美元資助《花月殺手》的 Apple 似乎也相當樂意再次與馬丁展開合作，但索尼據傳是目\n\
  前在發行權爭取上的領跑者。\n\n除了這兩部計劃中的電影之外，馬丁史柯西斯也將與史蒂芬史匹柏合作爲 Apple TV+ 作\n品《恐怖角》擔任執行製作人，本作改編自\
  \ 1991 年以及 1962 年推出的環球影業電影。\n而馬丁史柯西斯曾執導過 1991 年的版本，並由史蒂芬史匹柏的 Amblin Entertainment\n\
  製片公司監製。\n\n\n馬丁史柯西斯並非唯一一位年過 75 還在為各種野心計劃努力打拼的資深導演。在最近公\n開的坎城影展競賽片陣容中，能夠看到由 85 歲導演法蘭西斯柯波拉執導的《大都會》、\n\
  81 歲導演大衛柯能堡執導的《裹屍布》以及 77 歲導演保羅許瑞德執導的《Oh, Canada\n》。\n\n這些高齡導演能夠順利拍攝這些電影確實是一件相當驚人的事，考慮到好萊塢的環境目前\n\
  對於這些老牌導演似乎並不是非常友善，像是知名導演比利懷德，他在臨終前的 20 年都\n無法展開最後一部電影的製作。\n\n\n\n\n\n馬丁史柯西斯的電影《計程車司機》編劇、與執導過多部電影的保羅許瑞德表示：\n\
  \n\n「我敢說大部分的藝術家都會想要繼續工作，但有時候你的運氣並沒有那麼好，不夠幸運\n，無法繼續待在這個競技場中。如果你沒有那種創作動力的話，你會被人們視為過去產物\n\
  的象徵。\n\n\n但我必須要繼續工作，我有些與 COVID 有關的健康問題，每當我覺得我要撒手人寰時，\n新的點子都會油然而生。」\n\n\n此外，現年 86\
  \ 歲的雷利史考特也正持續在這個競技場中打拚著，並在今年的CinemaCon\n活動上展示了睽違多年的《神鬼戰士 2》電影片段，雖然片段內容尚未完成，但依然成功\n\
  在觀眾之間引發了相當熱烈的討論。\n\n《神鬼戰士 2》由保羅麥斯卡以及丹佐華盛頓主演，目前預計將於 11 月 22 日上映。至\n於雷利史考特在這之後的另一部作品則為經典樂團比吉斯的傳記電影。\n\
  \n\n\n\n\n另一方面，現年 77 歲的史蒂芬史匹柏也沒有閒下來，他接下來很有可能將會為一部原創\nUFO 主題電影計劃進行製作，而編劇則為大衛柯普。\n\
  \n在眾多的資深老牌好萊塢導演中，最令人感到驚訝的，或許就是現年 93 歲的克林伊斯威\n特，這位導演最近剛剛完成了最新力作《Juror No. 2》的後製。消息來源暗示了華納兄\n\
  弟對於這部由尼可拉斯霍特主演的驚悚電影感到非常驚豔，本片講述了一位謀殺案審判陪\n審員意識到他可能與被害人的死亡有著直接的關聯。\n\n\n\n\n\n\n\n\
  --"
