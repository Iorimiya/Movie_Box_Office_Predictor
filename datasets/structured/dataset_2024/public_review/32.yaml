title: '[新聞] 梅爾吉勃遜<迴路追殺令>屌虐法蘭克葛里洛'
url: https://www.ptt.cc/bbs/movie/M.1613570453.A.FB4.html
date: 2021-02-17
content: '新聞網址：



  新春連假後的首檔必看超HIGH動作爽片《迴路追殺令》（Boss Level），即將在本週五（2/19）於全台盛大上映。本片特地請來奧斯卡得主梅爾吉勃遜（Mel
  Gibson）飾演大反派「芬特上校」，與漫威反派「十字骨」男星法蘭克葛里洛（Frank

  Grillo）展現多場血脈賁張的頂尖對決。梅爾吉勃遜更在片中號召殺手組織「屌虐」法蘭克葛里洛數百回！梅爾吉勃遜對此開心笑說：「當初接演本片，就是覺得會拍得很開心，我已經盡量不讓自己看起來太陰險狡詐了！」另一方面，女主角娜歐蜜華茲也表示這是一次非常難得的體驗：「電影充滿瘋狂又陽剛的暴力場面，片場根本就是男孩俱樂部！」導演更大讚：「娜歐蜜絕對是當今最優秀的演員之一，她對人物的理解正好符合我的預期！」





  《迴路追殺令》描述男主角法蘭克葛里洛每天一起床，就會被來路不明的殺手追殺，一被殺掉又會重啟同一天起床後的同一場面；他不僅陷入重複的一天，更在動作本能的驅使下，展開100%痛快又強烈的動作追殺。全片可說是繼《明日邊界》（Edge
  of Tomorrow）、《忌日快樂》（Happy Death Day）、《TENET天能》之後，又一以「時間迴圈」為主軸的動作大片，並融合《追殺比爾》（Kill

  Bill）的東方元素與武打動作，受到全球觀眾的熱烈關注。劇組請來奧斯卡得主梅爾吉勃遜飾演反派大魔王，讓他試圖建構一個具備強大威力的高科技儀器，甚至可能毀滅全世界。他甚至還號召殺手組織，追殺法蘭克葛里洛被「K.O」好幾百回。



  對梅爾吉勃遜來說，參演本片的理由相當簡單：「導演與法蘭克邀請我參與演出，並說『我們可能會拍得很開心』。我認為這理由足以讓我穿上黑色西裝，盡量不要顯得太陰險狡詐。」他甚至笑稱：「這角色的關鍵，在於他很愛講故事，也很愛聽自己的聲音，這對我來說很難演，讓我有點難以認真看待自己。我認為大多數想要統治世界的反社會者，通常都相當自我中心，這讓我在理解角色的過程變得相當有趣。」
  導演喬卡納漢（Joe

  Carnahan）也表示：「我認為梅爾吉勃遜的出色之處，在於他不會去扮演一位純屬邪惡的反派。這個角色的意圖，到最後可能是邪惡的，但在梅爾的詮釋下，你也會看到人性。他是人道主義者，所以你會看到一位既可怕又令人信服的角色，也會讓你有點明白他這麼做，背後所帶來的理由。我認為很少有演員具備這種才能，而梅爾肯定是其中一人。」





  另一方面，備受讚譽的演技派女星娜歐蜜華茲，這回在《迴路追殺令》飾演發明毀滅性武器的天才科學家，更是法蘭克葛里洛的前妻。有別於她在《鳥人》（Birdman）、《青春倒退嚕》（While
  We''re Young）等片的演技，她在本片展現完美、激烈卻又沉穩的表演模式。娜歐蜜華茲表示：「我一向熱愛新的挑戰！來到片場的感覺，就好像走進男孩俱樂部，充滿瘋狂又陽剛的暴力場面。」她也坦言：「《迴路追殺令》不會是我常接演的那種電影，但劇本讀起來真的跟拍攝時一樣有趣！」



  導演更大讚她：「娜歐蜜絕對是當今最優秀的演員之一，她還擁有影壇數一數二的出色經典臉孔。她表情豐富、充滿情感又有感染力，她為角色的不同面向帶來各種層次，你能從她的演出中，看到恐懼、憂慮、自信、愛意、失落、悔恨等各式各樣的情緒。她對人物的理解正好符合我的預期！」



  這部年度超HIGH動作爽片《迴路追殺令》，即將在本週五（2/19）於全台盛大上映！本片劇情描述退休特種部隊軍官羅伊（法蘭克葛里洛飾演），某天早上起床後，突然慘遭刺客屠殺，下一秒卻又回到床上，接著醒了過來，展開新的一天…。這時他才發現，自己被困在一個永無止盡的時間循環當中。在時間的不斷循環之下，羅伊有時候被射殺，有時候被炸彈攻擊，甚至是被斬首或刺殺…。他必須扭轉一些事情，才能挽救前妻（娜歐蜜華茲飾演），並揭穿邪惡軍事科學家（梅爾吉勃遜飾演）的陰謀…。



