title: '[普雷]法蘭克:羅普眼裡出西施'
url: https://www.ptt.cc/bbs/movie/M.1431091739.A.2A0.html
date: 2015-05-08
content: '老實說我沒有很喜歡這部片，所以一開始我就給了普雷這樣的定義。

  因為標題就有說［有雷］，所以內文就是有［劇情雷］啦。

  1.

  2.

  3.

  4.

  5.

  ＝＝＝防雷線＝＝＝


  開宗明義的說，我看不太懂導演想要拍什麼，也許是我沒有慧根吧（笑）。

  我覺得電影讓我覺得不太理解的地方，最大一個癥結點是：


  >>>到底天才和庸俗是誰說的算？


  天才說天才是天才，所以天才就是天才？

  庸俗說天才是天才，所以天才就是天才？

  庸俗說庸俗是庸俗，所以庸俗就是庸俗？

  天才說庸俗是庸俗，所以庸俗就是庸俗？


  到底誰捧紅了誰，

  又是誰定義了誰。


  呃，怎麼自己講起來有點玄了。

  換個方式討論吧，誰可以決定對方是天才和庸俗的那一線之隔，


  是你？

  是我？

  是媒體？

  是網民？

  是訂閱他們樂團的767918人？

  是多數決？

  還是自栩為天才的那一族群內部？


  好，問題留在這。

  電影一開始導演就先是把每個角色都作了定位：


  法蘭克：行為怪異（應該說不被主角所理解）但音樂造詣卻很高，是個天才。

  強：一個平凡的音樂人，一心想出名，常常發推特生活文，很在意他人的眼光。

  唐：一個非常羨慕法蘭克的人，上吊時戴著法蘭克的面具。

  法蘭克的父母：平凡的家人。


  若我們以最後法蘭克登上舞台時那句話：這首歌簡直是屎。

  作為論述。

  若在此命題下，法蘭克其實由初至終都沒有真正的認同過羅普文化，

  甚至他覺得那些大眾的元素就是令人噁心的。


  那麼，那些被界分的凡人對法蘭克的評論，我們該採納並相信這真的是法蘭克嗎？

  （畢竟法蘭克都認為多數人不懂他了）


  他的父母被訪問時說：法蘭克從沒有創傷。

  那麼在法蘭克心中，是真的沒有嗎？還是只是因為不被旁人理解呢？

  是急病拖垮他的音樂，是疾病造就了他的音樂？

  他的父母給了我們怎樣可靠或是片面的媒介？

  最後我們要怎麼相信呢？


  這部電影裡，真的找的到可靠的論述者嗎？

  我很好奇。


  我們假若把真實區分為三種：

  主觀真實（強的視角）

  媒介真實（粉絲的視角，父母的視角）

  事件真實（法蘭克的真實）


  很顯然的，尾聲時強的獨自離開，象徵的主觀真實被排絕，

  媒介真實中的網路鄉民最後也沒有被擁抱。


  但是我們卻以為看完這部電影，就感覺好像更了解法蘭克。

  真的嗎？


  我總覺得這部電影像個嗎啡，用來安慰每個不是法蘭克的人。

  我們仿若能從抓到天才的定義中，就能看到自己可以修改的方向，

  於是我們自以為可以有個走到的明確盡頭。


  殊不知，一切一切，我們看到的法蘭克都只是被平凡造出來的西施，

  還是一個他媽的非常美麗的西施。



  --'
