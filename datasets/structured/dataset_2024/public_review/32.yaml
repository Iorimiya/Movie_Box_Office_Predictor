title: '[好雷] 法蘭克(Frank) - 一段奇異覺醒之旅'
url: https://www.ptt.cc/bbs/movie/M.1430484697.A.AFC.html
date: 2015-05-01
content: "圖文完整版： \n\n每過一陣子，總是會有部好看卻又稀奇古怪、不按牌理出牌的片，讓人感到\n驚喜，「法蘭克」就是這樣的怪片。因為它實在怪異，所以我的劇情介紹就\n\
  用最精簡的方式描述，因為實在是去看了才知道。另外，「法蘭克」的音樂\n頗為詭異，但又異常好聽，很難形容，又是個聽了才知道的驚喜，主角麥克\n法斯賓達挺能搖滾的，吼起來頗有一番味道。\n\
  \n劇情描述一位懷抱音樂理想的年輕人Jon﹝Domhnall Gleeson﹞，因緣際會\n加入某個頗為古怪的樂團Soronprfbs，主唱Frank﹝麥克法斯賓達﹞總是戴\n\
  著奇怪面具從不拿下，而樂團成員之一Clara﹝瑪姬吉倫荷﹞則是極度厭惡\nJon，讓Jon無所適從...\n\n難以發音的團名Soronprfbs間接暗示了這個團並不以跟聽眾打成一片、迎合\n\
  觀眾胃口為志向，也對與外界溝通沒有太多興趣。Frank與他的樂團有著某\n個獨特、難理解的氣氛，Jon既為此著迷、崇拜，卻又無法真正融入。\n\n***以下有雷***\n\
  \n雖然本片片名是Frank，片中最獨特的人物也是Frank，但我認為真正的重點\n是Jon，那個很想寫出好歌、想受粉絲歡迎的Jon。這部片可以說是他的覺醒\n\
  過程──從不切實際的夢想中長大，然後放手，他終於發現自己沒有才能，\n沒有創造力，恐怕連在一般正常樂團都待不下去，更別說這種前衛實驗性質\n風格的團體。\n\n\
  身為旁觀者，看這樣一個原本有些自卑、有點懷疑自己的年輕人Jon，在接\n近了Frank之後，到了SXSW大會已經變成了個完全迷失自大的豬頭，著實感\n慨不已，再看他到片尾時的領悟，更是悵然，這就是成長的代價哪。\n\
  \n有時候，環境會讓人迷失。在Frank這樣的天才身邊更是容易如此。前經紀\n人Don心裡一直想做Frank，自殺時甚至拿了Frank的頭罩上吊，而Jon與Don\n\
  有不少相似的類比，他如果領悟不了、放不了手，恐怕也會走上Don的自毀\n之路。在電影裡，Jon一直想要Frank拿下頭罩，除了想知道他真面目以外，\n大概也暗示了平凡人們多麼想知道天才的腦袋裡到底裝些什麼東西，想知道\n\
  自己是否有機會變成他們。\n\n雖然無法拿下Frank的頭罩，Jon還是為Frank的才華找出了個自以為是的解\n釋：Jon認為要有過一些可怕創傷才能寫好歌，怪怪的Frank定也如此，所以\n\
  當Jon身處詭異奇怪的樂團中過日子之後，他認為\"I've found my abusive\nchildhood. My mental hospital.\"\
  ，於是他自認有辦法成為有才華的人了\n。諷刺的是，後來他見到Frank的父親，對方卻跟他說，Frank沒有遇過什麼\n慘事與創傷，他只是有心理疾病罷了，這疾病反而還拖累了他的發展。這樣\n\
  的說法直接打臉Jon：你不是因為經歷太平凡所以寫不出歌，而是因為你這\n個人根本就太平凡。\n\n「法蘭克」也讓人思考「真」與「假」，片中用了很多真假的對應，例如\n\
  Frank戴頭罩遮起自己真面目、Don喜歡跟塑膠模特兒假人做愛、大夥兒灑\nDon骨灰時卻發現拿到Grownut粉等等，更直接的一點是，Jon明明是先深受\n\
  Frank的特殊音樂與激勵人心的感染力吸引，但他們得到SWSX表演機會時，\nJon又想要Frank裝得更討喜、更符合大眾胃口，這應該是藝術家常常遇到的\n兩難情況：想要堅持自己的品味，卻難免在意名氣與支持度，甚至是錢財利\n\
  益。名氣到底是最終的目標，還是毒藥？人都想做自己，但又想被認可，並\n且總是害怕這兩者互斥，要如何達到平衡？如果人（或樂團）的價值只取決\n於YouTube點擊數與Twitter追蹤數，如此討好別人、動輒得咎的人生意義何\n\
  在？\n\n這個問題在Frank身上更麻煩，因為他有心理疾病，所以面對那樣的壓力更\n無法處理。無法理解這層的Jon只顧自己想紅，把Frank拖到了煉獄而不自知\n\
  。因此Clara這角色很有趣，一開始她看起來像個控制狂，怕人把Frank搶走\n，這時候的她比較像電影中的反派。可是看到最後，我反而覺得她是因為真\n正了解Frank，所以知道不能讓樂團走向Jon這毛頭小子想要的樣子，不能讓\n\
  Frank承受那樣的壓力。片尾樂團成員一起唱的\"I Love You All\"更加強了\n這團體如家人般的深刻感情與了解，他們自成一格最快樂，不需要討好他人\n\
  ，這是Jon之前沒看清的，於是Jon反而變成了無辜的反派，也因此，他最終\n的覺醒頗令人心痛。\n\n「法蘭克」導演是愛爾蘭的Lenny Abrahamson，由Jon\
  \ Ronson與Peter\nStraughan撰寫劇本。這段故事算是大幅改編自Jon Ronson與一位英國歌手\nChris Sievey合作的經歷，Sievey曾創造出一個分身Frank\
  \ Sidebottom，這\n個角色與本片的法蘭克戴著類似的頭罩，不過本片故事與真實的Chris\nSievey / Frank Sidebottom頗為不同。Chris\
  \ Sievey已於2010年去世，享\n年54歲。\n\n--\n\n我的部落格 \nFB粉絲團  \n\n--"
