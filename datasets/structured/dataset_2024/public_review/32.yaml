title: '[好雷] 法蘭克-為了自己還是別人!?'
url: https://www.ptt.cc/bbs/movie/M.1431785863.A.A6B.html
date: 2015-05-16
content: '《法蘭克》這部電影藉由一個住在偏僻小鎮，懷有音樂夢的男孩Jon和既神秘且另類的樂

  團相遇的情節呈現人生常見的兩難選擇，是要默默無聞地孤芳自賞抑或失去原味地迎合他

  人，其中尚且混雜著認清事實的成長及利益澄清的思辨。或許真正的愛，是好好了解，進

  而發現有時候適時放手是需要的，而非遵循一般常態。







  (底下有雷)













  雖然電影名為Frank，不過電影主軸其實落在Jon身上，從Jon的視角看待以Frank為首的樂

  團。但可千萬別以為這又是個毅然決然追求夢想，經過謀合、努力，最終得以開花結果的

  勵志故事，反而反其道而行，戳破Jon朝思暮想的幻夢，讓他面對自己相較之下無能又自

  以為是的窘迫，接受且認清真實又平凡的自己。




  成長環境的侷限，讓Jon覺得自己的才能未被激發，而總感帶點懷才不遇的傷感，好像只

  能困在小鎮裡做著枯燥乏味的工作，但應該是天註定地讓他遇見了連團名都不知怎麼讀的

  另類樂團，即便一開始他們怪奇地讓人卻步，不過以Frank為首的追隨似乎也讓Jon看到了

  些許將自己才華淋漓盡致的舞台，於是Jon不管三七二十一地豁出去了！




  但Jon可能還不知道自己正經歷一個認清自我的過程。他知曉Frank才是統一此團體的中

  心，因此努力將想法傳達給Frank，儘管Frank溫柔敦厚地採納，卻毫不留情地被其他團員

  拒絕。爾後，他以為提高樂團知名度就連帶地提升自己的地位，進而讓自己的創作獲得認

  同，但殊不知在這樣的過程裡默默地希望自己是團體裡的Frank。




  這和後來帶著Frank頭套自刎的Don相互呼應著，也無怪乎最先開始同Jon搭話，且後來感

  情較好的便是Don，畢竟物以類聚，想要成為獨一無二卻只能屈就平凡，更以Jon後來去拜

  訪Frank一家人，試圖了解Frank這個人的場景補強概念。Frank的背景與大家無二致，純

  粹天生特別，而這點是其他人所無法企及的。這部分堪稱電影的第一個核心：覺察。




  核心二：偽裝。Jon在社群網站裡優游自在，好似世界裡還有這麼一個地方願意聽他的傾

  吐，撫慰其孤單又沒人讚賞的心情，強顏歡笑地證明自己仍然存在。此對照了Don與充氣

  娃娃之戀，對應了Frank的大頭套，皆透過實物或虛擬隔絕了內心最脆弱的地方，不願他

  人碰觸。但Jon卻偏偏不斷地嘗試要探究要挖掘，特別是Frank的真面目。這部分尚回應了

  前述Jon亟欲知道自己和Frank的差異在哪裡的核心。




  我們各自有各自的生存之道，井水不犯河水，每個人都有自己的想法，不須強加自己的想

  法在其他人身上，給個建議便足，但往往人卻會因某些理由或莫名地這樣做了，特別是當

  摻雜了不夠純粹的利益時，一切就會變調，關於後來Jon強硬地想將樂團推向觀眾的時

  候。這裡Jon彷彿父母親般將希望寄託在孩子身上，看似是為了孩子（樂團），但實際上應

  該有一半以上只是自己也與有榮焉地獲得滿足吧！？




  尤其奇妙的是，明明知道樂團天賦異稟吸引人的地方是另類的音樂表現方式，特別的練團

  光景，但卻在推上舞台的前一刻被強迫去試圖迎合觀眾，這對許多各路創作者來說，是再

  熟悉不過的感覺了，這其實也如同旅遊景點一旦過度觀光走向地開發後，一切皆在不自覺

  中扭曲變形，初始那種純粹的美感已不復存在。




  Jon前後轉變的差異互為因果，恰成對照，諷刺著當今速食的網路虛擬文化，讓大家渴望

  被人看到，卻當機會出現時，又感覺像是為達目的不擇手段地過於用力拉扯唯一的救命繩

  索，然後跌個粉身碎骨或單純都不單純了。以此出發引申出互動關係的想法：當冠冕堂皇

  地說著為了對方好的同時，是否能覺察到其中有幾分其實是為了自己，而真正的愛並非從

  愛自己為起點（當然愛自己是必要的，惟是兩碼子得分開來看的事），而是能設身處地地

  同理了解對方，或許放手不做任何突破，反而是當下較好的選擇也說不定。Frank用盡內

  心情緒對除了Jon以外的團員唱出《I Love You All》的動人情節便是最好的反饋。



