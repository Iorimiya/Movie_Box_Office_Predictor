date: 2015-05-12
content: '=========================防雷============================
















  一開始唐說了一句話   無法字字精準但大意如是


  “大家都想當法蘭克,  但是法蘭克只能有一個”



  然而唐沒能走出來 雖生不為法蘭克 寧以法蘭克的身份死去

  極端是自然而然的 不是刻意營造出來的

  體認自己很平凡也是一件重要的事情  特別是自命不凡的人




  陳某的火鳳燎原有一段對白是這樣的 :


  天才有三種

  一種是蠢材認為的天才

  一種是自認天才的天才

  而最後一種則是天才公認的天才


  天才跟蠢材都是極端的存在

  但並不代表中庸的平凡就是可鄙的

  1~50之中 1跟50非常極端

  但中間其他數字卻也獨一無二

  儘管我用”中間其他數字”而沒一一打出來




  天才 蠢材 平凡的人 都有可能迷失自己活著的定位

  人活著就是為了追求幸福 只是幸福因人而異隨時在變

  不用覺得看不懂聽不懂的東西好像很有內涵很棒很厲害

  也不用以喜歡大眾品味或是流行文化為恥  反之亦然



  不同層級適合相對應的不同層級

  層級有高低卻沒有好壞

  樹幹不會嘲笑樹枝  樹葉不會自卑一樣





  千里馬需要伯樂但不需要很多伯樂 況且也沒那麼多伯樂千里馬

  知道自己多少斤兩 並能物以類聚相知相惜是為最大幸福了

  所以強離開  那裡並不是他的天地


  或許到下一個地方遇見另外一群人 你就是他們眼中的法蘭克




