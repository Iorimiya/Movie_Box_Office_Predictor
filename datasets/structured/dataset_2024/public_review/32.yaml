date: 2016-03-13
content: "有些政治話題就不提了，在那邊論戰看起來很好笑，\n而且一定會被某些政治狂熱腦給歪樓。\n\n\n其實這就是一個非常貼近現實世界的議題，\n擁有比較高的權力(特異功能)，該不該受監督?\n\
  需不需要防範他們有一天會濫用，或是遭人操弄，欺騙?\n甚至產生邪惡的作為?\n\n在Justice league : Doom 裡面，\n杯麵把這個概念發揮到淋漓盡致，\n\
  他自己偷偷摸摸的就設計了一套可以\"immobilize\"(致其無法行動)的計畫，\n可以制服所有的正義聯盟的成員。\n\n雖然笨到被偷走，差點害死其他成員，但是他在故事最後，\n\
  對於寫出這個計畫毫無悔意。\n\n因為他認為，正義聯盟如果沒有任何\"Fail-safe\"(保險措施)，\n來防止任何一個成員錯誤使用自己的能力，是一件非常危險的事情。\n\
  如果其他正義聯盟的成員沒有意識到這件事情本身的風險，\n那他自己覺得他並不屬於正義聯盟。\n\n超人對於他這樣的行為，問了他說，難道他都沒有一套防衛機制是針對自己的嗎?\n\
  杯麵說，對於防治他自己變壞的機制，就是正義聯盟。\n超人一整個被說服。\n\n我這邊完全支持杯麵的想法。因為即使超人或是美隊這種價值觀很明確，\n完全不會改變自己初衷的能力者，仍然有可能會被欺騙，被操弄。\n\
  因為他們不是神。不會全知全能。\n但是監督能力者的身分該不該是政府，這點有商量的空間。\n因為只要是人(包含能力者)，就會有弱點。\n\n這也是我覺得美隊三相當令人期待的地方，\n\
  到底編劇會怎麼讓劇情合理，說服觀眾，甚至結局能讓大家都接受，\n又不會淪為替政府監督人民是合理的開脫之詞，\n我相信一般人都會想支持美隊，因為美國政府的名聲一向不好，\n\
  再加上有九頭蛇的滲透，要是我是美隊，我也不會想同意。\n\n但是我也猜，會安排很多劇情讓東尼(間接)說服觀眾，\n他同意這個法案是有其原因的，不管是於公或是於私，\n\
  這點很有趣，他的腳色客觀條件其實設定的有點類似杯麵(當然性格差很多)，\n但是他們都是屬於天生沒有特殊能力(除非聰明跟很會投胎算特殊能力)，\n都必須靠自己發明設計的機具讓他們變得跟得上其他能力者，\n\
  因此他們比其他成員更擔心有天自己沒有工具在身邊的時候，\n怎麼打得過有能力的對手。\n\n雖然電影只是電影，\n但是你不得不說，在某些層面，相當反射現實面的議題，\n\
  而且發人深省。\n\n\n\n\n--\n「Manners Maketh Man」\n \"禮儀．成就不凡的人\"\n                    \
  \   = Kingsman =\n\n別把粗鄙而毫無格調的言詞與行為，當成了自由與個人風格，\n因為你的所言所行，將成就你為怎樣的人。\n\n--"
