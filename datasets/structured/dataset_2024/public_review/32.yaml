title: '[好雷]《法蘭克》─ 脫下假面，擁抱自己！'
url: https://www.ptt.cc/bbs/movie/M.1444923454.A.B04.html
date: 2015-10-15
content: '《法蘭克》Frank

  ★★★★

  ----------------------------------------------------

  Director: Lenny Abrahamson

  Writers: Jon Ronson , Peter Straughan

  Stars: Michael Fassbender, Domhnall Gleeson, Maggie Gyllenhaal

  ----------------------------------------------------

  《法蘭克》─ 脫下假面，擁抱自己！


  「這裡只會有一個法蘭克！」


  一個大頭面罩，上面有雙藍眼睛，呆滯的神情讓人摸不清它心情的變化，《法蘭克》的出

  現，不僅僅只是一部音樂電影，更是帶給我們不一樣的音樂視野，他演奏的並不是音樂，

  而是一首首人生的歌，我們何曾不像Joe一樣擁有著音樂夢，每天都希望擠出一些靈感，

  希望人們唱的是我們的歌，也不想再過著庸庸碌碌的生活，而當遇上法蘭克，一個擁有自

  己特色標籤的人，擁有著不凡的吸引力及團隊的凝聚力核心，我們也何不曾想要作為他、

  成為他、甚至取代他，然而當Don點醒Joe：「這裡只會有一個法蘭克」，才華，是不可能

  被複製的，每個人的天賦與生俱來，相對的，在羨慕他人的同時，是否又想到自己擁有自

  己需要的又是什麼，隨著樂隊Soronprfbs的密集音樂薰陶，Joe只能在這個格格不入的音

  樂氣氛下挖掘他自己在樂隊中自身的地位，相反的，「音樂」對一個人來說是什麼？難道

  只是一個「成名」的工具？對Joe或許來說是，他希望自己站上舞台受到眾人的鼓舞和歡

  呼，但對Frank對Soronprfbs樂隊成員，「音樂」只是他們隨意的心情寫照，開心時有音

  樂，悲傷時也有音樂，也就像Frank父母所說：「音樂無處不在！」

  ----------------------------------------------------

  然而，做法蘭克一定好嗎？或許面罩很逗趣也樹立了他自己的標籤，但面具背後是什麼？

  並不是那些源源不絕的創作靈感，也不是一張帥氣的英俊臉龐，卻只是一個單純的心理疾

  病，面具就像一道跨不過的心靈高牆，害怕面對外界的眼光，害怕接觸到一切的一切，而

  沉浸在自己心中的音樂世界裡，直至他找尋到了自己志同道合的夥伴，願意接納他並且不

  在乎他任何的一切，《法蘭克》終究只是一個代名詞，一個逃避生活的假面，一個只包裹

  在音樂裡的虛名，但卻不是怪胎，而是一個富有想法卻一直不敢面對自己的一個人

  ----------------------------------------------------

  《法蘭克》探討了許多人生的道理，也挖掘出樂隊的面貌，更適當的展現當下的網路或是

  音樂類型生態，人生並不是如此的順遂，「理想」和「現實」之間的殘酷，如同Joe一樣

  ，是否真正的追尋夢想就一定會成功？然而社會上有多少等著出頭的音樂人也正埋頭努力

  ，「成名」在《法蘭克》裡也成為了重要的指標，相對一個小酒吧之於SXSW盛大的音樂節

  ，Soronprfbs至少累積了自己的創作和音樂風格，然而Joe卻只想透過一次的表演機會又

  或是網路的吸引力一蹴可幾，可惜生活總是這麼不順遂，就像創作一樣一再的被打擊，所

  以我們或是他們的歌是真的好或真的不好嗎？「音樂」更是電影中的精神，它是一體兩面

  的，有人喜歡就會有人不喜歡，就像Joe對Don說：「其實我們的歌都不錯」，在《法蘭克

  》中他們的音樂或是電影整體的風格都呈現是一種獨立迷幻姿態，而Joe正好是屬於他們

  的相反，你可以發現其實他真正的音樂風格走向並不是如此，但也因為想「成名」卻只能

  依附在這裡，而如何組成一支「樂隊」，一支好的樂隊不是僅僅只有歌的好聽，更重要的

  是團員的凝聚力進而將音樂轉化成所謂的表現力，而「知音」在音樂更是扮演得相當重要

  的角色，就像Frank和Clara，或許他們不是真正的一對，但他們卻是同一種人，是音樂上

  的夥伴，也是彼此的心靈伴侶。而看到「網路」的重要性，如今科技發達下，Joe的善於

  行銷也成功推廣了自己的樂隊，然而所謂的點閱率就會等於喜歡度嗎？在Frank離開、表

  演搞砸、樂隊解散後，Joe天真的泡泡才頓時被戳破，「你們就是個怪胎！」，在網路的

  背後，你不知道他們真實的想法，最終他們是喜歡你們的音樂又或是只是把一切當成一場

  笑話，成為眾人閒聊的八卦。

  ----------------------------------------------------

  《法蘭克》的稀奇古怪，讓人摸不著頭緒也正是他的魅力所在，如同裏頭的迷幻音樂，總

  是為了生活而唱、為了心情而唱，但冥冥之中卻總能被他鬼迷奇幻的音符觸動，尖叫、嘶

  吼不都是我們面對生活的寫照，而其實Soronprfbs的存在更像是社會的邊緣人，不主流的

  被遺忘，不接納的被拋棄，但最終我們依然能在音樂裡找到知音找到歸屬，愛爾蘭導演

  Lenny Abrahamson，曾執導過《What Richard Did》，主修心理的他，善用以人的角度深

  層去探討人心的變化，而《法蘭克》更是讓原本的一個傳奇的漫畫人物以一種詼諧幽默的

  角度去包裝此部電影，當你看到《法蘭克》，你總是會好奇他面具底下的秘密，也會認為

  他是一個怪胎，縱使他是個曾經受過創傷的人，頭罩只是他的保護傘，又或者他根本是個

  正常人，人的好奇心有時更是會扼殺掉另一人的心靈，導演運用Joe的第一人稱思想去看

  待法蘭克，正如同我們平庸正常人看待一些異於我們的人或天才所做出的猜疑妒忌或改變

  ，為何維持現狀、融入一切總是這麼困難，然而又為何功成名就都只是夢想的最終目標，

  難道興趣並不是唯一初衷嗎？

  ----------------------------------------------------

  我很是喜歡《法蘭克》的配樂，魔幻色彩主義，正也是和他多年合作的Stephen Rennicks

  ，原創歌曲都相當的好聽，而當中的曲子更也是 Domhnall Gleeson真實的創作，蠻幽默

  且有趣，裡頭更讓Don有了個維京人式的葬禮，而也讓Michael Fassbender展現出聲音的

  多樣性，不只是低沉舒服的嗓音，許多清嗓的吼叫更是聽得出音樂的表現力，人帥、演技

  好、又會唱歌、更說了一口流利的母語德文，成為一個天才法蘭克的代言人再適合不過了

  ，Maggie Gyllenhaal、Scoot McNairy、François Civil、Carla Azar將樂團的神祕色

  彩氛圍打造得極為一致，也正正是一個樂團所具備最重要的精神！

  ----------------------------------------------------

  「I love the wall , I love you all.」


  《法蘭克》的面具正如同我們心中的高牆，我們始終帶著它，卻不敢看清自己、不敢認清

  自己的面貌，生活總是充滿挫折、充滿孤獨，縱使沒有了面具，在這條未知的路上，我們

  依然有音樂、依然有知音、依然有屬於自己的信仰、也依然互相愛著對方！

  記住，人總是孤獨的，但你一定不孤單！


  ----------------------------------------------------

  後記：在片尾後特別的向Chris Sievey致謝，因為有這位英國偉大的音樂家、喜劇演員，

  才有了這個漫畫人物Frank的誕生，以下為最初法蘭克的設定：


  Frank, usually dressed in a 1950s-style sharp suit, was portrayed as an

  aspiring pop star from the small town of Timperley, part of Manchester. His

  character was cheerfully optimistic, enthusiastic, and seemingly oblivious to

  his own failings. Although supposedly 35 years old (the age always attributed

  to Frank irrespective of the passage of time), he still lived at home with

  his mother, to whom he made frequent references. His mother was apparently

  unaware of her son''s popularity. Frank sometimes had a sidekick in the form

  of "Little Frank", a hand puppet who was otherwise a perfect copy of Frank.


