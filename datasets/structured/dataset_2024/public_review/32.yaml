title: '[心得雷] 《法蘭克》—迎眾的終點是自我崩毀'
url: https://www.ptt.cc/bbs/movie/M.1621838376.A.416.html
date: 2021-05-24
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  《法蘭克》—迎眾的終點是自我崩毀

  致謝 MPlus｜云閱讀 刊登本文：

  表面、裏面，是我們理解這個世界的方式，Goffman以劇場的方式提到我們在《日常生作中的自我表演》，我們的自我在與他人的互動中建構而出卻不覺得奇怪，但看到一個戴頭套的人卻覺得突兀與滑稽（就像Frank說出他在頭套下的表情我們覺得好笑，但這不就是使用SMS的我們打上Emoji傳達訊息的擬態嗎？），但滑稽的會不會是自以為不活在面具底下的我們呢？

  故事從Jon開始，他唱著歌，趕緊結束與父母的對話上樓去做他的曲子，但還是做不出個所以然，步行到海邊發現有人要跳海自殺，是個鍵盤手，正好他也是鍵盤手，無需理由地被加入了這個樂團：Soronprfbs。

  隨著他們到愛爾蘭的山林之間，這群沒有名聲名氣的人卻圍繞著一個拿著醫生證明戴著頭套的人：Frank（法蘭克）。他是音樂天才，他激發他人的音樂潛能，在各處創作音樂，即便是地毯上的一小撮毛線，從他們的樂團名稱就知道這不僅不是非主流，甚至是超脫於所有規則之外的樂團。

  規則這件事就是秩序，「秩序的觀念，代表事件發生的固定次序，代表搭配良好的零部件的和諧組合，代表事情安排一如預期...」社會學家 Zygmunt Bauman這麼說，即為我們透過理性想要去組構這個世界中發生事情的順序，就像語言也是如此。然而「Soronprfbs」的語詞本身就是非語言、無秩序、反理性的，也就是anit

  reason，也因此「無需理由地」即便如凡人的Jon也能被加入其中。因為反理性並非一昧排斥常態於外，而是超越常態與異常的分隔。但這不是故作特別成就的，例如其中一個橋段是Jon看到別人說不是要用手去刮鬍子，是要把刮鬍刀固定整個人移動去刮，結果卻是滿臉被刮到血流滿面，這裡正就奚落那些想要特立獨行的蠢蛋。

  在11個月間，Jon用了他的祖父留下的遺產基金（nestegg）負擔山林小屋的租金，使樂團能無憂地創作音樂，但同時他也想要成名，於是透過Twitter等社群網站側錄樂團的生活實況，直到被美國的SXSW音樂祭人員給發掘，他認為他帶領樂團成功了，但是從Jon被加入一始，Clara就極度排斥他，因為他完全沒有才能，縱使被團員簇擁著唱出他創作的歌曲，也是無能為力，留下一團尷尬。

  其中一位團員是Don，他是原先的鍵盤手但擔任經紀人，他待過精神病院，會與假人（mannequin）做愛，他也想成為Frank，他後來自殺時甚至也戴著Frank的頭套。但絕大多數人都如Don或Jon是平凡人，而Frank的頭套也只是頭套，並不會因為戴上就成為天才，因為有些事情如同天份（talent）並不是能在後天習來。

  到了美國，距離表演開始倒數，Frank作為天才仍然會被現實給動搖，他也想要讓自己的歌更是「可喜歡的（likeable）」，他讓Jon去調整，讓曲調更為「規律」，然而當曲調更為規律，如同流行音樂一般，總是同樣的旋律在演奏著只是換了歌詞。於是團體開始走鐘，在Frank走失Jon出外尋找他時，Clara與Frank在暗巷中休憩著，Frank伸手走向了Jon，於是Clara拿刀刺了Jon，履行Clara當初警告如果搞砸了就會拿刀刺Jon的宣言。

  剩下Frank與Jon他們仍然上台，Frank在自己的頭套上畫上了妝變得畸形，Jon興奮地在台上與Frank一起表演，這時只剩下他與Frank，他主導了Soronprfbs，唱出了他創作的歌，台下的觀眾依然熱絡地歡迎著，但Frank在台上吶喊：「這首歌是大便！」而崩潰。

  確實地搞砸了，歇斯底里的Jon在旅館要Frank拿下頭套，這時的Frank頭套滿臉黑青還貼上繃帶（膠帶），被逼得逃向公路遭車輛撞擊後，頭套破了，頭套底下的人消失了。

  Jon為此發推文尋找Frank，找到了Frank的家，那是個再平凡不過的家庭，而面具下的人是Frank，頭上有一條疤，以及隨著頭套而來壓痕的禿髮，Jon與他的父母對話時，一直想找尋Frank是否有過什麼慘痛經歷才讓他那麼特別、那麼有才能，但卻挖掘到原來只是如同自己的家庭一般平常，他也以為Frank的精神病才是讓他創作力湧出的因素，但卻得到精神病反而是拖累Frank的答案。而那個頭套不過是Frank的爸爸14歲做了個頭套給他，而沒有任何意義。

  被撞碎頭套的Frank，確實已經死了，所以創作不出音樂。Jon所做的事情是把面具下有著傷疤與禿髮的那個人，帶往原先Soronprfbs表演的小酒館，情緒開始竄動，從各種平凡的地方冒出音樂，他們相視地流著淚唱了這首片尾曲《I
  Love You All》（連結：），

  「Stale beer, fat fucked,

  Smoked out, cowpoked

  Sequinned mountain ladies

  I love your wall

  Put your arms around me

  Fiddly digits, itchy britches

  I love you all

  I love

  You all」

  ，Frank重生，再度創作出音樂，而Jon則走向鏡頭的遠方。

  我們可以看到明顯的對比，一個是Jon所代表的現實，一個是Frank所代表的理想。Jon側錄的Soronprfbs看到一群怪人，甚至有人戴著頭套，但是他們依然爆紅，而這不具意義的頭套也可能在空洞地後現代被每個人給填塞各種自己想要置放的意義，存在意義在此被病態地實踐。理想有時會像現實妥協，但是這樣地迎合眾人就會像Frank一般自我崩毀。但若我們選擇像Clara那麼執拗，拿刀刺向Jon（現實），那我們就會被被社會的秩序（法律）給制裁去蹲監，縱使在還沒捅人之前，他不想紅的心態也被Jon以為是有病，但想紅、想成名不過就是如同Jon一般地平庸之人（Mediocre

  ）的想望。

  直到結尾我們會發現，凡人跟天才就是存在著界線，那不是因為出生家庭的差異，也沒有任何原因，因為事情就是這樣。平庸之人例如Jon即便砸下所有的錢財盡了所有努力，也無法企及天才任何一點，做出來的歌曲仍然是「屎」。而天才也與精神疾病無關，甚至精神疾病如同Frank的父親所說反而拖累了Frank。但當代有趣的是太多人把精神疾病所具有的病理上「異常」等同於平庸大眾所對應的「特異之人」，所以拼命把自己貼上精神疾病的標籤，要不是躁鬱症就是亞斯伯格症，甚至沒有被診斷也要說自己有這個傾向。而這貼標籤的行為就如同想要戴上Frank頭套的人，但結

  局要不是像Don自殺，又或者像Jon一樣放棄，或者只會是像個蠢蛋一般自以為特別。

  音樂這東西也是藝術，但是唱歌的人只是歌手—singer，但真正做音樂的人則是藝術家—artist。許多人以為戴上了頭套就會成為不凡之人，所以拼了命要把自己貼上藝術家的名號，那如果只想要那名號也就如同Jon一般去服膺眾人，但終究改變不了他平庸的本質。相對的，即便今天Frank與Soronprfbs在愛爾蘭的山林間無人聞問地創作了一輩子的音樂，沒有Jon的側錄，沒有被邀請到SXSW，但他們還是做出了藝術。這就是本質與表層的差別，但我們所求的又是什麼呢？

  作為天才、作為理想也難免完全脫俗，而與現實妥協，但這只會讓自己崩壞；作為凡人，也只能讓天才、讓理想歸宿於其所屬的地方。我們總要認清自己，蘇格拉底在德爾斐神廟所得到的神諭一直都是哲學的基礎：「認識你自己。」然而當代的我們卻時常不認識自己，卻只想透過貼上一層皮、戴上個面具頭套就以為fake
  it then you make it。

  叔本華在<On Reading and Books>（翻譯）所說的：

  「...我們應謹記任何寫給愚者的總是找得到大眾買單；而我們應該傾注我們所有太稀少的時間去讀特別是那些所有國家與時代中最偉大心靈的作品，那些那些位居剩下的所有人類之上且名譽之聲所指出的。只有這些才能真的教育與指導。

  我們永遠無法讀糟的太少而讀好的太常。劣書總是智慧之毒；他們摧毀心靈。」

  而獲得眾人喜愛的總是譁眾所來，縱使偶然地有些經典被眾人所喜愛，但這些眾人也不過是因為這些東西具有了「經典」這個名稱才去喜愛它。但我們到底是因為他的經典的本質，又或者是，經典的名稱去喜愛它呢？從《法蘭克》這部電影我們可以知道，從事音樂、藝術或者其他任何志業，只因為這志業本身而去實踐的才珍貴，但若我們要去迎合眾人，我們所能迎接的只是自我的崩毀。是否為藝術並非取決於是否受眾人歡迎，所以即便如Soronprfbs永遠在愛爾蘭的山林之中無人聞問創作出的仍然是音樂；相對的，如Jon推向這個市場而有無數點閱率與觀眾，垃圾噪音仍然是ꤊU圾噪音。那我們究竟是否思考過，我們的要的究竟是「名」還是「實」呢？


  --


  エル・プサイ・コングルゥ


