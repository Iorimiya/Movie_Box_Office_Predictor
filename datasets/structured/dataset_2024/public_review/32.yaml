title: '[微好雷] 怪咖、瘋子與真實的創作－法蘭克Frank'
url: https://www.ptt.cc/bbs/movie/M.1430955159.A.4E6.html
date: 2015-05-07
content: '內文有雷，建議觀後再讀：）




  寫在前面的是：《法蘭克》不是一般的喜劇片，內容挺真實的。雖然笑點不少，但

  絕不是那種笑爽爽的片。如果心情不好，看完、笑完，心情也不會變好。


  但我個人覺得拍得挺好，看完想到不少人事。頗有收穫。





  --




  1.《法蘭克》是一部灰色喜劇片。故事講述多姆納爾格里森飾演的強進入以法蘭克為中心

  的樂團，他偷偷將樂團錄製專輯的過程，分享到網路上，希望法蘭克的樂團能夠透過音樂

  季被樂迷認識看見。他沒有想到的是法蘭克與他的音樂都無法適應主流社會，由地下轉為

  地上終於造成整個樂團分裂，而法蘭克不知去向。直到那時候，他才領悟到網路世界的虛

  幻，不是粉絲、不是點擊數、不是人氣、不是多少人關注，法蘭克與他團員之間的連結才

  是他們音樂創作的來源。


  2.電影敍事線清朗潔，人物形象獨特，埋有許多幽默橋段，而主角強不斷使用推特、

  youtube等工具，對照於法蘭克等人在愛爾蘭小木屋中的生活，呈現出當代社會存在網路

  世界與現實世界的張力。關注數字與網路訊息的主角，讓我想起去年看過的日片《白雪公

  主殺人事件》裡自以為追查出真相的記者，他們都迷失在網路訊息之中而不自知。《法蘭

  克》裡面，網路社群並沒有像《白雪公主殺人事件》裡那樣負面、暴力，而是一種較為中

  性的存在：人們關注的可能是好笑、有趣的事，也可能認為他們在作宣傳，但也可能是真

  正關注他們的人，會提供有效的消息，作正面互動。迷失其中的人，可能更多是迷失在自

  己不知道自己想要什麼的感覺之中，就像電影裡的主角強。


  3.對比於期待自己音樂能被人喜愛的法蘭克，主角強受太多東西影響卻似乎不曉得自己要

  的是什麼。法蘭克是獨特的，每一個團員都這麼跟強說。表面上，他也知道法蘭克的獨特

  ，但在與網路世界連結之後，他看到的卻只有表面的數字，期待的東西就是能夠紅。所以

  團員們說他毀了一切的時候，他還不能明白，甚至也讓法蘭克陷入焦慮和迷惑之中。在看

  清網路世界的虛幻之後，他才終於看見法蘭克樂團的創作獨特珍貴之處－那絕不來自悲慘

  童年或精神病院。


  4.電影靈感固然來自法蘭克塞德波頓(Frank Sidebottom)，可帶出的問題卻是非常當代且

  仍值得所有藝術工作者思考的問題：網路使發表變得更加容易，社群可以連結世界各地不

  同的人形成粉絲，創作者能夠直接與觀眾對話，然而這些東西究竟是幫助了創作、還是消

  滅了創作？原本追求創作更好藝術（把音樂包含其中）的人，會不會像電影裡的主角那樣

  捨本逐末，把原本追求的好音樂，換成了更多的數字？


  5.電影最末，法蘭克與他三位團員重逢，再次找回他們的音樂。那一幕，是很棒的一幕。

  他們也許是怪咖、是瘋子，可能被當作無法變為主流所以才創作那樣小眾的前衛音樂，但

  他們確知他們要的音樂是什麼。也許，也許反而是受大眾歡迎，在掌聲之中、在舞台之上

  、在網路社群之間，最火紅的人，會慢慢失去那樣的確信。



  --



  這裡是我的樂園：



  --'
