title: '[好雷] 我的摯友安妮法蘭克 (Netflix 荷蘭片)'
url: https://www.ptt.cc/bbs/movie/M.1643930123.A.B26.html
date: 2022-02-04
content: '昨天上架 Netflix的荷蘭片《我的摯友安妮法蘭克》Mijn beste vriendin Anne Frank，看片名就知一場新的「安妮日記」熱潮已再次燃起！此片是去年九月在荷上映的新片、去年十二月法國也上映了以色列導演導的幻想動畫片
  Where is Anne Frank，甚至今年一月出版界也有聲稱找到害死她一家的抓耙仔的新書 "The Betrayal of Anne Frank" 出版、不過這幾天又被各界史家檢視批評後由出版商出來道歉...
  記得上一次「安妮日記」這麼火熱好像是在 2009 年？這次熱潮又從何而來我也不知道，總之這些新作品已不再堅守「安妮日記」的內容而已在各自尋找新觀點。


  本片《我的摯友安妮法蘭克》，新觀點就是不再從安妮視角出發、而讓稱她為「最好朋友」的 Hannah Goslar當女主角從旁觀看她。這觀看，也超越了過去各類「安妮日記」作品著重的閣樓躲藏年代，而轉談另外三個場域：(1)
  躲藏之前尚稱承平時期的校園少女生活，(2) 躲藏期間沒有安妮只剩 Hannah 的忐忑時光，(3) 當安妮與 Hannah 各自都被送去同一個集中營之後，如何努力存活並短暫相聚。這「相聚」基於
  Hannah 本尊的口述歷史，本片取材自美國作家 Alison Leslie Gold 編寫的回憶錄 "Memories of Anne Frank, Reflections
  of a Childhood Friend"(1997)。




  故事分現在與過去兩線交互穿插：過去線，是 1942 年已被納粹佔領的荷蘭阿姆斯特丹，Hannah Goslar & Anne Frank兩家都是 1933 納粹掌權後來到荷蘭的德國猶太人，現在仍被納粹追上掌控了人生，平日戴著大衛之星不准參與各類公共生活，但兩個女生仍手牽手一起玩樂造夢肖想男生，尤其
  Anne 活潑叛逆大膽外向、總令比較乖乖牌的 Hannah 欽佩羨慕卻又難以招架；現在線，則是 1945 年一二月，Hannah已帶著幼小的妹妹住在納粹集中營
  Bergen-Belsen努力存活著，歷經絕望挫折時總是回想過去與 Anne 的點滴時光而找到力量，並在機緣巧合下與 Anne 短暫重逢。


  傳統的《安妮日記》描繪中、以及相關影視改編中，Anne都是一個儘管坐困愁城不見天日、仍然樂觀生活夢想人生的陽光女孩，尤其相比於溫婉典雅的姊姊 Margot 她更顯熱情奔放！這樣的描繪在本片鏡下的
  1942 承平時期基本都看得見，只是這「陽光女孩」的形象歷年也推陳出新在本片更有爭議一面：傳統對 Anne 的描繪是個熱情奔放夢想人生的女孩，一開始甚至還被爸爸抽掉日記中的性啟蒙情節才出版，近年才被加回來描繪情慾夢想；本片安妮的描繪則更加大膽：她很叛逆、她敢搗蛋，她會帶壞
  Hannah 更會利用Hannah、甚至有時會搞女生小圈圈排擠Hannah！




  哎呀呀，已成為納粹猶太大屠殺代言人的 Anne Frank 竟然是個到處使壞的 mean girl？這叫無數年長粉絲如何接受、又叫無數年輕觀眾如何認同呢？難道「我最好的朋友」Anne
  Frank，對 Hannah 來說真的是個親密牽手不離不棄的最好朋友嗎？看本片的描繪完全不是這個樣、總是 Hannah 很崇拜她緊跟著她在意著她一舉一動、但 Anne
  卻像隻花蝴蝶般總不按牌理出牌到處愛玩火：A 要帶 H去找男生約會，H 既然怯生生不敢 A也不等她就自己先上，還把 H帶著當作跟班當電燈泡幫她把風，揩到人家油水後分點甜頭賞給
  H... 這說好聽是大姐頭帶小妹、說難聽點簡直女王蜂。


  但也許，對 Anne Frank 更深入也更人性的描繪，反而是要解除陽光少女這種完美受害者想像的「除魅」？也或許，片名那無數少男少女最在意的「最好的朋友」這回事，未必關於手牽手勾肩搭背的感性黏膩、而也能關於針鋒相對的理性啟發？無論
  Anne 對 Hannah 再忽冷忽熱 on and off，她總是仍提醒 Hannah「遮住雙眼，想想安妮會怎麼做」。需要閉起眼睛時總是有遇到外界困厄的，譬如害羞女生遇到不敢面對的男生、猶太少女遇到不敢面對的德軍、內向女生遇上不敢面對的小圈圈霸凌、甚至
  Hannah 最不敢面對的「我最好的朋友安妮」竟跟別人一起欺負我？




  面對女生小圈圈霸凌，Hannah不能當個耽溺小友情的弱女子自怨自憐，而必須學著 Anne 強壯起來抽離思考「我該怎麼做」；面對 Anne 帶著促狹惡性捉弄招惹，Hannah更不能當個小家碧玉哭哭啼啼怨嘆她背叛友情，反而要讓自己輕盈起來也當個花蝴蝶遊走拆解！隨著本片過去線接近尾聲，若有所悟的
  Hannah 也學著頑皮一回當個惡女煙視媚行，終於得到 Anne 刮目相看讓反而友情升級。也許本片透過 Anne Frank 這個傳記名人與 Hannah Goslar這個回憶錄口述者，要談的未必是什麼二戰受害歷史故事、也未必意在控訴老掉牙的納粹惡行，反而在談「友情」的進德修業？


  從過去回憶線切回現在線，1945年初的 Hannah 已在集中營中的「交換營」過著絕望慘淡日夜隱忍的日子，但也許就是這遮住雙眼靈台清明「我該怎麼做」的抽離思考，才讓她可以超脫各種眉角爭執的小物質與小社會、堅守簡單希望的本心笑看荒唐世界吧？但還要超越
  Anna 之輕盈提點的，是 Hannah 更要堅持的人生重量：我可以帶著妹妹把集中營當個小遊樂園、可以把集中營殘酷社會當個荒唐眾生相，但輕盈抽離沈潛了這麼久所堅守的本心，仍要投入在真正有價值的事物上。這價值，就是在集中營巧遇了Anne絕對不離棄，就如同閉眼沈潛終有一天要張開「我看見了妳」。




  當然史實可以長大成人回想童年說出成長故事的，畢竟還是活了下來的Hannah，這當然給本片故事超出童言童語《安妮日記》一個層次的成熟體悟。Anne Frank的故事歷年這麼多人不停訴說過了，這一回又能給當代少年什麼新啟發呢？想想這情境我覺得還蠻悲觀的：今日
  2020s儘管消費社會歌舞昇平看似本片鳥語花香的 1942 現在線，但兩極社會已越來越缺乏自由包容正虎視眈眈著，誰知會不會過個短短幾年又陷入某種高壓與困厄？那也許又將考驗少年們靜定面對的底氣了：我們面對霸凌只會自命受害者聲嘶力竭哭喊不公？還是也能心靈抽離身體沈潛伺機而動做出超越？


  有道是「友直友諒友多聞」，友情不只甜膩更值得知性，少年友情值得彼此惕勵攜手成長，相信這點世界許多少年們都有在身體力行 (?)，本片只不過透過 Anne Frank
  故事再次提點並鼓勵。回想歷年安妮電影已有美英義法德各國製作很多部、這好像還是第一部荷蘭製作講荷蘭語混德語呢？那都給本片超出所有前作的身歷其境感，尤其不再神話化與聖潔化的
  Anne 更增日常少年的代入感。兩位童星出身的女主演是《小島來了陌生爸爸》Josephine Arendsen 與《女孩說好只打臉》Aiko Mila Beemsterboer
  台灣觀眾也許都看過，看來都已長大成為荷蘭下世代新星！推薦欣賞。



  --

  順道回顧一下本世紀以來的 Anne Frank 相關影劇：


  The Diary of Anne Frank (2009) 直譯「安妮法蘭克的日記」

  英國 BBC影集，五集共兩個半小時，由《權力的遊戲》演北方線的 Ellie Kendrick 飾演安妮，由《權力的遊戲》熊妃 Iain Glen演他們家唯一存活的老爸，整劇就完全在拍一家人躲閣樓的「安妮日記」鉅細彌遺地。



  Mi Ricordo Anna Frank (2009) 直譯「我記得安妮法蘭克」

  義大利 RAI電視電影，全長 100分鐘，由《權力的遊戲》演小沙蛇的 Rosabell Laurenti Sellers飾演安妮，和今年這部荷蘭片取材同一本回憶錄、談的也是
  Anne & Hannah兩人的友情與聚散，不過這片以 Anne 為主 Hannah 為輔，角色處理也相較單純感人。



  Das Tagebuch der Anne Frank (2016) 直譯「安妮法蘭克的日記」

  德國電影，全長 128分鐘，由《苦路十四站》Lea van Acken 飾演安妮，這版除了強調安妮的爸爸外也很強調媽媽的影響而請到德國影后 Martina Gedeck
  飾演，除此之外這版也很強調閉關前的大好春光、不只荷蘭的少女時代更多德國的童年時代，算是重新提醒世人 Anne Frank 也是個德國之女吧 XD



  Where Is Anne Frank (2021) 直譯「安妮法蘭克在哪裡」

  荷比盧法聯合製作的動畫片，全長 99 分鐘，由《與巴席爾跳華爾滋》Ari Fulman導演，故事取材自安妮日記但天馬行空，讓日記裡的幻想朋友 Kitty跳出來穿越時空環遊世界！但雲遊四海體驗人生的
  Kitty好奇「我的筆友安妮法蘭克」又在何方？是部遊走悲慘現實與無邊理想的奇想之作。



  --'
