title: '[好雷]《ZAPPA/法蘭克札帕:從前衛到當代》小心得'
url: https://www.ptt.cc/bbs/movie/M.1659452532.A.32E.html
date: 2022-08-02
content: ".\n[好雷]《法蘭克札帕:從前衛到當代》電影心得(ZAPPA)\n.\n.\n知道這個名字，是多年前在五四三音樂BBS站有他的專版，版名正是《不亂苦砸派》。\n\
  那時的自己對各種重金屬速彈吉他英雄比較有興趣，也沒興趣跟管道買Zappa的唱片\n（看完本紀錄片才知道他早已是吉他英雄了XD，而其所學所能，更在吉他功力之上）。\n\
  但在挖掘探究老搖滾藝人專輯時，不斷有機會從各種經典搖滾資訊討論文裡看到他的\n名字，那時只知道他是一個會推出很多奇怪唱片的怪咖。\n本來只是為了吉他之神Steve\
  \ Vai跟資深搖滾狂人Alice Cooper而對本片有興趣，\n到進戲院看完這部紀錄片電影才知道。自己聽過數十次以上、非常喜歡的王家衛電影\n《Happy\
  \ Together／春光乍洩》專輯原聲帶中的，很有異國風情的兩首曲目與片尾曲，\n也是出自他手。\n（例如黎耀輝在酒吧門口，目睹何寶榮跟洋男簇擁轉身離去時，兩人表面無言，\n\
  先後只用一個眼神交會，但心中複雜、百轉千迴的一幕，作為BGM播放Zappa的\n「Chunga's Revenge」一曲，將觀眾情緒瞬間渲染開來）\n.\n本以為像Zappa這種腦中充滿無盡新奇想法、不竭創造力的音樂藝術創作者，可能會\n\
  有著明顯藝術家性格（例如Zappa他提到「The Mothers of Invention」樂團的\n解散原因）。但在影片中中後期不同片段的訪談中，他的眼睛有神，邏輯清晰條理分明\n\
  但立場堅定。對流行音樂市場與自己想追求的音樂之間，有著獨到與超然的看法。\n感到他一直對自己與外界的界線很清楚，即使是罹癌，到了病情惡化時期，Zappa他\n\
  仍是用他的方式作著他想要的事情：在他的能力範圍之內，繼續戮力貫徹高標準，製作\n高品質的好音樂。不受音樂風格的限制（前衛搖滾／藍調／爵士／古典／現代音樂…）\n\
  、不受主流市場的銷量與好惡左右、不會受到影響與動搖。\n.\n綜觀本片，Zappa他音樂生涯前期對（類似現代實驗音樂的）音樂獨特音樂風格的喜好\n與追求，狂熱與埋首持續的創作撰寫詞曲作品，來作為他的興趣與宣洩情緒的出口，\n\
  對自己跟樂手們演出的品質的高標準要求。對於用商業標準包裝音樂作為商品的不滿\n，進一步用自己的力量與管道，創立唱片公司發行自己的音樂。用意外在主流市場爆紅\n\
  大賣的創作單曲收入，來聘請昂貴的一流交響樂團演奏他想要的，不具商業價值的\n冷門跨界音樂專輯。\n.\n為了創作與言論自由，無懼主流龐大力量，隻身以一己行動抗辯、接受各種質疑與挑戰。\n\
  90年代時出乎意料外的間接幫捷克獨立革命推了一把，成為兩國間文化與商業交流的\n橋樑。\n.\n這片令我覺得有趣的是，本片中有出現過不少次的，在Zappa他家的地下室中，\n\
  有著極大量收藏保存Zappa他生涯中所創作演奏錄製過的大量錄音音源（盤帶？）\n與樂譜文件等收藏。以及片中穿插的數十年中的私家錄影影像、與媒體曝光訪談錄影，\n\
  代表Zappa他本人及他的家人，是否一直有計劃的在為他的所有創作與活動留下記錄？　\n這不只是子女晚輩對父祖輩的深情與緬懷，也更是Zappa為後世的所有音樂創作者留下的\n\
  珍貴軌跡。無論是他的音樂創作、跟挺身為捍衛自己的自由而奮戰的精神。\n.\n.\n\n《ZAPPA／法蘭克札帕：從前衛到當代》電影預告片段。\n.\n\n造次映畫官方電影FB，全台電影近日場次與時間表。\n\
  \n--\n「我從來沒討厭過記者，只是不喜歡一部份自稱記者的寄生蟲而已。我討厭的是那些對可\n能受到政治壓力的事避而不提，卻專寫那些會傷害一般市民的隱私及名譽的記者；更過份\n\
  一點，成為當權者的利益代辯人的傢伙而已。」\n\n                  \n\n--"
