title: '[好雷]機器人與法蘭克 三年前左右的老片'
url: https://www.ptt.cc/bbs/movie/M.1430909171.A.33C.html
date: 2015-05-06
content: '之前分享過，但是我重新分享一次，內容有刪減一些，我會把之前分享的文章刪除，好


  電影，真的滿希望大家去看的^Q^當然我也是為了上一篇詹姆斯馬斯登XDDD




  以上是有圖有文無音樂版，以下是複製文字：



  內容是敘述一個失智老人法蘭克，他的兒子每周要花十小時的來回路程來幫他整理家務


  與探望他，但是兒子也有自己的家庭要顧，所以買了一台萬能的機器人來幫助法蘭克跟


  照顧法蘭克。



  一開始法蘭克非常反抗，就像現在的老人一樣，非常討厭請外勞來照顧，法蘭克還一度


  說：我會被它殺死在床上。




  法蘭克年輕的時候是一個很厲害的神偷人物，可是因為一次失風被逮，關了滿多年，在


  被關的時間，前妻與他離婚，兒女跟他也不親疏，雖然年老的時候兒子還是常常來看他，


  但他已經瀕臨失智的狀態，說過的話與做過的事情，有時候才一瞬間也就忘記了。




  法蘭克原本是很反抗機器人，但到最後，他非常的喜歡這個機器人，為什麼呢？一開始，


  法蘭克的家很亂，兒子每周幫他整理之後，下一周又故態復萌，但是有了機器人之後，


  他發現他家每天都好乾淨，甚至兒子還把機器人設定來幫助法蘭克的記憶力跟健康，機


  器人還會幫他煮好多健康又好看的食物，電影看到這邊，你會發現機器人做的菜還會擺


  盤唷！




  機器人也不是一般那種沒有思考的機器人，當機器人說：我們來做一些園藝幫助你運動


  跟健康。法蘭克那時候一直調侃機器人說：你就不能快一點嗎？機器人的回答也十分有


  趣的說：有些事情是需要時間的。所以這個機器人在法蘭克的生活中有了互動，法蘭克


  也開始帶著機器人出去，不知道是機器人死要跟還是他開始覺得機器人有用了？




  法蘭克常去一間圖書館，圖書館的館長珍妮佛是法蘭克喜歡的對象，珍妮佛在圖書館有


  一個叫達西先生的機器人，專門幫他分門別類書籍，機器人達西看起來就很陽春，跟法


  蘭克的機器人完全不一樣。



  珍妮佛一看到法蘭克的機器人就說：這個小傢伙好可愛唷！你有給它取名字嗎？法蘭克


  就覺得，機器人就是機器人，幹嘛取名字之類的。比較好笑的是，當兩台機器人被他們


  的主人要求互動的時候，他們互動的程度，比跟人類互動還要差，這一段是非常好笑的。




  因為法蘭克年輕的時候是神偷，雖然瀕臨失智，可是江山易改、本性難移，他常常去一


  間香氛蠟燭店去偷東西，有次他帶機器人過去，本來又要偷東西，結果被老闆娘發現，


  法蘭克手腳很快的擺回去，回家的時候發現，機器人幫他偷那個小東西，那一瞬間，他


  覺得機器人跟人類的差別了？機器人沒有罪惡感，甚至不知道法蘭克在犯罪，法蘭克問


  了很多的類似法律的問題，機器人的回答大都是說：你要我輸入法律的條款或是什麼之


  類的知識到我的系統嗎？對法蘭克來說，這個機器人是可以跟他討論他年輕時候偷東西


  的一個聊天者，因為它沒有罪惡感。




  如果跟一般的人聊到這些，我們受過法治教育，大多數的人會瞧不起這種行為，所以更


  別說跟別人分享，就連法蘭克的兒子在影片最後也非常不恥父親偷竊的行為，甚至還說


  出大義滅親的話語，就算法蘭克對開鎖、對看設計藍圖有多強的能耐，都沒有一個觀眾；


  但是今天有了一個機器人，它不會說出去，甚至還很專心的聆聽，法蘭克還教機器人如


  何開鎖，雖然機器人似乎知道法蘭克某些的想法是違法，機器人卻幫他評估風險，甚至


  機器人發現，這些思考有助於法蘭克的失智病情，所以還幫助法蘭克去執行所有行竊


  計畫。



  有天法蘭克的女兒來到法蘭克的家要照顧法蘭克，把機器人關機，法蘭克傻眼，因為要


  執行計畫的時間迫在眉睫，這時候少了機器人，很多事情就無法做，機器人才被關機一


  天，家裡又開始亂七八糟。除此之外，女兒的職業應該是一個常常到處出國的一個旅行


  者，法蘭克還得一直聽女兒說哪邊哪邊好玩之類，實際上法蘭克一點興趣也沒有，不像


  機器人會聆聽他說的故事。




  做晚餐的時候，女兒做出來的東西跟機器人做的差好多，法蘭克直接說：這是大便嗎？


  女兒就說：這是我花了一小時做的耶！你就別計較了，快吃好嗎？然後法蘭克也說：家


  裡好亂唷！女兒就說：我累了，明天我再整理吧！可是到了晚上，女兒就偷偷把機器人


  打開，讓機器人整理，隔天跟法蘭克說是自己整理的，雖然法蘭克是失智，但不是智障，


  怎樣也猜得出來是機器人整理的，就很生氣還故意把家裡弄亂，罵說：機器人不是妳的


  奴隸，幫妳整理完就關機，它是我的朋友，我需要它之類的話，女兒才把機器人打開。




  在這邊就可以發現機器人跟人類的差別，機器人不會累，不會抱怨，機器人可以輸入程


  式，所以你想要它會什麼，它都可以做的分毫不差，也會乖乖聆聽你的抱怨、你的需


  求.....




  在女兒把機器人打開的當天晚上，他們就一起去行動要去偷的地方，為什麼法蘭克這麼


  需要機器人呢？因為開那種三位數的密碼鎖，一般人光是要試驗密碼就可能要花很久的


  時間，還要記住哪些沒有試驗、哪些有試驗？可是機器人不一樣，他試驗一個才花4秒，


  全部試驗完，大約花了一個多小時就可以完成，所以法蘭克覺得它太有用了！當然，這邊


  也有一些笑點，法蘭克還幫機器人披上一件衣服，他可能以為這樣看起來比較像普通人


  吧！然後他們兩個晚上行動的時候，看到巡邏車，一老人一機器人一起躲藏的模樣還真


  的讓人感到搞笑！




  當然中間還有許許多多的小故事，還有他們偷東西的事情，有被警方懷疑，雖然大部分


  的人都認為法蘭克已經失智，年紀又一大把，怎麼有可能去偷東西？最後警方發現可以


  把機器人的記憶下載，就可以知道法蘭克到底有沒有犯罪，這時候法蘭克才開始緊張，


  但法蘭克不太願意把機器人的記憶消除，雖然這邊機器人跟他說：我的記憶是你最危險


  的一個物證，快把我記憶刪除吧！這樣你的人生才不會又有波瀾之類。也一直說：我只


  是一個機器人，是沒有生命的，消除我的記憶，重新設定我也一樣可以重新照顧你呀！


  不過對法蘭克來說：他真的很捨不得消除這個機器人的記憶，因為那也包含了他們交流


  的記憶。




  結局是機器人的記憶被法蘭克消除，法蘭克沒有被抓走，但畢竟沒有了機器人，法蘭克


  被送到類似失智中心，兒女跟前妻都有來看他，然而前妻居然是法蘭克喜歡的珍妮佛，


  看到這邊的時候，其實觀眾才知道法蘭克的失智很嚴重，他連他曾經深愛的女人都忘記


  了......有時候也忘記兒子的名字或是女兒的名字，可是法蘭克居然沒有忘記機器人，


  當他看到別的老人有機器人照料的時候，他在那個瞬間，他都希望那個機器人是曾經照


  顧過他的機器人。能夠跟他再次的寒喧之類。




  雖然這部片滿搞笑的，但是也道出很多現代的問題，尤其是失智老人或是獨居老人的問


  題，就像現在的外勞，有些真的做的很好，好到連老人都覺得外勞才是自己兒女的時候，


  我們自己是不是也要檢討一下自己做兒女是否陪伴太少、聆聽太少？




  法蘭克一直把機器人當成機器人，也不給它取名字，他卻真的把機器人當成朋友，不像


  前妻跟兒女，雖然會取名字，但是他們的內心就是把機器人當成一個不會累的奴隸跟僕


  人使用。是否現在的人類總覺得自己高人一等，把所有AI的人工智慧也當成自己奉獻的


  結晶，造成了很多自視甚高與剛愎自用呢？就像女兒偷偷打開機器人打掃家裡，還謊稱


  是自己打掃的一樣？以為別人不會猜出來嗎？是一部搞笑與一點點溫馨又發人深省的電


  影，全長也才一小時出頭，很值得推薦大家看看。




  接下來討論演員：


  蘇珊莎蘭登飾演的珍妮佛不用說，真的老牌演員就是老牌演員，從新小婦人、親親小媽、


  曼哈頓奇緣、限時翻供，演什麼像什麼！可以演很好的馬區太太、有癌症擔心看不到兒


  女長大的媽媽、巫婆與很惡劣的女檢察官，這些都是可以看出來她的演技。




  兒子：詹姆斯馬斯登(我上一篇特別寫他)


  老實說：講名字可能一堆人不知道是誰？但看到臉，就知道他是誰囉！他是X戰警的隊長


  獨目龍，演一個這麼讚的角色，卻不太紅......真的覺得他很可惜，演技也沒有不好，


  但就是不紅，我記得他剛出道的時候，好像看過新聞說他是湯姆克魯斯的接班人，因為


  一樣擁有超湛藍的眼珠跟帥氣的外表，可是就是不紅，阿湯哥一直都沒有引退，他一直


  無法當接班人吧！


  他演的電影也不算少，例如：曼哈頓奇緣的白目王子、辣妹搶銀行的風雲人物、X戰警系


  列的獨目龍、還有超人再起幫超人養兒子的現成老爸，這一些都可以看出他演技其實不


  差，但都沒啥運氣，難道要像傑瑞米雷納一樣，到四十五歲左右才開始星運嗎？那他還


  有好多年可以熬呢！




  女兒：麗芙泰勒


  這部裡面，她沒有啥表現，就是演一個自以為對父親好的女兒，有點自以為是，她做的


  事情真的比她哥哥給予父親還要少，就是口頭上的孝順而已，實質上沒有助益。只是我


  覺得這部她變漂亮，不像魔戒裡面她好胖......這部她好像瘦很多，她算是臉瘦的女星，


  所以身材再怎樣的胖，看臉也以為她很瘦，但是看魔戒的時候，她的身材真的好圓潤唷！


  這部就很瘦，這是我唯一對她的評價，她的演技我都覺得普普......。




  飾演法蘭克的老牌演員本身就叫法蘭克蘭吉拉，是在訴說自己的故事嗎？呵呵！但是我


  對他不是很熟悉，我查詢了一下他演過的電影，我唯一有印象的片名居然是一樹梨花壓


  海棠，把小女孩稱為羅莉的起源，有點暗黑的感覺。不過這個角色他演起來的確是滿到


  位的，如果把法蘭克給我最喜歡的安東尼霍普金斯演也應該很棒，但安東尼爺爺畢竟演


  太多片子，什麼都給他嘎上一腳，多少會看膩吧！最近連恩尼遜就給我有點膩的感覺，


  雖然我還是會去看最強老爸飾演的片子。法蘭克好像有演超人再起，我卻不記得是哪個


  角色，該去複習一下。




