content: '新聞網址：



  「十字骨」法蘭克葛里洛（Frank Grillo）新春「殺很大」，從地表一路殺到外太空！他剛在全台熱映中的動作強片《迴路追殺令》（Boss Level）虐殺各路殺手，接著又在即將於本週五（3/12）上映的科幻活屍動作鉅片《終極異噬界》（Cosmic
  Sin）當中，飾演一位高階軍官，攜手布魯斯威利（Bruce Willis）一同組隊大戰外星活屍。導演愛德華德雷克（Edward

  Drake）力讚他：「法蘭克葛里洛是我們這一代最偉大的演員之一！」值得一提的是，劇組更在漫威電影的御用片廠取景，期望打造出兼具未來感與科技感的場景，更將電影色調調成以黑色及洋紅色為主，塑造出一種賽博龐克的奇幻風格。





  科幻活屍動作鉅片《終極異噬界》，不僅能看到「地表最強光頭」布魯斯威利強勢回歸，更找來《美國隊長》（Captain America）中的反派「十字骨」法蘭克葛里洛共同組隊，攜手激戰外星活屍！法蘭克葛里洛剛在《迴路追殺令》飾演退休軍官，陷入無限輪迴決戰各路殺手，接著又在本片飾演高階軍官，在外星活屍入侵地球後，緊急召回布魯斯威利飾演的「血腥上將」，兩人拋下過往成見，組成臨時小隊，透過量子跳躍傳送到被外星活屍佔領的星球，還帶上毀滅性量子武器，讓這場慘絕人寰的戰爭一觸即發！



  事實上，在法蘭克葛里洛數十年來的作品當中，帶來他特有的自然風格，總是能讓觀眾產生共鳴。他的演出代表作品包括《勇者無敵》（Warrior）、《火線赤子情》（End
  of Watch）等片，更在漫威電影《美國隊長》中飾演深受粉絲喜愛的反派「十字骨」，讓觀眾津津樂道；他同時也是電影《國定殺戮日》（The Purge）系列的代表人物。而他也將在本片繼續貢獻精彩動作場面，請影迷切勿錯過！





  值得一提的是，《終極異噬界》選在喬治亞州諾克羅斯的OFS工作室進行拍攝。這個場地曾是巨型光纖工廠，讓它具備多種外觀及感覺，也讓電影拍攝能創造出獨特環境，並提高佈景的精緻度，像是《復仇者聯盟：終局之戰》（Avengers：Endgame）、《哥吉拉》（Godzilla）、《黑豹》（Black
  Panther）等好萊塢大片都曾在這裡進行拍攝。導演對此表示：「希望能創造一種具有娛樂性與未來感的環境，以及一種類似於電子遊戲的風格，同時讓氛圍煥然一新並具有科技感。攝影方面，我們也讓調色師能將膠片的原色調為黑色和洋紅色，營造出一種賽博龐克的風格。」



  這部由「地表最強光頭」布魯斯威利，以及「十字骨」法蘭克葛里洛領銜主演的科幻活屍動作鉅片《終極異噬界》，即將本週五（3/12）於全台盛大上映！本片劇情描述惡名昭彰的戰爭英雄福特上校（布魯斯威利飾演），帶領士兵對外星活屍展開攻擊，希望在星際大戰爆發之前，拯救這場地球危機。沒想到友軍卻慘遭俘虜，還成為活屍入侵媒介。就當雙方對峙、戰爭一觸即發之際，唯有挺身而出，才能拯救整個人類文明…。



