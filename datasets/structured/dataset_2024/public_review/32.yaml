url: https://www.ptt.cc/bbs/movie/M.1606647370.A.26F.html
date: 2020-11-29
content: '當《牠》的幼年貝芙莉遇上《復仇者聯盟》的幻視，會擦出什麼樣的火花？


  保羅.貝特尼所飾演的法蘭克，任教於紐約大學，在得知父親猝死後，帶著甫進

  入同一所大學就讀的姪女駕車奔喪，這趟返鄉之旅，卻也揭開舅舅隱藏多年的秘

  密。


  本片設定在1970年代的美國，我們看到一段禁忌的愛如何遭到扼殺，當事人自

  此隻字不提，遠離傷心之地，並與原生家庭相敬如賓/冰。


  極少在家庭聚會現身的他卻對姪女百般呵護，叮囑她約會注意事項，爛男人防禦

  守則，鼓勵她離開南卡羅萊納小溪鎮這個鬼地方，好好地去外地看看。


  電影裏有一個重要的角色，就是法蘭克的阿拉伯籍男性伴侶，他倆個性互補，相

  互扶持，支持著彼此走過生命的每一個瞬間。


