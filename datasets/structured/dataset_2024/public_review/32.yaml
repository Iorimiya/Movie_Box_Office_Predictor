title: '[好雷] 壞教育-我們人生中都有個法蘭克'
url: https://www.ptt.cc/bbs/movie/M.1588417803.A.557.html
date: 2020-05-02
content: '觀看電影:壞教育


  觀看影城:








  本來當天看完就要寫心得，但是劇情給我的感動極佳想了很久。


  雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  這部壞教育在平時去影城觀賞就很推了，但在疫情沒什麼片之下更推!

  我敢大聲說上半年神片就是"壞教育"!




  心得:我覺得這部不只講教育界的一個醜聞，更多想表達說不同事情的黑暗面，不管甚麼

  職位

  法蘭克、潘肯拉葛為人師表的光明與黑暗面，

  瑞秋身為底層小老百姓沉默或是勇敢告發，

  在這部"壞教育"下能看到類似我們的真實生活。



  我們生命中總是有個法蘭克，看似好人、人生中的貴人。熱心、努力帶領著團隊，但在不

  知道的黑暗面

  之下，做著犯法傷人傷己之事。



  我們曾經都當過瑞秋，看到其他人做犯法或是沒道德的事情，睜一隻眼閉一隻眼，當個沉

  默的幫兇。

  或許當學生時，當兵時，出社會時，想舉發或是當吹哨者，法蘭克都會警告你，教你不要

  繼續查明真相，

  這件事情沒有傷害到任何人，醜聞爆發後對你也不好，你的正義之心無法撼動這個體制。


  但瑞秋的勇敢，不怕被上級，報復的狀態下，為不公平之事寫下了美好的篇章。





  以下總結


  優點:

  1.休傑克曼飆演技，把城府很深雙面的法蘭克演的淋漓盡致。

  2.整部完全無冷場，轉場跟鏡頭表現極佳!

  3.個人覺得艾莉森珍妮影史上前幾代表作。

  4.配樂好聽，應該是有下功夫。




  缺點:

  1.前面過於精彩，收尾有點不好。

  2.壞教育這片名不太台式，取個神鬼XX，大XX家，可以騙到更多觀眾。


  --'
