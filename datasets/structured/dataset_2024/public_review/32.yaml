title: '[好雷] 《法蘭克》：兩個世界 '
url: https://www.ptt.cc/bbs/movie/M.1430493904.A.A92.html
date: 2015-05-01
content: '雖然大家都說《法蘭克》很好看、很可愛、很好笑，但我真心覺得它跟《進擊的鼓手》一

  樣，都是部「追尋夢想恐怖片」。





  　

  （以下劇透）

  　












  　

  　

  《法蘭克》雖然是講述一個非常古怪非常先鋒的獨立樂團的故事，但它的本質就是一個人

  渴望獲得掌聲、得到燈光的孤獨故事。

  　

  有沒有音樂元素，好像在《法蘭克》裡也不太重要。導演甚至不讓我們知道樂團辛苦錄了

  一年的專輯到底是什麼模樣，他們的歌曲到底有多麼特立獨行？如果換成別的類型，其實

  也沒有多大差別（寫小說、拍電影也行）。

  　

  主角強，是一個渴望獲得主流掌聲、卻沒有天份的鍵盤手。整天上推特發表一些其實什麼

  屁都沒寫出來的寫歌心得，直到他遇到了很有才華、卻沒什麼知道的獨立樂團，其中法蘭

  克更是裡頭最怪異卻最厲害的音樂人。

  　

  他一直不斷地想像法蘭克有多麼怪異，他的天份全都來自於他的怪異，正因為如此他一直

  認為「如果將法蘭克推到主流、我們就一定能成功！」，但他卻不了解法蘭克跟這個樂團

  之所以獨特，就是他們那「怪異到無法登上主流」的風格，一但離開了創造專輯的小木屋

  （其實那裡就是他們的唯一舞台了、只有在那裡他們才能自由自在地唱歌跟寫歌），這個

  樂團也就失去了他們生存的價值。

  　

  　

  另外這部電影寫的最令人難過的角色，法蘭克。

  　

  他是一個渴望讓別人知道他對這個世界狂愛的音樂人，他不停地唱著在他身邊的事物、他

  就是很有天份地可以唱出他對這個世界的熱愛，有很多人無法接受他的音樂，但他特別的

  地方就在於他那怪異式的音樂才華。但法蘭克之所以會變成法蘭克，他沒有可憐的家庭背

  景、也沒有怪異可怕的臉蛋，他就只個擁有一生下來就擁有怪胎式音樂才華的可憐人（戲

  中有提到大衛林區的《象人》就是個隱喻）。

  　

  錄完專輯，強告訴他「你應該站上主流讓更多人知道你的音樂！」「你們的影片在

  Youtube上可是有兩萬多人支持著！」。他以為他的音樂終於被主流接受、他熱愛這個世

  界的方式終於被大家支持著，直到他站上主流的舞台上，他終於認知到「我終究沒辦法變

  成主流！我逢合主流市場做出來的音樂真糟！」，於是他崩潰「原來還是沒人懂我的音樂

  ！」。

  　

  原來在主流市場的眼裡，他們只不過是茶餘飯後的笑談。就像在餐廳遇到的那個聽眾說著

  「你就是那個龍貓男啊！你們可真怪胎真好笑啊！」，這就是《法蘭克》裡描寫的最令人

  難受的地方，我們都知道他們很有才華、是一個很有趣的樂團、但是在旁人看來他們就是

  一群小丑。

  　

  　

  法蘭克就是這樣的怪胎，不是他們不想，而是他們一生下來就是如此、再怎麼勉強，他的

  音樂世界就是那個小小的、古怪的世界，老天給他的就是這樣的怪異才華。

  　

  強就是一個這樣正常、卻沒有音樂才華的正常人，他以為他可以進入那個他以為只要努力

  就可以進去的主流音樂界，但他的音樂才華就是那個只能上推特發屁文的世界。

  　

  兩個不同的世界，終將分崩離析，再怎麼勉強都沒辦法結合在一起，所以在結局，法蘭克

  雖然拿下了頭套、但他依舊用他的古怪音樂去表達他對這個世界的熱愛（那首「I love

  you all」），強一頭不回離開的了法蘭克的世界、離開了那個音樂世界，無論是主流、

  還是非主流的世界。

  　

  　

  這是一部關於不管你多努力、但天生的宿命終究沒辦法讓人達成夢想的恐怖片。

  　

  但雖然知道努力也不一定會成功，但當你知道自己正在努力，其實那就夠了，因為那就是

  你活下去的動力，你正活在屬於你的專屬世界。


  --


  歡迎，「重點就在括號裡」





  --'
