title: '[新聞] 麥可基頓【失憶殺神】片場忙到出現失憶症'
url: https://www.ptt.cc/bbs/movie/M.1716983456.A.6F1.html
date: 2024-05-29
content: '新聞網址：



  由「金球獎影帝」麥可基頓（Michael Keaton）自導自演的年度驚悚力作《失憶殺神》（

  Knox Goes Away），即將在本週五（5/31）於全台隆重獻映。睽違16年自導自演的他，竟

  巧合地再次飾演「職業殺手」，更認為該角色與他代表性的「蝙蝠俠」有所相似。由於在

  片中得演繹失智症的模樣，讓他必須在「患者」與「導演」身分之間切換，比前作更加複

  雜的拍攝過程，也讓他坦言：「不會再演這種角色了！」尤其在片場忙得團團轉的他，更

  一度像角色般忙出「失憶症狀」，讓他尷尬苦笑：「有幾次，大家甚至有點擔心我。」值

  得一提的是，劇組一致希望能邀請「奧斯卡影帝」艾爾帕西諾（Al Pacino）演出主角亦

  師亦友的殺手好友，因此麥可基頓也特別致電給他，暢聊對表演的想法，再加上精細的劇

  本，最終讓艾爾帕西諾點頭演出，也讓麥可基頓激動表示：「我都快要哭了！」





  繼2008年《愉快的紳士》（The Merry Gentleman）之後，麥可基頓再度身兼導演與主演

  ，帶來最新驚悚力作《失憶殺神》。巧合的是，在他這兩部執導電影當中，都巧合般地飾

  演「職業殺手」角色，讓他對此表示：「坦白說，這既巧合又奇怪，我並沒有特別追求製

  作這類型電影，我認為有其他人做得比我還要更好！」不過他也不否認，兩片的角色有所

  相似，甚至因為都是在這個世界中感到孤立無援的人物，讓他自認本次角色，跟他代表性

  的「蝙蝠俠」也有相似之處。



  由於他在本片飾演患有失智症的殺手，必須一邊詮釋失智症狀，一邊在導演身分間切換，

  比過往更加複雜的拍攝過程，也讓麥可基頓坦言：「我不會再演這種角色了，真的太難！

  」並進一步解釋：「因為必須扮演失智症患者，同時還得在腦中思考，有很多事情需要一

  直追蹤，有時還必須被提醒，有點尷尬。我們回到某個場景時，人們會認為我理所當然知

  道現在要幹嘛，但我常常在想『等等，我們現在在哪裡？我為什麼要這麼做？我們為什麼

  要拍這個？』有幾次，大家甚至有點擔心我。」在片場忙到團團轉的他，也笑稱自己實際

  上都快出現失億症狀了。





  集結豪華卡司的《失憶殺神》，更請來「奧斯卡影帝」艾爾帕西諾與麥可基頓同台演出亦

  師亦友的角色！為此，麥可基頓特地致電給他，兩人暢聊對表演的想法，麥可基頓分享：

  「我們從來都沒有討論到角色與電影，也沒有討論太深奧的話題，或太過複雜的問題，但

  通話大概持續一個多小時，這也是我人生中關於表演的最棒對話！」尤其精細的劇本也吸

  引到艾爾帕西諾，讓他最終點頭演出，並主動為角色提供許多點子，麥可基頓分享：「他

  身上有一條疤痕，是他被槍擊的地方，這點就是艾爾帕西諾的主意，導他演出的戲份真的

  很有趣！」夢幻人選與合作過程，也讓他激動表示：「我都快要哭了，真的太棒了，我為

  此興奮不已，他是最棒的，他就是夢想中的人！」



  這部由麥可基頓自導自演、集結豪華卡司的年度驚悚力作《失憶殺神》，即將在本週五（

  5/31）於全台隆重獻映。本片描述職業殺手諾克斯（麥可基頓飾演），某日得知自己罹患

