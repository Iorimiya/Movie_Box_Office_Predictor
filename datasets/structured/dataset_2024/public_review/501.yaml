date: 2024-05-16
content: '新聞網址：



  「金球獎影帝」麥可基頓（Michael Keaton）睽違16年重執導演筒，自導自演年度驚悚力

  作《失憶殺神》（Knox Goes Away），即將在5月31日於全台隆重獻映。麥可基頓在劇本

  挑選上相當嚴格，認為本片宛如「疊疊樂」般，有著設計精良的劇情結構，在深深吸引他

  的同時也備感挑戰，幾經考慮才決定不只加入演出，更要以「導演」身份參與製作！由於

  本片僅有25天時間拍攝，讓他不僅得捨棄前置排練，還得想盡辦法整合一切，以降低時間

  與預算成本。不過麥可基頓也樂觀看待，認為自導自演省略「和自己討論」的時間成本，

  直呼：「好處多多！」





  麥可基頓繼2008年首度自導自演《愉快的紳士》（The Merry Gentleman）之後，再度身

  兼導演與主演，帶來睽違16年的最新驚悚力作《失憶殺神》。挑選劇本相當嚴謹的他，談

  及自己是如何評估劇本時分享：「我會和編劇一遍又一遍地閱讀，來確認故事是否能站得

  住腳？如果有一個環節不成功，整部電影就會失敗，那還不如不要拍！我希望一切都是有

  意義的，並且讓轉折或其他事物到最後都可以成功。」



  麥可基頓認為本片若刪掉任何一個部份，都將導致故事分崩離析，讓本片可謂是「沒有任

  何多餘之處的作品」。他也將其形容成「疊疊樂」般的電影，以設計精良的電影結構，與

  令人震驚的劇情翻轉，深深吸引著他。不過他也因此備感挑戰，並花費很長時間進行考慮

  ，他對此回憶：「劇本在我家放了一年多，中間我還去拍了其他電影，回來後才再讀了一

  遍，思考我更想要執導這部電影，而腦中的聲音也告訴我應該這麼做！」最終他不僅點頭

  接下本片主演，更決定以導演身份參與製作！





  由於《失憶殺神》只有25天期間可以拍攝，讓麥可基頓不得不捨棄前置排練，更得想盡辦

  法整合拍攝地點，以降低預算與時間成本。雖然關卡重重，但當他回憶拍攝過往時，仍坦

  言這些限制對他產生很大幫助：「你得分秒必爭地把所有事情都安排好，你別無選擇，因

  為當你不得不排優先順序時，那樣會幫助你思考。」他更自認在沒有排練的情況下直接開

  拍，是他身為導演最印象深刻的成就！



  從影超過40年、長期在他人片場工作的麥可基頓，也借鏡過去的經驗來執導本片，他感嘆

  ：「我看過太多的『浪費』了，不只是金錢上的浪費，還有時間與精力的浪費。光是片場

  效率方面，就足以學到很多東西，還有態度，包括如何與演員在內的每個人溝通。」他更

  認為「自導自演」對製作電影來說更加簡單，並樂觀表示：「自導自演好處多多！在時間

  上有領先優勢，而且討論變少是更大優點，因為你不用『和自己討論』，這會在片場浪費

  太多時間，讓精力也陷入困境；你必須保持節奏，這樣人們才不會覺得無聊。」



  這部由麥可基頓自導自演、集結豪華卡司的年度驚悚力作《失憶殺神》，即將在5月31日

  於全台隆重獻映。本片描述職業殺手諾克斯（麥可基頓飾演），某日得知自己罹患比阿茲

  海默症更為嚴重的罕見疾病「庫賈氏病」，他的記憶將在幾週內全數消失。這讓他決定跟

  搭檔湯米（雷麥克農飾演）執行殺手生涯的最後一次任務，沒想到湯米卻在途中意外身亡

  。諾克斯試圖清理犯罪現場，並在警察抵達前先行離開。不料返家之後，等待他的卻是關

  係疏遠、久未聯繫的兒子邁爾斯（詹姆斯馬斯登飾演）。邁爾斯渾身是血地向諾克斯解釋

  自己在與傷害女兒的兇手對峙時，失手殺了對方，希望父親能夠幫他掩蓋罪行…。面對逐

  步逼近的警察、焦急求助的兒子，以及正在迅速惡化的病情，諾克斯在三方包夾之下，決

  定尋求好友哈維爾（艾爾帕西諾飾演）的協助，以幫助他執行逃脫計畫。同時，他還找上

  前妻（瑪西蓋哈登飾演）為自己的離開做準備…。究竟諾克斯能否在記憶消失之前，順利

  突破重圍呢？



