title: '[雷] 失憶殺神 Knox Goes Away'
url: https://www.ptt.cc/bbs/movie/M.1716958853.A.477.html
date: 2024-05-29
content: "《失憶殺神》 (Knox Goes Away)\n\n\n（以下有提及些許劇情，但沒有爆雷）\n\n\n受到「采昌國際」的邀約，去大直美麗華觀\n\
  賞這部由老蝙蝠俠麥可基頓 (Michael\nKeaton) 自製自導自演的懸疑劇情片《失憶\n殺神》。雖然片商沒有要求寫一篇回饋，但\n我還是簡單地小推一下這部片。\n\
  \n\n主角 John Knox 是一名得了「急性失智症」\n庫賈氏病的資深殺手。經醫生診斷，他將\n在幾週內退化成沒有行為能力的廢人。而\n他在最後一次暗殺任務中突然發病，意外\n\
  殺了不該殺的人，並留下關鍵線索讓警方\n得以追查。\n\n\n於此同時，與他久未見面的兒子 Miles 突然\n現身家門；原來兒子的未成年女兒（主角的\n孫女）在網路上結識到壞男人，還因此懷孕\n\
  必須去墮胎。而 Miles 去找對方算帳時，竟\n然一怒之下誤殺了對方；無計可施之下，\n雖然當年他知道父親做的是見不得光的工\n作而選擇不來往，如今也只能硬著頭皮請\n\
  父親幫忙想辦法。\n\n\n老殺手 John 在失智症快速惡化的同時，還\n得解決自己的兇殺案與兒子的兇殺案。他\n如何用生命餘燼做最後一搏，就是這故事\n的看點。\n\
  \n\n雖說是推薦文，但我必須說本片的優點，\n同時也是它最大的致命傷，那就是「太老\n派」了。劇情感覺就像 90 年代的犯罪小\n說，角色間的對話也是又硬又冷（有些黑色\n\
  幽默台詞寫得不錯）；觀眾完全可以感受\n到，麥可基頓就是要拍這樣一部「歌頌老白\n男」的傳統價值劇情片。\n\n\n且由於戲中最核心的 Plot，也就是主角如\n\
  何解決這些棘手情況的謎題太過直觀，以\n致於劇情的推演說緊張不緊張、說意外不\n意外；一切過程只是要圓滿主角的最後一\n步路，那當然就缺乏這類懸疑片該給人的\n\
  驚喜/驚嚇了。\n\n\n不過除去以上這些不夠精彩的元素，我其\n實情感上滿喜歡本片的。最主要的原因在\n於「演員」。已白髮蒼蒼的麥可基頓，片中\n某幾個角度竟讓我有克林伊斯威特的感\n\
  覺。而他請來的一干演員，例如老到好像\n站不穩的艾爾帕西諾，飾演主角 John 亦師\n亦友的多年伙伴，只要一出場就逗趣得令\n人發噱；或是只有一場戲的老戲骨\
  \ Marcia\nGay Harden，幾個設計精巧的小動作好看\n的不得了～\n\n\n其他如 Suzy Nakamura、John\nHoogenakker、Joanna\
  \ Kulig 等綠葉演員，\n都恰如其份地給出了精彩的表演。我特別\n想表揚飾演主角兒子 Miles 的長青帥哥\nJames Marsden。他年輕時靠著一張帥\n\
  臉，讓人不會特別注意他有演技；這次在\n本片雖然不是焦點，但幾場最不好演的戲\n都落在他身上，算是成功扛下了責任。\n\n\n本片的特性讓它注定不是賣座的電影，我\n\
  想它在台灣也撐不了太久。但如果你是喜\n歡那種老派硬漢調調的人，有空時不妨進\n戲院欣賞本片，應該能感受到那股老電影\n帶來的放鬆感吧。\n\n--\n\n\n\
  \      『為什麼女人的平均壽命比較長？因為上帝要補償那些等廁所的時間。』\n\n--"
