  決定跟搭檔湯米（雷麥克農飾演）執行殺手生涯的最後一次任務，沒想到湯米卻在途中意

  外身亡。諾克斯試圖清理犯罪現場，並在警察抵達前先行離開。不料返家之後，等待他的

  卻是關係疏遠、久未聯繫的兒子邁爾斯（詹姆斯馬斯登飾演）。邁爾斯渾身是血地向諾克

  斯解釋自己在與傷害女兒的兇手對峙時，失手殺了對方，希望父親能夠幫他掩蓋罪行…。

  面對逐步逼近的警察、焦急求助的兒子，以及正在迅速惡化的病情，諾克斯在三方包夾之

  下，決定尋求好友哈維爾（艾爾帕西諾飾演）的協助，以幫助他執行逃脫計畫。同時，他

  還找上前妻（瑪西蓋哈登飾演）為自己的離開做準備…。究竟諾克斯能否在記憶消失之前

