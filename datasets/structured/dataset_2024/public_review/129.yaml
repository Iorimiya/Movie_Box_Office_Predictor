title: 'Re: [新聞]《元素方城市》從票房毒藥翻身成賣座奇蹟'
url: https://www.ptt.cc/bbs/movie/M.1693641373.A.743.html
date: 2023-09-02
content: '有話道:外行的看熱鬧，內行的看門道



  無論是遠在太平洋彼岸的皮克斯或迪士尼，那些不曾在工作室或相關行業工作的我們


  永遠只能透過媒體與公關釋出的資訊來看待好萊塢的一切


  隨著時間推進，流出的消息愈多，資料的組成也愈繁雜


  結果對於作品或事件的考究往往是愈看愈看模糊，愈追愈難受



  以《元素方程式》而言，網路上釋出的消息是製作2億 行銷1億


  對照電影版上大受歡迎的「貝莉」小美人魚，其製作費2.5億 行銷1.4億



  以此，你真的能接受那個不停告訴你:


  「」


  「」


  「」



  甚至在票房與評價倆倆掙扎的情況下提前宣布續集製作的貝莉小美人魚


  其行銷僅僅多了《元素方程式》4000萬美金的預算


  自日後回頭來看，這些數字真的可靠嗎?


  直觀電影的特效品質，小美人魚的行銷與製作費用其兩相倒轉更令人信服不是嗎?



  所以我們還是要了解一件事，這些官方釋出的數字，


  其背後的真實性往往無法讓觀眾作為鑑別好壞的依據，


  當初小美人魚傾全力鋪天蓋地的宣傳票房，媒體也甘之如飴，


  那我們有樣學樣以彼之道還治其身，看看究竟是如魚得水還是魚死網破


  但既然人魚已游到了盡頭，之後的我們仍該就事論事



  皮克斯的總裁兼總經理 Jim Morris針對《元素》的製作曾經這麼答道:


  「當我們提到預算時，我們指的是。


  有時候，其他電影的製作預算是指實際成本，


  但我們的預算包含了」



  《元素方程式》確實所費不貲，


  因其每個角色都有特殊的視覺效果...甚至那會發光的玻璃藝術品，


  有進戲院的你們一定知道我說的是甚麼。



  從這裡能看的出來，關於成本預算這件事


  ，


  可以算成賺到流湯，也可以算至虧到脫褲


  而後者往往是在計算演員或相關分潤時候的計算方式。



  要說他喪事喜辦也好喜事喪辦也罷，在娛樂事業裡，


  事情往往沒有我們想的那麼直觀，或是悲觀，


  尤以迪士尼是擁有其樂園與消費產品的事業體。



  --


  --'
