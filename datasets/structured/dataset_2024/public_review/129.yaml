date: 2023-07-01
content: '一看到片名想說和之前一樣皮克斯出品的《動物方城市》類似吧？

  在觀影前卻有聽到《元素方城市》海外票房不好的資訊 想說會不會翻車啊...

  我個人看完的結論是有過啦！


  —以下有雷請注意—











  背景描述是以水火風土四種元素的移民到元素市 (Elemental) 為開端，

  由於第一批移民開墾土地的是〈水族〉，

  所以城市很多的建設都是以水人為出發，

  而最後移民的〈火族〉就相對弱勢和不友善。


  女主的父母算是火族的移民先驅，從租下老舊廢屋一步步建立起雜「火」店 XD

  自小背負父親的期待下成長的女主小炎，也常被灌輸：

  「等妳長大了，就讓你繼承這間店！」，

  而她也以父親和繼承店主這件事為榮。


  然而的正值青春期的安柏個性很「火」爆急躁，在服務客人常爆走甚至破壞自家店XD


  一次意外與水弟起衝突相遇，每場戀情都是從意外開始

  劇情整體節奏相當快速，由其是兩人開始約會後發展各種打情罵俏的橋段~

  從搭配的主題曲中感覺到這部作品是以青少年的異國戀為主軸，


  由其是這2段相當有感觸QQ..

  1.被父母反對的戀情

  2.女主面臨追逐夢想與繼承傳統間的矛盾

  相信每個人的追夢旅程都有經歷些不順遂，

  也曾在戀愛中面臨過一些相處或親子的衝突，


  相較《動物方城市》的追逐追夢旅程遇到的困難不相同，

  愛情相處比例更多了，主要環繞在父母與戀人間的選擇課題，


  相似的是劇中用了大量的「元素梗」~從劇情到台詞充滿了皮克斯的用心

  就這部作品來說可惜的是蠻少以往常見的經典名句，但吐槽不會少XD


  動畫也將元素擬人化很用心，

  我覺得比起動物擬人化的難度高很多~

  元素人也設計的相當可愛逗趣~

  尤其男女主角「觸碰了」那一段蠻感動的


  希望大家不要被片名翻譯給限制住或因看過《動物方城市》而有先入為主的想法~

  整體給這部電影 4 顆星的評價


