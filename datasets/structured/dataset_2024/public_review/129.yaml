title: '[好雷] 元素方城市'
url: https://www.ptt.cc/bbs/movie/M.1688616647.A.CCF.html
date: 2023-07-06
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~





























  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  我還蠻喜歡這部動畫，但要說皮克斯重返榮耀，應該還有一段不小的距離。尤其是片頭的

  短篇動畫居然找「那個男人」來救援，心情有點複雜，一來是有種「淪落到要靠這招救援

  了嗎？」的感覺，二來是對短篇動畫的內容實在有點介意，導致進動畫正片心情有點浮躁

  。不過正片整體的風格我還算喜歡，所以心情有拉回來不少。


  《元素方城市》是個以愛情故事為主軸的輕鬆小品。雖然看預告就知道分成四種元素，又

  有火有水，想也知道是在講族群相處議題，可是電影這部份帶給我的感動卻遠大於我一開

  始的預想。而且有趣的是片名《元素方城市》，動畫中的「元素」除了土氣火水以外，也

  可以延伸到親情、愛情等等人際關係的基本要素，以及彼此交互產生化學作用的「方程式

  」（諧音哏），雖然是自己的腦補，但片名增加了不少想像空間。



  【以下涉及劇情，請斟酌閱讀】



  不過還是忍不住想先唸兩句開頭的短片，其實那個男人也不是甚麼大咖啦，就只是《天外

  奇蹟》的老爺爺卡爾。剛看到他出場時就如同第一段說的，有種懷疑是不是想藉由卡爾拉

  人氣的感覺，不過因為我很喜歡《天外奇蹟》，所以看到他也還蠻驚喜。但是接下來當他

  說出「我要去約會了」之後，我整個短片就幾乎放空了，甚至有股想要離開影廳的衝動。

  《天外奇蹟》片頭在很多人心中絕對是影史前幾經典的開場，卡爾與艾莉的愛情故事當年

  讓多少觀眾直接淚灑影廳，甚至整部動畫後面都是卡爾要從喪妻之痛走出來的心靈重建過

  程，可見卡爾有多癡情。然後你讓這麼一個癡心人沒頭沒尾的在與觀眾久別重逢之後突然

  就說他要試著展開下一段戀情了？雖然說學著放下然後往前進是一項人生課題沒錯，但私

  心還是會覺得：「為什麼要是卡爾？」我可能很少這麼強烈，甚至是第一次不希望一個很

  棒的故事有「續集」耶，尤其是這種完全沒有鋪陳，感覺根本在消費角色的處理手法，有

  些故事真的是結束就結束了會比較好。


  收拾心情回到《元素方城市》正片。故事從火族女主角小炎的爸媽移居元素市開始，其實

  火元素族的設定一直讓我有種是不是在影射特定族群的想法，譬如土、氣、水移居時間較

  早，彼此又因為元素特性的關係相處還算融洽，而火就相對比較格格不入，還要在市區以

  外的地方形成聚落，女主角進城還充滿了異類感，再加上特殊的語言以及文化習俗，我一

  度懷疑是不是在暗指中東地區的移民。不過大概也不用聯想這麼多，這種比較難融入的外

  來移民族群大概來自很多地區。


  動畫因為是偏輕鬆的愛情喜劇，故事走向真的很好猜，所有能帶給我驚喜感的橋段都來自

  於對概念或議題的切入方式或是氣氛的塑造。而且背景設定了四個元素族群，但因為主軸

  放在水、火身上，導致土、氣的發揮空間非常少，氣還有一場說實在不知道在做甚麼的球

  賽，土就真的完全淪為龍套，甚至有種「他們真的只是背景裡的一棵樹」的印象，算是比

  較可惜的地方。


  可是說到背景設定與畫面，皮克斯不愧是業界頂尖團隊，畫面真的非常絢麗。每個情境搭

  配角色心情配合背景物件的互動都非常精彩，也不會太過繽紛到視覺疲勞。很多細節以及

  人物互動還可以用四大元素的特性來做不同搭配與描述，玻璃大門的形成與後來呼應劇情

  的片段讓人會心一笑，而熱氣球跟點香這兩段特性的延伸應用也很令人驚艷。


  角色設定也很有趣，雖然水族男主角水弟愛哭到讓我一開始實在是很出戲，但又表現得很

  自然真誠，所以後來雖然稱不上喜歡，但也比較能接受了，而且他這樣的設定反而是結尾

  的一大亮點，反正本來就不可能是悲劇，利用愛哭的特點當劇情安排的巧思我覺得很棒。


  小炎作為故事的主角，有關家庭與自我的拉扯，以及跨族群的交流等劇情主軸都落在她身

  上，只是她沒有甚麼特殊能力這點我覺得有點出乎意料，畢竟一開始她暴怒時火焰會偏向

  紫光，還有鄰居說火到發紫真的很少見，一度讓我以為這會是個劇情的關鍵轉折點，結果

  最後看來就只是因為比一般火族更生氣一點而已。


  如果要演跟親情有關的故事，好像常常都會以繼承家業與家族延續為主題，以往類似的故

  事往往都是主角一開始就超級不想繼承，想要尋找自己的天賦熱情為開端，但這次比較特

  別的是從小炎很想繼承家業開始。一方面也反映了火族族群生活的相對封閉，感覺小炎真

  的是沒有想過自己會有不同的出路，直到拜訪水弟一家後才得到啟發。但這也是蠻奇妙的

  一件事，因為水媽都說最近有很多熔化玻璃建成的新大樓了，感覺這應該是需要火族的幫

  忙，但小炎表現得好像第一次聽說有這件事一樣，你們不但對外族封閉，連自家族群內資

  訊也這麼不流通嗎？而火爸那個無處不在又如此自然流露的情緒勒索實在是讓人看得渾身

  不舒服又覺得非常對味，但最後臨登機前的父女互拜，氣氛卻又塑造的恰到好處，讓人完

  全忍不住淚水。


  可是整部片我最喜歡的一幕，仍舊是小炎與水弟的初次接觸。前面不斷的利用各種姿勢與

  畫面來呈現他們有多麼害怕而避免去碰觸對方，這個問題甚至觸發了自稱堅強不會掉淚的

  小炎的哭點，而正式碰觸前還是經歷了一趟難忘的冒險之旅，在情感濃烈的氛圍裡，小炎

  還要做足心理準備才把手放上水弟的手掌。但這感覺應該要驚天動地的初次接觸，卻非常

  的平淡無奇，甚至在這幕之前我還在想要怎樣的奇蹟或是該不會小炎的「紫火」真的有甚

  麼神奇能力之類才能促使他們碰觸對方，結果甚麼事情都沒有，就這樣，但我卻愛死了這

  個「就這樣」。


  也許有點離題，但這個情況讓我想到日常生活中也會看到很多看似水火不容的對立雙方、

  三方，在旁觀者眼中大概會覺得他們永遠不會有交流，一旦接觸一定會有驚天動地的變化

  或衝突，甚至他們自身也是這樣覺得，而在心中上演著各種小劇場，可是也許接觸其實很

  簡單，只要輕輕的一句問候、一個手勢就能達成，真正重要的還是有沒有去嘗試的勇氣，

  以及跨出交流的那一步。


  近幾部皮克斯動畫作品的確是有說教意味越來越濃厚的情況，不知道是不是受到迪士尼的

  影響，畢竟迪士尼動畫因為目標是以闔家觀賞為主，常常在作品中塞很多想要傳達給小朋

  友的意義，看在成人的眼中難免會覺得「這些我早就知道了，還要你來告訴我？」（雖然

  知道是一回事，而有沒有做到就不一定了）我還是比較喜歡直接述說一段故事，讓觀眾自

  己去發掘故事中隱含的意義那種作法，那比較像是一些道理的實際應用，而不是枯燥乏味

  的老調重彈。而《元素方城市》呈現的方式，我覺得算是一半一半吧，有比較明顯的說教

  環節，但也有單純以畫面和劇情傳達的人生道理。整體來說，我還算喜歡這次的新作品，

  然後我好想要小炎做的水晶球跟水瓶。


