title: '[好雷] 元素方城市 不同家庭背景塑造的性格'
url: https://www.ptt.cc/bbs/movie/M.1689760753.A.B9B.html
date: 2023-07-19
content: '那時看到元素方城市的預告就很有興趣

  覺得裡面的角色設定也太Q了

  竟然能用元素當人物還打造一個城市

  雖然是動畫但我覺得他背後的涵義很有深度


  特別想討論的就是家庭教育對成長過程性格的影響

  從小炎跟水弟就能看出兩個不同光譜的例子

  炎父是思想保守派

  對小炎是高壓的教育，繼承家業、危險的地方不要去等等

  可以體會的是當年炎父一個來異地打拼

  而且還是一個對他們火族不友善的城市

  他能在這裡存活下來並占有一個位置

  受盡了多少辛酸、委屈

  所以他對異族的敵意才會那麼重

  看得出他付出了很多努力才有今天

  所以他對小炎的那些保護就是為了不讓她被這個不友善的世界傷害

  當然這樣的教育方式也導致小炎害怕走出舒適圈

  下意識的逃避自己心裡真實的聲音

  也害怕與爸爸溝通 逐漸只活在爸爸的期待裡卻忘了自己所愛



  水弟的家庭本身環境較好

  住在舒適的豪宅

  家裡有錢 能鼓勵孩子發展更多可能

  因為有資源的家庭有比較多失敗的空間

  所以願意讓孩子去嘗試更多可能

  因此水弟的家族很多成員都從事藝術創造的工作

  也比較感性

  水弟的媽媽第一次見到小炎的歡迎跟炎父也形成強烈的對比

  想必水弟的媽媽就是鼓勵孩子多元成長的類型

  你可以嘗試更多可能

  即使中間會跌倒受傷，但那都是你人生的養分

  失敗有什麼關係，媽媽會陪你痛哭一場的那種類型


  簡單來說一邊是重理性的務實派、一邊是重感性的浪漫派

  這樣的家庭也讓水弟較會體察他人的情緒

  也比較有同理心

  水弟一聽聞小炎家裡的狀況後就決心要幫他一起守住家裡的店面

  也不斷鼓勵小炎要追求自己內心所喜歡的

  也用更多方式讓小炎知道必須跟爸爸溝通、而不是逃避


  這就是家庭教育的不同對孩子造成的性個影響

  沒想討論對錯

  只是家長對待孩子的方式不同

  而在這不一樣的成長環境中水弟與小炎相遇了

  兩人擦出的火花也讓彼此互相扶持成長

  真的是看完心暖暖的，會對人生觀有不同想法


  --'
