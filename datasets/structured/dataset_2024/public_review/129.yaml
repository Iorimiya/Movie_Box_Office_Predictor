title: '[好雷] 元素方城市 擁抱現在'
url: https://www.ptt.cc/bbs/movie/M.1688917890.A.82F.html
date: 2023-07-09
content: '看完元素方城市之後，Ember和她父親那part的確很感人

  但讓我印象深刻的反而是超級大暖男 Wade！

  Wade 在這中間一直堅定地相信 Ember，並且在她情緒低落的時候一直鼓勵她和讚美她

  或許男主的出生環境讓他在做這件事時很理所當然，但是現實中有多少人能夠做到這樣？

  甚至在女主極力推開他說出那些傷人的話的時候

  還能夠堅定地走向女主，那得花多大的勇氣才有辦法做到


  回想起他們彼此心動的契機，其實女主反而心動的比男主更早

  在男主帶她去球賽找主管時，Wade 在球場上為球員加油，並且帶動全場一起搞一個波浪舞

  那是始終搞不定雜火店客人們的 Ember 所做不到的

  所以她羨慕且開始好奇男主是一個怎樣的人

  而當你對一個人開始感到好奇，其實就是對一個人心動的開始


  男主對女主心動的契機我想應該是他們為了尋找漏水的源頭

  Ember 弄出一個熱氣球還有後面用玻璃封住水壩的破洞，那裡的女主真的感覺整個人都在發光

  站在男主的視角，女主就是一個愛家又很有責任感的一個女孩，這很難不心動啊～


  我覺得其實男主能做到一直陪伴女主就已經很難能可貴了

  但他不僅持續鼓勵女主去和父親說出自己真實的想法

  甚至用實際行動告訴她水火即便不能相容也沒關係

  男主找來主管在水中弄出一個氣泡，讓她在水中依然可以賞花

  並告訴她「就算有一萬個不能在一起的理由但在一起其實很簡單，就是我們“觸碰”了」

  面對女主媽媽的真愛點香考驗，當大家都以為他做不到時，他也能想出用聚光折射原理讓香得已點燃


  看到後面女主家藍火差點因為水災熄滅的那刻

  還有男主為了女主寧願犧牲自己的時候，真的很感動到哭出來，這就是愛啊嗚嗚

  也讓女主終於正視自己內心的聲音，我想也恰恰呼應那句

  「擁抱現在，因為火光終將熄滅」


  既然火光終將熄滅，何不勇敢一點觸碰彼此呢？


