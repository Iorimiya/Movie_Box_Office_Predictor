content: '如果說《腦筋急轉彎》這部片是學會與自己共存，無論情緒是好的還是不好的，都值得我

  們去擁抱它接受它。人在成長的過程中不會只有一個面向，我們的思緒也不是單純的只有

  一種情感，學會接納悲傷，甚至讓快樂與悲傷共存，才是真正的成長


  《元素方城市》裡給我的感覺除了學會與自己共存之外還有學會與他人共存。在元素城裡

  面有四個主要的族群分別是水、土、風、火，我覺得在刻畫這四個族群，包含整個城市的

  細節設計真的很棒。尤其是開頭 Ember 的爸媽舉家遷移到元素城裡，可以看到每個族群

  的上下車模式的不同，最特別的就是風從他們的飛船下車時，整個飛船會順間像漏氣般的

  萎縮，載滿人之後又會瞬間充氣。以及颶風體育場的整個風族空氣球比賽的刻畫，都可以

  讓我感覺到皮克斯動畫一直以來的用心



  雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




