title: '[好雷] 元素方城市 比家庭和移民議題更有意思'
url: https://www.ptt.cc/bbs/movie/M.1688911375.A.CF9.html
date: 2023-07-09
content: '看預告後就猜想劇情應該是圍繞在各元素們一起共同生活的世界觀,而元素彼此之間卻有著

  互利互剋的關係


  劇中的元素擬人化非常有意思,不管是可以任意改變身體形狀,直接穿過牆壁間隙縫的水人,

  可以將其他物質燃燒殆盡,無視柵欄障礙直接燒掉通行的火人,

  靠著可以在空氣中來去自如,演變出空中籃球球員的風人,亦或是各個身上孕育著不同植物的

  土人,

  都讓這部電影增添各元素們獨特的記憶點,且能讓觀眾們用求學過程中學到的知識對劇情會

  心一笑!


  想來討論幾個我覺得非常有意思的劇情:


  1.水弟很怕海綿

  因為水弟小時候去碰海綿,結果被海綿的毛細管現象吸進去出不來,

  不僅非常符合物理定律,也非常淺顯易懂的Get到笑點!


  2.小炎在各個礦物上面跳躍會呈現不同顏色

  也是喚醒了在學理化的時候不同金屬燃燒會有不同的火焰顏色的相關知識


  頓時覺得導演真的有在把物理化學"元素方程式"的概念適時地帶到片中,不管是大人小孩都

  能在這部片中感受到樂趣


  雖然也是有些不太合理的地方

  像是:水弟為了要幫小炎圓夢,去看傳說中的花,但因花所在的地方已經被水給淹沒

  身為一個火人自然是沒有辦法進去,於是蓋兒往水中吹了一個大泡泡,並說:這裡面的氧氣量,

  應該足夠撐20分鐘了

  腦袋突然閃過一個想法,火人?氧氣? 那進去不是會燃燒得更旺盛嗎XDD 氧氣應該會瞬間用完

  不過畢竟是動畫,所以不合理也無傷大雅XD


  皮克斯做的動畫一直都是老少咸宜,而這部的主題也非常適合闔家觀賞,

  不僅僅是讓大人們在已知的知識中身歷其境感受到不同元素在賦予生命力後的刻畫,

  更讓可愛的角色人物在拉近與小朋友們的距離之餘,還能透過劇情了解各元素的特性!



  --'
