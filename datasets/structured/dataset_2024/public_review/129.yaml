  相較於小炎

  水弟家的教育就是讓你去闖

  失敗了我再陪你一起哭

  畢竟那是你的人生課題

  父母能做的只有陪伴跟給建議

  不是主導


  相同經歷更加深了我對此片的感受

  相信這部片帶給父母或是孩子的啟發很多

