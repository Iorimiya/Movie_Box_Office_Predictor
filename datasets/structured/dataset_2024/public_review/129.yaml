title: '[討論] 元素方城市：循規蹈矩還是做自己？'
url: https://www.ptt.cc/bbs/movie/M.1697294455.A.7D2.html
date: 2023-10-14
content: '最近才看到一句很擊中我的話

  「要是不這麼循規蹈矩，是不是就不會匯入平凡」

  在我長大的過程中總是覺得要當乖孩子才會被愛

  所以總是看父母臉色

  有些想做的事在被拒絕後就更難鼓起勇氣去做了

  漸漸地就成為了一個不是這麼敢為自己冒險的人了

  然後放假的時候剛好看到了皮克斯的動畫-元素方城市

  故事本身是以元素做設定呈現男女主「水火不容」所帶來的化學反應

  但相比兩個主角的感情線 我比較有感的是女主小炎如何處理和爸爸的關係

  身為父母一定會對孩子有些期許

  小炎爸就希望女兒能夠繼承家業

  對電影前半部的小炎來說 能夠成為爸爸驕傲放心的繼承人就是她的夢想

  所以小炎都有點在看爸爸的臉色 盡可能把店裡的是打理好

  直到遇見水弟才碰巧發現她自己有玻璃雕塑的天賦 也因此陷入了繼承家業和追逐夢想的

  兩難 雖然後來小炎和爸爸溝通的過程中免不了衝突 但故事的結尾是得到了理解

  所以也不禁讓我思考

  要是在那些做決定的時刻 我能夠再勇敢一些 不害怕去面對與父母的衝突

  是不是現在就不一樣了？


  題外話：我覺得有點可惜的是電影沒有著墨太多水與火以外的元素 像我私心超喜歡風族

  哈哈哈 超像棉花糖超Q……



  --'
