title: '[普雷]皮克斯的枷鎖《元素方城市》/《Elementa》'
url: https://www.ptt.cc/bbs/movie/M.1689580955.A.903.html
date: 2023-07-17
content: '皮克斯的枷鎖《元素方城市》／《Elemental》


  圖文好讀版：


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  皮克斯的作品，陪伴了多少人的成長？


  《玩具總動員》、《怪獸電力公司》、《海底總動員》、《可可夜總會》。在這些作品當

  中，有多少作品帶來了歡笑，帶來了淚水，帶來了感動，帶來了榮耀，但在無形中，似乎

  為頑皮的跳跳燈，套上了一道道枷鎖。


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  【電影本身】


  《元素方城市》本身優秀嗎？這是無庸置疑的，但他”夠”優秀嗎？這似乎就成了自由心

  證的問題，至少在我看來，《元素方城市》並不能成為皮克斯偉大里程碑的一塊，但要說

  他是流水線的產物，卻又有些殘酷。


  故事本身講述了由元素構成的世界，風火水土都有十分鮮明的個性，卻也並非相處融洽，

  其中又以旺盛熱情的火族最被排斥。


  表面上來看，這似乎猶如元素版的《動物方城市》或是《羅密歐與茱麗葉》但實則上則討

  論了種族歧視與移民問題，甚至多少帶到了種族本身的信仰與獨特性，但最大的問題在於

  ，在能夠探討如此多問題同時，皮克斯選擇用最傳統，最安全的方式去完成這部作品。


  我們能感受到火族的易怒、奔放，也能感受到水族的多愁善感、但風族的特色呢？土族的

  特色呢？在電影中，這兩個種族似乎淪為了陪襯，而失去了光彩。


  劇情過於容易預測？這從來不是問題。


  在《玩具總動員》中我們難道看不出胡迪與巴斯會成為朋友？


  在《天外奇蹟》裡，誰不知道小羅肯定能融化卡爾冰冷的內心？


  在《Cars》中，難道大家猜不到閃電麥坤會虛心蛻變？


  劇情的走向在我看來並非是個問題，但《元素方城市》的故事本身並不能讓我感受到衝突

  ，家族間的衝突過於薄弱，角色對自我的徬徨過於單調，文化間所塑造的對立性也過於善

  良，這反倒成了拖住了《元素方城市》的泥沼，大大降低了整部作品的可看性與教育意義

  。




  【皮克斯之壁】


  長年產出優異作品的皮克斯，在我看來與宮崎駿工作室有著異曲同工之妙，同樣名作滿天

  ，同樣獲獎無數、票房耀眼，但最大的問題在於，身為皮克斯/宮崎駿，你只能不斷超越

  過去的自己，打造出更好，更出色的作品。


  這樣的作品並非是之於公司本身，而是對於觀眾，對於消費者來說，品牌端出的成果不進

  則退，沒辦法創造更好的作品，似乎就成了創作者本身的不思進取。


  很病態，卻又格外殘酷真實。


  《元素方城市》很差嗎？不，他絕對不差，在配樂，在劇情結構，在故事設計上，他都是

  不錯的作品，但卻因為「皮克斯」三個字，從「不錯」變成了「不夠」，這樣的風向，是

  否也成為了品牌的原罪之一？




  【一點私人的小抱怨】


  不曉得有多少人跟我一樣，對於電影的翻譯問題一直是又愛又恨，《媽的多重宇宙》就不

  用說了，這次的《元素方城市》在角色的譯名上同樣令我感到有些失落。


  兩位主角明明就有Ember與Wade這樣美好的名字（甚至連姓氏都有），為什麼要翻譯成小

  炎和水弟？連女主角的父親也被迫改名成火爹，這樣的翻譯對於電影本身是加分還是扣分

  ？


  Ember本身就有火花的意思，Wade這個名字更有旅行者，追求夢想之意，這些名字本身就

  與角色的性格，故事的內容有所關係，譯名的隨意，是否也讓角色本身的深度被部分潛藏

  了起來？



  皮克斯的有趣，創意與溫暖帶給了許多人最美好的童年，但同時也讓看著皮克斯作品的我

  感到有些惋惜，什麼樣的作品才「皮克斯」？反而成了一個值得討論，又令人困惑的問題

  。


  --'
