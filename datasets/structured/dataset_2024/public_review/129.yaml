  元素方城市看完後深深有感，分享一些心得給大家

  一對火人夫妻為了生活、家庭，背井離鄉來到了水人佔了大多數，

  也有許多不同『人種』的地方討生活，下一代也因人種和父母的期望，猶豫自己該往哪裡

  走。


  這故事讓我覺得很熟悉

  從火伯和老婆一踏進元素市時，畫面中的每一個片段都讓我聯想到美國第一代華僑與第二

  代華僑的故事，有幾個橋段幾乎和我的叔公他們一樣。



  叔公一家人在我還小的時候就搬去紐約，他們不懂英語，在紐約努力生存，

  扶養兩個叔叔長大，小時候過年回台灣圍爐時會聽到叔公分享在美國的血淚史

  元素方城市的故事情節讓我好像窺探到了這些新移民的世界，從火伯剛踏上這個新的城市

  開始，把雜火店辛苦撐起來，一肩扛下家庭重擔，一直到小炎沒有繼承家業，但他也像火伯一樣

  ，為了夢想離開家鄉踏上新的土地，只是兩者之間最大的差異在於火伯是支持小炎離開去追

  逐夢想的

  最後互相行了大禮，便是對小炎最大的祝福。

  其實人生有很多重大抉擇，有人支持 vs. 沒人支持的情況下，

  對於一個人的心理變化影響很大，相信對於要離鄉背井去追逐夢想的人，有家人的支持絕

  對是一大助力


  我不清楚叔公移民美國的時候，他爸爸或甚至其他家人是怎麼看的，

  但是每一個勇於為了目標做出重大決定的人都值得一個大大的尊重，

  沒有人會知道這些人內心有多少辛酸和決心


  很久沒有看電影看到泛淚了，相信所有離鄉背井打拼的人應該都會很有共鳴

  在影院待到還發現了一個最後的小彩蛋

  導演放上了他過世雙親的照片，還說這部作品是獻給當初決議移民的父母的情書

  真的是感受到滿滿的洋蔥啊


