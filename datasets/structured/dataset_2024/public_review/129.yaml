  回到劇情，Ember一直以來都背負著父親的期待下成長，在她成長的過程中他能感受到父

  親對於這家店的驕傲，而身為女兒的她其實也一直以能夠繼承父親的店為榮，甚至是渴望

  接手這家店，來證明她已經長大且足以擔當一面。但她總是做不好，甚至經常因為無法控

  制脾氣而搞砸了一切，直到遇到了人生中的變數 Wade


  這導致後面一系列 Ember 為了不讓父親的店被停業，而開始頻繁前往元素城中心，並與

  其他族群接觸，甚至在和 Wade 一起並肩找尋漏水的源頭時，意外發現了原來自己也有其

  他擅長的事物，就是玻璃製作手藝，而元素城裡大多數的建築都是這樣的玻璃製成


  Ember 就像是剛接觸到了新世界一般，他發現原來外面的世界沒有那麼可怕。以及當她看

  到 Wade 可以輕而易舉的帶動他人情緒，並且游刃有餘地與所有人都處得很好，這是她羨

  慕不已且渴望做到的。她背負著期望成長，所以她對於自己一直沒能達到父親的期望而感

  到失望，卻也因此他更加的不想讓父親看到她做不到，所以她開始陷入了一直自我催眠和

  壓抑，然後壓抑不了後又再度爆掉的循環


  很喜歡其中有一段 Wade 為了給 Ember 一個驚喜帶她來到花園中央車站，來看那個曾經

  因為火族而被拒之門外的花卉展覽。但因為花園早已因為廢棄的原因積滿水，對於怕水的

  火族 Ember 來說根本是不可能的事。但 Wade 找來了風族主管 Gale 幫忙在水中製作了

  一個氣泡，讓 Ember 可以待在氣泡裡面 20 分鐘，並得以去觀賞那夢寐以求的花卉

  我覺得這裡絕對是 Ember 的一個成長點，讓她認知到原來所有的族群可以共存，甚至是

  互幫互助，也讓她在後面能有足夠的勇氣，去與水族 Wade 有肢體上的碰觸


  但成長必經之路就是有一堆的阻礙，父親的身體狀況不見好轉，並表明要為她舉辦店面交

  接的發佈會，甚至提及與祖父之間的過往，種種原因讓她更加不敢與父親溝通，怕讓父親

  失望

  這裡看了真的很有感觸，小時候的我們一定都有過，怕讓長輩失望，而選擇什麼都不說，

  在等待被揭穿的過程中不停自我煎熬...


  結局是什麼我就不暴雷了，但我覺得從這部片我可以感受到的不只是感情，也不只是整個

  社會還有家人對你的期望，還有自己對自己的情感逃避

  因為害怕接觸自己不熟悉的一切，加上可能曾經有過不好的經歷，所以像個刺蝟一樣武裝

  自己，

  但學會以開放的心接納這個世界的一切，其實會發現有很多人事物值得你去交流去體驗




