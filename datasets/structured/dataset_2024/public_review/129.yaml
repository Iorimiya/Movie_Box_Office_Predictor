title: '[負雷] 元素方城市，空泛的情感和公式化的劇情'
url: https://www.ptt.cc/bbs/movie/M.1694768062.A.278.html
date: 2023-09-15
content: '雷文防雷資訊頁


  元素方城市這周在Disney+上了，看完的感想是慶幸我沒有進電影院看，算是繼二分之一

  的魔法後最失望的皮克斯電影，情感的描述太表面、劇情的設定太公式。


  沒有像靈魂急轉彎那樣看完直擊你的心靈，也沒有像可可夜總會溫暖但不留痕跡的反轉，

  取名Elemental，但實際都是水跟火的故事，和腦筋急轉彎那樣喜怒哀樂各有特色的互動

  完全不同，其他元素根本就是跑龍套的。


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  整部電影貫串也困擾著男女主角的問題是，最後城市大淹水，男主角蒸發，那最後問

  題怎麼解決的，我們不知道，這可能不是電影的重點，但這是男女主角花了整部電影的時

  間關心的問題，如果連怎麼解決的都不說明，那我們前面都關心火

  的家人要怎麼接受水弟嗎？那我們來看看水弟最後怎麼說服他的家人。


  最後男主角看似來英雄救美，但他除了幫忙擋門幫女主角和救了家傳的藍火，實際上他做

  了甚麼嗎？並沒有，他只是剛好和女主角困在同一個空間而逐漸蒸發，沒有犧牲到值得讓

