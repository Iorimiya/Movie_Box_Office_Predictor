  在高壓教育下小炎也不敢說出自己的心聲

  漸漸兩人心中的結越來越大 最後就爆了


  看到這段我內心是非常有感觸的

  因為我們家的教育正是如此

  媽媽從小就幫我安排好一切

  記得我只要一有什麼與媽媽不同的意見提出時

  就會換來一頓爭吵

  漸漸的我也不想說了

  順著她就是

  記得最後的引爆點是當時大學選系

  我媽一直逼我選法律 說將來當律師或是考公職比較好

  但我其實想讀的是設計

  想當然的也只能順從 進去後實在讀的很痛苦 最後二一收場

  記得告訴媽媽這消息時她又是如往常般責難

