content: "本文涉及劇情，推薦觀影後再讀。\n\n\n\n　　　　圖文網頁版：\n\n　　　　\n\n\n　　　　預告片：\n\n　　　　\n\n\n\n\n\
  \n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\n涵容與創造：元素方城市（Elemental）\n\
  \n\n\n　　水、風、土、火四種元素移民至「元素市」 （Elemental），故事從主\n\n角 Ember的父母Bernie和Cinder自火炎大地遷移到元素市開始，作為火族最\n\
  \n初的移民，他們費盡心力才終於建立了一個家，以「雜火店」為生計，是移\n\n民胼手胝足的創業歷程，並把繼承店的未來寄託在女兒 Ember身上。然而\n\nEmber\
  \ 雖聰明靈巧，卻容易「上火」發脾氣，使她始終無法通過最後一項考\n\n驗讓父親放心。而在內心深處，Ember 似乎隱隱察覺到，這個自小到大必須\n\n完成的「願望」，並不是她真正想做的事……\n\
  \n\n\n　　《元素方城市》看似是火族女子 Ember對未來的抉擇，以及在與Wade相\n\n遇後成就不可能的戀愛，但她的躊躇來自種族在生活環境的種種限制。火族\n\
  \n是最後來到元素市的移民，當 Ember的父母來到這裡時，市裡的建設已絕大\n\n部分以水、土、風族的方便為前提，入關要報上名字時，還因土族公務員聽\n\n\
  不懂而直接為他們取了方便稱呼的名字──這樣的「方便」何等熟悉。相較\n\n於其他三族在元素市自由穿梭，火族處處遭到拒絕，只能偏隅他們所在的社\n\n區，而且拒絕非火元素。直到水族青年Wade意外闖入，才是\
  \ Ember第一次踏\n\n出她原本以為「我需要的一切都在這裡」的火鎮，進入幾乎沒有顧及火族，\n\n還對她的存在萬分戒備──而她亦需萬分警戒──的元素市區。這也是為什\n\
  \n麼 Ember原先繼承父親的店心甘情願，不只是必須償還父母撫育的恩義，不\n\n只是作為獨生女──更容易回應父母期待──的責任，更多的是作為新移民\n\n\
  的火族後代，她有傳承的義務，而火鎮以外的元素市沒有她存在、遑論發展\n\n的空間。\n\n\n\n　　電影裡戀愛的「水火不容」亦不只是元素的不能相容，抑或經濟的差距\n\
  \n（Ember和Wade的家庭對比至為明顯），還有種族的差異──Ember和Wade初\n\n識時，皆視彼此為敵，更不聽對方說話：Ember 認為Wade不通情理並稱之為\n\
  \n「水佬」，Wade覺得 Ember家處處違法，他的檢舉是奉公守法──這段情節\n\n逼使 Ember不得不追到公務大樓外，喊出這間店的緣由和意義：她不能讓父\n\
  \n親失望，讓也曾令父親失望卻來不及和解的Wade乍然發現彼此的共通點；\n\nEmber 試圖說服在看空氣球賽的Gale時，也是在彼此認同「重視家庭傳承」\n\
  \n中達到了「可以暫緩幾天」的共識。\n\n\n\n　　Ember 在踏出自己的世界後，經由與Wade相處，加上欣賞他體貼細膩、\n\n能帶動他人情感的個人特質，體會到「發脾氣是因為還沒準備好要面對的\n\
  \n事」，埋下之後離家的意識與可能。隨著相處時日變長，Ember 在元素市\n\n有了更多體驗；而對原本生涯隨波逐流的Wade來說，Ember 對生活的熱情\n\
  \n帶給他人生的光芒，「你心裡的那道光讓我活過來，我希望能更靠近那道\n\n光」，對彼此的愛慕日益加深。後來Wade邀她回家，Wade的家人一開始亦\n\n視她為異類，還問她怎能把話說得那麼流暢；直到\
  \ Ember把碎掉的玻璃輕\n\n易重新鎔塑成藝術品，才得到他們的欣賞。\n\n\n\n　　這些細節都證明了火族在元素市因為地位低、與外界隔絕以致處處格\n\n\
  格不入。即使Ember發現她並非不能適應外界，也在Wade母親Brook的讚美\n\n與提議下發現她真正的嚮往，世界擴展後有了更多選擇，她仍然不願讓父\n\n\
  親失望──然而防堵只會造成更大的毀壞，這回到了他們初識時，Wade對\n\nEmber說：「你為什麼不一開始就這麼說？」Ember回答：「因為這是我的\n\n\
  私人感情。」「但你這樣說了別人才能了解你啊！」所幸Wade知道 Ember\n\n的自欺欺人，提醒她曾告訴他的「提夏克」：「燃燒時擁抱光明，因為總\n\n有燃盡時。」鼓勵她堅持下去。\n\
  \n\n\n　　Ember 和Wade的情感鋪陳相當浪漫溫暖：在「誰先不哭」的比賽裡，\n\nWade坦承對這段感情的擔心和脆弱，邊說邊淚如雨下，讓原本自豪從不流\n\
  \n淚（火炎不可能產生水份）的 Ember因心痛而哭；他們每一次嘗試接觸彼\n\n此都小心翼翼，接受彼此原有的特質而非侵佔或試圖改變；Ember 母親\n\n\
  Cinder為他們用香卜算未來時，無法靠自己點燃的Wade善用自己的特質成\n\n功燃占卜棒，彼此纏繞的煙證明了他們的心之所向。Wade表達愛的方式也\n\n\
  和Clod成為對比：Clod示愛是拔自己腋下長出的花一再追逐，Wade則是帶\n\nEmber 找Gale幫忙，陪她去已被洪水淹沒的中央花園欣賞原本排斥火族\n\
  \n「禁止進入」的夢幻紅花，即使Ember 依舊提出了分手，原本打算離家療\n\n傷的Wade在察覺災禍將屆仍奮不顧身回去火鎮找 Ember，和她一起護住了\n\
  \n火族重要的藍焰，為了保護她犧牲了自己。他們的戀愛歷程，前半是他們\n\n第一次看的電影《Pride and Prejudice》，後半是《Romeo and\
  \ Juliet》，\n\n嘗試彼此接觸的過程，改變了原本的化學反應：水可以佔據，更可以涵容；\n\n火可以毀滅，同樣可以創造──涵容與創造不正是「愛」最美好的力量嗎？\n\
  \n\n\n　　幸好這部是動畫，Wade豐沛的同理與感性得到了 Ember父母的認同，\n\n他們齊心協力讓Wade復活，也讓 Ember有了向父親坦承自我的勇氣；父親\n\
  \n也從Ember 的行動了解她並非拒絕傳承，而是用自己的長處擴展原本的世\n\n界──這是所有父母對孩子的願望：「你一直是我的夢想。」這也是為什\n\n麼在最後，Ember\
  \ 在臨別前向父親行跪拜禮──只有同樣離開火炎大地、\n\n卻不被火族諒解的父親Bernie能明白到新的地方開拓生活的艱難與不易，\n\n他對女兒的嚴格實則是為了保護她未來能獨立生存；也唯有他能體會女兒\n\
  \n選擇在異地開創新的可能，需要多麼大的肯定、勇氣和支持──所以他向\n\n女兒回禮，這個乍看之下誇張的禮儀，是火族習俗的傳承，更是雙親對兒\n\n女的愛與祝福。\n\
  \n\n\n　　《元素方城市》善用了四種元素──尤其是水與火──的特質，說了\n\n一個經典但完整的故事，輕巧的放入親子關係、族群認同、移民與性別議\n\n題（Ember\
  \ 和Wade的特質有別於一般的性別刻板印象，但沒有無視他們原\n\n本性別的難題，而是用別的方式讓觀眾體會到那是重要而且可愛的特質），\n\n固然結局能在預料之內，但劇情細節的鋪疊與轉折保有皮克斯動畫細緻有\n\
  \n趣的特色，充滿了驚喜，是適合暑假閤家與戀人伴侶一起觀賞的電影。\n\n\n\n--\n一隻鳥飛過去了，天空還在。就是這樣。\n我懷疑，但，就是這樣了。\n\
  有時候，眼睛只肯告訴我這麼多。\n\n                                  陳斐雯  貓蚤札（其三）\n\n--\n\n\n　　謝謝推文，我也是看完覺得有趣又浪漫，所以想留下一點紀錄和推薦。^^"
