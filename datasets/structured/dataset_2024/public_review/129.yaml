  主軸利用經典的愛情故事來闡述移民議題，但在短短的110分鐘內也被塞了更多議題，自

  我認同、父愛與家庭傳承。想講的內涵太多，就會將所有議題的內涵都講述的太單薄，這

  也導致了整體劇情走向很平穩，平穩到猜都不用猜劇情，放眼望去就能看見全部的劇情演

  法。


  世界觀建構>主角日常>異變發生>結識新朋友>碰到問題爭吵/解決問題加好感 loop，最終

  大事件發生，在最後關頭吐露彼此真實心聲，悲傷過度之後鑒於這是家庭向動畫，劇情的

  終點必然是Happy Ending。


  我覺得五歲小孩都能猜到這樣的劇情。


  但說白了劇情也不是糟到哪去，該講得都有講到，王道般的劇情好好發揮都能有個及格分

  數，要我給元素方城市分數的話，我會給個70分左右。但我始終是對迪士尼有期待的，做

  為站在影視界最前端的其中一員，這樣的分數遠遠不夠看。


  那麼具體哪些劇情過於單薄了呢？

  以下就一定講劇情雷了。






  1.元素能力的展現比例

  劇中表現了不少只有該元素才能使用的技能，火族能融金屬重塑、燒玻璃；水族容易改變

  形體穿梭地形；氣族速度最快且能製造空氣圓球；土族...呃，作物很多？


  明明劇情在最前段的追逐過程，以及在城市中漫步時，都能見到不同族的特性，甚至城市

  根據不同族所設計的公共設施都能見其精巧，但在實際的技能展現時段，絕大部分的畫面

  都只限定在女主角小炎身上了，主角鏡頭拿的多那是正常，但也太多了吧！


  對比男主角水弟，並沒有展現該族獨有且看上去特別厲害的技能，讓我有一種微微地想強

  調女性強大的感覺，但也可能只是我太敏感吧，我只是希望四個族都能多秀一點自己的能

  力，而不是一直看一個土族小弟弟不斷地從胳肢窩拔花下來。


  更何況，水弟的媽媽講述了整座城市的眾多建築是由火族的玻璃工藝製成，但在元素市內

  部依舊少見到火族的身影，強調了火族的重要性，但城中的人數比例卻少之又少（大多數

  火族人都在火鎮）。


  還有一點，水弟與小炎被小炎媽媽做真愛檢定時，靠著結合兩人特性的方式，利用折射點

  燃了香，原本以為這種組合技能在後續劇情有所作為，可惜它終究是個過場，兩個人一起

  才能使出的技能不是很有意義嗎！


  2.父親對女兒戀愛的認可

  我直接省略掉繼承家業的部分，畢竟對父親來說雜火店只是守護家人的方法之一，最重要

  的還是女兒小炎。


  父親在自身退休和交接雜火店之時，得知了女兒與自己仇視的水族有戀愛傾向，同時也得

  知了近期店中淹水的真相，氣到不行。


  在堆疊了這麼多憤怒的情緒之下，大水襲來，雜火店以及店中的家火藍焰岌岌可危，小炎

  確保了父母親暫時不會有危險後馬上進屋搶救，想要守護自己認為父親最重要的雜火店，

  剛歷經分手之痛的水弟從遠處見狀，也馬上來到雜火店救援。


  不曉得父親有沒有看到水弟奮不顧生進屋救人，對我來說，如果有這顆鏡頭，就能扭轉父

  親對於水弟的看法，後續父親認可水弟的劇情會更加合理。可惜的是沒有如果，畫面都著

  重在小炎與水弟於絕境下的真情吐露。感傷完，救完人，父親非常突然地就卸下固執與歧

  視了，這個轉變實在太過唐突。





  這幾個不合理也可能是我自己的鑽牛角尖吧，畢竟我也漸漸地脫離了動畫片主要客群的年

  紀。


  元素方城市並沒有足夠深切到直擊我的心靈，雖然劇情有點俗套，但在畫面呈現上仍屬上

  乘，以動畫片的標準來看仍是一部越過及格線的作品，也希望迪士尼能夠再加油一些。


  --

  如果這樣的心得讓你覺得不適，我可以先跟你說聲抱歉，我在寫那段的時候也塗塗改改了

  幾次，我最主要想表達的是，理應四族都各有特有的才華，或者說技能，但對比下來火族

  的技能多的很多，而剛好這些展示能力的鏡頭都落在了女主角小炎身上，而它族就沒有很

  開秀的能力鏡頭，尤其是土族，這樣陪襯感未免也太重了些吧。'
