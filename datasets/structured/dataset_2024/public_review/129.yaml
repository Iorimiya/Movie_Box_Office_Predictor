title: '[好雷]元素方城市 包容＝接納嗎？ '
url: https://www.ptt.cc/bbs/movie/M.1688130685.A.210.html
date: 2023-06-30
content: '昨天看了首映場

  台灣上映相較國外晚了兩三週

  所以進場之前有耳聞這部片的一些正/負評價

  或許是期待值沒設的很高，但看完出來之後

  個人感受是這還是一部皮克斯的好電影

  有奇幻有趣的世界設定、一群讓人連結的角色們、一段很暖心的故事




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~














  電影前半段的世界背景&角色塑造

  節奏輕快、敘事邏輯清楚，

  皮克斯果然是打造世界的極致，沉浸在螢幕裡尋找這世界的每個角落如何運作

  讓人好奇在所謂前三波元素移民潮時，城市都經歷了什麼樣的改變

  而且裡面的笑點也塞的恰到好處，戲院裡大人小孩笑聲都不少


  故事也很明確是依據導演的經驗在闡述移民文化與接納包容

  或許是年齡到了一定階段，最後這部片讓我思考最久的

  不是世界觀、畫面、或Ember與Wade的感情

  反而是Ember一家在這個故事中的經歷與衝突


  亞洲文化在生子育兒後，往往都會將重心放在下一代如何成龍成鳳

  但家庭的期待與自我想法產生衝突時

  我們的文化並不鼓勵大家放開心胸鼓勵彼此

  而多是採取一個比較壓抑的方式，強迫自己包容與對方看法不同的地方


  Ember在電影裡面對了

  傳承家業 vs 追尋自我夢想

  是要孝順的經營家業，強迫自己包容父親的期待，卻給自己帶來負擔與後悔

  還是要勇敢的踏出一步，前往未知的玻璃工廠發光發熱

  這應該是多數的亞洲家庭時常面對的選擇與衝突


  國外有不少人對於最後父親與女兒彼此互行大禮的安排有所不解

  也的確在那個橋段有聽到戲院傳出笑聲

  但在我個人的感受上，Ember在接收了這部電影中故事給他的經歷後

  願意在離開前的最後一刻，與炎父當時離開故土時一樣對著有養育之恩的人

  行上最後的一個儀式，並且炎父在接收到這樣的訊號後

  也有機會彌補自己年輕時的最大遺憾，抱著祝福的心情回禮

  這不僅是包容，也是接納，也是對彼此與家庭的救贖


  總結來說這個故事個人感受有 85分

  有些可惜的地方在風/土元素只是純粹的背景人物、主線劇情的漏水稍微中庸

  小朋友會看的很開心，而大人/YA看完應該都可以有不同程度的反思



