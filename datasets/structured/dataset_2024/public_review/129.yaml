content: '《元素方城市》公開最新幕後花絮 一探元素市的爆笑互動


  （GNN 記者 Akito 報導） 2023-06-07 11:45:32


  華特迪士尼與皮克斯動畫工作室最新聯手打造的最新動畫《元素方城市》，將於 6 月

  30 日至 7 月 2 日推出口碑場，並於 7 月 6 日（四）暑期強檔全台大銀幕正式登場，

  而官方也在近日公開了最新幕後花絮，一探元素市不同元素之間的互動。




  《元素方城市》最新幕後花絮「創作由來篇」揭開角色之間的爆笑互動，為女主角「小炎

  」配音的莉亞路易斯率先分享：「不同元素無法相容，當他們碰撞時實在有趣極了！」為

  風老闆蓋兒獻聲的笑匠女星溫蒂麥莉登康薇接著透露本片充滿雙關語的巧思，一連串為了

  元素市改變的雙關語台詞，再度凸顯皮克斯一向源源不絕的高度創意，她更說一見到她的

  角色，就覺得是自己的雙胞胎，跟照鏡子一樣。




  喜劇影集《富家窮路》的凱薩琳奧哈拉，也透過為水弟媽布魯克配音再展搞笑功力，連哭

  戲都能配得爆笑，令人甘拜下風，她自己也說配那段音超有趣。擔任男主角水弟配音的馬

  慕杜阿希則對皮克斯再度創造一部特別的作品不可置信，莉亞路易斯也接著讚嘆：「所有

  角色鮮活呈現栩栩如生！」導演彼得孫則有感而發地說：「全心投入這個故事，就是皮克

  斯電影成功的大秘方！」凱薩琳奧哈拉補充最重要的一點：「欣賞本片的最佳方式，就是

  在大銀幕上觀賞！」




  小炎人如其名，被塑造成一位「心急如焚」的正經女子，而水弟則可想而知地是個順水推

  舟的隨和男孩，他們的相遇，令小炎重新檢視自己，以及心裡潛藏的熱情創意，這個原形

  完全來自彼得孫本身，他誠懇透露：「進入藝術領域在我的家庭非屬易事，大家都期望我

  從事醫生、律師或經商。」不過他自己就像小炎一樣，並不受限於禁止的父母，也告訴自

  己不能浪費人生，能在作品中與觀眾分享私密心情，令他十分高興又感動。




  導演和卡司也打包票保證，本片有趣又爆笑、充滿了活力，且正中觀眾內心，這就是皮克

  斯的絕活！而坎城影展首映後指標性外媒影也給予好評，The Wrap：「運用老公式激發新

  創意，特效科技精彩活躍，同時傳遞真實藝術性。」IndieWire:「充斥迷人時刻！」

  Paste：「令人心滿意足又為之感動。」綜藝報：「具備詩意與靈性。」Total Film：「

  一個窩心的愛情故事。」RogerEbert.com：「連場好戲火力全開！」ScreenDaily：「維

