content: '《元素方城市》獲選坎城影展閉幕片 將於 5 月 27 日舉行世界首映


  （GNN 記者 阿Lu 報導） 2023-04-20 11:43:09


  華特迪士尼與皮克斯動畫工作室最新聯手打造奇想動畫《元素方城市》，將於 7 月 6 日

  （四）暑假強檔全台大銀幕登場。坎城影展昨日也公佈該片獲選為今年第 76 屆非競賽閉

  幕片，亦為史上第四部入選的皮克斯作品，作品並將於 5 月 27 日舉行世界首映。


  《元素方城市》是皮克斯第四部入選坎城影展的作品，先前三部依序為《天外奇蹟》、《

  腦筋急轉彎》和《靈魂急轉彎》，這三部片的導演暨現任皮克斯創意總監彼特達克特說今

  年皮克斯重返坎城影展意義非凡，因為本片代表大家在疫情隔離後再度齊聚一堂發想創作

  並腦力激盪。導演彼特達克特、彼得孫和製片丹妮絲林姆偕同配音卡司陣容，都將踏上坎

  城影展星光大道紅毯參與盛會。


  導演彼得孫特地為坎城影展創作的《元素方城市》畫作



  影展總監蒂埃里弗雷莫說明坎城影展一向歡迎世界各地的動畫作品，皮克斯更創下紀錄，

  《天外奇蹟》於 2009 年成為史上首部獲選開幕片的動畫，如今激發人們以強大能量思考

  人生的《元素方城市》再獲殊榮擔任閉幕片。坎城影展於 2020 年遇上疫情爆發而停辦一

  屆，《靈魂急轉彎》沒能如期登上影展銀幕，所以《元素方城市》獲選為開幕片，對於光

  榮回歸的皮克斯意義重大。




  《天外奇蹟》當年不但榮膺閉幕片，更獲該影展的會外賽棕櫚狗獎，活潑可愛的黃金獵犬

  小逗雖為動畫，卻令人過目難忘而擊敗強敵，而《元素方城市》片頭的加碼短片《卡爾有

  約》則是該片的番外篇，加上《元素方城市》導演彼得孫就是《天外奇蹟》可愛日裔小男

  孩的原型，兩片先後於坎城影展首映，巧妙形成前後呼應的傳承意義。


