  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  上一次進影院看的皮克斯是玩具4


  這次元素方城市蠻讓我驚艷


  優點：

  一、故事劇情順暢，突兀的轉折幾乎沒有


  二、聲光效果超棒，火與水的光影、玻璃折射的光線等等畫面都讓我印象深刻


  三、愛情與親情的抉擇也讓人動容



  缺點：

  一、情節老套，不容易有帶入感


  二、更多不同元素的劇情會更完整




  優點來說，把故事說好很重要，所以沒有突兀的轉折就不會有奇怪的糾結，雖然水愛上火有點太快了，但也不至於馬上求愛，還是有循序漸進。


  很多畫面的光影變化甚至兩個元素接觸的細微變化，都有做出來。

  尤其火光透過玻璃折射，在水下的火光讓花綻放，用大螢幕看就是場視覺饗宴。


  愛情親情的抉擇很多人都會遇到，不管堅持或放棄，有溝通才有機會，電影就是兩頭空。



  不受祝福、彼此差異大的愛情故事，已經拍到爛了，但劇中還加入火跟別元素相處交流都是問題的背景，會有種活該的感覺


  片名是Elemental

  但幾乎都聚焦在水火，跨元素的戀愛，也是在水火相愛後才有展現，這部分很可惜。

  畢竟水土風是很早就移民甚至水土元素之間交流應該更頻繁，結果還是維持同元素之間的關係


  結局是happy ending 也是可惜之處，有時候遺憾才會讓人成長。


  補充幾個自己喜歡的點

  1.水的個性就是不知民間疾苦的孩子，但隨著交往，慢慢變成成熟，有感受到他的成長。


  2.火是翻譯小炎而不是安柏，我給滿分

  雖然前期個性，我都懷疑叫安柏的都是恰北北嗎。


  3.跑工作人員名單時的小劇場很可愛


  4.卡爾的約會雖然無聊，但他深愛艾莉的情緒滿溢而出



  這次口碑場有不少小孩一起觀影，意外的安靜乖巧，反而是大人話有夠多。

