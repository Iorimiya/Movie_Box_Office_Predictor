title: '[好雷] 元素方城市 人生是曠野，而非軌道 '
url: https://www.ptt.cc/bbs/movie/M.1688812931.A.3BE.html
date: 2023-07-08
content: '*****本篇有劇情雷，慎入******


  這是一部沒有反派的作品，《元素方城市》帶有一種年少時期特有的迷茫與溫柔，像是一

  封來自皮克斯的邀請函，邀請觀眾走入主角小炎的世界，

  陪伴她歷經一場融合親情、愛情、自我探索的大冒險，見證她的煩惱與成長。

  沒有熱血的救世情節，只有一個女孩儘管笨拙卻用盡全力，想守護她珍視的一切。


  在火之鎮的小小店舖，那裡便是她的全世界——曾經是，直到特賣會的漏水事故，水弟闖

  入她的人生，真正意義上的掀起波瀾。


  我很喜歡兩個角色間既極端又相輔相成的設定，

  小炎為心靈處在黑暗中的水弟點亮了光，而水弟讓深藏在小炎內心的情感找到了流向。


  她活得熱烈而奔放，總是人群裡閃耀又自信的存在，卻一再因無法控制脾氣而招致災難，

  就連她自己也沒發現，原因在於她並不確定自己是否正在為喜愛的事而燃燒。


  父母親的期待是她認為必須一肩扛起的責任，甚至認為只有犧牲自己的人生才能回報父母

  。


  而水弟則希望她能為自己而活，他的話語使她感到深深地動搖，

  也成為他們一次巨大衝突的導火線。在那一刻小炎的怒火也許還摻雜著恐懼，因為她固若

  磐石的世界出現了裂痕。


  一旦意識到後，她就再也無法對自己的感受視而不見，

  但追求夢想的同時，也代表可能葬送雜貨店的將來。


  這是整部片最大的轉折點，也是小炎內心一直在對抗、最終爆發開來的不安。


  收到父親禮物的那天深夜，她蹲坐在刻有自己名字的招牌前放聲大哭，面臨著要讓自己幸

  福、還是讓所有人幸福的選擇。

  她選擇了後者，接著收拾好心情，藏好對未來的渴望，決定成為店舖的繼承人。


  這是她第二次展現脆弱，在這之前只有另一個人看過，也就是水弟。

  他們分享彼此的過去、悲傷、快樂，在相悖的天性下小心翼翼的靠近，儘管無法擁抱甚至

  碰觸。

  但水弟就像是一股小炎從未感受過的暖流，真摯地填滿她炙熱卻空洞的心，

  也因此他比任何人都希望她能綻放出屬於自己的光芒，因為他知道那樣的火光有多美。


  最後水淹火之鎮的危機在劇情上是一段很細膩的安排，讓角色間沒能用言詞表達的情感，

  隨著洪水舒展開來。望著毫不猶豫縱身搶救藍火的小炎，

  父親明白了她想守護家族的心情有多強烈；

  而受困在壁爐中、看著水弟在自己懷裡逐漸蒸發的小炎，終於醒悟她應該為自己而活。


  真正的成長是明白只有自己能為自己的人生負責，並為每一個選擇承擔起責任。


  在那一刻小炎成為「準備好了的人」，她不用再努力向父母證明自己已經成熟到足以獨當

  一面，

  她的內心在經歷一切後完成了蛻變，擁有勇氣去說出自己想要的人生是什麼樣子。


  一如電影開頭，隨著火柏與火芯乘船來到新大陸，是旅程的開始；結尾小炎與父親行禮道

  別後，轉身登船，

  同樣是旅程的開始。既相互呼應，又像是一種傳承，在上一代的旅程結束後，下一代的旅

  程即將展開。


  而離開火炎大地的火種們依然在耀眼地燃燒，他們光彩奪目，也將生生不息。


