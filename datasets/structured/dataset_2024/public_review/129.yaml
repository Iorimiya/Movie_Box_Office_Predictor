  一直以來都很喜歡皮克斯的作品，第一部在電影院看的作品就是玩具總動員3～～

  從小看到現在出社會工作了還是很喜歡，每次有出動畫都還是會特地跑去影院看（當年動

  物方城市因為太喜歡直接三刷ＸＤ）


  這次元素方城市也是期待很久，有耳聞評價似乎有好有壞，但秉持鐵粉還是要去支持的心

  情衝一波，結果...我直接在電影院哭爆啊啊啊！！！

  （電影播到一半甚至被路人主動遞衛生紙ＱＱＱ超尬但謝謝好心人）


  整部看下來，元素方城市給我的感覺滿意外的，或者說有點新鮮，它不像是皮克斯動畫一

  直以來常見的敘述方式，

  如：華麗的大冒險、拯救夥伴、對抗邪惡勢力等等，更像在嘗試告訴我們：嘿，生活就是

  一場大冒險，come join us!


  於是我們跟著小炎從懞懂到成熟，分享她的煩惱、戀愛心事、對未來的不知所措...等

  她與水弟之間的感情變化，描繪的方式也很細膩（我承認我有心動ＸＤ）


  印象很深的一幕是當他們沿著河岸行走，小炎跳上礦石展示火焰能隨著礦石變換出不同顏

  色，

  而水弟跑進河裡，利用水霧造出一道彩虹，兩人相視而笑，真的是浪漫得要死啊！


  稍微留意就會發現，他們相遇時四周總是充滿色彩。

  在第一次約會結束後，小炎走在橋下，列車自上通行而過，水花向四周流淌形成小小的瀑

  布。

  以往的她總是拿起傘遮擋，這次她走在裡面，欣賞光線在水面上折射出夢幻光景，同時注

  視著倒映在水中、沉浸在幸福中的自己


  後面水弟為了小炎犧牲自己更讓我感動到哭，雖然他平常看起來很脆弱又鳥鳥的

  但在你真正需要他支持的時候，總是最給力的

  好險最後又復活了，復活方式直接又讓我收回眼淚，真的很搞笑耶


  雖然相較其他皮克斯動畫而言，在劇情的推進及結構上稍微美中不足（像是有點不了了之

  的水門修補、夢幻紅花的出場不夠震撼，有點可惜）。

  感覺想說的議題很多，但受限於片長，劇情上會有點零碎，不過在情感面的細節處理，依

  舊是熟悉的皮克斯

  整體覺得沒有負評說的那麼糟啦！


