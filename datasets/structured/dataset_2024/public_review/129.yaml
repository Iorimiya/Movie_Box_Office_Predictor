title: '[超級好雷] 元素方城市 挑戰皮克斯惹哭人的極限'
url: https://www.ptt.cc/bbs/movie/M.1687024274.A.7B2.html
date: 2023-06-18
content: '雷文防雷資訊頁


  （手機排版）


  前天和伴侶、朋友夫婦一起去看了《元素方城市》。看完以後大家在數自己在哪裡哭，朋友


  我們一致認同這是迪士尼這幾年來最好看的電影，我原本也以為這是個和《靈魂急轉彎》和


  會在有雷區解釋自己為何更有共鳴，不代表大家都會有共鳴哦～




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  劇情大意就是地水火風四元素，在不同的年代移民到元素之城，水是第一波，火是最後一波，所以很多城市的設計是跟著水民設計的。女主角安柏的父母是火民移民到元素之城的先驅，在一開始因為元素互剋的關係處處吃閉門羹，最後在一處廢棄的建築蓋起了自己的雜貨店。


  安柏身為家中獨女，爸爸總是跟她說：「等妳長大了，店就是妳的。」

  安柏也因此深信不疑，覺得自己的使命就是要接手這家父母打拼下的店。但是安柏脾氣火爆，總是沒有辦法好聲好氣的和客人溝通，儘管爸爸的身體狀況每況愈下，還是靠爸爸撐著這家店。安柏爸爸就說：「等妳能夠控制好妳的脾氣的時候，這家店就會給妳。」


  雜貨店有一個年度大拍賣，安柏父親和安柏說，如果你可以自己一個人完成年度大拍賣，店就可以轉交給妳。安柏十分的興奮，但是她的情緒又在年度大拍賣的時候大爆炸，為了避免燒到客人，她跑到地下室去釋放情緒，但是爆炸的同時引發了水管破裂，正在探查漏水的水民偉德就跟著漏水一起流出來。


  偉德身為城市建築稽查人員，開了安柏家雜貨店各式違章建築一堆罰單。於是安柏就追上去希望偉德可以取消罰單，避免雜貨店被勒令歇業的命運。


  接下來的故事，電影有太多細節的處理，可能文字之間無法細細描述，就不贅述了。大概就是偉德的老闆說只要他們可以找到漏水的原因，罰單就可以一筆勾銷。然後一個找漏水，同時安柏發現自己真正的熱情並不在經營小店，而另有其他事情。並且在不知不覺中，和偉德的感情已經超越了朋友，但元素之間是不混合的。



  ~~~~~~


  我覺得任何有做過服務業的人，絕對都可以被一開始安柏服務奧客那段trigger，有夠寫實，一邊看一邊慶幸自己已經離開服務業了。


  朋友說導演說（我沒有查證）這部電影是在講種族的故事，而火民的各式習俗有和東亞文化呼應，所以應該是沒有錯。


  這部電影的情感描寫的非常細緻，透過元素的表現來表達情感，真的很美麗，看到前一篇電影版上的新聞說導演表示這一部電影是為了電影院打造的，我有感受到那些細節，真的很感動。


