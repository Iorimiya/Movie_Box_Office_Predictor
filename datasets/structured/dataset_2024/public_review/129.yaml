title: '[好雷] 元素方城市 學會接受自己'
url: https://www.ptt.cc/bbs/movie/M.1690049859.A.C29.html
date: 2023-07-23
content: '先說結論，我滿喜歡導演和編劇在這部片裡，對於主角們的角色細節刻畫，

  從女主的性格塑造可以發現她很在意他人看法，

  無論是父母也好，來店裡的客人也好，

  甚至她去到了元素城，也可以看出她很擔心路人的想法。

  這跟從小家庭的養成也有關係，畢竟爸爸從小就跟他再三地強調種族之間不能融合，

  尤其是水族跟火族勢不兩立 blah blah blah 的。

  導致當面對其他族群或是不熟悉的東西，她首先想到的就是排斥。

  但她其實是好奇且渴望接觸外面的世界的，

  不然他不會在風族球賽的場合看到男主游刃有餘地與他人相處，

  甚至鼓動全場的時候感到羨慕與感動。


  其實說真的元素城市有排斥或者說歧視火族嗎，

  我個人覺得可能一開始在女主父母的年代一定有，

  但到了女主的年代，從那個一天到晚在女主家門口求愛，

  且腋下會長出花的那個木系男孩，

  和與男主爸媽相見，其實都可以看得出來，他們完全沒有用異樣眼光去看待女主。


  再回到女主與家人之間的相處，

  因為女主父親從小就教育女主未來要繼承家裡的店，

  並且在長大之後，來店裡的客人也會時不時的詢問女主爸爸何時放手讓女主繼承。

  這一切也導致女主心心念念的就是何時才能獨當一面，繼承這家店，

  但偏偏女主的個性是個好強，加上有點過於嚴謹而呆板

  所以當面對客人死纏爛打就想要一根免費的仙女棒時，她無法很圓滑地處理，

  最後因為累積越來越多客人各式各樣的問題，她受不了然後爆炸了。


  其實她是可以向爸爸求救的，但她一開始的目的就是想要趕快獨當一面，

  減輕爸爸的負擔，所以她又怎麼可能向爸爸求救。


  後來遇到男主與其說是水與火的結合，不如看作是一個內向的人總是在遷就其他人，

  害怕給別人添麻煩，所以不停地自我內耗。

  然後他遇到了一個跟他截然不同的外向人，告訴她何必在意其他人的眼光，

  女主一方面受吸引，一方面又極度排斥這個一直在把她從龜殼拉出來的男主。

  或許有些人不苟同男主有點過於雞婆自以為是為女主好，

  但真實的世界裡有多少內向的朋友，身邊都有這麼一個願意熱臉貼冷屁股，將他們拉出舒

  適圈的外向朋友。


  這部片的本質除了表面上的種族多元化之外，

  我覺得更深層的是要接受自己、了解自己，並且勇於踏出舒適圈

  很開心最後看到女主離開家鄉一展長才，或許我們都需要這樣的勇氣！


  --'
