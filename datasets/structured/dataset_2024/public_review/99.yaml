content: "《一起一起》談姊弟戀 連靜雯自虧夠老\n\n04:10 2023/02/03 中國時報 李承陽\n\n\n導演朱岩蘭（左起）昨和演員連靜雯、張復建、蔣黎麗一同現身首映會。（羅永銘攝）\n\
  \n導演朱岩蘭執導啦啦隊勵志電影《一起一起》，2日舉辦首映會，女主角連靜雯、張復建\n、馬力歐，高山峰、蔡祥等人均出席。許久未現身幕前的連靜雯，坦言被劇本打動，更稱\n\
  朱岩蘭會找上她，是因為年齡「夠老」，角色的年齡需求要40歲以上，而她43歲剛好達標\n。\n\n連靜雯這次挑戰跳啦啦隊，開拍第2天就挑戰高難度動作「上電梯」，被兩個男生舉過頭\n\
  ，是否想挑戰被空拋？她笑著搖頭，表示年紀真的到了，先不打算嘗試。除了啦啦隊，她\n也因為電影一圓空姐夢，穿上空姐制服入鏡，比較可惜的是，因為疫情關係許多場景難租\n\
  借，讓她無法進飛機推餐車，體會機上客服。\n\n電影劇情講夢想、親情，當然也有愛情元素，片中連靜雯跟周孝安有曖昧情愫，而且是姊\n弟戀。生活中，連靜雯是小姑獨處，她稱經營銷售事業已夠忙，無暇談戀愛也不會閃婚，\n\
  聽過很多同齡的已婚朋友「勸退」，是否有很多追求者？她說：「我的形象是事業女強人\n，可能人家不敢追。」\n\n周孝安則對練啦啦隊過程印象深刻，他說：「這部片在拍攝啦啦隊團練時的戲，是很即興\n\
  ，幾乎沒有走腳本，導演沒讓我們先急練舞蹈，反倒是將我們初練舞時、真實的自己給拍\n下來。」\n\n#連靜雯 #周孝安 #朱岩蘭 #啦啦隊 #導演\n\n--\n\
