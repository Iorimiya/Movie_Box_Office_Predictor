  不過這也不是構成，男主直接殺到家裡等女主的理由吧？



  這也是我整部電影中，最沒辦法接受的地方。





  在倉庫裡面，

  男主一直想要讓女主面對創傷，結果拋出他有實驗模型可以跑？


  這邊我只覺得為什麼男主的科技力，似乎比哈維的團隊更強？

