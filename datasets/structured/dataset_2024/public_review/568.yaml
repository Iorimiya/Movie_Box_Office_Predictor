title: '[負雷] 龍捲風暴-看到睡著的戀愛喜劇片'
url: https://www.ptt.cc/bbs/movie/M.1724487085.A.3EE.html
date: 2024-08-24
content: '============防雷頁================


  如題


  下班太無聊，隨便選了部片去看

  想說災難片應該不會太無聊


  結果看到杜估睡著



  原因無他


  整片緊張的時候只在前面有龍捲風的時候

  其他時候就是看男女主角感情線在那邊有的沒的



  片頭一開始捲走主角的同學時，確實蠻給人一種絕望和對龍捲風畏懼感




  但五年後就蕩然無存了




  尤其在葛倫鮑威爾一出現的那個帥度時

  （帥哥+牛仔帽=無敵）

  真的馬上就讓人覺得

  「啊...這人最後一定會和女主在一起的吧？」


  導致中間出現的那些兩組人馬的嘲諷或是競爭

  變得就很像是國中生在打情罵俏一樣

  緊張感整個大降


  尤其在女主和男1因為小摩擦離開時

  男1的女同伴就這麼剛好給女主遞水加解釋時

  整個覺得有種「哇賽~要這麼助攻的嗎？！」

  （男1還故意挑撥男2的金主理由不正）


  果不其然晚上用披薩就約出去~（哈哈



  更好笑的是龍捲風還正好襲擊了那個...鬥牛場？

  （這邊看到杜估有點忘了）


  感覺像是龍捲風在跟男1說

  「俺只能幫你到這了，剩下看你了」XDD

  整個相當歡樂，雖然好像有人飛走了？

  但是也讓男1正好能講出開頭的男3對白

  （女主get!）


  最後再加上男2說錯話導致大吵後不歡而散

  完全讓人有種男1絕對會趁虛而入的感覺

  結果男1直接殺去女主家裡XDDDD???

  (人帥真的是做什麼都可以）


  尤其女主媽媽看男1的眼神

  就像看到未來女婿一樣（岳母get!)



  女主還利用男2問說有沒有什麼可以補償時

  直接開口要之前的數據？？

  （嫌棄金主提供的金援設備，但是收割因此獲得的數據沒問題，但是該罵的還是要指責喔~~）


  然後後面的那個火龍卷導致男2翻車時，女主要去救人時，記得男1的葛倫鮑威爾講了什麼嗎？

  他說「我們不會放棄他們，但是我們要先撤離」


  阿要不是剛好有個鐵塊砸中男2的車讓他們翻回來

  ，請問男1要怎麼幫？用嘴巴嗎？


  （正常人不是會覺得應該趕快開過去，讓男2棄車趕快來搭男1的車嗎？這又不是大淹水還能等一下，男1撤退那幾秒龍捲風就能吹死男2了欸？）


  結果畫面整個呈現起來的就是~

  就是男1打打嘴砲裝要救人，結果把車退得更遠

  是男2幸運max被鐵塊砸到才救回來的結果XDD



  至於後面就…...

  就是大小打鬧，毫無緊張感



  坦白說感情部分做的比龍捲風還有戲


  為什麼災難片會吸引人

  是因為大自然是可懼且不可控的


  這部片也許是因為比較偏寫實，導致看起來像是人為可控制龍捲風一樣


  剩下的就只是設備夠不夠好的問題



  導致原本應該要塑造龍捲風的恐懼感的主軸

  完全大降低了，加上爛大街又沒必要的感情線


  讓整部片既無災難片的深度緊張感

  也無感情片主打的細膩與感動


  整片蠻不倫不類其實，大概只能打動學生族群

  或電影看不夠多的觀眾其實


  不過如果是4DX或許能感受一下風吹草低見牛羊的感覺吧？ 看2D的應該真的會看到想睡


  不推，除非能看4DX

  至少動來動去吹來吹去能讓你睡不下去







  --



  --

  其實當你們只噓我最有爭議的結論，卻忽略對片裡的內容評價時，就已經確定這片的內容了。所以才只對最後面比較能嘴的結論起反應吧？感謝認同~

  阿....那應該是這樣沒錯，那邊不小心杜估了一下，感謝指正

  其實我也看不懂，為什麼男2一直要去幫忙救災民，他人設是軍人，結果不把自己的任務做好，一直被女主影響要去救人幹麻？那種大面積的損害，多或少了他會有什麼差別嗎？反倒是偵測龍捲風沒了他團隊就動不了了

  我在意的是我浪費了錢去看這種在這板被吹好看的片，剛剛才發現原來國際票房超爛，嗯 不意外

  嗯 有可能  男女主都是臉很上相的類型'
