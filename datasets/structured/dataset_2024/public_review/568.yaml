date: 2024-08-11
content: '電影看了也不少了，知道再怎麼好看的片，都會有人嫌到沒一處好。但是今天去看了4DX

  版的龍捲風暴後，明明知道這部片就只是單純的無腦好萊屋電影，但因為有4DX效果烘托

  讓人整個非常的身歷其境，椅子模擬車子在爛路上的顛簸彈跳，椅背製造背後撞擊的感覺

  風雨在整個影廳中飛灑，在電影院看電影裡的劇院大螢幕被龍捲風開拆，更是非常有帶入

  感。


  不過從4DX影廳出來後，冷靜想一下劇情，如果沒有這些4DX實體特效，導演的手法是滿公

  式化的，如果光只看平面影片特效製造出來的龍捲風，真的不比凱米颱風來襲時，聽著屋

  外招牌雜物滿天飛亂砸來的有臨場感和危機感。然而，在有4DX實體特效配合下龍捲風暴

  的節奏反而轉折的一點也不突兀，快得剛剛好，危機一個接著一個來，就像九局下半一分

  領先，先被Lead of double後先來一個三振穩住陣腳，但忽然又找不到好球帶，連續安打

  加投保送擠成滿壘，結果對方三、四棒接連上來當電風扇，都早安午安晚安連續揮空，草

  草結束了比賽的感覺一樣。不過，如果你看的是4DX版的話，你可以體驗到投手丘上投手

  的心跳脈搏跳動，和投出最後一球三振後全身起雞皮疙瘩的感覺。


  --

  我昨天看的那場，有個看起來40多歲的中年人，帶了3個孩子和老婆還有媽媽一起來看，

  6張票就要三千多塊了，一個薪水台灣中位數的大叔，花的起近1/10月薪的預算看電影嗎?

  如果不是住林口，還要花交通費，加上看完後在三井Out Let隨便吃一餐，零零總總加一

  加可能一共就要花掉5千以上，這金額對一般小康中產來說，會不考量預算嗎?

  這點倒是真的，在劇情最激烈的場景下，椅子搖晃的程度真的誇張，如果坐的那排都沒有

  肥宅壓倉的話，我真的有被震到屁股離開椅子的感覺。兩個小時下來腰背核心肌群和腿，

  為了要待在座位上，真的會痠

  2013年我去看珊卓布拉克演的地心引力，因為女友說她3D電影會頭暈不舒服，所以第一次

  去看是看一般版的，當下也是感覺很好看，當然這部劇情鋪陳的更棒，宇宙的浩瀚廣闊也

  被精湛的攝影技術和鏡頭語言呈現的令人有身歷其境且共情的感受。


  但看完後，回家再上各大討論區看評論，一面倒的說3D效果超讚，和一般2D版本天差地遠

  (後來該片得到的獎項也印證了大多數人的意見)，隔了兩個禮拜後我又自己偷偷的去京站

  平常日上午早場看了一次3D版的地心引力，一開場就讓我整個震撼了，就算已經先看過了

  但我的大腦還是不停的發出不由自主的讚嘆，自此有值得看3D或4DX的電影我都不會看一

  般版的'
