content: '破壞力的計算，也許要考量建築物是鋼筋或木造，地形是平原還是丘陵等各種因素，但最

  直觀的還是風速的展現。


  做為颱風好發的國家，大家對於強風的體驗並不陌生，但細究起來，終其一生我們多數

  西部都會區的觀影者們，可能遇到的強陣風是颱風假標準的9~10級陣風──

  平均風速為24.5~28.4m/s。


  也許該年颱風稍強一點如賀伯或蘇迪勒，都會區的我們有機會感受到14級強陣風，那是

  37.0~41.4m/s的境界。


  而在更往上的領域，可能是花東人或離島居民才能體會過的蒲福氏風級最大等級，

  17級強陣風，每秒56.1~61.2m/s，在那種情形下，機乎不可能有戶外實際親身體驗。


  至於美國廣大中部的極劇烈天氣現象──龍捲風。

  從EF2級開始就會觸摸到17級風的門檻，到了上帝之指EF5等級的，會來到90m/s以上的風速

  。


  大自然造就的偉力，深深吸引著無數追風迷的心神。


  有幸童年時看過1996版的龍捲風，雖然內容多數已忘卻，但從儀器桃樂絲放出的金屬探測

  器的畫面。

  呼嘯的風、看不清的視線、暗沉的天空、巨大的天空之龍，渺小的人類望圖用著科學儀器

  窺視大自然的奧祕，至今仍難以忘懷。


  往後幾年，更曾經目睹土石流吞沒渡假時所住旅館，而受困山中多日。

  或許就像男主角問到的:「妳第一次目睹龍捲風是什麼時候?」

  總有這麼一個時刻，遭受到大自然偉力的侵襲時，瑟瑟發抖的身體，卻掩藏不住內心對

  這些天氣現象的傾心。


  於是類型電影中的氣候災難片，始終在個人的觀影片單中占有一席之地。

  不論是評價口碑皆好的《明天過後》或是差強人意的《直闖暴風圈》觀眾席上總有個人的

  身影。


  在觀影前幾周，偶然瞄到串流與影院之爭，似乎串流可以一舉取代電影院了。

  可個人想法，像是《龍捲風暴》這類電影，電影院中的視聽娛樂享受，除非住家花重金

  改造影音間，不然影院中7.1聲道、22m X 15m的螢幕，還是難出其右。


  本次更選擇新引進的ScreenX，選擇版上ALLENBOY大推薦的9~11排中間。

  果然美國中部一望無際的草原、龍捲風的巨大、雷雨胞的震撼，透過270度的觀景，更令

  人沉醉於此次觀影。


  也許還是有兩邊畫質低於主螢幕許多，畫面接點會錯位等問題，但對個人這種酷愛此類型

  的電影觀眾，還是值回票價。


  甚至女主角黛西·埃德加的盛世美顏，更讓觀影分數直直飆升。




  劇中追風牛仔對追風迷們說道:「如果你有感覺，就去追。」

  這種電影同樣也是，只要想去看，何須顧慮太多。






