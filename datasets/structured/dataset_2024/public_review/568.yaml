url: https://www.ptt.cc/bbs/movie/M.1722696783.A.A1E.html
date: 2024-08-03
content: "雷文防雷資訊頁\n\n今天8/3帶父母去看《龍捲風暴》Twisters，我是三刷，第一次台中新光MX4D，\n第二次新竹大遠百，今天考量距離因素，還是去新竹大遠百。\n\
  父母第一次看4DX，對於各種特效感有趣而刺激，很有臨場感。\n劇情以爽片來說算很好了，畫面效果與聲音效果也非常滿意。\n\n7/20週六下午15:40台中新光三越影城MX4D，座位3-2偏前面的正中間右邊。\n\
  7/23週二傍晚17:45新竹大遠百威秀影城4DX，座位D排8號偏前面的正中間左邊。\n龍捲風暴的4DX效果比MX4D好很多，詳情可以看之前我的心得文：\n或者我po在戲院版的文章。\n\
  \n8/3週六上午10:35新竹大遠百威秀影城4DX，座位E排9號正中間右邊。\n跟上次7/23週二在同一廳D排8號的感覺不一樣，發現8/3這次：\n1.有草地氣味、香水氣味。上次沒有注意到。\n\
  2.有幾段畫面旁邊噴出白色煙霧。上次沒有注意到。\n3.閃電次數比上次多很多，而且效果明顯。\n4.背後打擊效果比上次多。\n5.風吹和噴水的強度似乎比上次弱一點點？或者因為習慣了？雖然兩次的座位不同，\n\
  不知是不是設備有調整？\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n~~~~~~~~~~~~~~~~~~~\
  \ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n\n龍捲風暴總共出現6個龍捲風，7段追逐龍捲風或災難戲，也是4DX效果最多的段落。\n\
  1. 5年前女主角凱特與一群隊友作消滅龍捲風的實驗，4DX特效全開，超爽，\n  開頭的震撼戲，這段結束時，很多觀眾發出驚呼聲。\n2.凱特與男二哈維第一次測試雷達，這段追風的劇情較短，4DX特效還好。\n\
