title: '[新聞] 大家都想看到牛飛起來 龍捲風暴偷藏飛牛'
url: https://www.ptt.cc/bbs/movie/M.1721879684.A.A10.html
date: 2024-07-25
content: '大家都想看到牛飛起來！《龍捲風暴》偷藏飛牛畫面 導演也傻眼


  Yahoo奇摩新聞（記者 許瑞麟）


  2024年7月24日 週三 下午4:43




  《龍捲風暴》。（圖／華納兄弟提供）


  電影《龍捲風暴》北美首周票房高達8050萬美元，成為北美影史首周票房最高的災難片，

  由於1996年的版本最經典的畫面，莫過於一隻牛被龍捲風捲起飛起來，讓觀眾和主角們看

  傻眼，如今2024年版本其實也暗藏了一些致敬畫面，就連導演鄭李爍（Lee Isaac Chung

  ）一開始都還沒發現。


  導演鄭李爍向《THR》透露：「天啊，每個人都想在這部電影中看到一頭牛。」


  但他沒有安排飛牛場景，反倒是視覺效果團隊決定自己來處理這件事。


  結果鄭李爍在檢查視覺效果時，在最後EF-5級龍捲風襲捲一個小鎮的高潮戲中，他才發現

  有些異狀，「這是最難發現的東西，我在一塊飛行的碎片上，看到有些奇怪的標記時才注

  意到。」


  便要求工作人員把那畫面暫停，他定睛一看，發現被摧毀的飛行碎片上頭印有一頭牛。




  1996年《龍捲風》的經典場景。（圖／翻攝自YouTube）


  這或許並非觀眾所期待的畫面，但《龍捲風暴》仍在不少細節致敬1996年的版本，像是女

  主角黛西埃德加瓊斯（Daisy Edgar-Jones）的台詞「I’m not back」、研究設備命名為

  桃樂絲、前作男主角比爾派斯頓（Bill Paxton）的兒子詹姆斯派斯頓（James Paxton）

  客串演出等，都等著忠實粉絲睜大雙眼發掘。




  格蘭鮑威爾、黛西埃德加瓊斯主演《龍捲風暴》。（圖／華納兄弟提供）


