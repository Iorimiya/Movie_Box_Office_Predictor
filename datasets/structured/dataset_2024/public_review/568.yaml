  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  前言：

  小弟沒看過Helen Hunt（1996）那一版（當時國小）可能曾經看過但真的沒印象畢竟當時

  還有四大電影台。


  心得：


  凱特(Daisy Jones)與幾個學期時朋友一起追逐, 研究與訓服龍捲風沒想到開場不到10分

  鐘同學跟男友就被吸走惹，很快的轉眼5年她已經是紐約氣象中心職員。


  到這裡，哈維(Anthony  Martinez)出現表示帶著部隊裡一些技術原型想重回以前的夢想

  ，這男二一出小弟不知怎了一直看不順眼，果然在他與第一次與凱特那種任務失敗暴怒與

  看到商業買賣人果然就是以利益出發的男二(所幸後期黑轉白)。


  再來男一泰勒(Glen Powell)出現，有帥而且那種不受拘束，為所欲為真D男人味！


  龍捲風暴應該有6段：

  1. 開場10分鐘吸走女主同學與男友

  2. 與哈里追逐龍捲風第一次任務失敗

  3. 第二次與哈維追逐雙胞龍捲沒想到雷達飛走

  4. 兩隊強碰龍捲風吸火（以為男二黑會掛）

  5. 龍捲襲夜晚馬場

  6. 龍捲風襲擊小鎮（結束點在劇院）


  哭點：

  1. 開場男友被吸走

  2. 泰勒護住凱特與並前任男友說著同樣的話

  3. 莉莉說給凱特的食物是免費由來

  4. 男二哈維要轉白時

  （對稻草人說凱特不是要逃而是要去幫助小鎮居民）

  5. 男一拉著即將被吸走的莉莉(Sasha Lane)

  6. 機場凱特對泰勒說網紅頻道標語同樣的話

  （結果男一追上後竟然沒打啵～失敗）


  中段有回老家看媽媽但沒加深親情橋段，反而是比較去加深媽媽對男一的部分似乎希望來

  當女婿吧。


  還有提到乳牛一事可能是要致敬1996。


  總結：

  特效與劇情走向還……不錯但就是記憶點都不太深大概沒幾天小弟可能會忘記一些劇情吧

  。


  另外裡面有提到泰勒的狗但沒客串演出，雖然小弟是喜歡的佛萊肯；

  不得不提噤界：入侵日的佛萊肯真的超乖～


  （真實世界男一的汪星兒子）




  --

  遭指正已更新。

  我想你說得對，衛星跟雷達尺寸有差。

  已增加。:D

  What are the odds? XE

  可能是只有風暴(有特效場面)才能顯著。

  金鋼狼上映會考慮試試看。

  把那張照片傳給我。XD

  小弟以為是男一說，當時風暴中不過感覺這會更適合男對女講。

  學一詞！創傷後壓力症候群。

  +1

  及格災難電影～

  那也只有一家有供應，有點太遠下次會考慮。

  不得這樣說～

  不好意思因為想到開頭男友說以為是男一泰勒講。

  小弟不行因為有拿$45中爆+大可不想甩掉。

  希望科技以後更進步是親臨體驗而不是模擬。

  不能同意更多。

  過一陣子忘掉一些二刷有場次再考慮。

  謝了～小弟誤會。

  明亮，寬敞與整潔！人少的好處還好廖語晴家裡有錢經營。'
