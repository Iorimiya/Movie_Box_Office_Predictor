title: '[新聞] 《龍捲風暴》首波社群評價解禁 '
url: https://www.ptt.cc/bbs/movie/M.1720666792.A.62F.html
date: 2024-07-11
content: '《龍捲風暴》首波社群評價解禁，媒體盛讚：絕佳夏日災難電影！葛倫鮑威爾和黛西埃德

  加瓊斯演出優秀






  《夢想之地》導演鄭李爍執導的最新力作《龍捲風暴》延續了楊狄邦於 1996 年執導的經

  典災難電影《龍捲風》，並找來葛倫鮑威爾和黛西埃德加瓊斯演出新世代的追風者搭檔。


  目前距離《龍捲風暴》上映剩下一週左右的時間，而《龍捲風暴》的首波社群媒體評價也

  已經正式解禁，並在首批媒體與觀眾之間獲得了亮眼的評價。



  娛樂記者 Jon Brown：


  「《龍捲風暴》是一段畫面華麗又動人的故事，充滿著老派夏日強檔電影大片的風格。這

  是一部複雜的作品，同時也是熱鬧的冒險，葛倫鮑威爾和黛西埃德加瓊斯等演員們都帶來

  了很有活力的演出，勢必將會帶來如同風暴般的表現。」



  影評人 Scott J. Davis：


  「沒想到我會這樣寫，但《龍捲風暴》或許是我今年夏天和 2024 年到目前為止最愛的一

  部電影。顫慄與刺激以最棒的方式呈現出來，同時也有著大量的樂趣，加上葛倫鮑威爾和

  黛西埃德加瓊斯的演出，本片一定會掀翻電影院的屋頂。」



  媒體製作人 Andrew Bullock：


  「《龍捲風暴》是我看過最棒的重啟電影之一！一部在執行上沒有運用太多好萊塢老梗的

  現代強檔大片！在風格上貼近原版電影，但同時也帶來不同的感受！優秀的劇情！真是太

  令人驚豔了！近乎完美的 4.5/5。」



  影評人 Manuel São Bento：


  「《龍捲風暴》提供了所有觀眾對於災難電影所預期看到的，不多也不少。令人腎上腺素

  狂飆的動作場面，好猜但有效的故事，葛倫鮑威爾和黛西埃德加瓊斯呈現出了兩位複雜的

  主角。本片實現了它唯一且正當的目的，那就是觀眾所追求的娛樂，但同時也提醒了我們

  人性與利他主義在危急時刻中的重要性。」



  娛樂媒體編輯 Emily Murray：


  「如果你今年想看一部優秀的夏日強檔電影，《龍捲風暴》絕對能滿足你。絕佳的趣味，

  由葛倫鮑威爾和黛西埃德加瓊斯領銜主演，但同時也不會害怕冒點風險。很高興在看這部

  之前還補了首部電影《龍捲風》，因為片中充滿了許多有趣的呼應，但我認為本片超越了

  上一集。」






  《特技玩家》和《芙莉歐莎：瘋狂麥斯傳奇篇章》帶來了令人失望的票房表現後，《腦筋

  急轉彎2》、《噤界：入侵日》和《神偷奶爸4》都帶來了優秀的成績。以目前的評價來看

  ，《龍捲風暴》或許也能夠帶來不錯的票房。


  繼《捍衛戰士：獨行俠》、《愛愛愛上你》以及備受好評的《當殺手戀愛時》之後，葛倫

  鮑威爾似乎再次證明了自己的主演魅力。而《龍捲風暴》在這位演員生涯中推出的時間也

  相當完美，絕對能夠因為他在過去兩年累積的魅力而受惠。至於曾演出過英國影集《正常

  人》的黛西埃德加瓊斯，雖然相較之下沒有太多的電影演出經驗，但似乎也帶來了不錯的

  表現。





  期待



