title: '[討論] 龍捲風暴-避難問題'
url: https://www.ptt.cc/bbs/movie/M.1722049445.A.FA3.html
date: 2024-07-27
content: '-----以下有雷-----






  在看完新版的〈龍捲風暴〉以後，馬上出現一個疑惑，避難地下室去哪裡了？為什麼大家不

  往地下室躲呢？只要故事情節是有龍捲風的電影幾乎都會出現避難地下室，包括舊版龍捲風

  ，為什麼新版反而很少出現？


  我去查了一下才發現這是常常被問到的老問題了，奧克拉荷馬州和其他美國經常被龍捲風肆

  虐的地區不同，普通居住平房有避難地下室的比例極低，有些其他龍捲風州的民眾例如德州

  人搬家到奧克拉荷馬還會問「我要怎麼裝一個地下室啊？」


  原因主要有幾個，一個是因為當地的土質是紅黏土，會吸收大量的水分，在乾燥的季節也會

  留下孔隙和裂縫，所以蓋地下室會容易發霉、發臭、滲水甚至影響房屋結構。


  第二個原因是當地地下水的位置比較淺，這也會造成上面講的潮濕問題。


  除此之外，當地建築法規規定的凍線（寒冷時地面冰凍的深度，地基必須打在凍線以下）也

  比很多州淺，所以其他地方可能會覺得地基已經挖到這，再規劃一個地下室也算剛好，但對

  當地人來說，如果地基挖到這個程度就可以蓋房子，何必再挖地下室，還是維護起來很麻煩

  的地下室。另外也有人說除非整棟是鋼筋混凝土，否則平房+地下室的強度其實也沒有那麼

  高，不值得花大錢在維護和防水工程，寧可到時候去避難所。


  所以考慮到建築成本問題，男女主角從牛仔競技場跑到餐廳，結果餐廳沒有地下室；最後到

  小鎮，避難所滿了以後其他人無法就地找個房子的地下室而是去戲院，說

  起來巧合，但也不是不可能。


  以上只是快速google的結果，我沒有當地生活的經驗也沒有建築知識，只是從戲院出來以後

  一直在想這件事，如果版友也有這個疑惑，希望有回答到



  --




  沒錯，所以我有看到房地產業者回答要弄防水地下室不是不能做，但真的不建議把這麼多預

  算花在木製平房挖地下室再弄防水工程上。


  如果害怕，他們有另外建造/租用強度合格的避難所的選擇'
