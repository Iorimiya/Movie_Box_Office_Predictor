title: '[好雷] 龍捲風暴'
url: https://www.ptt.cc/bbs/movie/M.1721364471.A.230.html
date: 2024-07-19
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  喜歡天災電影或熱愛氣象的影迷一定對1996年的《龍捲風》不陌生，將近30年後的現在，

  全球面臨氣候暖化，極端天氣一再出現，像龍捲風這類的短時猛烈天氣現象也越來越多。

  從小在奧克拉荷馬州州界的阿肯色州西北部長大的韓裔導演鄭李爍，把自己從小到大的經

  歷搬上大銀幕，帶觀眾一起目睹大自然的驚人力量。



  凱特‧庫珀曾在大學時期追逐風暴，然而卻因為經歷過災難性的龍捲風事件而困在悔恨與

  自責中，於是在紐約市安全地透過螢幕研究風暴模式。她與朋友哈維回到奧克拉荷馬州後

  遇到泰勒‧歐文斯，他是迷人卻莽撞的網紅，熱衷於在網路上分享他與自己吵鬧又粗魯的

  團隊所拍攝到的風暴追逐冒險影片，而且越危險越好。



  「不要面對恐懼，要駕馭它！」



  電影開場就給觀眾震撼教育，直接體會龍捲風的恐怖，也揭露凱特與哈維大學時期所經歷

  的創傷。光是這段往事就足以讓觀眾了解兩人的優缺點，期間透露的細節也讓隨著電影推

  進的角色成長更為合理。從大學時期的經歷便能看出，比起科學成就，哈維更在乎獲利，

  這可能也解釋為何他畢業後馬上成為創業家。哈維的團隊不乏名校與高學歷的天才，但他

  的「合夥人」卻是唯一不具此條件者。原來，他是金主。麵包固然重要，但為了金援剝削

  與自己一樣同為龍捲風走廊的居民，回歸初心的心態轉變是哈維在本片的課題。



  雖說追逐龍捲風的過程，本來就需要擅長數據的夥伴擔任後勤，但當年慘案發生時，哈維

  並沒有與凱特一起經歷風暴裡的驚恐。即便他口口聲聲說自己也一直背負著內疚，但直到

  真的差點陷入險境，哈維才真正體會凱特的感受。另一方面，凱特必須克服的則是自己對

  追逐龍捲風的熱愛已與創傷合而為一這件事。內疚與陰影讓她甚至連家都不敢回，但到電

  影的尾聲，凱特不但重拾天賦與研究，甚至還獨自一人開著卡車直搗風暴中心，她全然駕

  馭自己的恐懼。



  「如果你有感覺，就去追。」



  反之，葛倫‧鮑威爾飾演的男主角泰勒才是全片最沒有成長的角色。電影對於他的背景並

  沒有太多著墨，頂多在對話中稍微提及，所以嚴格來說泰勒是全片最平面的主要角色，但

  由於他鼓勵凱特追求自己的理想，也激勵（？）哈維找回初心，某種程度來說泰勒也發揮

  推動故事發展的功能。不過，鮑威爾的氣場實在太過強大，而且他真的非常適合演出這種

  壞壞帥男孩，在《捍衛戰士：獨行俠》裡至少還是配角，但到了《龍捲風暴》成為主角之

  後，讓人很難不被其魅力所吸引。比較讓人擔心的是，葛倫會不會因此被定型，希望他未

  來能夠接到不同類型的角色。



  「我曾經願意為你做任何事。」



  既然男女主角的外型都如此出眾，即使《龍捲風暴》並非浪漫愛情片，當然還是安排一些

  曖昧火花，增添劇情的豐富性與層次。但是，泰勒與凱特畢竟相識不久，充其量只是志同

  道合可以成為好友的對象，最後沒有讓兩人「修成正果」才是較為合情合理的處理方式。

  這段若有似無的愛情戲也帶動情節的轉折，不僅讓哈維嫉妒，也從兩人的交心揭露哈維的

  公司才是本片的「反派」。其實哈維暗戀凱特有跡可循，兩人不只有自己的默契手勢，他

  也對凱特百般推崇，每次看見泰勒找對方說話更露出吃醋的眼神，算是為這部緊張壓迫的

  電影提供一點輕鬆日常的元素。



  「她才是你的故事主角。」



  就像《明天過後》這類與劇烈天氣有關的災難電影，《龍捲風暴》中有不少氣象專有名詞

  與術語，為了避免觀眾看一看精神迷路，編劇極為貼心地安排一位記者的角色，從觀眾的

  視角跟著這群追風者，不時提出「外行」的問題，在不打破第四面牆的情況下讓主角群為

  觀眾釋疑。為了確保電影符合科學，劇組也找來氣象學家、前美國國家海洋暨大氣總署分

  析師凱文‧卡勒赫與真正的追風者擔任顧問，而且特別選在龍捲風季前往龍捲風走廊實拍

  ，並於現場架設多具噴射機引擎製造強風，希望在安全的環境下盡量帶給觀眾最真實的感

  受與畫面。



  「追逐龍捲風是團隊活動。」



  除了科普龍捲風的特性之外，《龍捲風暴》還呈現出追風者團隊的組成。以泰勒的「龍捲

  風牛仔」團隊為例，陣中就有負責保養與維修設備的技師、負責錄影與經營社群讓社會大

  眾更認識龍捲風的影像製作人、專門分析數據與收集資料的科學宅與使用無人機勘查與記

  錄龍捲風路徑的操控員。當然，不可或缺也最重要的是如泰勒一般懂得判讀天相的氣象專

  家。每個人各司其職，缺一不可，明明危險到無以復加，但現實生活中的追風者，或許有

  人真的想成為網紅，也可能有人與凱特一樣希望更了解龍捲風以便幫助龍捲風走廊的居民

  ，甚至是大氣專家或氣象機構進行研究，大家都由於不同的原因在參與這項次文化。



  「龍捲風的級數是按照破壞力而定，不可能事先預判。」



  《龍捲風暴》在各方面都向1996年的經典致敬，不論是凱特與哈維大學時期使用的桃樂絲

  儀器等彩蛋，還是兩隊人馬互相較勁的故事相似性，都看得到前作的影子。兩者也都對龍

  捲風的強度分級有所著墨，《龍捲風》裡將EF-5級的龍捲風稱為「上帝之指」，而《龍捲

  風暴》中最後差點掀飛電影院的就屬於EF-5。龍捲風的的強度分級採用藤田級數，是由芝

  加哥大學的日裔美籍氣象學家藤田哲也所提出，可是因為判斷標準是依據損壞程度而定，

  雖然科學家事前當然能夠根據天候狀況推測，但誤判的情況在所難免。



  如同片尾閃過各大媒體針對泰勒、凱特與哈維這個全新三人組的報導所寫：「小看大自然

  的力量，必會承受慘痛的代價。」片中有不聽泰勒勸戒盡量貼近地面，堅持起身而遭龍捲

  風捲走的民眾，也有不接受凱特忠告，執意待在車內而喪命的情侶，甚至震撼人心的結尾

  戲，場景特別安排在電影院，讓觀眾不禁也緊抓身旁的影院座椅，且在看過全片眾多大自

  然宏偉且可怕的力量後，難保不會感覺到自己的渺小而流下淚來。


  --

  Viola''s World：Screen Scream影迷尖叫屋


