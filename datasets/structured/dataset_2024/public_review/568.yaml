title: '[心得] 龍捲風暴 4DX 感受'
url: https://www.ptt.cc/bbs/movie/M.1721233039.A.669.html
date: 2024-07-18
content: '今天看龍捲風暴特別場，差不多接近100人觀影。


  電影部分一共出現六次龍捲風，所以椅子會大震6次，最大震幅分別出現第一場和最後一

  場。


  稍微觀察一下周圍觀影狀況，第一場龍捲風過境後，可能震很用力，大家群情鼓噪起來，

  笑的笑、橋身體的橋身體，還好第二至第五場算比較溫柔一點


  到最後一場，也是最久最刺激的一場，這大概是拿來當預告片最多的畫面，算是所有4DX

  該有的特效全開了，除了震超用力，外加前五場沒有的氣流噴腳和搓後背，反正就是火力

  全開狂虐就對了！


  劇情部分不太像災難片，比較像一群氣象迷搞一些追風計畫的劇情片，除了女主角很美，

  其他倒沒有很吸引我的地方。最後可能畫面和椅子晃到累了很想回家睡覺XD





  （林口三井威秀 個人覺得4DX廳坐H排靠中感受會最好）



  （驗票口處驗電影票時送雨衣，第一次看到居然不少人穿雨衣看電影。我是看到一半穿外

  套，一直灌風+下雨）

  這個我問過了，4DX特別場跟一般場的特效都一樣。

  第一場震很大力，因為他們開車一直亂飆，然後有人被龍捲風吹走。最後一場火力全開。

  可是我覺得劇情很普通，建議純粹去體驗4DX就好

  昨天那場有發雨衣，剛入座時很多人都拆下來穿我有點驚訝，可能覺得好玩吧，雖然有時

  會一直噴小雨但其實還好，感覺有設計過了不會讓你不舒服，只是一直灌風+雨滴有點冷

  ，我看到一半有穿外套。

  沒錯！

  搖太用力引起一陣騷動

  哈哈哈沈侵完後一堆笑聲然後各個交頭接耳'
