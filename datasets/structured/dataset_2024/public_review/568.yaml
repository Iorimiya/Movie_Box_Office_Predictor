title: '[好雷] 《龍捲風暴》與葛倫鮑威爾'
url: https://www.ptt.cc/bbs/movie/M.1721893878.A.BF7.html
date: 2024-07-25
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  在《龍捲風暴》宣傳行程的訪談，

  記者問了葛倫這個問題


  記者：是什麼激勵你參與這部「大自然失控」的電影呢？


  葛倫：演員這份工作的樂趣之一，

  就是能回到那些最初讓你進入這個行業的世界。

  《龍捲風暴》是一個真情實感的體驗，

  但它也關乎這些人物和這個真實的社群：

  他們就是一群追風的牛仔。

  這部電影充滿了自由、好奇和著迷的感覺。

  我看了96年原版後，就一直想參與這樣的冒險。

  當有開拍的消息時，

  （《捍衛戰士：獨行俠》的導演）約瑟夫·科金斯基

  是早期的編劇之一，

  他告訴我有一個角色可能很適合我。

  我感到非常榮幸。

  如果看到別人戴上泰勒的牛仔帽而不是我，

  那就真是太遺憾了。



  科金斯基導演在2020年被洽談執導96《龍捲風》續集，

  因此參與編劇與故事發展，

  之後雖沒真正接下導演一職，

  但也引薦了葛倫


  有趣的是，

  科金斯基導演跟麥爾斯泰勒合作過《無路可退》，

  很讚賞這個演員，

  也覺得他適合《捍衛戰士：獨行俠》的呆頭鵝兒子角色，

  就推薦他來參加甄選

  （還把麥爾斯的照片PS上小鬍子給阿湯哥看XDD），

  呆頭鵝兒子角色甄選進入最終一輪的有：

  麥爾斯、葛倫、以及尼可拉斯·霍特，

  最後由麥爾斯勝出


  而在TGM中跟葛倫合作後，

  科金斯基導演覺得葛倫這演員很不錯喔，

  還幫他引介了《龍捲風暴》的角色，

  事實上也證明，

  泰勒這個角色真的是非葛倫莫屬！




  關於泰勒的演出有個小趣聞，

  在《龍捲風暴》當中，

  有幕泰勒走在雨中，身上白T都溼透的場景，

  這個場景不但成為網路迷因，

  在電影院播映時，也引起熱烈迴響

  （推特上有美國觀眾分享在播到這幕時，

  滿座的電影院觀眾不分男女老少一起熱烈鼓掌叫好）



  這幕的幕後故事也很有趣


  以葛倫的角度來說，

  他說拍攝當天，

  導演說「我們待會拍這幕會出動下雨機」

  葛倫「好喔，讚讚的」

  導演說「這幕你就別穿外套拿在手上吧」

  葛倫「好唷」

  然後在開拍時，

  他戴著牛仔帽手上抓著外套走進雨中，

  突然醒悟OS「啊~~原來是這麼一回事」XDD


  以導演的角度來說，

  鄭李爍導演分享在拍這幕前，

  他覺得這樣安排在影像上會更有風格，

  而當正式開拍時，

  他才領悟到「啊啊，拍出來是這樣啊」

  然後大家都叫他繼續拍攝，

  他也提醒自己拍這片是為了讓大家看得開心


  在後製剪輯時，

  鄭導想刪減掉這幕，

  可是被剪輯組給阻止了，

  之後鄭導還是剪掉了這幕，

  剪輯組直接跳出來說

  「導演，你將在剪輯室面臨叛變。

  你是受託要讓大家看得開心，

  請把那幕恢復成原狀，

  不然我們要發動叛變了喔。」

  這幕就又被加了回去


  鄭導補充一句

  「我並不是刻意為之，

  當我在開拍時看著監控螢幕，

  才了解到我創造出了什麼」


  當然，

  如果是讓女主角好像沒什麼必要地穿著白T走在雨中，

  一定會被罵的，

  至於為什麼讓自信爆表的男主角這樣做，

  就反而會傳為軼事？

  這個問題太難了 (汗



  做為傳承自96《龍捲風》的獨立續集，

  在《龍捲風暴》的男女主角身上，

  我們看得到96年喬跟比爾的影子


  凱特跟喬一樣，

  都有心愛的人被龍捲風吹走的悲傷往事，

  也都是熱衷追風的氣象學家

  凱特有幾件穿搭，更是讓人一看就想起喬，

  還有在龍捲風中心抬頭往上看風暴中心的鏡頭等


  而在哈維說歡迎她回來（回來奧克拉荷馬+追風）時，

  凱特說“I''m not back”，

  這句正是96版中，比爾的台詞



  泰勒出場就駕著96比爾駕駛的皮卡

  --紅色1995 Dodge Ram

  他追風的瘋勁以及對氣象的知識與熱愛，

  也與喬跟比爾無二致，

  而他帶領著一群個性洋溢的團隊的領袖氣質，

  又讓人想起喬


  在續集電影早期發展期，

  曾經有將主角設定為喬與比爾的孩子的提案，

  最終並無採用，

  但在電影中我們可以看到，

  凱特與泰勒在有著自己的故事與個性的同時，

  也是混合了喬與比爾的繼承者+現代版



  在電影上映日那天，

  葛倫在自己推特貼出

  和比爾合作《Red Wing (2013)》時的合照


  寫下

  「今天我們將《龍捲風暴》帶進這個世界，

  我想舉頭向傳奇人物比爾·派斯頓致敬。

  他是我一位很好的朋友，能在自然界中見到詩意。

  他的位置無人能填補

  （原本的比喻是shoes，葛倫改成boots），

  但人生就正是在追逐那些偉大的人物」



  在葛倫的演出當中，

  我特別喜歡他凝視對手戲演員的眼神，

  無論是盈滿讚賞、或者是桀傲不遜，

  都可以感受到他真誠的情感，

  以及文字無法描述的「故事」



  在一個專訪中，採訪記者如此形容葛倫：


  「他不會過多談論政治，

  也不熱衷透過社交媒體鼓吹社會運動，

  他甚至可以被形容為─呀！─愛國主義者

  7月4日，他在Instagram上分享了

  自己與美國海軍的藍天使隊一起飛行的滿面笑容的影片片段，

  發文配有星條旗表情符號

  以及布魯斯·史普林斯汀的音樂

  體格健壯、外表俐落，笑容明亮，鼻子英挺：

  他是以1990年代模型塑造的2020年代男主角」



  在好萊塢努力了近20年的葛倫，

