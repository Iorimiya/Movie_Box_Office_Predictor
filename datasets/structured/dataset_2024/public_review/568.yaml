title: '[新聞] (雷) 《龍捲風暴》全球票房不敷成本 8月'
url: https://www.ptt.cc/bbs/movie/M.1722869306.A.9CC.html
date: 2024-08-05
content: '《龍捲風暴》全球票房不敷成本 8月線上發行




  （大紀元記者葉子杰編譯報導）截至當地4日，驚悚災難片《龍捲風暴》（Twisters）

  上映第17天，穩居北美週末票房第二，但國際市場表現並不佳，全球票房收入為2.74億

  美元，該片將於8月中旬在數位平台上發行。


  據Box Office Mojo統計，《龍捲風暴》北美第三週末票房收入為2,270萬美元，穩居第

  二，北美總票房收入為1.95億美元。不過，北美外的國際市場表現並不佳，國際總票房

  僅收入7,880萬美元。據《Variety》報導，《龍捲風暴》製作預算為1.55億美元，不包

  括數百萬美元的行銷費用，需要3.9億美元的總收入才能收回成本。


  據《WhenToStream》《富比士》報導，《龍捲風暴》在電影院首映後不到一個月，預定

  於8月13日起可以在「優質／高端隨選視訊」PVOD（Premium Video on Demand）、亞馬

  遜Prime影音、AppleTV+和VUDU等串流平台上購買或租賃。


  此外，據《ScreenRant》報導，《龍捲風暴》在北美4DX首映週末創下了4DX格式有史以

  來最高票房紀錄，收入達210萬美元，打破了《超級瑪利歐兄弟電影版》（The Super

  Mario Bros. Movie）先前的紀錄。4DX是在影院中提供動態座椅、雨、高速風扇和煙霧

  機等，透過電影中不同的劇情，來觸發不同的模擬實感。


  《龍捲風暴》中有六場精彩刺激的龍捲風戲份，製作團隊以最驚人壯觀的方式把大自然

  的原始力量呈現在大銀幕上，為觀眾打造出一場沉浸式的觀影體驗；其中規模龐大的結

  尾戲，是之前所有令人生畏的可怕風暴的總和，一個小型旋風成長為一個完全成形的

  EF-5級龍捲風，讓觀眾體驗緊抓座椅、腎上腺素飆升的快感。


  導演鄭李爍表示，結尾這場戲聚集所有人在電影院內避難，最後被迫親眼目睹龍捲風摧

  毀電影院牆壁，但他並沒有忽視這麼做的諷刺意味；事實上，這正是他想要拍攝《龍捲

  風暴》這部電影的主要原因之一。


  鄭李爍說：「在拍攝這部電影前，我經常思考現在的人們每天都花多少時間和注意力在

  我們隨時隨地都帶在身上的手機上，以及手機是如何讓我們感到孤立，甚至造成人們的

  分歧。這讓我開始思考看到比我們人類更宏觀、更重要的大自然現象的價值。」


  他說：「當我在讀到劇本中的那場戲份時，它正好就捕捉到我思考的事情。這是一種渴

  望和需求，我們必須面對大自然宏偉和可怕的力量，而且必須為了成為地球守護者的急

  迫性而團結一致。」


