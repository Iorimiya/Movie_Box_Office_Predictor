url: https://www.ptt.cc/bbs/movie/M.1721824621.A.162.html
date: 2024-07-24
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  堪薩斯州的桃樂絲與黑狗托托以及叔叔、嬸嬸住在一起，

  龍捲風來襲，將房子連著桃樂絲與托托一起吹起，

  離開老家堪薩斯，降臨奇幻國度奧茲國，

  一心回家的桃樂絲，

  與希望擁有「頭腦」的稻草人、渴望具備「心」的錫人、

  以及想要有「勇氣」的膽小獅子一起踏上旅程，

  尋找傳說中能實現一切願望的奧茲大王...


  《綠野仙蹤》，1900



  除南極洲外的每塊大陸都有龍捲風，

  而美國遭受的龍捲風就佔了75%，

  在這當中絕大多數發生在

  台灣的高中地理課本也這麼寫著的

  「美國中部的堪薩斯、

  奧克拉荷馬及德克薩斯等州，

  是全世界發生龍捲風頻率最高的區域，

  故名『龍捲風走廊』，

  這就是龍捲風電影的舞台


  一如電影當中的影像化與音效化的描述，

  龍捲風破壞性極強，並且難以精準預測，

  但也如同電影中那些追風者所表現，

  龍捲風帶來的刺激，

  不但讓那些腎上腺素癮君子欲罷不能，

  就算是一般人也不得不為之心折


  1996年的《龍捲風》(Twister)

  以及2024年的《龍捲風暴》(Twisters)

  簡化起來，

  似乎都是在講述《綠野仙蹤》般的一個故事，

  起點是有著心理創傷的主角，

  在踏上旅程之後，遇到了個性鮮明的夥伴們，

  一起經歷各種考驗挑戰，

  最終發現真實自我與患難真情



  2024的《龍捲風暴》是獨立存在的續集，

  沒看過前作也可以直接觀看，

  而具體連結兩部電影的就是出現在開頭，

  用來偵測龍捲風內部情形的「桃樂絲」，

  聽到哈維說出“It''s old, but it''s field-tested.”，

  肯定了這是在同一個龍捲風宇宙的延伸，

  也讓人稍微恍神一下遙想起當年

  Jo和Bill對桃樂絲的種種「實地測試」


  《龍捲風暴》對《綠野仙蹤》的指涉更進一步，

  直接把哈維團隊的貨卡命名為：

  獅子（哈維駕駛）、稻草人（史考特副駕）、

  錫人，以及巫師，

  在桃樂絲aka凱特的帶領下，一起踏上旅程


  哈維的團隊匯聚各單位的菁英

  （被凱特戲稱是收集字母，

  網羅來自FEMA聯邦緊急事務管理署、

  NASA美國國家航空暨太空總署、

  NOAA美國國家海洋暨大氣總署，

  以及NWS國家氣象局的博士們），

  面臨空降並且相關學經歷與實績明顯不如他們又年輕的凱特來指揮方向，

  團隊也沒表示什麼，

  只有哈維的合夥人（也是主要贊助者的姪子）史考特

  對於凱特一開始就表現得不服氣的樣子，

  版友有查到在人設上史考特跟哈維曾經交往過，

  並且似乎對哈維餘情未了，

  如果有這層設定，

  史考特對於凱特的態度就更耐人尋味了起來XDD


  從外在來看，哈維的團隊穿著清爽的制服，

  並且駕駛著新款白色地獄貓Ram 1500 TRX，

  相對地，

  泰勒的團隊出場就給人一種吵吵鬧鬧烏合之眾的感覺，

  而領導的泰勒駕駛著改裝過的愛車紅色1995 Dodge Ram，

  正是96《龍捲風》當中比爾所駕駛的貨卡型號！





  之後的角色發展就是王道劇情，

  原本看來正義一方的團隊

  實則與趁虛而入賺災難財的貪婪商人勾結，

  而原本感覺粗魯無文的一方

  結果才是擁有黃金之心的熱心又溫柔的好人


  在這當中，

  特別要提葛倫鮑威爾的演出，

  表現泰勒桀傲又自鳴得意的樣子時，

  恍若渾然天成，

  而最讓人印象深刻的，

  是他包含著滿滿的欣賞、

  微笑注視著女主角的眼神


  電影最後最大的危機，

  EF-5的龍捲風轉向襲擊小鎮艾爾雷諾，

  而很有趣也被很多人提及的是，

  泰勒與團隊和哈維帶領居民躲進電影院避難，

  正上映著同為環球出品的1931年的《科學怪人》，

  在緊張氣氛以及龍捲風呼嘯聲當中，

  銀幕上的弗蘭肯斯坦博士激動地喊著「It''s alive! It''s alive!」，

  銀幕的那壁牆帶著銀幕咻一聲地被龍捲風捲走！




  在訪談中，鄭李爍導演提到，

  為了避免說教，

  他沒有在電影當中提及氣候變遷等議題，

  但這個《科學怪人》的客串，是否也帶點警示，

  提醒觀眾，

  人類的行為是否加劇了

  威脅我們身家安全的怪物的威力


  此外，說到戲院，在電影外一樣有著故事


  《龍捲風暴》上映首周末，

  在美國本土交出超乎預期的票房好成績，

  而票房收入最高的戲院，

  不是往常的紐約或是洛杉磯的戲院，

  而是Regal Warren in Moore，

  位於奧克拉荷馬州


  2013年5月20日，

  這家戲院在EF-5的龍捲風

  （2013 Moore Tornado，

  造成至少24人死亡，240人受傷）影響下，

  遭受嚴重損害


  而如今，

  在舊創傷以及未來龍捲風襲來的潛在陰霾下，

  奧克拉荷馬人反倒是熱烈湧入這間於龍捲風重創後重建，

  被視為從龍捲風倖存象徵的戲院

  （戲院原本是在龍捲風直襲的路徑上，

  後來龍捲風偏離向南，故受災較預期小，

  且因為Moore醫療中心受到直襲，

  戲院的停車場更在災後成為指揮所與急救中心），

  一起觀賞《龍捲風暴》





  在《綠野仙蹤》故事的最後，

  歷盡各種波折，

  桃樂絲與夥伴們找到了偉大的魔法師奧茲，

  但事實上奧茲並沒有魔法，

  為了滿足他們的心願，奧茲用了些小手法，

  最重要的是借助他們相信的力量，

  而桃樂絲也在善良女巫的指點下，

  知道可以讓她回家的魔法道具，

  其實一直就在身邊，

  用腳後跟敲了三下地面，

  桃樂絲投入叔叔嬸嬸的懷抱，

  回到堪薩斯家鄉



  凱特講起5年前的悲劇讓她躲避家鄉與天職時，

  泰勒說

  "You know, a tornado rating,

  it''s not based on size or wind speed

  – it''s based on damage."

  龍捲風的強度等級不是根據大小或是風速，

  而是根據它所造成的損害

  人生當中的不順遂、失敗、或者是悲傷的遭遇，

  我們如何面對如何消化如何再度前進，

  定義了那些意圖破壞我們快樂人生的怪物



  《龍捲風暴》的最後，

  凱特重新投身自己最愛的追風，

  身負很有發展希望的使命，

  伴隨著新的志同道合夥伴們一起，

