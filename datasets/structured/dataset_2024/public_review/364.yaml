url: https://www.ptt.cc/bbs/movie/M.1709904913.A.D34.html
date: 2024-03-08
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  題材挺好，但拍的很不恐怖

  然後一部驚悚片拍的不恐怖，等於喜劇不好笑、愛情片不浪漫一樣，算不上及格


  以下重雷喔


  以下重雷喔


  以下重雷喔


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  簡單講幾個問題

  1.這個主角團到底有本事還是沒本事讓人迷惑，全程被虐爆，但說「其實他們很厲害但怪

  實在太強」不對，他們從頭到尾也沒實質解決過什麼或展現過什麼專業知識；説「他們本

  來就不是什麼功力高深的驅魔人打不過正常」也不對，從頭到尾也沒明確表示他們是糊口

  飯吃的半吊子，所以既沒有實力相當的對抗張力，也沒有半吊子以小博大的悲壯感，只能

  看見主角被暴打，而這實力差距卻讓人找不到一個立足點。


  2.給點推理拜託，麻煩你們為什麼採取這行動的思維可不可以說出來，太多莫名其妙的行

  動了，跟無腦行動是不一樣的，看得出是有什麼根據才這麼做，但可以交代一下嗎？發現

  了什麼以至於三番兩次的去挖墳、為什麼要火化棺材、透過角色對話就可以說明的卻都不

  說明，就算可以猜到也是需要台詞卻確立以建立劇情脈絡的啊，沒有交代任何動機然後一

  直看到角色瞎忙。


  3.風水墓葬是很好的題材，但專業補述太少了，人面蛇、重棺、豎葬，這些都可以透過背

  後的傳說、風俗增加懸疑感，哪怕你一頓瞎掰，掰得有模有樣就好，這些怪力亂神的傳說

  ，就是風水墓葬最引人好奇的地方，結果輕描淡寫的代過，完全沒掃到癢處。


  然候還有最後其實日本鬼本身就是作為鐵樁的人柱力嗎？你推理出來的話倒是說出來啊到

  底是在省什麼台詞的啦，突然看你恍然大悟然後就拿+9木棍開A直覺傻眼；然候雖說五行

  相剋但你拿根泡水的爛木頭就A死boss五行相剋好像也不是這樣用的吧笑死XD然候一堆懸

  而未決的設定、狐狸陰陽師跟晴明有什麼關係嗎？那個人面蛇是啥？挖墳人被什麼詛咒？

  為什麼要用重棺葬？為什麼選擇了投日家族來壓棺？


  總結，一個各方面都做一半的感覺的影片，氣氛、節奏本身不差，但太多搔不到癢處的東

  西很影響觀看體驗，然後我個人是感受不到任何驚嚇點，甚至是連心理壓力都沒能產生，

  所以想看不用擔心會很恐怖，


  因為一點都不恐怖。


