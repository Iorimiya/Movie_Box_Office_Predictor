  無雷分享放前面


  我是平常幾乎不看恐怖片或任何驚嚇片,

  這次是衝著金高銀李到睍, 抓了個本來就對各國的民俗宗教儀式有興趣的朋友

  去看的。

  結果中途到後段被嚇個半死(因為平常真的不看這種類型)XD


  總體來說, 如果是喜歡神怪或民俗傳說那種玄玄妙妙東西的人,應該會覺得不錯,

  破墓時的喊聲、血祭儀式跟招魂時的奉吉跟花林的詠唱,

  還有他們誘騙惡鬼上當現形的那幾段, 我跟我朋友都看得很開心。

  離場後我朋友還仔細看太乙保身經經文來看到底寫些什麼。

  也想知道奉吉在花林跳大神時是在詠唱啥(但目前還沒找到就是了)



  後遺症是剛好當天晚上我們出遊住飯店,

  兩個人對窗邊跟對門都有莫名的恐懼感。ＸＤ



  看到有人對於本片的民族主義有點反感,

  不過我是覺得這種神怪民俗的東西跟當地的人文風情跟歷史脫離不了關係,

  像台灣的冤魂題材也蠻常跟早年的黨國統治有關, 很難切割。


  片頭看到花林被誤認成日本人後, 馬上糾正對方自己是韓國人,

  就想到我們被誤認成中國人時馬上會彈起來說我們是台灣人的感覺一樣XD 滿芫爾的。

  大家都有各自的恩怨情仇, 這也是看戲時有趣的地方。

  只是自己沒有很瞭解韓日情仇就是了。

  感覺如果背景知識清楚的話, 應該會看得更有趣。











  以下想就劇情有疑惑的地方發問(推文可能有雷小心閱讀)











  ~~~~~~~~~~~~~~~~~~~ 雷文 分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



















  在醫院中, 三姐妹誘騙惡鬼上當的那段

