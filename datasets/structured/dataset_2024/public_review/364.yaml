title: 'Re: [好雷] 破墓  二刷後的一點疑問'
url: https://www.ptt.cc/bbs/movie/M.1710944049.A.677.html
date: 2024-03-20
content: '剛陪其他朋友看所以二刷了～

  有些閃很快的畫面二刷有心理準備了

  加上看了一些解析

  覺得二刷比一刷還好看！

  我跟朋友都很愛韓劇客和惡鬼

  都覺得這部非常好看


  回到正題

  胡犁英文拼音是Gisune

  日文中的狐狸拼音是Kitsune

  唸起來非常非常像

  甚至中文翻譯裡胡犁=狐狸

  片中好像是沒有出現Gisune的漢字？

  但這名字很明顯是在暗示（明示）那位指點風水的就是狐狸


  原文推文問為何要二刷

  一刷的時候因為心裡一直在想現在要演什麼

  會錯過很多細節導致看的一踏糊塗

  這就是二刷存在的必要啊！


  （以下內容大雷）

  一刷時候畫面閃現太快看不太懂將軍那段

  剛剛仔細看終於看清楚了

  將軍在關原之戰時候被殺時

  他的劍插在地上並燃燒著（燃燒的鐵）

  到了日本侵略時代

  為了阻礙朝鮮半島的運勢（？）

  陰陽師把劍插入武士的身體+接上將軍的頭

  （猜測是像科學怪人一樣的組合肉（？？？？

  不然怎麼可能那麼巨大）

  將軍的靈魂依附著劍一同進化變成精怪

  精怪和鬼不同，有實體有影子

  所以才有可能用戰鬥方式與其對打

  一刷時候金老師那段風水相剋有點看不懂

  二刷就是 哇靠 對上風水盤整個編排太強


  但翻譯真的有一點問題

  聽的懂一些韓文所以二刷就不會一直緊盯中文字幕

  有些詞語翻的不太適合或是根本沒翻到關鍵字

  差一個詞會讓整句話意思差很多


  最後

  不管一刷二刷都覺得黑熊背鍋俠太可憐了吧QQ

  熊熊是好孩子啊啊啊啊～～～



  --

  鬼火也是燃燒的鐵！

  金剋木，水剋火，「濕掉的木頭可以贏過燃燒的鐵」，我個人是腦補花林的奶奶都到場了

  也會出點手吧XD

  我是覺得爺爺很快學會手機使用方法很厲害欸

  已經知道劇情走向後再看可以挖到很多很多細節，例如我一直以為花林跳大神是黑線conv

  erse，結果是經典款紅線，因為畫面色調看起來很深XDD'
