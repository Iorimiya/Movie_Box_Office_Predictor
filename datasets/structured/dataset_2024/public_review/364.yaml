title: '[新聞] 《破墓》血祭瘋砍豬屍 遭質疑虐待動物'
url: https://www.ptt.cc/bbs/movie/M.1712063330.A.C3A.html
date: 2024-04-02
content: '註：本新聞有近期熱門韓片《破墓》關鍵且可能讓人身體不適的劇情，建議斟酌閱讀


  新聞網址：




  韓片《破墓》勢如破竹，目前在台灣票房已經飆破8350萬，刷新了韓國恐怖片在台灣

  影史的票房紀錄。在劇中出現動物獻祭、屠殺等場面，讓南韓動保團體對此提出「

  虐待動物」質疑。



  根據韓媒報導，南韓動保團體Korea Animal Rights Advocates（簡稱KARA）的動物

  出演媒體監控本部對外表示，3月收到了總共8件關於《破墓》的舉報，指責片中

  出現的對雞、豬、香魚、狗等動物的危險場面，特別是豬舍中的豬隻被嚇得不斷逃竄

  、發出低鳴聲的部分，以及還活蹦亂跳的香魚被拿來當誘餌丟棄在地上，拿刀威脅雞

  的場面，還有拿到在已經被宰殺的豬隻來回瘋砍的血祭橋段。


  一名動保團體KARA的人員對於劇組使用的動物是否為模型表達了好奇，如果是用

  真的動物進行拍攝的話，是相當危險、且讓動物產生極大壓力的環境，直言「想知道

  導演與製作公司，有沒有為最小限度使用動物而作出努力」。


  上個月，KARA方也對《破墓》製作公司發出了公文，公文中列出了7大問題，包含詢問

  拍攝過程有無動物死亡，如使用真實動物進行拍攝，那邀請與返還的途徑為何，五隻

  豬屍體是真的豬還是模型，片場是否有專業獸醫師待命等等，不過截至2日為止，製作

  公司都沒有任何回應，KARA方對此表示「感到很遺憾」。


  ———————————————————————


  參考外電：KBiZoom

  Korea Animal Rights Advocates raises suspicions of animal abuse in “Exhuma”




  心得：果然電影一紅，連韓國自己找碴的單位也多了


