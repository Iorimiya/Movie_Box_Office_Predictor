content: "大家好\n我是專看恐怖片的Littledidi\n很久沒來介紹恐怖片了\n不敢說是復出\n搞不好發完這篇會繼續打混好一陣子\n\n\nBlog圖文版會更精彩\n\
  \n\n年份：2024\n\n語言：韓國\n\n類型：靈異、鬼怪\n\n導演：張在現\n\n\n [劇情簡介]\n\n在美國洛杉磯，收到巨額委託金的巫覡花林（金高銀\
  \ 飾）和U+5CEF吉（李到晛 飾），見\n到了某個富裕家庭中遺傳到家族怪病的長孫，花林感應到這家庭的祖墳是一切的禍根，便\n聯手愛錢的風水師相德（崔岷植 飾）與禮儀師寧根（柳海真\
  \ 飾），打算解決這個案子。\n相德發現那奇異的墳墓竟位在禁忌的凶地上，他感應到不祥之氣，想拒絕花林的提議，但\n在花林的說服下，最後仍開始挖掘墳墓，卻出現了不能出現的存在……\n\
  \n(以上引用自開眼電影網)\n\n--\n\n聽說不錯就來看了，對這部片的第一印象是卡司有點強大，崔岷植老戲骨應該是不用多說\n了，金高銀我第一次看她是在《柳烈的音樂專輯》，然後知道她跟孔劉演過《鬼怪》，李\n\
  到晛是看過他的《sweet home》與《回到18歲》，柳海真雖然不若前幾位經常擔任要角，\n但也算是韓劇韓影的熟面孔，作為一部恐怖片能夠如此星雲集，確實是令人挺期待的。\n\
  \n--\n\n先來講這部片在演些什麼，是說有一家有錢人世襲了一種怪病，於是找到了由金高銀與李\n到晛飾演的巫覡師徒花林與峰吉兩人，一番研究下來認為長輩的墓穴可能有些問題，於是\n\
  找到了由崔岷植飾演的風水師金相德與搭檔柳海真飾演的禮儀師高榮根，一行人前往目的\n地探勘之後，發現了種種不對勁，其中最不合理的點在於，照常理名門望族本應葬在風水\n\
  寶地，但這家人的長輩卻被葬在了窮兇極惡之地，探究其原因，委託人似乎又在隱藏著什\n麼。\n\n敏銳的風水師認為這個案件接不得，稍有不慎可能有生命的危險，講是這樣講，但被人家\n\
  用錢扔在臉上的那種爽感，身體還是不受控制地接活了。\n\n--\n\n如上所言，可以很明顯地感受出來，本片講述的是關於葬儀的題材，因為沒有把後事辨妥\n而影響後代子孫，然後透遍「破墓」探究其原因，頗有靈異推理的fu，因為所以，其中自\n\
  然有許多禁忌與風水等方面的學問可以發揮，且既然是恐怖片，那肯定要演厲鬼將至禍害\n蒼生的戲碼，然後透過一些能人術士治鬼鬥法表現娛樂性。\n\n說者說著，此情此景怎麼好像有些似曾相似，沒錯，這劇情走向不就與我們看過八百多遍\n\
  的《僵屍先生》有八十七趴相似。\n\n--\n\n因為韓國借鑒（(X)抄襲(O)的前科有點多，這個大家捫心自問就好，不是我想關心的重點\n，而且就跟推理小說不外乎就是密室殺人或不在場證明，都是經典命題，很難不撞題，當\n\
  然我也不完全是在替人家說話，還是看電影本身發揮得如何。\n\n可惜的是，儘管是依樣畫葫蘆，在老港片已經玩爛了的題材上實在看不出來有什麼突破，\n就玩風水的學問上也沒有太多讓人耳目一新的見解，就連跟鬼玩鬥法的招式只能拿出一千\n\
  零一招的跳大神、玩通靈，賣弄了一陣玄虛之後，最後擺平的方式也只是燒一燒了事，真\n的很沒什麼。\n\n--\n\n會有這樣的差距，不僅僅是因為少了林正英大師坐鎮這類題材，而是在我們從小時候就看\n\
  過太多滿級演出，再回頭來看類似的題材難免會感覺有些小兒科。不過，站在泡菜的角度\n想，人家想嘗試新題材也沒啥問題，人家的受眾大部分還是韓國人，又不是每個韓國人都\n\
  看過林正英。\n\n儘管如此，我會說這部片拍得還是挺可以的，主要理由有兩點，第一就是看演技，請這些\n大牌演員來還真不是擺著好看的，崔岷植是出了名的演什麼像什麼，你很難像曾經在《看\n\
  見魔鬼》裡是個猥瑣的殺人魔、在《與犯罪的戰爭：壞傢伙的全盛時代》演個無賴，在本\n片卻又變成一個慈眉善目的長者；也不少人說看到金高銀跳大神就值回票價了。\n\n\
  --\n\n第二就是導演氣氛營造的功力，雖然剛說電影的劇情真沒什麼，但在你發現真沒什麼之前\n，還真覺得很有什麼，厲害就厲害在這裡。電影著實有拍出山雨欲來風滿樓的驚悚詭譎，\n\
  層層的緊張氣息堆疊，配合演員們的情緒渲染，真有那種生怕把祖先的鬼魂放出來之後，\n會如何生靈塗炭，儘管事後我們也知道了，有些雷聲大雨點小的。\n\n以上評價只針對電影的前半段做評價哈，因為就在當大家以為「就這」的時候，原來祖先\n\
  只是小咖逼，其實還有個大魔王，且在導演的加持之下，這大魔王存在的畫面把壓迫力真\n的是加到滿出來，十足XX出征寸草不生的絕望感。\n\n未免影響太多人的觀影體驗，這部份我就不說太多了。\n\
  \n--\n\n最後來總結下，大約十年前麥浚龍拍了《殭屍》緬懷過去殭屍片的的視為式微，2024還能\n看到這部《破墓》類似的題材，說是致敬也好說是抄襲也好，我認為都不是壞事。除了先\n\
  前說的，要與老港片比拼道行未免有些班門弄虎，但電影的四人組還是有拍出自己的特色\n，至少角色的人設都挺讓人喜歡的。電影想說的東西很多，頗有想發展成《破墓》宇宙的\n\
  野心，但硬塞成兩個多小時的正片還是太過勉強，很多東西提了也沒收尾，大雜燴感很重\n，還有些抄(譬如電話那段我直覺跟《來了》很像)，最大的缺點就是劇情太虛，遠不如氣\n\
  氛營造出來的那般飽滿，難免有些意猶未盡的遺憾，下半段轉折頗有驚喜，可惜的是拍不\n出大師打鬼的對決感，真的是扣分很多。\n\n別要求太多的話，還算能看吧。\n\n\
  \n即刻短評(滿分5)\n\n劇情： 3     >>臨摹老港片殭屍套路，後半段轉折小驚喜\n結局： 2     >>沒有大師加持很傷，兩段打鬼都處理得不算好看\n\
