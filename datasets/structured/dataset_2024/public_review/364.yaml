title: '[ 好雷] 金高銀跳大神的封神之作'
url: https://www.ptt.cc/bbs/movie/M.1709954109.A.7C1.html
date: 2024-03-09
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~










  本身很喜歡宗教民俗驚悚片，之前有看「哭聲」、「咒」，都很滿意，所以上映的禮拜五

  當天，馬上跟韓國女友衝戲院，結果人真的多到爆炸...


  附上電影附贈的太乙保身經，但是居然沒有拿到角色書籤...（我的金高銀...嗚嗚）



  先說結論：


  本片不是那種以jump scare營造恐怖範圍的驚悚片（但是有幾幕真的會嚇到XD），而是透

  過敘事的手法和了六個階段的堆疊，將一個風水上的事件塑造出懸疑氛圍滿滿的節奏，讓

  人會越看越好奇，到底事情的真相究竟為何...後來會發現，原來事情還有歷史背景都是

  有驚人伏筆！



  另外，不論你是不是金高銀的粉絲，在本片看完後，你真的會愛上她！她在身為巫女的作

  法戲中，那個氣場真的是太強大了，有時候會真的懷疑她是不是真的被附身了？



  本片的音效、攝影手法蠻厲害，讓人在主角們作法的時候有身歷其境的感覺，而且也結合

  韓國的近代史以及風水傳說，非常值得推薦！








  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  以下有雷！




  先說幾個韓國女友跟我說的電影彩蛋哈哈！


  1. 電影的四個主角、寺院和尚、還有最後在醫院守護男主角的兩個女巫的名字其實都大

  有來頭，都是源自於1910-1945年，韓國獨立運動家的名字，都是歷史上的真實人物



  2. 再者，就是主角們的車牌數字都大有涵義，分別代表0815韓國光復節、0301韓國獨立

  運動紀念日、1945韓國解放的年份


  3. 柳海真開的「義烈葬儀社」是源自於朝鮮獨立運動的團體-「義烈團」



  4. 本片中有一幕是原本委託主角們進行破墓的爸爸（那個小嬰兒的父親），在飯店被魂

  靈附身後，右手下揮是行日本人的軍禮，而從那個飯店的窗戶往下看，其實就是以前日據

  時期的朝鮮總督府的舊址，所以可以看出導演安排地點的用心




  回到劇情討論本身：



  1. 本片最重要的一句話：「狐狸斬斷老虎的腰」，其中狐狸就是相傳為日本最強的陰陽

  師，是由狐狸和人類的妖人後代；而老虎則是因為朝鮮半島的地勢形狀，而成為韓國的象

  徵。


  而當時就謠傳在日本軍隊為了要斬斷朝鮮半島的龍脈，而在山區打入鐵釘，也衍生本片主

  角們跟最後的大boss進行決戰的過程，突然鬼轉成抗日神片


  2. 本片唯一讓我嚇到的一幕，是在破墓過程中，工人發現的一條蛇...結果牠的人竟然是

  女人的臉，後來查了一下才發現牠應該就是日本傳說中的「濡女」這種妖怪


  3. 不得不說，有一幕幾乎全場的觀眾都笑出來，就是主角們開車上山要破墓，結果鏡頭

  照到主角們臉上全部寫滿金剛經的那一幕，真的有莫名的喜感


  4.金高銀扮演女巫，在跳大神儀式的演技真的蠻猛，搭配電影院的震撼音效真的爽，另外

  男主角最後躺在醫院，有兩名女巫幫忙作法驅魔的儀式也很精彩



  5.最後，我很喜歡電影收尾的結局鏡頭，它分別照著： 劫後餘生的老風水師（崔珉植）

  ，在注重科學的現代，仍保留對土地的敬畏；入殮師（柳海真）透過自身的信仰，用歌聲

  送別亡者安息；年輕巫師（金高銀、李到晛）在法會作法時，想起破墓的危險片刻，仍是

  心有餘悸，但是看了彼此之後，還是敬業的繼續工作。


  最後是老風水師的家人跟主角們在婚禮上的大合照，或許主角們歷劫歸來仍驚魂未定，但

  因為有同伴的存在，而內心顯得比較安穩踏實！




  韓國電影小八卦：


  韓國女友說韓國電影一直存在著左右派的拉扯，由於現在執政黨是偏右派（本身也稍微親

  日），像是之前的「首爾之春」、現在的「破墓」，都成為在野黨（左派）大肆宣傳的愛

  國電影，而現在執政黨則是大力推動韓國前總統李承晚的紀錄片作為制衡


  所以韓國人進影院看電影，不單單只是休閒，有時候也是表達對自己的政黨支持XD






  --'
