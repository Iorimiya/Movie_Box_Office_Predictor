url: https://www.ptt.cc/bbs/movie/M.1710685147.A.9E9.html
date: 2024-03-17
content: '平心而論 他的恐怖驚悚懸疑部分也不差了

  在攝影跟光暗的運用 氣氛的營造方面

  除了某些暗部實在太暗到看不清楚到底是啥東西

  味道是有出來的~


  有些人會不夠滿意可以理解 如果要把它當懸疑驚悚恐怖片看

  但這部片的本質跟它能在韓國大賣的原因 就不是因為他是這種類型片

  本質只是拿這些當元素的劇情片 包裹的元素就是風水 儀式 然後到民族跟家國


  雖然看到一半大概就知道又是牽連到日韓恩怨

  不過能把這種種元素加上歷史合併起來 加上演員都還算蠻有實力

  實在也是一部不錯的加做了~ 要挑剔的話大概就是最後一段真的有點玄虛拖太久

  到後來日本將軍的部分著實有點疲倦了


  但也還蠻想跟大家討論

  1.峯哥被師姐妹佈陣的時候 聊天的小尹這名號有代表什麼意義嗎?

  突然就叫這個名字 然後結果又是將軍的嘍囉~這一段我覺得有點太跳


  2.將軍是在關原被宰 原本被奉在大德寺的人~大家覺得是誰?

  查了一下維基 靠腰最接近的人居然是三成~

  但叫死後的三成這文官出身來守鐵樁也太智障~ 大家覺得還有誰符合呢?


  其實這部要出續集也不難 前傳或後傳

  圍繞金高銀跟她奶奶還有師門 以及跟日本法術的關連 就可以繼續下去了~


