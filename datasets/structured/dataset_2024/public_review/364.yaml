title: '[普偏好雷] 《破墓》 土地下真正的魔物'
url: https://www.ptt.cc/bbs/movie/M.1709992146.A.373.html
date: 2024-03-09
content: '《破墓》用東方殯葬風水、巫覡民俗與民族主義包裝的《神鬼傳奇》，少了動作冒險，多


  了懸疑驚悚。




  巫女李花林與助手尹奉吉赴美調查韓裔富豪家的嬰兒怪事，卻發現一切跟名門的祖墳有關


  ，她不得不回韓國，與風水師傅金尚德、入殮師高榮根合作，上山破墓開墳，殊不知本該


  是風水寶地之處，竟是極陰惡地，隨著深埋的秘密一一被挖開，邪門之物也跟著現身。





  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




  有些人可能會覺得前半過悶過慢，但跨國跨世代的詛咒、民俗獵奇與風雨欲來的陰森壓迫


  ，相較於後半段的處理，反而比較吸引我。風水師、入殮師、巫覡一起處理名門祖墳惡咒


  ，天空與山林的異象，配合著薩滿血祭，交錯在作祟凶地一鏟一鏟破土開墓，讓棺葬光是


  放在那兒，就邪門十足，到中間的翻轉，也讓人繃緊神經，好奇又對「未知」感到毛骨悚


  然，太讓人著迷。




  不過，隨著轉折以及超自然的現形，節奏加快、娛樂化，也讓懸念漸漸從宗教懸疑變成帶


  有點奇幻的恐怖走向，多了一些法術，讓人想到早期香港殭屍片的影子，甚至對小林正樹


  《怪談》（或可說是無耳芳一故事）的致敬，而這部分的解謎，也從原本破墓開棺的習俗


  與賣國賊家庭詛咒，慢慢循著殖民時代「鐵釘」的都市傳說，演變成了關於殖民遺毒對整


  個大韓民族的詛咒。有趣，但也慢慢少了原本的寫實、陰森、沈浸與好奇，尤其魔物的表


  現上過多的效果，雖有娛樂，但這種略電玩化的呈現，也造成了出戲，而批判上扣除了設


  定與隱喻，也有刻板、單薄和自溺之嫌，意識形態的先行蓋過了電影娛樂本身，破壞了戲


  劇，削弱恐怖，也多了點黑色幽默。





  乍看之下是有點可惜，不過如果我們從細節分析來看，倒也不是能找到其他趣味。



  「鐵釘傳說」相傳是日本殖民時期，在韓國各處埋入大鐵釘作法（也有武士刀的說法），


  用以破壞、掌控韓國的龍脈，甚至有些人認為這是造成南北韓分裂的元兇之一。





  透過自殖民時代衍生的傳說，以符號與情節喚起民族意識並不是壞事，《哭聲》這點就很


  精湛地包裝在恐怖與人性宗教的辯證之中，只是敘事策略有些故弄玄虛，換來更恐怖的不


  安效果；相較之下《破墓》就大眾直白許多，即使有些橋段處理得可能倉促、對一般觀眾


  可能缺乏清楚解釋，但這些都不影響劇情的推進，因為它想要更直接地去做關於軍國殖民


  與遺忘歷史的批判，比起恐怖，它更在意的是劇情文本後、檯面下的恐怖：「狐狸咬住了


  老虎的腰」




  劇情打從一開始，就很聰明、且直白地透過一個墓地的佈局，來建立批判的脈絡、敘事與


  符號設計，藉由一次次向下挖掘，來解開謎題，深入批判——被當今人們所遺忘的歷史。


  日本殖民時，非人之物（狐妖陰陽師），在具老虎形象的朝鮮半島，其半島脊梁的太白山


  上，選了個極凶之地，設下陷阱之墓，不只重棺一橫一豎宛若鐵釘，豎棺裡所精怪化的鬼


  物與周遭也真的埋入了鐵釘，狠狠地破壞大韓民族的命運。




  表層，第一棺，橫棺，是親日朝鮮人祖墳，日本狐妖以賣國大官之墓、開挖禁令，來避免


  有人破壞下面的鐵釘咒法，諷刺的是，棺裡死者骸骨身邊盡是金銀財寶，鬼魂本身卻餓得


  要命，形塑了名門家族詛咒。這不單單批判著賣國與貪婪，也包含著對「忘卻歷史」的反


  思，尤其當我們看片頭，一開始就是飛機窗外的旭日，女主角講完「我不是日本人」，就


  去拜訪客戶，「因祖上親日受惠，後輩家財萬貫赴美國」的富豪家族，彷彿批判著這些賣


  國者，未受懲罰，還到了國外享受榮華富貴、左右韓國金融，而韓國現代人一率向外，是


  否還記得過去的國家傷痕？未處理的遺毒，在後代忘本下，以先祖怨靈永無止盡的貪婪，


  殺死了既得利益的後代，直到有人解決、讓他們贖罪，才終於確保新生。




  底層，第二棺，豎棺，裡頭則是富豪一家拜的鬼物。狐妖將鐵釘放入關原之戰喪命的鎧甲


  武士，再將武士放入屍變傳說中的豎棺內，使其精怪化，不只成了鐵釘的守護者，本身也


  成了鐵釘中的鐵釘。棺材裡是鎧甲，是武士榮耀，但精怪化的鬼物，雖有著戍守的意念，


  本質上卻是為主攻侵略與支配的思想，鄙視著朝鮮民族。




  究竟日本鬼化的武士是誰？為何特別提到關原之戰？武士為什麼會造成墓地作祟？乍看起


  來確實突兀、荒謬，初看片子時，實在大聲發噱難以接受，畢竟要批判軍國殖民，用武士


  刀即可，何必放個浮誇的武士譁眾取寵？然而，如果研究細思設計，很快就有了答案。





  關原之戰前的文祿之役，萬曆朝鮮之役，是豐臣秀吉統一日本後對朝鮮的侵略戰爭。





  而作祟的這名武士是穿著鎧甲遭斬首，就不會是最後被處刑的石田三成、小西行長、安


  國寺恵瓊，而要符合殺戮多人、狂氣，參與朝鮮侵略屠戮、亡於關原之戰，屍首不明，


  具墓地作祟傳說的知名武將，就只剩傳說「鬼島津」，島津豐久。



  有趣的是，島津家開祖就是管理島津莊寺廟，而初代惟宗忠久的母親丹後局，正是在狐


  狸鬼火的守護下平安生產，自此島津家就跟狐狸信仰有不少淵源，武將們的頭盔也都


  有著狐狸型的彩飾代表神力，那麼《破墓》中會作揖合十、能化成鬼火、受狐妖陰陽師


  重用的，就是赫赫有名、永不撤退的島津豐久。




  至於有人或許會問，為何島津豐久會問甜瓜和魚？那可能就是給女主角的陷阱，畢竟，


  島津的敵人東軍主帥德川家的家紋正有著「瓜」的軼聞。（魚是否只是陷阱，或是呼應


  西軍主帥石田家的家紋，或島左近對石田三成所說的話，就有待考據）




  但島津豐久真的能作為軍國主義的象徵嗎？會不會太遠？




  這就關係到兩個人，島津義弘與西鄉隆盛。



  豐久的伯父島津義弘，在關原之戰前，率艦隊殺死了韓國抗日民族英雄「忠武公」


  李舜臣。（《鳴梁：怒海交鋒》那一系列就是李舜臣的故事）



  而另一個人明治維新三傑之一「西鄉隆盛」（《末代武士》渡邊謙的原型）。西鄉本是


  下級武士，深受島津家的栽培，也在日後拿下了島津氏所在的薩摩藩，並受明治政府邀


  約參政，積極爭取武士權益，並提出「征韓論」，史學家所認為軍國主義的起點之一。




  換句話說，第二棺的鬼武士，不只是魔王，不只是死守階級又好戰的軍人、（日本）國


  土統一後的戰神，也象徵著侵韓與旭日軍國的濫觴。




  《破墓》很聰明地將這件事包裝在宗教驚悚之中。看似盜墓、實為解咒的鐵血團，從文


  件與照片中的宣傳語可看出他們是北韓共產黨員，而主角一群人的名字也都來自於韓國


  的歷史人物，朝鮮獨立軍參謀金尚德、朝鮮義勇軍李花林（後加入共產黨）、赴日替明


  成皇后復仇的爭議軍人高榮根、恐攻炸死日軍上海占領軍總司令的尹奉吉（後被酷刑、


  槍決），互有指涉的主角一群人透過巫覡與韓國土地的風水五行相剋殺死鬼物，乍看倉


  促、突兀、碎片化，但卻有近期難見的創意，以及寓意：在坑裡，以木跟水對抗島津


  豐久的金和火，即象徵著踩著大韓的土地，以農民與血，對抗軍國的鐵火——最後成功


  消滅眼前的遺毒，拔下了咬住「老虎」的釘子，寄望往統一邁進。




  可以說，這一連串挖掘，是從賣國賊的自私貪婪，深入挖到了侵略者留在土地上的兇殘


  野心，從對付內奸，擴大殲滅最根本威脅的外患。批判民族，批判今昔，批判軍國與資


  本主義，批判對土地歷史的態度，也呼籲著韓國人民團結統一的重要性。




  故事的收尾看似平凡，但設計上也是有其有趣之處。倘若開頭是旭日、年輕人出國、受


  詛咒的嬰兒，那麼結尾的大合照，則是家族、年輕人回國（主角女兒）與新婚，作為對


  比，也帶出了在這大家極力往外的同時，唯有「破墓」，破開土地下的骯髒，不忘卻歷


  史的創傷，消滅軍國殖民遺毒，才有機會促成（統一）大家庭的願景。




  但真能如此嗎？



  狐妖其實並沒有解決，或許那就象徵著永無止盡的貪婪，好比那偷偷開棺的男子一樣，


  在不知不覺地再次放出可怕的東西。





  《破墓》作為恐怖片，相信是不到《薩滿》《哭聲》的力道，在符號暗喻的敘事遊戲上


  也沒有《哭聲》的深度與典雅，甚至在趣味性也略輸導演前作《娑婆訶》，但作為懸


  疑驚悚的劇情片已算是稱職，有引人入勝的各式民俗奇觀、懸疑張力與陰森氛圍，也有


  出乎意料亦令人好奇的轉折，可分析考究的符碼，創意的巧思，以及批判的人文內涵，


  層層解謎，並從民俗；可惜，人物上薄弱，後半段意識形態的過度宣揚過於片面、刻板


  ，且展開得讓人措手不及，真相的處理與表現，亦浮誇至讓人出戲發笑，譬如鬼火看戲


  、衰運廟公、浮誇日語等，同時在後半的節奏上也有過快過慢的問題。





  不過，瑕不掩瑜。技術面上，攝影，不只光影美，也精準抓到氛圍與敘事。剪接幾個巧


  思掌握了不錯的節奏與敘事策略，特別是幾個換章節帶資訊之處；音效與音樂方面亦


  有很不錯的表現，不會過滿，卻又稱職地帶動觀眾情緒，特別是那些鼓聲與低頻，在戲


  院才能感受那種包覆與邪門的壓迫感。









  （頁尾防雷）















  --'
