title: '[好雷] 破墓'
url: https://www.ptt.cc/bbs/movie/M.1709956974.A.ABA.html
date: 2024-03-09
content: "雷文防雷資訊頁\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\n\
  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n\n\n\n\n\n\n\n\
  \n\n\n看了預告滿吸引人的，而正片的確也沒讓人失望，非常精彩，很有質感的韓國電影\n\n全片分為六個章節，前三與後三彷彿兩種截然不同的風格，前半部驚悚懸疑的氛圍\n\
  \n無時無刻的籠罩著、壓迫著觀眾，一刻也不能放鬆，跟著主角四人，一層一層的解開\n\n謎團，找出答案，後半部轉變為純然的感官刺激，人怪大戰，下足猛藥，彌補前半畫\n\
  \n面娛樂性的不足\n\n\n\n\n\n以下條列觀影心得:\n\n\n1.居住在美國洛杉磯的有錢人朴志龍，一家受怪異現象困擾，出生不久的兒子也生病住院\n\n\
  \  朴家找來巫覡李花林&法師峯吉，看看發生了什麼事，李花林看著病床上的兒子\n\n  感應出是祖父的祖墳墓地出了問題，最好舉行遷葬儀式\n\n\n\n2.回到韓國，李花林找了前輩，有著40年經驗的資深風水師金相德，及其合作夥伴\n\
  \n  禮儀師高永根(長老)幫忙，祖墳位在偏僻深山中，金相德還未走到墳前，便說道:\n\n  很少有墳墓會在山頂上、狐狸與墳墓相剋，卻出現了、嘗了墳墓周邊的土，已經變質\n\
  \n  墓碑上沒名字，後面有數字，此處墓地讓金相德極其不舒服，陰森詭譎的氣氛，明顯\n\n  有不乾淨的東西在這裡，於是金相德拒絕接手此案，但在李花林請託以及看在豐厚的\n\
  \n  酬勞份上，勉為其難接受\n\n\n\n3.李花林決定進行血祭淨化，遷葬儀式並同時進行，韓國電影拍攝作法場面真的滿有一套\n\n  的，破墓拍的也不錯，但論畫面給人的震撼與衝擊，前面影評文有提到的哭聲，片中黃\n\
  \n  政民表現出的魄力，還是更勝一籌，遷葬過程中，發生意外插曲，工人不慎剷斷了蛇頭\n\n  為之後劇情埋下伏筆\n\n\n\n4.儀式完成後，卻下起了大雨，朴志龍要求快快火化，金相德卻說下雨天不宜\n\
  \n  在韓國的喪葬習俗裡，\"下雨火葬的話，死者無法去到好的地方的\"\n\n  暫且安置在醫院才是上策\n\n\n\n5.高永根檢查棺木，發現是用檜柏做成的，這在以前是王室階層才會使用\n\
  \n  金相德拜訪的輔國寺僧人，也印證了這點\n\n  \"深山中的墳地有很多傳聞\" \"埋藏著許多寶藏\"\n\n  \"傳說葬著朝鮮首富\" \"也有人說是高官的墳墓\"\
  \n\n\n\n6.高永根賄絡的醫院人員，一時鬼迷心竅，想要看看棺木裡是否真有財寶\n\n  卻讓裡面的厲鬼怨靈跑了出來，李花林感應祖父的怨氣極重\n\n  \"\
  在地底呼喊了一百年，只剩怨恨\"\n\n  李花林招魂，讓祖父上峯吉的身，問他要做什麼\n\n  只見峯吉露出邪惡的笑容\n\n  \"我要帶走小孩，把他們全殺了\"\
  \n\n  朴志龍的父親母親無一倖免，住在旅館裡的朴也被祖父上身\n\n  化身日本兵，踏著正步，說著效忠日本帝國的話語\n\n  最後，在金相德趕來之時，朴志龍把自己的脖子轉斷\n\
  \n  這是電影前半部最驚悚的一幕\n\n\n  朴志龍兒子性命危在旦夕，所幸棺木及時燒掉，保住了一命\n\n\n\n7.金相德從朴志龍姑姑那裡得知，幫祖父舉行葬禮的僧人\"\
  胡犁\"，並不是韓國人\n\n  而是日本人，名叫\"村山順志\"，在日本殖民韓國時期，祖父對於日本非常效忠\n\n  是個不折不扣的\"賣國賊\" ，村山順志沒把祖父葬在風水寶地，卻是在兇惡之地\n\
  \n  祖母無法理解背後目的\n\n\n\n8.前面所提工人不小心剷斷蛇頭後，生了大病，因此認為自己觸犯了禁忌，請求金相德\n\n  去墓地好好埋葬斷頭的蛇，懸疑/驅魔電影少不了的轉折，此時登場\n\
  \n  金相德挖阿挖，竟然發現了下面還埋了一塊重棺(副棺材)，而且是罕見的直立埋葬\n\n\n\n9.精怪:\"人類或動物的魂魄，依附在物體上一起進化 by 李花林\"\
  \n\n  墓地裡的鐵樁，長年久月下來，已然成為日本鬼魂的一部分\n\n  盜墓者組成的鐵血團，怎樣都處理不了鐵樁，致富之夢一再功敗垂成\n\n\n  金相德決定先把棺木放在輔國寺，夜半，當眾人入睡後，居住在此的僧人\n\
  \n  出現在峯吉眼前，一直在找著他的肝臟，峯吉驚醒，外頭似乎有些動靜\n\n  去豬舍查看，日本將軍早就從棺木出來，正啃食著僧人以及移工\n\n  金相德三人也來到了豬舍，峯吉為保護被盯上的李花林，跟精怪單挑\n\
  \n  峯吉重傷倒地，將軍在無縫塔前，唸了一串咒語，幻化成鬼火，飛上天空\n\n  眾人看著鬼火，漸被迷惑，腦中閃現許多影像\n\n\n\n10.狐狸斬斷老虎的腰:片中提到好幾次的這句話，金相德在電影後半\n\
  \n   解釋了涵義，朝鮮以前的形象是老虎\n\n   墓碑後面的數字代表經緯度，所在位置剛好是老虎的腰部\n\n   狐狸陰陽師將親近日本的祖父及戰功彪炳的將軍埋在這裡\n\
  \n   並以鐵樁封住，墓地有變成精怪的日本鬼魂守護著，任何人都無法破壞\n\n   韓國一輩子都擺脫不了日本，永遠是日本的殖民地\n\n\n\n11.五行相剋:金相德想到擊敗精怪的方法，毀掉鐵樁，精怪便會消失\n\
  \n   由李花林暫時引開日本將軍，只是怎麼挖，都不見鐵樁\n\n   李花林已經拖不住將軍了，轉瞬間來到金相德眼前\n\n   人怪大戰最後的高潮，日本將軍把手插入金相德腹部，要取肝臟\n\
  \n   生死存亡之際，金相德腦中閃過了陰陽五行(金木水火土)，水火相剋的道理\n\n   把手上的血沾滿斷裂的耙子木柄\n\n   \"潮濕的木頭比鐵還強韌!\"\
  ，水也就此擊敗了鬼火\n\n\n\n12 兩個會心一笑之處:(1)護士要檢查顫動的峯吉，脫開上衣，發現峯吉滿身佛經刺青\n\n   李花林看出精怪下手避開了經文，推測其害怕金剛經\n\
  \n   金相德開車一行三人，上山找尋將軍，途中遇到檢查哨，當軍人彎腰要盤問時\n\n   三人的臉都劃滿了經文，配上一臉尷尬，這一幕讓全場觀眾都大笑了起來\n\
  \n\n   (2)被精怪所傷，撿回一命的金相德，李花林高永根峯吉天天來陪伴他\n\n   每次來都吃著豐盛的便當，躺在病床上的金相德，沒好氣又羨慕\n\n \
  \  沒想到轉過身，另一邊李花林也在吃著麵包，那逗趣表情好像在說著\n\n   \"嘿嘿，你生病吃不到哩\"(好有愛)，經過這一連串事件，已經培養出的同伴之情\n\
  \n\n\n13.溫馨結局:這類電影，很常結尾再來個大逆轉，邪靈/惡魔/鬼怪等並沒有輸，最後\n\n   又來找主角報仇，但破墓沒有這樣做，結局金相德出席嫁去德國的女兒婚禮，其他\n\
  \n   三位驅魔夥伴也一同參加，偶爾來個溫馨路線也不錯，反派老是大反撲獲勝也會膩的\n\n\n\n14.幾個問題:(1).狐狸為何跟墓地相剋? 搜尋一下，似乎沒有什麼特別典故\n\
  \n            (2).日本將軍取人肝臟，用意為何?\n                (輔國寺僧人&移工成功;金相德&峯吉失敗)\n\n    \
  \            難道也跟五行相剋有關，金木水火土對應心肝脾肺腎\n\n                取走肝臟，敵人就無計可施了\n\n\n    \
  \        (3).日本人屍體從何而來?  雖然李花林的幻象裡，有出現狐狸陰陽師\n\n                作法畫面，還擺著人頭，但也沒多做解釋\n\
  \n                真的殺了一個人，還是從墓地裡找來屍體?\n\n\n\n\n(感謝解答)\n\n--"
