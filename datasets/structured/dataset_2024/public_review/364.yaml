title: '[好雷]《破墓》，狐狸斬斷了老虎的腰。'
url: https://www.ptt.cc/bbs/movie/M.1709871572.A.AD1.html
date: 2024-03-08
content: '部落格版：


  或許是之前不時看到報導會將《破墓》與《哭聲》比較，讓我無意間會把《破墓》想像成

  另部《哭聲》。而確實兩部電影不論從類型到題材都頗為相似，故事架構與劇本脈絡也近

  似，此外，內容或多或少、或直接或隱晦的談論到日本與韓國、或者說朝鮮的關係，於朝

  鮮日治時期結下的歷史恩怨、遭到日本殖民後留下的傷痛等等，兩部電影中日本不是鬼怪

  就是怨靈、邪惡陰陽師，日本總是邪惡的存在與化身，但與其說是刻意的醜化日本形象，

  不如說是韓國意圖與自己的過去對抗，那些作法、鬥法亦成了反抗的手段與力量。電影中

  後來電影的結局走向，理不通的終成了長久存在、難以輕易化開的矛盾情感，能理解的則

  似是有意象徵著韓國已從過去走出、擺脫自卑與恐懼，只是影響仍舊。綜合上述幾點，真

  的很難讓人不把《破墓》與《哭聲》來放在一起看，但電影中有些時候又會讓我想起另部

  日本電影《來了》。


  《破墓》對我來說不僅承襲了《哭聲》的優點，也平衡了《哭聲》中相對較為晦澀難解讀

  的部分，那是即便對於歷史不怎麼熟悉、也只要大致聽過韓國與日本的關係就能夠理解的

  劇情，所以我個人認為《破墓》比起《哭聲》更容易入口。在過去幾部同樣走驚悚懸疑路

  線的作品中，導演張在現都選擇了宗教為題材，亦用宗教信仰的力量來抵禦不淨之力，從

  有著好萊塢驅魔電影公式的《黑祭司》到與佛教相關的《娑婆訶》都是，而這次在《破墓

  》中再度彰顯了他對宗教主題的發揮與掌握，將韓國本土薩滿信仰與陰陽五行結合，更從

  傳統風水的理論與遷葬儀式的禁忌來引發事件、當成劇情的開端，最後順著發展把結論導

  向於過往的日韓歷史，觀眾藉著巫覡、風水師的口述這段故事，透過相關人士去經歷這些

  ，讓一切通常會被斥為無稽之談的怪力亂神，都在後來都成了言之有物、讓過去與現在是

  有著某種連結的。



  《破墓》如同《來了》走著章節式的敘事，先從巫覡李花林然後風水師金相德，兩人在頭

  兩篇章節各自跟著新手巫師峯吉與葬儀師高長老，講述著他們的工作與能力，然後說著他

  們與朴家族接觸的過程，還有後來在這份工作裡遭遇到的險惡。電影在這不過短短十分鐘

  的時間裡快速營造出了氛圍，花林與相德用著彷彿再說往事的語氣，瞬間也能把觀眾帶入

  到這篇名為《破墓》的故事裡，再順著篇章的翻閱感受逐漸濃郁的危險。基本上《破墓》

  能分為兩部分，前面幾篇章節說著朴家的家族史，從爺爺開始到剛出世的寶寶都有的中邪

  現象，追著源頭查竟是與祖墳有關，然而跟著似乎什麼都不清楚的朴家人來到祖先下葬的

  山頂，眾人赫然發現這根本不是什麼風水寶地而是極凶之地，花林等人於是決定進行血祭

  與遷葬，在不開棺的情況下舉行火葬，但當地流傳葬於山頂的墳墓中有財寶，引來了貪欲

  之人偷開棺材不慎將已成怨靈的朴家祖先放了出來...


  「狐狸斬斷了老虎的腰。」


  而在委託人朴志勇死後，《破墓》是進入到了第二部分，從單純朴家家族史提升到了國族

  歷史，整個格局與級別也跟著提升。相德聽著志勇死前不斷呢喃的字句，加上曾協助遷葬

  的工人儀式當天過後臥病至今，他一個人再度前往山上，意外挖到在朴家祖先的棺材下方

  竟還有另一個更為巨大的棺材，他協同花林等人再度展開追查，從那名替朴家祖先下葬、

  法號「胡犁」的僧人開始查起，知道了此人是日本法力高強的狐狸陰陽師，背後所牽扯到

  的是久遠以前朝鮮日治時期時的紛亂。導演張在現在後半部分巧妙放入了韓國流傳許久的

  都市傳說「鐵樁子傳說（^」於裡頭，把這段相傳日本過去在韓國各地放置鐵樁切

  斷風水地脈、斬斷韓國人民精氣神的傳說拿來當作日本陰陽師的心計，而後那因已與土地

  、鐵樁融合成為精怪的日本鬼，更是象徵了日本對韓國滲入土裡、難以根除的影響。各種

  精心考究的細節編排加成，都讓《破墓》有了更高的可看性。


  回到兩部分的中間點來看，雖然我查不太到為什麼狐狸會與墓地相剋，但有查到蛇在風水

  裡頭的關係與禁忌。剛剛提到在朴志勇死後，相德前往拜訪了臥病在床的工人，工人告訴

  他請他回到墓山頂墓地去替他埋葬被他鏟死的蛇，這也才讓相德發現到了重棺，而在更早

  之前觀眾其實就有看到了工人將蛇殺死的畫面，在蛇遭斷頭後的瞬間有淒厲風聲，天空很

  快烏雲密佈、下起滂沱大雨，形成最不可以進行火葬的日子。事後查到資料表示，蛇儘管

  有著亦正亦邪的形象，在風水裡也會因顏色與種類而有吉凶之分，不過當時出現在墓地裡

  的蛇應是紅色花紋，就風水來看是屬吉兆、能夠帶來事業運，民間也流傳蛇進家門就表示

  那戶人家會是風水寶地，同樣若在墳墓裡出現蛇也是好預兆，表示該地是「活龍地」，後

  代子孫看到蛇會有好運，但要是將蛇殺死那就會成大凶之兆。所以我才在想蛇的死也許是

  吉轉凶的關鍵點，或是代表著能維持這塊本就屬極凶之地的平衡的破壞，畢竟剛開始高長

  老也說一眼望去山脈好似條龍，不過當然也可能是我過於腦補。



  《來了》有著我至今仍覺得是最為震撼與華麗、充滿氣勢的驅魔戲，各路宗教大師齊聚就

  為拔除魄魕魔。而《破墓》雖然沒有如此浩大的驅魔儀式，後來也沒有死傷慘重，但電影

  中幾場戲依然有讓我感受到那股氛圍，既熱血同時又有點毛骨悚然，其中不得不提的就是

  那場跳大神儀式，金高銀的舞蹈搭上李到晛的誦經，鏡頭在眾人身上、墓地與祭品來回切

  換，心跳跟著鼓聲越來越重、越來越快，整個燃到不行，這場戲無疑是《破墓》最精彩的

  。而之後金高銀在太平間所進行的引魂儀式，這次由她來唱誦、李到晛則是讓邪靈附身的

  肉體，金高銀不同於早前李到晛的誦經腔有夠好聽。接著在醫院裡，金高銀請來她的師姐

  妹金善映與金智安，那段三人請守護靈上身共同對付遭攻擊受傷並被附身的李到晛也是魄

  力十足。最後決戰中崔岷植不讓巫覡專美於前，以五行相剋的道理來擊敗日本鬼，不僅有

  著不輸各種儀式的氣勢，也讓這部以風水開始的電影順勢再從風水結束。


  《破墓》時長超過兩小時，但卻並不會讓人感覺冗長，雖然中間第一部分進展到第二部分

  的節奏較慢，似乎是為了真相反轉而進行的鋪陳，不過從整體來看還是瑕不掩瑜。導演張

  在現的執導功力顯然進步許多，改善了《黑祭司》與《娑婆訶》的缺點，劇本內容相當紮

  實深厚，把宗教信仰、傳統風水、陰陽五行以及國族歷史成功結合，而沒有如《來了》與

  《哭聲》般直接的暴力與血腥畫面，可借助聲音的配合依舊營造出了極佳的氛圍感。此外

  ，不得不提到的就是《破墓》的演員群表現，從主角到配角都是演技派，主角四人自然不

  用多說，能夠把角色自身職業詮釋到令觀眾信服有多麼不容易，而前面提到的金善映與金

  智安，還有飾演朴志勇的金宰澈表現同樣出色，後者有場從噩夢驚醒、汗濕整身的驚懼模

  樣，還有死前不斷呢喃的駭人表情，著實也讓人留下深刻印象。


  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


  --

  我覺得後半段有壓迫感，但說是恐怖的話還好

  不是！'
