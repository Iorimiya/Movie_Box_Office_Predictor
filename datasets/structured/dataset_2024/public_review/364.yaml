  就算不提韓國製恐怖片，哪國拍都一樣不恐怖

  恐怖片對我來說我只看氣氛營造跟劇情故事編得如何而已


  劇情大綱就不再贅述了


  其中比較欣賞的是帶有港片的元素

  如挖墓開棺

  以台灣習俗來說，這些場地儀式都會有煞氣，大人們會拒絕讓孩子在現場參與，所以極少

  有機會參與過程

  所以就畫面上看來，算是能一睹開墳的神秘儀式


  賣國賊爺爺這段我比較無感，也比較令人詬病


  套一句媽佛版常說的：為何死去的先人總是要影響後代？


  我尊重習俗，比如清明掃墓

  如果缺什麼的要託夢我也沒意見

  但動不動就要後代的命我就覺得不合理了…

  雖然片中有講到男主角一家的男丁常做惡夢，好像長年不祭拜，導致心生怨恨…

