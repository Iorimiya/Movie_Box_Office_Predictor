  帶有港片元素的寄棺

  如林正英電影出現的義莊，安置棺材後總是會要求弟子好好處理正事，如腳尾飯，彈墨斗

  防禦


  片中則是用糯米圍跟馬血來處理


  然候也出現了弟子的疏忽導致棺內殭屍不見了的劇情


  這些都很港殭片的味道


  第三欣賞點

  精怪跑去豬舍屠殺


  這邊讓我想到魁星踢斗/猛鬼差館的劇情

