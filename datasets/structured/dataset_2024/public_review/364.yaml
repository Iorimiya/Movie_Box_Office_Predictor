title: '[好雷] 破墓-心得與兩條疑問'
url: https://www.ptt.cc/bbs/movie/M.1710694608.A.543.html
date: 2024-03-18
content: '防雷。








  好喜歡!!

  可能因為本身就很喜歡揉合玄學雜學宗教跟傳統文化的題材

  (鍾愛志水老師所繪京極夏彥系列漫畫)

  加上對於日韓兩國關係的淵源也頗有興趣

  又超級喜歡帶有推理的懸疑驚悚劇情片

  所以看得很過癮(?)


  其實在進場前是什麼預告都沒看過

  只是在討論想看的電影時

  朋友提到「《破墓》有李到晛跟金高銀」

  就決定直接買票觀賞

  進場前一天才發現居然可能有鬼

  (喜歡懸疑驚悚，但很怕鬼片)

  一度很緊張擔心自己無法觀賞

  所幸一路看下來覺得很精彩


  雖沒有真的感到鬼片的恐怖的感覺

  但全片壓迫感跟窒息的氛圍挺足夠

  印象很深的兩趴

  其一是朴志龍在飯店中一邊跟假老師講電話

  那段真的就連身為觀眾的自己都一度懷疑外頭的金老師才是阿公

  直到阿公脫口而出「相信爺爺，爺爺會幫助你」

  才突然倒抽一口氣

  但幫志龍抽氣也已來不及阻止他開窗了

  其二是花林看見將軍破棺而出時

  看見外頭將軍走過去時並與其對話

  原以為可以全身而退卻還是被抓到「是人類呢」

  氛圍感讓人很絕望

  (雖然將軍的鬼火真的豪華到很像煙花有點出戲就是)


  不知道為什麼特別喜歡的劇情段落都跟作法有關(?)

  朴家破墓時花林血祭跳大神那段真的儀式感滿滿

  隨著李到晛的歌聲看金高銀越跳越癡狂莫名覺得好美(?)

  一度覺得好慷慨激昂，氣氛疊到超高超滿

  另一段落是三個巫女在峯吉的病床上情景劇的部分

  三人投入情境中一來一往釣出將軍加入對話

  鬥法情節很有趣

  題外話為什麼大家唱歌都好好聽

  之前家裡做法事時也一直懷疑要做師公是不是肺活量要不錯還得聲音宏亮能唱高音(扯遠



  隨著劇情推進有感覺到都有留一些伏筆在前

  但是是自然地表現那些伏筆

  也不擔心觀眾猜出來會覺得不有趣的那種

  比如爺爺附體時提到的「皇民」「旭日旗」

  能讓觀眾多多少少猜到朴家也許跟日本人有關係

  以及狐狸與老虎腰的部分

  因韓國把老虎當國家的象徵動物

  又該墓地位置應是位於南北韓緯度線上又可以直接看見北韓

  在提到狐狸陰陽師時也能推敲出是被下了與風水有關的詛咒

  又比如將軍棺是被人用直立地放進去

  在出現第六章節《鐵樁》時

  也有猜到將軍棺材本身就是鐵樁

  讓觀眾能夠跟著劇情一同與主角們一起推敲

  在進行疑點整理時即使猜出了謎底也完全不會影響實際揭曉時的精彩程度


  不過也還是有自己略感可惜的部分

  節奏上而言

  前半部講朴家時的鋪陳較為仔細甚至稍微慢了點

  但後半部開始解將軍棺的謎時好像節奏變快了些

  加上參雜了一點很意識流(?)的細碎片段

  覺得氛圍感雖然是有了

  但劇情的細膩程度似乎就相對鬆散了點

  另一方面單純是自己的小私心

  原本期待是靠氛圍之類的製造出

  明明沒有鬼出現卻搞得比鬼片可怕的氛圍

  (比如1408這種，這部我真的看幾次都怕死)

  跟同行友人都覺得看到將軍本體真的出現時反而恐怖感稍稍打折了不少(?)




  以上是心得的部分。

  但其實有兩小點沒有看很懂。


  第一是阿公的重棺部分

  阿公既然身為賣國賊效忠日本了

  為什麼狐狸陰陽師又拿阿公的墓當煙幕彈？

  能理解是想為了保護鐵樁

  但他明明也知道這樣會影響朴家後代

  是為了表現賣國賊效忠敵國

  結果兩邊不討好的結果嗎？


  第二是將軍似乎一直表示守護著什麼

  但其本身就是那個影響風水的鐵樁

  那他守護著的是什麼呢？

  還是我記錯了？將軍其實沒有這麼說？


  謝謝各位~~


  --

  女巫遊戲那邊真的好酷…將軍開始借峯吉之口被釣出來對話時好震驚…！

  能解阿公一直被利用當工具人，只是好奇他明明效忠日本了，為什麼身為日本人的狐狸陰

  陽師也把他拿來利用胡亂下葬搞得人家後代人仰馬翻（就志龍姑姑也很好奇這回事）QQ

  鬼太郎聽說也超好看的（還沒看），京極夏彥字有點太多（喂）我都看志水老師的漫畫QQ

  但雜學跟傳統文化真的超棒的…'
