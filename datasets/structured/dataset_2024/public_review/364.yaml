title: '[好雷] 破墓 - 想起懷念的香港電影'
url: https://www.ptt.cc/bbs/movie/M.1714523269.A.CB7.html
date: 2024-05-01
content: '老婆大人有在看韓劇，

  所以有時候會陪她去看韓國電影。

  「破墓」原本剛上映時就說要去看了，

  結果拖到上星期才有時間。

  沒想到上映一個多月後欣欣秀泰假日還有一天好幾場，

  而且我們看的那場的小廳的入座率還有三四成，

  有點意外。


  總之上映前除了看過海報以外，

  連預告都沒看過，

  觀影前完全不知道影片在演什麼。


  也好在是去電影院看的。

  這種類型的電影還有片長，

  在家看串流一定坐不住，

  整個觀影體驗會大打折扣。


  看完之後覺得還不錯，

  所以上來寫寫心得。


  我個人看過之後的最大感觸，

  是不禁想起那個港片全盛期的美好時代。


  版上每隔一陣子就有討論港片沒落的話題。

  身為看港片長大的世代，

  對此也是不慎唏噓。


  有點諷刺的是，

  在亞洲港片的地位可以說已經被韓片取代了。

  韓片某種程度上算是接下了港片的傳承。

  從拍片量，賣座程度，話題性，

  到電影題材，

  甚至電影的 tempo ，

  都彷彿看到當年港片全盛期的影子。


  有了韓片這樣的後起之秀，

  港片其實也可以瞑目了。

  不對，

  希望可以再加油才是。


  抱歉前文有點長，

  以下條列一下觀影後的心得感想。


  會比較著重在跟港片的比較。



  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~









  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  1.


  電影主要分兩部分，

  前半是有錢人家的祖先，

  後半是日本武士。


  這兩部分劇情的都很完整，

  有各自把故事講完。

  但是前後其實是不同類型的走向，

  祖先是看不到的鬼魂，

  武士則是具象化的殭屍，

  兩個都要完整敘述導致片長太長。

  而且前後半硬要做的連結有點薄弱，

  我看版上很多心得包括我自己都看不太懂有什麼關係。


  印象中港片是不太會把兩者混在一起。

  鬼片是鬼片，

  僵屍片是殭屍片，

  把鬼片和殭屍片以同等比重放在同一部電影中的作品應該不多見。


  個人是覺得應該拆兩片才對。

  不過片商的決定不能說錯，

  事實上票房也是成功的。


  2.


  先說前半祖先的鬼魂的部分。


  前半是走鬼片風格，

  靈異路線。

  氣氛掌握得不錯，

  很有恐怖感。


  只是個人覺得祖先的鬼魂太廢，

  一來要開窗才能進門；

  再來是要殺後代的設定和華人祖先通常都會希望庇應後代的觀念不同，

  這兩點有點出戲。


  3.


  再來說後半的殭屍片。

  後半則著重在鬥法。

  雖然前後半的比重差不多，

  但本片重點應該在後半。


  重棺我有猜到，

  這是懸疑作品中常有的橋段，

  不過直棺就沒猜到了。


  然後武士的棺木挖出來，

  停到廟裡去的時候，

  我整個笑出來。


  棺木離地三尺，

  周圍撒上糯米。

  身為看港片長大的世代，

  看到這邊應該就知道殭屍要出來了。


  「湘西趕屍」是確有此事，

  但「糯米克殭屍」卻是港片掰出來的啊。


  記得當初在本版上看到版友說明時非常震驚，

  在電腦螢幕前大喊：還我童年！！

  結果沒想到連韓國人都被騙了。


  看來本片的編劇應該也是個資深港片迷才對。


  4.


  本片主角群四個人，

  每個人各司其職。


  這也是我覺得跟港片有點不一樣的地方。


  我記得港片中的道士/法師/高人等等，

  大多是會看風水會作法還會武功十項全能，

  一個人就可以把殭屍或惡鬼全滅了。

  所以本片中把看風水跟作法的分開成不同人，

  算是跟港片走不同路線。


  這種安排可以多幾個主演角色，

  不用光靠一兩個主角扛全部票房，

  似乎也是個不錯的考量。


  5.


  老伯伯沒死是意料之中，

  四個主角全部回歸，

  看得出來是為續集做準備。


  6.


  風水奇門遁甲道士做法陰陽術，

  把所有跟靈異有關的全部放在同一片中。

  也難怪片長這麼長。


  ************


  總之雖然會不停的想起來跟港片比較，

  但覺得本片算是近來還不錯看的韓片。


  對這片有興趣的一定要去電影院看。


  推薦給大家。


  --

