title: '[普雷]'
url: https://www.ptt.cc/bbs/movie/M.1704481044.A.976.html
date: 2024-01-06
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  「自腐肉與泥淖中開出的奇異花朵」、「病入膏肓的親密關係」是整部片也是主角道格拉

  斯帶給我的印象。


  某種程度上，我想觀眾應能理解道格的觀點：「狗具有人類一切的美德與強大的能力，唯

  一缺點是，牠們信賴人類。」


  在美德部份，大概也能夠把狗兒比作孩童——單純、忠心、誠實、直覺…… ——但人類

  因著成

  長，因著社會化，因著各種說不清的情感糾葛、情結作祟，因著「痛苦」，慢慢的、無可

  避免的拋卻了那些美德。


  正如道格那喪心病狂的父兄，正如他那怯懦求生的母親。（人類的怯懦反而替代了美德，

  只求可以稍微再延續那悲哀的生命。）


  稍嫌扁平化的家人人格與家庭關係速寫，匆匆寫出了道格貫徹全片的價值觀核心：人皆不

  可信，只需信狗，只需信上帝的旨意。


  有多麼悲傷的決心，就有多麼荒誕的宣言，徹底的絕望中還能看見指引心之所向的光亮嗎

  ？


  在唯一可能拯救道格的浪漫際遇中，當女方翻閱著道格的真心、忠心和苦心，我也一邊猜

  想著，這時若安排一個男人走進來，宣告他與女方的親密關係，道格就真的會毀滅了。


  結果還真是，那麼直接，那麼粗暴。


  「為了讓狗兒們看起來無所不能，所有困境與危險的條件，下修至極限」則是我對本片最

  大的詬病：


  1. 室內不裝監視器、偏又開了個狗洞的豪宅。

  2. 柵欄有夠寬、看守員一驚嚇就倒地不起的拘留所。

  3. 攜帶一堆重火力槍械卻被狗群和粗糙陷阱滅團的黑幫。


  雖覺好氣又好笑，但其實不甚影響主角癲狂又自卑的魅力。


  插曲使我印象深刻，走出戲院後想了很久，才想起它也是另一部知名電影經典片段的插曲

  。我好喜歡。




  片尾曲更是深得我心，在看盡主角的美麗與哀愁後，我在散場燈裡閉目良久不忍離去，像

  又再聽了一次關於他人生的總結。




