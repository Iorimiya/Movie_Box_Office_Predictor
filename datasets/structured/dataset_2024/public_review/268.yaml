title: '[ 好無雷] 人犬-男主角讓一切都值得'
url: https://www.ptt.cc/bbs/movie/M.1705026045.A.0C4.html
date: 2024-01-12
content: '有個作家曾說過：「動物跟人不一樣之處，在於牠喜歡你才會接近你，

  不喜歡你就遠離你。」盧貝松在新作「人犬」中凸顯了這一點。人類世

  界充斥著說謊、背叛、強欺弱、唯利是圖；狗則截然不同，牠們不會用

  獵奇的眼神瞅人，不會落井下石，不因人類的外表殘疾或處遇落魄而心

  生算計。


  然而本片雖以犬作為片名與第二主角，其存在感卻稍嫌薄弱。導演在片

  中給以犬族聰慧機敏、忠誠不貳、傾聽陪伴等諸多美德，但多以人類視

  角呈現其行為，道德對比性不夠強烈，兼之犬隻數量龐大，個別犬種未

  能給予獨立的篇幅與個性，整體上更像一團面目模糊的集合。除此之外

  ，盧導在片中試圖摻入太多元素，致使劇情推展時出現許多不盡合理之

  處，幾段情節鋪陳到最後結束得沒頭沒尾，在令人眼花撩亂的畫面和音

  樂烘托之下更顯空虛。


  與上述缺點相比，本片的優點也很明顯，一是鏡頭節奏快速流暢，雖無

  法彌補劇情上的缺陷，但每個畫面的意義俐落明確，沒有不知所云的多

  餘鏡頭，觀眾可以放鬆欣賞，知道這不是導演拍來自嗨的文青片。二是

  配樂滿分，音樂的調度並非易事，電影配樂未必都能與影片相輔相成，

  有些電影採取「音樂先行」策略，即配樂先出，劇情發展或劇中人的情

  緒反應晚個幾秒才出現。若配樂扮演拉動劇情的火車頭，有時會無可避

  免的朝苦大仇深的方向發展，讓觀影者感到小題大作。


  這一情形在「人犬」中並不存在，盧導選的歌曲本身是天后名作，氣場

  強大，但音樂和畫面搭配天衣無縫，像欣賞兩架馬車高速並行卻不互相

  擦撞。本應晦暗悽慘的故事竟染上豐盛異彩，即是仰賴成功的配樂在片

  中起到完美烘襯劇情的效果。


  最後是主角演技實在太驚人。一般三流演員演戲時各種花式尷尬，像硬

  穿上不合身的衣服；二流演員能做到角色如量身訂做，但也能隨時卸下

  ；而本片的Caleb Landry Jones演繹時有極強感染力，角色已非一襲衣

  衫披在身上，而是他血肉皮膚的一部分，彷彿這角色只為他而生。盧導

  給他的臉部各種角度的特寫，觀眾看他在濃妝下搔首弄姿，都不由自主

  相信他媚過女人；他遇見心上人時只能仰視，激動的情緒卻從眼角眉梢

  間傾洩而出；他憤怒時沒有齜牙咧嘴的咆哮，傷心時沒有哭得梨花帶淚

  ，攬鏡卸妝時也無須隻字片語，只消將人生至今所有的困頓挫折都化為

  一盞破碎淒涼的微笑，一瞬間便收服觀眾的五感，成了任他擺佈的奴隸

  。很難想像這和兩年前「Nitram」片中令人坐立難安的冷酷殺人狂竟是

  由同一人演繹，無怪乎有人看好他成為下一代的小丑(joker)。


  題外話，本次Caleb隨盧導來台宣傳，網上有若干他的專訪影片，看到他

  像燙到屁股似的在沙發上扭來扭去，還不時冒出有點魔性的大嬸咯咯笑

  ，只覺得坐在電影院那兩個小時也算被騙得心甘情願了。


