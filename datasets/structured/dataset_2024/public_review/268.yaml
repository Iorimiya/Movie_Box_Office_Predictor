  水行俠是爽片，沒什麼深度

  但人犬不是，所以有了深度


  與水行俠一樣的地方在於「他們都能跟生物溝通」

  一邊是海洋生物，一邊是狗



  =====睡覺線=====



  這片採用的是插敘手法，從主角一開始被抓入監獄，接受心理師的問題，慢慢插入童年、青

  年、成年的各個故事

  「每個不幸的人，上帝都會給他一隻狗」開頭的引言是這句

