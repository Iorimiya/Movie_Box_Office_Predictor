title: '[超好雷] 全故事版《人犬》心得，奉上帝之名'
url: https://www.ptt.cc/bbs/movie/M.1704260667.A.E92.html
date: 2024-01-03
content: '昨天寫的是無雷版的

  今天寫的是有雷版的


  其實我一直很想這樣做，分兩篇，但很少電影可以讓我有這種起心動念的想法，不然就是純

  粹自己很懶，畢竟手機打字不快，發文又慢



  總之，直接進入正題


  這邊就不學電影使用插敘手法，直敘，會省略一些部分


  道格拉斯，男主角，從小就是生活在一個父親以「鬥狗」為生的家庭，為了讓狗兒有動力互

  鬥，所以會故意餓狗，讓他們變得更加狂暴

  男主角總是看不下去這樣的行為，有時候會偷拿東西給狗吃，進而遭到父親的毆打

  受到傷害缺乏了愛的生活，靠著忠心又乖巧可人的狗兒來彌補，因此比起家人，他更愛那群

  父親養的狗

  某次，在餐桌上他被哥哥告狀又偷餵狗，父親問他是「愛狗還是家人」，回答了「狗」的道

  格拉斯，被扔入狗籠裡，從此不得進入家門，也出不去狗籠，只能與狗一同生活，這也加強

  了狗與道格拉斯之間的羈絆

  父親與哥哥深信基督，口中總是掛著「上帝GOD」(反過來就是DOG)，認為道格拉斯是個異教

  徒、撒旦之子，卻不知道同樣的「信仰」，卻與道格拉斯走上不同的路，僅只於口中，而非

  行為上

  某次，哥哥發現狗籠裡有小狗誕生，被道格拉斯隱藏著，父親持槍前往要「解決」這個問題

  ，道格拉斯擋在狗籠門口，晃動著狗籠的門，像是與狗兒一同瘋狂嘶吼著，哥哥無法開鎖，

  父親氣急敗壞之下，直接朝狗籠的門開槍

  這一槍，讓道格拉斯少了一根手指，更是讓他無法行走，行走會迎來死亡，也難以久站。但

  這一槍，更是讓「嶄新的」道格拉斯誕生，

  他指使著狗從破掉的狗籠門出去，帶著他的斷指去路上尋找警車，讓警察跟著狗兒循線追查

  到家裡，並因此救了自己一命，讓父親和哥哥坐牢，自己則是到了兒童之家

  (然而無法久待牢籠的父親在牢裡自殺，哥哥則是在出獄後被成年的道格指使狗隻殺死)

  但是長期在狗籠生存的他，已經難以融入人類的社會，因為人類不像狗兒那樣單純，總是像

  哥哥背叛自己，或是與父親那樣傷害他人，所以並沒有交到任何朋友，對於情感的理解也變

  得與他人有所隔閡

  坐著輪椅的道格在成年離開兒童之家，在社福機構的引介下，當了州立流浪狗之家的管理人

  ，但這類的嫌惡設施，在屢遭附近居民抗議之下，被州政府強制關閉，

  他帶著所有的狗兒離開，搬離到了現在的據點，在尋找新工作得以養狗之際，總是被婉拒，

  道格，直到某天，靠著一股拼勁和努力以及運

  氣，得到了一個變裝秀的餐廳當歌手的工作

  然而這並不夠支出狗的伙食費，所以他靠著指使狗兒，偷遍了富人家中的珠寶，也因此讓保

  險公司傷透腦筋，畢竟理賠可不是保險公司的專長，他們的專長只是賺錢

  直到某位保險員透過各個監視錄影器，終於抓到了道格的這項不法行為，獨自前往其住處時

  ，不幸被道格養的犬隻殺害，只是因為，賠上自己的性命，道格也深知自己行為偏

  差，停止了用狗進行偷盜的行為

  之後透過牽電線的璜，得知了總是會好心幫忙自己把送洗衣物親自送回據點的瑪莎，以及那

  一條街上都被黑道勒索保護費，因此派出了狗要脅黑幫老大，


  但黑幫老大當然不是什麼小咖，立刻要求追查是誰在要脅他，也就因此找到了道格的據點，

  並帶了一堆小弟去

  但因為闖入據點，因此得知的道格拼了命，與狗兒一同將所

  有的「不法份子」解決，也因此踏上了亡命……在警方的封鎖線下，開車載著一群狗兒的道

  格自然一下子就被抓到了


  被警方逮捕後，在拘留所的道格碰上了心理醫師，透過數天的談話，道出自己這一整段人生

  故事，同時也因此解放了自己的留戀

  在述說自己的故事結束之際，碰上了，道格透過狗隻的支援離開了拘留所，拋開輪椅努

  力踏向警局斜對面的教堂，最後在狗兒的圍繞下，躺倒在十字架的陰影下死去，



  如同故事開頭的引言「上帝會給不幸的人一隻狗」，道格與家人一樣都是「信仰」著主，然

  而真正成為「主」的，卻只有結尾那因贖罪而逝去的道格拉斯


  整部片其實充斥著耶穌一生(大概吧，我沒信教，耶穌的故事不是很熟)的影子，圍繞在同樣

  是在「信仰」主之下，與家人踏上不同的人生，死在自己最愛的狗群之中，何嘗不是一種幸

  福呢？


  --



  能沉浸並將自己代入在作品之中，那才是好的作品


  --'
