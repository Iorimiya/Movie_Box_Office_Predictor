  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  「When man is in trouble, God sends him a dog」


  道格拉斯的人生裡大概是有數不清的困難跟悲劇，以至於上帝派了一大群狗陪伴他。


  被爸爸虐待關在狗舍裡，被哥哥不斷背叛，連媽媽都逃離這個家，為了保護狗狗被子彈打

