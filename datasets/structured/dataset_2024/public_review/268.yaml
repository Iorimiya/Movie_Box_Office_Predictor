title: '[好雷] 人犬'
url: https://www.ptt.cc/bbs/movie/M.1704602855.A.A49.html
date: 2024-01-07
content: '看電影時很難不會聯想是

  捍衛任務+小丑的混合體

  再以一種盧貝松式的方式表現出來


  整部電影聚焦在Caleb Landry Jones這位演員

  沒有他，這部電影根本無法成立

  無論是舞臺上跨性別舞者的身份

  舞臺下蹲在密室陰沉沉的身心障礙者

  或是與周遭狗狗相處時充滿感性的眼神

  Caleb Landry Jones就如小丑的瓦昆一般

  鋒芒畢露，完全沉浸在他的表演裡


  設定上由於狗狗跟主角能完全溝通

  因此狗狗可以偵察+偷東西+守衛

  擔綱娛樂效果的動作場面也完全沒有問題

  （幾個場面誇張到大家笑爛）

  從片中相當數量（訪問說約120多隻）的狗狗來看

  在不追求CGI下的拍攝

  肯定是比捍衛任務的人狗戰鬥難上許多

  但也許是捍衛任務的狗狗展現太多花式技巧

  這部動作場面所展現的刺激度就平淡許多


  儘管電影根據真實的兒童虐待事件改編

  講的是人與狗面臨日常生活碰到的各種苦難

  但在前面的娛樂場面輔佐下

  這部以‘’痛苦‘’和“信仰”當主軸的電影看完不會太抑鬱

  我會說這是一部混合各種題材類型的

  盧貝松式的超級英雄電影

  格局不大但會讓人印象深刻

  我很喜歡把God這三字反轉成dog的意象

  從一開始籠內故意反拍字報上的字

  到最後主角在狗狗的包圍中倒臥在十字架的影子下

  每當主角遇險說“這是上帝的旨意”時

  他說的是神的意思 還是狗就是他的上帝

  這點真的是相當有趣



