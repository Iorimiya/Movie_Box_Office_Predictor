title: '[好雷]《人犬》撕下標籤，才能夠看見'
url: https://www.ptt.cc/bbs/movie/M.1703935183.A.78C.html
date: 2023-12-30
content: "雷文防雷資訊頁\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n1.影片名稱：人犬\n\
  \n2.觀影時間：2023/12/18\n\n3.觀影地點：松仁Titan\n\n4.觀影方式：試映會\n\n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線\
  \ ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n部落格圖文版：\n\n「為什麼和我分享這麼多？」\n\n「因為我們有一個共通點——痛苦。」\n\
  \n看盧貝松的新作《人犬》，對我而言是個不斷感到「意外」的過程。無論是直接點明類比\n對象的宣傳詞，抑或是以道格拉斯在童年時歷經磨難，與而後成為「人犬」，和狗兒並肩\n\
  作戰為主軸，更在後段洋溢起法國女歌手Édith Piaf的名曲「La Foule」，隨著樂聲漸\n強復古感也越發濃厚的預告，都在在傳遞一個訊息——電影中的道格拉斯跟《小丑》裡的\n\
  亞瑟有著某種相似性。這種連結或許來自他們所承受過的痛苦，以及因此而形塑出的樣貌\n。\n\n然而很快地我便發現，這兩部同樣以「痛苦」為核心的作品，各自從截然不同地角度切入\n\
  。比起亞瑟直至瘋魔、成為「小丑」的「反派旅程」，《人犬》更偏向懸疑——在道格拉\n斯的身上，發生過哪些事情？而我們眼前的他，又究竟是個怎麼樣的人？\n\n電影以拘留所內道格拉斯與心理師的對談為骨幹，明著探尋一開場道格拉斯不只身著女裝\n\
  、渾身血跡，後車廂還載著一整群狗兒的前因，在此同時，對談中所回顧的一個又一個回\n憶片段，也讓我們得以將他的形象拼湊得越來越立體，越來越清晰。\n\n「我要叫你小可愛。」\n\
  \n我自己很喜歡道格拉斯在第二天對談時，以簡單的白襯衫取代了被拘留時的一襲女裝。看\n似他展露出了自己原本的樣貌，但某種程度上，是因為我們看到了道格拉斯對狗兒的全然\n\
  疼愛，看到了他對黑人男孩的仗義，才能進一步看到外表下真正的他。而這些「看見」，\n便是《人犬》不斷使我感到「意外」的最大泉源。\n\n「你可以演任何人。」\n\n\
  因為愛狗，道格拉斯被以鬥狗為生的爸爸關進狗籠生活；媽媽離家出走，哥哥則正是害他\n受罰的始作俑者。當道格拉斯終於獲救，並在兒童之家邂逅為他開啟「演戲」大門，再次\n\
  點亮了他的世界的莎瑪，卻又得無奈地接受戲劇老師如流星般消逝，更在多年後見證她的\n歸於平凡——她嫁給一個絕對稱不上「靈魂伴侶」的對象，甚至在之後同樣地成了家暴的\n\
  受害者。\n\n在這些希望重燃而又燃盡，周而復始的過程中，我們當然會看到道格拉斯脆弱的一面。無\n論是家人或是夢中情人，他好像始終得不到愛，卡在脊椎裡的流彈，更近乎剝奪了他的自\n\
  由。然而在每個我們以為他會就此放棄的時刻，道格拉斯因演戲而找回自我探索、表達的\n方式，又因為對狗狗們的愛，不放棄任何賺取收入的機會，即便是冒著舊患惡化的風險，\n\
