content: "從人類悲憫視角拍的流浪狗處置問題紀錄片《十二夜》曾引發社會對動物權的關注。\n\n《十二夜》裡，狗是被人類處理的對象，但是電影《忠犬追殺令》卻反轉權力關係，\n\
  \n不僅從狗狗的視角拍攝，甚至是用狗狗的際遇主導出極具渲染力與震撼力劇情發展。\n\n讓我們看著憨憨的阿呆狗怎麼被遺棄，淪落殘酷大街變成荒狗，怎麼被獵捕跟虐待，\n\
  \n怎麼被訓練成目露兇光的地下鬥狗，怎麼在被收容中心人道毀滅之前暴衝變殺人犬，\n\n領著上百隻猛犬出閘，在白天攻佔街頭，在黑夜裡用利齒群起撕咬先前虐狗的人類。\n\
  \n說「汪球崛起：汪星人的復仇」，但中後段氣氛更像希區考克的動物恐怖片《鳥》。\n\n\n\n\n電影開場就讓人嘆為觀止，清秀的小女孩在空曠的城市騎著單車，張望尋找著甚麼，\n\
  \n末日般寂靜的畫面裡突然在街角翻湧出數不清的惡狗，追著小女孩的單車狂奔猛吠。\n\n274 隻喪狗在布拉格街頭奔跑的畫面，隨著「瘋狗浪」淹沒摔下車的女孩嘎然而止，\n\
  \n奇幻又寫實的開場，一下就撐起了《忠犬追殺令》的懸疑性，讓人想看看前因後果。\n\n\n\n\n電影雙線進行，媽媽跟繼父要出差，把莉莉跟她形影不離的狗狗哈根託給生父照顧。\n\
  \n礙於被討厭狗狗的鄰居大媽舉發在社區養混種狗得多繳稅、加上狗狗三更半夜亂叫，\n\n加上被樂團老師發現她偷帶狗進教室，大喊 Get Out！老爸一氣下把哈根丟在街上。\n\
  \n叛逆女孩從尋犬的失落到被仰慕的大葛格帶進夜店遭拘留，最終在父愛下找到溫暖，\n\n而另一邊，流落街頭的哈根卻每況愈下，還淪落為鬥犬，最終恨意爆發，血洗人類…\n\
  \n剛開始迷失兩個主角互相尋覓、各自探索新環境與不同人物互動的劇情，令人同情；\n\n但莉莉有課業要忙碌、有戀愛的憧憬，有父親的懷抱，女孩失去寵物的傷痛會淡去，\n\
  \n可是狗狗哈根呢？失去主人就等於失去一切，牠所要面對的是從天堂一下掉到煉獄。\n\n電影氣氛在這刻起也從惹淚的同情，一發不可收拾往驚悚恐怖的狗狗版陰屍路奔去！\n\
  \n\n\n\n雙線劇情呼應片頭字卡引用德語詩人里爾克的詩句「每樣可怕的東西都需要你的愛」\n\n沒有被愛的東西呢？就會像科學怪人或被懼怕、歧視的人種族群一樣，會反撲回來。\n\
  \n\n\n\n《忠犬追殺令》透過低角度鏡頭，模擬代入汪星人的視角，也捕捉牠門細膩的神情，\n\n讓我們關心瘋狂的狗狗們為什麼瘋狂，甚於擔心人類受襲（搞不好還大呼咬得好咧）\n\
  \n我還記得，捕狗大隊抄起頸套看著發楞的阿呆狗說「牠好像還不知道我們要幹嘛…」\n\n更記得阿呆狗以為新主人要賞肉吃，開心舔主人手時，他對哈根說「你的心還在…」\n\
  \n殊不知接下來是一幕幕主人透過殘酷的鬥犬訓練，把狗狗對人的信賴磨成復仇尖齒！\n\n有多恨？恨到記者還是警探發現狗狗殺人不是餓了要吃肉，是純粹咬斷頸動脈洩恨！\n\
  \n\n\n\n腥風血雨怎麼收？導演讓小女孩吹起了狗狗熟悉的搖籃曲音符，撫慰了暴躁的狗狗，\n\n狗狗都有被愛的過往，只要想起，只要女孩俯趴著用溫柔眼神相對，傷害會被療癒。\n\
  \n連拿了噴火器要出去拚的爸爸也跟著俯趴，放下高狗一等的姿態學習互相了解信靠。\n\n電影才在這奇幻的一幕完成了導演穆德盧佐凱內爾透過《忠犬追殺令》想要說的話。\n\
