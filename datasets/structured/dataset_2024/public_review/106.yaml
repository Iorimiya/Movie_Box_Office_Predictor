title: '[好雷] 霍爾的移動城堡心得'
url: https://www.ptt.cc/bbs/movie/M.1627017792.A.ED0.html
date: 2021-07-23
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  “咒” 霍爾的移動城堡 ハウルの動く城，2004

  昨晚趁朋友生日重看了這部，它是印象中我第一部進戲院看的宮崎駿，比《神隱少女》或《龍貓》都早。那年我十一歲吧，懵懵懂懂只記得那棟稀奇古怪的城堡與自己添加的天馬行空，才發現這部電影真正想透過變老的蘇菲說些什麼：


  是「我一直過著自己的生活，一直是不被看見的一個人，一直庸庸碌碌、匆匆忙忙，自認為毫不出色。可是我早在你的過去就可以勇敢的要你等我。」然後這些沒有相見的日子，蘇菲忘記了好多，變老其實是個契機，要她想起自己曾說過什麼。


  是什麼讓她想起？我認為其實是荒野女巫，是她告訴蘇菲咒語只有自己能解開，並提示她有關霍爾心臟的秘密，然後讓蘇菲從卡西法、馬魯克之後，毫無芥蒂的去照顧一個人，蘇菲的善良與不計較外表，才是真正能解開咒語的關鍵。


  除了這幾個明顯被清潔婦照顧的對象之外，霍爾與蘇菲互相的給予「我喜歡你最真實樣子」的承諾，因為蘇菲看到變成怪物的他時是不在乎血跡與髒污的摸上臉頰；因此霍爾明知道自己解不開咒語卻還是能告訴蘇菲她值得哪些好的對待。


  正因這樣的羈絆，他們能夠跨越戰火與時空的侷限，向流星許下心願。提到戰火，其實是宮崎駿許多作品的主軸，只是在這部作品當中更明顯的具化出來，而乍看之下是反派的莎莉曼夫人，是不是也深知直接勸諫對國王無用才想透過愛的力量呢？


  我想她所說的才華，其實不只是施法者的力量高下而已，是她看出霍爾身上一直都有跨越青春的守護：名為「愛」的天賦。


  就跟哈利波特裡莉莉給予波特的疤痕，那是最為強大的咒語。

  -----

  Sent from JPTT on my iPhone


  --'
