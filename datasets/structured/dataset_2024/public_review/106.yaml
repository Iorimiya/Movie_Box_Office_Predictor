title: 'Re: [討論]跟著宮崎駿玩歐洲(霍爾的移動城堡實景彩蛋)'
url: https://www.ptt.cc/bbs/movie/M.1459775237.A.602.html
date: 2016-04-04
content: "自己回一下自己的文章:p\n\n之前分享過的：\n跟著宮崎駿玩歐洲！！！（好讀無音樂多圖網誌版）\n \n\n最近因為和童年好友聊起這件事情，於是我們兩個玩起了眼力大考驗的遊戲\n\
  於是寫出了下篇：\n跟著宮崎駿玩歐洲!(下集)(好讀無音樂多圖網誌版)\n\n\n\n以下為文字複製版本：\n之前分享過「☆德瑞蜜月好好玩☆ 跟著宮崎駿玩歐洲」後，\n\
  被我的國小同學兼好友Alice看見了……\nAlice是死忠的宮崎駿粉絲，\n大學讀的是紐約知名的Parsons School Of Design，\n畢業後卻跑到加州迪士尼當起動畫設計師；\n\
  所謂術業有專攻，眼尖的程度遠勝於我～\n前幾天，我們剛好聊天敘舊，她給了我好多的資訊和提示，\n然後有了下集。\n\n於是，我把這些我們共同找出的實景彩蛋和她提供的照片做了整理，\n\
  再重新整理成這兩篇文章。（增加的部分以「漏網之魚」來替補喔～）\n\n「漏網之魚（一）：法國亞爾薩斯省的柯瑪小鎮（Colmar, Alsace, France）」\n\
  片頭一開始，火車路過的畫面，這跟就是柯瑪小鎮要進城前的河畔民宅嘛！\n房子顏色不同，但是構造外型幾乎一模一樣，\n而且橋也一樣，只是把河水換成了火車軌道～\n\n\
  當霍爾帶著蘇菲在空中飛翔，尚未抵達屋頂落腳之前，\n經過的房子不就跟柯瑪小鎮近中央廣場的房子如出一轍嗎？\n\n\n「漏網之魚（二）：少女峰山腳的Grindelwald村莊（Grindelwald,\
  \ Switzerland）」\n?霍爾的城堡在移動的過程中，\n背後的景色根本就是瑞士處處可見的村莊和雪山背景嘛！\n一直狂出現的針葉樹，綠色的草地，根本就是瑞士田園風光啊！\n\
  \n\n漏網之魚（三）：\n胡桃鉗的故鄉羅騰堡(Rothenburg ob der Tauber, Germany)」\n這個要稱讚我自己一下，因為是我找到的！\n\
  （找到的時候，Alice尖叫得比我還大聲！！！）\n蘇菲要離開城鎮去找霍爾，在車上回頭觀望家鄉的時候，\n上方不是有個尖塔嗎？\n\n尖塔的外型完全模仿羅騰堡古城邊的Klingentorturm\n\
  （也有人叫它The White Tower）而劃出來的！\n\n卡通的背景設定在黃昏，\n於是Alice找到她自己拍攝的黃昏下的Klingentorturm出來比對，\n\
  中間那個突起的地方在黃昏夜色之下，的確看不清楚，\n相似度應該是除了柯瑪的普菲斯特之屋外，另一個完全一模一樣的實景。\n\n羅騰堡另一個相似之處，應該是霍爾帶著蘇菲飛翔降落在陽台上，\n\
  背後的房子。這棟房子的屋頂有稍微突出的那個設計，\n跟羅騰堡的中央廣場或所謂的普隆萊廣場（Plonlein）移動的時候，\n圓環前面的那棟房子。\n窗戶也很相似喔！（感謝Alice提供的照片）\n\
  \n「漏網之魚（四）：法國的史特拉斯堡(Strasbourg, France)」\n當蘇菲答應霍爾代替他假扮他母親去見國王的時候，\n走過的那個熱鬧廣場，幾乎和史特拉斯堡的拉法葉百貨前面的\n\
  克萊博廣場(Place?Kleber)超相似的！\n圖中所標示的建築物、尖塔、雕像的位置幾乎都符合；\n唯一的差別是雕像由原本站立雕像變成了騎士雕像。\n\n\
  「漏網之魚（五）：法國的喜克維小鎮(Riquewihr, Alsace, France)」\n這也是Alice提供的。\n當軍隊飛越空中，兩派的木質骨架屋和亞爾薩斯的喜克維小鎮主街一模一樣喔！\n\
  左邊的房子依序是紅色、黃色；右邊的房子則是黃色紅色，\n還蠻類似的～\n如果再掛上飛揚的旗子，天空再來幾架戰機，動畫似乎就成真了！\n\n「漏網之魚（六）：德國的藍紹小鎮(Ramsau,\
  \ Bavaria, Germany)」（太一不會經過）\n片頭霍爾的城堡剛剛出現的時候，\n不是有路過一棟在山中的房子，背後還有雪山的嗎？\n這是我去年到德國過聖誕節的時候，\n\
  在貝斯特斯加登地區的藍紹小鎮（Ramsau）散步的時候，偶然照到的～\n藍紹小鎮的房子一般都會好幾棟聚集在同一個地區，\n唯有這棟房子是單獨建在一個很寬闊的丘陵上，因此特別有印象。\n\
  背景剛好又是雪山，我自己看了都笑了～\n\n\n結語：整理完這些，其實我還蠻佩服宮崎駿及他的工作室同仁的。\nAlice說其實動畫設計師並沒有想像中這麼有趣，\n\
  日常的工作內容常常是花了很多時間，\n畫著很多張很類似的圖，\n然後再透過後製把圖片連續快播變成我們後來看到的動畫\n由此可見，宮崎駿和他的團隊，\n其實是經過了很多的努力，\n\
  絞盡腦汁才製作出這部經典的「霍爾的移動城堡」。\n這部片是我大學時候非常夯的一部電影，\n當年一面K書，一面追它，度過忙碌的醫學院生活。\n\n不知不覺，也過這麼多年了；\n\
  孔子說：「溫故而知新」，的確非常有道理。\n宮崎駿陪伴很多跟我一樣的7年級生長大，\n關於這些美好的回憶，相信每個人都有不同的感受和經驗。\nAlice和我因緣際會重新再看了一次這部電影，\n\
  很多年少的回憶都因此湧上心頭，千言萬語訴不盡～　\n\n\n大家如果有新發現的話，歡迎到網誌內留言給我喔，我會再補充上去^^\n\n--"
