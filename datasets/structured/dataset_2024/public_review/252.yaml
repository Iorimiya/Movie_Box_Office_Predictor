title: '[新聞]勞勃狄尼洛將飾演法拉利創辦人 '
url: https://www.ptt.cc/bbs/movie/M.1428720582.A.FBB.html
date: 2015-04-11
content: '新聞網址：

  原文部分：Motorsport




  翻譯圖文好讀版：





  好萊塢超級巨星勞勃狄尼洛宣布他將在大成本製作的Enzo Ferrari傳記電影中飾演這位義

  大利傳奇汽車品牌創辦人．


  在接受義大利報紙Il Messaggero採訪時，狄尼洛宣稱這個拍片計畫將是他的首要之務，

  而且該拍片計畫很快將會開始．


  即將由義大利製作的這部電影預計在2016年上映．


  這位在紐約出生以《蠻牛》、《越戰獵鹿人》、《計程車司機》、《四海好傢伙》和《海

  角驚魂》成名的演員現年71歲．他將扮演在1947年創辦知名車廠Ferrari，並且在1988年

  逝世，享年90歲的Ferrari．


  他的車隊Scuderia Ferrari自1929年開始活躍－　一開始是與Alfa Romeo合作，並且從

  1950年贏得16座F1的製造商冠軍．


  「對我來說詮釋這位徹底改變汽車世界和橫跨歷史性階段的傑出人物的一生是項殊榮和喜

  悅．」


  這部電影將由前攝影師，現為Triworld電影公司老闆的Gianni Bozzacchi製作，與狄尼洛

  推動的Tribeca電影節合作．


  「這部電影將命名為Ferrari並且以其傳奇性的故事為基礎．」Bozzacchi說．「這部電影

  將耗費高額預算，並且橫跨數個年代－從1945年到處於峰迴路轉遊戲年代篇章中的八零年

  代．」


  Clint Eastwood被徵詢執導本片，然後Bozzacchi宣稱他對這部電影「非常有興趣」但是

  要先看過劇本．為Oliver Stone的Nixon執筆的編劇們Stephen J Rivele和Christoper

  Wilkinson也被認為會參與本片製作．


  狄尼洛早在1993年就被傳出要飾演Ferrari，當時他被預期在由Michael Mann執導，耗資

  6500萬美元的電影中扮演這位傳奇人物，但是這項拍片計畫後來告吹．







  --



  目前主要消息來源部分是義大利媒體（因為製片方是義大利的）

  如果有更進一步的消息（像是導演 編劇敲定）的話

  或許會有更多國外媒體報導

  總之 期待這部片能夠正式開拍 然後在明年上映囉

  想看看勞勃狄尼洛怎麼詮釋恩佐法拉利


