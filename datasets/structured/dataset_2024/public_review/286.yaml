content: "阮經天億級棒 《怒潮》稱霸串流平台\n\n04:10 2024/03/21 中國時報 孫伊萱\n\n\n導演藤井道人（左起）率黑木華、清原果耶、道枝駿佑、黑木瞳出席《青春18x2\
  \ 通往有\n你的旅程》日本媒體活動。（翻滾吧男孩電影公司提供）\n\n\n阮經天在《怒潮》耍狠的場面引起熱議。（愛奇藝國際版提供）\n\n阮經天主演電影《周處除三害》在大陸上映20天票房飆破20億台幣，上架Netflix後，也\n\
  榮登全球非英語電影第4；他和王大陸、張家輝主演陸片《怒潮》去年在大陸上映時，熱\n賣逾2.3億人民幣（約10.3億台幣），該片上周末上架串流平台愛奇藝國際站後，也立刻\n\
  稱霸電影排行榜冠軍，讓他出道逾20年再創演藝高峰。\n\n阮經天拍過不少黑幫片，但坦言是從《怒潮》開始有更大轉變，「因為這個角色，我第一\n次有了長期接觸槍枝的機會，無論是步伐還是戰術射擊，都是從這部片產生興趣。」他和\n\
  王大陸因合作變成好友，王大陸說：「天哥私下常跟我說關於表演及當演員態度，教我很\n多。」\n\n另一位有票房號召力的男神許光漢，主演新片《青春18x2 通往有你的旅程》上周五在台\n\
  上映後票房已破3200萬，先前日本舉辦媒體活動，導演藤井道人率清原果耶、道枝駿佑、\n黑木瞳、黑木華出席，4人分享和許光漢對戲心得，道枝駿佑說，電車裡的拍攝讓他印象\n\
  深刻，「他常拿出薄荷涼糖問我要不要吃。」\n\n許光漢隨後加入直播，眾人看到後，除了開心向他打招呼，並稱期待他赴日宣傳，最後大\n夥學了台灣的數字手勢，開心比出「18」和「36」一起合照。\n\
