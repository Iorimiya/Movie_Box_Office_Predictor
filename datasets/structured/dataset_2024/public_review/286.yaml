title: '[好雷] 怒潮-被預告片耽誤的意外好片'
url: https://www.ptt.cc/bbs/movie/M.1704629462.A.45F.html
date: 2024-01-07
content: '雷文防雷資訊頁



  預告片剪得又晃又黑又糟

  但偏就要去踩看看雷

  以下多劇情雷，慎入

  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




  劇情大綱:

  想從黑洗白踏入政壇的黑道集團老大，在接班儀式中得知指定的接班人遭綁架，

  立即中斷儀式，指示下屬盡快找出接班人跟疑犯。


  路上一排車果不其然就被炸了，老大腦震盪進了醫院，

  同時黑(王大陸)白(阮經天)都在追捕疑犯，

  但疑犯(張家輝)卻一反常態地直接主動送上門來，

  一邊用計讓看似融洽卻相互猜忌的黑道集團狗咬狗一嘴毛，

  一邊用回憶帶出王、阮、張三人之間的關聯。


  碼頭混戰後，王死，阮張二人被捕，

  但仍順利將整個集團連同包庇的檢警罪證送辦。


  吐槽:

  一、整場很多打鬥場面都很晃又很黑，就跟預告片內剪得差不多，差評。

  二、看到張家輝幻想妹妹的幻影，加上神出鬼沒在黑道家門口時，還以為是恐怖片?

  三、最後阮張二人在法院門口的情景感人，但時間太長反變得略顯矯情。


  結語:

  整部看下來，稱過前半段，到後面開始帶出三人的關聯以及聯手的方式後，

  隨著鏡頭帶回前面劇情的小細節，其實還算不錯的劇情片。

  儘管打鬥場面真的很糟。




