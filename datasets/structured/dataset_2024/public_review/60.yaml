title: '[情報] 關錦鵬《藍宇》台灣 12/10 重映決定！'
url: https://www.ptt.cc/bbs/movie/M.1633417467.A.681.html
date: 2021-10-05
content: '朗報！由劉燁和胡軍主演、關錦鵬執導的知名中國／香港同志電影《藍宇》台灣將重映！




  《藍宇》曾入選坎城影展一種注目單元，其後在金馬獎上入圍包括最佳影片等十項大獎，

  最後更讓兩位主演劉燁一舉拿下最佳男主角，關錦鵬也憑此片獲得最佳導演。


  電影簡介：


  金馬獎十項提名，片中兩位同志角色雙雙入圍最佳男主角，並獲得最佳男主角獎（劉燁）

  、最佳導演獎、歡眾票選最佳影片、最佳改編劇本獎等。 由已公開同志身分的香港導演

  關錦鵬所執導，曾在坎城「一種注目」單元中放映，描述北京同志的生活面貌與歷程。




  目前檔期為 ，由甲上發行。


  ---


  這片已經有 4K 修復版了，台灣應該也會引進此版吧？

  是說搜尋一下才發現對岸新聞年初就有說台灣要重映了。



