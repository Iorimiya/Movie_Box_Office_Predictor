title: '[好無雷] 《Fighting！女孩們》啦啦隊青春物語'
url: https://www.ptt.cc/bbs/movie/M.1732441717.A.3C9.html
date: 2024-11-24
content: '假日正好有空就去電影院看了這部電影

  （差點包場 假日下午只有兩個人看……）

  本來只是打發時間沒什麼期待，沒想到意外好看！

  一定要推薦一下

  尤其是喜歡90年代KPOP的人會很有感




  劇情背景是1999年韓國巨濟島

  女主角是期待成為舞者的高中女生

  學校沒有舞蹈社，因緣際會和同學們組成了啦啦隊

  要為學校萬年常敗足球隊應援


  整部電影的節奏輕鬆，摻雜了點現實的哀愁

  但整體還是看了心情很好！

  我和另一個觀眾看得哈哈大笑

  是集合了友情和親情的好片（感情線幾乎沒有）


  電影配樂用了很多90年代的韓國流行歌曲

  既懷舊又順耳

  可惜的是歌曲都沒有翻譯歌詞

  （還有一開始的統營[地名]翻成通x，不曉得是故意還是翻錯）

  但瑕不掩瑜啦


