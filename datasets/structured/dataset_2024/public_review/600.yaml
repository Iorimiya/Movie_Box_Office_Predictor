content: '從開頭就跟著感覺到窒息 配樂、教練都很有帶入感 節奏也不太拖拉

  真人真事改編讓我入戲到最後起雞皮疙瘩 很精彩的追夢故事


  －－－－－－－防雷－－－－－－－



  女主的坎坷經歷 除了芭蕾以外還要利用時間學俄語

  把腳放在冰塊水裡真的很不捨 狠狠的感受到「臺上一分鐘 臺下十年功」

  就算努力還不夠 還要忍受環境、同儕、國籍政治問題

  爸媽來到莫斯科後更是心酸 為了證明自己付出了一切

  搞到自己都不知道是不是正確的選擇

  激動的希望爸媽為自己驕傲 拚命想成為首席舞者


  女主的精神不是每個人都可以做到的

  迷失自我但還是繼續前進 費盡千辛萬苦才加入夢中舞團

  卻發現舞團也有舞團的黑暗 再次被現實背叛、權力擊退

  很好奇到底是多熱愛一件事才能像女主這樣堅持


  電影很真實 能做的事就只有努力、再努力

  沒辦法改變的是現實的政治、贊助商的權利

  其實不只芭蕾 很多職場都有這樣的黑暗面 這就是社會


  結局有留下幾滴淚 由衷佩服Joy Womack

  靠著毅力堅持下去 儘管都骨折了還是堅持最後一舞


  「我已經在家了。」



