content: "昨天去看二輪，看了「我想和你在一起」、「圈套」\n\n我知道「我想和你在一起」討論度很低，板上也只有3篇文\n連維基百科也沒有，\n裡面有一個片段我忍不住要吐槽一下\n\
  恐怕我吐槽了還沒有人理我\n因為看過的人太少了\n(假設是我見識淺薄、思慮不周，等一下就會變成我被吐槽XD)\n\n先講優點：女主角很可愛\n\n\n\n\n\n\
  \n\n\n\n\n\n\n\n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\
  吐槽點：\n女主角因為睡著了被關在音樂教室\n門是由電控制的，因為停電，所以打不開\n女主角也打不開窗戶\n最後男主角在門外陪她度過了一夜\n\n音樂教室是這個樣子↓\n\
  \n\n\n\n\n\n我是沒接觸過電控的門，除了鐵捲門\n 15年前，音樂教室的門就是電控的，這麼先進，但這個門也不像電控的\n真的沒電就沒其他方式可以開了嗎？\n\
  然後這個窗戶，明明就是從教室裡面上鎖的，女主角為什麼打不開？\n是太久沒開被灰塵卡死了是嗎？\n那不然砸破玻璃，頂多之後再賠錢，\n還是音樂教室裝的是強化玻璃，砸不破？\n\
  沒有，女主角完全沒有試著要砸破玻璃\n\n負責場景的工作人員好歹也找個裝鐵窗的教室\n這樣至少砸破玻璃還出不來\n導演拍完這段都沒有覺得這是什麼設定？\n感覺就是隨便就能夠出來了\n\
  \n\n\n\n再來是圈套\n有2個地方想吐槽\n\n1\n殺人犯要脅女明星讓自己坐她的保母車出去\n在走道的時候，明明走道上一堆FBI，女明星大可以大喊，\n\
