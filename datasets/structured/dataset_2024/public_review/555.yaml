title: '[好雷] 青春是未完的遺憾——《我想和你在一起》'
url: https://www.ptt.cc/bbs/movie/M.1720539157.A.E34.html
date: 2024-07-09
content: "《我想和你在一起》不知道有多少人看片名就讓人卻步，羞於對店員啟齒XD，但只要跨出了這一步，我覺得會是帶給你心情愉快，能笑著走出電影院的輕鬆小品，同時也很推薦單身的觀眾前往觀看，電影院都是滿滿的笑聲，絕不孤單，帶著大家重回青澀的年少時代，貼心提醒，淚腺低的觀眾可能需要帶包衛生紙，因為到後期也聽到有不少啜泣聲。\n\
  \n \n\n電影的活動從上映前便沒停過，從各式KOL宣傳抽票，媒體試片場、粉絲特映會(能和四位演員互動合照)等等，甚至還有見面會、一日店長活動，記者首映會，上映後首周影人場等等，有許多親自與演員和導演互動的機會，可見電影宣傳相當用心。\n\
  \n在開始分享之前先來附上陳華(〈想和你看五月的晚霞〉歌手)唱的電影的主題曲〈這麼多年〉：\n\n電影的劇情簡單，女主角(高曉南)長大後回憶青春曾經有過的少年(雷宇光)，典型的校草(王子杰)和默默守護的騎士，會不會其實我們喜歡的那個人，只是自己美好的幻想？為了成為一位能配得上他的人，經常也將自己改造得面目全非，像這樣逐漸將自己丟失的過程，真的能稱得上是喜歡？或是愛情中必要的犧牲嗎？\n\
  \n\n而在童話般王子與公主的幸福快樂的故事中，卻鮮少有人會注意到在一旁默默守護的騎士，然而那些無聲滲入生活中的每個小細節，往往才是想起來最令人難以放下和深受感動的地方。\n\
  \n \n\n故事主軸圍繞在高中青春校慶表演的音樂劇上，隨著故事展開公主與王子究竟該如何配對？(小聲說如果期待多組CP，電影應該可以一次滿足你的願望XD)\n\n\
  《我想和你在一起》少了傳統劇本的說教和尷尬棒讀的台詞，這部電影的男女主角演技讓人驚喜，非常自然而且出色。\n\n尤其喜歡女主角映彤能縮能放的戲劇表現，無論是曉南的開朗活潑，還是電影開場她面對喜歡的人第一次出糗，露出膽怯卻又羞澀的表情實在非常細膩，很多眼神都能在一瞬間將情緒渲染給觀眾，值得細細品味。在前導預告片中，雷宇光笑稱代表曉南的動物是「猴子」，貫穿全劇的形象映彤也將這樣活潑鮮明又靈動的樣貌詮釋得很好。\n\
  \n\n\n儘管大家可能已經看膩了青春校園戀愛，但在一般的愛情公式中卻有著別出心裁的亮點，每一個笑梗都有新意，讓人自然的放聲大笑，尤其後來兩次令人驚喜的彩蛋，保證出場時驚豔全場XD整體瑕不掩瑜，是一部會讓你笑著走出影院的好電影。\n\
  \n身為影人粉絲的我已經五刷了！沒想到PTT都沒什麼討論度，必須來個首PO！\n\n刷過五次的我，會形容這部電影：整體香濃不黏，甜而不膩！（在形容麻糬嗎\n\n\
  真的好看，笑點也可以一笑再笑～整體而言推！無論是上班厭世的、感到疲倦的，還是想要有好心情的你！都可以去電影院觀賞。\n\n另外票房如果破5000萬可以看到兩位男主演穿女裝跑映後宣傳一整天噢！（女主演們也會穿帥氣男裝）一起來支持國片！\n\
  \n------------以下有個人看法和有雷--------------\n\n\n\n\n\n\n\n\n\n\n\n電影開場由長大後的女主角倒敘，「你生命中有沒有那樣的一個人？在他身邊可以不在乎吃相，自在地做自己。」\n\
  \n 我想我們的生命中都渴望一個能夠理解自己，無論我們是什麼樣子都值得被喜歡、被愛、被認同和包容。\n\n 同樣都是女主角長大回顧青春時代，愛著校園男神和一旁默默陪伴的騎士，很容易被拿來和《我的少女時代》做比較，但我覺得導演應該是沒有少參考這些經典的愛情劇本，其中也有不少致敬橋段，包含電影最後宇光說：「我是專門來唱給你聽的。」\n\
  \n （《我的少女時代》：「我叫劉德華唱給你聽。」）\n還有男主角默默出現在女主角家門樓下等等，\n電影融合了許多經典愛情劇本的元素，可以看見滿滿的用心的細節。\n\
  \n我覺得電影整體的優缺點很明顯，如果要誠實的說心中第一個直接的感想，應該是可惜了演員的好演技。\n\n私心希望劇本如果不是單純的校園青春戀愛喜劇片，若有更深和更有難度的情節，演員也完全可以駕馭得來，讓人更期待在採訪時演員說的被剪掉的片段，可能因為片長或剪輯問題不然能令劇本更加完整。\n\
  \n (比如高曉南其實在淡水老街那邊有跟宇光一起在外面展示過一次歌喉，所以宇光才會說他聽過曉南唱歌，而且此生難忘XD\n\n\n\n還有曉南和王子杰在一起後，子杰帶她去別家美容院做人魚公主的造型，但是可以看出來曉南的不自在，她比較喜歡自己家庭美容院那種樸實的感覺，代表著高級餐廳、沙拉等等，那些偽裝出來想要迎合子杰的世界其實格格不入，這裡價值觀跟世界與子杰就有點微微拉開，因此曉南後來終於受不了，吃著最愛的炸雞被子杰發現後，最終爆發卸下了演戲的假髮，才會顯得更有力度。)\n\
  \n\n\n喜歡的演員優點，彩樺姊不用說，那一口道地的台語，溫柔地將家長角色的關愛和自然流露的溫馨相處演得很好，是她一貫擅長幽默風格。\n\n湯志偉飾演女主角的父親，無論是開頭精彩的武打戲還是後期流露出對女兒的關愛，送上雞湯安慰失戀的女兒都讓人親情感爆棚，無限共感。\n\
  \n\n\n林映彤飾演高曉南：「高曉南，一點都不難！」\n\n我真的很喜歡林映彤飾演的高曉南，前面已經稱讚過了，不再贅述，但最可愛和討喜的地方還有看著她吃東西會覺得很幸福，讓人想跟著一起吃炸雞！\n\
  \n\n\n黃宏軒飾演雷宇光，\n對於角色的詮釋，我相信黃宏軒背後肯定做了很多功課跟努力，他飾演的雷宇光不愧於頭銜守護系男孩。\n\n展現了宇光這個角色對音樂的理解和自信，還有陪伴在曉南身邊貼心和溫柔，能為了心儀的女孩挺身而出、義無反顧，中途看見高曉南對王子杰的著迷，落寞又難過的眼神，每一次陪著曉南練習，驕傲又與有榮焉的樣子。\n\
  \n處處都是為了曉南著想的痕跡，以及長大回來後看著喜歡的女孩堅定又誠懇的模樣，彷彿回到當年青春的樣子，每一個眼神都很細膩！\n\n（必須稱讚成年後的妝髮！比較貼近黃宏軒現在的樣子，真的差很多！我記得某一刷的時候，旁邊坐了一位單獨來欣賞電影的男性，最後宇光脫下墨鏡時，還很滿意的「嗯」了一聲，看來是造型是真的有讓大家被帥到XD）\n\
  \n\n\n席惟倫飾演周芸菲。\n\n我覺得惟倫飾演的校花女神芸菲真的非常有說服力，儘管出演傳說「綠茶款」代表，不過在電影中沒有那麼讓人討厭，反而很賞心悅目，討厭不起來。最喜歡在練習音樂劇跳舞時假裝不禁意跌進子杰懷裡，然後甜美對其他人微微一笑，表現得太精彩了。\n\
  \n無論是芸菲的自信，還是看見王子杰的憧憬，小小的心機和以及最後終於有機會大聲說出自己心中真正的嚮往，哪一個面向的她都能讓觀眾欣賞到芸菲的魅力。在音樂劇上完美地呈現了人魚公主夢幻又唯美的氛圍，當她穿著閃閃發光的裙子轉圈，仿佛真的看見人魚公主來到人間～\n\
  \n\n\n涂善存飾演王子杰。\n\n王子杰這個角色一臉就是卷哥，很會讀書還彈得一手好琴，符合大眾心中標準的校草系男孩。這個角色也有他貼心的地方，會將喜歡的人的每一句話都放在心上，記得對方的喜好，還有尷尬的狀況也會微笑幽默化解。缺點是劇本真的把他寫得太油了！！！每一次招牌耍帥動作，可以聽見電影院小小受不了的抽氣聲\n\
  \n\n\n我喜歡這部電影，能讓觀眾陪著主角們一起哭一起笑，感受青春閃耀的駐足，也感受那些在青春中未完成的遺憾，那不曾宣之於口的暗戀總帶著令人心碎的苦楚。\n\
  -\n另外小小抱怨一些不是很喜歡的地方，電影中的有一兩個剪輯和運鏡，青澀得讓人像在看學生電影或網劇！\n\n最明顯的一段是高曉南約會完要轉過頭去找雷宇光時看出去的視線，正常來說應該要有環顧感，但鏡頭反而尷尬地用機器僵硬地平移，讓人微微出戲。\n\
  \n還有明明不是恐怖片！卻在雷宇光狂奔要去救曉南的時候，突然穿插一顆異常晃動的鏡頭，或許那一段也可以代表角色的心境，(或許是我單純沒有很喜歡這樣的表現方式)，但激烈晃動的鏡頭穿插在原本流暢的運鏡中略顯突兀。\n\
  \n後面也沒有用第三視角再帶出雷宇光奔跑，焦急地找教室、大聲呼喊曉南等激烈的動作，印象中兩次都是曉南看出去的剪影，如果有第三視角的補充感覺會更好。(不過也有可能是我理解的不對，先跟大家說聲抱歉，純粹個人看法。)\n\
  \n最後是畫面的亮度，可以理解整部以青春的高中生作為主軸基調，明亮的光線也代表著青春特有的閃耀，但也不乏有青春遺憾失落和難過的地方，在低落的情緒中，太亮的畫面和光線反而有點影響情感代入。\n\
  \n再來明明黃宏軒會唱歌，好好奇為什麼最關鍵的《突然好想你》播給女主角的時候不給黃宏軒唱呢？總覺得好可惜呀！\n結尾台詞停在「我想和你在一起」雖然有扣合到電影名稱，但用來收尾力道真的太薄弱了，蜻蜓點水，感覺還有其他更有力度的表現方式！\n\
  \n\n甚至宇光都親口說「我今天是來專門唱給你聽的」，連專輯都特地放上當年喜歡的那個女孩，寧願電影再多寫一首歌給黃宏軒唱。最後女主角哭了的時候，問起歌名是什麼？再拿出願望券「我想和你在一起」感覺都很好啊！（獻醜了，純粹妄想XD）\n\
  \n好啦儘管抱怨了一番，電影還是有許多值得稱讚的地方，請大家進戲院體驗精彩的演出吧！\n\n\n\n最後是我在網路上看到不少人說不喜歡音樂劇的橋段，但我自己倒是滿享受電影裡音樂劇帶給我的荒唐感，因為主角們正是在一個天真又什麼都還沒有接觸過的年紀呀！\n\
  一下子變成帕華洛帝或是百老匯精湛演出才會嚇死吧。\n\n\n\n話劇社的演技才是一切的精隨，要演得稚嫩、青澀，很喜歡曉南在透過多次的練習和想象中，終於理解到劇本裡的情感，突然頓悟，無助又想為自己爭取什麼的時候，真實的呈現，並哽咽且紅了眼眶，才打動了子杰，也打動了評審，讓子杰從心底真的喜歡上這個女孩。\n\
  \n我也很喜歡團康動感的舞步，最後結束在歡樂的舞台劇上，「直笛不太行」雙關，換成嗩吶真的太有笑點，演員能唱出高中生心中對於人生的迷惘和嚮往，那種想要大家一起做些什麼的青春熱血的心情反而是我覺得最動人的地方。（但曉南為什麼這麼會木魚，甚至連讀書桌上都放著木魚真的好好奇XD）\n\
  \n歡迎大家進戲院觀賞一起心得交流，最後也祝大家看電影愉快～\n\n\n\n-----\nSent from JPTT on my Asus ASUS_AI2205_C.\n\
