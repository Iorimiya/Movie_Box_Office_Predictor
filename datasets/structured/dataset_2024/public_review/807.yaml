date: 2025-01-07
content: "台灣超人票房破千萬 挺進十大紀錄片\n\n2025/01/07 05:30\n\n\n導演曲全立（右）透過《台灣超人》電影講述孫翊倫等多位生命鬥士的故事。\n\
  （牽猴子提供）\n\n〔記者鍾志均／台北報導〕導演曲全立執導的紀錄片《台灣超人》上映滿一個月，全台票\n房超過1100萬，打破他上部作品《美力台灣3D》1003萬票房紀錄，有望超越《黑熊來了》\n\
  （1175萬），邁入台灣紀錄片影史前十大。\n\n曲全立自榮獲好萊塢3D大獎後，為啟發下一代的視野，選擇不畏資金、疫情兩大難題，耗\n時3年推出《台灣超人》，希望透過百位生命鬥士的故事散布正能量，盼每個台灣人都能\n\
  找尋自我價值；目前全台將近有300場企業、社會團體、公部門等團體包場，數字仍在持\n續增加中。\n\n曲全立感性分享，「在各界支持下，從去年11月初開始就和團隊跑了台灣北中南東超過10\n\
  個城市，和來自不同領域職業的朋友，超過3萬人次的觀賞，他們的迴響深深震撼了我。\n」有國小學生大方分享：「電影很好看，很正面，告訴我們遇到困難要勇敢面對。」\n\
