  改編自主角與爸爸撰寫的同名傳記小說《我們在週末叛逆》，《56種喝采》講述現年19歲

  的亞斯伯格症患者傑森與爸爸米克，一開始是如何踏上他們為傑森尋覓最愛球隊的旅程。

  除了讓觀眾了解自閉症患者的世界，也很適合足球迷一起跟著傑森尋找他最愛的球隊。



  真人真事原著小說改編，《最酷的一天》影帝佛洛里昂大衛費茲、《歡迎來到德國》影后

  愛琳緹索以及童星賽西里歐安德雷森主演。



  米克有個自閉症的兒子傑森。他們穿越柏林、慕尼黑、紐倫堡、科隆、波昂、法蘭克福、

  萊比錫、哈恩、阿沙芬堡、雷根斯堡、杜伊斯堡、杜塞道夫等德國城市，力圖從56個俱樂

  部中，找到父子共同喜愛並一致支持的足球隊。



  「他這輩子就只能困在自己的電梯裡，而我們也只能陪著他上上下下。」



  電影從米克與妻子第一次發現傑森不對勁後，就開始為觀眾科普亞斯伯格症患者的生活。

  傑森確診後，醫生告訴他們，他對於一般人容易忽略的背景雜音會特別敏感，人際溝通上

  反而會較為遲鈍，所以未來與同學的相處也會有問題。時間一下子跳到傑森開始上學，觀

  眾跟著媽媽與傑森的一天看見他們生活中的困境。



  尚為嬰兒的妹妹將食物泥噴濺到桌面，傑森便不住尖叫，直呼喚媽媽前來處理，卻又堅持

  不能浪費食物，讓媽媽只好趕緊將桌上的食物全部掃進嘴裡。出家門後，更是危機四伏，

  從習慣的座位被坐而暴走，到進入校園後，同學們有意無意發出的聲響與做出的動作，都

  讓傑森感到非常緊張。除此之外，極度不喜歡他人未經其同意的觸碰，也讓米克與妻子某

  天晚上在院子促膝長談時擔憂，未來兩人無法再為兒子打造社交泡泡的時候，他又該怎麼

  辦。



  除了困在自己的電梯之外，片中也提到平克‧佛洛伊德的「腦中戰爭」這首歌曲。傑森形

  容這就是他的日常，傑森的大腦無時無刻都在發生戰爭，有好多想法出現，彼此爭論，有

  時候訂出來的規則與其他規則牴觸，就得想辦法修正，直到一切符合邏輯。還有好多好多

  ，就像這些思緒不斷奔馳，除非這些情況解決，否則大腦的主人無法冷靜下來，或是擔心

  這些奔馳的思緒沒有停止的一天而害怕到無法入眠。



  電影當中並沒有明確指出傑森為何認為尋找一支自己喜歡的球隊如此重要，片中提到傑森

  與同學踢足球時，同學驚訝他居然沒有支持的球隊，因此他回家後對家人宣布自己需要選

  一支喜歡的球隊。不過，其實早在傑森六歲時，爺爺就向他提過找一支球隊來支持的想法

  。在不少德國的專訪中，米克也提到，當時爺爺說很多人一生可能結兩、三次婚，但卻很

  少聽過有人更換自己喜歡的球隊，所以傑森便將這件事當作人生大事一樣地認真看待。



  在全球多數國家，足球本來就是相當認真的事。雖說《56種喝采》裡具體呈現，要到現場

  去看一場足球比賽，對亞斯伯格症患者來說是多麼辛苦的一件事。從進場的搜身程序，到

  人擠人的座位，甚至進球後的歡呼與球場內的各種聲光效果，在在都是感官超載。但是，

  既然足球是生活中這麼重要的一部份，即便是自閉症患者，當然也不能置身事外。



  足球紀錄影集《小球會大明星》第二季的第二集「安靜地帶」便是以自閉症為主題。米莉

  是雷克斯漢姆足球俱樂部的鐵粉，很小就被診斷為自閉症，她媽媽發現球隊讓她情緒穩定

  並社會化，也變得更有自信且外向。同時，球隊的看板球星保羅‧穆林的兒子也是一位自

  閉症孩童，保羅將兒子的名字寫在球鞋上，並在每次進球時比出代表自閉症與兒子名字首

  字母的「A」來慶祝。自閉症讓兩人擁有特別的連結，該集最後，米莉也將過去伴隨自己

  度過艱難童年時期的小物集結成袋送給穆林的兒子，希望能夠讓他的成長更順利。



  「自閉症患者與他們的家人經常遭受歧視，家人的陪伴對他們的發展造成很大的影響。」



  育兒本就不容易，更何況是需要特殊照顧的孩子。傑森在學校頻頻闖禍，但他不是故意的

  ，只因對科學感興趣的傑森，指控分享聖經福音的老師是騙子與陰謀論者。這次事件也引

  發學校建議家長將孩子送去特教學校，但一心成為天體物理學家的傑森，說什麼都要待在

  普通學校，這也開啟米克與他訂下協議：只要每個禮拜都陪他去看足球找支持的球隊，他

  就答應不在學校惹麻煩。



  在米克與妻子為了傑森的教育大吵特吵的時候，爺爺與奶奶在旁邊默默地說兩人可以換位

  思考、交換位置。某種程度上，這場尋找最愛球隊的旅程也讓米克體會到妻子的日常。關

  心環境議題的傑森規定全家人一週的食肉次數，而且不得浪費食物，但當米克在外出差，

  他便能夠不受這些規定所規範，也難怪後來米克為自己口不擇言地說出「工作比你好應付

  」而道歉之後，傑森認為這是事實，因此沒有什麼好原諒的。



  媽媽對傑森的各項規定瞭若指掌，但經常不在家的米克卻不然，所以兩人的看球之旅一開

  始不太順利。火車上那場服務人員無法正確將肉醬與義大利麵分開的戲，由於有三根義大

  利麵沾到醬，造成傑森緊張，但也不能請廚房重做，因為這樣違反「不能浪費食物」的規

  定，而由米克將那三根麵吃掉，則違反「不能交換食物」。找不到「最佳解」的傑森只能

  暴走，也讓米克一個頭兩個大。



  但最令人敬佩的是，米克與妻子的確秉持他們最初得知傑森病情時的保證，要努力給予他

  所需要的一切。光是為了換取更多金錢與時間陪兒子看球賽，而與老闆討論調職，並且這

  項承諾至今仍持續著，就足以證明只要可以滿足傑森的需求，米克什麼都願意做。他也帶

  傑森去研究中心，讓他在小小年紀就能接觸到鍾愛的天體知識，並持續往自己的夢想前進

  。



  就連前往觀看球賽，傑森也列出各項規定，包括不論發生什麼事，都一定要待到最後，而

  「評比」球隊也有各項標準，像是不能有吉祥物、球場是否環保、球員不能無緣無故圍成

  一圈、一隊球員的球鞋不能超過五種顏色、無障礙設施是否完善等。尤其球場不能由納粹

  建造，本來爺爺費盡千辛萬苦弄到所費不貲的門票，卻因柏林奧林匹克運動場前身為納粹

  為了舉辦奧運而興建的德意志體育場，讓傑森說什麼都不願踏進。



  可是，這些規定也是為什麼兩人的書會叫做《我們在週末叛逆》。為了看比賽，傑森慢慢

  訓練自己接受許多原本無法忍耐的事。像是小孩明明不用搜身，但為了公平起見，他要求

  安檢人員為自己檢查，進到球場之後所有的感官超載，傑森也都一一消化。雖然米克仍舊

  會為他建立社交泡泡，但傑森也漸漸能夠接受有限度的身體觸碰，就連在多特蒙德瘋狂的

  南看台，遭球迷於進球後興奮噴灑的啤酒濺到，他也能說服自己在深呼吸之後冷靜下來。

  爸媽也發現，面對妹妹在用餐時咳嗽，傑森居然可以若無其事地拿起餐巾遮擋，而不是像

  過去一樣暴走，這都是由於家人的包容並以他能夠忍受的方式一步一步帶領傑森進入社會

  。



  現實生活中，米克與傑森已經親身體驗過「56種喝采」，但他還沒找到最愛的球隊，因此

  父子的足跡目前已經遍及全歐洲，這也成為兩人最珍貴的親子回憶。每當有一支球隊即將

  出線，在比賽結束前總會出差錯。



  片中米克與傑森放棄奧林匹克運動場的賽事，前往四級聯賽，傑森發現現場球迷會認真聽

  他說話，球場使用環保杯，球員的球鞋顏色統一等，而且比數還是他們在尋覓開始之初，

  一位熱心球迷建議他們挑選的2：1比數。沒想到比賽結束前，球員圍成一圈，只好繼續踏

  上搜尋的遠征。去年媒體跟著米克與傑森前往法屬薩爾保護領的國家隊比賽時，傑森看似

  又即將找到喜歡的球隊，結果他就看到薩爾足球代表隊擁有熊貓吉祥物，看來這趟旅程還

  沒這麼快結束。



  米克帶傑森去看自己支持球隊的比賽時，以為他感動到流淚，沒想到是煙燻痛眼睛，也是

  真有其事。目前傑森仍然對量子力學，尤其是渾沌理論特別感興趣，他與米克持續尋找最

  喜歡的球隊，兩人至今已經出版兩本書，也錄製podcast，並經常上德國節目分享家有自

  閉症小孩的趣事與育兒以及進行中的足球之旅，有興趣的觀眾不妨到他們的網站去看看。


