title: '[好雷] 金馬影展-《野火蔓延時》Afire '
url: https://www.ptt.cc/bbs/movie/M.1704774171.A.078.html
date: 2024-01-09
content: '柏林影展評審團大獎，與多國影展邀請

  本片在去年2023金馬影展曾經上映過

  不知道之後台灣會不會上院線







  雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  第一次看德國導演克里斯汀佩佐Christian PETZOLD的作品，會對電影中的相對「極簡」

  設定的形式有印象，這裡的極簡，不外乎是在空間的封閉性（一個出現森林大火的偏遠地

  區），與通常是兩位角色與到一位或兩位的外來者產生的化學變化（如羅曼斯基的《水中

  刀》），或某種政治性。



  政治性的啟蒙不就是小時候在學校跟同學之間的認同和拒斥的陣營（力），與集體談話中

  顯示到底是認同位居中心的說話者，又或者感到不屑的某種去中心（或電影中作家以自我

  為中心）。



  對於主角作家角色會一直以為是德國人的典型，相對「喜歡工作」，另外一個比較感受生

  活，強調身體感有點像法國人。至於女主角本來就長得比較德國人的樣子。



  劇本確實蠻成功營造電影中從本來的兩人世界，變成四人、甚至到後來的五人政治性的推

  展中，在時間的演進變化與細節，和角色之間對手戲算是蠻一氣合成，並接合到自己比較

  關注的，創作者自以為是的部分，或是現代人身為知識份子或多或少對外在人事物自動貼

  上標籤（如：階級），主角因為困擾於創作上遇到瓶頸，卻忘記周遭環境就是答案（須用

  心觀察）。



  不過比較可惜的是（對我而言），《野火蔓延時》不像是《冬日甦醒》、《野梨樹》的導

  演錫蘭（Ceylan）帶有創作者的自省，與藝術創作對現實的無力感，甚至感到崩壞（如《

  燃燒烈愛》）。



  電影後段因為野火蔓延，情況危急，包含出版商突然出現劇烈疼痛說是腎結石但實際上應

  該是癌症之類的，同時以多重死亡意象作為提醒，並巧妙插入旁白，其實是後來加入的出

  版老闆校稿時會讀文章的聲音，如此意謂著電影大半段發生的一切已經被寫入作家的書中

  ，並重新展開的另一段（較為正向）的延續。



  --


  拉特飯 - 以商業力量進入獨立市場


  --'
