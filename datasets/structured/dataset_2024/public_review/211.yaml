title: '[好雷] 焚燒黑暗：《野火蔓延時》'
url: https://www.ptt.cc/bbs/movie/M.1706892638.A.21A.html
date: 2024-02-03
content: "內文有雷且具個人觀點，推薦觀影後再讀。\n\n　　　　本片已上映第二週，有意請把握場次。\n\n\n\n　　　　圖文網頁版：\n\n　　　　\n\
  \n\n　　　　預告片：\n\n　　　　\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\
  \n焚燒黑暗：《野火蔓延時》\n\n\n\n　　由德國名導克里斯汀佩佐編導，榮獲去年柏林影展評審團大獎的電影\n\n《野火蔓延時》（原德文片名：「Roter Himmel」紅色天空），敘述初露頭\n\
  \n角的年輕作家里昂（湯瑪斯舒伯特飾）與朋友菲利（朗斯頓烏伊貝爾飾）在\n\n盛夏來到其父親的別墅度假，第一本書成功，正在著手第二本書的他希望能\n\n在度假期間完成作品，不料還未到達目的地，車子的發動機就失火拋錨，森\n\
  \n林正有野火燃燒。到達之後屋內已有另一名女性房客娜迪亞（寶拉貝爾飾），\n\n只能與菲利同住一房，獨處工作已不可得，晚上還無法阻擋隔壁房間傳來的\n\n歡愛聲音。同樣需為申請大學完成攝影作品集的菲利，盡情自在地享受著生\n\
  \n活：修屋頂、游泳、交新朋友，相較之下，里昂顯得焦慮難安，所有邀約一\n\n律以「我有工作沒辦法」回絕。\n\n\n\n　　里昂以「工作」為由拒絕一切互動與邀約實則毫無進度，和為創作煩心\n\
  \n而在生活中封閉自己、以致極度敏感的狀態，頗能共鳴：大抵創作者都有一\n\n些執念，才會一心一意想為內心的化學反應成就作品，有時那種執念會使創\n\n作者陷入固著，尤其在凝聚靈思的階段，既恐懼外來的刺激會吹滅那一點火\n\
  \n花，又期盼有恰當的柴薪助燃，故而像一枚殼內的寄居蟹，既脆弱又神經質。\n\n可惜靈感未至，相較於對外界幾乎聾盲，里昂獨對身著紅衣的娜迪亞過度在\n\n意，使他的惱怒、嫉妒、傲慢結合，如同野火以批評、諷刺、貶低、洩憤等\n\
  \n方式到處延燒。人在脆弱時的反應與接下來的選擇往往最能考驗人性，一次\n\n次拒踩的台階、明指暗示的種種錯誤，都能看見他自視甚高，和對自身作品\n\n的自卑，那份自卑又折辱了他的自傲。《總匯三明治》的小說草稿著重於女\n\
  \n性身體的凝視和不被注視的失落，皆是異性戀男性獨有的自溺自憐。如果思\n\n想與創作是工作，他的成果既遠遠不及菲利、戴維（厄諾特雷布斯飾）、娜\n\n迪亞的勞動，編輯漢姆給予創作者的傾聽與建議，亦無法參與他們的歡樂，\n\
  \n日常相處時的細心、體貼成熟的高度更是難以望其項背，但他無暇自覺。直\n\n到娜迪亞在與漢姆的閒聊裡自陳是文學研究的博班生，唸誦海涅晚年癱瘓的\n\n詩作〈阿斯拉〉：\n\
  \n\n\n在每個夜幕降臨之時\n\n那美貌絕倫的蘇丹國王的女兒\n\n踱步，踱步\n\n在那灑著潔白之水的噴泉旁\n\n在每個夜幕降臨之時\n\n那日漸消瘦蒼白的年輕奴隸\n\
  \n佇立\n\n在那灑著潔白之水的噴泉旁\n\n在那個夜幕降臨之時\n\n尊貴的公主走向消瘦的奴隸\n\n低聲疾語\n\n我要知道你的姓名，你的故土，你的部族\n\
  \n\n蒼白而削瘦的少年回答\n\n我叫穆罕默德，葉門是我的故鄉\n\n我的部族叫阿斯拉\n\n我們行於黑夜，眼淚和血液\n\n誰墜入愛河，誰便死亡\n\n\n\
  \n　　此詩揭露與擴大了里昂只把娜迪亞當作「冰淇淋妹」並直率評其作品的\n\n難堪。或許因是里昂視角，電影裡的愛情關係──無論是哪一對──都顯得\n\n虛浮，唯有他對娜迪亞的暗中窺探意外真實，至於娜迪亞為了被他推開，以\n\
  \n致必須一再接近與邀約的互動，總有推進情節的設計感。最終失控的火勢隨\n\n著風向轉變蔓延而來，看見小山豬緩緩闔上眼睛，和一對戀人手指交纏相擁\n\n喪生，無常的警訊與鮮明的意象化為真實的衝擊，才將里昂封閉之殼敲碎，\n\
  \n將所見所聞寫成新作。\n\n\n\n　　野火、森林、焰紅天空、幽藍海面，帶有餘熱的紛飛灰雪，《野火蔓延\n\n時》展現以鴕鳥心態逃避世局動盪、無視生活與人情之美的封閉狀態。或許\n\
  \n大火是隨風而至，任意將手伸向生命；而里昂的自溺與缺乏自覺固然使他任\n\n由暴躁掌控，或許正能因此在創作上化為不經虛飾的真誠：當他將目光從自\n\n身移開，不再焦慮地等待靈感就位，正視過去的一切並讓感受滲入心靈，有\n\
  \n意義的作品才應運而生──儘管真實時常使人難堪，卻能焚燒黑暗，就像菲\n\n利所選擇的：背對鏡頭，才能從身影裡捕捉一個人如何看海。\n\n\n\n--\n一隻鳥飛過去了，天空還在。就是這樣。\n\
  我懷疑，但，就是這樣了。\n有時候，眼睛只肯告訴我這麼多。\n\n                                  陳斐雯  貓蚤札（其三）\n\
  \n--\n\n\n　　謝謝推文，能讓人想要去看就太好了。\n\n　　然後推In My Mind真的很洗腦。^^||"
