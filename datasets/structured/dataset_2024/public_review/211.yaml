title: '[好雷]《野火蔓延時》，沙羅曼達的惡作劇。'
url: https://www.ptt.cc/bbs/movie/M.1706242617.A.632.html
date: 2024-01-26
content: '部落格版：


  《野火蔓延時》不是部討喜的電影，不論是主角或者是故事本身，但它依然能被我歸類在

  好看的這邊。導演克里斯汀佩佐繼上部作品後《水漾的女人》睽違三年帶來「元素精靈」

  第二部曲《野火蔓延時》，不同於前部作品帶著魔幻寫實的劇情，在過去與現在、真實與

  虛幻相互交疊之際，讓「水精靈」溫蒂妮的淒美傳說再次於現代上演，賦予了這段關於愛

  與詛咒的古老神話傳說新的樣貌，並從中回望城市過去的歷史痕跡。


  在《野火蔓延中》裡傳說中的「火精靈」沙羅曼達沒有現出真身，導演克里斯汀佩佐選擇

  用森林大火來當作火的意象，那場從遠處向著主角群逐漸逼近的大火，就像是沙羅曼達帶

  來的災厄，帶走了主角里昂的朋友，卻也替里昂帶來新書的靈感，從朋友的遇難裡見著創

  作靈光、甚至將之比喻成龐貝古城那對相擁而逝的戀人，彷彿從災難中嚐到喜悅，讓電影

  即便不見任何魔幻元素，也依然會想里昂是否就是那沙羅曼達？


  里昂之所以不討喜，是因為他讓人想到《TÁR塔爾》中的指揮家琳達塔爾，是如此的充滿

  才氣、備受世人推崇，可卻也如此目中無人，永遠的自我中心、永遠的標準「問題都在別

  人身上」，只是比起真有本事能讓她驕傲蠻橫的塔爾，對於里昂我心裡只有更多的「憑什

  麼？」。看著他總是拿工作當藉口，回絕掉菲利或者娜迪亞的邀約，可是又不見他有任何

  進度，常常整天下來就是看他在發呆，連觀眾都能輕易看出他就是用裝忙、瞎忙來掩飾自

  己的才能不足，可偏偏他又不願去承認自己沒有才華，依然自視甚高的把自己和其他三人

  歸類在不同邊。不過當他看見好友與娜迪亞還有娜迪亞的男友戴維相談甚歡時，又不甘心

  自己落單而裝沒事般的加入他們，結果聽著聽著里昂再度用著高傲的態度回應話題，搞到

  最後氣氛僵掉、菲利憤而出聲叫他閉嘴，娜迪亞一句話都不說的離開餐桌，但里昂卻還是

  不曉得自己哪裡有問題？



  《野火蔓延時》就像是導演克里斯汀佩佐對於創作者的警惕與順道諷刺創作生態。身為創

  作者本身碰上瓶頸自是難免，承受著要寫出比上本書更好、更暢銷的壓力當然也有，只是

  越是這種時候就越是要懂得放開自己，有時候越是執著某件事、例如執著於寫出一本經典

  ，就反而越容易寫不出東西，或者寫出來的內容慘不忍睹、淪為別人眼中全部都是創作者

  自己的多愁善感，不僅身邊的朋友給不出正面回應，就連出版社可能都找不到肯定的地方

  ，如同這時候的里昂。


  與之對比的，是懂得享受生活的菲利，同樣都是來小屋尋找作品集靈感，但他不同於焦慮

  煩躁的里昂，成天就是拿起毯子往海邊跑，看似放著作品集不管，可他卻在海邊尋得了靈

  感。這看在里昂眼裡顯然不是滋味，刻意挑起菲利作品集的麻煩，擺著姿態給予他建議，

  好像自己就是比菲利優秀，可事實就是擺在眼前，他才是那個需要被給建議的人。


  莫名的優越感讓里昂總是以自我為中心，他喜歡給別人意見、習慣性的去挑比自己好的人

  毛病，看不起別人的工作、甚至對有飯店用自己嗤之以鼻的作家替房間取名背後嘲笑。但

  當有人反過來對他做這些事時，他又會開始惱羞成怒、直指是對方不懂欣賞、用著不屑口

  氣說著「懂個屁」。在菲利已經有了作品集進度後，危機意識讓里昂終於拼死擠出了東西

  ，想不到擠出來的東西卻乏味到讓娜迪亞看完臉色一沉只說得出「難看」的感想，這讓里

  昂簡直是面子掛不住，羞憤到在背後狂酸她是冰淇淋妹，結果娜迪亞不僅有著文學相關學

  位、有著極深的文學造詣，連出版商都表明有興趣想和她合作，本想里昂會不會因此感到

  羞恥，收起他的自以為是？但未料他也僅是反過來有些怪罪娜迪亞對他隱瞞、害他在她面

  前出醜，於是就這樣一路怪來怪去，最後他連一本小說都沒寫出來。



  雖然並非絕對，然而確實許多時候創作靈感是來自於生活、來自於生命旅程中的經歷，因

  此「好好生活」自然成了不可或缺的創作養分，而這顯然是導演克里斯汀佩卓無不想要藉

  著其他角色在日常裡的表現，好讓里昂知道的、關於生活對於創作的重要性，而後來里昂

  確實也終於醒悟、意識到自己的問題所在，只是讓他如獲新生的，竟是那場從遠處逼近並

  且帶走菲利與戴維的森林大火。


  後來的那段獨白，既是為了悼念好友的離世，也是告別他無疾而終的愛情，但聽來更像是

  感激那場大火，感無情肆虐的大火，終讓他也有了經歷生活的故事可寫。於是本來似是好

  意的提醒過於自我的創作者應當用心在周遭，好從生活中汲取創作養分，大火卻是燒毀了

  創作者的遮羞布，也順勢燒出了或許連創作者都沒發現到的、不為人知的惡意。如此看來

  ，《野火蔓延時》根本就是沙羅曼達自導自演的一齣惡作劇。


  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


