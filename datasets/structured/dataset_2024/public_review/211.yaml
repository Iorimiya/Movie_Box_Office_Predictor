content: '■ 野火蔓延時



  「任野火焚燒在隨愛而亡的彼端」


  夏日吹拂的海風隱隱捎來遠方不詳的氣息，《野火蔓延時》像是ㄧ首由不諧和音譜寫的平

  緩詩歌，在濱海度假小屋的和煦風光裡，閃爍著隨時準備引火蔓延的星火。充斥於耳、大

  部分時間卻不見其形的森林大火是來自環境的警訊，也是映照人們對於他者的忽視，電影

  透過角色焦慮而偏執的眼眸，見證了悄然逼近的浩劫，也藉著海涅的浪漫詩詞與龐貝城相

  擁遺骸的美麗遐想，試圖透過書寫的再現營造其不凡的意象美感，也為創作的辯證提供了

  另一種註解。



  Nadja吟誦的詩篇，來自海涅晚年的作品集《羅曼採羅》中的《阿斯拉人》，在她輕柔的

  嗓音裡，奴隸少年口中隨愛而亡的阿斯拉部族，訴說著的是註定消亡的淒美與哀愁，而大

  火逼近小屋時所飄散的如細雪般的灰燼，也像是重現著維蘇威火山噴發時，即將被火山碎

  屑流吞噬的末日前景，畫面裡無處不散發著濃厚的死亡氣息。



  另一方面，詩詞裡意圖知曉奴隸姓名的蘇丹公主，也暗指著Leon與Nadja的關係，自視甚

  高的Leon未曾想過他眼中社會身份低微Nadja擁有的是更深厚的底蘊，也從不知道在外人

  眼裡，看到的被深深困在自己所搭建的象牙塔之中的自己，那一道道在夜晚的海面被夜光

  藻渲染的寶藍色螢光，是Leon沒能在一開始把握的美好與善意，也是Nadja從不張揚的細

  膩與迷人。



  曾經因為森林暗處未知的聲響而感到恐懼，也曾看著沒能逃過死劫的小山豬在自己面前斷

  氣，一場大火之後，有些人成為了被記述的故事，有些人則書寫著那樣的回憶，而因為失

  去而重生的人們也終於得以面對真實的自己，Felix留下的黑白攝影作品，是樂觀的他生

  前所欲捕捉的，對美好的嚮往，也是我們最後所能透過他的目光凝視的彼端。


