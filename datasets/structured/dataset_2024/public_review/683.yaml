  附身在好友希望正義能夠被伸張

  後面還有真實錄音檔

  都快哭出來了QQ

  不禁讓人反思台灣的司法

  是否真的能給死亡的被害者

  一個公平的判決

  讓在天之靈得已安息

  總之這部推推


