title: '[好雷] 老片新看，20年前的經典神鬼第六感'
url: https://www.ptt.cc/bbs/movie/M.1694408403.A.06E.html
date: 2023-09-11
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  最近在重溫一些老片，在myvideo翻到這片神鬼第六感

  老實說一開始是記錯，記成靈異第六感，看一半心裡還想說妮可基嫚有演嗎？布魯斯威利

  呢？怎麼跟我印象中的內容不太一樣啊～～

  後來看了一下電影簡述才知道我根本看錯，台灣翻譯真的很愛各種第六感，老片不小心記

  錯也沒辦法XD




  回歸正題，雖然看錯了，但我還是把這部看完了

  意外發現這部已經20年！人生第一次看，真心覺得超好看！

  出乎意料的結局，就像是隔離島的那種反轉劇情的形式，當結局大揭曉的時候那種恍然大

  悟的爽感，超棒的！

  整部片呈現一種詭異的窒息感，偶而會有驚嚇的地方讓人忍不住情緒緊繃，但不會是那種

  jump-scare或是噁心畫面，對於我這種愛看驚悚片又害怕的人真的很適合。

  大房子裡住著Grace跟兩個有懼光症的孩子，傭人集體不告而別，新來的傭人卻又詭異萬

  分，還有Grace規定進出門前一定要關上前一道門，反覆開關門，讓整部片的氣氛更加詭

  異

  明明總是會拉上的窗簾，卻不知為什麼一再被拉開，連應該要關上的門也唱開在哪裡，加

  上女兒說有陌生人還有會跟他聊天的小孩，接著家裡開始出現奇怪的聲響，不明的物體翻

  動，都讓整個劇情得緊繃情緒上升。

  突然劇情來到Grace發現三個詭異的僕人是鬼，影片的緊張情緒來到另一種感覺

  原本是你找不到鬼的期待害怕感，現在是你知道哪些人是鬼，但不知道下一步會發生什麼

  事情。

  最後的最後，才知道原來Grace一家三口也是鬼，Grace口中說的入侵者其實指的是他們死

  後搬入大宅的活人，所有怪事都是來自於陰陽兩界的互動

  影片中若場景是陰暗充滿濃霧的就代表是『陰界』，Grace一家的視角

  最後片尾的晴朗天空，才是『陽界』


  老實說這部片就算已經20年了，現在來看還是覺得很屌

  相較於以往認知中的鬼片，完全是反轉視角

  像是厲陰宅這類的，都是人被惡靈侵擾，但這一部就是鬼被人類侵擾啊XD

  我住得好好的，你卻來我家？跳脫了只有人會怕鬼的視角，其實鬼也是會怕人的，不過根

  本原因也是因為他們本身並不知道（或接受）自己已經不再是人了。

  直到最後Grace一家三口還是不願意離開，持續當大宅的地縛靈


  --


  不是！我是買188月租的，可以看！



  我看他沒有特別標注，應該不是唷～



  是我朋友給我的優惠，你試試看

  這裡'
