title: '[ 好微雷] 神鬼第六感'
url: https://www.ptt.cc/bbs/movie/M.1468835900.A.413.html
date: 2016-07-18
content: '圖文精彩版




  級別 : 保護級


  上映日期 : 2001年


  片長 : 1時41分


  IMDb : 7.6/10(267289票)


  爛番茄 : 83%(149票)



  [劇情介紹]


  在紐澤西，葛瑞絲的孩子不幸患有怪病，無法接觸光線，必須生活在陰暗的空間，於是她

  帶著兩個孩子遠離人群，搬離至位於孤島上的無人豪宅療養病情，遵循種種近乎宗教性的

  生活儀式，例如說島上有個神祕的習俗：「不要隨便把門打開，除非你確定前一扇門已經

  關上了。」


  只不過葛瑞絲一家雖然過著與世隔絕的生活，但她總覺得這座房子並不是只有她們而已，

  有那麼點不對勁。此外，初來乍到的葛瑞絲一家人，更不斷地觸犯島上既有的規則與戒律

  ，渾然不知這一切將招來橫禍…


  前幾天我在movie版上詢問過這部片子，以前第四台常常在做，我有看到一點小片段但是

  忘記片名，幸好之後有問出來，這麼有名的作品我竟然拖到現在才看，沒辦法B級爛片太

  多我又愛看，不過今天總算有時間來寫寫這部片了。


  看到本片的主要場景在一棟古老房子就知道主線劇情是以鬼屋驚悚片為主，畫面陰沉，有

  如濛上一層沙一樣灰暗，不信邪又篤信宗教的母親，忽然前來應試的僕人，加上一棟詭異

  的大房子，非常標準的鬼屋電影必備元素，而電影又多了小孩子得了怪病不能碰到陽光的

  情怪設定，讓本片大多數的畫面都顯得很暗，外頭又有迷霧壟罩，整個氣氛就夠詭異又冰

  冷異常，鬼都還沒出現氣氛就先出來了。



  有了超屌的場景後，劇情的發展也是重點，從前來應徵的古怪三人組到逐漸失控的靈異現

  象，一波未平一波又起，節奏不會過於緩慢，又為了結局埋下了各種伏筆，爆點也是一波

  接著一波，等到一切明朗後又能將劇情串在一起，也為很多無法解釋的原因給了個很合理

  的答案，劇情的編排相當厲害。


  有了個不信邪的媽媽，就以一直見到鬼的女兒來襯托媽媽的頑固，妮可基嫚飾演的母親算

  是個宗教狂熱者，她相信聖經上的一切故事與寓意，就連小孩的教育也是以聖經來當作教

  科書，信仰宗教並沒有不好，但太過沉迷就悲劇了，我想劇中的小女孩大概了解我的意思

  ，小女兒在家中不斷遇到靈異現象，但死腦筋的母親又不肯相信，還威脅她說謊的小孩會

  下地獄，當她遇到了像是門沒關或物品被亂動的現象也選擇怪罪給傭人，那副頑固樣真的

  很想走過去賞她兩個耳光。



  頑固脾氣糟又愛碎碎念的老媽固然讓人覺得很煩，不過她做的一切不也是為了她的小孩的

  安危，雖然這個好形象沒可以持續到電影結束，但這個設定還算不錯，畢竟不會碎碎念，

  是要怎麼當媽媽?


  驚悚度的表現相當亮眼，作為一部鬼片，要在沒有出現鬼的情況下嚇到觀眾需要很大的技

  巧，本片完全靠氣氛在嚇人，沒有很多突如其來的驚嚇，驚悚度的進行在結局的瞬間達到

  最高潮，結局是本片我最推薦的地方，原本到快結尾那個地方的爆點我就覺得不錯了，之

  後又來個更大的，真的讓觀眾看得很過癮，比較可惜的是在這部片身上我有看到某一部同

  時期的鬼片的影子，不是說這部片抄誰的，但爆點太過雷同，那麼以後鬼片都這樣搞不就

  沒驚喜了，這點算是本片比較可惜的地方。


  綜合以上幾點，《神鬼第六感》是一部很好看的恐怖片，雖然名字取得很爛但是內容既精

  彩又有大量伏筆，一部沒有出現任何恐怖鬼影的保護級鬼片就能帶來不錯程度的驚悚感，

  至於覺得恐怖片嚇不死你的觀眾我也很推薦，能享受結局帶來的震撼，而害怕鬼片的觀眾

  我更是推薦，沒有什麼恐怖的阿飄可以放心觀賞。




  評分(滿分5分):


  劇情: 4 前面緩慢埋伏筆，後面緊湊爆點重重


  結局: 5 爆了又爆看了超爽


  恐怖: 2 沒什麼鬼影出現，就老太婆長得恐怖了一點


  氣氛: 3.5 大房子就是殺，畫面暗沉到感覺住個一天就會得憂鬱症


  推薦: 4.5 有滿分推薦的價值，對但我而言真的不太恐怖(←極度重口味)


