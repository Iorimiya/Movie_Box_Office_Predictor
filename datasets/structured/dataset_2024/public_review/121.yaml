title: '[普好雷] 神鬼第六感(the others)'
url: https://www.ptt.cc/bbs/movie/M.1496203485.A.1EA.html
date: 2017-05-31
content: '有圖好讀版:



  第一次看神鬼第六感的時候大概才小學，即便要靠大人解釋才看得懂劇情，還是嚇到心裡

  有點陰影。

  仔細想想童年恐怖驚悚片的三大陰影大概就是＜神鬼第六感＞、＜致命砍人節＞跟＜捉迷

  藏＞了。（長大後變成半恐怖片迷，重溫後覺得＜捉迷藏＞也是超精彩的好片！）















  （以下有電影大雷，建議看完電影再閱讀）




  因為小時候看過，早已知道本片最大爆點與翻轉結局了：一家都是鬼，以為是鬼的Victor

  一家其實才是不堪其擾的活人。這次睽違十年的重溫本片，雖然無法像初觀影的觀眾能享

  受猜謎底以及被翻轉的快感，但說真的該被嚇的地方還是蠻緊張的。



  這種不靠jump-scare、而主要以劇情氣氛緊張度來嚇死你的鬼片，最正中我心。三個怪裡

  怪氣的僕人，初來乍看是被有點神經質、控制狂的妮可基嫚壓在腳下，但隨著怪異事件的

  發生，妮可基嫚漸漸發現三人揣著的秘密才是她有所不知的。




  <神鬼第六感>這個爛片名很容易聯結到奈沙馬蘭的名作<靈異第六感>，兩部片都是恐怖片

  界的翹楚經典，硬要比的話我覺得後者的節奏、劇情、細膩度都還是略勝本作一點的。


  <神鬼>的前中半段明顯沉悶，最後的大解密時如果能將妮可基嫚失手的那個夜晚在畫面上

  蒙太奇一下，我想震撼力會更大；然而結局屋子上掛著「for sale」，且母子女三人誓言

  不離開此屋，預示了他們不願離開陽世，算是比較陰鬱的結尾，個人蠻喜歡的。



  十五年前的妮可基嫚正是美艷頂峰時期，與庫導神作<大開眼戒>差不多同期；想到同是今

  年看的<漫漫回家路>妮可基嫚同是演幾個孩子的媽，但已經從「辣媽」變成「媽」了，有

  點感慨。

  而片中驚鴻一瞥、順便來點床戲分紅的父親，有點突兀，而且人早就死掉只是鬼魂回來的

  既視感太強，個人沒有很喜歡這個設定。






  妮可基嫚的角色表現出近乎偏執的宗教狂熱，甚至連名字都藏著宗教意識（Grace：恩典

  ），她以但丁神曲的架構「天堂、地獄、煉獄」加上靈薄獄（Limbo，譯作「地獄的邊緣

  」）來教導自己年幼的孩子；在基督宗教系統裡待在「靈薄獄」的靈魂是耶穌誕生前就去

  世、因此來不及信教的好人，以及來不及受洗便早夭的無辜嬰孩。


  諷刺的是，Grace威脅孩子說謊死後會被送入靈薄獄，但自己卻才是下手殺害親生骨肉、使

  他們受洗前便早夭的兇手。




  全片主題最直接的無非是：人怕鬼還是鬼怕人？

  「凶宅」早已是恐怖電影最濫俗的題材，我心中最強鬼片導演溫子仁的<厲陰宅>與<陰兒

  房>都是人鬼與屋子的故事，<陰兒房>甚至鬼跟著人跑而非附著在屋子上。「人在屋子裡

  被鬼嚇」，這條件能篩出的鬼片多到沒辦法數。


  而<神鬼第六感>卻在最後的通靈一幕才出現真正的活人、真相大白，也讓觀影者也捫心自

  問：此刻該害怕的究竟是「鬼」還是「入侵者」？

  陰陽兩界互相猜疑、互相懼怕，其中最具體的拆窗簾大戰也反映了本片基調：活人把窗簾

  卸除後鬼再怎樣也只能屈服（總不能到城裡去買新窗簾），暗示在以人為主體的陽界，即

  使鬼再自我欺騙、再想方設法也無法成為主控者，只能是被入侵者。



  而從陽界的角度來看，鬼這次成功從房子逼走了活人、且很可能還有下一次，但人可以離

  開、可以尋覓他處，鬼卻只能被鎖在同個地點，如同Grace形容「Limbo」時說的，是永恆

  無盡的苦痛。



  --

  六角小房間

  電影書籍或音樂之類的一缸子心得雜談



