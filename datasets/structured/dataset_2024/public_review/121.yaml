content: "「嚴禁暴雷」影史經典重映！《神鬼第六感》成溫子仁畢生最愛恐怖片之一\n\n\n\n轉眼間 2023 年就快走過三分之一，時序即將進入 5 月，又有多部經典電影陸續要在大\n\
  銀幕與影迷見面，本月影展主打翻轉經典，不只劇情翻轉，更部部賣座引領各國翻拍潮流\n，其中更有兩部以「」的大逆轉結局聞名的電影：《水行俠》奧斯卡影后\n（Nicole\
  \ Kidman）主演的《》（The Others）將於 5 月 5 日上映；「南\n韓喜劇天王」主演的奇幻喜劇《》（Hello Ghost）將於 5 月 12\
  \ 日上\n映。\n\n接著還有兩部感人至深的電影：《龍與地下城：盜賊榮耀》英倫男神（Hugh Grant\n）和《吸血鬼特助：雷菲爾》演技派男星（Nicholas\
  \ Hoult）詮釋忘年之交\n的《》（About a Boy）；南韓青龍影帝主演的南韓原版《\n》（英文片名：Man in Love），陪影迷開啟今年的夏天！\n\
  \n影史恐怖經典《》由《水行俠》、《北方人》奧斯卡影后主演，故事\n描述一名母親「葛瑞絲」帶著兩個孩子在孤島別墅離群索居，而各種詭異的現象讓她覺得\n屋子不太對勁……\n\
  \n本片叫好又叫座，除了威尼斯影展正式入選、金球獎戲劇類電影最佳女主角提名之外，全\n球賣座更超過 2.09 億美元（約 63.75 億）台幣，榮登 2001\
  \ 年恐怖片全球票房冠軍，\n其「」的大逆轉結局，至今仍為影迷津津樂道！\n\n\n\n《神鬼第六感》劇照／提供\n\n然而，因為女主角的遭遇太過沉重，在前期排練時甚至曾經一度萌生退出的念頭\n\
  ，因為這部片令她惡夢連連！\n\n雖然最後她還是堅持了下來，但她表示：「我很高興最終能夠離開她（女主角）。」\n\n以《》聞名的恐怖名導（James Wan）將《》列為他畢生最\n\
  愛的五部恐怖片之一，與《大白鯊》、《七夜怪談》等名片並列，他盛讚本片：「毋庸置\n疑是有史以來最好的『夜裡騷動型』（bump in the night）維多利亞時代恐怖片之一。\n\
  」\n\n經典催淚奇幻鉅獻《》由「南韓喜劇天王」爆笑參演，戲中車太鉉一人\n分飾五角挑戰高難度演技，故事最後的反轉情節更讓觀眾們淚崩！《》不只是\n影迷心中無可取代的經典巨作。\n\
  \n\n\n表示這是一部可以毫無遺憾地參演的作品，在戲中與強藝元合作浪漫愛情戲的他對\n激烈的愛情戲則表示：「強藝元的身材太完美了，和她一起演激情戲的話感覺會有明顯的\n\
  差異。」\n\n但他也開玩笑地說：「雖然因與劇情不符所以沒想過要露身材，但若有一、兩幕的話似乎\n也不錯。」引發眾人大笑。\n\n另外，本作的台灣翻拍版《我的麻吉4個鬼》據傳也將於今年上映，讓人十分期待台版會\n\
  如何詮釋這部經典，在台灣翻拍版上映前先來看看這部反轉經典吧！\n\n《BJ單身日記》製片團隊打造的暖心經典《》由《龍與地下城：盜賊榮耀》英倫\n男神、《吸血鬼特助：雷菲爾》演技派男星主演，故事描述一位都市\n\
  雅痞「威爾」風流成性，直到個性古怪的小男孩「馬克斯」改變了他……\n\n本片不只獲得奧斯卡、金球獎等權威獎項肯定，全球更賣破 1.3 億美元（約 39.62 億台\n\
  幣）。\n\n\n\n《非關男孩》劇照／提供\n\n演出本片時，剛推出《新娘百分百》和《BJ單身日記》兩部熱門大作，正值他「盛\n世美顏」的巔峰時期，看多了近年他的奸詐反派角色，不妨來朝聖他仍是女孩夢中情人的\n\
  時期。\n\n演出本片時只有 11 歲，是他的首部主演電影，超齡的逗趣演技讓他星運大\n開，演出《X戰警系列》《瘋狂麥斯：憤怒道》等大片。多年後，尼可拉斯霍特回憶起與\n\
  休葛蘭合作的經驗，他表示：「跟他合作時我還只是孩子，但他是如此的任勞任怨且勤奮\n——幾乎是神經質了。」\n\n\n\n《非關男孩》劇照／提供\n\n經典催淚浪漫鉅獻《》原版由南韓青龍影帝精彩參演，男主角\n\
  在戲中飾演一位不懂得表達內心想法的流氓，但深愛著女主角，片中他對女主「浩婷」（\n 飾演）放了屁後說：「我愛妳，幹。」的場面更被韓惠珍選為名場面。\n\n對此，表示：「那不是很獨特的愛意表達方式嗎？『太逸』是個很木訥的男子，他\n\
  用屁表達愛意讓我笑噴了。」\n\n而台版則在 2021 年上映翻拍同名電影後，更以 4.05 億萬元榮登 2021 年台灣國片票房\n冠軍！台版男女主角由及飾演，兩人還因電影結緣並結婚，喜上加喜。\n\
