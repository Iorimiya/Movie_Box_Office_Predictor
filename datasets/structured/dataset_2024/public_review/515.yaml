  當時在美國上映的首週末票房為9044萬美元，成為當時皮克斯首週末最賣座原創電影，也

  成為當時首週末票房最高的非改編、續集或重啟的原創電影，最終《腦筋急轉彎》北美票

  房收官在3.56億美元，加上北美之外國際市場的5.01億美元，總計8.58億美元的成績，表

  現相當亮眼。


  除了票房大獲成功之外，《腦筋急轉彎》在獎項上也有所表現，入圍奧斯卡最佳動畫長片

  和原著劇本，最終無懸念地拿下最佳動畫長片，此外，也獲得英國影藝學院電影獎最佳動

  畫片、入選AFI美國電影學會年度十大電影等。從此來看，《腦筋急轉彎》成為一部觀眾

  、影人、媒體、評審皆喜愛的作品。


  9年之後，今年《腦筋急轉彎》推出續集《腦筋急轉彎2》，本集導演由《怪獸大學》、《

  恐龍當家》等片的故事監督凱爾西曼恩（Kelsey Mann）擔綱，也是其首部導演作品，劇

  本則是由入圍奧斯卡的首集編劇之一梅格勒法夫（Meg LeFauve）執筆，而對於《腦筋急

  轉彎2》的票房表現，有鑒於前作，皮克斯自然寄與厚望。


  不過，今年的動畫電影市場則非9年前得以對標，已經產生了遽變，也讓這次《腦筋急轉

  彎2》的票房表現更顯難得可貴。


  2022年，皮克斯的經典作品《玩具總動員》系列推出了熱門角色「巴斯光年」的首部個人

  電影《巴斯光年》，並找來「美國隊長」克里斯伊凡（Chris Evans）擔任配音。面對皮

  克斯旗下票房保證金字招牌，磨刀霍霍準備搶占全球大銀幕市場。


  但《巴斯光年》在北美首週末於4255家電影院中僅獲得5100萬美元的成績，雖然當時

  COVID-19對於家庭族群的影響仍在，許多家長也許不願輕易帶著小孩重返電影院。


  而倘若僅回顧《玩具總動員》系列1至4集的「北美首週末」票房，分別是2914萬美元、

  5740萬美元、1.10億美元、1.20億美元，雖然《巴斯光年》沒有其餘人氣角色如胡迪、抱

  抱龍、三眼怪等加持，但首週末的5100萬美元，甚至僅是《玩具總動員4》的一半左右，

  對於皮克斯旗下的金字招牌而言，基本上就是慘遭滑鐵盧。


  《巴斯光年》未如預期的開片成績，其實值得注意的是，《巴斯光年》是自2020年3月的

  《1/2的魔法》以來，首部在大銀幕上映的迪士尼／皮克斯動畫作品，這期間的作品包含

  《靈魂急轉彎》、《路卡的夏天》以及《青春養成記》，都受到COVID-19的嚴重影響，在

  北美都是跳過院線放映，直接在迪士尼旗下串流平台Disney+亮相。


  此現象也讓許多人猜想，觀眾是否已經養成「在家觀看皮克斯動畫片」的習慣，尤其曾執

  導《腦筋急轉彎》、《靈魂急轉彎》，現為皮克斯高層的彼特達克特（Pete Docter）也

  贊同此論點。至於《巴斯光年》的失利，也有部分產業人士認為，迪士尼過度依賴《玩具

  總動員》的知名度與號召力，導致宣傳的執行力度不夠。


  在《巴斯光年》之後，2023年皮克斯推出了《元素方城市》，本片依循著《腦筋急轉彎》

  的宣傳模式，先在坎城影展進行首映（影展閉幕片），而後同樣瞄準了夏季，聚焦於家庭

  觀眾。但迪士尼／皮克斯的「動畫片」票房表現仍舊低迷，《元素方城市》北美首週末僅

  收下2960萬美元票房，寫下皮克斯近代史上最差開局表現。


  綜觀《巴斯光年》以及《元素方城市》，同樣皆以2億美元製作，前者最終全球票房為

  2.26億美元，後者則有觸底反彈之勢，最終於全球拿下4.96億美元，但即便如此，《元素

  方城市》的票房也遠低於皮克斯過往的動畫電影，且仍難挽救迪士尼／皮克斯「動畫片」

  每況愈下的票房表現——對比此前在全球掀起的熱潮尚有距離。


  而且，近期，皮克斯進行裁員，解雇了約175名員工（佔員工總數14%），是近10年來最大

  規模的裁員，此舉為迪士尼試圖縮減成本，並將重點回歸院線長片，而非串流內容——表

  明了迪士尼試圖在院線市場上重振的意圖。


  綜合上述而論，大概就可略知《腦筋急轉彎2》在上映前扛著巨大的票房壓力，舉步維艱

  的皮克斯動畫帝國，非常需要《腦筋急轉彎2》的票房帶動，藉以擺脫近年的票房失利，

  以及證明裁員方向是對的，並希望觀眾對於旗下動畫片的熱愛，依舊足夠支撐前往電影院

  。





  當然，也是今年首部在北美首週末就破億的電影；上一次有電影在北美首週末就

  破億，是去（2023）年暑期檔《Barbie芭比》的1.62億美元。


  而《腦筋急轉彎2》在北美的1.55億美元，超越了2016年《海底總動員2》的1.35 億美元

  ，以及2019年《玩具總動員4》的1.2億美元，僅次於《超人特攻隊2》的1.82億美元，位

  居北美／皮克斯動畫史上第二名。


  離開北美市場，《腦筋急轉彎2》在其他地區總計拿下1.40億美元，這個成績足以超越《

  冰雪奇緣2》的1.35億美元，成為


  至於北美之外票房最高的市場依序為墨西哥（3020萬美元）、韓國（1490萬美元）、英國

  （1390萬美元）、德國（810萬美元）、菲律賓（670萬美元），而台灣則為7522萬新台幣

  （約232萬美元），當然，也坐穩各地的票房冠軍。


  值得一提的是，《腦筋急轉彎2》在哥倫比亞、土耳其和巴拉圭等較小市場取得有史以來

  最好的開局，在墨西哥、阿根廷、智利、烏拉圭、希臘和秘魯也躋身前五名——而《腦筋

  急轉彎2》在拉丁美洲非常受歡迎，拉丁美洲地區票房加總後，成為此區票房僅次於《復

  仇者聯盟：終局之戰》的第二大首映週末。此外，《腦筋急轉彎2》尚未在法國、義大利

  、西班牙、中國和日本等熱門市場上映，屆時應該還會有一波票房漲幅。


  《腦筋急轉彎2》全球總計2.95億美元的票房，成為以當前匯率計算，同類市場最大的動

  畫首映票房。至於《腦筋急轉彎2》製作預算為2億美元，照著首週末的成績來看，未來盈

  利不是問題，也


  對於《腦筋急轉彎2》的驚人成績，根據《綜藝報》指出，影藝事業顧問公司「娛樂經銷

  研究」（Franchise Entertainment Research）負責人大衛格羅斯（David A. Gross）表

  示：「這是皮克斯為未來續集制定非凡標準的轟動開場——皮克斯的續集獨樹一幟。」


  也由於《腦筋急轉彎2》的帶動，低迷許久的北美電影市場迎來今年少見的榮景——上週

  末是今年首度所有電影加總，突破2億美元票房的週末，而根據數據公司Comscore的數字

  顯示，今年迄今的票房赤字從26%縮減至23.8%。


  Imax執行長Rich Gelfond就說：「隨著《腦筋急轉彎2》的驚人開場，以及對許多即將上

  映影片的大量提前追蹤，罷工後（電影票房）的回歸正式開始。」


  當然，《腦筋急轉彎2》的表現牽動著今年夏季——月底28日上映的《噤界：入侵日》，

  乃至對於後續夏季大片如《神偷奶爸4》、《死侍與金鋼狼》的影響，如此看來，電影院

  的票房市場還有相對樂觀的本錢。





  心得：


  《腦筋急轉彎2》首週末票房開得驚人的好


  ，2024 年目前最高，皮克斯史上第二，僅次於《超人特攻隊2》


  ，動畫片史上第一，超越《冰雪奇緣2》


  各家預測都紛紛上修，認為《腦筋急轉彎2》很可能是


  只能說恭喜皮克斯，拍出好看的故事，觀眾還是願意進場的


