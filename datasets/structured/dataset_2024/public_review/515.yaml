date: 2024-06-21
content: '雷文防雷資訊頁










  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~










  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  先前就很喜歡腦筋急轉彎，這次2上了


  尤其台灣是首波上映的國家，當然要馬上進電影院觀賞！


  這次的主題是萊莉進入青少年時期


  腦袋多了4個新情緒「焦慮」、「羨慕」、「倦怠」、「尷尬」


  (還有一個念舊嬤不知道算不算新的情緒    )


  原來電影中以花表現的「信念」，也是這個時期長出來的




  青少年情緒最讓我有感的應該就是阿焦(Anxiety)


  阿焦在彷彿是恐慌症發作的旋風當下


  也讓我有種無法呼吸的感覺，皮克斯真是太會了!




  青春期的各種尷尬場面也是少不了


  青少年就是會想裝酷、想融入年紀更大的朋友、會無名易怒然後容易很down


  每一幕都好像有二手的尷尬傳過來，替萊莉做的事或說的話捏一把冷汗


  好像透過萊莉又體會了一次那種矛盾的心情


  一點點的焦慮會讓人想到未來及設想後果


  但過度的焦慮就是讓人沒有自信、駐足不前




  其中害羞還特地做成一個帽T大男孩


  害羞時只能將外套蓋起來想隱藏自己的形象


  害羞時讓人覺得自己很大，無處可躲


  這次又回顧了一次萊莉的大腦，家庭島變小了、友誼之島變得很大也很華麗


  有人注意到他們拿的望遠鏡好像是玩具總動員的Lenny嗎




  這次也混入了兩個客串角色分別用2D跟類2D呈現


  3D結合2D好像也沒什麼違和感，反而增加不少笑料


  覺得2D角色的定位滿微妙的，有看到彩蛋說分別致敬FF跟愛探險Dora


  我看到狂刀蘭斯的時候有想到最終幻想的cloud    結果還真的是致敬FF




  最後當大家都放下主控權和平共處，長出新的「信念」


  看到萊莉自己的聲音融合並輪流播放：


  我是個好人、我講義氣、我是好朋友、我不夠好、我很糟糕、我很自私


  這邊我直接飆淚


  就跟我們所有人一樣，好的壞的其實都不該拋諸腦後


  就是這些事物結合起來才成為了現在的自己




  整體來說我給90分！適合各年齡層的所有人來看


  我也在最後跟著主控台的情緒們一起落淚(聽到也有人抽衛生紙)


  本來很擔心第二集可能很難超越前面的神作


  但看完之後反而覺得第二集其實更觸動我，推薦給大家


  還沒看過的真的趕快去看，不然就也無法跟上現在大家最紅的口號


  「喔~霹靂包」囉! XD


  --'
