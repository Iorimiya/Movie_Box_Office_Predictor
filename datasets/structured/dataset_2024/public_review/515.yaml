title: '[普好微雷] 腦筋急轉彎2：成長了 但不多'
url: https://www.ptt.cc/bbs/movie/M.1718683253.A.F6D.html
date: 2024-06-18
content: '雷文防雷資訊頁


  先說結論

  個人認為值得一看

  但不能抱著會收穫許多感動的期待

  這部最多只能算是一部佳作續集 無法超越前作的經典

  當然這也是面向成年人的一部作品

  擁有越多成長經歷自然會得到較多感觸



  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  從劇情架構、人物/場景設計這兩個面向分享我的淺見


  （1）劇情架構

  從海底總動員2、超人特工隊2這兩部距今已超過六年(瞬間覺得老好快)的續集電影不難看

  出，

  皮克斯被迪士尼打壓後，已經沒辦法再產出足以突破前作電影的作品了。

  而這部電影也不例外，最底層的英雄之路基本就是承襲前作，

  連時間安排上的斷點和遭遇也大同小異，

  唯一感覺到明顯差異化在於這次有塑造明顯的反派形象。

  不像第一集角色只是單純地為了搞事而智商下線，

  這點確實有把一個人成長的複雜性做出來，我個人是滿喜歡的。



  但麥高芬這點我就認為比較偷懶一點

  2的所謂「信念」和1的「核心記憶」相比根本是換句話說，

  沒有讓人耳目一新的感覺，

  這就好像「啊，核心記憶隨著年齡增長容納不下，那乾脆改成一個大空間收納濃縮好了。

  」

  當然系統更新這件事本身沒有問題，

  不過是不是可以花一些篇幅敘述如何決定哪些記憶可以收納，

  或是為何又是交由樂樂主導形塑信念(甚至連憂憂都沒下去過)等等，

  不然弄得好像第一集的教訓都是假的，樂樂還是沒有學乖，繼續主宰記憶的形成。

  這點在敘事上也可以稍微翻轉第一集的結構，

  至少不會讓這兩部作品的同質性如此高。




  （2）人物/場景設計

  先論人物設計，我覺得人物還是皮克斯的強項。

  新情緒個個都討喜、鮮明，一眼就能讓人印象深刻。

  硬要挑出缺點那大概就是戲份分配不均吧，

  滿希望看到每個新角色都有屬於自己的記憶時刻。

  (雖然阿焦不太可能讓這種事發生XD)



  再來場景設計是我覺得滿可惜的部分，

  或許是因為多花了不少心思構想現實世界的事件、人物等，

  導致腦內世界的格局反而是隨著成長而限縮了，

  我看到「信念」這個概念時，還以為後續會遭遇更多與其相關的新場景，

  發生更多天馬行空的事件。

  結果表現出來就略顯單調一些，趣味性還是有，但亮點相對沒有那麼突出。


  又或許這正好是導演想表達的，

  長大就是會失去童年世界的色彩及想像，

  如同樂樂的台詞「或許長大代表會越來越感受不到快樂」一樣，

  都是想要一再爆擊我們的心臟QQ



  （3）結論

  如同標題所說，這部續集給我的感覺就是確實成長了，

  但仍舊是依靠著過去，沒有跳脫框架讓我們看到不一樣的故事。

  如果喜歡第一集，不用擔心會失望，電影該帶出的情緒沒有少，

  甚至有些台詞就像拿小刀刺我們這些早已成熟的觀眾。


  這部作品大概不會在我心中留存太久，

  但不能否認它確實是皮克斯近年電影的前段班，

  只能期待接下來皮克斯繼續端出水準之上的作品吧。


