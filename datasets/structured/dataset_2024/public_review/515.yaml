  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  今天終於播空看了一下，

  但看過太多青少年成長的電影，

  只是換成動畫版，沒有甚麼驚奇的。


  就是面臨青春期，轉換新環境，

  換一批朋友，想在團體中建立自我價值的過程。


  本片把各種情緒獨立成擬人/物化的角色，基本上就不合邏輯。


  還要透過控制台才能操控主人的情緒，

  就很惡搞。


  把人當成機器人，不同的情緒還會打架，更別提還有工程人員能破壞重建青春期的情緒主

  軸。到底是誰在指揮他們啊?


  整部片就看這些角色大亂鬥，

  難道青春期就沒有樂，怒，哀，厭，憂這些情緒嗎？


  第一集的設定還算是新鮮，續集只是增加情緒角色，實在沒什麼建設性，差點睡著。


  雖然這片還看得到其他人物的情緒角色，但都草草帶過。


  有人是E人，有人是I人，

  有人天生樂觀，有人理性，有的感性，

  易怒，貪婪，嫉妒，好大喜功，樂善好施，謙虛有德....

  那麼一個人的基本性格，是怎麼形成的呢？


  所以，把人的性格只透過情緒反應，真的太簡單了。



  第三集若還是同樣模式，我就不會想看首輪了。









