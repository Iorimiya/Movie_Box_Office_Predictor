title: '[新聞] 《腦筋急轉彎2》只用 8 天登頂年度冠軍'
url: https://www.ptt.cc/bbs/movie/M.1719211934.A.6E2.html
date: 2024-06-24
content: '新聞網址：


  新聞來源：關鍵評論網 The News Lens


  新聞標題：




  新聞內容：




  迪士尼旗下皮克斯動畫工作室最受歡迎的作品《腦筋急轉彎》續集《腦筋急轉彎2》，進

  入第2週末的票房勢頭仍然不減，目前全球累積票房已達7.24億美元，，照此

  速度發展，破10億美元大關指日可待。




  睽違9年，迪士尼旗下皮克斯動畫工作室最受歡迎的作品《腦筋急轉彎》續集《腦筋急轉

  彎2》，於6月中旬陸續於全球市場亮相，首週末就迎來了爆炸性的票房勝利。


  其中最具指標性的北美市場收下1.55億美元，離開北美市場之外的其餘地區則拿下1.40億

  美元，票房總計2.95億美元。這個成績遠遠超出原先預期——尚未映演前，北美首週末預

  期落在8000萬至9000萬美元，北美之外的預期則是5000萬美元，而開票之後《腦筋急轉彎

  2》是翻倍躍進，除了刷新許多票房紀錄，也替夏季市場，以及皮克斯動畫在電影院的票

  房注入強大活水。


  當然，《腦筋急轉彎2》也刷新了一串票房紀錄，首週末在北美的1.55億美元，毫無懸念

  超越《沙丘2：第二部》（8250 萬美元）和《哥吉拉與金剛：新帝國》（8000 萬美元）

  ，成為今年北美首週末票房最高的電影。也是今年首部在北美首週末就破億的電影；上一

  次有電影在北美首週末就破億，是去（2023）年暑期檔《Barbie芭比》的1.62億美元。


  而1.55億美元也超越了2016年《海底總動員2》的1.35 億美元，以及2019年《玩具總動員

  4》的1.2億美元，僅次於《超人特攻隊2》的1.82億美元，位居北美／皮克斯動畫史上第

  二名。


  離開北美市場，《腦筋急轉彎2》在其他地區總計拿下1.40億美元，這個成績足以超越《

  冰雪奇緣2》的1.35億美元，成為史上票房最高的北美海外動畫電影；至於全球總計2.95

  億美元的票房，成為以當前匯率計算，同類市場最大的動畫首映票房。




  而後《腦筋急轉彎2》票房持續熱賣，此外，

  《腦筋急轉彎2》第二個週末的票房收入，相比前作《腦筋急轉彎》首週末的9000萬美元

  還要多。第二個週末的好表現，也讓北美票房累積至3.55億美元。


  影史當中，在北美第二個週末仍能突破1億美元的作品，還包含《星際大戰：原力覺醒》

  （1.49億美元）、《復仇者聯盟：終局之戰》（1.47億美元）、《復仇者聯盟：無限之戰

  》（1.14億美元）、《黑豹》（1.11億美元）、《侏羅紀世界》（1.06億美元）以及《復

  仇者聯盟》（1.03億美元），，若無意外，《腦筋

  急轉彎2》也將加入10億美元俱樂部的行列。


  而《腦筋急轉彎2》離開北美市場之後，第二個週末在其餘44個地區獲得了1.644億美元的

  票房，在北美之外的市場票房也累積至3.69億美元。收入最高的市場依序為墨西哥（6390

  萬美元）、英國（2920萬美元）、韓國（2900萬美元）、德國（1790萬美元）和巴西（

  1730萬美元）。


  值得一提的是，《腦筋急轉彎2》也在Imax銀幕表現亮眼，迄今為止Imax的全球票房收入

  已達3220萬美元，成為Imax有史以來票房第四高的動畫作品。


  最終票房加總後，《腦筋急轉彎2》的全球票房累積至7.24億美元，超越了《沙丘：第二

  部》全球票房的7.11億美元，僅用8天就成為今年度票房冠軍。值得一提的是，綜觀過往，日本對於迪士尼／皮克斯

  動畫的喜愛程度不可小覷，屆時也預期會迎來另一波票房熱潮。


  對於《腦筋急轉彎2》第二個週末持續強勁的票房表現，根據《綜藝報》指出，數據公司

  Comscore資深分析師Paul Dergarabedian表示：「《腦筋急轉彎2》具有里程碑意義的首

  映週末，激發了人們的巨大興趣，並延續到了電影和整個行業，這是另一個非凡的週末。

  」


  由於《腦筋急轉彎2》的瘋狂表現，讓今年低迷許久的北美電影市場迎來少見的榮景，

  Comscore的數據顯示，今年迄今的票房赤字從23.8%再縮小至21%。


  最後，《腦筋急轉彎2》的表現牽動著今年夏季——月底28日上映的《噤界：入侵日》，

  乃至對於後續夏季大片如《神偷奶爸4》（7月3日）、《死侍與金鋼狼》（7月26日）的影

  響，如此看來，電影院的票房市場還有相對樂觀的本錢。




  心得：


  《腦筋急轉彎2》的票房太扯了，第二個週末北美居然有 1 億


  這讓《腦筋急轉彎2》破 10 億基本上是篤定的，而且 8 月才會在大票倉日本上映


  如果這樣的跌幅持續，《腦筋急轉彎2》最後可能會來到 12 億甚至是 13 億...


  當初有誰想過，它只用 8 天就登上 2024 年的目前票房冠軍......



  --'
