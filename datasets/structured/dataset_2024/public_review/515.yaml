  觀眾才會相信這不是在扮家家酒、不符現實


  但壓制過程這件事 並不符合電影重點

  重點必須要放在如何讓主角成長

  所以情緒的內鬥壓制必須省略

  分別用誇飾和草草帶過的方式處理

