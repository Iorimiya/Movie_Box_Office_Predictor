title: '[新聞] 《腦筋急轉彎2》續集終於來了！ 小女孩'
url: https://www.ptt.cc/bbs/movie/M.1717736844.A.536.html
date: 2024-06-07
content: '《腦筋急轉彎2》續集終於來了！ 小女孩長大「青春期」有情緒



  12:572024/06/07 中時 翁紫曦



  《腦筋急轉彎2》在9年後捲土重來。（迪士尼提供）


  2015年，皮克斯動畫《腦筋急轉彎》在全球締造了8.588億美金（約台幣266億）的票房，

  電影接近尾聲時，小女孩萊莉經歷喜怒哀樂的童年旅程也告一段落，當時萊莉腦海中的成

  員們見到了一個寫著「PUBERTY」(青春期) 的標示，大家還玩笑說著「應該不重要」，這

  一刻，也決定了《腦筋急轉彎2》在9年後捲土重來。


  眾所皆知的是，《腦筋急轉彎》的故事靈感來自於導演彼特達克特（現為皮克斯首席創意

  官）的女兒，他對當時還是孩童的女兒經常喜怒無常、情緒轉變之快大感驚奇，於是創造

  了這個故事。彼特達克特表示，電影上映5年後，導演凱爾西曼恩告訴他，這部電影引起

  了他的共鳴，因為他的孩子也經歷了這一切。也因題裁新穎又創意十足，該片被美國知名

  的影評網站評為皮克斯除《玩具總動員》1、2集及《海底總動員》後，評分第4高的電影

  ，如今續集即將回歸，《腦筋急轉彎2》也被美國媒體選為今夏最值得期待的電影之一。


  之前官方發布的《腦筋急轉彎2》預告裡，可以見到一群工人在萊莉的腦海裡開始施工，

  他們把許多東西破壞並拆除，然後安裝了新的操控台，隨之而來的就是新角色的登場，凱

  爾西曼恩說：「這就是青少年的感覺，一切都很混亂！我們讓 4種不同的新角色進入主角

  萊莉的腦海，處理羡慕、害羞、焦慮和耍廢等情緒，尤其是焦慮，他的存在普遍存在所有

  人的心裡，而且會讓人變得脆弱，但我們的故事用善良和同理心對待這種轉變，最終仍帶

  來快樂和感動。」



