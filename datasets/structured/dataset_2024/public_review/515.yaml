title: '[新聞] 《腦筋急轉彎2》爛番茄91%好評　皮克斯'
url: https://www.ptt.cc/bbs/movie/M.1718251767.A.2A2.html
date: 2024-06-13
content: '《腦筋急轉彎2》爛番茄91%好評　皮克斯有望再拍第三集？導演給回應


  皮克斯2015年推出作品《腦筋急轉彎》不僅票房收穫8.5億美金，劇情精彩挾帶感人又創意

  的發想，引起不少人盛讚，也讓一向喜愛原創不愛續作的皮克斯，久違推出續集《腦筋急轉

  彎2》並於6月13日搶先北美上映。而這部續作在評論上依舊亮眼，在爛番茄新鮮度達到91%

  ，大多外媒評論一致認為，續集值得一看，但普遍覺得其精彩程度略遜於第一部。



  《腦筋急轉彎2》是2024年不少人期待上映的電影之一，去年推出預告後就迅速累積大量觀

  看，開放北美預售之後，也開出紅盤，顯見多數人對於這部電影仍有高度期待。在上映首周

  末前獲得了首個爛番茄評分，有至少102篇評論，該片已獲得91%的新鮮認證評分，已算是不

  小的樣本數字，雖仍然會有波動，不過幅度不會太大。




  《Sunday Independent》評論家Chris Wasser表示：「《腦筋急轉彎2》不必這麼好，只需

  要保持90分鐘不破壞前作即可，結果它幾乎保持同樣神奇的調性。」


  PopLifeSTL.com的Lynn Venhaus也說：「雖然不如前作那麼創新，但《腦筋急轉彎2》以非

  常真實的青春期情感呈現出親切的視角，一眾明星聲優，包括一些回歸的配音，傳遞了與前

  作相同的節奏和調性，使其倍感親切。」


  Flick Feast的Kate Smith-Wong在評論中寫下：「《腦筋急轉彎2》深入探索了皮克斯的願

  景，巧妙呈現情感碰撞的混亂，雖然未達到前作的高度，但其中的歡樂和創意足以證明這部

  續集的合理性。」




  儘管評價偏正面，但無法保證該片能在票房上能取得成功，皮克斯總監彼特達克特(Pete Do

  cter)最近表示，如果該片票房失利，將導致動畫工作室重新思考對未來的電影計劃，反之

  若取得成功，則可能會製作另一部《腦筋急轉彎》電影。而


  ，至於是否會有第三部《腦筋急轉彎》電影？就得看

  觀眾捧不捧場了。


