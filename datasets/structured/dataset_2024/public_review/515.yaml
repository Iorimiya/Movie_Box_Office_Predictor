title: '[北七雷] 腦筋急轉彎2-沒錯，長大了就是少了樂趣'
url: https://www.ptt.cc/bbs/movie/M.1718849841.A.477.html
date: 2024-06-20
content: "核心主旨:\n\n有看過跟沒看過的人  看到下面這句話基本上就是貫穿核心\n\n這是電影想傳達的主旨之一 其實是跟觀眾對話 而不是鎖定在女主角的成長\n\
  \n這句話是什麼呢:\n\n\n\n\"When you grow up, you don't really need joy.\"\n\n\n\n這不是原話但差不多啦XD\
  \  它想表達的是樂樂認為長大的Riley不需要它\n\n而故事中最後Riley召喚樂樂  就是想表達  哦 原來長大了還是可以快樂這樣子\n\n而這個價值觀我認同嗎?真的是有道理又值得擁抱的嗎?\n\
  \n\n心得反思:\n\n18禁是個很好的詞 大多數時光我們在18歲以前 都幻想未來可以開車 喝酒\n\n做一些愛做的事情就是18歲以後的美好\n\n18禁代表著\
  \  某些事情就應該18歲以後做\n\n\n但我認為應該發明\"反18禁\" 什麼意思?  也就是\n\n\n\"有些事情必須18歲以前做\"\n\n\n包含玩一些幼稚的遊戲\
  \  看一些熱血小說  耍白爛  甚至談戀愛\n\n很多東西長大了再做就是沒這麼有趣\n\n\n\n包含觀賞這部電影\n\n\n\n這部電影不能說很差很廢  但就是一部反18禁的故事\
  \  各位小心 我話鋒一轉\n\n要開始犀利的批評這部電影最北七的地方了\n\n別看我文章開頭文青文青的  那是以18歲以前的風格  現在老子18歲成熟了\n\n\
  下面就是18歲以後再看的影評了\n\n\n\n\n\n\n\n\n\n\n幹\n\n\n第一句罵你去你他媽的霹靂包  殺小\n\n完全沒意義的廢物角色  純粹拿來救場用的\
  \  就是寫作上有種叫做機械神的東西\n\n-->主角快掛了? 阿主角最強 不會死  還有\"那一招\"還沒使用\n\n機械神還有兩種  第一種就是有羞恥心的\
  \  還會讓主角透過修練 透過朋友及時趕到\n\n來把對面的BOSS打敗  這是有羞恥心的\n\n另一種沒有羞恥心的就是直接跟觀眾說出來  阿我是主角  我不會死啦\n\
  \n抱歉我來電影院不是來看兩津勘及搞笑的  不是你突然想要耍白爛  裝傻裝白癡\n\n就可以用霹靂包在那邊 開外卦   不要臉  沒讀過顧炎武的廉恥\n\n難怪寫出這種劇本\n\
  \n\n第一次使用霹靂包 我就當你嘻嘻哈哈混過去  睜一隻眼閉一隻眼\n\n第二次直接召喚  我就TM的 想叫你去死\n\n你不是很認真要傳達人生意義?那是在搞笑三小\
  \ 並不好笑 看的出來你在作弊\n\n就是沒梗了要救場的廉價手段而已   18歲以後不需要學會寫作也看得出來\n\n\n\n另外  這點就算忽略不說  整個故事也是薄薄的\
  \  毫無厚度\n\n所以我不吐槽這點  我還是可以解釋為什麼這部很破  整個都建立在反18禁上\n\n首先把情緒擬人化  並不是什麼驚天動地的神點子  古今中外都有人這樣做\n\
  \n包含童書 \n\n這些不同種子都代表不同情緒之類的\n\n\n包含晟景英文閱讀測驗\n\n\n\n這不是我寫的 我沒這麼認真  之前在高中生版看到的XD\n\
  \n總之把情緒或感受還是啥的擬人化真的稀鬆平常 甚至可以說老梗到不行\n\n何況這是第二集 所以有可能會有自我抄襲之嫌  但我必須說我沒看第一集\n\n我看過靈魂急轉彎\
  \  覺得很讚  所以來看看腦筋急轉彎如何\n\n\n再來我要講的就是 整體故事真的很薄  啥屁都還沒發生就結束了\n\n整個薄到你甚至不知道萊莉有沒有進隊伍\
  \ 他媽的一部電影欸  看完了結果啥屁都沒\n\n跟朋友的爭執沒深度  跟偶像的互動沒深度  自我的反省也沒深度\n\n\n人家一部電影柯南可以從度假到死人 再到黑衣人又出現\
  \ 很緊張\n\n小蘭跟新一又好像曖昧  然後到最後抓到兇手  理解兇手動機  形成社會化的反思\n\n\n這還只是柯南  其他電影更別說  資訊量大到可以玩剪接跳著剪讓你反思\n\
  \n就算這部是個幼稚的故事也不代表資訊要薄成這樣吧\n\n這部的主要重點是腦內風暴  就這樣混水摸魚\n\n強行先讓你認同  最後觀眾被束縛在這個擬人化框架中\n\
  \n忘記自己應該享受的是一部好電影  而不是得過且過的廉價感動(有感動過嗎)\n\n\n沒錯啦你13歲 只是個孩子  13歲就不能有更深層次的狀態\n\n13歲就不能體驗到阿諛狡詐\
  \ 人心難測  就只能因為同學要去不同學校腦補半天\n\n這甚至不是什麼真正的爭吵陷害  真的傷心 真的難過  真的憤怒\n\n而那個入選賽也並不是啥大比賽\n\
  \n一切都要怪這部故意設計就是這麼淺薄  本來就沒有要給什麼深度回饋\n\n\n\n所以我看到一些大人的心得文  硬是要從中反思出個什麼屁來  就覺得荒謬\n\n\
  這部倡導的就是你就是當一個樂樂  然後嗨嗨\n\n笨笨  蠢蠢  嘻嘻賺到錢了\n\n最後大家所有情緒抱在一起真的很牽強  外面窗戶陽光灑下來  哇靈魂升等了\n\
  \n是要升等個屁  你前幾分鐘才故意在運動場上撞人\n\n你前一天還偷偷要去翻人家的筆記本  而且 看到NOT READY\n\n就因為喘不過氣  突然就能昇華\
  \  這是偷偷吸麻還是嗑藥才有的效果?\n\n\n還有故意一直強調腦內那個  I am a good person.\n\n是想洗腦什麼? NO you're\
  \ not. 從頭到尾你就是個惡劣的爛人  你什麼都沒做\n\n就算是幫人家撿地上的東西  又怎樣  你機車谷發作的時候怎麼對朋友的\n\n然後人家學姊叮嚀老半天不要做的事情\
  \ 你在那邊偷翻\n\n光是教練來的時候你跟朋友還在自拍 害大家被處罰 就知道你多爛了\n\n\n看到那個盲目的洗腦就知道萊莉沒救了  大概率就是長大搶博愛座然後內心重複:\n\
  \nI am a good person 的一個爛人而已\n\n\n\n說到底阿焦在那邊瘋狂旋轉腦內風暴的時候  到底怎麼解的? 完全沒交代\n\n正常來講 \
  \ 如果萊莉真的是個好人  就應該內疚到死\n\n發作一下送醫院還差不多\n\n\n再不然  就是鏡頭黑掉  然後從下往上拍   拍到一個詭異角度的微笑\n\n\
  背景音樂是很認真的黑暗大魔王  然後鏡頭拍到萊莉邪惡  黑化的眼睛看著場上\n\n接下來就是真正的大人世界了  起身後假裝跟朋友要好\n\n場上最後關頭還是幹死他們\n\
  \n得到光環  得到隊長青睞  得到教練的稱讚  開始新生活的爾虞我詐\n\n腦中則是出現一隻新完成體的角色  踢開那些智障情緒  一人掌控面板\n\nTHE\
  \ END\n\n\n這樣結束才能讓小朋友學到新東西  看到新世界  了解真實人生  也能感動到\n\n\"哇原來我現在跟媽媽整天10塊好幸福\"\n\n真的不要以為小朋友年紀小就看不懂\
