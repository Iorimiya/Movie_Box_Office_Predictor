title: '[好雷] 腦筋急轉彎2─情緒正想告訴你的事情'
url: https://www.ptt.cc/bbs/movie/M.1721985511.A.38C.html
date: 2024-07-26
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  你的情緒，正想告訴你什麼事情？


  如果靈魂急轉彎告訴我們：體驗人生的每個當下

  那麼腦筋急轉彎2就是告訴我們：體驗人生的每個情緒


  「We keep the best and toss the rest.」

  「我們保留最好的情緒，把其他的丟掉」—Joy


  如果我們只篩選這些好的情緒、好的記憶、好的信念來代表自己，

  你還能夠是「自己」嗎？


  也許我們潛意識裡都認為，憂鬱與悲傷「不好」，這是糟糕的事情，我們得趕緊擺脫


  因此，市面上充斥著琳瑯滿目的心靈雞湯，

  告訴你只要照著我的步驟來，你就會過上快樂又得意的生活，教你如何「好起來」，

  卻從未教你該如何與之共處，

  我們期盼跳過所有負面的情緒，卻沒有注意到這些情緒，正想告訴我們的事情




  沒有「情緒」是多餘的，你可以說，體會過焦慮、悲傷、恐懼，

  我們才能真正體會快樂。


  我更喜歡的是《腦筋急轉彎2》的詮釋，所有這些情緒，都是「人生體驗」的一部分，

  也是「你的」一部分，

  正是這些情緒與體驗（不管是正面或負面的）造就了現在的你。



  我們知道，要說好一個故事，勢必得塑造角色間的衝突，在《腦筋急轉彎2》裡，正是阿

  焦（焦慮Anxiety）對上樂樂（喜悅Joy）。


  阿焦認為樂樂的積極與正向，對青春期的萊莉來說派不上用場，無所不用其極地想把「我

  還不夠優秀」的信念植入在萊莉大腦裡，如此能讓萊莉有危機意識，適應青春期全新的挑

  戰。


  樂樂則是不擇手段地想重新拿回控制權，想再度告訴萊莉「妳是一個好人」。


  故事便從這裡開始。



  焦慮是什麼？


  心理學裡給出的定義是，對於未來可能發生的事情感到不安或擔心


  為何我們會焦慮？

  當你感覺到威脅，你先會產生恐懼、焦慮等負面情緒，

  此時你大腦中的杏仁核就會激活「戰或逃反應」，

  透過釋放腎上腺素，讓身體準備作出逃跑或戰鬥的反應。


  這不僅是人類祖先如何面對老虎、獅子，還能夠在非洲大草原生存下來的關鍵，

  因為那些沒有負面情緒（進而逃跑）的祖先們都成為老虎餐桌上的佳餚了，

  能夠存活下來，並且把基因傳承給現代人的祖先們，

  有可能正是遠古情緒反應特別激烈的這群人（相較他人來說）



  你有發生過騎車的途中，你腦海中一直不斷在排演你焦慮的事情嗎？


  我有，當時我在想隔天該怎麼跟客戶溝通，好讓他接受我們公司的報價，

  這可以持續30分鐘到一個小時，直到回到家為止。


  很多時候，排演根本沒有排上用場。


  很順利的跟客戶溝通完，客戶滿意，我也滿意，結案。


  一切的一切，都是自己在腦海中的內耗罷了。


  斯多葛學派的塞內卡說───「我們在想像中受的苦比在現實中還多。」


  “we suffer more often in imagination than in reality”



  劇中同時指出一個重要的關鍵───我們得學著如何與這些情緒共處。

  （在阿焦把你的主控台炸掉之前）


  當我意識到焦慮會導致我內耗時，我開始想如何解決這件事情？


  翻了很多心理書籍，對我來說最有用的是：


  想像自己是一個第三者，正在「觀察」自己的情緒

  我現在有什麼情緒？切記，不作任何批判，只是觀察

  平靜下來後，開始試著去「定義」自己現在的情緒，開心？興奮？悲傷？恐懼？


  很多時候，你將會發現情緒是混合的，你完全可以在恐懼的當下感到興奮

  試著練習，你會驚訝的發現，自己多了控制情緒的能力，

  在你抽離的當下，其實你更能夠把自己從情緒當下抽離出來


  試著去理解它、接納它此時此刻存在的事實。




  或許某一天走在路上，

  當你又開始為了雞皮蒜毛的小事焦慮時，


  我們會想起《腦筋急轉彎2》那道從窗外照映入場內的一絲陽光。





