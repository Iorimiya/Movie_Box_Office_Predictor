date: 2024-07-19
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  九年前看完《腦筋1》有一種豁然開朗的感覺，了解到我們的情緒就是這樣產生的，也體

  認到每一種情緒，都有它必須存在的理由跟道理。


  這次看完2又有全新感受，非常非常有共鳴，尤其看到阿焦在控制台到爆炸狂轉圈那一段

  ，內心霎時非常揪心...


  不知道大家人生中是否也有這種，焦慮的情緒佈滿全身、甚至心跳加速、千頭萬緒縈繞在

  腦中，而且非常非常混亂的時候呢？


