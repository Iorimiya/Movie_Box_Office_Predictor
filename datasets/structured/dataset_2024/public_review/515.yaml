title: '[ 好雷] 腦筋急轉彎2 給大人的療癒情緒片'
url: https://www.ptt.cc/bbs/movie/M.1719517368.A.CAD.html
date: 2024-06-28
content: '雷文防雷資訊頁








  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~





  ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




  一開始新情緒出現，把原有的情緒關進罐子裡的比喻我覺得非常好，不管是進入青春期的

  孩子還是出社會的大人，都開始在意起別人的眼光，不能繼續向以前一樣隨心所欲想笑就

  笑想哭就哭，取而代之的是更多的壓抑、更多的口是心非、更多的責備自己。


  其實我原本預設焦焦的個性會是濫好人，可能是畏畏縮縮跟憂憂一樣，很好溝通的那種。

  結果跟我想的完全不一樣xD

  但焦焦的強勢跟控制欲，還有失去控制後展現出來的不安全感，讓我覺得嗯對，這才是焦

  慮。


  我自己也是很常會被焦慮感支配的人，總會想把事情做到最好最完美，每天都會預想超多

  可能發生的情況跟我該怎麼面對，越想總會越焦慮，所以當焦焦一開始出現的時候我反而

  有種「太好了！終於有人懂我了啊！」的共鳴產生。


  而在焦焦強迫大家畫出可能發生的情況時我超有感觸，你沒辦法掌握到每件事的發展，因

  所以你更想竭盡所能的搜集資訊，確保一切的發生都在你的預料之內，因為你能力不夠好

  ，沒辦法處理突發狀況。


  當後續萊莉跟自己說:  I am not good enough . 的時候我徹底破防，大哭特哭。


  是啊，會如此焦慮就是因為內心深處擔心自己掌握不了未知情況，覺得自己還不夠好，會

  不會有沒想到的狀況發生來不及反應，萊莉擔心的是學校的人際關係，我們擔心的是業績

  ，是錢不夠用，是父母的健康，是感情問題，是小孩等等，每天都有一大堆問題得煩惱，

  因為自己的能力太渺小了，但又好想讓每件事情都能順利發展。


  最後在焦焦風暴裡面，眼眶含淚的焦焦看著樂樂說：「我只是想幫忙，我只是想保護萊莉

  」，又哭得一塌糊塗。


  對啊，最該保護萊莉的焦焦，卻無意間造成傷害，原本該控制住的卻失控了。我覺得焦焦

  那時的眼淚是自責，同時也覺得自己失責了，沒有資格可以哭，那種委屈跟無能為力感。


  我很喜歡劇中的幾個片段


  1.焦焦跟樂樂的一來一往互動，像在枕頭山時，橘燈中間插幾個藍燈，像極了我在焦慮過

  頭的時候都會跟自己說：「冷靜，說不定也會有好事發生啊」


  2.在腦1時我一直覺得樂樂樂觀到有點讓人厭煩，特別是他還一直壓抑憂憂。

  但當樂樂說出：「長大後是不是會越來越不快樂啊、一直保持快樂也會累耶」

  這兩句話時我也是哭到不行，原來樂樂也很辛苦了啊！自己也辛苦了啊！小時候快樂的太

  容易，不小心忽略了長大後的快樂是多麼的得來不易。


  3.最後長出的核心價值不完美，有黑暗面，也有光明面，但這才是最舒服的自己，最真實

  的自己。這段直接被療癒到，好像有人在跟我說：「你很努力了、你做得很好，要好好擁

  抱這樣的自己」



  最後總結：我覺得2真的是給大人的情緒片，太多委屈跟煩惱情緒都被完美復刻，也都有

  被好好的療癒到，就像是在說著：「不要逼自己太緊，你已經很棒了」。給了我大大的安

  慰與鼓勵。




