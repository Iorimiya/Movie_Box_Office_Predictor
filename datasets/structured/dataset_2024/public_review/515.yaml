url: https://www.ptt.cc/bbs/movie/M.1718619374.A.5EE.html
date: 2024-06-17
content: '雷文防雷資訊頁




  以下有雷






  正文開始：


  看之前跟朋友說：這部大概又會是預約奧斯卡+很有教育意義的青少年電影吧？




  但看完後認為這部是更像是成年人向的作品，一部讓大人學會放過自己、與情緒和平共處的

  優質作品，精彩程度完完全全不輸第一集，又或是說讓人思考的面向完全不同


  與第一集的哭點完全不同的是，第二集是一點一點挑起你心中壓抑的情緒，如果也曾經或正

  在經歷焦慮的朋友應該會很有共鳴。真的很喜歡腦筋急轉彎2這種不是過度樂觀鋪陳，而是

  給觀眾一些重擊，接著用並不那麼完美收尾的呈現方式。


  跟不少版友一樣，總覺得一開始焦焦的戲份太多了，其他情緒顯得有點單薄。但越想越覺得

  寫實到不行，在生活裡其他情緒常常一閃而過，又隨即被焦慮而取代，不只是青少年時期，

  長大後也是如此。


  擔心錢、擔心工作家庭、擔心人際感情、擔心自己不夠優秀，很多人想逃避焦慮，更害怕焦

  慮的出現，就像樂樂不想與焦焦共處一樣。但細想後焦焦或許只是更有系統的樂樂與憂憂，

  永遠比樂樂先規劃好下一步，就像驚驚說的：「如果是焦焦的話，一定不會讓我們變成這樣

  的。」


  影評版上很多了，這裡提幾個喜歡的點


  1.樂樂：「一直保持快樂也很累欸」

  這句話從樂樂嘴巴說出來真的太中我了，眼淚止不住的掉下來，樂樂一直負責腦內快樂的情

  緒一定也很辛苦吧……請記得讓自己休息啊


  2.枕頭山那段非常生動，看到焦焦跟樂樂的拉扯、橘燈藍燈交互閃爍時，那完完全全就是日

  常的我，總是把各種情況預想到最壞


  3.焦焦：「我只是想幫忙……」，焦焦是溫柔又可怕的偏執完美主義，太多時候我們太在

  意事情的發展，甚至是強加自己的焦慮給別人，整天製造別人焦慮


  4.最後樂樂對焦焦說的放下吧，這句或許也是在對當時自己說吧……樂樂又何嘗不是曾經

  的焦焦，強迫大腦保持快樂、無法接納憂憂，但最後情緒大和解的擁抱、以及好朋友的諒解

  都是非常棒的收尾


  再次驗證了本片的核心價值：沒有任何一個情緒是沒有他的存在價值的。



  對了，還有那個奇形怪狀的核心我也很愛

  畢竟長大的過程就該有點歪七扭八才是XD


  最後小小覺得可惜的點，從判罰區出來之後，可以畫個第三球製造助攻給隊友射門的啊（X


  至於結尾有沒有錄取都不重要了，反正還有明年嘛

  總之很推薦大家去看看，是近幾年皮克斯最棒的一部



  --

  擁抱焦慮真的很不容易


  真的 一直洗這種言論到底要洗到什麼時候啊

  後面長出來的核心說 我自私 也很棒

  蠻不錯的 用這種方式來呈現焦慮到崩潰

  我也覺得感動方面比不上第一集，但第二集談論的主題比較戳中我

  第二集要談論的完全不同面向 尤其焦慮這點可能長大會更懂

  是啊 看完有被救贖的感覺

  焦慮會製造另一個焦慮 真的很折磨也很難放下

  該收玩偶了（X

  是溫柔又瘋狂的反派

  等很久是真的 但最深層的秘密也不過如此 我挺喜歡這個 每個人心中的尷尬秘密XD

  真的 新環境的焦慮感 新舊朋友的選擇 急切想表現想融入 大人也不一定能做的好

  不重要了哈哈

  個人覺得差別是在勵志書會一直要求你變好 但本片倒像是要你接受自己的糟糕

  你超可憐

  對啊 很多人說第二集是雞湯 我反而覺得第一集更雞湯 第二集瘋狂否定自己哪裡雞湯XD'
