title: '[好微雷]腦筋急轉彎2 - 等了九年的神片續集'
url: https://www.ptt.cc/bbs/movie/M.1718293404.A.47C.html
date: 2024-06-13
content: '第一部神到看三次哭三次

  看到續集要出就決定衝第一天去看！

  雖然近期皮克斯出品的動畫長片品質起伏不定

  加上換導演、部分聲配有換

  實在讓人很擔心…

  不過看完後可以放心跟大家說

  神是神不過第一部

  但依然非常好看！










  ~~~~~~~~~~~~~~~~~~~ 以下微雷  ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  以下微雷：

  這部背景設定在萊莉青春期

  新加入了五種情緒- Anxiety, Envy, Embarrassment, Ennui和Nostalgia

  不過新情緒幾乎是Anxiety在一枝獨秀XD

  Ennui按控制板出來的表現…也完全可以是Disgust按出來的反應吧

  這角色讓我感到比較意義不明

  而腦部也多了意識中心(Sense of self)的設定

  主要是用來形塑萊莉的核心思想

  還有一區是情緒們把認為不重要的記憶丟去的地方（俗話說的拋到後腦巢）

  至於第一部的core memory沒被提過，有漏聽的話再請版友們補充了


  事件主要是萊莉準備要升高中，然後因在曲棍球比賽表現亮眼，和另外兩個閨蜜受一支明

  星球隊的教練邀請去參加三天的曲棍球營

  但在前往營隊的路上得知閨蜜已經分發去其他高中了

  所以萊莉的劇情上圍繞在：

  1.舊朋友和新朋友之間的友情議題

  2.融入新環境、新球隊的挑戰

  3.需要在營隊第三天的競賽表現亮眼

  而情緒們的劇情圍繞在：

  1.新情緒主宰控制板後要幫萊莉完成上述挑戰

  2.舊情緒被新情緒趕走後，設法回到總部阻止新情緒

  3.新舊情緒找出和平共存的方式


  劇情走向算頗好猜

  也沒有像第一集冰棒正式被遺忘，和最終悲喜情緒釋放時的爆哭點

  但還是有一些片刻會讓人感到小惆悵

  像是樂樂在後腦巢意識到人在成長的過程中會變得比較不快樂(feel less joy)

  還有在青春期的時候，曾經很繁榮的家庭島變成最渺小的島，卻沒有消失，也許這也代表

  了我們都曾經很想離爸媽越遠越好，但心裡都知道這是無法被割捨和完全取代的地方

  還有萊莉半夜輾轉難眠（被Anxiety控制不停思考明天會發生什麼事），樂樂對腦中繪師

  們喊話不要被焦慮控制



  然後笑點非常多！應該多過於第一部

  完全可以放鬆大笑的那種

  我看的這場笑聲很捧場，娛樂效果非常好


  ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  沒看過第一集的版友，我認為不影響看第二集

  但舊情緒之間的互動可能會get不到火花點

  有時間補第一集的話還是建議補

  是部神片，絕不浪費時間！！！（認真不騙）


  ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  至於有些網友擔心有無被政確荼毒的部分…

  在這部頂多是看得出來有安排

  不會刻意也不會硬要

  也不影響劇情邏輯

  像是主角萊莉是白人，交的兩個閨蜜是亞洲人跟黑人，超標準的黑白黃組合

  全劇唯一人類男角就爸爸，但幾乎沒作用，連車子都是給媽媽開（不過我的青春期階段也

  沒啥父親的參與所以覺得還好XD），蘭斯也是丑角（但很好笑）

  還有萊莉遇到球隊明星的時候也差點以為要出櫃開啟戀愛線了

  整體而言比較像前幾部迪士尼電影政確太明顯太刻意，導致看這部時會有點…先入為主覺

  得準備要政確碎碎唸了

  所以害怕政權的人請放心觀看！

  千萬別錯過這部佳片QQ




  --'
