content: '以下有雷
















  警察角色整部出現過兩次

  一次是從金庫逃出來，蘭斯用很瞎的大招把他們收拾掉

  第二次是枕頭樂園，主角們混亂中逃走

  兩個畫面加起來大概不到2分鐘

  卻是我這集最欣賞的地方



  以邏輯來說

  新情緒若要掌權 必須要壓制舊情緒，

  不然阿貓阿狗都能當總部的管理者

