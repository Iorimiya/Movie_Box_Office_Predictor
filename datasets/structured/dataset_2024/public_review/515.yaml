title: '[好雷] 腦筋急轉彎2 青春期的焦慮與不安 '
url: https://www.ptt.cc/bbs/movie/M.1718372568.A.895.html
date: 2024-06-14
content: '怕有雷先防雷


  .


  ..


  …


  …


  ……


  …


  …


  ..


  .


  九年前第一集的腦筋急轉彎裡，五種情緒碰撞出來的火花

  讓我哭得一把鼻涕一把眼淚(?

  真的好喜歡憂憂這角色，適度憂傷也是能讓人成長！


  故事線拉回萊莉青春期

  準備升中學的暑假，有緣分參與曲棍球營！

  這時候的萊莉遭逢和朋友的分開

  以及新生活想要融入校園風雲人物之中

  更希望可以成為曲棍球校隊一員等眾多因素交織

  讓萊莉的心境更有不同的變化！

  對於成年既來之則安之的心態

  在剛青春期的萊莉中，所有的變化都是新的刺激


  青春期的警示燈號響起時，有更多的情緒加入其中

  讓青春期的萊莉有更多不同的情緒樣貌

  例如面對崇拜的學姊

  面對可否加入心儀的球隊，可否成為一個更好的人等。


  故事中很明顯的對比

  阿焦為了打造更好的萊莉，改造萊莉讓她時時想到不好的面相

  反而讓她變成自我懷疑，我是不是永遠都不夠好的心態

  跟樂樂相比

  樂樂的樂觀讓萊莉呈現出好人善良的形象

  故事的最後融合兩者，成就新的萊莉


  但實際上人有多種情緒組成

  有悲傷有難過有尷尬，也有自私、猜忌、多疑和害羞

  把負面情緒拋諸腦後反而讓自己變成假性正向和樂觀的

  到頭來也只有空虛一場

  最後萊莉的自我融合正面和負面的思考方式

  不全然以情緒作為驅動，打造出更堅強更自信的自我。


  到最後原本焦慮的事情，好像也不是這麼重要

  到底有沒有被選為曲棍球校隊，好像也不是重點了XD


  故事中除了有情緒們之間的大冒險外

  還有很多意想不到的笑點。

  青春期就是一種認識自我的過程

  外在的刺激都能形塑出不同的自我

  但只要保持開放的態度，任何事情迎面而解


  至於有沒有看一會不會影響劇情，我個人覺得還好～

  看完電影還是能快速地融入故事想傳遞的核心價值！

  整體來說就是一部笑點哭點都拿捏得恰到好處

  比第一集有過之而無不及的電影

  每個人看完的感觸都不同，不想被洗版說多好看的話就趕快自己去看XD

  BTW後面還有彩蛋，一定要記得待到最後


  --'
