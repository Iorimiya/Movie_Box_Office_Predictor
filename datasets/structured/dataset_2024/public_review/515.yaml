title: '[普雷] 腦筋急轉彎2'
url: https://www.ptt.cc/bbs/movie/M.1718288311.A.0AD.html
date: 2024-06-13
content: '看完想了很久，覺得還是只能普雷


  9年了

  當年登峰造極的動畫片腦筋急轉彎終於推出續集，第一時間早就預購好票等第一天就進場

  然而(以下有雷)


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~





  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  然而看完的感覺確實有點失望，有點失落

  這感覺就像期望90分甚至99分的東西，結果端出來只有80分

  不是不好，而是跟第一集比起來格局變小了


  散場時，聽到其他觀眾聊說上次第一集哭的多慘的經驗，這次縱觀全場沒看到幾個在哭，

  連衛生紙都省了。

  為何如此？

  在背景設定上，第一集是發生在搬家那幾天的事，第二集是參加曲棍球營隊幾天的事

  依據壓力事件量表(Holmes and Rahe stress scale)，搬家這種改變環境的事，很明確就

  是壓力事件；參加營隊則否


  再者，第一集情緒是完全拉滿，主人翁萊莉偷刷媽媽信用卡、逃家，最後認錯回家，全家

  三人抱在一起溫馨結局。

  第二集最後焦焦在一陣瘋狂操作之下，萊莉應該也是在快爆的邊緣，可是最終沒爆啊，其

  他腦中情緒把危機解除了，從整個劇情精彩度的想法來看，大可以直接讓萊莉崩潰然後狗

  血灑滿。 另外萊莉這集做的小壞事也只有偷看老師的筆記本，不管怎麼講都是縮水。


  另外就是觀眾的場外效應，當在看第一集的時候，一切都很新奇，「哇，腦中竟然有小人

  ，在操控台按個按鈕就改變情緒」。 等第二集推出，觀眾都知道這些規則了，自然沒有

  第一次的新奇感。



  撇開各位期待的青春期瑟瑟不談，第二集完全可以從中學校園生活作為背景，課業難度、

  人際關係、校園霸凌、物質濫用，光是這些材料就可以炒的很精彩。

  也許是為了迪士尼一貫的闔家歡樂作風，不得不把範圍限縮在曲棍球營隊當中，可是9年

  了欸，觀眾都長大了，要是這部用PG13甚至R級規格來拍，我想會更精彩吧。可惜這部分

  劇情只能靠我們自己的腦給補出來了。就像看不到少年pi的奇幻漂流的真實版一樣。



  Ps.出場的時候感覺時間過得真快，體感片場應該是顯著比第一集短吧，結果查了資料第

  二集反而多了1分鐘。


  假如有選片猶豫，這部不必一定要進場看

  反正等上D+應該也還在暑假期間，到時候再跟小孩一起看也可以。




  --



  觀眾長大當然希望能夠口味重一點。結果竟然連第一集都比不上。

  我一開始就知道瑟瑟是不可能發生的。

  但是至少中學的校園生活可以拿出來吧。 用曲棍球營隊的方式感覺簡化了很多東西。'
