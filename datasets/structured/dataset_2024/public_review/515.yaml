date: 2024-06-19
content: "第一集談的比較多議題，形塑萊利的這個人，不過2很集中的在說焦慮的出現如何霸佔和\n影響萊利的生活。\n\n以下是一些看完腦筋急轉彎2記得的畫面以及有共鳴的部分：\n\
  \n---以下大爆雷---\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n(1)存放情緒球的地方是波浪狀大櫃子很像大腦的皺褶\n\n(2)控制台逐漸被焦焦佔領，其他情緒就很難碰到控制台，混合情緒的配比就下降，因為\n\
  愛慕害羞而更焦慮\n\n(3)廢廢極度懶惰跟厭世，所以只想花最少力氣高效率工作，靠遠端工作連離開椅子都懶\n哈\n\n(4)萊利睡前有很多複雜想法的時候,腦內的情緒主角們在爭奪控制台,這時候可以觀察萊\n\
  利的表情,可以思考在我們失眠的夜晚，想起哪些事，又是誰霸佔控制台\n\n(5)樂樂在畫藍圖？工廠內畫出新想法讓畫圖工人擺脫焦焦因為擔憂而怕未來做不好的毀\n壞性想像\n\
  \n(6)樂樂主動拋棄以前不好的經驗，以為這是對的，經過被焦焦因為擔憂未來而開始主控\n控制台而發生一連串的變化後，變成不是原來的萊利，她原本的核心信念已不見，一些被\n\
  關進大牢內。在牢籠見到一些回憶腳色，踏上拯救核心信念之旅，開始變機車，搭她最討\n厭的花椰菜船抵達的情緒球山，看見曾經被拋棄的經驗，開始反省以前的模式對嗎，看著\n\
  以前失誤的經驗，它們其實都有意義。最後全部匯流長出新的更豐富的多色多核心有時候\n很複雜信念，那些好的話壞的話一起衝出來的時候有觸動到。信念核心也不會只有單一核\n\
  心的正向。\n\n(7)焦焦為了進球隊而做足準備，事情也發展的跟他想得不一樣，超過預判而作了更多不\n是以前自己會做的事，又變本加厲又加速的控制控制台。因為做出傷害的事，焦焦風暴席\n\
  捲控制台，造成大腦風暴跟身體杏仁核劫持，她僵在場邊但心跳很快，這時就跟焦焦在控\n制台的情況一樣，看似沒有移動的焦焦卻閃電的移動著。這時候我們都需要藉由幫手抽出\n\
  那個失控的環境，逐漸建立好平穩情緒的門檻值，超過了，就請焦焦下去休息，需要放鬆\n，最後讓各種情緒分擔操作控制台。\n\n\n焦焦風暴那完全是切中我的點，出發點是不夠自信，之前自律神經失調也有心跳很快不受\n\
