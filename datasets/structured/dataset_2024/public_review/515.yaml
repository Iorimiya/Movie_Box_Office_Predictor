title: '[雷] [好雷] 腦筋急轉彎2 我們愛的是你原來的樣'
url: https://www.ptt.cc/bbs/movie/M.1718785469.A.913.html
date: 2024-06-19
content: "先說我是皮克斯的忠實粉絲，我小時候的願望是進入皮克斯工作。另外（不重要）我是INFP\n，給不知道MBTI測驗的人，INFP類型是內心感情豐富（而且有點理想主義），但缺乏實際行\n\
  動的人，只會在腦中想一堆，但很少真的會實行。\n\n提這個只是想說，我這種個性的會喜歡這部影片喔，給大家選片參考。\n\n\n\n\n防雷，下面有雷，沒看過的快回家收衣服！\n\
  \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n以下開始電影評論：\n\n\n【腦筋急轉彎1】是我最喜歡的一部皮克斯作品，是的，高於玩具總動員1跟3，我知道幾乎\n\
  沒有人不愛那兩部。再加上雖然評價不多，但好評居多，因此我是有著極高的期待，在上班\n累呼呼的星期二晚上去觀影的。\n\n\n\n\n先說結論，我認為尚不及【腦筋急轉彎1】給我的震撼與驚艷，但他想探討的主題是一些我\n\
  們都可能面臨的【心理壓力】還有【接納自己所有不好的一面】這種議題，因此就我本人的\n經歷與個性來說，非常有感。\n\n\n\n\n先說好話，以下提幾個我覺得很深刻印象的點：\n\
  \n\n\n\n+1.  新腳色【焦焦】非常稱職，他總是事先想好了各種不好的結果，原意是想讓主人公萊\n莉去避免他，但是卻增加了萊莉的負擔，導致萊莉最後差點被壓力壓垮，這實在跟現實生活\n\
  的我們很像，因為各種預測不好的結果，所以自己先害怕了，自己先覺得自己一定做不好了\n，這部分我覺得好貼切，簡直就是我明天要上台報告的心情。\n\n\n\n\n\
  +2.  接上述，在【焦焦】管理大腦的期間，腦中的夢工場也做不出什麼其他東西了，全力\n都在為了預測不好的未來而趕工，這也很符合我們陷入焦慮的情況，真的會一直想這些事情\n\
  ，繞不出來。\n\n\n\n\n+3.  萊莉的各種記憶與體驗，將塑成他的人格，而這個人格將主導他的思考與行動。一開\n始時樂樂有特意挑選他認為【好記憶】放入自我意識的池塘中，但後續他們為了回大腦總部\n\
  ，被迫將所有曾經廢棄的【壞記憶】衝回自我意識池塘，導致所有【好記憶】跟【壞記憶】\n一起形塑出他的人格。\n\n\n\n而人的意識與思考本來就是這樣的，矛盾、無限且不可被定義的，也就是在此時，樂樂才發\n\
  現，不論是怎樣的記憶，都是萊莉的記憶，都應該是組成萊莉的一部份。\n\n\n\n這部分的故事，配合了電影字幕最後結尾的一句話（非原話但大意如下）\n\n\n\n\
  \n～這部片獻給我們的孩子，不論你是怎樣的孩子，我們愛的就是你原來的樣子～\n\n\n\n\n非常感動，我看到這行字反而眼淚掉比較兇，雖然他是跟孩子說，但我感覺自己也被這句話\n\
  治癒了。\n\n\n\n我個人經驗，討好型人格的出現，時常來自於旁人教導你什麼才是【好的對的】，你這樣【\n不應該】否則他們就會生氣、會不開心、會不喜歡你。這會加強前面所說【聯想到一堆不好\n\
  的結果】而導致我們焦慮增加。因此如果能聽到有人說他接納所有的你，真的會讓人覺得被\n治癒。\n\n\n\n【這個概念我覺得常常在歐美影視出現，可能在歐美是蠻普遍且可以說老生常談的概念了，\n\
  但是我覺得跟華人地區的教養觀念還是有一定程度的差別】\n\n\n\n\n+4.  最後，是稱讚他們的氛圍與音樂，除了萊莉快要被壓力壓垮那段很真實，我印象最深\n\
  刻是最後結尾。\n\n樂樂身上散發著小光芒，代表萊莉需要他，於是他熟練的操縱起控制台，然後主題音樂響起\n，我瞬間連結到前一集他小時候滑冰的各種轉圈、滑行，那時候是多快樂的體驗，這部分真\n\
  的讓我沈浸又感動。\n\n\n\n\n好的，以上是我真的感動又喜歡的地方，以下來講講小缺點。先說，這些小缺點並不影響觀\n影體驗，也是因為我愛之深責之切，我依然很喜歡這部電影。\n\
  \n\n\n\n-1.  腳色有點太多，本來就有5個情緒，再加新的4個情緒，最後總共9個人在大腦總部，都\n可以組成棒球隊了....\n\n然後除了焦焦以外的新腳色，我自己是覺得沒有太大用處，一來是他們在控制台沒幹嘛，二\n\
  來是他們這些情緒在萊莉身上作用也不是太大，感覺可以考慮舊腳色去延伸那些情緒\n\n\n\n\n-2.  各種人類情緒反應與動畫中的具象化機制連結度沒有第一集嚴謹。\n\
  \n第一集有很多設定，有記憶儲存空間、有夢工廠、有個性島、有意識列車、睡覺的時候會熄\n燈等等的設定，都緊密與萊莉的生活連結，很有趣。\n\n但本次新增的地方，有幾個我不太能理解，比如諷刺時會出現一條大溝（為什麼？）因為想\n\
  不出來出現大溝的原因，就會讓我覺得變成為了增加他們冒險難度而特別設定的的關卡。\n\n\n\n\n-3.  這次不是憂憂，而是剩下三人組跟樂樂一起冒險，不同於上次憂憂，第一集的憂憂可\n\
  是在冒險期間完美的呈現了他的個性，樂樂也漸漸了解她，進一步接受她。\n\n但本次的三人組就是冒險夥伴，我自己認為沒有太表現出他們個性應有的樣貌(有啦但很輕\n\
  微，可能留給他們的時間也不多，我太嚴苛了)，然後厭厭理論上是負責讓萊莉避開她討厭\n的東西(比如花椰菜)，怎麼這集擔當花癡腳色？因為她夠時尚嗎？總之三人組給我感覺有點\n\
  可惜。\n\n\n\n\n\n以上，因為真的很喜歡腦筋急轉彎系列，所以認真的寫了心得文，如果有什麼錯誤也都歡迎\n指證，因為我也只看過一次，很難說我的記憶會不會騙我。\n\
  \n皮克斯近年來的確有點太公式化而讓我覺得沒什麼新意，本次的腦筋急轉彎2雖然創意部分\n就我個人感覺還沒完全達到他們以前的水準，但是作畫功力、敘事流暢、配樂、氛圍營造，\n\
  還是業界前三名沒問題，推薦大家去看！\n\n--\n\n\n                                    06/19 21:38\n\
  沒問題^^謝謝～\n原來如此！受教了！"
