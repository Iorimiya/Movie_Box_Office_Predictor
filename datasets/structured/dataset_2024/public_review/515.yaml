title: '[好雷] 腦筋急轉彎2'
url: https://www.ptt.cc/bbs/movie/M.1718538306.A.6CB.html
date: 2024-06-16
content: '先說結論，身為皮克斯的忠實老粉，我非常喜歡這次的《腦２》。


  提供一下近五年皮克斯作品的個人排行：

  靈魂＞腦２＝玩４＞＞路卡＞青春＞＞元素 （1/2跟巴斯我沒看XD）



  ＊＊＊



  一、笑點


  皮克斯的優良傳統之一，就是老少咸宜。無論大人或小孩，都能看得很開心。

  《腦２》同樣將此項優點發揮地淋漓盡致。

  除了淺顯易懂的笑點之外，也包含了不少成人們才能catch到的哽。

  例如Riley下車去參加夏令營前，爸爸一邊擠眉弄眼，一邊問媽媽晚點有沒有什麼計畫。

  還有連續開了兩三次「民俗音樂學者」這種冷門職業的玩笑，

  都讓我們這些歷經社會摧殘的大人們，不禁會心一笑。


  除此之外，《腦２》的笑點的數量也非常多，整部電影從頭到尾充斥著歡笑，

  然而又不會像《海底總動員２》一樣，流於刻意與幼稚。

  並且《腦２》的節奏也十分緊湊明快，毫無冗長與累贅之處。



  二、張力


  《腦２》令我感到相當驚豔的另一點，就是畫面與情緒張力的表現。

  例如曲棍球比賽中的速度刺激感，以及阿焦的一些行為帶來的惴慄不安感。


  尤其是劇情末段，阿焦逐漸失去控制，

  瘋狂而疾速的動作在Riley的腦內颳起一陣龍捲風，使得Riley幾乎要焦慮症發作。

  樂樂奮力抵抗著強風，進入阿焦龍捲風的中心，

  外部的混亂與內部的虛空，以及阿焦不斷跳動的瞳孔，眼淚卻緩慢從眼角流出。

  這些劇烈的對比，讓我幾乎忘記呼吸，屏息地投入在劇情內。



  三、精神


  作為一部續作，若能夠承襲前作的精神，會使得整個IP更有完整性與連貫性。


  《腦２》再一次地提醒了我們：沒有情緒是壞情緒。

  阿焦雖然差點傷害了Riley，但我們也同樣見識到了阿焦的優點。

  適度的焦慮，使我們充滿衝勁與鬥志，使我們能夠急中生智、化險為夷。


  並且，《腦２》更進一步地告訴我們：

  所有的情緒都應該被溫柔接納，沒有任何情緒應該凌駕於其他情緒之上。

  樂樂最後才驚覺，原來自己將「不好的」記憶球丟棄到腦後，反而阻撓了Riley的適性發展；

  原來樂樂的自作主張，其實與阿焦的強迫執念一樣，都是揠苗助長。


  除了劇情核心主軸之外，整部電影也可見不少前作的素材。例如口香糖廣告歌。

  妙妙屋＋山寨克勞德那段，玩弄2D／3D的元素，也讓我想到前作的抽象概念區。

  還有，不曉得大家有沒有發現，樂樂的床頭擺著一個BingBong的公仔咧？QQ



  四、給我多一點的阿慕！


  稍微美中不足的地方是，上映之前官方用了滿大的篇幅在宣傳阿慕，

  甚至有許多網友推測，嬌小可愛的阿慕，可能後來會變得巨大，由羨慕轉為嫉妒，成為劇

  情的反派。

  然而，可惜正片中的阿慕，從頭到尾幾乎都是作為一個阿焦的跟屁蟲。

  雖然從角色設定而論是很合理，畢竟羨慕的本質是對自身的焦慮與不自信，

  但還是希望能看到更多的阿慕啊！



  ＊＊＊



  總之，很開心皮克斯在經歷近年的低谷之後，重新端出了水準之上的作品。

  非常推薦《腦筋急轉彎２》給所有喜歡皮克斯作品的大家。




  --'
