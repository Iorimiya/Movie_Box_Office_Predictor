title: '[好雷] 被遺忘的人生 A vida invisível de Eurídice Gusmão'
url: https://www.ptt.cc/bbs/movie/M.1593782109.A.1CF.html
date: 2020-07-03
content: '本週新片看哪部？我就看看眾家海報上最美的美女是誰，當然非巴西片《被遺忘的人生》A vida invisível de Eurídice Gusmão的這對「古斯曼姐妹」莫屬！尤其她倆身處全球與巴西都在戰後美好年代欣欣向榮的
  1950s、兩姊妹穿著碎花洋裝跟著經濟起飛的國家一起擁抱人生夢想世界！不過呢，很遺憾，我想看美女曼妙身段發光發熱享受人生，卻看見美女皮囊血淚含辛茹苦咬牙撐持；而且呢，很驚悚，我身為男性觀眾想來看時代男性攜手女性談一場甜美的真愛，卻看見時代男性無良殘忍自私剝削統統集一身！


  看過聞老師影評開宗明義就是 #MeToo ，在當代也有另一陣營許多人稱之 SJW，我只能建議討厭甚至痛恨 SJW的觀眾就別來這片了，免得看完徒然生氣：這是一部女性電影、也是一部父權電影，它的父權壓迫明顯直白鋪天蓋地、而它的頑強女性絕不與父權和解遑論妥協，這裡的男性角色幾乎都是父權化身禁錮女性、不聽話的女性身體縱被打落谷底也要堅守心的自由！猶記本片女性生完個孩子酸酸道來「是個男孩」「那他很幸福」顯然性別戰爭積怨已久幾乎是絕望、但轉念一想抱回男孩「好好帶大他」「會成為更好的男人」則是絕望中的希望曙光。




  這是巴西里約熱內盧 1950 年，是巴西親美打贏二戰後欣欣向榮的戰後經濟大成長期，也是里約熱內盧現代化建設開始風起雲湧的時期。於是，在此片勾勒的里約熱內盧舞台上，我們看到巴西起飛的三個階級：(1)
  傳統小手工業、麵包師傅的 Gusmao 一家，葡萄牙裔而且是新移民，如世代移民都從小商店小作坊起家努力往上爬；(2) 爸爸是原物料商人、兒子是公務員的 Antenor一家，也是葡萄牙裔但顯然是舊移民，早就掌握生產工具與社會位置；(3)
  底層的，與被放逐的姊姊相遇的 Filomena 等眾人，非裔與混血，祖先就是巴西咖啡業帶來的奴隸，經濟起飛則是底層勞工。


  主角家就是居中的 Gusmao 古斯曼一家，姐妹倆 Guida & Euridice 少女時代還無憂無慮著，姊姊相信付出真心能得到「真愛」、妹妹相信耕耘「才華」終能在世界發光，當代女性最在意的兩件事情，她們剛好一人乘載一個準備追夢！但，傳統男性社會眼中認為女性只在意「名利」，我們男性社會就來給妳名利呀、給妳嫁個好人家當個賢妻良母、做些基本家務勞動交換名利過著好生活，有啥好不滿？說穿了，姊姊追求的「真愛」在父權爸爸眼中是違背婚嫁的大逆不道、妹妹的音樂「才能」在父權爸爸眼中只是可以促成婚嫁的淑女本錢
  XD 最終一切都歸於婚嫁，也就是買賣。


  在這個世界觀底下，會彈鋼琴可為傳統才女美貌加分的 Euridice 是奇貨可居的商品要高價賣出、追真愛捨買賣還搞大肚子的 Guida 則是 damage good
  送資源回收，本片父親悍然拆散相親相愛的姐妹成為「溫拿 vs 魯蛇」、就是父權把本來一體的女性社會「一分為二」再也不相干，就成了此片標題的 "A vida invisível"、互相「隱形的人生」。還真的，此片父權一出手拆散姐妹後，姐妹這一生還真天人永隔再無聚首之日！好吧對不起我爆了大雷，我只覺得看這片一直期待姐妹情深海枯石爛終有聚首的一天、結果卻落空、實在太痛苦。




  本片故事從「夢想」開始。開場看似和劇情主軸無關的一場森林探索戲，充滿巴西的熱帶叢林：這叢林一方面也許表達著生命美好值得發光、生生不息值得孕育、而且還延續到了全片兩位女主不論人生好壞都記得養盆栽種花園「澆水孕育那夢想」；另一方面，這叢林也許表達著
  1950s巴西經濟起飛的新時代追尋，女孩們雀躍地在森林之間摸索著出路、渴望找到濃密樹葉天空一角中的里約熱內盧基督像、覺得美好的世界必如基督將無條件擁抱我們！但，她倆在叢林中找了又找不得其門、在這過程還走散了？令妹妹
  Euridice 世故怨嘆「若能重來，綁也要把妳綁在我身旁」。


  哎，人生很苦，性別上的女性、階級上的底層、族裔上的黑人、這本片沒有明說只淡淡拍出的邊緣鐵三角，更苦。痛苦難耐時，總是挑戰理想之時，總有個天上權威吃定妳們這些邊緣傢伙、為了一些溫飽舒適還不就棄守理想乖乖輸誠？本片的父權代表們就是用這招，要用溫飽舒適與名利頭臉讓他們接納的
  Euridice 乖乖輸誠、乖乖服膺那「綁」的邏輯、讓妳服從被男人綁起來的命運後、繼續複製這價值暗暗希望把姊姊也「綁」起來。但此片，在「姐妹聚首」與「堅持理想」這兩者之間，如果不可兼得必須選邊時，終究還是選擇了理想，即便代價是天人永隔。


  在陰錯陽差的短暫分離、被無良父親偷天換日做成分離一生後，Euridice & Guida姐妹倆踏上了女性人生的兩個極端、也走入了里約熱內盧殘酷世界的兩個極端。女性人生的兩極，一是
  Euridice 衣食無虞但心已黯淡的主婦人生、一是 Guida朝不保夕但此心圓滿的邊緣人生；殘酷世界的兩極，一是里約上流的僵固窒息、一是里約下流的苟延殘喘，都考驗著她們在身與心的各自困厄中，如何把自己被剝奪或被壓抑的那一半給做出種超越。




  兩姐妹從 1950 年冬天的分離開始，進入了姊姊 Guida不停地寫信、妹妹 Euridice 從來沒收到、而姐妹倆各自為對方勾勒理想人生的無盡仳離。她們在彼此的夢想中都是美好的、但她們都只知道自己的當下是無奈的：姊姊
  Guida淪落到社會底層雖能打工存活、但走投無路時的最後本錢還是出賣身體；妹妹 Euridice 淪落到社會高層雖看似有頭有臉衣食無虞、但說穿了心已成為丈夫禁臠身體更成為合法的洩慾工具！本片兩位主角都是美女、也都有床戲與裸戲，但那身體的質感絕非觀眾所能遙想或遐想、而都是尾大不掉的血淚皮囊絆住女性的一生！


  在本片的性剝削描繪中，恐怕還是身居底層不免賣身的姊姊 Guida、比起身居高層故作笑容迎合丈夫履行義務的 Euridice 幸福得多！至少，Guida 每一次賣身雖然都是走投無路很無奈，但她的眼神都是堅定的、她的理想都是清楚的，她是為了成就理想之「愛」而可以淡然犧牲一切身外事、以「身外」眼光來看這身皮囊反達致一種輕盈的超脫。倒是妹妹
  Euridice 日復一日當籠中鳥履行「義務」、當了洩慾工具、當了家庭主婦、煮了滿桌佳餚、更為招待丈夫男客一次次滿臉堆笑逢場作戲... 那才真眼神渙散成了個遊魂！這遊魂人生中唯一的曙光，還是對姊姊的理想投射。


  我沒看過原著不知具體內容，但看這部改編電影完全可以體會片名「尤麗迪絲的隱藏人生」在說些什麼：此片姊姊 Guida雖然身體困厄窮途潦倒、但在很早階段心已圓滿、甚至愛的路上德不孤必有鄰；但妹妹
  Euridice 的心一直有個缺，甚至那缺口無限擴大已快把她徹底吞噬！也許姊姊 Guida寄了這麼多封信石沈大海有多少失望，但她對妹妹「會是世界最棒的鋼琴家」這美好夢想從未置疑；也許妹妹
  Euridice 並沒經過寫信石沈大海的折磨而能先預設姊姊得到了美好愛情，但伴隨她一生的殘酷「真相」卻是理想的幻滅：姊姊一個人回來了、曾經的真愛理想竟終歸孤獨死去？




  如果像我一樣帶著看美女的心態來看這片、希望看到美女有好戀情好事業與好人生、甚至只要看到姐妹情深終成眷屬這小小夢想就好了？那恐怕 100% 全部要幻滅、她們兩位可以說失去了一切少女時曾夢想的人生美好，巴西
  1950s經濟起飛欣欣向榮的果實完全沒她倆的份、反而還不如說踩在她們的血淚上無情前進著。說穿了恐怕很殘酷，她們也許正血淚代言著一整代的年輕女性們，那些以為二戰後世界大不同女性終能的解放、但赫然發現新社會仍是老父權宰制而黯然夢碎的、生於
  1930s少於 1950s而今 2020 已八九十歲行將就木的那一代？


  許多歷史電影是有其「時效性」的，當一個歷史世代的情懷受到壓抑數十年時，能夠以電影為其平反或訴其情衷張其正義的案子，必須要在這代徹底凋零之前完成方能慰其孤心！也許這就是《被遺忘的人生》小說在
  2016 年問世、電影也趕在 2019 年問世的初衷吧？隨著電影進入了當代已徹底現代化的里約熱內盧、禁錮 Euridice 一生的丈夫終於去世了、封存 67 年的真相終於解封了，這思念了
  67 年卻已天人永隔的遺憾、能怎麼給予這個世代的遺孤遲來的告慰呢？


  要給實質受過一輩子苦的這代遺族們告慰，電影無法貿然給個皆大歡喜的完美結局，因為現實人們大多苦悶一生也沒得到什麼好結局；但，這個故事在人生實質的悲劇之外、透過各種概念的連結給予了精神上的超脫：妹妹心目中的姊姊找到了真愛，結果姊姊真在意想不到的角落找到了另類真愛；姊姊心目中的妹妹是個最棒的鋼琴家，而妹妹雖被禁錮一生根本沒去維也納也沒上過音樂院、但曾經那一次累積生活軌跡蓄積滿腹思念的琴藝綻放、就已經是洞悉人生訴諸藝術的「最棒鋼琴家」！




  看完《被遺忘的人生》，我很肯定它會進我年度十大片單了！此片談巴西歷史情境、談女人故事、談父權禁錮，看似會是很嚴肅的社會電影？但此片時時刻刻都令我看得目不轉睛猶勝商業大片！它首先很會取漂亮的自然與城市場景、場景中的人事物線索密度也極高、一場場戲都充滿意在言外的故事令我仔細觀察都嫌來不及；其次它的畫面質感，充滿粗躁顆粒與飽和調色，這除了塑造一種上世紀復古質感外，我覺得更呼應著兩姐妹與這一路苦悶眾生的身體質感：她們青春年華本應如花綻放、但在父權社會下她們的身體只是拿來消費的工具，恆常地快速耗損中。


  除此以外，它扣人心弦的情境配樂、總結情懷的鋼琴演奏、上流婚禮葡萄牙舞、底層酒館巴西騷莎，乃至應有盡有的高級住宅區、底層漏水牆面斑駁的貧民窟、前台亮麗後台污臭的小康之家、窮人互助的鄰里街坊潮濕卻翠綠、以及推動
  1950s巴西產業的造船工業... 一個個場景舞台都彷彿帶我們穿越時空、回顧時代的血淚足跡如何造就今日富裕的我們。推薦喜歡時代劇、喜歡看女人心事、喜歡聽葡萄牙文、又不忌諱八點檔灑狗血橋段的觀眾欣賞！但也要提醒一下，這片的父權之惡是赤裸裸地鋪天蓋地的、女權對父權是基進對立只求改革不求和解的，不喜勿入。



  --'
