content: "【影評】《被遺忘的人生》　隱形的女人\n\n\n\n--\n\n在 #MeToo 成為近年影展最常出現的關鍵字後，\n來自巴西的《被遺忘的人生》在上屆坎城「一種注目」單元\n\
  擊敗包括《灼人秘密》在內的眾多對手獲得首獎。\n\n主角是對感情甚篤的姐妹，姐姐為愛私奔，遠走異鄉；妹妹熱愛鋼琴，想去維也納進修。\n然而人生不如預期順遂，父權更將她們推落深淵。當姐姐遇人不淑，挺個大肚子回家，\n\
  爸爸只會賞耳光再逐出家門，還騙她妹妹在維也納好得很。\n殊不知她也奉父親之命嫁給生意夥伴的兒子，他對音樂無感，只想在鋼琴上搞她。\n\n父親因為覺得丟臉而不顧女兒安危，丈夫為了滿足性欲而將妻子視為工具。\n\
  那麼被要求沉默的母親，算不算幫凶？命運弄人，姐妹明明都在里約熱內盧卻見不到面。\n姐姐不停地寫信給妹妹，妹妹卻在丈夫死後才從保險箱發現，\n妹夫無理的攔截卻也凸顯了父權體制的網絡龐大。\n\
  \n當男人問女人：\n\n「你的生命還要什麼？」\n\n意味著我給你的就是應有的全部。\n也難怪妹妹在彈出最精彩的樂章時，腦海裡想的是和姐姐一塊共舞的畫面。\n\
  抑或姐姐和另一個女人彷彿家人相互扶持時所說：\n\n「愛才是家庭的要素，而不是血緣。」\n\n美好裡有哀傷，堅定裡是絕望。\n\n全片在飽和的色調中呈現女性的追尋，某些場面美到奇幻；\n\
  也讓我們看到社會理所當然的貶斥，帶來的陰影。\n具備八點檔連續劇才有的巧合和衝突，但小心翼翼不落入俗套。\n姐姐後來以另一個名字存活，或者妹妹患上躁鬱，都在寫實之外，像是一種隱喻。\n\
  她們在對方的故事裡，才有理想的際遇，無疑是諷刺又動人的。\n\n--\n\n85 分\n\n導演：凱里阿努茲\n演員：尤莉亞史托克、卡蘿杜瓦茲、費娜達蒙蒂妮蘿\n\
