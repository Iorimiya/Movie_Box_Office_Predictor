content: "【影評】《尋找小津》　電影人的朝聖之旅\n\n\n\n--\n\n德國名導文溫德斯有多了解小津？\n老實說，整部紀錄片出現的只有所有講到小津都必提的《東京物語》而已。\n\
  他只告訴你小津作品放諸四海皆準，他看見自己、父母和兄弟都在裡面。\n然後他來到東京。雖然強調並非朝聖，卻又勉力在現實尋找任何小津電影的遺跡。\n\n\n大多數時候是挫折的。\n\
  他捕捉到的是在櫻花樹下野餐喝酒拍照、\n在柏青哥店喧囂殺時間的人們，還有高爾夫練習場和幾可亂真的食物模型。\n直到他在地下道看到一個執拗地不肯好好走路的男孩，\n\
  才找到小津電影那種叛逆的孩童，或者瞭解了自己遍尋的是不再存在的事物。\n\n\n因此搭火車到小津長眠的鐮倉，望著墓碑上那個大而隱淡的「無」字，\n又足以讓影迷心理小劇場七上八下，引申到生活的每個角落，有如神啟。\n\
  而訪問小津班底，看似最尋常的決定，卻也是本片畫龍點睛所在。\n\n\n長壽的演員笠智眾之於小津，\n有如美國默片天后莉莉安姬許晚年為葛里菲斯經典現身說法般舉足輕重，\n\
  但他卻以一派謙虛的姿態說自己天分不佳，老是不斷排演、重來。\n而從二助、大助做到攝影指導的厚田雄春，談到自己也曾為別的導演掌鏡，\n但在小津死後，熱情消散，近乎心死，無以為繼的孤單，簡直有如未亡人的情話。\n\
  但也在這個時刻，這部電影生成了。\n\n\n電影剛發明時，只是對現實的瞬間凝視，配合人們的視覺暫留，而有了綿延不斷的錯覺。\n而大師與經典則有種撅住靈魂的魔力，甚至教那些形而上的得以具象，進化為一股鄉愁；\n\
  即使時間地理有著那麼清晰的鴻溝，卻讓你感到親切無比。\n所以你可以追隨溫德斯，他可以信仰小津。\n\n\n--\n\n分數：83 分\n導演：文溫德斯\n演員：笠智眾、韋納荷索\n\
  片長：92 分鐘\n級別：普遍級\n上映日期：8 月 25 日\n\n--\n\n原文結束。\n\n--\n\n題外話：\n\n這次溫德斯影展只有在光點華山放映，\n\
