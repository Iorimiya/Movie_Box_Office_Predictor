title: '[好雷]《一個人的逃亡》，偉大的逃亡者與他的愛'
url: https://www.ptt.cc/bbs/movie/M.1705636164.A.481.html
date: 2024-01-19
content: '部落格版：


  改編自2014年真人真事的《一個人的逃亡》，本來從新聞報導內容與劇情簡介，都讓我很

  擔心電影會不會又是部旨在宣揚愛國精神的作品，加上在正片開始約三十分鐘，看到主角

  伯尼喬登獨自踏上前往法國的路上，幾幕當時參與二次世界大戰的回憶畫面很突兀的閃現

  ，更讓我想《一個人的逃亡》是否會因受限於真人真事，所以會有許多篇幅在描寫戰爭而

  讓電影變得沈重與嚴肅，不過當電影行進到後半時，就會發現顯然是我多慮了。雖然導演

  奧立佛派克確實有從不同的觀點來看待戰爭，安排雙線敘事讓伯尼與芮妮各別敘述著當年

  戰爭的經歷與迄今仍深刻在心裡的恐懼與壓力，讓觀眾從中感受到戰爭所帶給每個人的影

  響，但導演奧立佛派克所描寫更多的，其實是那些在無情戰事裡萌芽的情感。


  不論是與同袍間的情誼或者與芮妮間的愛情，都因隨時可能失去而讓伯尼無比珍惜，更讓

  他在戰爭早已結束的現在依然守護至今。唯有經歷過才能體會每個約定，都是一次被迫準

  備的生離死別，也因此像伯尼這樣的退役軍人，才會對參與戰爭紀念活動如此重視，並非

  是想受到英雄般追捧的虛榮作祟，而是這是讓他們能夠對每個先離開的弟兄們說「嘿，你

  看，我有遵守要活下去的約定」的機會，哪怕是帶著點「抱歉哪，只有自己活下來」的愧

  疚感也要親赴現場。正因為理解約定的重要性，芮妮才會鼓勵沒有報名成功團隊旅行團的

  伯尼不要放棄，這也促使伯尼有了再次橫渡英倫海峽、再次登陸諾曼第的念頭，即使後來

  當真的聽到丈夫偷偷離開安養中心、獨自前往法國的時候有稍微震驚，可比起為此人仰馬

  翻的安養中心工作人員，芮妮顯得平靜許多，因為她知道伯尼會平安的回來，就像當年他

  對她的約定那樣。



  「回家之後才是最難的，不是嗎？它會永遠留在腦海裡。」


  伯尼在前往法國的船上先後遇到了兩位退役軍人、亞瑟與史考特，他們都在後來告訴伯尼

  自己染上了酒癮，導演奧立佛派克沒有明確告訴觀眾，但我猜想伯尼自己過去也曾酒精成

  癮，雖然我不認為其中有著關聯，但聽人總說戒酒澆愁，也許這是他們短暫麻痹感覺、逃

  離戰爭傷害的方法，在他們罹患了創傷後壓力症候群後。酒精成功的讓他們在每次身體出

  現反應時安撫了不適與緊張，卻也意外讓他們成了離開戰場後的逃兵，先姑且不論史考特

  ，同樣和伯尼參與過二次世界大戰的亞瑟，其實就和伯尼一樣，來參加紀念活動的另個目

  的，是想要遵守與已逝弟兄的約定，然而幾個週年活動參加下來，他始終無法跨越那道戰

  爭留下的傷疤，反而讓自己越來越離不開酒精。直到遇到了有著相似經歷的伯尼，有了他

  的鼓勵、他的推了一把，終於讓他在這最重要的日子裡，去到他弟兄所長眠的墓園看看祂

  ，一個人辦不到的事情，當有了弟兄似乎就什麼都不怕了，對亞瑟或者對伯尼來說都是。


  「快吻我，不然我會再逃離一次。」


  比起原來的新聞報導，我更喜歡導演奧立佛派克的想像與延伸，在報章雜誌皆把伯尼當成

  主角爭相報導著的時候，他選擇讓芮妮跟在旁邊拿起麥克風說著她這邊的往事，不是要讓

  觀眾看到每個有著偉大故事的男人背後，都有個默默支持著他的女人，而是在既能夠補足

  與完整這個故事的同時，讓觀眾跟著見證他們從年輕到老的雋永愛情。也因此，《一個人

  的逃亡》最讓人動容的，其實不是同袍情誼，而是伯尼與芮妮的愛情。當伯尼獨自踏上旅

  程時，芮妮難道不像其他人一樣擔心高齡九十的他發生任何意外嗎？她當然擔心，只是不

  再年輕的她能夠做的，就是像當年一樣等他回家，安養中心的人員、警方甚至是新聞媒體

  ，會跟曾經的軍方一樣替她捎來消息。



  「我要回家，見我的女孩。」


  那些說出口、聽起來帶點幽默的回應，每字每句都藏著對對方的情意，鏡頭前的風趣都在

  回到家、關起門後，成了只有對方能夠聽到的真摯告白。在攜手走過七十年的現在，伯尼

  與芮妮都將知道這趟逃亡會是他們人生最後一次的分開，於是他們將自己瞞著多年、從未

  向彼此坦白的，對於面對失去的歉疚、害怕失去的恐懼，在那晚說給了對方聽。當伯尼完

  成任務後只想著回家陪伴芮妮，如他當年一樣，只是這次換成芮妮告訴伯尼，「如果你還

  要再離開，我會跟你一起走。」，漫長七十年，紙短情長，在人生最後這一哩路，讓她陪

  著他走完。於是我們可以想見，《一個人的逃亡》既是想頌揚退役軍人的愛國之心，更是

  想歌頌動盪年代裡的偉大愛情。


  《一個人的逃亡》有著許多彷彿看透人生的睿智對白，伯尼與芮妮兩個人妙語如珠，機智

  、幽默而又充滿著溫暖，是歲月帶給他們的體悟，曾經面臨著失去的惶恐不安，都在今日

  說成了給年輕一輩好好珍惜身邊的人的語重心長。從芮妮與愛黛兒之間的相處，給人種導

  演奧立佛派克終究還是認為在現在這個時代，能夠延續長久的情感還是存在著的感覺。這

  趟原本只是為向於戰事中犧牲的弟兄們致意的旅程，在導演奧立佛派克的巧妙改編之下賦

  予更多關於人生、關於生命的探索意義。


  《一個人的逃亡》是米高肯恩的息影之作，同時也是葛蘭黛傑克森的遺作，很高興在這部

  作品中導演奧立佛派克給了他們許多的特寫鏡頭，讓觀眾得以最後如此近距離的看著他們

  。伯尼與芮妮某方面來看或許就是他們自己，在人生的最後這一階段，他們孤獨、恐懼、

  脆弱，可是在他們佈滿皺紋的臉上盡是對至今人生的驕傲，把遺憾給圓滿之後隨時都像樂

  於接受死亡的坦然，經過沈澱與洗鍊的人生如此之重也如此之輕。我很喜歡電影中的一幕

  ，年輕時的伯尼帶著芮妮去看他收藏的神聖時刻，不知為何在那幾分鐘望著芮妮笑顏逐開

  的臉龐，讓我想起了《法貝爾曼》裡的蜜雪兒威廉絲，不過是往美好的那邊。


  另外一點是，如果當伯尼從法國回到安養中心，在他說了想要見到他的女孩之後，打開房

  門的那刻若是出現的是年輕時的芮妮，讓此刻與過去時空重疊，橫跨七十年的約定依然遵

  守著，我總覺得會更加浪漫。


  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


  --'
