content: '板上已經有兩篇文筆優美的分享

  有關劇情內容就不贅述

  倒是留言說劇情破碎的部分蠻值得一提


  我認為破碎原因不在劇本

  劇本其實滿完整的

  最明顯的伏筆對照是

  一開始伯尼被單車仔無禮插隊面不改色

  片尾單車仔偷學芮妮講話 讓伯尼氣到罵人並把單車輪胎洩氣

  兩者差異襯托出伯尼有多愛芮妮

  足顯劇本工整


  破碎的原因在於鏡頭及剪接

  舉例

  當伯尼在家裡翻箱倒櫃挖出回憶時

  芮妮只說：But you will go.

  伯尼：I can’t. You are getting worse recently.

  芮妮：Unless you have to.

  語畢芮妮就走回房間，

  下一幕就是伯尼偷跑出門了。



  理想的好萊塢鏡頭會是：

  But you will go. (配上芮妮猜透了伯尼心思的鏡頭特寫，同時帶到顫抖的雙手，不知是

  因病抑或是擔心老伴從此離她而去）


  I can’t. You are getting worse recently. （伯尼既擔心又兩難的表情，背景照到復

  健用具和藥罐們）


  Unless you have to. （下定決心的表情後，頭也不回的走回房間）



  我邊打邊想

  好萊塢手法也許能幫觀眾把情緒張力做出來

  但真的需要嗎？

  老夫老妻70年的愛情

  平淡的對話裡夾雜最真實的關心

  或許才是最好的詮釋



  ～～～～

  另外這部片，有兩個地方讓我哭得很慘

  一是伯尼從公車站啟程一路往郵輪去的路上

  明明在舒適圈活得好好的

  但伯尼願意為了內心的那個聲音

  即使90歲腳步蹣跚 也要靠自己跨越英吉利海峽

  這種下定決心走向困難道路的故事總是讓我感動


  二是當伯尼遇到德國佬時

  即使70年前他們都是想殺死對方的人

  但那是時勢所逼 並非他們所願

  所以當他們同桌 說道彼此都是在寶劍海灘上衝鋒的人時

  畫面只有沈默 毫無保留的沈默 張力拉滿的沈默


  終於 德國佬先忍不住的開始啜泣

  伯尼也有點泛淚的握住他的手

  一切盡在不言中

  接著伯尼把70週年紀念日的第一排VIP證交給了德國佬

  德國佬驚訝之餘 起立並對伯尼行禮

  伯尼接受並也與之回禮


  他們理解彼此

  因為他們知道戰爭帶來的傷有多痛

  他們愧於彼此

  因為這份痛苦可以說是自己親手帶給眼前這個敵人的


  但 沒有人道歉


  即使心裡有多愧疚也不必道歉

  因為不是他們的錯

  好好的彌補 好好的活下去

  一切就在這個敬禮中和解


  ….我哭爛…..


  ～～～～

  後記

  原本以為看完會很惆悵

  但發現還好

  也許跟自己和解這件事本身算是happy ending吧


  不過意外的是

  1944/6/6諾曼第登陸

  2024剛好80週年

  嗯…我就腦衝買了6月的法國機票哈哈哈


  對二戰議題有興趣的話我之後再去歐遊板發遊記XD



