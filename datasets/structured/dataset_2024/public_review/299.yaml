  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  除了奧地利的《戰火下的小狐狸》之外，同一天也上映另一部同樣是真實故事改編，也一

  樣是以二戰為背景的感人電影。英國BBC拍攝的《一個人的逃亡》不但受一則登上頭版的

  新聞啟發，更是影帝影后級的男女主角米高．肯恩與葛蘭黛．傑克森的謝幕之作。與劇中

  角色一樣高齡90歲的米高爺爺早就宣布自己息影，但由於本片的主角對他來說彷彿飾演自

  己，便決定讓此作成為自己的銀幕告別秀，而《一個人的逃亡》也是已故的葛蘭黛生前最

  後一部作品。



  改編自2014年真實事件的《一個人的逃亡》，真實啟發自當年89歲的英國二戰老兵伯尼喬

  登（Bernie Jordan），他年輕時曾服役於皇家海軍，並曾參與過1994年的「諾曼第登陸

  」行動。因為2014年是諾曼第登陸70週年，他本來想參加紀念活動，卻未能成功報名退伍

  軍人協會舉辦的旅遊團。由於接近傍晚未見伯尼回來，養老院便向警方報案、展開搜索，

  直到稍晚才接獲消息，得知伯尼已經加入其他老兵的團隊，搭乘長途客運與渡輪抵達法國

  北部，並入住紀念活動附近的飯店。



  片名既然叫做《一個人的逃亡》，電影的確從頭到尾都聚焦在這場「偉大的逃亡」。開場

  先以各種英式幽默帶領觀眾認識角色與他們的個性，接著帶出伯尼起心動念踏上這場大冒

  險，甚至同樣年邁的妻子也成為「幫兇」，鼓勵他勇敢追夢。從伯尼踏出養老院，轉乘各

  種大眾運輸，在渡輪上認識其他退伍老兵，一起話當年，到抵達法國後各種慶祝活動都精

  彩萬分。



  不論是警方與養老院尋他不著的擔憂，還是旅程當中各種意料之外的插曲，開心的、緊張

  的、幽默的、溫馨的，在在都讓觀眾感覺到這場逃亡真的太值得。雖說到最後，伯尼想家

  了，表示此刻最想做的事就是回家去找自己的女孩，但真實故事裡，他可信誓旦旦地說自

  己隔年還要再次策劃一場「偉大的逃亡」，只可惜還未到紀念日伯尼就過世了，這也讓這

  場參與「諾曼第登陸70週年」紀念活動的冒險更顯珍貴。



  伯尼在渡輪上的酒吧裡，結識退伍後擔任校長、非常有氣質的亞瑟，對方看他獨自前來，

  便時常關照伯尼，甚至邀他與自己同住。沒想到，隨著對彼此的認識加深，伯尼得知亞瑟

  退伍後其實一直有個心結跨不過去，導致酗酒問題，便決定幫助對方完成心願，同時也讓

  自己鼓起勇氣履行承諾。慶祝活動固然開心、熱鬧，但紀念之事畢竟是戰爭，能夠出席都

  是幸運活下來的人，他們也容易有「倖存者的內疚（survivor''s guilt）」。



  伯尼因為自己的長官身分，所以長年相信如果當初沒有下令叫戰車下船，剛認識的年輕同

  袍就不會喪命，而70年過去，他也一直將對方託付給自己的香菸盒保存得很好，直到這次

  有亞瑟相伴，才終於到巴約軍人公墓去追思對方。亞瑟則是由於一直認為，自己的親哥哥

  從戰場返家途中，經過自己當時正在轟炸的地區，因此從來不敢前往墓地去悼念哥哥。當

  紀念活動現場放著煙火，觀眾欣賞軍機表演的同時，伯尼正在公墓心痛地大喊「太可惜了

  ！」可不是嗎？一場戰爭犧牲多少本該前途似錦的年輕人，真的是太可惜了！



  《一個人的逃亡》採雙線敘事，除了伯尼的大冒險之外，還有他的牽手芮妮在安養院回想

  當年戰爭前與戰時兩人的互動與愛情故事。深知自己來日不多的她，其實心裡也有點害怕

  ，芮妮擔心這一次放手讓伯尼離開自己，可能會是永別，但在這度日如年的短短三天裡，

  她靠著回憶兩人間的甜蜜度過不安。芮妮特地將鬧鐘調早，為了起床欣賞當年伯尼帶自己

  去看的魔幻時刻；她也翻出珍藏許久但多年沒有翻看的壓花，只因那是當年伯尼送給自己

  的禮物；她更聽著兩人的定情曲翩翩起舞，即便身體狀態已不容許自己起身從事激烈運動

  。



  全片最感人之處莫過於芮妮與安養院裡的年輕護理師好友愛黛兒分享，當年自己有多害怕

  伯尼一去不回。電影《女聲我最美》便講述軍妻們為了排解戰時的不安與無聊而成立合唱

  團彼此打氣、互助的故事，片中也演繹出眷屬有多害怕軍車與長官前來敲自己的家門，因

  為這代表夫婿站著出門將會躺著回來。《一個人的逃亡》也不例外，當年在工廠工作的芮

  妮，看到長官迎面走來心情很是沉重，即使對方與自己擦肩而過，心中的大石頭暫時放下

  ，但一聽到同事撕心裂肺的哭嚎，完全可以感同身受的她再也承受不住壓力，說什麼也要

  衝出工廠到沙灘去呼吸一下鹹鹹的空氣，彷彿這樣就能看見隔著一片海的伯尼一樣。



  「回家後才是最困難的，不是嗎？」



  雖然《一個人的逃亡》裡的主角是九旬老翁，但這並不代表片中出現的軍人都是老人。電

  影特別安排一位遭地雷炸斷腿的年輕退伍軍人，來點出「光榮返鄉」之後，其實才是苦難

  的開始。美國導演大衛．林區的基金會曾在2017年製作過一支「創傷之聲」的廣告，說明

  舉凡鬧鐘、風扇、關門聲、滑板、洗衣機等日常生活中會出現的聲響，或許都會喚起退伍

  軍人最不想面對與回想的記憶，更不用說直接舊地重遊的伯尼，身心靈的衝擊更是劇烈，

  這也是為什麼不管是片中還是現實生活中，不少退伍軍人都會有酗酒的問題，畢竟把自己

  沉浸在酒精的影響下，才不會在腦海中重回恐怖的前線。



  與《戰火下的小狐狸》一樣，雖說是以諾曼第登陸為背景的電影，但全片除了伯尼創傷症

  候群發作時出現的回憶之外，幾乎沒有殘酷的戰爭場面。就像片中伯尼與亞瑟巧遇同來諾

  曼第哀悼同袍的德軍，不僅主動攀談，還將兩人上好的座位讓給對方，畢竟事過境遷，下

  決策的也不是在前線奮勇殺敵的他們，辛苦活下來的都是朋友。《一個人的逃亡》以男女

  主角白頭偕老、相知相惜的愛情與英式幽默包裝這個表面看起來可愛，但背後乘載著多少

  戰爭苦痛的故事。觀眾在吸收的同時也不會負擔太大的壓力，得以沉浸在兩位奧斯卡影帝

  、影后以動作、言語與眼神演出人生最後階段的自己。


