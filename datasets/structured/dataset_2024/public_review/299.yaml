title: '[新聞] 米高肯恩透過【一個人的逃亡】息影吐心聲'
url: https://www.ptt.cc/bbs/movie/M.1704383009.A.9B4.html
date: 2024-01-04
content: '新聞網址：



  演藝資歷超過70年、演出超過160部電影、演過的作品總票房收獲近80億美金（約新台幣

  2437億元），身為影壇長青樹，現年90歲的兩屆「奧斯卡得主」米高肯恩（Michael

  Caine），數十年來始終透露要告別影壇，如今他確定要以真人真事改編的電影《一個人

  的逃亡》（The Great Escaper），作為自己演藝生涯的謝幕之作。據悉，米高肯恩此前

  已經自認退休，所以前後三度婉拒本片演出邀約，但當他反覆閱讀劇本，並被片中「特別

  的一幕」感動不已，最終仍決定接演，並自認息影之作可以再次擔綱主角，更獲得極佳評

  價，甚至勇奪英國本土新片票房冠軍，總票房熱賣超過2億新台幣，對他來說已經是很棒

  的回饋，讓他決定以本片成為「終極息影之作」！《一個人的逃亡》將在1月19日於台灣

  感動獻映。





  2014年，一名89歲的英國二戰老兵，瞞著所有人從養老院落跑，獨自前往法國，只為了參

  與「諾曼第登陸70週年」紀念活動，向昔日戰友們致敬。此一驚人事蹟被英國媒體批露之

  後，隨即登上國際媒體版面，如今更改編成撼動人心的電影《一個人的逃亡》，請來兩屆

  「奧斯卡得主」米高肯恩，詮釋充滿勇氣又富有深度的男主角「伯尼」。選角階段，導演

  奧立佛派克（Oliver Parker）得知米高肯恩跟伯尼同樣出身自勞工階層，過去都曾擔任

  過軍人，更一樣擁有愛說笑又機智的人格魅力，因此與劇組一致認定只有他才能勝任這個

  角色。導演對此表示：「米高肯恩一直都是我的第一選擇，他就像伯尼，曾經也是一名軍

  人，所以當你和他談論這些事情時，你會知道他有豐富的理解力與情感。」



  米高肯恩過去因為脊椎問題影響腿部，導致行動不便，多年來都喊著要息影：「我現在會

  拿到的角色，只有90歲或85歲的男人，這些角色都不會是主角，沒有男主角會是90歲，年

  輕貌美的男女才能當上主角，而我連走路都走不好，所以我想最好趁現在引退。」以至於

  要讓年事已高的米高肯恩點頭演出，過程其實並非那樣順利，他甚至前後三度拒絕本片邀

  約。不過本片簡直就是劇組為他量身打造，讓他每讀一次劇本，都再一次愛上伯尼這位人

  物，更被片中一幕特別的場景所感動，因此最終決定接演。





  透過英國老兵「伯尼」的傳奇事蹟，向二戰世代致敬的《一個人的逃亡》，在編劇威廉艾

  佛利（William Ivory）的執筆之下，將父親二戰後罹患「創傷後壓力症候群」（PTSD）

  的真實經歷融入，以另一種觀點看待戰爭。其實，米高肯恩也曾在19歲時參與過韓戰，回

  憶起當年經歷，也讓他十分感慨：「我們在壕溝中生存，於黑暗中作戰，而我真的有夠害

  怕，每個人都一樣很害怕。所以我能夠理解死亡、親近戰友的受傷與死亡，我真的看太多

  了，難以置信…。」更補充：「我再也不想經歷這一切了。」



  不過，本片也是米高肯恩自認拍過最快樂的一部作品：「我很高興能完成這部作品，我愛

  伯尼，我覺得他非常驚人，而且故事也很優美。受到新冠疫情與其他因素影響，我已經三

  年沒有拍電影了，本以為就會這樣結束我的職業生涯，但突然我又完成一部作品，而且度

  過非常美好的一段時光！」他認為能演出主角，影片叫好又叫座，對他來說已經是很棒的

  回饋：「我想我最好帶著這一切離開！我已經收到很棒的回饋了，還有什麼能比這些更好

  嗎？」



  這部獲得國際媒體好評，總票房熱賣超過2億新台幣的感動新作《一個人的逃亡》，即將

  在1月19日於台灣感動獻映。本片劇情描述89歲的二戰老兵伯尼（米高肯恩飾演），與他

  行動不便的妻子芮妮（葛蘭黛傑克森飾演）同住在養老院裡，過著規律又寧靜的晚年生活

  。適逢諾曼第登陸70週年，伯尼打算參加紀念活動，卻錯過團體報名的機會。當他準備放

  棄時，芮妮感受到他的遺憾，便鼓勵他獨自前往。隔天早晨，伯尼瞞著所有人，溜出養老

  院前往諾曼第，展開這趟偉大的「逃亡」。這段旅程中，他開始回想起戰時與戰友們並肩

  作戰的畫面，這讓伯尼意識到自己對於過去，仍有尚未解開的心結必須去面對…。



  欲知本片最新消息，

  請上電影官方臉書粉絲團

  與Instagram專頁查詢。



  --'
