content: '新聞網址：



  真人真事改編電影《一個人的逃亡》（The Great Escaper），即將在本週五（1/19）於

  台灣感動獻映。本片請來「影壇長青樹」米高肯恩（Michael Caine）與「兩屆奧斯卡影

  后」葛蘭黛傑克森（Glenda Jackson），共同演繹90歲的退役老兵，以及他鶼鰈情深的愛

  妻。值得一提的是，兩人曾在1975年電影《綠頭巾》（The Romantic Englishwoman，又

  名《浪漫的英國女人》）中詮釋夫妻，兩人睽違47年後再度以夫妻身份重逢，網友甚至翻

  出兩人當年的合照，對比本片的工作合照，即使47年的時光飛逝，兩人的光芒依然耀眼。

  時隔多年未見，導演原本擔心兩人的氛圍是否也會走樣，但親眼見到之後，依然可以感受

  到兩人的化學反應，米高肯恩也自認彼此從未改變，卻也為長時間不曾再聚感到遺憾。也

  因為演員們年事已高，劇組為避免兩人感染新冠肺炎與過度舟車勞頓，因此全片皆在英國

  拍攝，更替行動不便的米高肯恩，特別準備拐杖在片中使用。本片在英國上映之後，國際

  媒體更是給兩位傳奇影星極高評價，總票房甚至熱賣超過2億新台幣佳績！





  《一個人的逃亡》是米高肯恩與葛蘭黛傑克森，兩人繼1975年電影《綠頭巾》之後，睽違

  47年再度合作。由於兩人時隔多年未見，導演奧立佛派克（Oliver Parker）起初對他們

  的合作有些擔心，不過等親眼見到兩人之後，導演回憶：「這是一個很不真實的組合，他

  們40多年前曾一起工作過，讓我有點緊張他們會變得如何，但等看到他們就會知道，他們

  仍然擁有化學反應！」導演更提到，如果葛蘭黛在片場有重要情感戲時，本來可以趁空檔

  休息的米高肯恩，依然會堅持留在現場，從鏡頭外幫忙對台詞。由此可見兩人不論戲裡戲

  外都相互扶持，展現深厚情誼！



  對於時隔47年再度見面，米高肯恩自認彼此從未改變：「我們的精神未曾變過，感覺就跟

  以前完全一樣！我們依然年輕、享受樂趣、隨時準備好歡笑。」不過，他也對長達如此多

  年未見而感嘆：「其實有點遺憾，因為我很喜歡她，我認為她也是喜歡我的。在這次拍攝

  時，我們合作得很順利也很愉快。我一直無法理解，為什麼我們卻在這47年間都沒有見過

  面。」





  由於演員們年事已高，因此《一個人的逃亡》全片都在英國拍攝，以避免兩人不小心感染

  新冠肺炎，以及過度舟車勞頓。由於米高肯恩過去因為脊椎問題影響到腿部，如今已經行

  動不便，且他認為在片中所飾演的「伯尼」，是個需要耗費大量體力的角色，因此劇組特

  別為他準備拐杖在片中使用。即使如此，本片在拍攝過程中仍然發生意外，米高肯恩笑說

  ：「他們給了我一根非常好用的拐杖，讓我能夠完成所需要的場景。我有照做，但之後也

  還是有摔倒過，不過反正就拍那一次而已，就這樣吧，別太在意！」



  而米高肯恩與葛蘭黛傑克森在本片的精采表現，也獲得國際媒體極佳好評。《衛報》：「

  他們無法用言語形容的演技，為電影帶來真正的勇氣！」《泰晤士報》：「米高肯恩和葛

  蘭黛傑克森，兩人飾演的諾曼第二戰老兵與他的妻子，在這個迷人的故事中擁有非凡表現

  ！」《帝國雜誌》：「一部感人至深、出乎意料、細緻入微的作品，不僅僅是呈現揮舞旗

  幟的懷舊情懷！」此外，本片在英國上映之後，不僅勇奪英國本土新片票房冠軍，總票房

  更熱賣超過2億新台幣，值得觀眾們進戲院一探本片的感動魅力。



  這部由「奧斯卡得主」米高肯恩與「奧斯卡影后」葛蘭黛傑克森，兩人的傳奇演藝生涯謝

  幕之作《一個人的逃亡》，即將在本週五（1/19）於台灣感動獻映。本片劇情描述89歲的

  二戰老兵伯尼（米高肯恩飾演），與他行動不便的妻子芮妮（葛蘭黛傑克森飾演）同住在

  養老院裡，過著規律又寧靜的晚年生活。適逢諾曼第登陸70週年，伯尼打算參加紀念活動

  ，卻錯過團體報名的機會。當他準備放棄時，芮妮感受到他的遺憾，便鼓勵他獨自前往。

  隔天早晨，伯尼瞞著所有人，溜出養老院前往諾曼第，展開這趟偉大的「逃亡」。這段旅

  程中，他開始回想起戰時與戰友們並肩作戰的畫面，這讓伯尼意識到自己對於過去，仍有

  尚未解開的心結必須去面對…。



