date: 2024-05-02
content: "無雷推薦\n \n**更新，補進場證明：\n票根：\n現場：\n \n一、十年磨一劍，成就經典\n \n從1998年的錢不夠用1、2008年的錢不夠用2，\n\
  電視台重播總是會停下來看的經典，終於出了3\n如同上一篇版友分享，導演要累積足夠的東西才會出下一代，\n而這代也是不負眾望，處處充滿笑點（不是台式那種賀歲笑點）\n\
  當然還有每次都會偷偷加的洋蔥QQ\n \n二、新加坡的故事，台灣的寫照\n \n如同錢不夠用系列、小孩不笨系列一樣，\n錢不夠用3的每個細節都曾經在台灣你我的周遭發生過，\n\
  讓這部片能夠在台灣不只是賀歲片的看過笑過而已，\n（東南亞在賀歲片期間播放）\n而是能夠切身反省並且學會、想要分享的親情與友情片。\n \n三、要到電影院看嗎？\n\
  \ \n就我自己切身的經驗，絕對要到電影院看！\n相信看過錢不夠用2的人都曾哭得唏哩嘩啦，\n即使那個年代都是在電視台上面看重播，\n但因為沒有科技的打擾，我們能夠專心投入在劇情的情緒沉澱中，\n\
  如果等到串流的時候再看，我相信這部片的精采度就會失去一大半。\n \n四、心得總結\n \n錢不夠用就是一群小人物的故事總結，\n但李國煌的演技深刻突出，\n\
  片中飾演他女兒的演員也有不錯的對戲表現，\n相信可以在這段片荒中（就我自己對近期電影的挑選困難XD）殺出重圍。\n \n \n最後是來自Gemini蒐集星馬的評論，給大家參考：\n\
  \ \n●新加坡《聯合早報》：\n《錢不夠用3》是一部輕鬆愉快的喜劇片，\n非常適合與家人朋友一起觀看。電影的笑料很足，演員的表演也很出色。\n \n●馬來西亞《星洲日報》：\n\
  《錢不夠用3》是一部反映現實生活的電影，讓人們在笑聲中思考。\n電影的主題很有意義，值得一看。”\n \n●新加坡網友 A：\n《錢不夠用3》是一部非常搞笑的電影，我笑得前仰後合。\n\
  電影的演員都很棒，我特別喜歡李國煌的表演。”\n \n●馬來西亞網友 B：\n《錢不夠用3》是一部溫馨感人的電影，讓我感觸良多。\n電影的主題很現實，值得我們深思。”\n\
  \ \n●總體而言，《錢不夠用3》是一部值得一看的喜劇片。\n它笑料十足，演員表演出色，主題具有現實意義。\n如果您正在尋找一部輕鬆愉快的電影來放鬆心情，\n\
  那麼這部電影是一個不錯的選擇。\n \n--\n給m大：\n你可以說我寫得不夠深、不夠讓你有感觸\n在無雷前提下，我承認寫得真的不夠好，\n但動不動就要懷疑是葉佩雯，\n\
  那這個版以後可能都沒人想分享了好嗎....\n沒事，不好意思我一時太激動...XD\n我可能要再學習一下無雷心得文要怎麼更豐富\n但因為這部片的討論目前還沒有很多\n\
  我才拉Gemini幫我找國外的評論給大家參考\n也希望有人可以分享深刻動人的有雷心得"
