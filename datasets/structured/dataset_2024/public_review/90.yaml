content: "身為喜歡浪漫追溯的考古與藝術史愛好者，我看《以你的名字呼喚我》格外地有知性的啟發；作為一個自小家教優良小有才氣走在知識份子正軌上的好學生，我看\
  \ Elio 這「什麼都懂，只不懂真正重要的事」更格外有感性的感觸。也許很多人也像我這樣，要音樂有音樂要文學有文學要科學史地也精通，也這樣一個個學期一個個寒暑假不停地耕耘自己才能到了青春期，一路養成這文藝身體的過程中卻不知不覺少了些什麼？\n\
  \n我們的才子男主角 Elio 的初始身段是很上軌道一路超然自持的，他一次次的夏日義大利別墅度假，儘管也都行禮如儀地跟著其他較平庸的男孩女孩上舞廳跳水池打排球睡午覺，看著那些平凡的女孩有事沒事過來追尋個無謂的夏日調情，但他自己是卓然不群寧願躲進耳機與抄譜的小世界裡，寧願躲進他自己的私人水池讀過一本又一本書。只是這麼多遙遠的知識，這麼一個談笑有鴻儒往來無白丁的波波學術家庭生活，到底真正為自己的心靈與身體開通了什麼？\n\
  \n雖身為異性戀，但我格外認同 Elio 這耕耘才氣卻自持壓抑的身體，也對 Elio & Oliver那蠢蠢欲動卻猶疑試探的愛情交鋒感同身受，也許我們東方社會中的東方壓抑身體就算是談異性戀都這麼壓抑吧？才不像他們\
  \ 1980s法國美國義大利少年們想吃哪個帥哥想釣哪個正妹就上了再說。剛好我們的文藝少年 Elio 就是這義大利小鎮唯一的猶太人，搞不好因此也是躁動夏日裡格外戒慎自律的少年，這才為我們獻上這個也許呼應你我許多台灣觀眾的青澀年少？\n\
  \n看此片我最喜歡曖昧不明的前 1/3，處處充滿史地文物意象提醒 Elio 打開心扉，儘管片片斷斷甚至有時有點刻意地充滿巧合，但我們就當作是一個文藝少年落花水面皆文章吧，他也許這夏日讀到了一百個文藝概念，只是電影只節選那真正打動他這一層面的那十個而已。以下一場場戲\
  \ recap，才發現這文藝少年追逐的文藝外殼有多華麗，但內裡真正重要的超越訊息又有多簡單。\n\n\n 0. 片頭，一堆考古發現照片，都是銅雕像，都極美麗細緻，但雙眼都無神，甚至身體都有殘缺。片頭系列畫面都是一張亂糟糟的考古學家桌子，放著一張張出土照片與既有歷史藝術品照片作比較，桌上有眼鏡紙鎮錢幣帳單報紙雜誌底片幻燈片筆筒撲克牌草稿打字機信封菸盒酒壺，倒數第二張還有\
  \ 1983 Dicembre的小票（是那看著火光的冬天接到的？）。整張桌子，是個，是亂糟糟的研究案與日常人生，但亟欲梳理清楚找到真相，並重建那曾經的眼神。\n\
