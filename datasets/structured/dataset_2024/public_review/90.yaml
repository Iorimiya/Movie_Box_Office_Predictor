date: 2016-05-25
content: '義大利導演 盧卡格達戈尼諾（Luca Guadagnino）自 2009 年推出與 蒂妲絲雲頓（

  Tilda Swinton）合作的《我愛故我在》（Io sono l''amore）後，近年來專注於短片以及

  紀錄片的製作，事隔六年後，才再度推出電影長片，且再一次攜手 蒂妲絲雲頓，並找來

  《格雷的五十道陰影》新生代女星 達珂塔強生（Dakota Johnson）等人，以《池畔謎情

  》（A Bigger Splash）一作在去年的威尼斯影展上亮相，該電影也於今年中旬正式於美

  國境內上映。


  重返製作電影劇情長片的導演在結束《池畔謎情》後，也相當積極的籌備下一部電影，更

  同時有兩部電影長片正在進行當中，其中一部是將再度與 蒂妲絲雲頓及 達珂塔強生合作

  的驚悚電影《Suspiria》，目前正處於前置階段；另一部則是近日已經於義大利內悄悄開

  拍的《以你的名字呼喚我》（Call Me by Your Name）。


  《以你的名字呼喚我》改編自 安德列艾席蒙（André Aciman）筆下的同名小說，故事描

  寫一位 17 歲的少年艾里歐與一位來到父親家中作客的 24 歲美國學生奧利佛相戀的浪漫

  愛情故事。





  這部電影的劇本除了有導演親自撰寫之外，另外還有曾經以《窗外有藍天》（A Room

  with a View）、《此情可問天》（Howards End）及《長日將盡》（The Remains of

  the Day ）三度入圍奧斯卡最佳導演的 詹姆士艾佛利（James Ivory）以及曾經與導演共

  同編寫過《我愛故我在》及《池畔謎情》等劇本的編劇 Walter Fasano 共同執筆，其中

  詹姆士艾佛利也曾經執導過將 休葛蘭（Hugh Grant）推上威尼斯影帝的男同志愛情電影

  《墨利斯的情人》（Maurice）。


  演員的部分由《星際效應》的新生代演員 堤摩西柴勒梅德（Timothee Chalamet）飾演

  17 歲的美國、義大利混血少年，曾經以《正經好人》入圍金球獎音樂及喜劇類最佳男主

  角的 麥可斯圖巴（Michael Stuhlbarg）飾演其父親，《紳士密令》艾米漢默（Armie

  Hammer）則飾演來到家中作客的男子。


  《以你的名字呼喚我》目前已經正式開拍兩個星期左右，其中還有曾經為《波米叔叔的前

  世今生》（^及《一千零一夜》（As Mil e uma

  Noites）三部曲掌鏡的攝影師 Sayombhu Mukdeeprom 也將擔任這部電影的攝影一職，除

  此之外，導演 盧卡格達戈尼諾也承諾這部電影中會承襲《池畔謎情》般的風格，劇中將

