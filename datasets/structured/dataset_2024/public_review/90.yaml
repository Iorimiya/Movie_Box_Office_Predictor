title: '[好雷] 以你的名字呼喚我-我們都是30歲破產的人'
url: https://www.ptt.cc/bbs/movie/M.1515832801.A.400.html
date: 2018-01-13
content: '網頁版文章：



  不愧是imdb 8.4 神片，今年第一部金馬就好看到想要大叫，慵懶的義大利夏日小鎮，情

  竇初開的17歲，Timothee Chalamet 把迷惘又大膽的少年演到完美，明明是偶像劇八股劇

  情，卻被虐到心甘情願。




  Call me by your name and I''ll call you by mine.


  到底怎麼寫出這麼肉麻的台詞？在電影裡卻又清新自然得充滿細節，相約午夜陽台的紙條

  、肩膀肢體接觸的暗示、互相宣示女友、腳踏車才能到達的秘密基地、父母的默默關心、

  不說一句的送別、Later、還有那顆桃子。




  聞天祥老師把本片進退之間的小題大作，有一番精準的詮釋，節錄原文如下：


  那股欲迎還拒、彼此試探的細膩情態，幾乎是「小題大作」的完美示範。透過影像，盧卡

  格達戈尼諾（Luca Guadagnino）把生活裡看似再微小不過的細節都化為彼此的試探。一

  旦確認，那傾瀉而出的濃情蜜意，又讓每場戲自然而然地愈變愈長，宛如主人翁不捨分離

  的心境一般。儘管唯美浪漫是最常落在本片的形容詞，但清純倒不見得非不食人間煙火，

  在「守」與「離」、「射」與「嘗」的心理與行動上，片中進退都是學問。當曉得劇本出

  自《墨利斯的情人》（Maurice,1987）編導詹姆斯艾佛利（James Ivory）之手，影迷之

  間可能又要激起一陣「原來如此」的漣漪迴盪。都30年了，同志電影走到這個地步，人心

  呢？




  這種拿捏真的進退都是學問，多一分則重鹹，少一分則搔不到癢處。導演Luca

  Guadagnino在紐約電影節被觀眾問起：為什麼沒有gay sex scene在電影中？導演的回答

  讓人再次肯定他的決定：“I think that their love is in all things, so when we

  gaze towards the window and we see the trees, there is a sense of witnessing

  that. I refuse with strong firmness that I was coy in not showing that,

  because I think that Oliver and Elio and Armie and Timothée, the four of

  them displayed a very strong intimacy and closeness in so many ways and it

  was enough.”




  電影有很多不同的面向可以探討，我認為劇本和人物才是電影的核心，易智言導演也用

  Elio 和 Oliver 爬山的那一段，反勵台灣劇本創作者：「連 Nolan 都拍了一部沒有情節

  ，只有人物衝突的電影，台灣這些小朋友導演編劇還在幹什麼？」




  說到劇本，不得不提已經90歲的甲甲電影大師James Ivory，也是本片劇本作者，人生沒

  有一番風浪是寫不出結尾的爸爸說教戲的。




  最喜歡的一場戲就是Michael Stuhlbarg爸爸說教，我願意為了仔細看一次這場戲二刷。

  特別想把這段話寫出來："Nature has cunning ways of finding our weakest spot.

  We rip out so much of ourselves to be cured of things faster than we should

  that we go bankrupt by the age of thirty and have less to offer each time we

  start with someone new. But to feel nothing so as not to feel anything - what

  a waste! Then let me say one more thing. It''ll clear the air. I may have come

  close, but I never had what you two have. Something always held me back or

  stood in the way. How you live your life is your business, just remember, our

  hearts and our bodies are given to us only once. And before you know it, your

  heart is worn out, and, as for your body, there comes a point when no one

  looks at it, much less wants to come near it. Right now, there''s sorrow,

  pain. Don''t kill it and with it the joy you''ve felt."


  我們都是在30歲就情感破產的人，不要抑制你的悲傷，久了以後會讓你變成一個不再悲傷

  的人。




  還有兩個細節必提：沒有任何人因為選擇而被懲罰，很喜歡這樣的故事設定。結尾的長鏡

  頭搭配Sufjan Stevens《Visions of Gideon》太心碎了。


  --'
