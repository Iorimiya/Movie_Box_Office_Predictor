content: '如題

  剛看完這部

  先說我覺得電影本身很好看，也很感傷

  但是覺得主角有點不食人間煙火







  因為他的家境非常的好

  家裏有座莊園、不愁吃穿、什麼事情瑪麗亞幫你做到好


  所以在Oliver出現之後，他的人生變得只剩下「愛」這件事


  所以我們看電影的時候會覺得很美好很淒美。但是看完之後再跳脫出來，我會有一種WTF

  的感覺


  拉到現實來看

  每天工作要死要活領一點餓不死就很好了，回到家就只想休息了，怎麼還會有辦法花這

  麼大的心思在愛這件事上


  怎麼可以動不動就去哪度假個幾天，一般人光是機票住宿等等的就要死要活了


  所以主角的多愁善感在於我愛他、他不愛我、他愛我、我不愛他，我愛他、但不能在一起

  等等這些問題

  所以父親跟他說好好享受當下的感情，因為你遲早是要面對現實的

  本來也很可憐他，但突然又很厭世的想跟他說你已經過很爽了....


  但可能也是如此，整部電影才能如此聚焦在愛這件事上

  但對我來說，愛固然美好，但常常只能在美好的幻想之中，因為現實早已把我們壓得喘不

  過氣來。哪還有心思琢磨愛情。


