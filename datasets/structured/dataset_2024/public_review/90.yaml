content: "當初看完書再看到陸續的官方劇照後更加期待\n覺得第一時間看不到就要衝泰國看一波...\n還好金馬賜票(合掌\n\n\n充滿80年代音樂、古典和醉心的義大利小鎮景色\n\
  交織成難以忘懷的夏日戀曲，無法向他人開口訴說彼此間唯一僅有的愛\n我能想到最美的電影之一。\n雖然設定在80年代，但已經跳脫那種Come out與否的糾結\n\
  他們就是很單純戀愛會遇到的曖昧、刺探與猜忌\n這種純愛看得令人揪心。\n\n要是先看過原著的人\n看到電影畫面當下很多文字馬上浮上腦海\n可以看到導演給那頁白底黑字的小說塗上了怎樣的色彩\n\
  沒先看過小說的人也能回頭再觸及那些文字\n腦中的樂曲和對話似乎言猶在耳。\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n以下的內容他們其實在很多地方都重複回答過類似問題\n\
  可能每次都有一點不一樣說法，但大方向一樣XD\n如果有誤煩請糾正>\"<\n\n\n1、James Ivory是最初購買下André Aciman的電影版權\n\
  \   進行改編劇本原本也有意自己執導，公司也有意雙導演(Luca Guadagnino)\n   但改編時已經花了不少時間，礙於時間和金錢上的考量(一開始沒有投資者)\n\
