date: 2018-01-15
content: '【以你的名字呼喚我】

  「文青式的戀愛絮語，光影音樂與純粹情慾的融合」


  這部電影如果用理性去講心得你們大概會想打死我(愛情沒有理性謝謝)，

  故事發生在夏日的義大利小鎮，

  第一男主角Elio的父親是考古教授，

  每個夏天都會找一個博士生來位在義大利的別墅實(渡)習(假)，

  第二男主角Oliver正是這次的實習生。

  在悶熱的義大利小鎮，流動的光影與溫暖的陽光陪襯下，一段美好的情緣正要展開。


  整部作品是非常純愛且文藝的，各種美的事物融合在整部作品中。甜膩且早熟的杏桃、考古線條之美的雕像、多首輕快的鋼琴樂章、兩個臉龐像極古代帥哥的演員，都融合在義大利夏日陽光的照射下，一切美好的事物，還有那一段美好的夏日戀情。


  看電影的感覺是非常舒服的，除了可以充分感受男主角之間的曖昧流動，夏日的義大利，充滿色彩的小鎮，都讓人很想進去裡面談一段戀愛(然後渡假)。 看到電影最後才意識到這是部同性戀電影，裡面的愛情實在純粹的太美好，不論性向為何，都想體驗的夏日美好戀曲。


  但最後一幕把我將時代拉回電影中的1983年，是的，那個年代是無法成全他們的。最後的眼淚，就隨著主題曲「mystery of Love」永遠留在那個義大利的夏天。



