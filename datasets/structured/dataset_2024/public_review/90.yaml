title: '[好雷] 以你的名字呼喚我'
url: https://www.ptt.cc/bbs/movie/M.1520743681.A.701.html
date: 2018-03-11
content: '《以你的名字呼喚我》


  7分/以愛包裝身為人的成長路途，值得一看。


  # (全篇有雷請斟酌觀看)

  #

  故事大意:

  廣獲各大影展及電影節大力盛讚的同志電影Call me by your name，描述在1983年，17歲

  的艾里歐的教授父親每年都會邀請研究生到家中作客暫居，這一年來是英俊的奧利佛，艾

  里歐初次見到看他，心中便產生微妙的情感，卻因不知道對方是否會因此討厭自己而遲遲

  不敢動作，直到他鼓起勇氣表白，奧利佛也表明自己隱忍已久愛慕之情，但相處時光卻已

  不多，最終的分離促使艾里歐得到一次真正的成長，也為這段唯美的戀情畫下句點。


  #

  1.劇情鋪張緩慢且內斂


  從電影名稱來看，就可以知道這部電影顯然是具有文學性且詩意滿滿，更何況還是知名文

  學作品改編，在前半段對我來說劇情可以說是已經到了拖沓冗長的程度，但這也以說是導

  演的巧思，透過一家人都是研究文物的學者這個設定，運用了許多文字，音樂，古蹟等等

  相關的物品，大量鋪排在前半段電影之中，而每一個都可以說帶有其隱含的美妙意義。

  無論是艾里歐父母講述騎士與公主的故事，從而影響下一場艾里歐對奧利佛隱晦卻又酸甜

  的騎士廣場告白，還是前面艾里歐彈鋼琴給奧利佛聽，卻不斷地改變彈奏的方式……許多

  地方隱諱地都在告知觀眾一切早已悄悄萌發。

  #

  2.物象的隱喻美麗且炙熱

  首先光是義大利這個地區設定就似乎在宣告應該是要火熱且奔放，但男主角間的互動反而

  透過各種物體的隱喻讓觀眾心癢難耐，尤其是杏桃這貫穿整部電影的重要物品，無時無刻

  的在電影中出現，象徵著早熟，熱情，情慾等等的綜合體，一場艾里歐透過杏桃自慰而奧

  利佛張口欲吃掉的戲堪稱本片情慾流動的經典。

  #

  3.成長的三個面向


  我認為這部戲的確是在描述一段唯美的愛情，但劇情其實非常平鋪直敘，說實在撐不住整

  部電影，最主要的還是在討論關於人成長的時刻，當事者，參與者，旁觀者的心路刻劃，

  也就是說在人物的細節這部戲絕對是處理得非常特別且吸引人的。

  #

  首先從象徵成長本身的艾里歐談起:

  一開始對於戀情的窺探有著許多嘗試，他明白自己有著不同以往的感覺對於奧利佛，但又

  害怕對方根本不是如此，這種矛盾的心態在青少年時期可以說是人人都有所經歷，而後與

  奧利佛表白也是透過晦澀且不明所以的千言萬語來訴說，把這個角色的細緻之處描繪得恰

  到好處，而杏桃自慰這場戲，可以說是成長的第一個分水嶺，他對於性對於情慾有著無法

  滿足的想像，而奧利佛正是那個讓他感受到這件事的人，想起再過不久終究要與他分開不

  免放聲痛哭。而最後在得知奧利佛要結婚的事情，於壁爐前無聲地哭泣，絕對是整部電影

  演技的巔峰，一個長鏡頭有著無限的想像，他第一次完整經歷了愛的獲得與失去，也是透

  過這一次短暫的愛戀得以成長。

  #

  再來是參與了艾里歐成長的奧利佛:

  從頭到尾其實他都是害怕影響艾里歐的那個人，就算第一眼就知道自己愛上對方，卻只敢

  試探性的暗示，甚至連對方表白且有所行動之後仍然不敢真的去愛，因為他知道對方是人

  生正在產生變化得青少年，自己的每個舉動都會改變他一生。這個角色其實應該有更多複

  雜的表現，可惜電影最主要還是以艾里歐為主，讓這個角色的刻畫其實略顯扁平，前面不

  想傷害艾里歐的的那種情感，如何轉變到後頭放手去愛不顧一切，這之間並沒有非常好的

  描述。

  #

  旁觀者的父母:

  最喜歡這兩個角色了，小部分的反轉了家庭中的父母形象，如此開放且支持的態度在那個

  年代非常令人讚許，每一次釋放出對艾里歐的關心總是讓我十分感動，父親與艾里歐對話

  的那場戲更是整部片我最感動且最喜歡的一場戲。對話的質量之高或許一輩子受用不盡，

  「為了讓心盡快癒合，幾乎失去了自我，尚未中年就已經宣告心靈上早已破產」，「把自

  己封閉不再接觸他人，多麼可惜」，「在能感受悲傷與疼痛的當下別扼殺它，隨之而來的

  是你曾感受過的喜悅」。

  整段對話是一個身為旁觀成長的人最好的典範，不去逃避面對傷痛不去扼殺自我，才是心

  稜成長的最佳方式。

  #

  最後，我認為這部電影值得一看，看美好的風景與音樂，看兩人之間隱晦卻唯美的愛戀，

  最重要的是看一個青少年如何面對成長過程中必經的酸甜與苦澀，如果把這部電影歸類在

  同志類型電影我覺得有點落俗了，他談的遠不止於同志，他試圖告訴我們的是真正的愛戀

  背後，必然有無可取代的成長與蛻變，無論是好是壞，緊緊把握住不讓這一切溜走，才是

  愛情最真實的模樣。


