title: '[微雷] 以你的名字呼喚我-在愛情中看見自己'
url: https://www.ptt.cc/bbs/movie/M.1520520577.A.2AA.html
date: 2018-03-08
content: '轉貼自FB粉專「生活咖Lifeholic」



  被譽為2017年度同志神片，在IMDb上高達8.1分，兩位男主角則分別是在《紳士密令》中

  主演蘇聯冷面間諜的艾米漢默(Armie Hammer)，以及《星際效應》中飾演年少弟弟的堤

  摩西柴勒梅德(Timothee Chalamet)，光是有兩位高顏值的型男與小鮮肉，再搭配上慵懶

  的南歐風情、美麗的小鎮街景，這部電影已經先贏一半了！



  《以你的名字呼喚我》雖然是以同志為主題的愛情電影，然而，導演的手段高明，他以極

  為細膩的手法傳達出所有人共同經驗過的感受，在愛情層面，簡單的鋼琴配樂，搭配主角

  的目光、動作與表情，勾勒出我們在愛情歷程中的種種樣貌；更進一步，導演僅透過一個

  場景、一段對話，就以十足強勁的力道把他想傳達的核心思想撞進每個觀眾的內心，毫無

  防備，直到影片播放完畢，許多觀眾仍留在座位上感受餘韻與後勁，直到工作人員再次說

  明離場訊息才陸續起身離開。



  這部電影之所以感動人心，是因為它描繪愛情的樣貌夠瑣碎而細緻，相當美麗而另人陶醉

  ，因此能引起共鳴。



  這部電影之所以力道強勁，是因為它從愛情更深入地談到一個人存在的價值，把你身上長

