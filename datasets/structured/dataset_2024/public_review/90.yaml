title: '[有雷] 《以你的名字呼喚我》敢愛有何不敢傷'
url: https://www.ptt.cc/bbs/movie/M.1515956211.A.7DB.html
date: 2018-01-15
content: '圖文版請於連結：


  最美的也最疼，最痛的也最深刻於心

  愛情故事每天都有，如今電影就算是男女同志或是變性人或跨物種可能也已經不是什麼影

  史突破，但看似題材用盡的愛情電影卻每每有那麼幾部那樣深入於心；刺如於骨。愛情是

  最美也最傷，一場戀曲的展開何嘗不就是一場豪賭，賭徒總是想盼那絲毫的機率，然後抓

  一把賭手心之物是否流成沙？廣受好評的同志電影《以你的名字呼喚我》，將炎熱的夏日

  成了桃花春天，故事改編於二零零七年的小說作品，以八零年代為舞台，一位來美國學者

  奧利佛來義大利短暫進修居住於艾里歐幫家，漸漸少年艾里歐開始留心於奧利佛，兩人之

  間曖昧的戀曲在短暫的夏日裡漸漸萌芽，陷入愛池深入無法自拔。










  如果說覺得現實中和電影裡總把同志戀曲拍的太銘心刻苦，讓人感嘆，那何不來看一場如

  同「最美流水帳」的同志電影。《以你的名字呼喚我》以整體的故事來說全部幾乎聚焦於

  奧利佛與艾里歐兩人的戀曲，一舉一動；一字一句都相當有意思，並且推動故事的發展性

  ，從認識、磨合到相遇、分離都讓人感受到這部電影的用心，這部電影最厲害的部分就是

  明明多一分太重鹹；少一點又騷不到癢處，但卻平衡的恰到好處，如同可口的餐桌佳餚。


  電影裡詮釋於青少年對於情竇初開的迷惘，以及同性與異性之間的吸引兩邊的初體驗，劇

  中並沒有討論性向歸屬或性向認同的確定性，而是很純粹的讓人物們相互吸引到彼此袒露

  ，這點讓《以你的名字呼喚我》與其他同性戀電影有著與眾不同的特別之處，猜不透的兩

  人關係，少年情慾與鮮嘗禁果，成年男子的欲言又止與若即若離，情感的曖昧與情愫一天

  天滋長，讓這部電影滿是青春煩惱與情騷之慾，加上男女情愫的調味，讓整部電影愛戀複

  雜卻純粹。











  電影中在裸體鏡頭表現恰到好處，不管是透過雕塑的肢體顯露，或是更衣袒露的窺視和各

  種情慾遐想和焦點注目，到最後身體局部曖昧的接觸，和終於滾上床單都讓人感受到那彼

  此之間的情愫和慾望。電影也透過取多物件加深這種情慾之感像是對方穿過的襯衫與泳褲

  ，或是水果和書本的故事，來逐漸透露兩人的關係，而有趣的是，即便觀眾都感受到一場

  夏日戀情的展開，但兩人卻不斷迂迴的卻認之間那到關係線是否越軌和冒犯，都可以讓觀

  眾感受到那複雜難懂的情懷。


  電影中有許多讓人思考的段落與一些人生的啟示，最讓許多人感受深刻的是近尾聲父親對

  艾里歐說的一席話和表白自己內心深處的秘密，除了讓人感動之外，也看見一個沒有束縛

  的可能性。《以你的名字呼喚我》中沒有抗拒著內心的情愫或是同性與異性的二分法，而

  是更巧妙且更真摯，然而就因為愛的夠深才更加痛苦難耐，顯出相遇的感動與回憶過去的

  曾經。這部作品不只有情感的愛戀，更充滿了言語字句的感情，不管是一段詩句或他的名

  字都讓人難以忘懷。










  雖然《以你的名字呼喚我》是部男男愛戀的同志電影，但他也是一部豐富成現出青少年稚

  嫩與存真的愛情感觀的愛情電影，初戀的美好，嚐口禁果，在細膩的感受他的體溫與失去

  他的痛苦，然後再一次的去愛。雖說整部作品說穿了只是場短暫的夏日戀曲，有點小題大

  作或細水長流，但有豐富的說人生不就如此有些感情即使傷透但回憶起來依舊清晰，如同

  電影中說的：別壓抑你的悲傷，久了會讓你成為不再傷感之人。去愛去痛，才是這短暫人

  生的財富。


