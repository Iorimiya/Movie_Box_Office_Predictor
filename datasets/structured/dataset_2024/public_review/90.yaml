title: '[好雷] 以你的名字呼喚我-折損愛人的能力 '
url: https://www.ptt.cc/bbs/movie/M.1515756430.A.DCF.html
date: 2018-01-12
content: '它是一部度假電影，拍得讓觀影者也好像在影片場景度假一般，悠然自得，無所事事，盡

  情徜徉於鄉村美景間；同時它也是部情竇初開的電影，彷彿印證『令人記憶深刻的都是初

  戀』這句話，於假期緩慢百無聊賴的時光，導演對準隱密的撩撥，公然的挑逗及直接的挑

  釁，在那年夏天，陽光燦燦照得大家都難以睜眼的日子裡，這一切卻異常清晰，彈動心弦

  。編導、演員完全補抓到初戀心情的幽微及影響戀情維持的無奈現實，讓觀者的心微微發

  疼。這是以你的名字呼喚我。









  (底下有雷)









  第一次戀愛的悸動及對方是否有相同感覺的不確定感如鯁在喉，澎湃又壓抑地隱匿在閒散

  且慵懶的度假時光裡。無論同性，異性皆有中的初戀情懷，導演不過度張狂直接，而是自

  制內斂地埋線索在生活細節裡，像首暗藏心意的情詩，表面上是行程的流水帳，筆觸即鏡

  頭地聚焦於曖昧，讓人心癢難耐地揣度，才後知後覺，原來已陷入情網，唯在同志的設定

  下，更是隔層紗，到底是愛，還是親密的朋友而已呢？




  故事並陳兩段情慾，與同性，與異性；年齡差，同輩份，來對比艾里歐的在兩段關係中採

  取主動還是被動，直接抑或間接的角色。它可以解讀成探索性向，在那個還不是那麼開放

  的社會，潛沈的傳統大傘下，拒絕自己有同性傾向，或確認自己是否真愛同性多些；但也

  可以說對異性求歡，其實是種宣洩，既不擔心被同性拒絕，內心真的受傷，二來也是種示

  威，對自己的欲拒還迎，還跟女人們糾纏不清。與百無聊賴兩相對照，映襯出青春躁動的

  兵慌馬亂，各種酸楚與甜蜜忙不更迭地直搗心窩，如同那多汁的杏桃刺激挑逗著味蕾，令

  人回味無窮。





  故事也用些隱喻的手法，來表徵自己真正的模樣，不需受到外在影響而改變。它同時從兩

  個角度來看。之一，猶太人與同志身份的互文，同為弱勢的族群，透過表示猶太身份的項

  鍊為媒介，藉著不戴它，象徵否認自我，戴上了則有勇敢擁抱自己身而為誰的意涵，在此

  故事中，也具有向彼此揭露自己是同志的暗示；之二，艾里歐刻意用不同表現手法彈奏同

  首樂曲，以搏得心上人奧利佛的關注，後者卻說喜歡原本的曲調，看似不解風情或是欲擒

  故縱，但卻有別為愛情盲目而失去自己的深意，以一個過來人，年紀稍長幾歲的身份，並

  直到最後，才知曉這是奧利佛對艾里歐打預防針：別陷得太深了！





  因為奧利佛最終仍囿於傳統，步入男女婚姻。最後一場電話通聯的戲，即便雲淡風輕地話

  家常，畢竟久未謀面或許沖淡了些許濃情蜜意，不過時間仍彷彿由於震驚凝結了，背景音

  的火燒木柴聲，恰與內心共鳴，劈劈啪啪地碎裂，那短暫的兩人小旅行僅成永誌不渝的追

  憶，但幸虧曾經轟轟烈烈，不顧一切，也由衷感激艾里歐家長的開明，甚至是開示：我們

  從自己身上剝奪太多，以致不到三十歲就已經破產，致使每當開始一段感情時，能付出的

  就更少了。為了不要有感覺而不去感覺，多麼浪費啊！





  所以即便沒有明說，艾里歐的隨心所欲不被阻撓，其實映襯出奧利佛自身感情上所遭遇的

  困境，投射出該年代對同志的不待見，而他也宛如艾里歐父親開示下的人物，慢慢地被歲

  月剝奪了愛的能力，最終選擇麻木。飾演艾里歐的演員Timothée Chalamet，演得自然出

  眾，相當具有說服力，扮演奧立佛的Armie Hammer也相當傑出，將心有苦衷的壓抑，在愉

  悅的燦笑後掩護得極佳。於是觀者如我不自覺地為他們兩人感到惋惜，有情人無法終成眷

  屬之餘，也對環境所給予的束縛及剝削感到無奈。




  歡迎光臨:



  --'
