title: '[好雷] 以你的名字呼喚我Call Me by Your Name'
url: https://www.ptt.cc/bbs/movie/M.1517146591.A.03C.html
date: 2018-01-28
content: '本文有雷












  ***



  終於去看了上映第三週的《以你的名字呼喚我》。第一週的時候，跟朋友約了看《第三次

  殺人》，接著吃飯，所以沒看這片。第二週與另外的朋友約了，本來要看這部，結果中途

  被《抓狂美術館》吸引過去，捨棄了這部。到了這週，才自己去華山光點把它補上。


  三週間，看過的朋友傳來數個好評。一致大推的是電影拍得很好，情節雖然簡單（甚至老

  套），卻能透過人物和細節自然溫柔地講述熟男與少男的相遇、試探、疏離、相戀到分別

  的過程，配合上音樂和畫面，美得讓人無法不心動。


  我在得知這樣評論的狀況下，抱持著這是一部偏文青菜的浪漫愛情同志片的心去看，結果

  這些評論都對，但更吸引我的卻是朋友說不是那麼重要的「猶太人」設定。雖然故事沒有

  深入討論這個設定，主角一家正像一開始艾里歐跟奧利佛說的那樣：不只是猶太人，也是

  法國人、希臘人和美國人（忘了電影裡精確是哪幾個國...）。猶太的文化和傳統，並非

  這戲的核心。然而，在艾里歐和奧利佛愛情背後，確實有那麼個傳統－就像他們戴在脖子

  上的項鍊一樣，即使在他們身體和心靈踏出那一步之後，仍緊緊跟隨著他們。


  透過電影快要結束時艾里歐父親和艾里歐的對話，我們知道他的父親不同於其他的猶太人

  ，不同於一般父親的地方，不只在於知識上的博學、心理上的開放，也在於個人經驗的缺

  憾。因此，他直白地告訴艾里歐，不要殺死自己的感受。唯有好好面對自己的感受，他才

  不會失去這一生可能只有一次、超越友誼的情感。


  由此，電影裡三個猶太男子：艾里歐的父親、奧利佛與艾里歐，在表面上是猶太人，在情

  感上卻像是希臘羅馬人，差別在於有沒有越過那個界線和越過那界線之後作出什麼樣的決

  定。


  電影固然是一個1980年代一個夏天的短暫愛情故事，以性啟蒙或是青春成長類的角度看，

  都可以感受到它的多汁飽滿（到底？）。然而，高知識份子內在文化的交雜，伸展出認識

  個人愛慾與生命的方式，卻更是這部片充滿說服力、令我折服的原因。


  無怪呼它在第三週的週日晚場，還可以有近乎滿場的觀眾前來觀賞（而且並沒有像台中朋

  友說「全場都是男同志放閃」的狀況，我看的這場觀眾很平均）。雖然我個人沒有像朋友

  們那樣感動，但看的時候也幾度起了雞皮疙瘩（稱讚意味），不能不承認它的如同朋友傳

  說那樣的好。


  沒那麼感動的原因大概只是...我老了，失去少男少女心了吧。


  ***


