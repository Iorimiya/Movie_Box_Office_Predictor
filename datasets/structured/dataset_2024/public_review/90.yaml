content: '雖然是一部同志的愛情電影


  但看起來給人的感受就如同一般正常男女


  從認識到曖昧然後交往一直到最後的激情


  不過卻多了一點擔心無法被周遭的人接受


  以致於感情無法正大光明的無奈與壓抑


