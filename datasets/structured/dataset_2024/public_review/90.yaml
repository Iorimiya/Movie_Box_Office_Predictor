title: '[好雷]以你的名字呼喚我-美的令人屏息'
url: https://www.ptt.cc/bbs/movie/M.1516119597.A.AAB.html
date: 2018-01-17
content: '防雷頁


  這部片好看到回到家馬上打出心得

  而且莫名其妙打了一大串

  大家趕快去看




















  原本在觀看預告片的時候，總覺得預告片不知所云、男男主角間的外表年齡差距過大，有

  種目睹戀童癖的犯罪現場的感覺，而且爸媽還在現場真的有夠變態，隨著劇情的推移，就

  像是跟著oliver一起認識elio，本來elio的年輕感及兩者之間的差距就越小，背德感消失

  取而代之的只有之間的愛，到最後的最後，看到的只有兩個同樣相愛的靈魂。

  (聽起來好像在幫戀童癖開脫，重申一下戀童癖是不好的喔，警察伯伯不要抓我)



  隨著導演的鏡頭，電影前半部片段的相處情節，面對oliver情感的未知，elio越來越藏不

  住的愛戀讓觀眾也跟著緊張，彷彿自己也是那個在義大利鄉間，聰穎、未經世事又對愛情

  充滿好奇、好像在人生中漂浮著的小男孩，在見到初戀出現時一見鍾情，就此深深沉醉在

  對對方的情感中，無法自拔。



  (不知是否是因國情不同，前半部大量的、不色情的半裸畫面也讓我略覺得侷促，彷彿自

  己

  身處elio的角色，一個因為看到喜歡的人美好的身影而感到開心，卻又怕被他人發現自己

  的喜悅。)



  到劇情後段，本來對於觀眾而言，情感未知的oliver逐漸被看到情動的表現，在關係確立

  那晚的清晨，兩人之間的角色瞬間對換，相較於elio因知曉oliver情感，得到回應後的安

  心與滿足(甚至能小小的裝酷)，謹慎、壓抑的oliver反而感到急躁，對於elio之間的愛戀

  感到滿足、同時伴隨著對自身自制力失去掌控的不安，怕自己一但嘗試過了便無法再壓抑

  (

  一旦吃了蛋就想要第二、第三顆)、擔心elio僅是對男子間性事好奇而不是真的同性戀、

  而

  自己就變成了為了滿足一己之私欲將一個美好的男孩拖向複雜又艱辛的道路的罪人

  (像毀壞的蛋一樣)，Armie Hammer在oliver撩起elio慾火後馬上關門的那一幕，那一個知

  道你也愛我我就放心了的微笑，是整部片裡面最甜蜜的一刻。


  之後的分別之旅、兩人在月台無言的訣別、elio望著火車離去的背影、因為太過哀傷而無

  法自己回家的電話，每段劇情的情緒都滿到溢出畫面，雖然沒有濫情的台詞也沒有過多的

  裸露，但在觀影人心裡彷彿可以看到兩人肉體緊緊相擁，緊到兩個人的界線消融，合而為

  一。


  飾演elio的Timothee Chalamet讓我覺得演技大爆發的一刻，是在最後得知oliver即將結

  婚

  ，面對著火爐強忍眼淚的演出，配上後方家人忙碌的身影，在面對失戀的痛苦時堅強成熟

  的不像孩子，但又以這種小大人嘔氣般的方式表現

  (有點像小時候想要大哭卻礙於他人而只能面壁偷哭的情形，不能像小小孩一樣放肆的哭

  嚎

  ，又做不到像大人般不怕他人目光的解放)，完全值得一座奧斯卡獎。



  看完這部電影的當下整個人因為夏日戀曲的美好飄飄然，又因為夏天必然的結束而感到酸

  楚，在觀影前本來不懂call me by your name, and I will call you by mine這句話有

  什麼浪漫的，殊不知呼喊自己的名字，就像是第一次自我介紹，只是在片中透過呼喊自己

  的名字所介紹的，卻不是自己，而是自己對對方的情感與愛戀。同時亦透露出因被世俗所

  不容的壓抑與無奈。



  如同窗外有藍天、莫利斯的情人的風格，James Ivory的電影隱晦的談愛

  (愛說不出口，只能說我記得我們所有的一切)

  相較於現今愛情片裡常用的直接、攤在陽光下表白，用呼喊、性愛、以及最後一刻公告天

  下的老梗劇情(譬如說男女主角追到機場挽留的那種)，更令人動容，就像在池塘激起的漣

  漪，久久不散，多麼的優雅，相較之下，其他的愛情片甚至有種粗鄙的感覺。


  整部片的風格讓人看完後沉溺在餘韻之中無法自拔，略顯可惜的是最後爸爸的自白，有點

  太多、太直白，雖然令人感動，但與劇中的時代及片風稍顯不符，甚至有點像編劇寫給自

  己的自我安慰。相較之下elio與媽媽的片段 (告訴elio，oliver比elio喜歡他還要喜歡

  elio，以及車上無言的安慰)就比較符合片風，雖然簡潔，但比爸爸的情節更有力道。

  (爸媽接收到oliver即將結婚的消息時0.5秒停頓，就像一計直拳打入觀眾的內心，

  他們對elio的不捨表露無疑)

  而同樣面對夏日戀曲必然的結束，marzia的大度及體貼彷彿給了男主角們無言的結局一

  個新的可能，雖然兩人不能再在一起，但還是能當朋友吧，一輩子的朋友

  ，話雖如此，但比起主人翁，我想是觀眾們更需要相信這個編劇給的美夢吧。


  --

  我很認同爸爸說的話喔

  尤其是[不要因為怕痛苦而讓自己不去感受,否則有一天你什麼都感受不到]這段

  只是覺得有點多/長/直白

  如果可以改寫成更簡潔的字句會更美而已


  另外附上這兩天看到的影評

  裡面針對影片裡慢慢的意象及隱含意義有很多很專業的解釋，我覺得很棒，給大家參考，

  搭配著mystery of love一起服用效果更佳~


  哈哈真的，還好不是貼成什麼怪東西，已修正

