title: '[情報]《以你的名字呼喚我》導演談續集可能性：取決於演員的意願'
url: https://www.ptt.cc/bbs/movie/M.1508144230.A.4DE.html
date: 2017-10-16
content: '由《我愛故我在》義大利導演 Luca Guadagnino 執導的同志愛情電影《以你的名字呼喚

  我》今年初接續在日舞影展及柏林影展首映後獲得轟動式的極高評價，並很快的被各方媒

  體視為 2018 年奧斯卡的大熱門電影。在《以你的名字呼喚我》於柏林影展放映結束後，

  負責美國國內發行的索尼經典讓這部電影沉寂了半年多準備為秋季開始的獎季做準備，一

  直到了 9 月初的多倫多影展才開始了一連串的強力造勢活動（這中間也有於雪梨及墨爾

  本影展中放映），導演和演員們幾乎是毫無停歇在世界各國中往返參加各國的影展首映會

  ，其中也包括了於 10 月初舉辦的紐約及倫敦兩大規模較大的國際級重量影展，其中導演

  和劇中兩大演員 Timothée Chalamet 及 Armie Hammer 也都參與了首映典禮及相關的映

  後座談會，而在這些訪談當中導演 Luca Guadagnino 除了談到了許多電影製作過程的秘

  辛之外，也透露了一個另影迷們相當振奮的消息，也就是續集的可能性。


  在 10 月 3 日於紐約影展放映後的座談會上導演 Luca Guadagnino 即談到了《以你的名

  字呼喚我》後續發展的可能。導演說道：「安德烈的原作小說並沒有隨著夏日的尾聲而結

  束。 在此之後繼續了約莫 50 頁的篇幅描述之後 20 年間的故事。我想我發現對於這些

  角色以及與我一同製作這部電影的人們產生了完整且絕對的熱情。」首先導演解釋了原作

  小說與電影之間的差異，並接著以其他系列電影的例子表示，「我是一個老派的影癡，因

  此，我認為或許是有一個可能性，我們可以嘗試製作關於這些人們的歷程的幾部電影。如

  同楚浮所做關於安端杜瓦內（Antoine Doinel，《四百擊》等五部電影）輝煌且傳奇的週

  期。」最後導演則語帶保留的說，「我不認為艾里歐、奧利佛和柏爾曼先生以及其他的成

  員在經過這部最初的電影已經使之圓滿。所以或許，誰知道呢，這一切得看演員們了，他

  們也會繼續做下去嗎？」面對導演這樣試探性的回答，一旁的三大主演演員 Timothée

  Chalamet 、Armie Hammer 以及 Michael Stuhlbarg 變異口同聲的說：「算我一份。」


  在導演於紐約影展的訪談當中我們似乎看到了《以你的名字呼喚我》續集可能性的一絲曙

  光，而在此的 6 天之後導演一行人接續來到了英國的倫敦影展參與首映會，同樣的在映

  後座談會上導演再度談到了續集製作的相關問題，並且態度似乎更為肯定，也透露了更多

  細節的訊息。


  「我之所以想拍續集的原因是堤摩西柴勒梅德、艾米漢默、麥可斯圖巴、阿蜜拉卡薩及艾

  絲黛卡瑞他們都如同瑰寶一般。」導演破頭的大力稱讚了五位主演的演員們。並自信的表

  示：「我們所共通構築的質地是非常一致的。透過他們，我們創造了一個使人信服的世界

  。他們都還很年輕，但他們將繼續成長。」接著導演補充說他理想是在 2020 年釋出續集

  ，並表示「如果我搭配電影當中艾里歐的年紀與堤摩西的真實年紀，三年後堤摩西將會

  是 25 歲，也就是我設定第二部電影當中艾里歐的年紀。」同理也將適用於 Armie

  Hammer 身上，他在 29 歲時演出劇中 24 歲的 Oliver，而續集當中的 Oliver 導演設定

  會落在 31 歲，屆時  Armie Hammer 將會是 34 歲，導演說：「這將會更接近漢默的真

  實年齡。」在原作當中，Elio 與 Oliver 將會在 15 年會於美國中再見面，而此時的

  Oliver 已有了妻小。對此，導演並沒有透露是否會遵照原作的這個方向來拍攝續集，但

  是導演卻肯定的表示他認為 Elio 並不一定會成為一位同性戀者，「我不認為艾里歐一定

  會成為一名同性戀男人，他依然沒有找到他的位置。但我可以告訴你的是我相信他會重新

  開始和瑪齊亞（艾絲黛卡瑞飾演的角色）的緊密關係。」


  而在電影《以你的名字呼喚我》當中，不僅只是兩位男孩（人）之間細膩的同志戀情受到

  了各界的讚譽，在此之外關於當時 1983 年義大利及歐洲的政治背景以及國族身分探討的

  議題也同是電影當中所聚焦的重點之一。而基於導演設定故事在 8 年後的背景轉變，也

  代表續集的年代將會進入 1990 年，對此導演也討論到了可能必須在電影當中所處理的其

  他時代背景之議題，他表示：「那將是所謂由法蘭西斯福山（Francis Fukuyama，日本裔

  美國政治學家）以《歷史之終結與最後一人》（The End of History）所認定共產黨垮台

  並迎來新世界秩序的時代。」並接續著說，「這將是會是貝魯斯柯尼（Silvio

  Berlusconi，前義大利總理）時代的開始，同時意味著必須處理到伊拉克戰爭之事。」


  最後，導演也再次拿出法國新浪潮傳奇導演 François Truffaut 以《四百擊》中的核心

  角色 Antoine Doinel 所拍攝的共五部系列電影舉例，認為如果《以你的名字呼喚我》續

  集能夠成功，那 Elio 將能夠成為他電影創作生涯當中的 Antoine Doinel。並表示：「

  這將會是一個銀幕與現實生活之間的對談，並樂見於看見這一切將會如何的推演，如同楚

  浮所做的安端杜瓦內。我想我們能夠走到那裡。」


  總結導演 Luca Guadagnino 在紐約及倫敦影展兩度談到《以你的名字呼喚我》續集的可

  能性，我想影迷們皆能夠期待並且放心這並不會是一個「為拍而拍」的續集，而是一個充

  滿野心以及創作性的展望。便如同導演屢次提到由 François Truffaut 以《四百擊》作

  為開端的 Antoine Doinel 五部曲，再回首影史，我們也曾見過 Richard Linklater 與

  Ethan Hawke 及 Julie Delpy 同以現實與虛構所譜出年歲演進的《愛在》三部曲，亦或

  是法國中由 Cédric Klapisch 攜手 Romain Duris 及 Audrey Tautou 的《西班牙公寓

  》三部曲等。而在《以你的名字呼喚我》之後，我們則期待能夠再有下一部同時記錄著真

  實與虛構人物成長以及轉變的經典誕生，並且這將不僅止於「男女」之情。


  《以你的名字呼喚我》將在 11 月 24 日於美國上映，在上週的「國際出櫃日」也因應時

  節釋出了兩支全新電影片段。台灣則暫定 2018 年 1 月 12 日上映，且將於 11 月在金

  馬影展中搶先放映。



  --'
