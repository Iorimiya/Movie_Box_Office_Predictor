  \ Ivory原本的劇本中，兩位演員都有大量裸露戲份，甚至正面裸露\n   但在Luca導演接手後修改、也認為沒有必要大部分裸露戲\n   他有特別澄清說跟艾米和Timothee\
  \ Chalamet(以下稱Timmy)\n   兩人的合約中也有限制裸露的底線無關\n   且實際拍攝上兩人是全裸，但剪輯時發現這樣會影響注意力(這我懂\n\
  \   導演覺得像是腳互相觸碰、各種桃汁、和液體已經足以表現他們的情慾。\n   James Ivory覺得大家不會在意螢幕上女性正面裸露\n   但卻很在意男性的正面裸露，這很美國顆顆。\n\
  \n\n5、有4小時的導演剪輯版。(給我啊啊啊啊啊啊啊!!!!!!!!!!\n\n\n6、很多訪問有提到兩位演員如何培養化學反應\n   艾米和Timmy說導演也沒特別要他們培養，一切渾然天成\n\
  \   兩人在不同訪問也常透露...在Crema拍攝以外其餘時間兩人獨處的細節\n   艾米說過他們基本上整天都膩在一起，沒拍戲也膩在一起\n   Timmy先到Crema要學鋼琴，然後他隨後才到，人生地不熟\n\
  \   Timmy的義大利程度也比艾米好一些，所以Timmy和他兩人就騎著腳踏車四處晃\n   向他介紹Crema小鎮，就跟電影情節一樣所以很快就跟Timmy\
  \ fall in love了\n   沒人認識他們，兩人常常一起泡咖啡廳、一起看電視、聊天說話等等\n   很像是書中的Elio和Oliver的情況，所以那份化學變化是自然而然的\n\
  \   (題外話是...艾米太太其實沒過多久就隨後就跟到義大利了，\n    所以兩人獨處時間沒這麼誇張，萬惡宣傳期!!!!!!)\n\n\n7、Timmy被問到:「有沒有發生或類似電影那樣的戀情呢?」\n\
