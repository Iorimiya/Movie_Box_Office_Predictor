title: '[好雷] 以你的名字呼喚我(內含Carol雷)'
url: https://www.ptt.cc/bbs/movie/M.1517058880.A.68D.html
date: 2018-01-27
content: '如果要用四個字形容這部電影，儘管主角兩位都是男性，我還是會選擇「嬌豔欲滴」。


  纖瘦蒼白卻蘊藏著青澀性魅力的少年，對比肉體成熟人見人愛的壯碩男人；Elio就像將熟

  未熟的果實，對比著花開燦爛的Oliver。


  畫面極美，歐洲酒神精神的生活風格，看著看著感覺臉上都吹來了北義夏天帶果香的晚風

  。飽滿的性慾、洋溢的生命力，整部電影就像Elio撥開、進入的那顆可憐的杏桃一樣嬌豔

  欲滴。


  穿著寬鬆上衣、膝上短褲騎腳踏車的幾個片段，個人最愛。除了把夏日氣氛表現得淋漓盡

  致外，也有很多Elio在後方望著Oliver背影的畫面。雖然導演沒有特寫臉部表情，但想像

  一下跟暗戀的人一起騎著腳踏車，你望著他背影的心情吧。



  小說我沒有讀過，但電影的剪裁來看，就是一段止於心碎的、少年短暫的夏日戀曲。有看

  到可能有續集的消息，但我覺得單看這部已經足夠、結束在很好的頓點了，就算有續集我

  可能也不會去看。


  之前看到網友討論它跟另一部我極愛的同志神片＜Carol＞哪部更優。兩部電影都是有年

  齡差距的情侶、都是從年幼者的角度敘事、都是一見鍾情、都有被年長一方拋下的痛苦。





  特瑞絲對卡羅的感情接近難以企及的崇拜，加上卡羅還有家庭的矛盾，使兩人雖然對彼此

  滿懷愛意，卻只能壓在守序的邊線互相試探，直到遠離居住地的公路之旅才短暫沸騰。


  而Elio對Oliver的愛，我感覺像是從慾望萌生，在慾望被對方完整接受、反被Oliver慾望

  （口交、吃杏桃等等Oliver主動對他男性特徵的挑逗）後他才慢慢能展開、釋放自己的愛

  。家庭對Elio來說是個能完全嶄露軟弱的溫暖存在，與卡羅相差甚大。兩人也有離家旅行

  ，但比起Carol的濃烈，他們更像溫柔感傷的訣別。


  Carol的運鏡、架構上也較為嚴謹，不若CMBYN那麼浪漫隨興（美洲跟歐陸的風格差異？）

  。


  兩部作品的最後一幕都讓我印象深刻，主角們演技爆棚。


  Carol的最後一幕，交雜著特瑞絲的張望和第一人稱視角，在熱鬧的餐廳裡，凱特布蘭奇

  的對上鏡頭後，「妳看吧，妳還是來了」的喜悅表情，讓我每次想到都起雞皮疙瘩。


  而CMBYN給的不是個快樂大結局，而是Elio的哭泣畫面。面對著火光蜷縮的他，眼前的火

  就像他這些日子懷抱著的愛情，但背後窗外已是時序轉移、大雪紛飛，冷與熱的反差就像

  曾被他說是「叛徒」的愛人之改變。


  兩部都是很棒的作品，但目前我可能還是比較愛＜Carol＞一點。（或許多看幾次CMBYN之

  後會改觀？）



  「Is it better to speak or to die?」


  停電的晚上媽媽讀的故事，成了Elio和Oliver擦出火花的關鍵鑰匙之一；Elio的回應是「

  我永遠不會有勇氣問出這樣的問題」。


  但面對Oliver，他不但是先開口打破曖昧的一方，也願意騎著車追上去只為說一句「我只

  是想跟你在一起」，彷彿驗證了父親最後說的：「What you two had, had everything

  and nothing to do with intelligence.」當愛情來了，你無法單用智慧來處理－－而你

  也永遠無法想像自己會有多懦弱，或多勇敢。



  "Right now, there’s sorrow, pain. Don’t kill it, and with it the joy you’ve

  felt."


  --

