title: '[討論] 《以你的名字呼喚我》台灣暫無上映計畫'
url: https://www.ptt.cc/bbs/movie/M.1492398681.A.7E5.html
date: 2017-04-17
content: '今年初，以男同志小說《以你的名字呼喚我》改編的電影《Call Me by Your Name》在日

  舞影展首映後大獲好評，而後選入柏林影展獲得滿堂彩，可以說是今年至今評價最好的電

  影之一（應該沒在誇張）


  關注這部電影很久的我必然很期待可以趕快看到這部電影，一直追蹤著最新消息。由於年

  初獲得超高評價，被不少外媒看好可以在獎季中殺出一條血路，而早早買下北美和國際發

  行權的索尼經典也把美國檔期排在 11 月 24 日準備迎戰奧斯卡。


  而在年初就知道世界發行權同樣屬於索尼的我也早早詢問台灣分部是否有排定上映日期，

  不過遲遲沒有獲得回應，一直到幾個月後的今天，剛好因為上週也才得知《二十世紀的她

  們》也是索尼的，又再次詢問發行計畫，他們在今天一併回答了我，答案是：




  真是咳血咳到死，二十世紀不上還可以理解，但竟然連 Call Me 目前都沒有排！？這不

  太可能是因為上映時間還很遠所以還沒定下，台灣其他家大型美商通常都已經排好ㄧ整年

  的發行計畫然後再一直調整，我不清楚台灣索尼是不是只排短期的，但以這種大型規模的

  公司來看應該不太可能...


  唉，這部台灣如果看不到大螢幕我會遺恨一輩子啊...........索尼啊啊......


