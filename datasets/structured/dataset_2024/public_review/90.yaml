content: "【影評】《以你的名字呼喚我》　謝謝你曾經愛我\n\n\n\n--\n\n《以你的名字呼喚我》\n乍看只是個發生在 80 年代的初戀情事，卻宛如倒嚼甘蔗，後勁十足。\n\
  堤摩西柴勒梅德飾演的 17 歲男孩與父母住在北義鄉間，1983 年夏天，\n迎來艾米漢默飾演的美國研究助理，短短 6 週時光，換來一輩子的刻骨銘心 。\n\n\
  然而影片剛開始只是一些簡單的生活碎片，\n看似不經意的一句話、一個眼神、一次碰觸、一段音符，\n逐步累積成豐富的細節，然後你才突然發現，原來那些都是試探。\n\
  只不過相較於男孩的從心所向，男人反而有所顧忌；直到某個時刻，因確認而全盤傾洩。\n然後每場戲開始變長、變濃，但一點都不枯燥，反而化不開地交纏成繾綣詩篇。\n\n\
  兩名主演的表現都極為精湛。\n兼具玉樹臨風、高大魁梧的艾米漢默，把握住了瀟灑自信下的小心翼翼；\n清新可愛的堤摩西柴勒梅德更是出類拔萃，\n他不僅活現了青少年的羞澀、莽撞、徬徨、倔強，\n\
  為愛時而欣喜、時而憂傷，更是絲絲入扣，\n光憑最後一顆鏡頭臉部表情的細膩變化，就值得你為他看完整個演職員表。\n\n沒想到的是在此之前，他與父親促膝長談的一場戲，演父親的麥可斯圖巴也好到不行。\n\
