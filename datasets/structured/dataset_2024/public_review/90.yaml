title: '[好雷]以你的名字呼喚我：詩意哀傷裡的溫柔切片'
url: https://www.ptt.cc/bbs/movie/M.1516517743.A.320.html
date: 2018-01-21
content: '圖文版請見：



  由2007年美國文學理論歷史教授安德列艾席蒙(Andre Aciman)小說改編的電影同名作品


  《以你的名字呼喚我》，甫一推出即獲好評，除了原作得到第20屆美國LGBT文學獎Lambda


  Literary Award男同志小說獎的肯定，電影劇本也在執導《長日將盡》、《此情可問天》


  《墨利斯的情人》等經典入圍奧斯卡最佳導演獎的詹姆斯艾佛利（James Ivory）執筆


  由《我愛故我在》（I Am Love）、《池畔謎情》（A Bigger Splash）的義大利導演盧


  卡格達戈尼諾（Luca Guadagnino）執導下，履獲佳績：權威影評網站96%新鮮好評、均分


  8.8；IMDB影評網站8.4分，更在2017年公佈的Gotham Awards拿下最佳影片和年度突破獎


  ，並入圍金球獎最佳影片、男主角和男配角三項大獎。




  顯赫的獎項背後，仔細檢閱電影本身，會發現這是一部劇情故事並不新奇，俊美帶有藝術


  氣質的少年與帥氣自信卻有著遲疑的研究生接近、相愛然後分離，近乎通俗的純愛故事


  。但由於出色的執行手法，以及足夠喚起觀眾對於青春初戀的甜澀情愫，因此獲得出色的


  觀看體驗。同志的試探與夏日初戀，這兩個主題並不新鮮，但老派愛情的必要在《以你的


  名字呼喚我》並不造成阻礙，反而成為吸引觀眾關注的誘因。在卡格達戈尼諾洗練的光影


  調度與蘇揚史蒂文斯(Sufjan Stevens)所製作，渲染地恰到好處的配樂下，兩位主角之間


  的互動與劇中評析希臘雕塑的台詞如出一轍：「充滿怡然自得的感官之美，散發曖昧感，


  彷彿在撩撥情慾。」




  「以你的名字呼喚我」略帶文藝感的片名標題，由於兩位主角奧力佛（Armie Hammer飾演


  艾里歐（Timoth嶪 Chalamet 飾演）之間的互動詮釋，而注入了情感，不顯得生硬


  以原著作者的文學專業背景，合併劇中多次提及希臘與哲學的關聯，「以你的名字呼喚


  我，而我會以我的名字回應你」似是影射柏拉圖《理想國》中觀念世界完整合一的理型存


  在，在現世分裂兩半，因此在以彼此的名字互相稱呼時，也等於確認彼此曾為一體，成為


  喚回半身的儀式。在編劇的營造下，本來佻達不羈的奧力佛在喚名儀式，共度一夜後，展


  現了劇情前半艾里歐的猶豫遲疑等性質；本來內向敏銳的艾里歐，則顯現了自由自在的悠


  哉，恰與奧力佛的個性相對應。由此可見編劇的巧思，將喻象合理融入情感關係的試探與


  確認，彼此真實的交流相處過程，顯見人物塑造之工。




  在此之外，恰當提點同志情感，卻又不過份強調，也是作品執行得當之處。以導演之前的


  《池畔謎情》看來，奔放的情慾感官展現是他不會避諱的展現方式，但在初剪的修正後，


  《以你的名字呼喚我》刪除了許多涉及感官的肉慾呈現，也在劇本的修訂中，弱化了劇中


  的欲望張力。由劇中兩人情慾的高峰片段就可一見端倪：原著中奧力佛吃下艾里歐用來自


  慰，飽含艾里歐精液的杏桃，藉以表達對於艾里歐的全心接受。但在電影版本中，艾里歐


  惶惑抱住奧力佛哭泣，擔憂詢問自己是否是變態，而奧力佛溫柔的摟抱安慰，也彰顯了電


  影作品的美學導向。



  觀眾可以見到艾里歐赤裸的象牙色背脊、小腿投射的光影、溼潤的長睫毛，凝視奧力佛健


  壯的身材，瀟灑的笑容與琥珀色的肌膚，但所呈現的畫面與劇中無一不在的義大利北部鄉


  間一樣，營造的並非赤裸的肉慾想像，而是田園牧歌式的美學召喚。




  既然整體執行的方向是營造柏拉圖式的美學情感，對於同志生存的種種艱難境界，例如


  1983年代對於同志的歧視壓迫氛圍、家庭對於同志的反感、社會形象與私人情慾的兩難，


  電影都以一種詩意的哀傷處理。取而代之的重點，呈現的是稜角拋光後的溫柔切片。艾里


  歐一家人彼此的和睦同心是同類型劇作中罕見的：不論是在雨日父母與兒子緊擁聆聽七日


  談，或是父親在艾里歐經歷離別的哀傷後對於愛里歐所作的溫柔慰藉，都展現了微苦所襯


  托的惆悵甜澀。導演並沒有避開凝視疼痛，但更像是透過苦楚來提醒觀眾生命中的美好與


  溫柔，正如父親波曼教授（Michael Stuhlbarg 飾演）對艾里歐所言：「為了迅速治癒，


  我們狠狠折磨自己，逼迫自己不去感受，最後終於變得心靈枯萎。別去扼殺那些情感，也


  別抹滅那些喜悅。」凝視並感受人間世的苦難與喜悅，是《以你的名字呼喚我》真正想要


  刻劃的深層意識。




  值得一提的是，除了訴說溫柔情感，導演也鉅細靡遺地以象徵置入作品之中：例如每次在


  艾里歐情感或情慾顯明時，必定會出現的蒼蠅嗡鳴爬行；杏桃與艾里歐年輕的軀體的結合


  ；在潺潺流水中游泳與情意之間的互涉，都是以景物強化情感氛圍的嘗試。部份剪接畫面


  例如艾里歐告白時運鏡帶到的戰爭擲石像與十字架雖然失之造作，但其餘置入都可以如片


  名「以你的名字呼喚」以審美角度接受，不致成為敗筆。




  也因此，劇情收束在得知奧力佛訂婚的光明節，片末以艾里歐長達四分鐘對著火焰的哭泣


  段落做結，成為同類型作品中鮮見，卻符合作品定調的收尾。強調感受情感的《以你的名


  字呼喚我》，在最後以這種一哭同悲式的情感流露，也讓觀眾物傷其類，由艾里歐的眼淚


  中，重新發現自己如同流沙一樣枯竭的身體，也仍有感覺情感的能力。這也是《以你的名


  字呼喚我》最強烈打動人心之處，不需要羨慕艾里歐會痛，因為藉由艾里歐的淚水，我們


  確實地也能體會到自己的那些傷痛，都不會是徒然經過。




  --

