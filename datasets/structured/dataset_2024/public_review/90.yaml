title: '[好雷] 以你的名字呼喚我 - 難以忘懷的夏日初戀'
url: https://www.ptt.cc/bbs/movie/M.1515932317.A.9D1.html
date: 2018-01-14
content: '金馬影展後等待已久的二刷!


  充滿80年代音樂、古典和醉心的義大利小鎮景色，交織成難以忘懷的

  夏日戀曲，無法向他人開口訴說彼此間唯一僅有的愛，我能想到最美

  的電影之一雖然設定在80年代，但已經跳脫那種Come out與否的糾結

  他們就是很單純戀愛會遇到的曖昧、刺探與猜忌那純粹愛戀。如果你

  想像有他人從中破壞、阻止，那這可能不符合你的期待。


  在原著作家André Aciman的文字、James Ivory的劇本和

  Luca Guadagnino的鏡頭下，故事舞台的義大利盛夏，空氣中似乎飄

  著杏桃的甜香，17歲的Elio和24歲的Oliver就在這樣的背景談起戀愛。


  跟小說一樣從Elio視角出發，但多了些Oliver的角度，至少讓人多少理

  解在義大利的這六周對Oliver來說是否跟Elio來的重要且具意義。第一

  眼見Oliver，他嘴巴說他滿自負，在晚餐時特地打扮現在卻又嫌棄他的

  那句，隨著日子過去，眼神更加追隨著對方，從餐桌上、屋

  內走廊、泳池邊，Oliver一舉一動都牽動著Elio的喜怒哀樂。


  17歲還在探索一切的Elio，同時跟喜歡他的女孩Marzia周旋，但又時不

  時詢問Oliver去哪了，隨著相處增多兩人確認愛意，Elio幾乎把剩下的

  時間都給了Oliver，在爸媽的促成下兩人獨處出遊，爸媽或許是希望

  Elio能在這樣年輕時就好好感受一次至深摯愛的機會，既使在幾年後電

  話筒的那方傳來Oliver即將結婚的消息，也不會後悔沒能將愛意表達。



  Luca導演的帶領下Timothée Chalamet和Armie Hammer兩位演員，似乎

  確確實實的體驗了跟Elio、Oliver經歷那般的義大利迷人夏日，整體非

  常自然流露一氣呵成，原本還有點擔心Elio那毛躁的內心世界，會不會

  用什麼旁白之類的呈現，還好Timothée Chalamet的眼神帶過了自溺的

  獨白，而小說中欠缺的Oliver觀點，則在Armie Hammer的肢體中感受到

  Oliver對Elio的曖昧。


  我也滿感嘆裸露親熱戲太少，畢竟電影裡Elio和Marzia親熱的鏡頭竟然

  比Oliver還多，沒有像書中呈現那樣平衡，這讓沒看過書或很突然進入

  這部電影情緒的觀影者來說，你明明跟女生親熱這麼多，結果一晚就給

  我倒戈在Oliver身下喘氣，雖然Luca導演在訪問中提到，他認為兩位主

  角的親吻腳、交纏的腳趾之類已經足以表達他們的親暱，而不是放上大

  量的床戲，在書裡Elio與Oliver相通的陽台改成浴室相通，也是Luca導

  演想呈現兩人的那份親密感...


  比起小說我更喜歡電影裡的收尾，發揮空間更大，在小說中Elio以自己

  的名字呼喚Oliver，對方卻毫無反應像是忘記那年的夏天，在電影中Elio

  輕輕呼喚著自己名字，Oliver也呼應他並說他都記得，比起小說，電影

  似乎有人性一點XD


  電影中飾演父親的Michael Stuhlbarg將那段與兒子的對話詮釋得如此動

  人，「為了用不合理的快速度治癒問題，我們從自己身上剝奪了太多東西

  ，以至不到三十歲就已經破產。每次重新開始一段戀情，能付出的東西就

  變得更少。為了不要有感覺而不去感覺，多麼浪費啊!」在結尾給Elio甚

  至於觀影者們輕聲的安慰，我非常喜歡母親在裡頭扮演的角色，Amira Casar

  飾演的母親是這家庭裡最大的支柱，她包容丈夫、鼓勵兒子，給他們最大

  的愛，就因為Elio在這樣美好的環境下成長，他的夏日初戀才能如此甜美

  又難以忘懷。


  ----


  跟金馬時比...院線上映的翻譯錯、語意不順的地方比較多，但畫面金馬時

  來得清晰，字體當然相較於影展好辨認，關於歌詞翻不翻也是滿尷尬，因

  為翻了很突兀畫面變得比較不美，但不翻就喪失了Luca導演提到的歌其實

  代表了Elio的內心獨白，非英文語系的國家可能比較沒辦法理解當下涵義。



  我在本版文章代碼  的PO文有寫到一些電影花絮

  有興趣的人可以回頭找一下(//艸///


  --

  導演我們很想看啊!交出4小時!!


  我覺得二刷的畫質好多(?，金馬時覺得太暗


  我欣賞肉體美


  你不孤單(握



  看到有些人說為什麼Marzia沒生氣、打個Elio幾巴掌之類，我其實也滿厭倦

  女性在其他同志片或同志戀情之間扮演的角色，老是讓她們像是一哭二鬧三

  上吊的潑婦，這部的女性從媽媽、跟Elio兩小無猜的Marzia、很喜歡Oliver

  的Chiara、到張羅一家胃口的Mafalda都是很溫柔、張開雙手包容著身邊的

  事物，她們當然也會心痛，但她們的情緒詮釋可以用不同方式來表達，不是

  老用潑水、翻桌、賞巴掌，像是媽媽在車上揉揉哭泣兒子的頭髮、Marzia對

  Elio伸出的友誼之手...這些表現讓女性的角色不再像某些男性導演印象中

  ，公式般的女性鬧脾氣，而是堅毅的展現。

  Luca導演也提過他不喜歡電影在女角中呈現的厭女情結....

  因為音樂很重要，沒有反而有點可惜，可以做得不要那麼像KTV XD

  我們只是想看美麗的事物罷了(?

  拿柳橙汁代替一下XDD

  Luca導演有說到一個理由是，怕視覺刺激去影響觀影之類的

  要打打我吧!!!(站去前面擋

  導演一開始有說要修改陽台但後來覺得沒有必要，像是泳池是真的新蓋的

  什麼!!房子準備賣了嗎!?之前還說他和伴侶住在那邊說...

  對!!Timmy真的是一塊瑰寶~眉宇之間的愛戀真的傳達很好

  覺得就算沒看書，多刷幾次電影也可以慢慢發掘XD 刷吧!!

  回味再三~

  給了Elio很大的安慰!

  Timmy這次表現讓導演到對手戲的艾米沒一位不稱讚!!Elle也大推薦!

  謝謝:>

  不管是同性或異性都可以得到一點安慰

  超喜歡這房子

  謝謝:>

  那夢幻般的4小時...

  電影本來就個人觀感，這何況這片非主流~

  真的是細細推敲各種細節

  長鏡頭的真情流露!而且幕後實際是真的播著Visions Of Gideon拍攝那幕

  8歲那個差點讓我出戲XD

  邊聽邊看小說!

  就像艾米和導演在訪問都提過的，沒人要因為戀上同性而受罰或受歧視!

  真~的~

  雖然不是大製作但在戲院欣賞真的最舒服~

  廳越來越少，很多一天剩下一廳...目前三刷!想再好好品味幾次~'
