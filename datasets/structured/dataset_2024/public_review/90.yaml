title: '[好雷] 以你的名字呼喚我/Call Me By Your Name'
url: https://www.ptt.cc/bbs/movie/M.1516590917.A.55B.html
date: 2018-01-22
content: "部落格圖文完整版→\n\n----------------\n\n\n\n盼星星盼月亮，總算把從去年的日舞影展(Sundance Film\n\
  Festival)等到今年台灣的全面正式上映了。果然，漫長等待是值得的。\n這部片，真的好看，很值得一刷再刷!\n\n我覺得《以你的名字呼喚我》電影版值得推薦的優點大致如下:\n\
  \n\n看完導演Luca Guadagnino的前作後，我很確信導演能夠\n把故事的背景地--義大利的某小鎮拍的寫實迷人，充分的利用小鎮的特質來為劇情加分。\n\
  \n個人最喜歡的就是下面這張電影海報，有夏日陽光普照的度假風情，卻又寧靜祥和。\n\n\n\n*本片多數的拍攝地在義大利的克雷馬(Crema)這個市鎮。看幕後花絮才知道電影中Elio\n\
  的家竟然讓導演心動的想買下呢~(看完電影也好想去拍攝地朝聖啊!!)--*見註1\n\n\n\n本片值得重複觀看的原因也是在此，很多藏在畫面的細節需要慢慢細品才能體會出來。\n\
  以我第一次觀影的印象來說，我有感受到導演的安排畫面的寓意，比如最明顯的共用浴室\n，象徵了生理與心理的親密。\n\n\n\n最能體現這點的劇情莫過於兩人的告白與初夜。\n\
  在告白時，兩人在一個被圈起來的遺址前，迂迴試探的一問一答來確認心意。而這個圈起\n的遺址也是一種象徵，象徵不論怎麼閃躲，兩人終究會面臨坦誠的一刻。\n\n對於主角兩人的初夜，我本來以為會演一些福利的鏡頭，來吸引目光。但導演很「洞悉人性」的沒有拍，只有把畫面一轉，帶到窗外的樹上~\n\
  當初看到這種轉鏡，內心不禁OS: \n\n但後來細想，導演這種手法其實很高明!\n因為觀眾的目光不會只鎖定在肉慾上，而是在的情況下，用僅剩的來感受一切，進而由聽覺去滿足想像兩人的親暱。\n\
  \n\n--*見註1\n這一點是Armie Hammer起先拒絕片約，後來同意接演的關鍵。\n而此一關鍵也是本片欲傳達的宗旨之一！通片不得不佩服原著作者能寫出這麼一段浪漫卻\n\
  不狗血的故事啊。能夠在的\n情況下演譯如此引人入勝的戀曲。\n\n而且電影中其實也有暗暗的表達出Elio父母支持他們的跡象，比如Elio的父親用古裸男雕\n像的照片來測試Oliver的態度(看到這邊覺得爸爸真狡猾...XD)，而媽媽也用德文來朗讀\n\
  十日談的故事來鼓勵兒子\n\n而我個人認為媽媽用德文來說故事其實也暗喻了她寬容的態度。身為猶太裔的她雖然起初\n冷嘲\"德文版十日談\"一番，但隨後仍繼續用德文來說故事，也證明了她都能放下種族屠殺\n\
  的仇恨，何以不能接受兒子的戀情呢?而後來父母安慰兒子的場景也很感人，Elio有如此\n的父母真的很幸運~\n\n\n\n最令人驚豔的演員，莫過於年僅22歲的\"\
  甜茶\"-堤摩西・柴勒梅德(Timothée Chalamet)\n。以他的年紀來扮演男主角--Elio正好符合！\n\n\n(圖片來源:\n\n他把青春期男生對於戀情/初戀的悸動、歡喜、妒忌、不安到最後面臨結局的神傷，展現\n\
  的淋漓盡致。彷彿他不是在演戲，而是真正投入這一段夏日戀情，帶領觀眾一起經歷這段\n戀情的起伏跌宕。\n\n影評大致公認他最動人也最催淚的就是電影結尾他在壁爐前的表現！\n\
  蠟燭的光明已無法帶給他希望與溫暖，只能獨自對著壁爐消化複雜情緒。片尾曲\n-一下更是讓人充分地感受到Elio的心碎與悲痛。Timothée\nChalamet把本應是歡慶光明節的愉悅，到獲知Oliver打電話捎來消息後之愴然，漸層又有\n\
  層次的表現出來。\n而導演還在此段襯上擺放餐盤的人聲與降雪背景，更添蕭瑟。同時片尾也呈現了片名\n\"Call Me By Your Name\" 使整個故事告一段落，也讓兩人私密的呢喃無限惆悵~\n\
  \n\n另外，本片的原聲帶所有插曲、歌曲都很好聽。\n大推Elio對Oliver以及\nSufjan Stevens的這兩首歌。\n\n↓“Mystery of\
  \ Love”\n\n(看完電影再看這隻MV，感觸更深刻了~)\n\n\n\n*註1: 本板的板友有整理一些幕後花絮，可以去看看↓\n[好無雷] 以你的名字呼喚我無雷心得+有雷花絮\
  \   by tomatoai (ai)\n\n\n--------\n\n後來有跟友人討論結局的一點疑問\n\n難道他們沒有愛對方強烈到能為了彼此留下或一起遠走高飛的地步嗎?\n\
  如果沒有，那為什麼當初能勇於抉擇，最後又那麼痛苦?\n\n而友人們覺得或許如果結局最後在一起的結局會顯得太不真實\n再愛也無法脫離現實\n所以無奈他們的愛因為美到不真實，所以也會不見容於現實\n\
  \n以上 心得完畢\n--\n\n難怪他會說\"你這樣會讓我很麻煩~\"\n\n\n只嘆有緣無份啊!\n\n\n好悲傷~明知道會是不能相廝相守到最後的戀情 QQ\n\
  \n\n哈哈 應該不可能啦\n爸爸說有更強烈的感覺在束縛他 所以他最初也沒踏出那一步\n或許那感覺就是對Elio媽媽的愛吧?!\n\n\n謝謝你的青睞\n\n\n\
  可能是姓氏+外表的諧音吧\n\n\n版上前輩的心得真的好看+1\n\n感謝指正!\n\n\n能留這樣髮型的男星並不多!\n\n\n謝謝樓上兩位的欣賞~~\n\n\
  \n這是我個人揣想啦 XD"
