  ；另外，多年後兩人曾多次重逢，奧利佛已育有子女…等，但電影皆節略刪去了。）\n\n\n\n\n\n\n\n\n\n\n看完本片第一遍時，我一直在想這個問題：「為什麼要使用『互喚名字』這個哏呢？」\n\
  \n\n關於「名字」的力量，我最先回想到之前介紹過的那部《死後的關懷》，雖然是部夾帶男\n男暧味的靈異片，不過當男主角對著小鮮肉男鬼的嘴裡，輕輕說出自已的名字時，小鮮肉\n\
  男鬼瞬間感受到名字的力量，接著精神為之一振，露出宛如被口爆後心滿意足的蕩漾神情\n。\n\n\n不曉得各位有沒有這種經驗，就是在某個場景環境裡看到、瞄到、掃到某個人，例如電視\n\
  廣告裡看到的演員、走廊轉角遇到的隔壁班同學、或者對面公司走出來一起搭電梯下樓的\n西裝男、又或是每每在超商裡就是能湊巧一起等咖啡煮好的型男，那個總是不期而遇的人\n\
  ，渾身散發著一種引起自已莫名注意的魅力。\n\n\n其實也說不上是很喜歡，但這種「如果能常遇到、多看一眼也挺不錯」的心情，一旦發現\n自已每天開始被這種心情拘役著，我接下來的動作，是驅使自已趕快找到那個人名字，不\n\
  然就是自已替他取了個代號，好像有了一個名字或代號，就可以把對方牢牢烙在自已心底\n了，接下來的活兒，說是迷戀也好、痴戀也罷。總之，那個人長相和名字已經牢不可分，\n\
  短期內再忘不掉了。\n\n\n舉兩個例子是想說，看完本片，我突然覺得「名字」這件事，是極為重要的一件事。它不\n單單是方便別人稱呼你、呼喚你，很多時候它是具有魔力的咒語，我想到不知從哪看到的\n\
  兩句話：「也許世界上效力最久的咒語就是你的名字吧！」、「這個世界最短的咒語，就\n是你的名字！」\n\n\n思念一個人的時候，你難道不會想像對方的畫面，唇齒間不經意默念出對方的名字？又如\n\
  同憎恨一個人的時候，恨不得咒罵幹譙，把對方名字鏤刻在空氣中，又讓某個負能量神靈\n代為懲戒對方。\n\n\n有了一個可以代替對方實體的詞語，將各種情緒加諸於這個代號，即便人不在眼前，也能\n\
  藉著名字的呼喚而愛他、恨他。\n\n\n愛一個人而不自知地喊出他的名字，那種夾帶溫暖的呼吸、和煦如春的聲線，好像每喊一\n遍「某某某」，就算不加上「我愛你」，那一句句叫喚聲，也已充滿了無限愛意。恨一個\n\
  人的情況亦然，把髒話和死咒都灌進了那個人的名字中，就算沒幹譙個祖宗八代，只是咬\n牙恨道「某某某！」，那人名字此時此刻已經和世上最骯髒的詞彙劃上了等號。\n\n\
  \n還記得小時候和同學嬉鬧，也有過那種把某個討厭同學的名字當作髒話來罵人的幼稚對話\n，現在偶爾還能在網路上看到，將某個政治人物名字視為洪水猛獸或骯髒下流的字眼進行\n\
  訕笑。\n\n\n就連向自已信仰的神靈祈禱時，無論是天父、上帝，還是佛祖、觀音、阿拉、真主，都需\n要一個名字，讓我們把無力做到的盼望寄託在對神祇名諱的聲聲呼喚中。民俗術士在招魂\n\
  時，也少不了要家屬親人跪在出事地點，一聲又一聲地叫喊故去親友的名字，「某某某，\n回來啊！媽媽在叫祢，祢有沒有聽到？」\n\n\n所以我發現了一件事，「名字」不但指稱著一個人生前死後的肉體和靈魂，叫喚名字的同\n\
  時，也摻雜了各種七情六慾，「名字」是個有力量的代號，也是最有意義和最沒意義的一\n組字詞。當它對自已產生了意義，就是一句有力量的咒語；當它不對自已有任何意義，就\n\
  是一句在歷史課本上想要死背卻背不起來的人名。\n\n\n我沒有暗示什麼姓名學的重要，也無意替任何擅於改名的老師代言，只是覺得，當某個名\n字對我們產生意義時，它就是具有力量的！\n\
  \n\n不管什麼語言，冗長如某個非洲族裔的全名、簡短如一個單音「喂」作為綽號，就連可愛\n的柴犬狗狗，當主人喚一聲牠的名字，牠也會樂得搖著尾巴向你狂奔，即便牠壓根兒不知\n\
  道「自已有名字」這一回事，也不知道「名字」到底是什麼東西。\n\n\n\n\n\n\n\n看完本片後第二件和名字相關的念頭，就是經典愛情片《鐵達尼號》的最後結局時，船難\n\
  生還的蘿絲被救難人員詢問：「女士，請問妳的貴姓大名？」，她想也不想就回道：「道\n森，我叫蘿絲道森。」\n\n\n事實上她不姓道森，只是歷經過和摯愛傑克在浮冰海面上的生離死別後，她已自認是道森\n\
  家的人、就算死也是道森家的魂。\n\n\n本片設定的1983年代，其實愛滋病正在媒體中被肆意抹黑、加油添醋地宣傳著，這段期間\n其實連科學家都還無法在「愛滋疫情的致病原究竟是何者」上取得同識，對病情未明、懵\n\
  懂摸索狀況下，更別提當時社會對於常常被相提並論「同性戀」，會有多麼戒慎恐懼了。\n\n\n所以當男主角奧利佛和艾里歐激情過後的枕邊情話，奧利佛提出「用你名字呼喚我，我也\n\
  用我的名字呼喚你」時，我想除了「你中有我，我中有你」的一般性影評看法之外，我認\n為：「把自已交給對方」和「為了隱藏這份情感」的兩種目的，應該是這個「互換名字」\n\
  橋段的潛台詞作用。\n\n\n其一，把自已交給對方，就像我上面提到的蘿絲，一種把自已生命和對方生命融為一體的\n想法，所以希望當我對著你喊著自已名字，你就是我，我也就是你。\n\
  \n\n我們的生命在此時此刻不是交會交錯，而是合而為一，我們享用著同一個代號、感受著同\n一段時光流轉、傾聽著相同頻率的心跳聲、呼吸著同一片空氣，愛是同享互通的，你的氣\n\
  息是我的溫度，我的呼吸是你的氧氣。\n\n\n其二，當我對著你叫自已的名字，即便是被外人聽見了，也不會知曉我自喊姓名的秘密，\n所以電話裡、隔壁房間裡這樣喊著、喚著都是安全無虞的，在那個人人對於同性戀避之不\n\
  及的年代裡，我不必為了喊出你的名字而擔心受怕，內化得夠了、叫得習慣了，就連夢囈\n也是安全的。\n\n\n所以我認為「以你的名字呼喚我」不只是枕邊情話的哏，背後更夾帶了你濃我濃的含意，\n\
  還有為了符合時空背景所創造出來的安全秘語。\n\n\n這樣的哏，不僅是書名片名，也是片中閱覽豐富、飽讀詩書的兩位主角深深體悟到，即使\n用盡各種語言和詞彙，最後鑽人心肺、刻骨銘心的，卻是最簡單、也是最有力量的一組字\n\
  ：我(你)的名字。\n\n\n\n\n\n\n\n這個小標語我本來待留到文章最後的文末雜記才想要用，但行文至此，不免還是用上了。\n因著最近生活上遇到了一些極大的變化，我憶起這兩句歌詞，實為感觸頗深。\n\
  \n\n就像我們都看過幾百遍、也知道或曾期盼過的某個夏日戀曲故事一樣，這部電影把原著中\n最精華的部份詮釋成一段難忘的初戀，其實是很恰如其分的。它將愛情最初的那份互猜、\n\
  互嫉，慢慢進展到相知、相守，到最後，與其說是因為距離而分開，不如說是因為在意他\n人眼光而結束。\n\n\n否則，在那個可以通書信、打電話的年代，科技也不是太過於落後的三十年前，難道彼此\n\
  真心相愛過一場的戀人，真敵不過茫茫大西洋的海水嗎？為何最後仍舊需要夢醒、回到現\n實？\n\n\n我想奧利佛和艾里歐在那次被我戲稱是小蜜月的旅行過後，彼此都感受到「我們大概真的\n\
  沒辦法走到一起了」，這樣的心情隨著旅行的過程越是清楚浮現心頭。\n\n\n艾里歐是在街邊看著奧利佛和女人共舞時，一時百感交集所以狂嘔；奧利佛則是裸身立於\n窗邊、回頭看著胸口靜靜起伏的男孩，皎亮的月光卻只是把理智照得更近、更明確堅定而\n\
  已。\n\n\n所以結局前，艾里歐父親的那一整段對白才會成為全片的文眼，本片改編得最好之處，就\n是把幾段重要的劇情對白，完全按照原著小說、原封不動搬出來。就如這段文眼，用字雖\n\
  然不艱深、感情卻是最真摯的一段對白：\n\n\nBut remember, our hearts and our bodies are given to us\
  \ only once. Most of us\ncan't help but live as though we've got two lives to live,\
  \ one is the mockup,\nthe other the finished version, and then there are all those\
  \ versions in\nbetween. But there's only one, and before you know it, your heart\
  \ is worn\nout, and, as for your body, there comes a point when no one looks at\
  \ it, much\nless wants to come near it. Right now there's sorrow. I don't envy the\
  \ pain.\nBut I envy you the pain.\n\n\n一整段其實就是總歸四個字：「」\n\n\n真心付出給你現在正在愛的人；感受你為了不能愛而發痛的每一寸肌膚；中文說「掏心掏\n\
  肺」「肝腸寸斷」。無論是愛的當下、或愛過之後，我曾真心驚訝著，人體器官真的會反\n應腦中那些化學反應，在胸口（真的大約在心臟附近）有一種好像在撞、在掏、在絞的悸\n\
  慟，相信曾經用心愛過、痛過的人會知道我在講什麼。\n\n\n總之，人生真的還滿短暫的，用八十個圈圈代表人生的每一年，轉眼之間你已經填滿了幾\n個圈圈？還留下多少空白的圈圈？如果所剩不多，再扣掉你身體無法有所反應的最後數年\n\
  ，你能愛、能痛的時間還有多少？\n\n\n還在為了上一個人而不敢緊握下一個人的手嗎？也許我們都應該估計一下，那些內心劇場\n裡一直執著重覆上演的戲碼是否該落幕了？因為生命真的很快很短暫，如果罣礙著過去，\n\
  就會影響現在；如果不感受當下，就會忽略愛你的人。愛你所愛，痛你所痛，才是最重要\n的事。\n\n\n\n\n\n\n我在不知第二刷、還是第三刷這部電影時，寫了一段對於奧利佛這個角色的描述：「努力\n\
  偽裝成外向而多情的異性戀男子，但卻在沒人見到的地方，顯露出自已本性，那唯有艾里\n歐能看到的憂鬱神情，其實也是艾里歐自已的心情。又因為對於小鮮肉艾里歐的愛是動軏\n\
  得咎、患得患失的，所以第一夜激情過後，讓奧利佛產生對這場愛情舉棋不定的猜疑。」\n\n\n對於艾里歐，我則寫著：「真正狠狠地愛過一次，才知道忘不掉一個人是什麼滋味，每喊\n\
  一次他的名字就像念過一遍咒語，鎖住的是自已正點燃的烈火。那種坐立難安、一直想見\n對方的衝動，是如何隱隱作痛、想要衝破胸口的撞著。艾里歐發現自已如此在意對方的一\n\
  舉一動、每個眼神、從他嘴吐出的一字一句。朝思暮想、無法自制，這大概就是所謂初戀\n（愛過）。」\n\n\n本片的某些過場手法很像老派愛情電影，例如激情時，把鏡頭緩緩移到一旁花瓶，然後再\n\
  回到床邊才發現演員已經被射了一身都是。又或者兩個主角在一戰紀念碑旁，運鏡和光影\n的流轉，這樣拍攝手法是十足十的老好萊塢手法，我沒說這樣不好，畢竟在電影界已經行\n\
  之多年，大家也多能接受這樣使電影看起來順暢的換鏡方式。\n\n\n換句話說，我發現本片沒有採用太多新穎的技法和拍攝角度（事實上也不需要），也沒有\n刻意加入很奇怪的拍攝視角或演員走場（在某些新銳導演的鏡頭下會看得到）。正因如此\n\
  ，老派的愛情電影才更可以把故事講得很清楚、讓角色變得很鮮明。\n\n\n導演也沒有為了展現大場面故意拍攝的景、或故意置入那些顯示莊園有多美的畫面，更多\n時候只是把陽光照得發燙的鄉村路面、池邊和樹下，忠實地佈置在主角四周，只是這樣靜\n\
  靜地陪襯，反而讓人更嚮往愛情故事之外的閒逸場景。好像在那個1983年的北義大利莊園\n裡，我也跟著主角活在陽光下，愛在沒人看見的黑夜裡。\n\n\n來到片尾的別離，沒想到月台上，兩個人竟是一句經典的分手對白也無，只是深深擁抱後\n\
  ，彼此抿了抿嘴、點了點頭後，眼見彼此的距離越來越遠。\n\n\n大概悲觀個性使然，我在今年年頭欣賞本片和到了年尾為撰本文而重新再看，兩種不同的\n慨然，卻指向同一種心得結論，「也許一開始就不要期待世上有『永遠』這種事，這樣會\n\
  過得比較開心和踏實。」\n\n\n我不是說要你看破了世上沒有永遠的真相，所以鼓吹你不必去找真愛了。我是說也許我們\n不應該一開始就把這份感情設下「一萬年」的期限。也許這樣，未來遇到波折、彼此口角\n\
  、遠距離戀愛…等困難時，就會比較沒那麼失落，期望越高失落越大。愛情的動力來源似\n乎可以修正為「雖然愛不到天長地久，但也要努力朝海枯石爛的境界邁進。」\n\n\n\
  但如果，真的有如果，也不要再花個幾年時間想刻意抹掉那個人留下的烙印，就讓它靜靜\n躺在心頭，偶爾用一聲無言輕歎悼念那段往事就好。\n\n\n因為真的不值得。\n\
  \n\n也許事先預設了每段感情都可能有盡頭的準備，所以趁熱戀的時候盡可能幹點傻事，將來\n好在對方睡前枕邊回憶著少年輕狂。也許想透了每一段人生路途都可能有出口的道理，所\n\
  以趁著眼前還看得到、摸得到的時候多多溫言幾句，以免將來只能對著照片默默掉淚。\n\n\n也許生命就是一堂不斷學習分離的課程吧，對愛情如此、對親人亦然。\n\n\n\
  ---\n\n\n\n\n\n　　\n\n--\n\n嗯嗯，真的是好片呢\n\n\n別客氣，大家互相交流 ^^\n\n\n我也是…XD\n\n\n優質啦,哈\n\
  \n\n感恩\n\n\n應該取個好萊塢式的情侶縮寫，Timmie或Army之類的 XD\n\n\n這……我個人覺得不像 XD\n\n\n;)\n\n\n好片就是會在不同地方感動人心\n\
  \n\n謝謝推文，趕快去刷啊 XD\n\n\n她也吃真好，都是帥哥啊……是說我也不討厭她，只是原著裡好像沒有著墨O太的部份\n不知道編導要怎麼編，而且除非真的開拍了，不然我是對續集有點不抱期待\n\
  純粹是擔心續集常常會毀掉前作的經典…(聳肩)\n\n\n那就慢慢期待兩人再重逢吧 XD\n\n\n感謝推"
