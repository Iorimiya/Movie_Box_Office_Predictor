url: https://www.ptt.cc/bbs/movie/M.1551092281.A.523.html
date: 2019-02-25
content: '雷文防雷資訊頁


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~



  1.影片名稱 : 以你的名字呼喚我


  2.觀影時間 : 2019.02.23


  3.觀影地點 : DVD


  4.觀影方式 : 電視


  §其他防雷說明(非必要) : 有雷，文長




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~





  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  老實說，在看完的當下我並沒有太大的感覺，只感受到「杏桃」在片中的隱喻、義大利的風景好漂亮、甚至是最後Elio在壁爐前的淚，都還只是讓我在想「蒼蠅」出現的意義為何，電影看到一半的時候也因為步調較為和緩而有些覺得普通，畢竟有些互動真的太細了，沒有抓到點的話會鋪陳不了情感，另外，Elio對Marzia這樣的情感轉移、試探或是情慾的釋放也讓我感到不是很開心（純粹個人感受）。




  不過，我想這是一部看完後會越想越回味的電影，尤其是爸爸告訴Elio的那段話，讓我又再回想了一次片頭的時間，是1983年啊，那是一個無法明說同性關係，所以只好隱藏的年代，但在電影裡，卻是完全被父母接受的美好，這份感情像是一場太過真實的夢，不知道故事是怎麼開始的，只知道是如何結束的。




  這部電影多數使用畫面來表達，在細膩處流露出兩人的相處、對話、眼神，還有父母看著兩人時，未有太多言語表示但其實疼在心裡的感受，所以可以說這部電影並沒有明顯講了什麼，必須要從互動去推敲那份曖昧又亟欲隱藏的情感，而這份情感之所以難能可貴是因為遇見了頻率相呼應的對方。



  在害怕受傷害的情懷中，Oliver顧慮到的比Elio還要多，也因此會拿捏分寸，在Elio的秘密基地裡兩人的互動是和好如初的開端，但這個吻的落下所帶有的情緒過為複雜，也讓兩人之間看似暫時停止，卻是更無止盡的想念。





  Oliver和Elio之間的迂迴、試探是電影中的脈絡，而Elio爸媽所說的話成了轉折點，爸爸透過雕像來告訴Oliver他的體會，而媽媽透過讀故事來問Elio:   “Is
  it better to speak or to die?”，讓Oliver的成人偽裝還有Elio的年少貪狂，在Elio爸媽的隱約暗示下，促成了兩人短暫但又瘋狂的小旅行，像是要耗盡氣力般擁抱得來不易的時光，每分每秒的青春都不容置疑地必須投到這段旅程中。






  風景、配樂、自然的氛圍讓這部電影相當溫暖，到了最後Elio哭泣時也有火光映在臉上，雖然他的心像是窗外的雪在墜落，仍讓整體畫面配得相當好看。他的17歲戀情隨著一通電話而失去，但卻無法抹滅兩人共同出遊的回憶，帶淚的笑是想起了Oliver的快樂但又帶著心碎的痛，而Elio最後在電話裡喚著"Elio,
  Elio, Elio..."的聲音是無盡情感的表達，就像電影曲《Visions of Gideon》，綿延的呢喃是代表心裡想著，希望得到Oliver回應他名字的呼喚。






  後來想了想，"Call me by your name and I''ll call you by mine."，呼喚名字這件事情就像是在告訴對方「我啊，是我，你心裡想的人是我」，我代替你來呼喊我的名字，象徵了我想成為你的一部份，而當你也這樣呼喊著自己的名字回應我，代表你也想成為我的一部份，這樣的暗語就像是暱稱，只專屬於Oliver和Elio之間，也為這場無終的戀情埋下了秘密。





  最後附上Elio爸爸的話，字詞簡單但相當打中人心，看的當下真的很感動：


  “Then let me say one more thing. It''ll clear the air.

  I may have come close, but I never had what you had.

  Something always held me back or stood in the way.

  How you live your life is your business.

