content: '《以你的名字呼喚我 Call me by your name》同志電影的新神話~


  。




  (有雷，隔一頁)




















  這是一個發生在義大利鄉間，80年代的純愛故事。


  生長在高知識份子家庭中的Elio，與向教授父親學習的研究生Oliver，兩人之間相互吸引

  、探索、熱戀、分手的故事。


  電影由文青手寫體與傾洩而下的鋼琴聲展開，Elio原本對於每年不同來訪的研究生，只是

  定位成又要霸佔他房間的討厭鬼，但今年這位來自美國的Oliver很是不同，外型亮眼、幽

  默熱情，周遭的朋友都很喜歡他的帥氣大方，連鎮上的小酒吧他也能自若的加入打牌行列

  ，電影的前半節奏很慢，慢到我觀影時都搞不清楚，Elio是在暗戀他嗎?


  Elio開始注意起這位帥哥的動態，他注意起他的大衛之星項鍊，注意起他跳舞的模樣，注

  意起身旁的朋友被他迷得團團轉，他也搞不清自己怎麼的，"討好"般的向他推薦女孩子，

  換來的卻是Oliver生氣的說他喜歡自己來。


  兩人的情感好像是從這裡開始發酵的，媽媽也察覺到了他們互相吸引的氣氛，對著Elio說

  ，Oliver很喜歡你喔，Elio開始感到茫然，媽媽念了七日談中，公主的故事，Elio說著：

  It’s better to speak or die?。他跟父母說，他沒有勇氣問出這個問題。


  但他的舉動不是這樣，在義大利的鄉間，兩人騎著單車徜徉在一片綠意之中，Elio自由開

  明的家庭，給了他勇氣開口問Oliver：


  Oliver: Well, you seem to know more than anyone else around here.

  Elio: Well, if you only knew how little I really know about the things that

  matter.

  Oliver: What "things that matter?"

  [long pause]

  Elio: You know what things.


  在美麗的小溪旁，Elio情不自禁的第一次親吻了Oliver，我開始感受到整部電影情慾般的

  若有似無與魔性般的張力，就是從這溪畔初吻開始。




  這段《Mystery of love》的歌詞道盡了這夏日午後的旑妮。


  Oliver的眼神說明了他的壓抑，他也對Elio有感覺，但可能過往的經驗告訴著他要克制…

  …

  I know myself, okay?

  We act properly


  Oliver避開Elio，Elio也回過頭去找著女伴Marzia，但在初嘗雲雨後，他還是回到房間一

  遍遍的寫著給Oliver的小紙條，

  I can''t stand the silence.

  I need to speak to you.


  於是，謹慎的Oliver終於給了他回應：Grow up, I''ll see you at midnight.


  兩人的房間很有趣，重看的我才看懂兩房的隔間，Elio暫住的客房與Oliver的房間相通，

  但Elio會先走進浴室，因此在那些Elio痴痴等待Oliver的夜晚，他會在床上靜靜聽著

  Oliver在洗手間的動靜，幾次期待又幾次失望。


  這天晚上，他們終於一起走進原來屬於Elio的房間，輕聲細語，又有著剛確認心意的甜蜜

  興奮。


  Can I kiss you?

  Yes, please.


  於是情意再也不用壓抑的奔洩而下，兩人盡情的探索著彼此的身體，

  Oliver心滿意足的看著Elio，說出了那一句：

  Call me by your name, and I''ll call you by mine.


  攝影用了倒視的方法，讓我一直看著Elio嘴角往下的笑臉，兩人捉迷藏了整個夏天，總算

  到這晚確定了彼此的心意。在女孩子面前自在主動的Elio，在Oliver面前卻像個小男孩般

  的緊張與羞怯。


  一夜之後，緊張不確定的反而成了Oliver，他看著醒來後的Elio自然的神態，換他開始擔

  心是不是只是少男的新鮮感?


  整個夏天的猜測終於得到肯定的答覆，我想Elio應該是心滿意足，他帶著Oliver去游泳，

  換Oliver患得患失的問著，你會後悔昨晚嗎? Elio帶著笑意的說：No~

  兩人步入了熱戀的階段。


  那天早餐，Elio渾身散發著動情且炙熱的光芒，戴著墨鏡出現在餐桌旁，與平日不同的，

  他主動親吻了父母親的臉頰，頸上那條大衛之星的在陽光照射下閃著光芒。


  他騎著車往鎮上的Oliver奔去，他直白著說著，我想要跟你在一起，Oliver一笑，問他，

  你知道我很高興昨晚我們睡在一起嗎?Elio說，不知道。


  彼此對心意的肯定像是滿溢，兩人在大街上幾乎十指緊扣，Elio感受著剛剛輕碰的指尖，

  問，你開心我來找你嗎? Oliver笑，如果可以我現在就想親你。


  後來我最喜愛的，是兩人在夜半的陽台上聊著，在探索的過程中他們釋放著只有自己懂的

  訊息，Elio抱怨著他們浪費了許多時間，Oliver說我有給你暗示阿，但你的反應讓我覺得

  你沒有意思，兩人相視而笑，甜蜜熱吻。


  開明的父母是整部電影超越光影與鄉間美景的夢幻之處，離別前的蜜月旅行是他們給兒子

  的禮物，兩人在無人之地喊著彼此的名字，盡情歡笑與感受氣息是訣別前充滿情慾的味道

  ，80年代那個不論中外，同性戀對大部分的人而言還是禁忌之詞的世界，他們把握最後時

  光，大笑跳舞，親吻著彼此身軀烙下印記。


  車站前的緊緊相擁，Oliver有別於和教授夫婦告別時的熱情，他們只是把握最後一次觸碰

  的機會，Elio不自主的將手舉起碰觸著剛熨貼過對方身體的頸部，Oliver坐上火車，不是

  像那時開心的揮手道別，只是微微側過頭，再看了一眼Elio，火車起駛，Elio的夏天初戀

  也結束了，回到家裡，每一處都留下了他與Oliver的點滴，他是被留下的孤單身影。


  爸爸的箴言是看兩次都讓我落淚的地方，

  溫暖的爸爸說著，





  道出了整部電影最想傳達的宗旨。


  夏天過去，白雪降臨，這天，Elio接到來自Oliver的電話，

  他開玩笑的問，你是要跟我說你準備結婚了嗎?

  Oliver答，是阿，明年春天吧，教授夫婦聽了後嘆息著對看一眼，

  Elio跟他說，我父母親知道我倆的事了。

  Oliver說，我也這麼想，因為你的父親待我如家中一分子，像是女婿一般。

  你很幸運，如果是我的父親，可能把我送進矯正中心了，

  整部電影中唯一提到的社會壓力是結尾的電話問候。

  最後，Elio對著話筒那端的Oliver喊出了自己的名字：Elio、Elio、Elio、Elio、

  Elio....

  Oliver久久才回了一句：Oliver，I remember everything.


  上一次看到情感流動這麼自然細膩的電影是什麼時候了呢?導演為許多影評所盛贊的莫過

  於充滿情感卻不低俗的拍攝手法，兩位男主角精準的選角以及渾然天成的化學反應，去除

  世俗的所有影響後，帶給觀眾一個純粹的愛情故事。


  就像劇中的爸爸說的，我們曾經急著去消除那些情感帶來的傷痛，卻忘了享受在當下，享

  受著這些曾經有過的愛情，那些苦與笑、淚與痛可能都是人生中唯一一次的感受，許多觀

  眾看完後想起的都是初戀的感覺，或者，是生命中最痛徹心扉的那次失戀，許多看過原著

  的觀眾說著，好像少了原著中許多直接的情慾描寫，但我自己很喜歡這樣點到為止的影像

  呈現，因為整部電影的氛圍與兩位主角的演出，將若有似無的情愫、逐漸升溫的在意、眼

  中只有彼此的熱戀眼光，透過南歐夏日明媚的陽光，灑向螢幕，炙熱又溫暖的照在觀眾身

  上。也因而才能讓觀眾體會到，這是屬於許多人都曾經擁有的，


  記得當我看到兩人初夜，陽台上，鏡頭特寫著Oliver夾著煙的手慢慢握向Elio時，我感受

  到了曾經看到喜愛之人那種心跳漏拍的節奏，Elio走進房間的緊張，很想靠近卻又小鹿亂

  撞的表情，你知道Oliver是他真正喜愛的人，所以他還是喜愛用雙足踏在他的上頭，慢慢

  享受肌膚碰觸的親密感，而不像跟Marzia在一起時，像是公式化的激情。


  Timothee Charlamet這個全新的臉孔讓全世界的觀眾看到了少年的情竇初開，自然的表情

  與毫不做作的情感，演活了原著中那位纖細又才華洋溢的Elio，身為美法混血兒，自小在

  紐約長大，在這部歐洲味道極濃的電影卻毫不突兀，尤其是片尾對著火爐數分鐘的哭泣，

  在紅光瑩瑩下時而悲傷時而微笑又難掩痛苦的神情，搭配著後頭家人準備晚餐的碗盤碰撞

  聲，將Elio複雜無助的心情表露無遺，收尾既溫柔又給了這個夢幻故事一個寫實的結局，

  而Timothee不造作的表情向世人宣告一顆閃耀新星的誕生，亦一舉入圍金球獎及奧斯卡最

  佳男主角。

  (很想對比的是2017大放異彩的法國電影《BPM》主角Sean，Nahuel Perez Biscayart完美

  演出了Sean對生命的熱情與自身魅力，讓我覺得更像個好萊塢電影男主角。)


  另一位男主角Armie Hammer，此前對他的印象停留在《社群網戰》的哈佛雙胞胎，以及《

  強‧艾德格》中李奧納多的好朋友，只記得在《社群網戰》中他帥氣的模樣，以及一度以

  為他真的是雙胞胎。導演Luca在許多訪談中都有提到，他不是很習慣去對已在線上的演員

  試鏡，而Luca在《社群網戰》之後就跟Armie見過面，但直至此部電影才找了Armie出演來

  自美國的Oliver。


  Armie的金髮碧眼，舉手投足的風趣幽默及瀟灑，莫怪乎Elio會對他一見鐘情，我在二刷

  時才發現，前半部看似生活的絮語，其實都藏著Elio的試探，第一天早餐Elio就發現的"

  大衛之星"，他發現Oliver知道他不知道的小酒吧後摘下墨鏡的興味盎然，和父母親抱怨

  "Later"的無禮，對慾望的嘗試，偷偷看著Oliver換著褲子的模樣，發現周遭的朋友都對

  Oliver感到興趣，看著他與女孩在舞池中的熱吻若有所思的抽著悶煙，由於原著的角度是

  Elio的第一人稱，Armie自己也在訪談中說，其實關於Oliver的心境轉換線索不多，所以

  當Elio對著Oliver講起七日談中公主與騎士的故事，Oliver一閃而逝的猶疑表情，才漸漸

  發現Oliver對Elio的喜愛。


  在廣場的一鏡到底(導演說是Armie建議的)，在溪畔的親吻和保持克制，都會發現Oliver

  開始釋放對Elio的情感，雖然相較原著中的24歲研究生，此時的Armie視覺與實際年齡已

  大了許多，但他與Timmy的化學反應，在電影後半部兩人確認心意後，細微的表情更是令

  我讚賞!


  初夜後的早晨Oliver看著Elio忽然冷漠的擔心、苦笑，對著他問:你會後悔昨晚的事嗎?在

  廣場上笑意滿臉的問，你知道我有多開心嗎? 如果可以我現在就想吻你。最後的旅行與

  Elio釋放般的擁吻與呼喊彼此名字，車站離別時想看又不敢看的眼神，Armie Hammer都詮

  釋的相當細膩，這部電影算是重新認識了這位已在線上多年的演員，很希望未來的他能有

  更好的發展。


  最後想提的是飾演父親的 Michael Stuhlbarg，許多人都為電影結尾那段父親的獨白感動

  ，我也是，看了兩次都在這個地方落淚，尤其是那句"Your life is your business."這

  段略顯夢幻卻充滿善意的對白，平凡中見真功夫，Michael Stuhlbarg將這段台詞深化吸

  收，轉化為包容兒子所有的Perlman教授口中說出，感動了無數觀眾，我想這不僅僅是用

  在包容孩子的性向，而是在面對孩子的徬徨無助時，如何正面去理解他們的選擇。

  就像Michael Stuhlbarg在訪談中分享的，他會走上演員這條路，他的父親在他高中時鼓

  勵他的話是很重要的因素，也讓《以你的名字呼喚我》不只告訴世人愛情的悸動與美好，

  更傳達出了每段感情的真摯都值得被珍視。



  《Call me by your name 以你的名字呼喚我》，是多年來少見令我心悸的電影，也是《

  藍宇》《斷背山》問世多年後看過最令人難忘的同志電影，Sufjan Stevens 為電影編寫

  的原創曲「Mystery of Love」、「Visions of Gideon」更是神來之筆，輕柔彷彿畫外之

  音的嗓音，為Elio&Oliver的愛情留下了最完美的註解，聽到導演可能想要拍續集很興奮

  ，但轉念一想若是沒有需要被說下去的故事，或許這樣的句點也是不錯，畢竟我們也擁有

  了一段夏日戀情，不是嗎?





  p.s.觀影後的症頭是在網路上搜尋許多導演與演員奔赴各大影展的訪談，可以發現Armie

  十分照顧初出茅廬的Timmy，而導演Luca就像他自己說的很喜愛這些演員，而兩位男主角

  每次被問到如何準備兩人的親密感及性感畫面時，都說導演很厲害的是營造很舒服的環境

  給演員，而兩人在拍攝期間密集的相處(一起騎腳踏車在Crema逛，一起吃晚餐看影片等等

  )大概也是螢幕火花如此自然的原因吧~



