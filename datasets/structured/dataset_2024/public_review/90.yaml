title: '[無雷+有雷]《以你的名字呼喚我》金馬觀後感想'
url: https://www.ptt.cc/bbs/movie/M.1510830768.A.85A.html
date: 2017-11-16
content: "如果要把感想濃縮成一句話，那就是\n\n\n\n\n\n\n\n\n1.Monet's Berm \n\n就算你已經爆雷過GIF圖甚至偷拍外流版\n\
  這場戲在當下看的每一刻還是讓人屏息\n是我自己覺得整部電影呈現兩個主角性格立場\n「試探」和「情慾」拍得最好的戲\n\n\n2. The PEACH scene\
  \ \n\n反而應該是慾望爆棚的一場戲\n卻帶出了呼應小說裡面Elio和Oliver的愛情中\n某種接納自我與他者合一的精神性\n雖然其中對我來說很重要的部分被改掉了\n\
  但是Elio流露的脆弱和Oliver展現的溫柔\n如果不是兩個愛人的模樣，那是什麼？\n\n\n3. The nose-bleeding \n\n和小說原本鋪陳的發展不同\n\
  但多了更多來自Oliver的疼惜和溫柔\n串起兩人彷彿天註定的牽繫，是Elio忍不住一再玩味然後據為己有的信物\n\n\n4. The masturbation\
  \ & the catch \n\n就是覺得這場Elio幾乎要被「抓包」的戲節奏拍的極好\n\n上一刻還跟著Elio的思緒和動作沉浸在慾望裡面\n突然間Oliver就大喇喇的闖進Elio的世界\n\
  而且毫不避諱，有意無意的，讓自己的體液和肉體\n成為意淫的客體\n\n\n\n\n\n\n1. The first night together \n\n\n\
  唉…………………這場如此關鍵的戲\n看過小說，我自己是無法接受兩人在電影裡面醞釀要結合的整個過程\n對我來說，電影版本太「猴急」了，而且肌膚的接觸和愛撫真的遠遠不夠多\n\
  似乎可以體會James Ivory對於「裸露」在劇本初稿的堅持\n因為這個故事前半段累積了這麼多Elio對於Oliver肉體的慾望和遐想\n他們兩個的第一次，理應要呼應書裡面，從Oliver溫柔地褪去Elio的衣衫\n\
  直至兩人完全裸體，沒有任何保留的肌膚之親的描繪：\n\n\n\n\n\n\n\n\n非常可惜的，電影不僅改掉了兩個人前面的互動\n在床上之後的親密也被匆促的鏡頭搖曳到窗外的樹木！！？？\n\
  \n\n\n我並不是說，一定要拍得很露骨或者露點，而是當兩人肉體上的融合和接觸不足\n包括篇幅和細膩度，前面累積的情慾能量無法宣洩和「認證」他們的契合度\n於是很難說服我，這兩個人的關係到了這個高潮會一輩子難忘\n\
  這個夏日的戀情能夠跨越時空的折磨，保有只要還活著就會永遠銘心的分量\n\n這場戲我怨念極深，或許只是很希望電影的Elio和Oliver，也能如小說裡\n是一種既普世又超越性的感情和存在，因為所謂「合而為一」的最高境界\n\
  正是書中那種經由肉身/接觸的連結為跳板，躍升到精神上再也分不開的狀態\n\n光是事後交纏的腿和口頭上互相立下喚名的盟約\n實在無法傳達上面的深刻啊\n\n\n\
  2. The trip to Rome \n\n這個部分是改編自書中 Part 3 的 \"The San Clemente Syndrome\"\n\n\n\n\
  \n\n藉參加新書派對的名義，兩人得以經歷三天永生難忘的時時刻刻\n在老詩人詩作的隱喻下，Elio體悟了他和Oliver的關係，是一種自我異化\n\n\n也是自我拓展的歷程，\n\
  \n老詩人在泰國的奇特經歷，和始終會歸回到義大利San Clemente小鎮\n堆疊著過往歷史的懸念\n詮釋了Elio對於Oliver的感情始終有種介於「他者」\n\
  \n和「回家」的遊移\n\n我很喜歡兩人在這三天感官全開去感受生命中的美好\n以及自己和周遭所有一切人事物的連繫，無論性別老少種族家鄉或者語言\n或許到頭來，只要你因為某個人或者某個地方\n\
  得了\" The San Clemente Syndrome\"症候群，你就會看見和感受到自己的無限和多元\n\n總之電影對於這個章節的處哩，明顯已經時間不夠，所以只能濃縮在兩場戲裡面\n\
  我最無法接受的是，兩人在羅馬街頭那一段，那個吻必須是\n要在堆疊前面派對種種的經歷後，是Oliver溫柔的幫Elio催吐後，才迸發出的深情\n電影的拍法完全感受不出這趟羅馬之旅對兩人關係的重大進展和意義\n\
  \n\n3. The goodbye & the ending \n\n也因為電影到了最後1/3和原著的分歧越來越大\n更動之後的車站離別我覺得沒有真正很深刻\n\
  原本該是回憶裡面一直凝結在灼燒的美好時光和慾望灰燼才對啊\n\n\n\n\n\n\n\n\n\n\n當然這個跳過「最後一夜」的改編，也牽動到結局\n變成了是Elio從電話裡面得知Oliver的婚訊\n\
  \n和或許稍能慰藉的一聲呼喚\n\n最後酸楚苦痛交雜的凝視著搖曳的熊熊冬日火光和自己的淚光\n\n\n其實無論是小說或者電影都沒有強調「反對聲浪/勢力/角色」的存在\n\
  我們只隱約知道八零年代的歐洲還有Oliver的家庭背景\n不可能允許他(公開)和Elio的關係，他們必須在意別人眼光公開場合不能逾矩\n\n但是我們無從感受Oliver是不是壓力大到一定要這麼快結婚\n\
  或者兩三個月之後就放棄兩人關係的任何可能性\n\n\n這一點是我無論看原著或者看電影都無法得到滿意答案的部分\n\n\n結論是，\n\n然後能夠有 Armie\
  \ 和 Timmy 來飾演 Oliver 和 Elio 真是太好了\n他們兩個的化學變化只會讓你欲求不滿，貪心的想要看更多更多更多更多更多\n\n\n跪求數年後似乎已經有譜的續集！\n\
  \n\nCheers!\n\n\n--\nAll I want is someone\nWho can fill this hole\nIn the life\
  \ I know\n\n--Verve, ON YOUR OWN\n\n--\n\n我自己是覺得兩人的吻戲都還滿有感覺的\n只可惜肌膚之親實在太少了\nElio怎麼可能不去碰觸親吻Oliver的每一部分呢？唉.....\n\
  \n\n讀過小說再看很難完全不失望啊\n但是我必須承認，先讀過小說來看\n前面兩人曖昧的時候體會和腦補應該會比較多\n我都邊看邊嘴角上揚;)\n\n我和妹妹已經相約明年要二刷了！\n\
  \n\n好像是在倫敦電影節記者會上面\n飾演 Marzia 的法國女演員 Esther Garrel 有說到\n\n她覺得自己的角色，比較像是整部電影夏日義大利小鎮的氛圍和設定的一部分\n\
  也就是那種悠閒、隨興、包容的感覺\n所以或許不管是 Marzia 或者和 Oliver 調情的 Chiara\n她們角色被邊緣化就單純是要烘托 Elio (自溺)的世界觀\n\
  \n\n\n我和妹妹討論的結果\n我們還真想不到如果不找 Armie，那找誰來演 Oliver 更適合？！\n\n因為「顏值」和「身材」就是 Oliver 這個角色很大的重點啊><\n\
  不然何以 Elio 之前也有過同性的誘惑(書裡面提到至少2個可能的對象)\n但是非得等遇到 Oliver 這個有如男神的 \"the movie star\"\
  \ 才整個陷下去？\n\n另外就是無論原著還是電影主要都是從 Elio 的角度去看世界\n也因此 Oliver 的全貌和性格我們很難清楚得知，演員發揮有限\n\
  只是也許拍成電影，應該可以給這個角色多一點發揮\n畢竟電影的鏡頭是第三人稱，和小說完全的第一人稱可以有所不同\n\n\n\n哭戲之前，我已經被羅馬之旅和車站道別還有用電話傷心給無言到\n\
  所以反而感觸沒有那麼深\n但 Timmy 真的演得好，可以讓鏡頭停留如此之久\n\n\n\n是說小說最後一部分有讓 Oliver 回答這個大哉問\n他覺得自己和老婆小孩的日子並不完全是\
  \ \"coma\" 昏迷(行屍走肉)狀態\n而是他一直都過著一種 \"parallel life\" 平行線(和Elio的那段時光)的生活\n這讓我感覺 Oliver\
  \ 說不定也愛著老婆小孩，也想要過著安穩的學術生活\n但是當然有一部分的他，是永遠屬於 Elio 無人能取代的\n\n\n\n好啦>///<\n也期待 s085999449\
  \ 明年(勢必會多刷吧嘿嘿) 的心得:D\n\n\n\n唉唉這是絕對的\n隨便一個歐洲男演員大概在尺度上都會開放許多\n只是...角色設定就是美國人...選角的兩難吧\n\
  \n\n\nBPM 票搶不到，只好等明年上映了\n也希望車庫能夠讓 God's Own Country 在台灣上映！\n\n\n不見得是脫或者露點\n就只是看過小說描述，覺得兩人關係的建立不能迴避肌膚之親\n\
  哪怕只是多些親吻愛撫，任何的部位都好\n\n這當然只是個人的意見，我相信有觀眾接受暗示就可以自行連結\n但是我自己看深刻的愛情戲，是需要感受到兩個主角肉體也是緊密結合的\n\
  \n\n\n唉就是因為小說不是純愛啊>///<\n熱烈的慾望投射遍及每一吋肌膚的感覺，真希望可以透過影像感受\n或許先看過原著真的有些詛咒，但我妹妹沒看過書也覺得那場初夜實在「不夠」\n\
  \n\n\n和 Elio 同月同日生的 Vimini 電影並沒有戲分\n但在小說中有種 Elio 「分身」的感覺\n這個重病的小女生和 Oliver 是忘年之交，聯繫著/傳話兩個主角\n\
  也是她和 Elio 透露 Oliver 其實比他想像的更喜歡他;)\n\n\n會不會在台中上我也不確定><\n總之這部有在台灣上映的話，我們會想辦法二刷>///<\n\
  \n目前只好刷兩人跑得獎季/美國的宣傳訪問/照片來聊慰一下了:D"
