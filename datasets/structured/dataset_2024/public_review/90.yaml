title: '[好雷] 以你的名字呼喚我(CMBYN)-戀人絮語'
url: https://www.ptt.cc/bbs/movie/M.1517415700.A.DC7.html
date: 2018-02-01
content: '簡單分享個人對於"以你的名字呼喚我"(call me by your name/CMBYN)的感想，

  僅少部分揭露劇情，

  若不想被暴雷的人煩請斟酌閱讀。


  很少PO文不太熟悉排版，

  而且有點冗長，

  純粹是感想分享，

  如果造成閱讀上的障礙還請見諒。


  ---



  1.戀人絮語


  初次看到這部電影的時候發現跟羅蘭‧巴特《戀人絮語》一書契合度很高，

  《戀人絮語》是以《少年維特的煩惱》為主體並延伸而成的作品，

  某種程度來說跟電影主角的境地相似。


  《戀人絮語》把愛情用隱喻、明喻、直例的方式重新整理了一次，

  涵括了各種常見的類型、行為模式、情緒，

  還蠻推薦有興趣的人可以看看。


  電影中，

  許多看似閒暇不過的日常、隱隱互動的場景...等等，

  我認為就像上述兩本書籍提到的「絮語」、「煩惱」，

  是只有跌入愛情漩渦的人才會有的喋喋不休、低語、焦慮，

  如同那隻嗡嗡嗡的煩人蒼蠅。


  也許年輕時候的愛情(或者說是初戀)可能會有這種症頭比較嚴重，

  但我想，

  不管到了幾歲、有過多少經歷，

  真正淪陷的時候還是會想起那種感覺。


  百轉千迴、揮之不去的「什麼」...。


  另外，

  個人比較喜歡"Call Me By Your Name"的英文語感，

  雖然中文翻成"以你的名字呼喚我"，

  但我認為多了文學感卻稍稍跑了情意。


  如同電影裡Oliver吃桃子而Elio哭泣的片段，

  透過小說我們知道其實是對於「完整被接受」的一種強烈激動。

  而Call Me By Your Name我認為也有類似的低迴情感，

  一種"我是你，你是我"的代換與深刻認同，

  也是常見的戀人間的互動:「取暗號」的肉麻升級版。


  不管是山谷間的嘶吼回音，

  或者是電話線裡斷續的低語，

  我覺得都是戀人間的呢喃絮聒，

  以及對於愛情的一再確認。


  同時，

  Call Me By Your Name基本上也是一種呼告，

  帶了點祈使、命令、殷盼...等等的情緒，

  只屬於Elio與Oliver間的呼告。


  有趣的是，

  一開始是Oliver對Elio提出這樣的要求，

  末了卻是Elio對Oliver做出這樣的確認。


  所以整部戲就是一堆流水帳，

  也像是一部用瑣碎證據拼湊出愛情樣貌的日記，

  以及喋喋不休的紀錄，

  卻也是愛情的樂趣所在(之一)。


  *


  2.架空世界的美好


  如同多數人的感想，

  這部電影80%以上畫面好、劇情美好、情緒甜蜜(美好)、音樂美好...等等，

  是一部不太有壓力的電影，

  純粹式地抒發在愛情中沉溺的種種互動，

  在最後才回扣現實。


  如果抽離同性這個元素，

  的確是一部純粹描寫愛情互動的作品，

  但反過來想，

  也正因為是淡處理的"同志故事"才更有架空的美好感。


  就像腦中被植入的刻板印象，

  同志故事會有一種距離+10的錯覺，

  如果是淒美的故事則能夠無條件地再+10分；

  有種...窺探比較少見的題材容忍度比較高的錯覺。

  (但其實這部電影並不需要這樣子的加分模式)


  不管這個故事是否是真實故事，

  抑或只是原作者的杜撰、導演的改編，

  對於(多數)觀眾而言，

  CMBYN就是一個可以讓自己投射、進入的架空的世界，

  透過這樣的美好世界跟自身經驗疊合，

  重新體驗或者體驗愛情帶給我們的各種滋味。


  我覺得正因為電影建構在同志情感，

  而且大部分是美好的，

  反而讓觀眾感受到它的某些不切實際、以及難以明喻的距離。


  勾起身為「觀眾」的某些回憶，

  也勾起「比較/回憶」的心情。


  如同過去的生命歷程，

  有傷也有美好，

  看著別人讚頌美好之時，

  回頭想想過去的經驗是否仍有一幕讓你淡淡微笑的畫面。


  因為我們並不活在那樣的美好裡，

  所以美好才得以如此美好的感覺。


  *


  3.淡化衝突放大美好


  前一點說的是同志主題的看法，

  而這一點是要講我認為「淡化」同志背景帶來的效果。


  既然是同志電影，

  免不了需要處理某些常見的議題，

  包括自我探索、溝通、社會接受...等等。


  正因為淡淡的帶入同性議題作為背景、不過分強調，

  所以反而有許多可以操作的隱喻、議題，

  像是情感主線以外的各種小彩蛋一般的存在，

  我認為是加分的處理。


  有人覺得上述的背景是「枷鎖」，

  時代與大環境枷鎖能夠加深小人物的對比性、立體感，

  很多電影也都是以此方式來操作。

  而在CMBYN中，

  透過這種隱性的壓抑，

  當然也或多或少襯托主角二人私底下在愛情中的奔放與自由，

  我十分認同。


  如果以不同的角度來看，

  抽離同志這個身分，

  這些枷鎖也是所有戀人都會面臨的自然生存壓力，

  以及相應而生的「保護色」。


  鮮少戀人是一帆風順、平安喜樂地度過所有時期，

  所有戀人都需要面對各種以及各自的考驗、課題，

  並對自身戀情細緻保護，

  不斷的調適、調整(變色)。

  (只是剛好電影中的同志背景是一些淺顯易懂的議題罷了)


  當然，

  能做這樣的身分抽離有很多的先決條件，

  包含原著中爸爸(不合時代的)相對開明，

  而導演又刻意淡化這些背景因素，

  所以才能抽離同志角色這因素。


  而我也喜歡這樣的安排。


  相較於這些關於社會文化問題的刻意淡化、隱藏/隱喻化，

  對於彼此情感的渴求、體溫的企盼，

  我認為這才是戀愛中的人物首要的煩惱、訴求，

  特別是一部以Elio為主視角的作品，

  電影刻意不成比例的放大情感的美好，

  我認為並無不妥。


  第一個原因是因為這是一部「緬懷」作品，

  Elio回頭看著自己感情的回憶作品。

  我想，

  是人難免會加上一點濾鏡，

  所以無需保留太多的負面、壓力，

  只需要擷取自己需要的養分就好；

  某種程度來說也是呼應片尾爸爸的開示，

  也顯示對Elio來說也許是美好的回憶居多，

  難以承受的遺憾來的少些。


  第二個原因是我認為，

  不管是哪種愛情，

  放大來看其實經歷大都是雷同的，

  沒有太大的差異；

  就連面對的挫折與背景限制，

  可能都還有時代一致性。


  因為都是「愛情」，

  都是愛情的樣貌。


  但這些老套、公式化的劇本裡，

  最珍貴的是每一個互動都是獨一無二的、不可逆的、無法複製的，

  就像每個人的經驗一樣。


  所以淡化這些我們已知雷同的社會條件、外在衝突，

  強化這對情侶的特殊性，

  我認為是一個對的策略，

  而且在攝影、音樂、劇本...等的推波助瀾下，

  讓焦點十分聚集、清晰，

  也讓觀眾心無旁鶩地關注在情感互動之上。


  *


  4.完成我們不完美的夢


  呼應前面幾點，

  我們可以審視自己或周邊朋友的經驗，

  多數人跌進愛情裡的時候，

  表現出來的情緒或行為大致都在這個電影裡可以看到。


  焦慮、忌妒、猜疑(試探)、猶豫、敏感、快樂、情慾、妄想....等等，

  不管哪一類的情緒、行為、困難，

  基本上都在這部電影裡多少沾了一點邊。

  (電影裡最少著墨的大概算是經濟因素了吧XDDD)


  但不管哪一個，

  在電影裡基本上都「順利獲得解決」。


  誤會都有被解開，

  暗示都有被講明，

  所求都有被滿足，

  如同前面說的，

  這是一個(幾乎)很完美的模板。


  這完美的模板只有一個顯而易見的缺點，

  而且是觀眾可能不會遇到或者可以改變的。


  某種程度而言，

  電影的確產生代償效果，

  彌補到生命經驗中的某些缺憾的感覺，

  把自身的不完美投射到完美的樣板上，

  想像如果也能獲得解決的光景會是如何。


  但電影最後的不完美，

  就像白紙上的污點，

  讓我們鬆了一口氣，

  幸好世界上沒有真正的完美。


  個人覺得很有趣的是，

  多數看完愛情類的勵志書籍、名人訪談、專家建議...等等的人，

  難免會把其中的某些準則奉為圭臬，

  拿來當作生命金句、努力目標。

  (即便是爸爸開示片段，頂多也被拿來揶揄中肯卻美好得過了頭)


  但看完這部電影的觀眾卻很少有這種現象，

  更多只是勾起情緒與回憶，

  大概是因為太難模仿、複製。


  我認為這也是很微妙的現象，

  是否也呼應著類似的問題:

  多數的人心目中都有著一段(濾鏡美化過)美好、帶來成長、卻又不願意再深刻響起的回憶?



  *


  5.單純的戀人絮語


  最後，

  只是想說，

  世界已經很艱困了，

  要煩惱的事情很多，

  花2個小時看看別人陷入「媽呀~ 你這什麼鬼煩惱」「媽阿~ 你們快給我告白阿」「媽阿~ 滾床單哭個屁阿」的粉紅泡泡，

  也挺紓壓的。


  為什麼就不能只專注在那種甜甜的互動裡?


  ---


  感謝大家看完。


  --

  謝謝樓上各位的喜歡 :)

  也謝謝CMBYN帶給我們的一點調劑。

  回覆在下方比較好閱讀，也不打斷其他人的討論。


  我認為每個人的生命歷程與感受本來就不太一樣，

  而且一部電影120分鐘左右，

  也很難把所有細節都處理完美，

  所以一直以來大家都期待那個傳說中的4小時導演版本，

  不太需要給自己太大的壓力 :)


  其實電影裡面也有3個地方對我來說有點倉卒，

  我認為再多1.2個鏡頭也許會更好。


  *


  1.Oliver吃桃子而Elio哭泣


  很多朋友第一時間似乎都無法直覺聯想到「完整被接受」的激動而泣，

  我也是一樣的(畢竟是未看小說直接看電影)。


  不過觀影當下，

  我是這樣解讀這個鏡頭:

  當Elio做出自認羞赧的行為後，

  看到Oliver想做出吃桃子的行為時，

  蠻多畫面帶到Elio極力阻止，

  把它想像成Elio內心喊著:「人家不是說不要了，你幹嘛還這樣做」，

  再無限放大到戀人互動情境中，

  似乎最後會哭泣也就顯得容易理解了點。


  Elio的羞赧與自尊，

  在Olive毫不在意地跨越那道高牆瞬間崩塌，

  在無預警且無法防備的狀態被攻陷。


  不過這和小說想表達的意境有點雷同但不盡然完全一致，

  但我也討厭自己的這樣解讀。


  *


  2.Oliver翻身跌入水池


  雖然預告之中已經有看到這一幕，

  實際上演之時Elio的驚訝也有表現出來，

  不過轉換得有點迅速，

  我覺得情緒還可以再延續一點。


  這兩個人的互動之所以有趣，

  是因為我們是「旁觀者」，

  讓觀眾看到越多小小的互動反而更能堆疊情緒。


  包含跌入水池這一幕，

  可以發現Oliver常會做出所謂的隨興之舉，

  這也是這個角色特別的地方。


  而對應Oliver的舉動，

  略顯拙絀的Elio的反應則是他的可愛之處，

  也是呼應電影青春愛情主軸的關鍵。


  所以如果在跌入水池以後，

  Elio除了訝異，

  總覺得還會有其他情緒存在。

  也許，

  再多一個鏡頭的微笑、無奈地苦笑...(各種可能)，

  或者再多一點點手足無措，

  我認為會更飽滿。


  不過這是我的看法。


  *


  3.Elio在廣場告白Oliver裝傻


  告白戲在電影中安排的時序我覺得還不錯，

  有經歷一些互動與Elio的小劇場以後才出現。


  當我終於搞懂這是一個借題告白的橋段之時，

  Oliver使用了冷處理式裝傻，

  而下一秒兩人又平靜的伴行離開。


  倒不是這樣的處理模式或情緒難以理解，

  而是轉換有點迅速。


  我認為應該可以再補個1.2個畫面，

  可能是心思細密的Oliver瞬間的猶豫、思索、漏一拍心跳、情緒微微變化...等的表情或畫面，

  用來凸顯Oliver其實也是小小激動且壓抑的心情。


  對我而言，

  已經一見鍾情的Oliver對於告白毫無反應，

  還直接切換到冷靜模式，

  不太符合他那種縝密又壓抑的個性。


  Oliver是一個情感豐富、觀察敏銳但又很擅長社交的人，

  絕對能順利處理這種狀況，

  但中間這種微妙的轉折我認為也很重要，

  所以有點小小的缺漏感。


  而這點在小說上似乎有補足一些，

  至少對話比較多，

  承轉上我認為比電影版好一些。


