title: '[情報] 《以你的名字呼喚我》導演再談續集方向：將直接面對愛滋病'
url: https://www.ptt.cc/bbs/movie/M.1516968550.A.2F2.html
date: 2018-01-26
content: '由《我愛故我在》義大利導演 Luca Guadagnino 執導的同志愛情電影《以你的名字呼喚

  我》自去年初在日舞影展造成轟動式高評價後不意外的在 Sony Pictures Classics 的推

  動之下在年底的奧斯卡獎季橫掃各大獎項，也頻頻入選各家媒體及影評人甚至是大導演等

  的年度十大電影，甚至是最佳電影。而日前在「奧斯卡金像獎」公布入圍名單後也不負眾

  望的入圍四大獎項，包括最佳影片、最佳男主角、最佳改編劇本及最佳原創歌曲，其中又

  屬由高齡 89 歲的英國巨匠 James Ivory 執筆的改編劇本最被看重能夠抱回小金人。然

  而《以你的名字呼喚我》雖已入圍四項大獎殊榮，仍普遍被外界認為該作值得更多的肯定

  ，包括由 Armie Hammer 及 Michael Stuhlbarg 飾演的兩大男配角被視為最大遺珠之一

  ，其中 Armie Hammer 在獎季當中入圍金球獎、獨立精神獎及廣播影評人獎等重要大獎，

  Michael Stuhlbarg 更是穩定入圍更大影評人獎五強的名單，可惜最後雙雙在極為重要的

  美國演員工會獎及英國影藝學院獎中落馬，被先前入圍數量屈指可數的《意外》Woody

  Harrelson 及《金錢世界》Christopher Plummer 給擠下。雖說如此，《以你的名字呼喚

  我》不管在各領域的傑出仍然深受各界的高度肯定。


  而在去年自多倫多影展以來的繁忙宣傳行程當中導演 Luca Guadagnino 也多次提及有意

  拍攝續集的想法，包括先前為各位整理過的文章（《以你的名字呼喚我》導演盧卡格達戈

  尼諾談續集的可能性：這將取決於演員的意願）當中就已經提到導演對於續集所會呈現的

  方向。導演曾經多次表明對於法國新浪潮傳奇導演 François Truffaut 的《四百擊》中

  的核心角色 Antoine Doinel 所拍攝的共五部系列之喜愛，並表示有意願將《以你的名字

  呼喚我》以類似的形式拍攝多部續集，以同時紀錄電影內外的演員以及角色之間的成長歷

  程。並且提及希望在 2020 年釋出續集，說明屆時演員與角色之間年齡的差距能夠更為貼

  近，也就是 Elio 來到 25 歲而 Oliver 來到 31 歲的年紀，Timothée Chalamet 和

  Armie Hammer 的真實年齡則會是 25 歲及 34 歲。此外，導演也表明續集的年代設定則

  會跨入 90 年代，也就是柏林圍牆倒塌的年代，而當時導演也以「法蘭西斯福山（

  Francis Fukuyama，日本裔美國政治學家）以《歷史之終結與最後一人》（The End of

  History）所認定共產黨垮台並迎來新世界秩序的時代。」及「貝魯斯柯尼（Silvio

  Berlusconi，前義大利總理）時代的開始」來闡述屆時可能會必須在電影當中所處理的政

  治時代背景。


  而在本月 13 日所舉辦的「洛杉磯影評人協會獎」頒獎典禮上導演 Luca Guadagnino 在

  接受「好萊塢報導」的訪問時也再度表達了對於《以你的名字呼喚我》的續集所將處理的

  方向。首先這次導演則以《年少時代》導演 Richard Linklater 與 Ethan Hawke 及

  Julie Delpy 同以現實與虛構所譜出年歲演進的《愛在》三部曲舉例，希望《以你的名字

  呼喚我》能夠成為如《愛在》系列一般的開端，並表示：「我認為這（續集）將會成為這

  故事意義最為重大的一部份」。


  在《以你的名字呼喚我》的原作小說中 Elio 與 Oliver 的初次相遇的設定背景是 1987

  年，是愛滋病危機開始蔓延的年代，而在電影當中導演  Luca Guadagnino 則將這個設定

  推進到 1983 年，也就是愛滋病剛被發現的時間點。當時導演讓《以你的名字呼喚我》避

  開了必須在電影當中處理愛滋病的問題，然而在續集當中則打算直接面對愛滋病這項議題

  。導演表示：「我認為 Elio 會成為一位電影愛好者。而我想安排他在電影院當中觀看

  Paul Vecchiali 的《Once More》（Encore）的情節。」《Once More》是法國導演

  Paul Vecchiali 於 1988 年所推出的一部關於男同志愛情的電影，電影當中的其中一名

  男子在離開他的妻子後愛上了另一名男子，且這部電影更有相當重大的意義，也就是在當

  時第一部正面處理愛滋病議題的法國電影。而導演則進一步表示：「這（Elio 在電影院

  觀看《Once More》）將會成為續集的第一個場景。」不過在先前的訪談當中導演也曾表

  示他認為 Elio 並不一定會成為一位男同性戀者，而將會重新處理他與 Marzia 間的情感

  ，並表示 Elio 仍然沒有找到他的定位。


  最後，導演 Luca Guadagnino 也補充道：「在小說當中還有 40 頁關於 Elio 與

  Oliver 在未來 20 年間的生命歷程，所以遵循原作者 Andre Aciman 的意向指示，這個

  故事仍然能夠繼續說下去。」並接續表示：「在我看來，《以你的名字呼喚我》能成為我

  們在這部電影當中所遇到的這些人們的生命歷程的第一章，而既然第一部是一個關於成為

  年輕男人的成長故事，那麼下一章或許會是關於一個年輕男人在世界上的定位為何？他想

  要甚麼以及在讓他受到情感衝擊後的幾年之後那讓他成為了怎麼樣的人？」而身為影迷的

  我們，看來也只能靜候續集的到來了。



  --'
