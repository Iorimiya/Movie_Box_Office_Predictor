  \ Ivory則為編劇。\n   兩人在拍攝期間也都還有交換意見。\n\n\n2、Armie Hammer(以下艾米)在訪問中有說過\n   一開始很多投資者拒絕投資，因為這部不是傳統的同性戀電影\n\
