title: '[新聞] 男同志電影《以你的名字呼喚我》影評絕讚'
url: https://www.ptt.cc/bbs/movie/M.1501744439.A.641.html
date: 2017-08-03
content: '新聞網址：



  圖片來源：collider

  如果你在看 2015 年的間諜片《紳士密令》（The Man From U.N.C.L.E）時就覺得亨利卡

  維爾（Henry Cavill）和艾米漢默（Armie Hammer）男男 CP 感太強烈，那你在這一部最

  近口碑爆表的男同志電影《以你的名字呼喚我》（Call Me By Your Name）中就可以夢想

  成真了。由 30 歲的艾米漢默與 21 歲的堤摩西柴勒梅德（Timothee Chalamet）雙主演

  ，譜出夏日的唯美戀曲。



  圖片來源：collider

  《以你的名字呼喚我》改編自同名小說，時代背景為 1983 年，艾米漢默飾演 24 歲前來

  義大利進行研究的學者，外型上明顯更稚嫩的堤摩西柴勒梅德則是飾演 17 歲回家渡假的

  年輕男孩，艾米漢默作客他父母的莊園，兩人就逐漸發展出曖昧情愫。



  圖片來源：collider





  《以你的名字呼喚我》的導演正是編導過《我愛故我在》（I Am Love）、《池畔謎情》

  （A Bigger Splash）的義大利導演盧卡格達戈尼諾（Luca Guadagnino），這部電影各個

  影展上映之後，幾乎收到了所有影評的一致好評。


  圖片來源：vanityfair.com

  ▼《以你的名字呼喚我》在爛番茄網站不只鮮度 100%，分數更達到 9.7 近滿分的超高評

  價，同時在已寫評論的 33 位影評人當中，居然沒有一個人給出負評，同時在 MTC 的評

  分也同樣高達 98 分，這樣的好口碑讓網友相當矚目這部同性戀情電影。




  ▼事實上《以你的名字呼喚我》的書也相當受到歡迎，許多書迷大讚導演完全拍出了書中

  那一種唯美恬靜的男同志戀情。



  圖片來源：nymag.com

  最後就讓我們來欣賞《以你的名字呼喚我》的預告，許多人肯定會對於預告中的背景歌曲

  印象深刻，這是來自於美國知名創作歌手蘇揚極v蒂文斯（Sufjan Stevens）專門為電影

  所寫的歌曲《Mystery of Love》，《以你的名字呼喚我》預計將於 2018 年 1 月 12 日

  在台灣上映。


