content: "《我愛故我在》義大利導演 Luca Guadagnino 去年再度攜手長期合作的好搭檔 Tilda\nSwinton 帶來新作《池畔謎情》重返水都威尼斯，該部電影在今年於美國上映後也紛紛獲\n\
  得影評人的高分評價，其中又屬 Ralph Fiennes 的演出特別受到矚目，日前才以此作入\n圍「獨立精神獎」最佳男配角。\n\n而在《池畔謎情》前沉寂好一陣子沒有拍攝劇情長片的\
  \  Luca Guadagnino 在以此作回歸\n之後則相當積極的籌備之後的電影作品，包括將翻拍經典「義大利鉛黃恐怖電影」的《坐\n立不安》，劇中也將再次找來才於《池畔謎情》中合作的雙姝\
  \ Tilda Swinton 以及\nDakota Johnson 重新詮釋該部經典電影。而另一部電影作品則是在今年五月中在義大利\n低調開拍且改編自同志題材的小說作品《以你的名字呼喚我》（Call\
  \ Me by Your Name）\n，並在今日曝光了首波劇照。\n\n《以你的名字呼喚我》改編自猶太裔作家 André Aciman 筆下於 2007 年間受到相當推\n\
  崇的同名小說，並由導演本人與長期合作的剪輯師 Walter Fasano 以及《窗外有藍天》\n老牌導演 James Ivory 共同執筆電影劇本。劇情描述一位美法義血統的\
  \ 17 歲少年\nElio Perlman 在一次夏天之中與父母在義大利的鄉村別墅度過一場美麗又慵懶的漫漫夏\n日，然而，一名來自美國幫助 Elio 父親學術研究的大學生\
  \ Oliver 突如其來的造訪，卻\n勾起了炙熱夏日間的情與慾，Elio 與 Oliver 間一場短暫卻又深摯的浪漫愛情秀後因而\n於悠閒的義大利鄉間上演。\n\
  \n在演員的方面，由《星際效應》新生代男演員 Timothée Chalamet 飾演男主角 Elio，\n目前忙於《夜行動物》造勢活動的 Armie Hammer\
  \ 則在劇中飾演 Oliver，此外則還有《\n正經好人》Michael Stuhlbarg 與《瓶中美人》Amira Casar 在劇中飾演 Elio 的雙親。\n\
  \n此外，在今天五月中時導演曾經表示過在《以你的名字呼喚我》中將會承襲《池畔謎情》\n的風格，劇中將會有非常多人體裸露的畫面，而如此風格的靈感則是受到 1983\
  \ 年由\nMaurice Pialat 執導且獲得法國凱薩獎最佳影片的經典電影《關於我們的愛情》的影響\n。\n\n\n《以你的名字呼喚我》在今日釋出的第二波日舞影展參展片單中可以看見其名，入選其中\n\
  的「首映單元」（premiere section），而日舞影展預計於明年的 2 月 19 日正式開幕\n。\n\n Armie Hammer 今年演出獲得日舞影展雙料大獎的《國家的誕生》，其於劇中的演出曾被\n\
  認為有望競爭明年奧斯卡最佳男配角，但該部電影因導演 Nate Parker 的醜聞風波加上\n票房慘澹，目前已聲勢全無。除此之外則還有《摩天樓》導演 Ben Wheatley\
  \ 執導的黑色\n動作喜劇《Free Fire》、新銳雙導演執導的驚悚生存電影《Mine》以及《以你的名字呼\n喚我》此作。目前手上則還有新銳導演 Anthony\
  \ Maras 執導的首部長片電影《Hotel\nMumbai》以及由《穿著 Prada 的惡魔》Stanley Tucci 久違再執導演筒的瑞士雕塑家\nAlberto\
  \ Giacometti 傳記電影《Final Portrait》。\n\n除此之外，上週因 DC 漫畫的董事與創意總監 Geoff Johns 在推特上開始追蹤了\
  \ Armie\nHammer 的推特帳號在網路上引起一番討論，雖然目前尚無任何根據，但粉絲們猜測\nArmie Hammer 或許有機會曾為新任的「綠光戰警」，在許多粉絲心中\
  \ Armie Hammer 也\n一直被認為是扮演綠光戰警的不二人選，然而，一切決策還是要等 DC 正式的公開消息了\n。\n\n劇照：\n\n\n\n--"
