content: "雷\n.\n.\n.\n.\n改編自AndrAciman的同名小說，由James Ivory編劇，Timoth嶪 Chalamet 與Armie\
  \ Hammere主演，Sufjan Steven負責配樂。\n.\n故事講述1983年在盛夏的義大利北部小鎮，17歲少年Elio 與他的教授父親24歲的畢業生助理Oliver之間所發展出的感情與拉扯。我會這麼喜歡這部電影很大一部分的原因是來自於它把兩人之間的感情處理的恰到好處，不會過於濃烈到讓人厭煩，卻又能在觀眾心犯悄悄地泛起陣陣漣漪。17歲的Elio，正值青春期的他對於愛情有著很深的期待與想像，因此他總是默默地試探、窺視，又深怕當愛慕之情被發現之後會遍體麟傷，讓自己常常陷入憂鬱的泥沼中。最好的例子是在電影中他與Oliver一起去看WW1座戰爭紀念碑時的長鏡頭中的對話：\n\
  \nO: You seem to know more than anybody else here.\nE: If you only knew how little\
  \ I knew about things that matter.\nO: What things that matter?\nE: You know what\
  \ things.\nO: Why are you telling me this?\nE: Cuz I thought you should know.\n\
  O: Cuz you thought I should know?\nE: Cuz I wanted you to know. Cuz I wanted you\
  \ to know.\n.\n如同在獲得第九時就奧斯卡最佳改編劇本時James Ivory老爺爺所發表的得獎感言：「 A story familiar to most\
  \ of us, whether we’re straight or gay, or somewhere in between, we’ve all gone\
  \ through first love, I hope, and come out the other side mostly intact.」我們都曾經是那個17歲的Elio，徬徨、迷惘於初戀中，也許最後結局不如預期，甚至讓自己受傷，但那些都是我們付出過而不再復返的青春阿！\n\
  .\n接著來談談電影最後２０分鐘的收尾，我根本覺得的光是這一段就值得得獎！在結束與Oliver最後的小旅行之後，兩人的道別讓人心碎，而父親與Elio的對話更是將情緒的張力提升到更高的境界：\n\
  「We rip out so much of ourselves to be cured of things faster that we go bankrupt\
  \ by the age of thirty and have less to offer each time we start with someone new.\
  \ But to feel nothing so as not to feel anything-What a waste! Right now. There’s\
  \ sorrow, pain. Don’t kill it and with it the joy you’ve felt.」\n.\n這段話的真的是非常人，在心碎後我們往往開始封閉自己的內心，試圖讓自己對周圍的事物麻木，但當我們真的感受不到周遭的溫度時，我們真的走出來了嗎？抑或只是用逃避來解決問題呢？Elio的爸爸這番溫柔的對話不禁讓人深思，也為這部電影下了最佳的註解：「Feel\
  \ something you obvious did.」\n.\n最後，用Elio得知Oliver要訂婚的消息後，坐在火爐前的長鏡頭來收尾，只能說Timmy這麼年輕就能有如此驚人的演技實在太驚人了，沒有獨白、沒有對手戲，就這樣一個人靜靜的，用他的表情與情緒來說故事，從難過、絕望到最後淺淺的微笑，他成長了，如同徐佳瑩〈言不由衷〉的歌詞，願你永遠安康，Elio沒有說話，但觀眾卻早已了然於心。\n\
