  　　《以你的名字呼喚我》，非常唯美的同志愛情片，也是一部講述情竇初開的感情成長

  電影。這類題材首推李安《斷背山》，因為劇情太有深度，講述感情不被世俗見容所衍生

  出悲劇，充滿遺憾，內在情感與世俗觀念衝突，極具戲劇張力；而本片風格不同，愜意的

  日常生活，加上清新乾淨的畫面，調性顯然是歡愉的，它之所以好看，在於呈現出愛情的

  純粹，以及感情成長的歷程！


  　　本片劇本在於人物和背景設定，下過一番功夫，它排除掉會干擾談戀愛的物質條件，

  優渥的生活環境加上暑假時光，無須考慮麵包，也無須顧慮校園，將時空打造成一個愜意

  且無人打擾的桃花源，讓兩位男主角艾米漢默和堤摩西柴勒梅德，完全不必擔憂生活瑣事

  與經濟壓力，能恣意的釋放自己的情感，專注在戀情上，只管談戀愛就好，讓本片的重點

  一直集中而不失焦。既然少了俗事干擾，自然也沒有偶像劇那類灑狗血的橋段，沒有霸道

  總裁、瑪麗蘇、傑克蘇、綠茶婊和小三小王等通俗元素，所以才能呈現出兩人之間愛情的

  純粹，成為一部純愛電影！


  　　有些人認為戀愛最美好的時光是在曖昧時期，因為那時充滿各種不確定、充滿猜測以

  及不確定感，有股朦朧之美縈繞心頭，而本片也非常得懂得善用曖昧，安排按摩、游泳、

  談琴和考古等橋段，在言談和肢體接觸之間不斷試探對方的心意，悄悄地營造戀情萌芽的

  感覺，這些手法小巧精美而不浮誇。除了曖昧之外，熱戀和失戀也拍得各有千秋，前者用

  一場桃子的情慾戲展現得淋漓盡致，創意十足又饒富趣味，但容易聯想到《美國派》的經

  典橋段，巧得是「分桃」也可借指男同性戀，不知小說原著作者是否知道這典故；後者則

  用一場無聲淚崩的戲，透露出失戀之感，溢於言表，沒有呼天搶地的痛苦或撕心裂肺的吶

  喊，手法細膩而不浮誇，依舊維持本片清新不俗濫的調性。另外，飾演堤摩西柴勒梅德的

  父親，那段開導兒子的話，也是本片一場精湛的重頭戲，他不是溺愛，而是一種開明的觀

  念，以前人經驗提攜後進，是教養慈父亦是情場良師。


  　　其實，《以你的名字呼喚我》不單是一部男同性戀的電影，感情成長的歷程亦是主題

  之一，堤摩西柴勒梅德在暑假裡體驗到曖昧、熱戀、失戀等各種情路必經過程，品嘗愛到

  情酸甜苦辣的滋味，可以說是上了一堂感情速成班，而他也確實將這種感情經驗稚嫩的青

  澀少年詮釋得很到位，不禁令人想起自己當初情竇初開的時候，差別在於我是個直男，對

  象是異性。最後用一首十四行詩作結：


  當年李安的斷背山名氣很火，

  現今則有以你的名字呼喚我，

  別再以為同性戀斷袖很齷齪，

  個人想愛誰輪不到別人囉嗦，

  本片的帥氣男主角艾米漢默，

  一出場就直搗小鮮肉的心窩，

  他非常老練的來招肩頸按摩，

  搞得害臊的小鮮肉只能閃躲，

  約游泳彈鋼琴調情招式靈活，

  誘使小鮮肉偷嘗禁果惹了禍，

  這段龍陽癖難斷言是對是錯，

  至少小鮮肉在情場學了很多，

  其實感情挫折無須小題大作，

