title: '[好雷] 以你的名字呼喚我'
url: https://www.ptt.cc/bbs/movie/M.1509889668.A.130.html
date: 2017-11-05
content: "看到板上已經有一些心得，想說寫個細一點的，結果不知不覺大概都把劇情講完了。\n\n從八月在版上看到這部片的消息和預告就一直興奮至今，好不容易在金馬影展搶到票才如\n\
  此幸運地比台灣上映日期提早了兩個月看到。心癢整個十月月還一直找一些訪談來看。\n\n故事背景是1983年的義大利南方某處，整部片的色調拍出了義大利夏天的那種清爽卻又混\n\
  雜了艾里歐少年的青澀感。也許是因為要交代的東西太多，前面的剪接總是讓我有種突然\n結束的感覺，但那些片段卻又是對艾里歐和奧立佛之間的情愫增長而言不可替代的畫面。\n\
  有點每個畫面不停地被剪在一起的片段感，但是每一段都是他們兩人對彼此的情感正在蔓\n延的證據。\n\n\n\n\n\n\n\n----------以下有雷----------\n\
  \n\n\n\n\n\n\n\n\n\n\n\n當艾里歐開始調皮，同時也算是他們之間關係改善的起點，他說”Oh, you want me to\n play it\
  \ again.”那悄悄上揚的語尾，然後奧立佛無可奈何地走回來。或是奧立佛打排\n球那段看似輕巧的摸上艾里歐的肩膀，奧立佛的手指還偷偷搓了幾下，我都差點在電影院\n\
  開始打滾，真的太可愛、太甜了。之後隱晦的告白，他們之間總是沒有把話挑明說過，也\n許是當時的年代對於這樣的戀情還太過沉重，他們總得假借些別的什麼來說話。\n\n\
  唯一不能諒解的部分大概是艾里歐對瑪奇雅的舉動，我想他藉由瑪奇雅試圖讓奧立佛吃醋\n（因為那時他和奧立佛正好互不講話，應該是冷戰？），一方面同時宣洩自己的慾望。會\n\
  這麼想的原因是因為他和奧立佛那一次在草地上的親吻，奧立佛說不行，但我想艾里歐應\n該是想做而不得做的；另一方面還有之後艾里歐用水蜜桃打手槍（？）那一段，當奧立佛\n\
  回來發現並捉弄他時，艾里歐哭了，這讓我覺得他是不是也對自己的慾望感到有一點束手\n無策並且害臊。而當艾里歐與奧立佛破冰，艾里歐便對瑪奇雅棄之不顧，這讓我對艾里歐\n\
  有點小埋怨，有種他對這個女生很不尊重的感覺，尤其最後還是瑪奇雅先開口對艾里歐釋\n出善意，當下我真的很想揍艾里歐一拳再抱抱他。\n\n當奧立佛離開，艾里歐爸爸對他說的那一段話很煽情，卻又立體的塑造好了艾里歐爸爸這\n\
  個角色，艾里歐的父母都明白兩人之間的情誼關係，並給予理解，那一段台詞真的太多太\n長，我已經無法記憶的很仔細，我只記得那些話讓我感到溫暖。\n\n然後那一年冬天，奧立佛打電話到了這個位於義大利南方某處的家，說要結婚了。艾里歐\n\
  對著電話淡淡叫了一聲「艾里歐」，奧立佛卻不回應，於是他不停說著「艾里歐、艾里歐\n、艾里歐」，奧立佛才終於回了一句「奧立佛。」這算是他們兩人之間的小情趣，奧立佛\n\
  曾經說過”call me by your name, and I’ll call you by mine.”艾米漢默的聲音真\n的超級性感，於是他們兩人便時常以自己的名字呼喚對方，所以當艾里歐半無助地以自己\n\
  名字呼喚對方的時候，我想他應該也試圖藉此回到那個幾個月前的夏天。\n\n最後是我整部電影最喜歡的鏡頭，大概四分鐘的時間，鏡頭定住，整個右半部畫面是艾里\n歐的特寫，看著提摩西無言、失落、哭泣，最後因為媽媽一聲「艾里歐」再回頭，真的太\n\
  美了，這四分鐘的情感也堆疊的很好，留下滿滿的餘韻，尤其搭配上歌詞”I have\nloved you for the last time./I have touched\
  \ for the last time.”都深深把我帶入\n艾里歐的情緒裡面。\n\n總的來說是一部很美的純愛片，尺度沒有想像中的大（還是我太重口味），但是該有的都\n\
  有，我也很喜歡導演隱晦的拍攝手法，曖昧的情慾反而更迷人。滿溢的浪漫，還有義大利\n乾淨清朗帶點朦朧的夏日情懷。\n\n--\n 我目前小說還只看一半！\n 我覺得電影中兩個人對女生的態度都不太優，聽到奧立佛說他已經有交往兩年的女友我\n\
  \ 也崩潰......\n 我也覺得電影關於女性的部分處理得不太好，可能是因為要專注在解決艾里歐和奧立佛之\n 間的感情吧。所以沒有特別聚焦在艾里歐與瑪奇雅之間，但卻又有提到，這讓我覺得艾里\n\
  \ 歐是個很過分的人。\n 如果導演願意花多點時間把整個故事都說完整的話就更好了，我也願意看很長的電影，\n 可是大部分還是要考慮投資方的感受，我覺得可能有剪掉很多加上電影聚焦於兩人之間\n\
  \ 的感情，就沒有餘力處立瑪奇雅的問題了。\n 我覺得結局完勝前面一個半小時，插曲真的太神了。"
