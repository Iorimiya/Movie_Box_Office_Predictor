title: '[情報] 艾米漢默主演《以你的名字呼喚我》首支電影片段上線'
url: https://www.ptt.cc/bbs/movie/M.1485925638.A.0C7.html
date: 2017-02-01
content: '於前日圓滿落幕的獨立電影盛事「日舞影展」一同既往的再度展現了此影展過人的眼界，

  紛紛為影壇帶來了世界各地的優秀電影人們耗費心血所拍攝的傑出電影作品。而在今年的

  展映電影當中，勢必有幾部讓各界影評人著迷不已的優異之作，其中，由《池畔謎情》義

  大利導演 Luca Guadagnino 所執導的《Call Me By Your Name》必屬其中之一。而正當

  各界媒體爭相報導著這次在日舞影展當中所發掘的寶藏時，這部在影展當中引起相當程度

  話題的好評之作也順水推舟的釋出了首支電影片段一解無法搶先看到此部電影的影迷之渴

  。


  《Call Me By Your Name》改編自猶太裔作家 André Aciman 筆下於 2007 年間受到相

  當推崇的同名小說，並由導演本人與《窗外有藍天》老牌導演 James Ivory 共同執筆電

  影劇本。劇情描述一位美法義血統的 17 歲少年 Elio Perlman 在一次夏天之中與父母在

  義大利的鄉村別墅度過一場美麗又慵懶的漫漫夏日，然而，一名來自美國幫助 Elio 父親

  學術研究的大學生 Oliver 突如其來的造訪，卻勾起了炙熱夏日間的情慾流動，Elio 與

  Oliver 間一場短暫卻又深摯的浪漫愛情因而於悠閒的義大利鄉間上演。


  在演員的方面，由《星際效應》新生代男演員 Timothée Chalamet 飾演男主角 Elio，

  來自美國的俊美青年 Oliver 則由《紳士密令》Armie Hammer 飾演，此外則還有《正經

  好人》Michael Stuhlbarg 與《瓶中美人》Amira Casar 在劇中飾演 Elio 的雙親。而在

  首支公開的片段當中，則可以清楚的看見由 Armie Hammer 所飾演的 Oliver 在一場夏日

  午後的野外嬉戲中透過肢體動作逗弄著由 Timothée Chalamet 飾演的俊美少年 Elio。


  《Call Me By Your Name》日前在日舞影展首映後便不斷的受到各家媒體的盛讚，包括英

  國衛報的五顆星滿分、IndieWire 與 The Plasylist 鮮少給出的 A 高分以及 Variety

  與 The Hollywood Reporter 都紛紛給予「大師之作」等相當高度的評價，其中在

  IndieWire 在日舞影展參展電影的總評當中也在最佳影片、導演、演員及劇本上都名列第

  一，由此可見該部電影是多麼的受到影評人們的推崇。


  其中許多影評人也在影評當中舉出今年在奧斯卡入圍大有斬獲的《月光下的藍色男孩》以

  及《斷背山》等多部影史上經典的男同志電影以之比擬，形容《Call Me By Your Name》

  將成為一部同志電影的新經典，且遠遠超過了同志電影的框架與藩籬。其他部分也有影評

  人舉出這次兼任聯合編劇的 James Ivory 過往所執導的同志電影《莫里斯的情人》與《

  巴黎最後探戈》爭議導演 Bernardo Bertolucci 在電影當中的情慾手法來與《Call Me

  By Your Name》互文。


  Luca Guadagnino 過往的電影作品風格都是較為藝術性質取向，這次的《Call Me By

  Your Name》雖然有較為通俗的文本，但總體上來說仍然保有導演過往強烈的電影風格。

  縱使如此，許多外媒仍然看好《Call Me By Your Name》有機會讓導演能夠在明年的奧斯

  卡上能有所斬獲，包括片中的 Timothée Chalamet、Armie Hammer 與 Michael

  Stuhlbarg 都交出了相當亮眼的演技表現。然而，目前《Call Me By Your Name》早早

  由 Sony Pictures Classics 買下發行版權，在今年奧斯卡上一口氣交出《顛父人生》、

  《拆彈少年》、《她的危險遊戲》與《紅烏龜：小島物語》四部入圍作品的 Sony

  Pictures Classics 是否有意將《Call Me By Your Name》推向獎季，仍須靜觀其變，而

  身為觀眾的我們則期盼繼連續兩年的《Carol》與《月光下的藍色男孩》之後能夠再度有

  一部傑出的同志電影問鼎總是被稱為「太直（Straight）」的奧斯卡之中。


  《Call Me By Your Name》目前檔期未定，由 Sony Pictures Classics 擁有國際發行權

  的該部電影在台灣或許也將交由台灣索尼負責發行，正確消息待正式公布。



  --'
