title: '[好雷] 以你的名字呼喚我'
url: https://www.ptt.cc/bbs/movie/M.1517122454.A.660.html
date: 2018-01-28
content: '鮮少挑選浪漫愛情電影的我，在於金馬影展搶先一睹本片的朋友大力推薦之下，排入了一

  月片單。觀影後，不但馬上躋身all-time list之列，其悸動也迫使我隨即購書。2018甫

  揭開序幕，卻已有種它可能成為我今年最愛電影之感。





















  由電影院返家的路上，到書店拾起那藍底黃字的小說，那樣的輕盈，如同片中兩位男主角

  與男配角在戀情尚未明朗時，表現出對方對自己的無足輕重。翻開書扉，彷彿再次回到

  Elio與Oliver騎乘單車的義大利小徑。雖然連中點都尚未閱讀到，因此無法進行太多改編

  與原著的比較，但較多網友反彈的橋段似乎為最後的父子時光與旅行的地點。前者按照小

  說去拍，而後者則做了更動。或許父親對Elio坦承過去的橋段比起整部電影的調性的確過

  於直白，但面對當時剛經歷過一段美好戀情卻又碎滿地的心，父親不忸怩且直接的開誠布

  公，其實非常符合其開放且有話直說的個性與角色設定。而前往羅馬旅行的橋段，聽說會

  與後續發展相連接，且富含歷史與文化氣息的古都，與兩人的知識淵博極為相配，但能夠

  拍出如此細緻作品的導演想必深切思考過此一安排的影響。Elio與Oliver在這段旅行中的

  體認與相處更是對彼此來說最珍貴的時光，分別後Elio椎心的痛在播打電話時在大銀幕上

  毫不掩飾的炸開來。而分別時窗邊的Oliver別過頭去，對比出發旅行時與愛慕他的女孩道

  別時那樣的豁達與爽朗，也讓我想起By2歌曲「我知道」的歌詞：「我知道你還放不下我/

  才會在離開時 閉著眼沒有回頭/我們都知道彼此心中 其實這份愛沒停過」



  走筆至此，撇去其他細節的細數，可見我對《以你的名字呼喚我》的整體感覺，但先插播

  一段可能引戰且掃興的內容。電影沿用小說名，也是緊扣全片主題的一句話，但不知是否

  我不夠浪漫或太過不解風情，抑或感情經驗幾乎為零太過不豐富，實在無法感受這個小互

  動的浪漫之處。深以為聽到情人以極為溫柔且充滿愛意的口吻喚著自己名字很是浪漫，不

  過可以想見當這樣的小默契只屬於Elio與Oliver且再沒有人能夠取代時，自然意義非凡，

  那種仿若全世界皆屏息傾聽他倆以自己的名字呼喚對方那樣的隆重。



  設定上本就是為一部成長電影 (Coming-of-age) 的《以你的名字呼喚我》，清楚揭示初

  戀時的單純快樂與美好幸福，加上Elio對自己性傾向的探索，在在加深其在這段找尋自我

  的過程中的酸甜苦辣。近期同以同志議題為主的成長電影尚有《Moonlight月光下的藍色

  男孩》，不過《月》片著墨較多在家庭與主角生命中重要的父親般的人物 (father

  figure) 對他的影響。反觀《以你的名字呼喚我》則是一部純愛電影，而原著當中比電影

  中情感與眼神表達更多的呢喃則成了Elio可愛與小鹿亂撞的證明。



  導演在全片運用許多焦距轉換與柔焦效果來呈現兩人間的情感與情慾流動，而各種特寫鏡

  頭也飽含Elio的視覺語言在內。由Oliver在舞池內跳舞時定睛觀看他穿著短褲、帆布鞋的

  腿與腳到兩人並坐床邊，雙腳交疊的畫面，這是導演利用鏡頭傳達Elio愛意的方式。場景

  轉換的空景之間，清晰與失焦之間，也映襯出Elio此刻內心的平靜與紛亂。



  電影當中各種令人害羞的隱喻，如同曖昧階段與戀人之間甜蜜的猜忌。Oliver的第一頓早

  餐，對於蛋「想吃又不敢逾越自己規矩」的自制，就像他拒絕回吻Elio時所說：「我知道

  我自己，所以我一直很控制。」也像父親所說，當時的他不敢也或許沒有機會跨出那一步

  ，不然可能就無法回頭了。



  夏日戀情總是埋藏著心碎的種子，任誰都不會輕易敞開心房，但總有個關鍵能讓兩人感覺

  屬於彼此。片中太多時刻可以作為這個關鍵，但個人最喜歡的是「低調的猶太人」將六芒

  星項鍊戴起的那一幕。這是屬於Elio與Oliver共享的眾多共同點之一，與其拍攝拿出項鍊

  或展示給Oliver看的畫面，導演輕描淡寫的利用從泳池起身的Elio鎖骨間閃爍的亮光帶出

  這個改變與事實，後勁實則更強。



  而眾人都愛的「杏桃」，則貫串全片。做為一個柔軟多汁且甜蜜的水果，不管是學習嫁接

  、一飲而盡杏桃汁，或是兩人關係重大進展的「吃桃子」場景，都慢慢地、一點一滴透露

  愛情升溫的關鍵。而面對仍在探尋自我的Elio，Oliver以吃下飽含精液的桃子來表達其全

  然的包容與接受，來強調他們不是在做「丟臉的事」。



  《以你的名字呼喚我》不只畫面美得驚人，配樂與歌曲也十分動人。以鋼琴為主，時而帶

  點吉他伴奏，就像Elio滿溢的才華，在兩個多小時的電影當中，陪伴觀眾一起經歷他情感

  的起伏。人總是容易被充滿才氣之人吸引，這也是為何音樂家與運動選手總是魅力十足，

