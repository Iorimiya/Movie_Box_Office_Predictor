content: '同志片《以你的名字呼喚我》　被北京國際電影節抽掉


  中共近年不斷加強審查力度。據外媒報道，將於四月舉行的北京國際電影節，臨時抽起了

  奧斯卡得獎同志片《以你的名字呼喚我》（Call Me By Your Name）。


  據路透社報道，北京國際電影節在3月16日發出的節目表，仍然有《以你的名字呼喚我》

  一片。惟電影發行商索尼影視娛樂及後證實，主辦方其後已將《以》從電影節中抽起，發

  行商拒絕透露電影被抽起的原因。消息指，該片是未獲監管機構批准而不能播放。


  電影雜誌《Hollywood Reporter》亦引述一名不具名的電影節員工稱，《以》一片已被抽

  起：「這原本在我們的名單上，但現在已經被刪除。」該消息人士又指，北京國際電影節

  是收到「上頭」的命令，才決定抽走電影。


  雖然同性戀在中國大陸並不違法，但中共近年大力打擊涉及同志內容的影視作品。2016年

  中國網絡劇《上癮》在兩岸三地掀起熱潮，卻因同性戀題材而被中國封殺，劇集在中國各

  大影片網站全面下架。


  中國的同志平權人士，近年亦遭受中國政府的打壓。去年5月有同志團體原訂於西安舉行

  大會，但九名有份籌辦活動的同運人士遭公安扣留，更被明確告知「同性戀活動以後都不

  可以在西安舉辦」，令活動最終要臨時取消。


  今次被抽起的《以你的名字呼喚我》，在今年奧斯卡奪得最佳改編劇本的殊榮，亦有份入

  圍最佳電影、最佳男主角等大獎。故事講述兩名年輕男子在義大利夏季的一段愛情故事。




