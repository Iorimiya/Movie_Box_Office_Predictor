title: '[好雷]以你的名字呼喚我-深刻敘述每個人共同故事'
url: https://www.ptt.cc/bbs/movie/M.1516529326.A.27A.html
date: 2018-01-21
content: '那個夏天 世上的塵埃彷彿都與我無關




  你有沒有曾有過那樣的時光？

  時間彷彿滯留 所有的思緒可能都只有一個你或他或她

  任何愛與不愛 都牽引著心思

  任何的喜與悲 都將你的世界搞得天旋地轉



  這是小艾里歐

  在性慾如此高漲的青春 仍不知情為何物

  多麼想要喜歡的對象注視自己 勾起對方注意

  又要表現「我才不在乎你！」的態度




  可是當如此真切的情意駐進心裡時

  又感到不知所措 只能哭泣 或將對方用力推開

  當愛與慾找到同一個出口時

  又準備好面對愛情後面的難題嗎？




  時間過了十幾年

  你已經成長為一個男人或女人 知道自己要什麼

  卻在某些不經意時刻 最純粹的自我從內心綻放

  你是要放手做自己 還是選擇當一個成熟世故的人？



  這是成熟的奧利佛

  舉手投足怡然自得 枝微末節小心翼翼

  愛情已不是可以任意揮霍的奢侈品

  所有傷與痛都是可以預知




  也許選擇成為大人前

  讓年輕的自我（喚作奧利佛的艾里歐）帶領自己

  不做任何偽裝  不留下任何遺憾 全心全意面對眼前真摯的愛情

  終將結束的夏日 會有一個聲音輕輕地呼喚自己




  時光繼續挪移十多年

  以前占滿生命的十八分之一 現在變成四十分之一 五十分之一

  身體還會為什麼事情奔驣 翻攪？



  「你現在感受到的所有悲傷與痛 快樂都努力去感受」

  燃燒於心的火焰不該輕易熄滅

  「畢竟我們的身心靈只活一回」派爾曼教授對自己的兒子如是說

  呵護著那個曾經青春的自己




  ----------------------------

  《以你的名字呼喚我》著實是強大的純愛作品（雖然情慾也不少）

  如此純粹動人 世上的塵埃彷彿都與我無關 只能不停沉浸其中




  最喜歡的是提摩西夏辣妹（？）帶給小艾里歐的詮釋

  各種任性調皮 情感真實有重量

  最後的鏡頭 像帶領觀眾再次反覆經歷那個夏天



  最後電影有個情節設計讓人頗在意

  兩人住的房間配置就像暗喻兩人人生

  艾里歐生命的出口 只能透過兩個人共同記憶出走（共用浴室）

  只是也許就像那道門扉一樣 那人的心緒卻再也看不清了



