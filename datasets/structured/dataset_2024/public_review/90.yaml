content: '《以你》在影片前1/3交代各種角色個性、關係，緩步塑造夏日戀情的情景，透過各種曖

  昧暗示Elio與Oliver之間千絲萬縷的情愫產生，全片貫穿著游泳、抽煙（以及蒼蠅），藉

  著這兩個活動連結角色彼此之間的關係，以至於推展下一幕劇情走向。


  全片不時可見沒有對白的角色走位，畫面以80年代復古呈現，有《天才雷普利》的既視感

  。片中，經常以游泳這個活動遊走在青春與露骨之間，用畫面挑逗觀影人的情緒，也嘗試

  用一起抽煙這個動作鏈接角色與角色之間情緒，透過演員們一起抽煙產生互動迸發出激情

  。


  如果說一部電影基本上會讓我們明白基本劇情脈絡，那麼《以你》不僅僅是一部電影，它

  將會是一趟旅程。所有觀影人在2小時15分內化身成主角或不是主角，在電影的枝微末節

  中與觀影人過往的生命經驗有所連結。本片的劇情不張狂、演技不浮誇，沒有為演而演，

  為煽情而煽情，以一個渾然天成的面貌呈現給觀眾，尤其電影快結束時，Elio那段長鏡頭

  的表現更是讓人在電影散場後依舊坐在座位上久久不能自己。


  回到家馬上抽1/3根菸撫平情緒


