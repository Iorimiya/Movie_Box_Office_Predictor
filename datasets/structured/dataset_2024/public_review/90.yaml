title: '[好雷] 以你的名字呼喚我'
url: https://www.ptt.cc/bbs/movie/M.1541912711.A.AF6.html
date: 2018-11-11
content: "Call Me by Your Name (2017) 以你的名字呼喚我\n\n　　 \n\n　　 \n\n　　───────────────────────────────────\n\
  \n\n　\n\n　　\n\n\n　　───────────────────────────────────\n\n\n　\n\n\n\n每年盛夏都會在莊園招待研究生的教授夫妻檔，以及他們才華洋溢的十七歲兒子艾里歐，\n\
  1983年迎來一頭金髮、身形高大、長相俊逸的奧利佛。\n\n他學富五車的幽雅談吐、活力充沛的氣宇軒昂、丰神俊朗的英姿風采，讓情竇初開又多愁\n善感的少年深深為之著迷。然而奧利佛卻因身份、性別等種種擔憂，禁錮了彼此萌生的愛\n\
  意。幾次你退我進的試探後，兩人終在炎炎夏日的小池塘邊一吻定情，也展開如火如熾的\n戀情。\n\n然而這段秘戀卻因奧利佛的歸期畫下句點；再次聽到奧利佛的消息，是冬日裡電話那頭奧\n\
  利佛告知來年的婚期，艾里歐看著壁爐裡熊熊烈焰，既是笑了也哭了，沒想到這年冬天和\n夏季一樣教人坐立難安。\n\n\n\n\n\n\n如同先前介紹過的許多夏日情懷電影一樣，這部《以你的名字呼喚我》從宣布開拍時，我\n\
  便在「同影板臉書粉絲團」持續關注著它拍攝到完成的訊息。終於在2017年底開始參展演\n播，2018年初開始在眾家影評一致稱讚期盼中擄獲男女影迷的心。\n\n\n\
  故事是從同名原著小說裡，篩選精揀出前三分之二的精華部份，並在2018年獲得奧斯卡最\n佳改編劇本，這讓《墨利斯的情人》編導詹姆士艾佛利，再次展現了自已不凡而深厚的劇\n\
  作功力。電影裡台詞和對白幾乎是從原著小說裡一字不刪搬上螢幕，可以說讓書迷大飽眼\n福的一部優質改編電影。\n\n\n導演盧卡格達戈尼諾（Luca Guadagnino）其實很擅長這種在閒逸環境下探討愛情的文藝\n\
  片，我在HBO觀賞過他上部執導的《池畔謎情 A Bigger Splash》，也是一部在秀麗靜謐\n的海邊豪宅裡，四個男女的交織情慾。可以說，在不特意強調好山好水的鏡頭裡，導演悄\n\
  悄地把場景裡的陽光引進了觀眾的心裡，看完本片，我真心一股莫大的衝動，想抓起行李\n飛往某個充滿陽光的不知名鄉間，狠狠曬他幾天陽光再說。\n\n\n導演處理的畫面和搭配的樂曲，絕對是為本片加分的點；然而，倘若沒有俊帥美形的演員\n\
  ，本片絕對不可能讓影迷書痴們如此意猶未盡的。\n\n\n飾演十七歲少年的男主角演員提摩西夏勒梅（Timothee Chalamet）因為本片而成為新一\n代嫩男演員中的新男神。就算對手是早已風靡影壇的金髮帥哥艾米漢默（Armie\
  \ Hammer）\n，兩種不同類型的帥哥嫩弟搭配起來，依舊是相得益彰，可說是毫無違合感的年度最佳銀\n幕情侶檔。另外，飾演父母的配角，恰到好處地詮釋了教授夫妻的角色，既是真摯熱切的\n\
  學者、也是善察人心的慈愛父母。\n\n\n總歸一句，從劇本故事、畫面鏡頭、配樂運用，到演員技巧等，真真是無一不精緻的好片\n，要不是這屆的奧斯卡遇上了另一個戲精，被對岸網民取名「甜茶」的提摩西，完全可能\n\
  拿下影帝獎座。\n\n\n因為片子本身就夠好，所以不需我再多追捧，以下將會重點式寫出本片劇情概要（補註少\n些和原著差異的內容），接著我會分享一些個人觀影後心得。花痴演員過後，新增一部份\n\
  文末雜記和各位分享。\n\n\n\n\n\n\n1.片頭：古代美男子雕像照片，接著慢慢出現錄音帶、鉛筆筒、樸克牌、打字機、幻燈片\n、六芒星、古代錢幣、銀行存款單、打火機、香煙、隨身鐵製酒壺、信件、稿件、印有\n\
  1983/12月字樣的旅行箱標籤\n\n2.艾里歐和長髮妹子知道家中有客要來，淘氣的少年故意把衣服從櫃裡翻出，任意撥散床\n上，想等這個佔據房間的異客來時，再在他面前故意整頓，以示主權。所以口裡對這客人\n\
  起了個「篡位者」外號。\n\n3.父母和少年，平時對話用法語、英語兼之義語，只有非不得已才用德語（在電影中後段\n只到一本德文的詩集，母親還嘮叨了一下女僕：因為他們是猶太人）\n\
  \n4.到樓下，艾里歐明知故問向奧利佛問：「幫忙搬行李到你的房間？」轉頭，又向母親詢\n問：「我的房間？」來到樓上，故意又加上一句：「我的房間現在是你的房間了」\n\
  \n5.女僕響起晚餐鈴時，艾里歐刻意將書砸到地上喚醒奧利佛；顯然奧利佛並不在意這些貌\n似有點無禮的小動作。\n\n---\n\n6.第一個早餐，奧利佛無法順利敲破水煮蛋。享用過蛋的美味後，教授要他再吃一顆，奧\n\
  利佛卻自述說「我很了解自已，如果再吃二個就會忍不住接二連三一直吃下去。」艾里歐\n第一次發現這個男人十分具有自制力，同時也注意到奧利佛頸上懸掛的六芒星項鍊。\n\
  \n7.鎮上，奧利佛驚訝問艾里歐：「你們也會來度聖誕節？我以為你們是猶太人。」（猶太\n人過的是光明節）艾里歐回答：「我們也是美國人、義大利人和法國人。而且你大概是除\n\
  了我家之外，這小鎮上唯一的猶太人了。」\n\n8.閒聊幾句，奧利佛第一次丟下艾里歐。\n\n9.書房裡，女教授端來杏桃果汁，男教授趁機用杏桃的起源來考考奧利佛，顯然奧利佛高\n\
