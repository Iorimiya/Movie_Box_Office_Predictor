date: 2025-02-03
content: '不確定該用劇情片還是爽片來結束年假最後一天


  搖擺時在國際影展專區看到似是放錯分類的片名，就選了


  結果意外很好看，完全不是傳統的殺手戀愛情節


  也並非為了反套路、要出人意料而瞎78亂演


  如愛在三部曲那般以對話推進情節，但有相對明晰的劇情主軸


  所以不會文藝到想打哈欠（哲學對談直接放空也不影響，如我）


  是可以在週末晚上、躺在沙發上輕鬆看的詼諧小品


  至少我很享受男主角的百變裝扮、女主角的美貌、床戲和演技在線的對戲



  推薦給各位



  P.S 朗恩的項鍊很搶戲，好看到現在打算買一條日常戴 XD


