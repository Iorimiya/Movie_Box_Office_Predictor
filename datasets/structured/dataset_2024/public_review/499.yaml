title: '[好雷] 《當殺手戀愛時》：當演員表演時'
url: https://www.ptt.cc/bbs/movie/M.1718467445.A.142.html
date: 2024-06-16
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  《當殺手戀愛時》(Hit Man)(有雷)：

  .

  好看！但那個看起來像什麼《騎士出任務》這種浪漫動作喜劇的、配樂還搭配了《Don''t

  Let Me Be Misunderstood》這首讓人直接聯想到快意情仇的《追殺比爾》的快節奏預告

  很容易造成觀眾期待上的誤會。

  .

  乍看之下以為這也是一部以浪漫喜劇做為基底的動作電影，劇情應該就是主角在不斷假冒

  殺手的情況下越玩越過火，直到有一天不小心捲入了真正的殺手/幫派鬥爭當中，而他必

  須想辦法從中脫身、並且抱得美人歸之類的，對吧。

  .

  但如果仔細看一下導演的名字，我想你應該馬上就能理解這片想必不是那麼一回事，熟悉

  李察林克雷特的人便會了解，他擅長的是從日常生活中尋找題材、並且發掘平凡中的不平

  凡，他不太可能突然轉性去拍一部動作嗨片，這終究是一部李察林克雷特的電影，你在這

  部電影中甚至是連一場動作戲都看不到的。

  .

  如同李察林克雷特多數的作品，整部電影由大量機智而詼諧的對話堆砌而成、用演員之間

  的對話在推進故事。幾乎可以說這片是一部輕快而幽默版本的《愛在...》三部曲，雖然

  從頭到尾都是用對話貫穿，但絕不無聊，如果你喜歡李察林克雷特的風格，那相信這片對

  你而言絕對是絕無冷場的。這次沒有那麼刻骨銘心又浪漫的愛戀，而是加了更多笑點，講

  了一個非常有趣的真實故事。

  .

  比起那些改變世界的、那種師長們總是希望孩子們可以學習他的精神的偉人傳記，我其實

  一直都對這種「你所不知道的有趣小人物故事」更有興趣，那些超級偉大的人無論在作為

  或是精神層面總是與我等凡人有些隔閡，他們的故事或許精彩又張力十足，但那種了不起

  的情操我們實在難以企及與共鳴。

  .

  那些偉大人物的故事當然很好看，但像《當殺手戀愛時》這樣的故事其實更加有趣，一個

  不斷假扮各種殺手去釣魚執法的人，你光是知道這是一個真實的事件、知道世界上有這樣

  的一個人、這樣的一種職業、這樣的一個故事，這就夠有趣的了，你當然會想知道更多關

  於這個人的事情。

  .

  而這正是《當殺手戀愛時》最有趣的部份：片名雖然強調了戀愛，但這部電影並不是一部

  把重點放在這部份的浪漫喜劇，男女主角從邂逅、相處、相戀，然後一路走到結局，整段

  戀情的發展其實都走在一個相當理所當然的套路上，如果想看一齣真正精彩的男女情愛故

  事，李察林克雷特的《愛在黎明破曉時》跟《愛在日落巴黎時》始終才是我認為他最浪漫

  的電影─至於《愛在午夜希臘時》就實在太不浪漫了。

  .

  那麼這部電影真正有看頭的地方又是什麼呢？自然是在男主角這你未曾想過竟然存在的職

  業在，看著他如何針對不同的客戶、為他們客製化不同的殺手，一步步循循善誘讓對方落

  入他的陷阱當中，這部分既有趣、風趣又聰明，也可以看到葛倫鮑威爾多面向的喜劇表演

  ，相當精彩。

  .

  還有一個有趣的後設趣味，在於以戲劇的形式來呈現這個故事時，某種程度上還可以將這

  部電影視為對於演員這個身分的解構。為何演員對於表演感到著迷上甚至上癮，是不是因

  為可以不受道德法規拘束的扮演那些平時無法成為、想要成為、甚至不該成為的那種人物

  ？例如殺手這種似乎既是危險卻又迷人的存在。我們看過許多銀幕上外放的演員實際內向

  害羞，也看過許多在擅長瘋狂搞笑的演員實則憂鬱焦慮，而他們透過表演得以暫時解放自

  己。

  .

  一如片中不斷提到的本我、自我與超我這道哲學命題，主角化身那位殺手之後突然自信大

  增、展現出平時無法散發的魅力，不正是因為他可以暫時且盡情地做一場擺脫社會與現實

  的枷鎖跟責任的表演嗎？

  .

  至於這樣鼓勵他人犯罪、等對方付諸行動後再將之逮捕，這種幾乎像是將思想定罪的釣魚

  執法到底是否合乎道德─他們如果找不到殺手搞不好過段時間就打消這個念頭了─我自己

  其實也很難說完全認同這樣的手段，釣魚執法如果是用在像販毒、詐騙這種已經確定犯案

  ，只是還沒抓到人的案例中或許可以成立，但這片主角的行為似乎更是踩在一個灰色地帶

  上。不過對於這個問題，電影的立場倒是挺明確的：雖然電影中針對他的所作所為有段短

  暫的思辨，但佔的篇幅並不多，最終以英雄稱呼男主角的編導的顯然是站在他這邊的。

  .

  而如果把這片的愛情戲拉出來看的話，我個人會說這是一部相當「性感」的電影，男女主

  角兩人對戲十分激情、火花四射，不吝於展現身材的女主角安卓亞霍娜自然大大加分，集

  狂野與可愛於一身。

  .

  男主角葛倫鮑威爾近期曝光度極高，越來越有好萊塢一哥的架式，而我一直覺得他是蠻有

  舊片感的一個人，他有那種8、90年代動作男星的浮誇油膩氣質與架式，就連他的選片眼

  光的十分懷舊，先後接演了《捍衛戰士》和《龍捲風》的續集，前陣子的《愛愛愛上你》

  則是在大螢幕上絕跡一段時間的愛情喜劇，接下來還有《魔鬼阿諾》的重拍版，很期待他

  未來的發展啊。

  .

  但要說這片有什麼我比較不喜歡的部份，我會說是結局的設計，後半段劇情突然急轉直下

  、畫風丕變，我甚至一度懷疑前面的歡樂氣氛是在為結局的逆轉增加驚嚇度：原來電影看

  了這麼久，其實我們在看的是一對殺人犯情侶的故事嗎？最後字幕會不會告訴我他們終究

  不是專業殺手，很快就被警方逮並判刑了，結果電影就在這邊戛然而止，還給了他們一個

  幸福快樂的結局？這故事太誇張了吧！

  .

  結果最後字幕特別打上一段殺人的部份是他們瞎掰的，純屬好玩，結局為了成就一個最後

  片尾字幕的笑點，而幾乎敗掉了觀眾前面對男女主角累積的好感，我是覺得有點小失分。

  .

  不過撇開結局我自己不大喜歡之外，它依然是部可看性十足的電影，可能快下片了，希望

  大家別錯過。


  --'
