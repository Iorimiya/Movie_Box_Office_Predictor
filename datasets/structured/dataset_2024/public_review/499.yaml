title: '[無雷] 當殺手戀愛時 蠻好看的'
url: https://www.ptt.cc/bbs/movie/M.1717168330.A.863.html
date: 2024-05-31
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  還是防一下雷好了

  雖然我應該完全不會提到劇情


  但想說

  如果你只是看了海報

  以為他是大概10年前 一堆狗票電影 都是身手不凡的殺手

  墜入情網 然後被組織追殺那種電影

  那真的是誤會大了

  甚至連預告片的剪輯方式都想誤導你

  新聞還拿史密斯任務來比  完全不一樣好嗎



  這部片


  根本  沒有任何動作場景XDDDD 雖然電影名稱有殺手


  但整部片  你連一聲槍聲都聽不到


  這部是愛在黎明破曉那系列都在聊天愛情電影

  還有年少時代的導演導出來的作品

  其實風格大概就可以猜到了


  這是一部黑色浪漫喜劇


  整部電影幾乎沒有配樂 都是人物對話

  一直用對話去推進劇情


  老實說前面有點平淡


  但整部電影到最後半小時 開始走向高潮 突然變得很有趣

  很多小小黑色幽默的地方


  男女主角顏值超高    演技也非常在線

  有一段看他們飆戲很有趣


  不過還是打個預防針   應該有很多人會說這部電影很無趣

  看了會想睡覺

  不過我是覺得蠻有趣的  很聰明的電影


  劊子手葛倫鮑威爾  連續演了兩部風格不一樣的愛情戲

  當殺手戀愛時 還有 愛愛愛上你

  評價都很高   不會落入一些演員演了夯片之後接一堆爛片的情境


  這部片他還有身兼編劇  只能說他真的很聰明 未來應該蠻值得期待


  女主角超級漂亮~~~~~因為太美了  讓電影後面有些ㄧ般來說會覺得不合理的地方

  也變得合理了XDD


  不過這部片真的不是爆米花娛樂片   觀影前還是想想適不適合自己


  雖然說我也不是多有深度的觀眾  只是還是覺得這片蠻有趣的 是好片 很棒!


  --'
