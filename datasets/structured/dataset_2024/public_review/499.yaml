content: '從愛在...三部曲就知道作品特性了吧


  主打一個可信的人物與情節發展


  道德感(例如出軌)和討好觀眾被放到很低的地方


  Before Midnight 大可以不必這麼給觀眾潑冷水啊


  儘管這樣的三部曲結局挺真實可信




  回到主題 Hit Man


  女主本來就是要殺夫詐領上百萬保險金才雇用人的


  這在前半部一堆 老公殺老婆 老婆殺老公 兒子殺媽媽 就暗示了這種事不罕見


  最後女主有了個自我保護理由 蛻變成親自動手的真殺手/兇手


  男主/Ron就是那個蛻變的催化劑 也剛好呼應男主臥底也是上面那些XX殺OO的催化劑


  (這也就是為什麼有法庭上的攻防片段 律師真是直擊要害 一針見血)


  最最後就是男主也從假殺手變真殺手 不光是為愛 更多是自保 跟女主一起殺人(murder)


  之後兩個價值觀一致 且共有黑紀錄的人(超強bonding) 一起迎來幸福結局


  非常真實可信 (如果僅僅是愛而出軌在一起 那就會像Before Midnight那樣)



  最後一幕彩蛋是說 本片真人真事改編 但是現實世界傳奇主人公沒有殺人


  murder是這部劇瞎掰的 請跟前面臥底釣魚的部分分開看


