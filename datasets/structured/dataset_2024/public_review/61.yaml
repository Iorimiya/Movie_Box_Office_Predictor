title: '[好無雷] 夏日之戀'
url: https://www.ptt.cc/bbs/movie/M.1551946567.A.636.html
date: 2019-03-07
content: '清新、殘酷、瘋狂、優雅卻尖銳。楚浮的【夏日之戀】是一部非典型的愛情經典，令人難

  以忘懷。


  沒有史詩般的篇幅，好似行雲流水的散文，訴說一則三角戀的故事。亦不帶道德批判且不

  煽情，卻將情愛的嗔、癡、癲等各個面相描繪得絲絲入扣。


  珍妮摩露完美詮釋了讓人無法捉摸的女主角：時而天使、時而魔鬼卻又時而賢妻良母。演

  技之精湛不言而喻。


  本片構圖、運鏡與音樂皆匠心獨具。尤其是神來幾筆的定格畫面，頗令人玩味。清新的音

  樂反而更襯托出愛情的不安與殘酷。足見大師手筆。


  現今看這部1962年的片，完全不覺陳舊，不負經典之名。


  --'
