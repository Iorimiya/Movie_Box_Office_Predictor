title: '[心得] 夏日之戀 Jules and Jim >>> 老人看老片有感'
url: https://www.ptt.cc/bbs/movie/M.1173113075.A.BFC.html
date: 2007-03-06
content: "Blog有圖，可能比較好了解我講的意思吧，完全沒提到劇情 >>> 他拍的男女情都好自然\n，定格就是一張攝影。\n\n\"< \"..\n __\n\
  \n\n＜青春腳踏車＞\n\n我喜歡楚浮青少年虛無憂鬱的「四百擊The 400 Blows」、也喜歡像電影告白的「日以昨\n夜Day for Night (La\
  \ Nuit americaine)」，\n卻很難體會「夏日之戀Jules and Jim」的愛情故事。\n\n我覺得那是很可憐的事情，\n看著兩男一女騎著腳踏車隨風隨風大笑，\n\
  我不知道那是在笑什麼？\n看著他們狂妄的街頭狂奔，\n連喘氣都是大笑著的。\n還有手牽手走向海邊，生活只有快樂的每一天，\n我都完全不懂。\n\n我都不知道他們在笑什麼？\n\
  （他們又沒喀藥，怎麼會爽成那樣？）\n\n但，今天所看到的情景卻讓我一下子了解了，\n而且竟然是透過一群國三的學生！\n真沒想到！楚浮的電影和國三的男生！\n\n\
  我們學校為了提高升學率，每天都有一群所謂有希望的學生要留下來讀書，\n每天讀到九點半才能回家。\n\n第八節五點下課到五點四十是他們一天中唯一休息的時間，\n\n\
  於是我和他們就在草地的停車場相遇了。\n\n他們，騎著腳踏車，站著騎，\n雙載，沒有帶安全帽，（這兩項可視違反校規呢！）\n在草地上狂奔著，\n站在後座那個大叫：「輪胎沒氣了啦。沒氣了啦。」\n\
  說完狼狽又釋放的大笑，\n前面那個也跟著大笑，\n繼續往前狂奔，\n完全沒有停下來的意思\n好像剛剛那句「輪胎沒氣了啦。」完全不是一句警告句。\n他們的臉上一直帶著爽朗的大笑，\n\
  一直將騎腳踏車推往人生最美好的經驗。\n就像夏日之戀的男女們，\n閃耀著夏天才有的閃耀。\n讓人忘了感嘆、忌妒、或價值評斷，\n單純的形成了一格格的美感，\n\
  串成好好的畫面。\n\n我已經要邁向熟女之路了，\n（以電影來說應該是戰後的劇情）\n不過\n我要以這樣的心情來面對「青春」這件事，\n因為夏日之戀只有一次，\n\
  短暫、美麗、快樂和痛苦都成全著浪漫，\n\n我要謝謝楚浮導演讓我想起了\n已經麻木到忘記的那些「青春的事」。\n\n\n\n\n\n--\n\n\n\n--\n\
