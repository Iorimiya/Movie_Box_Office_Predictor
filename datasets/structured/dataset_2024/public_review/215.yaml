url: https://www.ptt.cc/bbs/movie/M.1701080240.A.CFA.html
date: 2023-11-27
content: '《老狐狸》




  雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  每次寫心得都會很猶豫該從哪段劇情很深刻開始講感受…

  但說實話老狐狸是一部很生活的電影，本片對我而言最厲害的不是劇情有多衝擊三觀


  而是畫面好像真的帶我們走入了三十年前，感受到廖界、廖泰來的生活，如何因整個時代

  變化而產生的各種情緒：期待、不安、雀躍、害怕、憤怒、同情


  以及他們又是如何面對這個劇烈變化的世界


  雖然整個故事是以十歲的廖界為主

  但電影對我而言是三個主角，分別是電影海報中的


  先從謝老闆開始講，

  儘管電影的開始是從父子生活戰況

  可故事開始卻從廖界在燒仙草攤被謝老闆叫上車、廖界不知道他是誰，但謝老闆卻主動送

  他回家才真正變化…


  對照謝老闆後來在家中告訴廖界，喝冰開水、閉上眼睛、說「干我屁事」

  在燒仙草攤接一個全身淋濕的小孩，非常不符合謝老闆所說的成功中心思想「斷絕同情」


  同時廖界父親在餐廳也曾提醒過服務生，謝老闆不喝熱茶，只喝冰開水...

  廖界的世界認識的似乎不是那個喝冰水說干我屁事的老狐狸


  而是會在燒仙草攤屢屢被廖界堵到、喝冰水引導廖界還被冰水嗆到、能記得第一次跟廖泰

  來在醫院相遇場景，能感受情緒、他口中失敗的人（媽媽）的兒子


  我印象最深刻的畫面是

  謝老闆說：「你就是我，所以我要幫你」

  這個畫面裡有廖界不斷在電影中重複對謝老闆說：「賣房子給我爸爸」

  也有謝老闆自己的童年，一次一次地問：「把房子給我媽媽住」


  也許是極為相似的經歷

  讓謝老闆不知不覺同理了這個孩子

  可另一方面是不是也說明著他曾在這樣的年紀，期望有一個人能夠幫助自己、同理自己、

  引導自己，少走一些冤枉路


  還有一個讓我感到非常巧妙的設定是

  謝老闆在車上問廖界：「難道你不想成為我」

  廖界不斷說：「干我屁事」

  謝老闆想起了自己離開的孩子

  同時看著廖界卻是以自己的模樣對著自己說：「干我屁事」


  謝老闆告訴廖界說房子的事情他會跟廖泰來講，他跑去找廖泰來的畫面是無聲的

  廖泰來站在原地稍有停頓後，還是追到謝老闆身邊，說要將房子讓給別人


  謝老闆說：果然我沒有看錯你

  在這一刻我突然不確定他是真心還是諷刺


  因為他如果只有卑鄙不堪，也可以連問都不問直接將房子加價賣給別人

  畢竟廖界也不是他的什麼人，他大可一起喊著干我屁事

  我選擇相信他某種程度上也被廖界一家人影響，才決定跟廖泰來說房子的事情


  但無論如何廖泰來和廖界還是因為他，生活變得天翻地覆

  如果說導演把謝老闆設定成冷酷、卑鄙的人但有另一面偽裝之下的自己


  廖界父親廖泰來也不是一個單純同理心、善良爆棚的人

  畢竟哪有一個同理心爆棚的人會在晚上回家吹薩克斯風，整條巷子都聽到（誤）

  電影開頭我還以為他是餐廳裡面的樂手，所以回家有很多唱片，也要練習吹奏，到了後來

  才知道音樂是他從學生時代的夢想、也是約定；但他最初只敢在自己家獨自聽著黑膠、演

  奏著夢想

  這些行為對比他們家洗澡還要衝去開關熱水器，為了存錢每天從工作餐廳帶飯盒、做代工

  的狀態其實非常衝突


  廖泰來感覺比較像被社會化後學習隱藏起夢想，或許也就是你我這些普通人的樣子


  說到廖泰來，還要提他的男女關係，首先是漂亮姊姊林秘書

  相對於廖泰來，她才是真正同理心實踐家，雖然說可能基於有點喜歡廖泰來，但一個漂亮

  女生又有不錯的工作，真的不必幫一個生病的單親爸爸和他兒子帶飯；被老闆打了以後還

  說老闆很可憐…漂亮姊姊林秘書的這段很精彩，但比起蛋黃酥，其實廖泰來還是更喜歡黑

  膠唱片(大笑)


  另一個則是常跟謝老闆談生意的華哥太太

  華嫂看起來光鮮亮麗，劇情中一直穿插著她跟廖泰來讀書時代的回顧，但廖泰來每一次見

  到她都只是裝作很平淡地去替她買單，兩個人跳回過去的單純，簡直像是前世一樣。


  然而命運從廖界跟謝老闆熟識後，也對廖泰來產生了影響…


  廖泰來初次看到廖界在家裡不關熱水器洗澡是錯愕的，但說實話比起他花錢收集黑膠，熱

  水器是會花到多少錢

  所以他某晚只留一張紙說他覺得同意就去上班了，廖泰來似乎從兒子的反叛中意識到，原

  來自己以為社會化很好的行為，不過是自欺欺人，於是當華嫂蓄意地在家丟戒指丟耳環被

  華哥砸破頭之後，廖泰來終於衝出餐廳去找她，或許他始終想這麼做，但一直告訴自己因

  為別人觀感而無法行動…


  儘管在這個世界生活，同理心很重要，經歷、感受過不同的艱辛、痛苦，才能理解包容世

  界每個人的巨大差異，但同理心絕對不是用來消耗自己或他人的，三個主角最初面對感受

  他人情緒，做出了不同的處理，他們也因為命運的相撞而改變。


  謝老闆很平淡地說：「我可以知道你的感受，你的生氣」他也知道其他人的，但他利用這

  些知道，隨時可以傷害、獲得自己想要的


  廖界用威嚇地語氣面對他以前避著走的國中生說：「你去告訴你媽媽，那裡有閉路電視」

  但他卻能運用知道跟同理保護自己跟別人


  至於…廖泰來卻是在醫院讓剛生完孩子充滿喜悅的妻子安靜，他雖然讓其他在電梯裡的人

  比較好受，但或許他未能同理、保護的正是妻子還有自己


  廖泰來似乎也因為廖界的轉變中，體認到同理很重要，但自己的感受也重要，所以他開始

  追求自己的愛情、夢想，甚至在謝老闆和他說房子事情的時候他也猶豫了…


  但因為善良從來不是選擇

  廖泰來留下了一點自己的小任性後，他還是那個會考慮到別人過年沒房子的好父親，而非

  一個失敗又自私的人。


  至於廖界

  我想只有看完這部電影才能體解一位十歲少年，如何從不依不饒地想變強大，到他只能不

  斷地大喊干我屁事、干我屁事，卻還是流著淚逃離家…


  他沒辦法成為真正的老狐狸，可能是因為父親從小的身教，可能是因為長期在充滿善意的

  餐廳，受到許多人照顧


  也可能是當他想利用知道去換取利益時，看到了一直以來照顧自己的林秘書被打得頭破血

  流！

  他才知道喝了冰開水、閉上眼睛，喊著干我屁事也沒辦法覺得干我屁事！


  老狐狸說：「成功的人，要斷絕同情！」但對於十歲的廖界，成功肯定不是失去、傷害真

  正愛你關心你的人


  可能…可能從來都沒有真正的老狐狸，狐狸也暗喻著狐假虎威，畢竟真正的強大本來就不

  必偽裝、不必冷眼看待世界。


  ——題外話——


  1.因本人是導演前一部電影《范保德》的超級粉絲，去買票時說了請給我三張范保德，售

  票員一臉問號？…..

  是說范保德也是三代人的故事，畫面非常美、故事詩意，也推薦大家找來看。


  2.去了映後場，明明看完電影就有別的問題想問導演，結果問了另一個心裡隱約有答案的

  ，還緊張到沒說清楚，嗚嗚我還是很想知道林秘書經歷這件事還能待在老狐狸身邊工作嗎


  3.補充一個我喜歡一個畫面是廖界知道樓下出事的晚上，廖泰來和他擠在小床上，雖然他

  們沒有對話，卻能夠感受到父愛親情的溫暖，也感受到廖界一名十歲孩子的恐懼（無法真

  正做到干我屁事）


  講一個跟這部片沒有關係的事情，很常聽人或板上說國片又拍黑道.八九.文青，一直想

  說一點是有時電影不能打動每個人，因為不是所有人都有相同的經歷、感受、生活價值。

  這大概就是同理心，台灣很小，卻真的有很多看不到的角落，那些故事聽起來都像鬼扯，

  但也可能是某些人一直生存的噩夢。


  同理不是我們要去覺得那些事好壞好爛，人都好慘好可憐，而是我知道世界上有這樣的事

  情，可以包容他的存在。


  因為有一些很爛的事情並不是只有一個面向跟答案，正如同老狐狸也不只是一隻老狐狸…


