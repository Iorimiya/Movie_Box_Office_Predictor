content: '【老狐狸】描述90年代快速變遷的台灣，小男孩廖界的家庭受到很大的影響。有天他在路

  上遇到房東謝老闆，人人都稱他「老狐狸」。兩人的相遇開啟廖界對這個世界的新認知。


  在毫不知情、只知道劇情設定在90年代的情況下入場，我原本還以為廖家父子其中一人就

  是年輕的老狐狸，然後故事到一半就會切到現代，殊不知老狐狸另有其人。但看完之後發

  現，其實我的猜測也不算全錯XD因為廖界最後也被其他人戲稱是個老狐狸。

  -


  本片最精華的片段集中在老狐狸身上，他光是登場的氣勢就很特別，扮相、排場、神情儼

  然是從另一個世界來似的，和他所在的環境完全不搭嘎。


  一看就是個狠角色的老狐狸，卻對主角莫名地好，帶他搭名車、跟他講秘密、還幫他在惡

  霸面前爭了一口氣，有時候還教他一些待人處事的觀念，一下子就變成忘年之交。


  然而狐狸教廖界的觀念和他的成長觀念完全不同XD劉冠廷飾演的爸爸是個體貼又善良的人

  ，憨厚老實、從不佔人便宜、待人處事也很圓滑，使得廖界在兩位長輩的觀念之間拉扯。

  他懂爸爸的用意，卻也覺得老狐狸那套作法才能在社會上成功。

  -


  老狐狸和廖界的最後兩場戲是兩人在不同觀念上對峙的高潮。老狐狸雖然懂人們的心理，

  不斷觀察別人的弱點來當作自己的籌碼，但他始終沒發現自己的弱點。他不斷在尋求內心

  的慰藉，從收留漂亮姊姊到多次幫助廖界，都是在彌補當年失去兒子的遺憾，他始終不解

  為什麼別人會把他當壞人，畢竟他從小也是活在一個要不斷競爭才能過好生活的環境中，

  他認為這就是基本的存活之道。廖界無意中戳到老狐狸的痛處，展現他少有的脆弱一面，

  也讓這角色又多了些層次。

  -


  從結尾的片段來看，廖界融合了兩位長輩的優點，有父親的體貼、也有老狐狸的小心機，

  除了走出自己的路以外，也算是給老狐狸一個反擊，證明成功與善良並非相斥的。

  -


  演員的表現我都很喜歡。陳慕義把老狐狸這種深不可測的角色詮釋得很好，從眼神到談吐

  ，都一副客氣禮貌但又隨時能讓你失去飯碗的樣子，但又詮釋得有魅力、不讓人討厭。劉

  冠廷這次飾演稱職的配角，雖不搶戲、但演出一如往常細膩，而且他的眼神真的好會說故

  事。飾演廖界的演員白潤音也演得很好，今年金馬的年輕演員表現都滿驚豔的，給演員跟

  導演一個讚。

  -


  看完好幾部金馬片後，覺得台灣電影的整體製作品質一直在提升，除了普遍欠缺主流市場

  以外（這真的蠻嚴重XD）其實還真不差，期待這幾位演員跟導演的下部作品。


  --'
