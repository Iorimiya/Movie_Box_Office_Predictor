title: '[好雷] 老狐狸-還是動了真情的半套殘酷寓言 '
url: https://www.ptt.cc/bbs/movie/M.1701455273.A.9FA.html
date: 2023-12-02
content: "雷文防雷資訊頁\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\n\
  \n\n\n\n\n\n\n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n\
  \n (刊登於方格子圖文並茂版本)\n\n\n\n樂見看到國片終於有人描寫父輩那一代常見台灣資本家(註)功利主義（但也絕非如此二元\n）的精神與道德狀態，而非許多描寫弱勢族群電影往往大部分只會出現幾秒壓榨勞工的刻\n\
  板印象。\n\n\n當然這必須靠著陳慕義精彩演譯（說是carry了整部電影並不為過），對比導演的上一部\n《范保德》中有些過於拗口的蕭雅全式「金句」，在《老狐狸》中例如：「不平等就是地\n\
  圖 ，指引贏的方向。」配上老狐狸謝老闆的口氣與手勢就是對味，與廖界（白潤音飾）\n老人與小孩的對話幾場戲，周旋在自我存在辯證與類似直銷的洗腦話術（如《華爾街之狼\n\
  》）實在令人印象深刻，堪稱近年國片對手戲一大亮點。\n\n\n二是前中段《老狐狸》維持著寫實又介於封閉世界的寓言感，過於「客家」（節省）的單\n親家庭胼手胼足的買房，父親廖泰來（劉冠廷飾）努力存錢，不斷被兒子廖界提醒要買房\n\
  子開理髮店（滿足母親健在時願望）的小確幸迴圈。\n\n\n一直到廖界被謝老闆傳授喝杯冷水干我屁事的「自私心法」，那些被戳破的「省錢撇步」\n的寓言性，像是當代可以依憑著自我感覺良好去訕笑那些努力省錢過生活的禁慾者，亦或\n\
  者害怕氣候變遷的刻意省電的環保人士被浪費電的縱慾者說著：別傻了，其實你的苦行一\n點意義也沒有。\n\n\n如此契合著謝老闆載著廖界去「報復」曾經霸凌他的同學，開車進去公園說的爽，是真的\n\
  很爽，樂見這樣入世的快感和言語（名車）的效度。電影至此成功的劃分入世的存在者與\n人文關懷兩股勢力，並直到描述著同情他者的人是命定失敗者這樣的描述。做為時常同情\n\
  他人的藝文工作者確實心有戚戚焉，但也早已習慣某種程度社會上認定收入較少；早已習\n慣把熱情放在創作上，以至於不會對世界太過絕望，做為某種自我否定的積極感。\n\n\
  \n《老狐狸》也想必指涉著導演度過中年回望人生游移在功利主義與同理心天平的道德準則\n，如此電影意志等於作者意志，同時又帶某種教育性：作為長輩，要教給小孩怎樣的人生\n\
  ？於是我們都知道溫昇豪的「折衷方案」就是導演的答案：實際對要記住父親教導的對於\n周遭的同情，同時也學習了老狐狸（跟客戶）的話術修正。\n\n\n電影在前面百分之八十以回溯台灣1990年代時代感同時營造了某種殘酷道德寓言，拿下本\n\
  屆金馬最佳導演算是實至名歸，只是最末段百分之二十在過於冷血、 入世 感中踩了煞車\n，像是廖泰來自己也承認關瓦斯是騙人的字條，或是冷酷謝老闆其實偷偷懷念並後悔他兒\n\
  子已經去世，更不用說廖界最後又開始用滴水的方式規避水費的自我欺騙，或結尾溫昇豪\n（廖界長大）段落，這一連串末段的「連擊」看得出來導演又忍不住加了過往國片常見了\n\
  寫實人文的調性，於是讓殘酷的寓言些微翻轉，或失效。\n\n\n會想到《寄生上流》同樣也是殘酷的階級寓言性，並利用建築的特性去處理結尾來說已經\n相當不錯，但也許根本問題是台灣人的敦厚真的不像韓國那樣粗殘狠心。《老狐狸》最終\n\
  選擇還是教育意義大於藝術性，因為我們（台灣人）也真的不希望教出一個小孩長大之後\n不管是殘酷冷血，或者厭世的大人。\n\n\n\n(註)\n本片背景雖描寫1990年代台灣股市上萬點熱錢與迅速消散的慘況，但此文更會看作老狐狸\n\
  其實就是描寫造就台灣經濟奇蹟的許多中小企業的老闆與台商們背後賺錢的哲學。\n\n\n\n--\n\n拉特飯 - 以商業力量進入獨立市場\n\n--"
