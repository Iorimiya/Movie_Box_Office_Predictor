  意外的是看完之後的滿足感。

  以「你想活出怎樣的人生？」的主題來說，

  這部片也做了很好的示範。

  金馬最佳影片跟原創劇本其實都值得入圍，

  然後傅孟柏是「片中角色已故」的代表演員嗎？

  光是自己有看過的，這已經是第三部了




