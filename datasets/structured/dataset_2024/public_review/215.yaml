content: '新聞網址：


  《老狐狸》攻金馬 陳慕義不玩金錢遊戲


  2023-11-12 中時新聞網 李承陽


  67歲資深演員陳慕義主演電影《老狐狸》，相隔20年再度入圍金馬獎最佳男配角，他在片

  中飾演有錢大房東、城府極深，是完全賺錢導向的利己主義。戲外的陳慕義個性相反，現

  實生活中，他不是「老狐狸」，而是獨自扶養2個女兒25年的單親爸，最近讓他煩惱的不

  是錢，是他28歲、30歲的2個女兒怎麼還不交男友。


  陳慕義不是對錢沒興趣，而是對金錢遊戲無感，他自退伍後，求職的第一準則是「有趣」

  ，收入能跟媽媽交代過去就行。會走上演員之路，也是因為女兒們的媽媽過世得早，「那

  時我快50歲，有2個女兒又是單親，才想說演戲不需要資本，就這樣去演了。」


  他多年來一邊拍戲、一邊扶養女兒長大，到現在仍是一家三口同住，「單親爸爸還來不及

  想太多事情，她們就大學畢業了，也沒辦法去回想，很痛苦、很辛苦。現在她們畢業了有

  工作，賺錢自己花，她們也會叫我去交女朋友，對我滿開放的，倒是她們都單身，最起碼

  3、4年沒交男朋友。」


  《老狐狸》故事發生在1989年「全民皆股」的年代，那時陳慕義才33歲，在國家歌劇院上

  班，親眼見證股市從2000點蹦到萬點的奇蹟，那年，他有同事因股票賺錢就直接移民，但

  他就是對錢財不太在意，至今沒做過任何金錢投資。


  陳慕義說：「我擺明講，在台灣買房不值得，土地成本太高、房子也不好看，我跟女兒溝

  通好，賺的錢都拿來花，不買房、用租的，負擔房債的人生划不來。我沒買過股票、保險

  、房子，以我的年紀來說，這些成本都很畸形。」


