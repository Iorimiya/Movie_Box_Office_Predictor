  看過相關的訪談，導演似乎是刻意將廖界設定為10歲上下的少年


  現實中10歲上下的少年，由於大腦前額葉皮質還在發展，


  杏仁核被啟動後前額葉的調解功能會暫停，難以顧慮別人的感受


  也因此會看到劇中廖界盛怒下不斷鬼打牆干我屁事的心法


  這一部分實在描寫得很到味



  而另一方面，劇中有特別交代並明確指出房東謝先生是共感人


  或許干我屁事的心法，對他來說不只是為了阻絕同情心，


  而是做為共感人多年不得不建立起的一種防衛機制；


  然而將一個成年人的防衛機制植入到前額葉還在發展的少年上


  實在就可能演變成「例外變成原則」的災難



  相較之下，被謝先生認為是失敗者的廖泰來，


  由劇情發展看來，展現在他身上的特質，或許並非是「同情弱者」，


  而更是同理心或展現同理的行為


  （比較明顯的就是會把廢棄的美工刀片包好再丟）


  這邊就不太確定導演有無意要就共感和同理心的區辨為討論



  劇情的最後很樂意看到廖界走出自己的路


  除了奠基於廖泰來在成長中的溫暖，前額葉也發展完全了


  而一個人正是對於本來「干我屁事」的事情，


  還能保持善良做出抉擇，才會顯得這樣的抉擇彌足珍貴



  最後還是覺得對於前額葉還在發展的少年，


  教授他們所謂斷絕同情的心法，有點太殘忍了XD'
