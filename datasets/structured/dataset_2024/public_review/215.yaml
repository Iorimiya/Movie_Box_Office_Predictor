  從自己的兒子、漂亮姐姐、到廖界，

  他一直尋找繼承和認可，來填補自己的缺憾。

  然而他其實也很認同自己的母親，

  而非單純只有字面上說的「失敗的人」，

  也因此才有後面對廖泰來講的那句：

  你果然沒有讓我失望。

