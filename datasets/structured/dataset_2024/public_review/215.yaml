title: '[好雷] 六重點學習《老狐狸》的不平等思維 '
url: https://www.ptt.cc/bbs/movie/M.1703175212.A.979.html
date: 2023-12-22
content: '雷文防雷資訊頁




  網頁版點這裡：



  看更多電影點這裡：
















  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  《老狐狸》，一部乍看不怎麼起眼的片名與海報，又有誰能預料到在觀影後竟收獲了深度的省思與體悟。今天就讓這部電影帶我們回到純樸八零年代末，一同見證臺灣社會環境以及經濟結構劇烈變動的時代。



  重點一：蕭雅全是誰？


  「蕭雅全」蕭導，靠著這部《老狐狸》一舉拿下2023年第60屆金馬獎「最佳導演」獎項。2018年他曾拍攝了《范保德》，將鐵漢柔情下父親的堅毅與執著搬上了大螢幕；睽違5年，他再度推出了電影長片。巧的是，不管是《范保德》還是《老狐狸》都是刻劃父親與兒子之間情感交流的故事，或許蕭導對於父子情有種特殊的執著吧？



  重點二：對比與選擇


  對於小男主「廖界」來說，原本時刻推己及人、溫柔體貼的父親是他價值觀的全部，但當獨善其身、泯滅同理心的老狐狸闖入了他的世界之後，他才知道他也是擁有選擇權的。整部電影其實就是我們觀眾陪著廖界去學習面對這個世界的現實，看著他為自己的成長做出選擇。廖界能否守住父親給予的良善，抑或是認同踩著人性抵達金字塔頂端的老狐狸呢？



  重點三：不平等的價值


  「老狐狸」謝老闆在整部戲中雖稱不上是什麼善類，但他所提出的價值觀不置可否地成為全片最有價值的「乾貨」。歸根究底我們本身就存在於一個不平等的社會，既然無法改變龐大的洪流，何不利用不平等的信息落差製造財富自由？正如電影中的那句台詞，「不平等是地圖，清清楚楚幫我們指出了贏的方向」。只可惜在台灣社會體制的壓抑下，又有多少人能像老狐狸那樣把握住機會呢？



  重點四：隱喻的運用


  隱喻可以有效地提升一部電影的質感，但若用得過了，則會像蕭導上一部作品《范保德》一樣令觀眾失焦，直到結局仍沒品嘗出該電影所要表達的意境。反觀《老狐狸》的隱喻便沒這般喧賓奪主，就算看不懂隱喻也不影響劇情的推展。而整部片也明確地圍繞著主軸「同理心」所運轉著，再加上導演原本就擅長的高質感拍攝手法，相信這部電影應該更能獲得大眾的青睞。



  重點五：驚豔的演員們


  不得不說，「陳慕義」能獲得金馬「最佳男配角」獎的確實至名歸。他深刻地詮釋了老狐狸的內心世界，表面上看似用狡詐無情換來了無限風光，但在卸下偽裝後，他也僅是一位在等待救贖的可憐人。而與他演出對手戲的「白潤音」也頗令人驚艷，他所演繹的廖界讓我們格外心疼這個小小年紀卻被迫去理解世界殘酷的孩子。正是這兩位演員的互動成就了這部電影的高潮之處。



  重點六：干我屁事


  「干我屁事」這句話儼然成為了整部電影的精隨。這句低俗卻又實際的話成就了老狐狸的榮光，也讓我們得以一窺他過去的心路歷程。這句話讓廖氏父子間產生了摩擦，卻也讓他們領悟了如何在矛盾中成長。就是這麼簡單的一句話，卻對劇中的每個角色都產生了不同的化學效應，這亦是這部《老狐狸》最迷人之處。



  最後，這是一部刻劃時代下不平等的電影，也是一部探索自身，尋找自我定位的電影。不管你身邊擁有的是那位善良體己的父親廖泰來，還是那位與社會價值觀背道而馳的老狐狸謝老闆，能夠左右你未來人生的，從來都是你自己。



