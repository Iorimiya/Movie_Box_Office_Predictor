title: '[專欄] 道謝是有重量的—為什麼《老狐狸》陳慕義'
url: https://www.ptt.cc/bbs/movie/M.1720499743.A.D72.html
date: 2024-07-09
content: '專欄網址：


  專欄作者：地下電影


  專欄標題：




  專欄內容：







  這是《老狐狸》拿下台北電影獎最佳劇情長片時，導演蕭雅全在台上的致詞，一字不漏。

  接著，再讓我們回顧去年金馬獎，當蕭雅全憑借《老狐狸》拿下最佳導演時，說過的話。


  「我想沒有拍電影的人，一定不懂為什麼每個上來的人，都要道謝這麼多人。我之前也想

  過不要這樣子，浪費時間，但是真的不行，一定要道謝。不同的獎項可能要謝謝不同人，

  如果是影片可能要謝謝投資方，編劇可能很多人要謝謝自己的家人，因為家人都是陪編劇

  最辛苦的那個人，那我覺得導演獎，最需要謝的，是工作人員跟演員。」


  對於導演這份工作，蕭雅全的所思所想，最感謝的——就是劇組、演員。為什麼？蕭雅全

  在金馬60的舞台也解釋了——「其實沒有任何人看得到導演，如果不透過他們的才華，導

  演是隱形的」。


  而在金馬獎，蕭雅全最後談的，還是關於「道謝」。


  「我要謝謝侯孝賢，他是我四部電影的監製，他其實不太管我，可是我很怕他，我只要想

  到他的名字會掛在我的作品上面，我都不敢亂來，我覺得這是監製最大的一個威力。我跟

  他道謝過，但他跟我講『不要謝我，你要跟我道謝不如去幫助別人』。是他教會我道謝是

  有重量的，後來有些人跟我道謝，我都會說，『我這麼做完全不是因為你，是因為我跟侯

  孝賢道謝』。」


  蕭雅全說：「道謝是有重量的。」


  這席得獎感言，讓當時在金馬獎頒獎後台的我，幾乎熱淚盈眶；是的，道謝是有重量的，




  所以，當上週六晚間台北電影獎落幕後，演員陳慕義發文，指稱


  這樣的指稱，恕我真的無法認同。我以為，蕭雅全恰恰是「最同意這部劇情大片，是演員

  幫忙撐起來的」那個人。


  陳慕義貼文底下的留言，許多網友大舉攻擊蕭雅全，這是我所難過的，尤其從蕭雅全過往

  的發言足跡，皆能輕易查證——面對一個說出「道謝是有重量」的導演，一夕之間成了不

  懂感激的眾矢之的，中間到底發生了什麼事。


  而掛上了，就好似打了某種興奮劑，許

  多人開始自發性眼盲，看不見、或不願看清楚敵人，先畫靶了，就大肆攻擊——政治、台

  獨、壓迫，這些詞在競賽中，是否真被誤／濫用了？


  我也不只一次公開說過，於我而言，我認為獎項很重要，但其實也沒那麼重要。


  因為，評審們並非唯一的審美標準。我總認為，無論是柏林、坎城、威尼斯、奧斯卡乃至

  於金馬獎、台北電影獎等等，所有電影獎項僅是提供某一種的美學參考，而這樣的美學價

  值是浮動的。


  以本屆台北電影獎而言，初選、複選評審共24名，決選則以13名評審的美學喜好做標準，

  而這 些評審也一定彼此有所拉扯，各有支持，單就此點來看，幾乎就無法以「得獎與否

  」而定義作品好壞。


  我總是說，換一批評審，得獎結果就會不同——因為藝術評比雖然有客觀工具能使用，但

  也夾雜了許多主觀偏好，這些決定了得獎者。而倘若將自身所有的努力／表現好壞全寄託

  於他者的眼光，這件事情是危險的——你會看不見自己。


  若問我，陳慕義在《老狐狸》的表現如何？好，非常好，是全片靈魂，這是我的答案；但

  若問我，


  所以，當無法確認入圍、得獎背後是否為巨大的政治機器運轉時，這些對於入圍、得獎的

  政治性指控，我無法踩在一個篤定的位置上，我想，這是對評審、電影節、入圍者、得獎

  者的尊重。




  最後，簡單談談我認識的蕭雅全吧。


  和蕭雅全聊電影是很過癮的事，他從不忌諱地展露自己的品味，該批判就批判，該稱讚就

  稱讚，無論是工作場合，或是私人場合，蕭雅全的言談，是有風骨的。


  今年5月底，在一場私人聚會，數杯酒後，大家聊到了電影競賽，言談中能發現，蕭雅全

  仍對幾年前的某場競賽失利銘記於心。


  但也正如同蕭雅全在今日凌晨發文所言，


  所以，即使當晚大家喝多了，但蕭雅全依舊笑著說起那場失利，而後盛讚了對手——面對

  獎項，蕭雅全認真但不較真，接著享受其中，這是他賦權於自我的方法，面對自己交出的

  作品，由他自己肯定，最後長成自己的故事，這是最重要的。


  而我認為，



  心得：


  台北電影獎結束之後仍然餘波盪漾，陳慕義發文指責導演沒有對演員表示


  但蕭雅全當晚其實都有感謝演員，不確定陳慕義是不是還對於沒入圍耿耿於懷


  所以才會沒有查證就開砲，很多網友也跟著出征...


  搞到蕭雅全在臉書發文澄清，說自己其實有感謝演員


  不知道電影版的大大們，對於這件事情是怎麼想的呢？


  --'
