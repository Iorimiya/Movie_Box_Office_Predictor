content: "防雷頁\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n原文寫得不錯，雖然有些論點，也不見得非A即B，不過大致上跟我的感想差不多\n\
  \n基本上，這部電影明顯就是由一堆\"很刻意\"的情節堆出來的\n\n\n例如：\n\n    小孩自始至終很堅持要買房、要開理髮店\n\n    這個設定本身就缺乏「合理性」\n\
  \n\n    一來，一個單親家庭國小男孩的日常生活，應該不會把 \"買房\" 當成自己的責任\n\n          但主角甚至比老爸更積極，老爸說三年，他不能接受，持續\
  \ push 老爸買房？\n\n\n    二來，老爸還在練習剪髮，在這種情況下，需要急著買房開理髮店嗎？\n\n          就劇情上來說，老爸當餐廳服務員的薪水固定，偶爾還有額外小費\n\
  \n          在這種穩定生活下，拿全部身家去開一間理髮店的合理性在哪？\n\n\n    三來，房東跟收錢的舞小姐，不但沒虧待他們父子，甚至還可以說對他們很好\n\
  \n          所以老爸對買房的反應就很正常，「想買房、但沒有急迫性」\n\n          而兒子「為了快點買房 無視樓下命案」的表現，甚至說出「干我們屁事」的\n\
  \n          表現手法，實在缺乏說服力\n\n\n    「老狐狸在小孩身上看到自己，在小孩父親身上看到自己的媽媽」\n\n        這個劇情的基本邏輯，其實很牽強，難以自圓其說，只能說「信者恆信」了\n\
  \n\n女秘書一再送蛋黃酥的舉動，說明了她對主角父子是有特殊好感的\n\n       (雖然後面沒進一步發揮)\n\n\n這個角色最奇怪的地方，是在她為何要背叛老狐狸\n\
  \n至於小孩剛好偷聽到，之後去告訴老狐狸，也是一段很刻意為之的劇情\n\n\n初戀情人這段劇情其實蠻畫蛇添足的，對於整部電影來說，沒有任何意義，砍掉也無妨\n\n\
  \n三個國中生聽到 \"倉庫有閉路電視\" 落荒而逃，真的莫名其妙\n\n\n而女工跑來感謝小男孩，更是匪夷所思\n\n\n本來小男孩是完全不認識這個「醜聞的當事人」，只知道是「帶頭霸凌者的媽媽」而已\n\
  \n結果這個「醜聞當事人」，竟然自己跑來讓小男孩「認識自己的長相」\n\n    這是在搞笑嗎？\n\n\n她自己在工作地點賣淫，不但看不出有何悔意，還先抱怨老狐狸故意讓她沒有年終獎金？\n\
  \n    這段情節也是完全不知所云\n\n\n雖然看得出來，劇情是刻意要突出老狐狸算得很精，但問題是\n\n    這女工自己本身的問題更大更誇張 (在工作地點賣淫)\n\
  \n    相較之下，老狐狸「沒收年終」的「惡劣程度」，似乎就沒那麼嚴重了\n\n\n老狐狸小時候的片段，似乎是想進一步合理化 \"老狐狸覺得小孩跟他很像\"\
  \ 的邏輯\n\n\n但是老狐狸小時候是沒房子住，所以四處求人 \"給我媽媽房子住\"\n\n而小孩是住得好好的，只是房子不是自己的而已\n\n兩者的處境根本完全不同\n\
  \n相較之下，反而更襯托出「小孩子想買房」的荒謬之處\n\n\n其實從頭到尾看不出老狐狸壞在哪裡\n\n對女秘書、對房客、對主角父子，似乎都沒有什麼惡行惡狀\n\
  \n唯一可說惡劣的片段，也就只有上香時大喊 \"少賺了兩百萬\" 而已\n\n但他只要不把跟小孩的承諾當一回事，這兩百萬就不會損失了\n\n當面跟喪家大吼大叫完全沒意義\n\
  \n\n這一段看起來，完全不像是個在江湖上打滾多年的老狐狸\n\n\n縱觀整部電影，老狐狸講了一堆他成功的秘訣，但沒有任何實際情節可以支撐他的理論\n\n\n\
  說白了，就是一個有錢老人在打嘴砲而已\n\n    因為他有錢，所以講什麼都對\n\n    因為老爸窮，所以講什麼都錯\n\n劇情的表現，就跟戲中小孩的認知一樣「膚淺」\n\
  \n\n坦白說電影在重現 1990 年代上作了不少努力\n\n而劇情刻意拍得有點隱晦，似乎處處藏著玄機或深意一樣\n\n\n但實際上針對故事仔細深入思考，反而可以看出很多不自然的點\n\
  \n  感覺上，這部電影是想傳遞某種普世價值\n\n          只是把說教過程，隱藏在簡單的人物關係，以及語焉不詳的情節裡而已\n\n\n只推薦給想重溫舊夢，回憶九零年代的觀眾\n\
