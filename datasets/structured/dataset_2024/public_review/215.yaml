  最後要不是廖泰來讓給李家，可能就真的賣給廖家了，滿嘴「乾我屁事」的人，卻很重視

  跟小男孩廖界的承諾



  廖界看似要一路黑化，變成冷血無情的小謝老闆，但最後謝老闆錯了、觀影的我也錯了，

  他不認為自己跟謝老闆一樣，他只是想要一間房子而已，他還只是個孩子


  他可能還是沒有他老爸這麼善良，但他終究跟謝老闆不一樣



  最後一幕廖界也走出了自己的樣子，保留了老爸的善良跟共情，但是謝老闆的教誨對他也

  同樣受用




  而觀影的當下也會不斷的去省思這個題目

  「共情的人是不是弱的人、失敗的人」




  有人覺得電影最後沒有給出命題的答案

  但我覺得長大的廖界就是答案


  這個問題不是非黑即白的

  他既不是廖泰來、也不是謝老闆


  他就是廖界




  就像不斷強調無情的謝老闆

  還是也有他的軟肋


