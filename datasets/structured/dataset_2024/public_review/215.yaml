  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  因為很喜歡導演前作《范保德》的風格和色調，趕在下檔前趕快來看老狐狸。


  雖然沒有像前作有如此強烈的攝影風格，但十分忠實還原了當年的年代氛圍（我沒有這麼

  喜歡《一一》的原因是因為視角比較外省我進不去）：努力求生存的平凡人們、突然爆發

  卻也可能隨時消逝的景氣、以及在此之中的受害者。



  陳慕義最佳男配角實至名歸，跟白潤音最後一次在車上那場戲情緒跟眼神的細膩轉變太精

  采了。想到偵探菲利普馬羅那句名言：

  老狐狸眼裡閃過那絲落寞也是如此吧。



  老狐狸：「你出生的時候我正好去拿我媽的死亡證明書。你爸媽抱著你走了進來，你媽媽

  快樂地逗著你，你爸爸要她小聲一點，卻沒有跟她解釋為什麼。我看著他的背影，就知道

  他跟我媽是同一種人。」

  廖界：「哪一種人？」

  老狐狸：「失敗的人。」

  廖界：「我爸不是。」

  老狐狸：「你再問我一次，我媽是哪一種人？」

  廖界：「你媽是哪一種人？」





  廖泰來聽到廖界吵著要買凶宅，泰來說人家治喪，逐漸變成跟老狐狸越來越像的廖界卻說

  出了干我屁事。






  （本片唯一想抱怨的點大概是，看到鍾瑶出現在特別出演名單想說在哪裡，結果是門脇麥

  的配音哈哈哈哈哈。）（第一次看劉奕兒演戲，漂亮姐姐演技不錯但泰來好受歡迎，一個

  晚上要安慰兩個女生哈哈哈）


  --

  噢天啊（可能）同為語言學出身的人我對你的留言感到驚奇。那就不是我經歷過的童年啊

  ，沒有共鳴怎麼了嗎。

  可，可惡，有漂亮姐姐'
