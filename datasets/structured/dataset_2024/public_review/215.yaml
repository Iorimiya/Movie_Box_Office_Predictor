  善良卻過得不如意，是否值得？


  是否應該加入他們的行列？



  然而最終，多數台灣人還是保守了自己的善良


  台灣有全世界前三低的犯罪率


  堅毅負責的工作倫理、敬人的服務態度


  這些都是讓人珍惜的文化


  也讓無數在外的遊人在遊歷世界後


  都發出還是台灣最好的感慨



  然而我相信


  構成台灣社會文化的無數平凡台灣人


  都曾經與自己內心做過一場偉大鬥爭


  我們每個人都曾是小男孩


  或許看似很失敗吧


  但我相信


  真正的自由是安於自己的選擇


  而真正的成功是自由的成為想成為的自己



  長大後的小男孩，或許不如老狐狸有地位


  但卻過的安然


  而老狐狸終其一生，縱使地位很高


  卻一生活在迷惘中


  甚至不惜要用一個小男孩證明自己


  顯示他的不自信


  他本性善良，卻壓抑了自己


  其實 他自己內心很清楚答案


  只是不願意接受罷了



  願台灣人能繼續保有這份台灣人特有的善良


  我以台灣人為榮


