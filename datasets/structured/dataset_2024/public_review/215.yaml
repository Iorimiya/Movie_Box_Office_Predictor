title: '[好雷] 老狐狸'
url: https://www.ptt.cc/bbs/movie/M.1701942967.A.F9E.html
date: 2023-12-07
content: '自從我看了范保德後

  從此就被蕭雅全導演圈粉

  等了五年終於又有新作上映

  還以為他范保德賠太慘就不敢拍電影了

  沒想到又有新作出來馬上就衝去買票

  一樣看電影運鏡像在看MV一樣美

  一查原來以前一直都是MV導演

  幫雷光夏拍了不少MV

  所以范保德才找雷光夏配樂


  也幫侯孝賢拍過一隻MV

  難怪能進電影圈成為侯導的嫡傳弟子

  這片侯導監製連電影歌曲都很有侯味

  侯導好像很喜歡一隻鳥仔號啾啾這句話

  從范保德開始奠定了蕭氏風格的國片

  動力火車的電影歌曲像以前港片的手法

  中間或後段都會有電影歌曲來串場

  馬上就來一段四分鐘的MV


  黃健瑋從范保德就成為固定班底了

  還跟門脇麥演對手戲，我很喜歡門脇麥

  常看日本片的應該都知道這個女演員

  他在日片都演女主角，而且都是好戲

  對他印象深刻的戲是【東京貴族女子】



  跟描寫北野武傳記的電影演脫衣舞女郎

  從貴族千金演到脫衣舞女郎到這片的貴婦

  這片完全按照運轉手之戀的模式

  也是用配音找日本明星演台灣人

  不知道她是誰的觀眾可能真以為

  她是某不知名的台灣新演員呢

  因為配音配的不錯，完全不出戲


  這種劇情片大家都認為沒必要買票進戲院

  但小丑也是這種陰暗悲傷優美的劇情片

  卻賣到全球10億美金(300億台幣的票房)

  導演拍完就拿2億美金片酬(60億台幣)

  一部片就能像鐵達尼號導演卡麥隆一樣退休享福

  不過小丑是踩的蝙蝠俠故事的粉絲奪冠的

  就像東方不敗一樣的角色

  或許可以拿個經典甘草角色來創作也能大賣

  重點是大家要能耳熟能詳才會有共鳴


  我自己就是戲中那個小孩的年紀

  1989年11歲，但我記得我那時的牛肉湯麵

  也不可能那麼便宜，才35根本不可能

  那應該是我出生前的價格才對

  我記得那時陽春麵是一碗30

  到現在漲5到10元

  不過他的地點好像不是台北

  看起來像是能看到海的東北角

  離台北比較遠的偏鄉的確有可能那麼便宜

  還有小學就背側背包也很少見，應該國中才背才對


  總之我喜歡這片的導演、燈光攝影、

  音樂歌曲、演員選角、造型美術

  但要能票房大賣還得要專研劇本才行

  現代人生活苦悶不可能會想再看那麼苦的戲

  應該要拍大富豪的生活，拍廖家怎麼脫貧轉富

  拍廖介怎麼當上建築師，拍老狐狸的下場悽慘

  觀眾才能大快人心，走出戲院才會覺得值回票價


  或拍老狐狸以前多窮後來怎麼發大財等勵志的片

  這樣才會大賣，就像瘋狂亞洲富豪一樣

  要娛樂大眾才會叫好叫座又名利雙收

  這片跟范保德一樣只會叫好不叫座

  希望下部片能拍部動作片

  最好找部大家都不知道的經典舊片來重拍

  像以前二秦二林票房大賣的三廳電影

  或是一些動作片，舊片新拍發大財

  就像奇蹟、英雄本色、黃飛鴻、龍門客棧、功夫一樣

  畢竟現在實在沒甚麼好的原創劇本，難道拍金庸古龍?




  PS:

  這片侯孝賢監製的

  裡面劉奕兒的造型讓我聯想到

  少年也安啦裡面柯受良旁邊的女人

  柯受良在海產店被打死前旁邊坐一個

  酒國名花非常漂亮，劉奕兒跟那位大美女

  造型幾乎一模一樣，就像她的第二部片一樣

  我想應該是以少年也兒啦那個角色

  為原型來設定劉奕兒這個秘書的角色吧 ?



  PS2:

  楊麗音聽到老公股票大漲賺大錢

  就拿著菜刀跟老公手舞足蹈

  我一直在看那把菜刀何時會砍到人

  結果沒砍倒很失望，導演應該叫她

  把菜刀放下再狂歡，不然觀眾看得心驚肉跳的

  這一幕是個敗筆，舞台劇演多了也難免

  但導演還是應該叫她別拿著菜刀跳舞才對

  教壞小孩子跟媽媽們，看完觀眾又少幾個




  --

  我跟廖介一樣大，你是吃台北的牛肉湯麵嗎?

  我小二吃碗陽春麵都要30元，牛肉湯麵至少40'
