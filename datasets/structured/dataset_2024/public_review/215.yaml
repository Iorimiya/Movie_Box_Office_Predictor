title: '[好雷] 老狐狸-這是最好與最壞的時代'
url: https://www.ptt.cc/bbs/movie/M.1731851186.A.321.html
date: 2024-11-17
content: '老狐狸-


  這部不外乎是我2024的TOP3了。


  看完才知道這部導演有導過之前看過蠻喜歡的范保德，

  加上是侯導監製，

  也難怪我會喜歡，

  基本上也不會雷。


  故事背景是8,90年代的台灣，

  剛好是接近我準備出生的年代，

  也幫助我了解早些時候的故鄉，

  看到傳統婚禮場景甚至讓我想到以前爸媽結婚大概就是這樣吧？

  精緻的復古服裝也難怪會得到金馬服裝設計獎。


  與其迎合國際政確題材影片，

  我私心認為台灣電影更適合拍像《一一》、《陽光普照》、《老狐狸》那種我們獨有風味的劇情片，

  甚至《目擊者》、《返校》那種懸疑獵奇的片都不錯...

  雖然不太可能得獎，

  但那來自我們本土的染料，

  曾帶來深刻的共鳴，

  並喚起飽腹色彩的回憶。


  ----------以下有雷--------

  ----------以下有雷--------

  ----------以下有雷--------


  “在乎別人感受的人”是‘’失敗的人‘’這句是否正確，

  其實有帶給我反思，

  影片最後揭曉的也已讓觀影人了然於心，

  “我爸不是”、“你不用解釋，我知道”看到這裡讓我哭了，

  還特別回去看了好幾次這片段，

  每次看眼眶都泛淚，

  很喜歡看故事裡的腳色的成長尤其小孩（歡迎光臨奇幻城堡、陽光普照阿和、絕命律師），

  那一刻，弟弟不再只是想要趕快逼爸爸找個家安然定居只為自身利益的小朋友，

  而是在誤打誤撞下當了好人後了解爸爸的通情達理與善待他人並不是白給，

  那是屬於這裡的熱情與溫暖，

  別人也會給予相等溫度的回應，

  而不單單只是回收場的跑車能比的，

  加上老狐狸的教誨，

  廖界因而成長成自己獨有的樣子，

  不管是否支持‘’失敗那種人‘’的看法，

  配上最後廖界長大後懂得圓融而又良善地處世之道，

  都能讓觀眾重新審視這世界另一種活法。


  另一個哭點則是廖界回家看到爸爸的紙條：

  爸爸雖然是世俗定義的失敗，然後還單親，

  但還是給與兒子滿滿的愛，

  洗澡關瓦斯來省電可能是假的，

  但父親的愛卻是真切的。


  最後雖然沒買到房子，

  為父子捏了把冷汗的同時，

  回歸歷史，我們都知道只要願意努力並持續，

  便會經歷開發後台灣的繁榮，

  就像二十年前至今走來的我們，

  所以雖然影片最後沒明示廖泰來的後續，

  從廖界順利的工作發展，

  我願這對父子經歷了美好的結局。


  這故事應景就在以買房為出發點，

  這正是我們大部分年輕人正經歷的問題，

  更容易產生共鳴，

  股價衝高房價卻也高得我們根本買不起，

  那我們應該自怨自艾抱怨先天不足，

  還是積極樂觀腳踏實地、抑或是生長為冷血自利的老狐狸，

  這是最壞的時代也是最好的時代，

  我們是有選擇的。


  ---------------------------


  演員部分，

  1.劉冠廷 - 這部演得沒問題的，

  尤其打巴掌那段我有嚇到，

  打完又立馬露出些許後悔的神情，

  還有他也把老實正直的腳色演得恰如其分，

  但我真不該在看這部前複習陽光普照，

  害我一直從他的笑看到菜頭的影子XD。


  2.陳慕義 - 只知道他是老演員沒特別關注他，

  但這部真得厲害

  ，把成功過來人人士說教其他人的優越姿態演得恰如其分，

  唯一可惜是老李那上香突然很用力去演加上台詞讓我覺得有點突兀，

  不知是不是能看成導演為了反諷上位者壓榨底層的惡趣味。


  3.白潤音 - 最後想談這位弟弟，

  上次看到他是在“親愛的房客”了吧，

  真得是位潛力新星，

  尤其是他的poker face臭臉，

  每次看到都很想告訴他，

  弟弟要快樂一點呀XD，

  不過這臭臉剛好配上這兩部的腳色，

  畢竟是要飾演提早登大人的超熟小孩，

  有那種被世事打磨過的厭世表情也是理所當然的，

  但真期待他能練出不同神情與表現才能更凸顯腳色張力，

  像是廖界成功說服老狐狸賣他們家房子隔天大早出門開門的瞬間，

  那種完成大事神清氣爽的表情，

  我覺得就很棒！


  ---------------------------


  最後一些討論跟細節部分，

  #關於廖泰來腳色良善的部分，

  對待別人好到底是好還壞？

  我想在這重視人情與幕僚體制的台灣

  來說，

  能肯定是正向的，

  至少在收買人心上是成功的，

  雖然這部當好人的利好像都來自女人緣就是了XD。

  #看得出來廖界其實很不想接近燒仙草的老闆，

  因為他認定那是弱者，

  他去那只是為了等強者-老狐狸。

  #謝老闆媽媽死於清潔人員被利物割手感染，

  廖泰來收拾刀片的好習慣剛好就是會避免這種事發生，

  如果有更多人的善意，

  或許當時就能救贖謝老闆淪為無情老狐狸的心。

  #這點不確定是否為超譯，

  老李聽得出來其實有外省口音，

  尤其在那年代還多少存在本省外省閩南客家情節的隔閡，

  故事能讓廖家與李家友善的共處也說明不同族群相互共榮的善意。

  #女性腳色刻畫較平淡有點可惜。

  #這導演前一部范保德我是在台南真善美戲院看的，雖然已經忘了劇情，但記得很喜歡那部捕捉的光影，接著這部也是偏暗色調，淡淡地惆悵感，很適合假文青裝逼用XD。

  #when i fall in love黃宣唱得不錯呀！另外鳥仔這台語歌竟然是找動力火車唱的looool!!?




  -----

  Sent from JPTT on my Samsung SM-A5460.


  --'
