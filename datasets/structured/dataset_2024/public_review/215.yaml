  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  《老狐狸》：在叢林社會生存的理想指南

  網頁版（Medium）：



  電影《老狐狸》，據蕭雅全導演自己的說法，起心動念於想回答孩子問的關於「公理與正

  義」的問題。也因此，片中的角色，其實都很概念化，鮮明、不留懸念的呈現了他所想指

  涉的群體與類型。電影所想述說的道理也很清晰直白，這是本片的優點，但可能也是它的

  缺點。



  電影最成功的地方，在於時代氛圍的塑造，對於像我這樣的七年級生，尤其是出生於一面

  辛勤工作節儉存錢，一面拉拔兒女的平凡父母所構築的小家庭來說，應該會很有共鳴感。

  那不只是具年代感的造型與房屋的環境、裝潢，還包含了生活模式的刻畫。比方，放學後

  在父母的工作場所寫功課，受到那裡長輩的照應；比如，父母對於省水、省電、省瓦斯的

  提醒；譬如，當時仍算普遍的流水席，以及總是互相灌酒，讓親友盡醉的婚宴型態。這些

  應該都是和我有一樣生長背景的人，共同的童年記憶。



  與前作《范保德》相同，導演喜歡在敘說旨意之餘，呈現時代中的台灣人樣態。在《范保

  德》裡，導演描繪了過去拿著一只皮箱，在國際闖蕩，追逐各種賺錢機會的台商身影；這

  次，導演則藉由劉冠廷與陳慕義，呈現了被認為締造經濟起飛的兩種台灣人典型。一個，

  是佔社會大多數，實際撐起台灣經濟，按部就班的努力工作，緩慢改善自身家庭生計，懷

  抱著由受僱者變為小「頭家」的夢想，但在市場管制鬆綁後，夢想越來越難達成的善良、

  平凡大眾；另一個，則是社會上最有話語權，最被人欽羨、嚮往，藉由掌握時機與不對等

  的資訊，由寒微貧戶翻身成為大地主、資本家的傳奇大老闆。



  導演刻意以1980末至1990初，那個股市曾經上萬點、「台灣錢淹腳目」，但也是「鴻源吸

  金案」爆發，有人因投資家破人亡的瘋狂年代，作為時空背景，對照廖泰來與謝老闆兩者

  的處事、生活形態，以彰顯社會現實的叢林法則，也透過對於廖界這個角色的走向塑造，

  提供初入社會的年輕人，一個更理想的生存指南：可以為了成功，學會理性算計、敏銳的

  判斷力與老練世故的手段，但是在面對一個又一個活生生的人的時候，不必拋棄同理心，

  甚至是利他助人的傳統公共倫理。即使公德與同理並不能真正改變社會，但至少可以避免

  環境更為惡化。



  大體來說，《老狐狸》是部以復古懷舊包裝，但說理慾望強烈的電影。儘管仍有一些支線

  有頭無尾，刪除也不影響劇情，留存又補充不了太多重要面向的問題，但整個故事傳達的

  意念明確、易懂。如果是在乎電影能否「言之有物」、作品是否傳達意義的觀眾，千萬不

  要錯過蕭雅全導演的這部誠意之作了！





