title: '[好雷]老狐狸 '
url: https://www.ptt.cc/bbs/movie/M.1702219294.A.46C.html
date: 2023-12-10
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  第60屆金馬獎大贏家，拿下四項獎項的肯定，雖然得獎不代表就能獲得觀眾青睞，但確實

  會讓人好奇而想一探究竟。


  電影時間軸設定是早期台灣，一些影評著重在電影時代美術與服裝近乎如實還原，以及恰

  到好處的配樂跟音效，確實是這樣沒錯。看完這部電影當下，想起一句歌詞，「有的人說

  不清哪裡好 但就是誰都替代不了」。是不至於到替代不了，但確實讓人說不清哪裡的好

  。


  整個故事內容以老狐狸－謝老闆，一名擁有許多房子的大房東，和租客兒子廖界這個小男

  孩之間的互動串起，也是一個善與惡的拉扯過程。


  ，是觀看電影時有的感

  想。因為自己的責任心，以及對別人的同理心，在遇到不盡友善的環境和人事物時，常常會被軟土

  深掘，這時候聽到謝老闆那套斷絕同情，有種無比的痛快。沒錯！！就是要這樣！！！尤

  其第三點最重要，



  但是當廖界樓下的麵店攤老闆因為股票投資失利，血本無歸選擇上吊自殺的時候，廖界仍

  著急地心心念念提醒父親記得去討房子，並振振有詞說出「干我屁事」。隨著那句台詞與

  父親落下的巴掌，也驚恐著我自己。干我屁事到如此斷絕同情，真的是對的嗎?


  又但是，廖界父親所給予同理心做出的讓步，是嚴重犧牲自己的權益來成全別人的權益，

  真的有需要這樣嗎?我們的處境也沒有比對方好到哪裡去，不是嗎?



  而在電影的後半段會知道，其實謝老闆並不是一開始就這麼無情，他的內心很深處很深處

  其實還保有一點點的同理和良善，所以對於他聲稱具有同理心就等於失敗的人，卻在他那

  極有同理心的母親過世的那一天，他無比的失魂落魄與哀傷；對於廖界父親最後選擇讓出

  房子給麵攤老闆一家人，他對著廖界父親說著「我果然沒有看錯人」。只是那個良善已經

  被他遺忘得太久太久了。


  老狐狸之所以這麼絕情，是因為兒時就像廖界一樣，得到處央求(其實也沒有央求，就是

  很直接地要求)別人給他媽媽一間房子住，居有定所。謝老闆也一定是歷經過社會的不公

  平與殘酷，才會覺得要和強者站在一起才不會被欺負，唯有先把別人踩在腳底下，才不會

  讓自己有被別人踩的機會。


  因為體悟社會的不公，所以他講求要善用不公平創造自己的最大利益，唯有資訊不對稱(

  不知道輸給知道的)，才不會讓自己再回到那個被欺負的童年時光。


  只是這樣的斷絕同情，卻也落得別人稱他狡猾的狐狸，連自己的兒子都嫌棄他，這樣的他

  ，最後只剩下孤單的自己，還有因為絕情換來的資產跟著他，雖然豐富，卻相當冰冷。


  而廖界就像是我們成長過程的縮影，在成長的一路上會遇到很多的事件、人物和思想，交

  替影響著我們最終會長成怎樣的大人。廖界身邊有老狐狸影響著他，但也有溫柔良善的父

  親指引跟陪伴著他。


  整個電影中發生許多事件影響著廖界，有好的也有壞的。看著因為自己向老狐狸炫耀他的

  獨家知道，害平日對他友善的漂亮姐姐挨揍跟失業，也讓他失去漂亮姐姐幫廖家爭取房子

  的機會；看到和老狐狸在一起的自己，得以向霸凌他的人威風擺闊，並藉由從老狐狸那裡

  得到的「知道」，成功威嚇霸凌他的人，讓那些小霸王不敢再欺負他；又遇到霸凌者的母

  親向他道謝，關於廖界的「知道」只透露一部分的實情，得以保留作母親的面子(但個人

  覺得單純只是因為廖界聽不懂老狐狸提到的關鍵字)。


  最後的結尾很有意思，觀影當下的我其實看不出來長大後的廖界到底是變成了老狐狸還是

  承襲溫柔良善的父親風格。直到看了影評才明白，哦，原來他長成了綜合版。


  所以我自己最後的結論是，或許我們可以既是壞人，也可以是好人。在這個不算太公平的

  社會中，保持善良同時又要保護自己的方式，或許就是把善良留給值得的人，


  --'
