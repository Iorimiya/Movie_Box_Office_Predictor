  「約定就是約定 !你知道這嗎？やくそく」


  下次次早點講，差了一點時間就差了兩百萬，


  還在靈堂罵三字經，


  看得出來這次在利益跟誠信上，


  老狐狸對利益做出了妥協，縱使萬分不捨，


  但這幕卻讓我覺得老狐狸很可愛，


  老狐狸一生，


  都以利益大於他人遭遇感受為原則，


  以資本主義的價值來看，


  他獲得了巨大的成功（金錢取向），


  但心裡卻仍然迷惘，難道像我這樣不好嗎？


  為什麼你們都用這種眼神看著我，


  老狐狸坐擁著金山銀山，


  但在廖界跟他兒子的視線裡，


  老狐狸只是站在垃圾山上俯視著他們，


