title: '[  雷] 老狐狸，也曾經也是暖心的小鬼'
url: https://www.ptt.cc/bbs/movie/M.1702869874.A.63F.html
date: 2023-12-18
content: '#老狐狸

  #有雷分享

  建議所有在這波國片還在猶豫看哪部的人，都看老狐狸。

  .

  .

  .

  .

  .

  本文收錄至本人臉書，時常分享影評或各種文字想法


  .

  .

  .

  .

  .

  .

  .

  老狐狸的slogan根本應該偷隔壁棚蒼鷺與少年的「你想成為怎麼樣的大人」。

  .

  我很喜歡電影裡有很多設計，例如說「關瓦斯！」還有喝冰水。

  老狐狸是不喝熱茶的，只喝冰水，象徵他是冷血的、沒有人情味的，老狐狸說，想要斷絕

  同情就要，喝一口冰水、閉上眼睛、說干我屁事。

  但是，骨子裡就冷血的人需要這樣訓練嗎？

  不用。

  老狐狸也曾經是廖界這樣充滿人情味的小孩，會去苦苦哀求別人，「給我媽媽房子住。」

  ，也可能會邊吃飯邊哭，但現實的窮困把他變成，「不知道輸給知道。」「不平等是地圖

  ，利用不平等創造不平等。」「要好好守護自己的錢。」

  .

  「像我一樣有什麼不好？」老狐狸的兒子也不想跟爸爸一樣，窮得只剩下錢，但當小狐狸

  窮得連房子都住不起，錢才會變成最重要的東西，老狐狸的兒子之所以不想像他一樣，因

  為他從來不為錢愁過。

  還是有比錢更重要的東西。

  但在那個年代，沒有。

  連生命都快消逝，還能有什麼同理心。

  .

  「跟我媽媽一樣，失敗的人。」

  關心別人感受的人，被老狐狸稱為是失敗的人。

  因為心軟、同情，會壓迫到自己利益。

  老狐狸因為遇到了年輕時候的自己，看廖界就跟照鏡子一樣，所以他「第一次」流露出同

  情，願意把凶宅低價賣給廖界父子，即使聽到有人要原價賣，他也是說，「說好了就是說

  好了。」

  這是他第一次，把自己的利益放到後面。

  為了小時候的自己

  /

  真正厲害的電影，後勁都是很強的，近幾年強烈感受的包括《蒼鷺與少年》《同學麥娜絲

  》還有這部《老狐狸》，看完影片跑幕後名單時，是一頭棒子打到頭上，後勁來得措手不

  及，令人嚎啕大哭。

  在陳慕義車子裡面那場戲，已經足夠讓人驚豔與心疼，但電影播完的反蝕，是一點一滴啃

  食你的心。

  .

  陳慕義的演技就是，沒有在演。

  演的最高境界就是，沒有在演。

  包括近日看的《小曉》，陳意涵的表現很出彩，《富都青年》的吳慷仁演得很好，但就是

  「演」的很好。

  但陳慕義就是沒有在演，他就是那個人，他就是很生活、就是很自然，就是老狐狸本人，

  看到會有點不寒而慄，站在一堆垃圾上，踩著垃圾過來的人。

  .

  他在金馬獎最佳男配角的感言，深深讓我佩服。

  他沒有感謝一堆人，僅僅說了在劇組工作大家的流程，那些畫面卻紛紛跳出，沒有感謝任

  何人，卻感謝了所有人。

  他長得一張會me too別人的臉，臉書的文筆卻文采輩出，有時候還沒標點符號，但流水帳

  的記事卻富含韻味。

  .

  這就是演員吧。

  我想。

  不需要多少流量，只需要好好生活，紀錄日常。

  演甚麼就是甚麼，安靜潛伏，等待好作品。

  我覺得台灣演員都是非常辛苦的，真正會演戲的人因為戲量不多也很難被看見，只能等個

  幾十年，只為求一個機會。

  .

  《老狐狸》絕對是今年最佳的台灣劇情片，很沁人心肺，很自然流露，無論劇本還是演員

  沒有一絲讓人出戲，甚至還讓我想起了我爸媽的時代，我似乎能有一點點和解，爸媽的沒

  有人情味。

  .

  要當失敗的人，還是成功的人。

  失敗之於成功，成功之於失敗，不過是月亮與六便士，要抬頭，還是要低頭，都是年代所

  迫。


  --

  你還記得他有演下一站幸福 性騷擾慕橙的繼父嗎！根本童年陰影！'
