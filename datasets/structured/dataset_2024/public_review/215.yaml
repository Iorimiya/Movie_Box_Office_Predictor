content: "內文有雷且具個人觀點，推薦觀影後再讀。\n\n　　　　本片場次有限，還請把握。\n\n\n\n　　　　圖文網頁版：\n\n　　　　\n\n\n\
  　　　　預告片：\n\n　　　　\n\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\
  \n成為更好的選擇：《老狐狸》\n\n\n\n\n\n　　只能向上爬高的單一價值無從選擇，人生任何時刻都可能墜落；《年少\n\n日記》用鄭老師的選擇告訴觀眾，脆弱的時候，如果有人仍然願意給你擁抱，\n\
  \n傾聽你的聲音，就可能接住一個墜落的靈魂──但接住了，又能為你的人生\n\n帶來什麼？追求成功難道不對嗎？別人的失敗與我何干？斷絕同情帶來的成\n\n功是否值得？這是台灣電影《老狐狸》裡，廖界（白潤音飾）和謝老闆（陳\n\
  \n慕義飾）相遇後的人生抉擇。\n\n\n\n「我們要利用不平等創造不平等，有人說不平等不好，頭殼壞掉。不平等是\n\n地圖，清清楚楚幫我們指出贏的方向。跟強的人一起就往上爬，你要跟弱的\n\
  \n人混，就會往下掉，懂嗎？」\n\n\n\n　　《老狐狸》由蕭雅全編劇、執導、剪輯，設定在股票飆漲，隨時可能一\n\n夕致富的九○年代，廖界的父親廖泰來（劉冠廷飾）屬於無法投資的無產階\n\
  \n級，選擇以保守務實的方式賺錢，富同情心的他，是陋巷裡悠揚吹奏的薩克\n\n斯風，有自己的堅持與柔軟。廖界自小和這樣的父親一起生活，省下每一分\n\n錢，但買房子、開理髮店的願望遲遲無法達成，在被同學欺負嘲弄的當下，\n\
  \n偶遇來路邊攤吃燒仙草的房東謝老闆。謝老闆精明冷血，在股市震盪中多方\n\n投資，人稱「老狐狸」，正是廖界嚮往的「人上人」。謝老闆則從廖界身上\n\n看到過去的自己，因為被兒子否定，最終失去兒子的他，試圖想要影響廖界，\n\
  \n教導他世界並不公平的價值觀：只有「知」才能改變不平等的槓桿遊戲，為\n\n了成功，理應不擇手段，對別人的處境冷漠以對。\n\n\n\n「要不要我教你斷絕同情的方法？很簡單，三個方法，第一，喝冰開水、第\n\
  \n二，閉上眼睛、第三，告訴自己，干我屁事！」\n\n\n\n　　廖界面對的選擇看似極端，實則沒有單純的好壞：廖泰來有著體貼他人\n\n感受的同理心，重情的他與已婚的青梅竹馬楊君眉（門脇麥飾）藕斷絲連，\n\
  \n謹慎面對房東祕書林珍珍（劉奕兒飾）明顯的好感，也放棄能低價買房子的\n\n機會，一如他和廖界說好叫喚「關瓦斯」一樣，珍惜每一分熱水；教廖界\n\n「冰水三招」、功利至上的老狐狸看似無情，就像他用三件式西裝、巴拿馬\n\
  \n帽、雪茄與超跑武裝自己，卻還是會洩露出人性的溫情和內在的脆弱。「干\n\n我屁事」是一種自我保護的距離與防衛，方能毫不猶豫攫取最大利益，畢竟\n\n權力與成功會令人欽羨，令霸凌者不敢靠近，令失敗者無計可施，那樣的爽\n\
  \n感無與倫比──只是無法取代情感的依靠與需求，更難以剪斷與否決回憶的\n\n糾纏，也就無法面對自身的寂寞與脆弱。\n\n\n\n「我看著他的背影，就知道他跟我媽是同一種人：失敗的人。」\n\
  \n\n\n　　對比廖泰來是「陋巷裡的薩克斯風」，謝老闆則是「回收場裡的超跑」，\n\n充滿了矛盾。他無法認同母親與廖泰來「在乎他人感受」的選擇，認定那是\n\n\
  「註定失敗」的處世觀而一再抗拒，只因他深深記得年幼窮困時處處碰壁的\n\n窘迫難堪，為此緊緊抓住成功法則的他，卻未曾放棄想收購回收場的願望，\n\n和固定來路邊攤吃燒仙草的習慣。失去兒子後，他特別照顧如同養女的祕書\n\
  \n林珍珍，只因她與兒子同一天生日；兒子和廖界都說「我不想成為你這樣的\n\n人」，他無法用「干我屁事」帶過──當說出「干我屁事」的同時，也就推\n\n開對方，進而拉開、切斷了與這個人的連繫；而若那三招有效，他又何須渴\n\
  \n望得到廖界的認同？在車子裡與廖界談話的老狐狸，恐怕是在失子之後，初\n\n次真正面對自己；車子上單向玻璃的設計，固然呈現了「只有我能看透你」\n\n的不平等，卻也無法藉由他人來理解自己──直到廖界成了那面鏡子。或許\n\
  \n他抗拒同理心，是為了抗拒感覺到痛苦與脆弱，和抗拒疼惜自己──那是每\n\n個人都必須孤獨面對的時刻。\n\n\n\n「跟我一樣不好嗎？」\n\n\n\n　　慶幸的是，廖界能在這樣看似極端的價值觀裡自由選擇，找到適合自己\n\
  \n的位置，成為想要成為的人。當他有機會掌握祕密去討好謝老闆，間接傷害\n\n了一直照顧他們的「漂亮姊姊」和爸爸時，就試圖去彌補，並在第二次知曉\n\n祕密後，將訊息選擇性地告訴霸凌者，留給母子一條生路。「郵差送信，小\n\
  \n偷偷東西，收垃圾的人被割傷，這是天經地義的事情。」謝老闆曾冷漠地為\n\n母親的過世下如此註腳，對廖界而言，卻是曾經窮困的生活與不得已，以及\n\n父親的愛與身教，讓他學會避免傷害他人，除非抗拒愛、關懷與人情，和抗\n\
  \n拒自身的脆弱。但謝老闆的傳授與刻意引導，也讓他逐漸察覺「彼我」之異，\n\n察覺謝老闆的脆弱和「彌補遺憾」的意圖，進而用「我和你不一樣」來決定\n\n「干我屁事」的距離，連同「每個人都只能幫助自己」的人生體會，謝老闆\n\
  \n才答應將房子賣給廖泰來──學會保護自己的方法。長成的他成為另一隻老\n\n狐狸──令顧客掏出更多的錢，並維持內心堅持的價值。\n\n\n\n　　據說《老狐狸》是導演想告訴自己的孩子那個年代的故事，以及該如何\n\
  \n在台灣社會裡生存，雖然劇情略顯鬆散（例如有些台詞強調太過，排擠意會\n\n的空間；廖家生活的街景有寫實的色彩，生活的灰暗卻有不足），角色動機\n\n也稍欠力道（例如廖氏父子買房開店的動機來自母親，故事裡卻沒有重要的\n\
  \n細節支撐，以致廖界只能執著重複的台詞；林珍珍與楊君眉在廖界／男性視\n\n角下最終淪為附屬），攝影和空間場景卻像一冊製作精良的繪本，陳慕義演\n\n技與強大氣場使脆弱的縫隙格外細膩真實，白潤音無論是掙扎、執著與抉擇\n\
  \n都掌握適切，劉冠廷將廖泰來溫和堅韌的日常身教在觀影結束許久依然深具\n\n說服力，部分剪輯更使三位主要角色的互動各自撐起廖界這段探索的歷程：\n\n跟什麼樣的人建立關係，將會影響你的價值觀；但最終是由自己決定如何運\n\
  \n用「同理」與「拒絕」畫出界線，進而藉由選擇讓自己在追求成功與給予溫\n\n暖之間，獲得更多的餘裕與選擇──畢竟任何人都可能有墜落的時刻，就像\n\n鄭老師找到了不只一個學生，像謝老闆記得電梯裡的廖泰來──這個頓點的\n\
  \n選擇，讓他們終有機會面對逃避許久的傷痛，也使相對更加幸運的廖界，能\n\n夠成為更好的「老狐狸」。\n\n\n\n\n--\n一隻鳥飛過去了，天空還在。就是這樣。\n\
  我懷疑，但，就是這樣了。\n有時候，眼睛只肯告訴我這麼多。\n\n                                  陳斐雯  貓蚤札（其三）\n\
  \n--"
