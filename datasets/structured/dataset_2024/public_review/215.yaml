  第一個要稱讚的是美術與場景，整部片完全沒有看到什麼不合理或不符合時代的穿幫鏡頭

  ，看得出來劇組很用心，像是謝老闆的豪車不只一部這種小細節，但卻能讓觀眾感受到謝

  老闆真的很有錢（話說那部老RR好漂亮）其他的麵攤、燒仙草攤、黑膠唱片、家庭代工、

  小電視裡面的跨年晚會讓人完全進入八零年代九零年代的感覺。


  劇情就相對瑕疵比較多了

  黃健瑋和他老婆的角色都蠻沒意義的

  看到黃健瑋出來以為導演會有一個讓老狐狸在這邊以一個陰險的手法讓黃健瑋吃鱉

  讓觀眾加深他這個老狐狸的形象

  但卻什麼也沒有

  他老婆就更加不知所云了

  為了這段感情線甚至還有兩三場年輕時候的劉冠廷和他的戲

  這邊真的看不太懂這整段戲的必要性

  整個拿掉也都不影響劇情進展

  也是整部電影最讓人詬病的地方


  接著是演技的部分

  陳慕義和白潤音都演得很棒

  劉冠廷我覺得是受限角色

  這個角色就是個溫暖的好好先生

  沒有辦法發揮太多

  但有幾個鏡頭那種好爸爸、爛好人的味道都很不錯

  白潤音沒入圍真的是金馬最大遺珠

  在幾個跟陳慕義的對手戲完全把那種早熟的小大人感覺演出來

  但聽到家裡要買房子和拆聖誕禮物的那種開心感又瞬間回到小學生

  很期待他以後的發展

  陳慕義就真的貨真價實的老戲骨了

  黑狗來了和熱帶魚（雖然出來沒多久就領便當了）都演得很棒

  不知道為什麼中間都沒有人找他演電影

  覺得整部電影最精彩一場就是和白潤音在車上的對手戲

  兩個人都演得很好

  陳慕義的像我這樣不好嗎和白潤音喝完冰水的干我屁事

  兩個人的講對白時臉部表情和眼神都相當到位

  劉奕兒則是覺得整部都沒有什麼特別的亮點

  卻有入圍最佳女配角是比較讓我納悶。



  總結是一部至少有80分的電影

  可是明明劇本再修改一點就可以到90分甚至95分真的蠻可惜的

  不過應該也快下檔了

  希望大家還是能多多進場支持用心的國片！


