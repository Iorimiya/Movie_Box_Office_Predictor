content: '該講的彩蛋很多人都說了


  我想從另外一個視角出發


  這是一部台灣文化感帶入很重的電影


  記錄的不是小男孩，而是每一個台灣人




  老狐狸看見小男孩想到他的兒子


  他一生的遺憾就是自己兒子討厭他



  他本來也是有同理心的人


  母親的死讓他黑化、讓他捨棄他的同情


  但同時也捨棄了人與人間的單純情感



  老狐狸看似堅強


  內心卻很迷茫


  他想透過讓跟他一樣個性的小男孩


  體驗權力與不平等帶來的爽感


  做出跟他一樣的選擇


  弭平自己內心的迷茫


  讓他不再懷疑自己當初的決定是否正確



  然而他失敗了


  小男孩體驗過跑車從同儕經過的階級感


  體驗過掌握人最黑暗秘密的權力感


  甚至理髮店的夢想近在眼前


  這些都是當時的他最渴望的


  只要他選擇變成老狐狸，就都可以達到



  但他最後選擇了善良、選擇了做回自己



  其實這也是台灣社會的縮影


  大多數台灣人純樸、善良、甚至有些懦弱


  而片中記載當時的台灣社會


  投資公司詐騙、炒房、倒會


