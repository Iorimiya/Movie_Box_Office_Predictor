title: '[心得負雷]《老狐狸》-濫調、濫情、濫好人 '
url: https://www.ptt.cc/bbs/movie/M.1715085416.A.E2E.html
date: 2024-05-07
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~








  《老狐狸》—濫調、濫情、濫好人


  致謝 虛詞．無形 刊登本文： （&

  picture credit）


  看了《老狐狸》。先前看過《命帶追逐》但對導演蕭雅全的作品沒產生太大的興趣，但剛

  好上串流，且前陣子也看到陳慕義這位演員覺得挺有魅力，於是坐在螢幕前兩個小時。


  結束後並不覺得這時間特別值得，事後查詢得知這部電影獲獎最佳導演，但得獎與否從來

  都不是優劣的唯一判準，印象所及是《消失的情人節》也得了好多獎，但《消》不過是瓊

  瑤式故事的現代化而已，反而導演陳玉勳早期的《熱帶魚》絕對是佳作，不僅有台灣社會

  的現實基礎，更有在此基礎之上的奇想。


  《老》的故事說得是台灣九零年代的社會，以及以「老狐狸」為名的資產階級與周遭人事

  的互動。但角色的動機與故事的情節在很多地方都有欠缺，比如說廖界（小孩）若是高中

  生那還說得上合理，畢竟為何一個小學生就知道要買房，？老狐狸又為何這麼恰巧相中了

  一個租客的孩子？畢竟依照老狐狸的處事準則—即「創造不平等」—正是他成功的原因，

  其更應如其所述：喝口冰水、閉上眼睛、說句干我屁事，於斯，繼續剝削其他渣滓。


  當然要說老狐狸在廖界身上看到自己這件事，可以多少視作其角色動機，尤其這兩個角色

  之間的對應更在畫面上赤裸地表明—即片尾在車上時經由車子擋風玻璃映照出兩個老狐狸

  ，但終究無法說明這兩個角色相遇的「第一因」。亦即，發現其間的相似性是在二人互動

  之後，但依照老狐狸的角色設定而言，即便他記得廖界是租客廖泰來的孩子，一個在路邊

  的債務人（租客）的孩子，更應該疾駛而過而非傾囊相授才是。


  或是，廖界的母親究竟發生什麼事？死了？還是拋家棄子？或許可以說發生什麼事都不重

  要，因為他不在場，但作為小狐狸廖界而言難道其生長背景不重要嗎？然而，這個角色的

  出現卻只是在廖界出生那日廖泰來喝斥其哀矜勿喜時，老狐狸正好也因為母親的死亡在同

  一台電梯中，表現出的同理他人特質。老狐狸對廖界說他的爸爸是失敗者，電影所要呈顯

  出的價值對立正是在同情與殘酷二者作為成王敗寇的決定原因。


  角色的瑕疵還不只於此，例如老狐狸的秘書既曾是舞廳小姐，有幸獲有大資本家的留用，

  則何以會那麼關心一個老闆的債務人，甚至，那個債務人的孩子？更為可能的現實是這個

  秘書對廖家是毫無同情地租金分毫不差地催款，畢竟這個債務人（廖泰來）的角色設定並

  不是個風情萬種的王子。更不用說故事裡頭的台詞中秘書提到自己被當乾女兒一樣對待，

  那麼也正應該要具有「老狐狸性」才可能被視如己出才是，尤其真正的現實更可能是不只

  是乾女兒，不是嗎？其他例如妝髮反而不如其遭懲戒（背叛老狐狸）後出現的女配角更像

  九零台灣就更不用說了，倒不如說其形象更可以說是「試著呈現九零台灣」。


  廖泰來與其初戀情人楊小姐（華嫂）在酒樓的多次會晤，除了述說一個現實所趨導致各奔

  東西卻又在不惑之時再度相逢的情非得已這種陳腔濫調之外，也沒有其他更重要的羈絆存

  在。說是陳腔濫調一點也不言過其實，一個直言不諱的初生之犢反倒被欣賞，這種

  underdog的故事不僅早就流行，甚至早就退流行了。換一個面向而言，獲2024金球獎提名

  最佳影片的《The Holdovers》也做了一個師生間互厭互似的對應，即便《The Holdovers

  》的劇情上較無過多空缺，也不使得這種模式成為新穎，遑論《老》的故事情節上有許多

  空白。


  回到小狐狸廖界，他有樣學樣地師承老狐狸之後，早到的叛逆期（竟然發生在小學）對父

  親的忤逆卻在不到五分鐘的電影時間中又言歸於好，或者，經由老狐狸得知的霸凌他的同

  學母親作為其工廠女工卻在倉庫有監視器的地方性交易，廖界執此資訊逼問霸凌者是否因

  此而懼怕自己，該三人就落荒而逃，這段劇情的後續則是工廠女工在公園與廖界談話表達

  感謝沒有拆穿監視器錄到什麼。惟，霸凌者如何知道廖界知道什麼？霸凌者的工廠女工母

  親又如何知道是廖界告訴他兒子的？又如何知道廖界真的「知道」的？這種種都可說是「

  待證事實」，然而卻沒有任何一個證據能證明。


  試圖描繪出勝敗分壘以及其間所根據的資訊不對等（不平等）而言，縱使先假定這個準則

  是電影的主要價值觀，然而這個價值觀的實踐本身在電影故事中都已那麼踉蹌，更不用說

  區分各個角色之間的人物性格中宣稱遵循此等價值觀的（老、小）狐狸都沒任何根性，畢

  竟廖界對父親的叛逆以及下一秒的和樂，老狐狸的成功與莫名對廖界的好感，這些轉變都

  是無痛的。


  更為基本的事項是，設定在九零年代的台灣社會—台北（包括新北），從廖泰來北漂的設

  定而言（與舊情人楊小姐的對話可知在其他地方唸高中），肯定不是在蛋黃區，反而更可

  能是落在三重等現新北地區的新台北人，同樣的，活動在此的老狐狸雖未有過多關於其背

  景的著墨，然而，作為仕紳階級的本省人卻又不那麼「本省」。首先，這個時代除非是外

  省權貴，否則清一色都必然是藍領階級，本省若要向上階級流動，就不得不與黨國交關，

  這尤其發生在九零的甫解嚴後時期，經濟所伴隨的自由化若無（政治）權力的支持，不過

  是空想而已。其次，若是本省仕紳，那時的台北若非帶有濃重鄉音的外省人，就是北京話

  不那麼標準操著台灣國語的本省人，但不只是老狐狸，幾乎每個角色都是「台語是台語、

  北京話是北京話」一般地涇渭分明，但只要是中文的部分肯定都字正腔圓。最末，從老狐

  狸看到廖界時對於自身童年的回想，亦即廖界一直纏著他要求把房子賣給廖泰來，憶起幼

  年時期對日本人說：母さんに家を貸して（借我媽房子），那麼可以推算日治時期的台灣

  （1895-1945）處於幼年時期的老狐狸，經歷過語言的斷裂更不可能說得一口標準的北京

  話。


  當然我們可以把一切都作善意的理解，像是老狐狸其實沒那麼無情、狡詐，其實人都是不

  完美、有瑕疵的，如此固然可以說明他為何投緣廖界。但是，假設如此理解，得此失彼的

  將會是破壞這個故事所要經由「優勝劣敗」的價值實踐得以煉成的老狐狸的角色性格。這

  根本的矛盾，只能濫情地化解，也就是在一種支持國片的台灣價值充能下，所有的問題就

  不會是問題。但電影作為文本則應以其文學性與藝術性被評價，否則電影不再會是電影，

  卻只能作為特定時間、地域的索麻（Soma，按：赫胥黎《美麗新世界》中的快樂藥劑，使

  用後使人感到快樂）而已。


  題外又不那麼題外的話，是廖家樓下的外省餐廳投資股票失利自殺的老伯，老狐狸上香後

  齜牙咧嘴對其遺屬表達買房的心意吼著早點說因為差了兩百萬，嗜錢如命的性格更被凸顯

  ，也就更加矛盾於老狐狸的角色轉變，更不用說難以想像其並非找律師求償卻是偏執地遵

  守與一個孩童（民法上的無行為能力人）的約定。當然可以說法律與道德是不同的價值判

  準，但電影原先所要塑造的狐狸性格不就是一個視道德於無物的人生勝利組嗎？與其說《

  老狐狸》，倒不如說老狐狸自始不存在，反而充斥的都只是濫好人而已。


  當故事中角色成長的內在動機不足，唯一能解釋的只剩下編導的筆鏡時，幕後的現身將會

  讓觀者產生與作品的距離。當作品與觀者的距離越遠，其中發生的情節就會越無關緊要，

  那麼不要說是共感的投射，就連要把作品用作虛構以提煉出意義都不太可能。也不太有必

  要了。


