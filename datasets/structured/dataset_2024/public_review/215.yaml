content: "老狐狸\n\n整部片瀰漫著「下一秒就要出事」的氛圍，因此看到結尾主角們(尤其是劉冠廷)都沒死，\n我和太太不禁喜極而泣。\n\n\n但大概也是因為種期待，我會覺得電影稍嫌平淡一點，好像真應該出點事才對。我大約感\n\
  受到導演不灑狗血的企圖，但畫面與表演節制並不一定要限制故事的起伏，像謝老闆v.華\n哥、廖泰來v.林秘書或華嫂等情節應該有更多發展空間，不需要「演」出來，但應該對情\n\
  節有影響。\n\n\n總歸來說，我會覺得《老狐狸》略顯平淡是因為沒有真正的壞人。謝老闆大概就是一般的\n生意人，離真正的「壞人」或是我想像的「老狐狸」還有點距離。他也沒因為抓住長書包\n\
  媽媽的小辨子就做性勒索，他也沒不顧對廖界承諾就把房子直接賣給老李的兒子，阿傑企\n圖騙他的錢他也就是把阿傑趕走(阿傑還是回餐廳來拿菜不是嗎?)，比較差徑的是對漂亮\n\
  姐姐動手，但那比較像粗漢的行為，不是「老狐狸」。\n\n\n其實我會覺得，謝老闆和廖泰來是同一種人，關心別人感受的人，但謝老闆大概為此吃了\n虧(故事沒交待這部分也是可惜)，覺得這樣太軟弱，是「失敗的人」，所以才說服自己硬\n\
