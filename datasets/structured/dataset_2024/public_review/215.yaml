  整部戲劇情算是平淡，


  但看著看著，就被拉入了那個古早的年代，


  以及捲入角色們的故事及情感


  及各自的立場裡，


  特別是老狐狸這個角色，


  撐起了整部電影，


  也是我整部戲裏最喜歡的角色，


  小時候我們總會有著，大人們為什麼都這樣呢


  明明有比金錢更重要的事物，


  長大後一定不想成為這樣的大人，


  但老了漸漸臣服於社會及金錢，


  慢慢的變成了自己最不想變成的樣子，


  不是每個人都有那個命可以一直在人性全面的良善和物質面取得雙贏的結果，


  勢必大部分人都得面臨必須取捨的時刻，


