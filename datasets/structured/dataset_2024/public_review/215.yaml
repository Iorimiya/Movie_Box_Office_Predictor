content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~













  以下是大致的劇情+落落長的心得


  不過雖然劇情簡介是說台灣1990年股市大漲又大跌


  但是主角廖泰來(劉冠廷)一家並不是當事者


  股災(?)當事者反而是樓下開麵店的外省老兵老李一家


  老李夫妻(班鐵翔與楊麗音)把那種當初沉迷玩股的人


  從一路漲停的狂喜到昨天把身家全賭下去 再到最後家破人亡的慘況完整的呈現給觀眾看


  不過因為沒有經歷過那個年代的股市風波 所以對這部分比較沒辦法想像


  電影開頭寫的那段兩千點衝到一萬二又掉到兩千實在太可怕了


  感覺那時候全台應該很多家庭都有這樣類似的悲劇


  感嘆完支線部分再來講主線


  在港式飲茶餐廳擔任領班的廖泰來帶著11歲的兒子廖界在台北市(還是台北縣?)兩人相依

  為命


  目標是打算努力存錢開理髮店完成前妻的遺願 買一間房子 能有自己的安身之處


  而房東便是本部電影最大賣點 甫榮獲金馬男配角的謝老闆(陳慕義)


  不過在電影前半小時左右後謝老闆才會第一次正式登場


  一開始收房租都是漂亮姐姐秘書林小姐(林珍珍/劉奕兒)在收


  沿路收租的橋段就可以看得出林小姐對廖泰來有著微妙的情愫


  對廖家父子特別照顧 不只時常送點心 還在廖泰來生病時幫忙帶小孩


  而另一位女角楊君眉(梅?)(門脇麥)則是廖泰來的青梅竹馬


  但兩人在國中畢業後便分道揚鑣 再見面時楊已經是他人的妻子


  實在很羨慕廖泰來的桃花運 前妻/青梅/秘書 都喜歡他


  不過儘管到後期有關於廖泰來與女角間的一些互動


  但我認為廖泰來應該不會做出選擇 這跟他的個性有關 也是最後他與謝老闆那場戲的關鍵

  之處


  講完爸爸來講兒子廖界(白潤音) 看完真的只有讚嘆


  不曉得當初電影公司是報劉冠廷還是白潤音男主角


  雖然可能打不過吳慷仁 但入圍大概是穩操勝券的事


  實在是太會演了 從一開始父子相依為命的貼心


  再到後面謝老闆出現影響之後對父親乃至周遭人的漠不關心(干我屁事)


  以及最後老小狐狸在敞篷車的對談等等 這些演出都非常自然


  老實說看到一半真的很擔心演員本人會不會真的被劇中演出給帶歪


  不過最後的結尾 我相信不會


  最後提一下廖界長大後的演員真的是太讚了 雖然只有短短兩三分鐘


  卻完全把廖界那種融合父親與謝老闆兩人影響的成長透過對白與動作展現出來 而且演員

  真的很帥~


  既然這部片名就直接了當的寫了老狐狸 那自然不得不提中期才出現


  但戲份還有表現幾乎可以說是直逼男一的老狐狸謝老闆


  身為大地主的謝老闆 不論是旁人描述或是與角色互動當中


  都被認為是一個非常無情殘酷 冷酷 別人的事干我屁事的一個普通有錢人


  如果是這麼刻板的人 我相信陳慕義也不可能靠這個角色拿到金馬獎男配角


  隨著故事演進 我們在謝老闆(老狐狸)與廖界(小狐狸)對談中可以發現到


  其實他也不是真的天生就如此無情 儘管對母親的評語總是帶著瞧不起的 甚至直接說他媽

  媽是個失敗的人


  但他本心依舊還是那個當初想讓媽媽有個地方住的小男孩 只可惜那時候的他 沒有辦法在

  保護自己的時候同時不傷到他人


  這也是為什麼他在最後與廖界對談完後 廖泰來最後卻婉拒後直說果然沒看錯廖泰來


  我相信在他內心深處一定就是有看到廖家父子與他與媽媽間有多相似 才會多次找廖界 甚

  至說出了你就是我這樣的台詞


  但廖家父子畢竟不是他與媽媽 所以最後廖界才會一直說我不是你


  總之謝老闆這角色真的戲份極重 但又不會搶走主角父子的光彩 真的是非常厲害


  其他心得文提到的場景/燈光那些優點就不再贅述了(也記不住那麼多細節)


  只能說這部片真的很推薦各位去看 不管是有親身經歷過那段歷史


  或者單純想看角色之間的精采演出 都非常的值得



