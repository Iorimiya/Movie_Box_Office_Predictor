url: https://www.ptt.cc/bbs/movie/M.1702822662.A.334.html
date: 2023-12-17
content: '雷文防雷資訊頁


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  1.影片名稱：老狐狸


  2.觀影時間：2023/12/17


  3.觀影地點：永和喜樂時代


  4.觀影方式：自行購票


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  部落格圖文版：


  一直覺得電影所處的1989年，和現在的社會氛圍有些相似——萬八對應著當時台股的直上

  萬點，房價、物價是沒有一夕之間突然翻倍，但基本上易漲難跌。因此，雖然我沒有親身

  經歷過那個年代，可是劇中從廖泰來、麵攤夫婦，再到老狐狸等不同的人物形象，都給我

  一種既新鮮又熟悉的感覺。


  新鮮的是，《老狐狸》通片散發著的濃厚時代氛圍，不管是廖家父子會先提醒對方關掉熱

  水器，才用掉熱水管裡最後一段熱水的情節，又或是當「漂亮姊姊」林秘書問起，我才意

  識到是為了騙過水錶，將水緩緩滴入浴缸的省錢技巧。而廖家、廖泰來工作的寶福樓等場

  景、擺設，街坊鄰居不同的腔調、口音，以及細節如服裝、車款、七碼數字車牌，再加上

  因拍攝期間天候不佳，色調上意外呈現出的低暖度濕冷感，也都讓人深深浸入電影的時代

  氛圍。


  「跟強的人在一起，就會往上爬。」


  「跟弱的人混，就往下掉。」


  在角色身上找到的熟悉感，則是源自於社會氛圍的似曾相識。就像是一看到那些省錢技巧

  ，便立刻揣測出角色們的目的一樣，或許無論任何花費，都要盡可能地最大化回饋，也將

  會成為我們這個時代的節省印記。


  同時，身處在現在這個同樣在劇烈變動的環境中，我們又何嘗沒有一點點選擇上的遲疑，

  即便不是為了「買到房子」。我也時常會擔心自己若只是做好工作，不去了解、擁抱時代

  變化，會不會就離「強的人」遠了一些，向「失敗的人」又接近了一點？


  所以我對《老狐狸》將廖界抉擇的格局，定在廖泰來不願意踩著樓下麵攤李家的悲劇前進

  ，與謝老闆不斷傳授廖界的斷絕同情、「干我屁事！」之間感到有些可惜。


  「跟我一樣不好嗎？」


  陳慕義在車上對著白潤音，卻更像是在叩問自己的一場戲真的超有張力！


  「我果然沒有看錯你。」


  劉冠廷的角色卻顯得扁平，不管是他對青梅竹馬的形同陌路，還是問都沒問就暫時打退開

  理髮店的堂鼓。明明意識到房價飆漲，仍一味地告訴兒子「我們本來就要再三年才買得起

  房子。」，比起照顧他人的感受，其實也是怯懦與逃避。


  「不平等是地圖，清清楚楚幫我們指出贏的方向。」


  因此，我覺得金馬的最佳導演、男配角獎給的恰如其分。以單向玻璃實體化「不平等」、

  「我知道你不知道的事」，與藉由交叉剪接，揉合了君眉、秘書、麵攤老闆因「不平等」

  而遭遇的打擊。又在廖界試圖「斷絕同情」時，讓他接受好心燒仙草老闆拿來的椅子，並

  對霸凌者提及「閉路電視」時留有餘裕。


  最後，將他與老狐狸決裂的場景，安排在因他誤報而受害的林秘書曾開去接他的紅色跑車

  上，更用車上CD中的主題曲「鳥仔」首尾呼應。《老狐狸》透過呈現手法，還有一對又一

  對的對仗，將意欲凝聚於畫面之中。


  「賣我爸房子！」


  或許用時下的角度看電影會有點不公平，然而在「模糊地帶」已經成為了某種社會共識的

  現在，「價值判斷」式的寓言實在太過簡單。電影細膩地帶出「斷絕同情」與其副作用，

  但廖泰來角色設定的怯懦，終限制住了老狐狸以外的其他人物，跳脫扁平的可能性。


