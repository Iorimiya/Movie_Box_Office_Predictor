  真的把觀影者帶到舊時代的台灣


  雖然設定在舊時代


  但是貧富、強弱、善惡的議題也在2023適用


  版上有人覺得這部故事單調議題簡單




  但我反而覺得少數國片讓我覺得沒什麼多餘的地方



  推進的讓我不太想去上廁所



  雖然一直是在問同一個命題

  但是可以從廖界跟謝老闆的對話觀察兩人的價值觀不停的變動


  廖界跟謝老闆持續影響著彼此




