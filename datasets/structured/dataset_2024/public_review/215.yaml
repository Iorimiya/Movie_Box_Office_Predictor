content: '說實在的期待這部片好一陣子了


  劉冠廷跟白潤音的組合實在很讓人想看看會擦出怎樣的火花


  不過一直沒有其他人的心得 所以今天看完自己來一篇







  整體說起來 這部片算是稍微的不符合個人的期待


  演員的表現本身沒話說


  不論是劉冠廷 白潤音 還是陳慕義在自己的角色上都有很棒的演出


  但是劇情本身一定程度上限制了演員的表演空間


  大部分的角色都偏扁平


  劉冠廷就是照慣例的老好人一個


  老狐狸每次的出場都像童話人物一般


  雖說片頭就已經說了 這是廖界這個11歲男孩的世界


  整個故事像是童話故事一般也是合理


  但是既然是孩子的世界 被現實毒打的時候反饋應該也要更大一點


  例如鄰居自殺時那句關我屁事的確讓人心頭一揪


  但當他們無意透露秘密結果傷害了身邊的人


  不論是廖界對美女姊姊或是廖泰來對阿傑


  應該都是讓他們收到震撼而覺定保持善良的重要轉折


  但是劇情表現上好像都是順手就帶過了


  感覺可以有更多的篇幅給廖界和老狐狸去發展他們的角色


  而廖泰來就很尷尬 電影明明就叫老狐狸 卻花了很多時間在描繪廖泰來


  偏偏花了這麼多篇幅這個角色還是很扁平…


  然後青梅竹馬直到前妻這個角色根本可以砍掉


  反正整個也看不出來媽媽對於廖界的影響


  整個就可惜了找劉冠廷出演


  不過即便劇情上發揮空間受限 幾位主要演員還是可圈可點就是了


  我們家潤音真的是男主大大大遺珠


  雖然不想指名 但是我認為金馬男主名單有不止一位應該讓下來給廖界


  電影的年代感跟寓言感其實做得很不錯 扣除掉可惜之處我覺得還是佳作


  尤其是父子兩人堅持善良的那種溫暖 會讓觀眾看得揪心又帶點暖意



