title: '[好雷]老狐狸 觀後感 '
url: https://www.ptt.cc/bbs/movie/M.1701598822.A.2D9.html
date: 2023-12-03
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  “Sympathy”老狐狸 Old Fox，2023

  電影只有兩種，通常。一種只看一次，無論是不是在戲院，這輩子只遭遇那一瞬；另一則

  是再三複習，想辦法從每個管道看上第二第三遍，那樣的作品我們稱之為雋永。

  《老狐狸》是這樣的一部片，我願以這個形容詞描述，《范保德》與《第36個故事》都還

  不夠，但這故事打從一開始就深深吸引了我。從薩克斯風開始、那台不算高級的唱盤、時

  常吆喝的人們與保持一些距離的眼光。

  蕭雅全的觀點總帶著一部分的自己，或許是被侯孝賢影響，他在節制的敘事方式中保留了

  世故的浪漫，精心設計出故事之所以前進，又為什麼理所當然的道理。

  所以那場婚禮其來有自、闖入司機早已熟識、遠渡重洋便是天涯、咫尺相見買單結帳、那

  一炷香與蛋黃酥，世故的老與少、人之間的那一些。我一點也不覺得陳慕義的那角色可惡

  ，儘管裡頭有很多人怨懟。

  我只覺得他忘了「虧欠」兩個字怎麼寫，他逞強、求生、渴望成功，他到頭來還是要說上

  那一句沒讓我失望，然後實際上看穿的只有那早熟的人，同樣逞強、佯裝，自始至終只是

  個夢到母親的小男生。

  那樣的一老一少，加上總捎上一盒蛋黃酥的年輕秘書、憶起往日再看眼前的角頭女人與老

  實、木訥，一直把「虧欠」兩個字放在心上的父，子終究會發現自己看著的那背影會往他

  走，他不苟同父親失敗的這一回事。

  到頭來真有誰失敗嗎？誰從泡沫中歡欣鼓舞、誰能把善良寫進心中，三十年前與後，恰是

  臺灣經濟史的一小部分，有些人還是嘴硬但是善良，正如他小時報復卻不多說。

  那張黑膠唱片、興奮的跑下樓、海邊的男與女，這是一部任性的電影，讓我們從一種矮矮

  的角度看大人的世界、又何妨不是一種，不平等？


