title: '[普無聊雷] 老狐狸-你要當失敗的人還是成功的人'
url: https://www.ptt.cc/bbs/movie/M.1719965948.A.4B6.html
date: 2024-07-03
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  這部電影蠻平淡蠻無趣的


  只記得「賣給我爸房子」這句


  沒想到不只現在人買不起房，30年前經濟剛起飛時，也很多人買不起房



  要賺大錢當個所謂成功的人 就是要奸、要貪婪、要沒有良心


  如果是個會在乎他人感受的人，在某些人眼裡就是失敗的人


  但不管是廖界還是老狐狸的兒子，都不想當和他一樣所謂「成功的人」



  陳慕義發現廖界很像小時候的自己，都是在求別人賣房子給自己爸媽


  但當廖界他車裡說出：「我和你不一樣」時，


  陳慕義那震驚和若有所思的表情，真的很到位


  相信就是這幕讓他得了金馬男配角



  你要當成功的人還是失敗的人呢?



