url: https://www.ptt.cc/bbs/movie/M.1728137429.A.8A4.html
date: 2024-10-05
content: 'Medium好讀版:



  今天補完代表台灣角逐2025奧斯卡國際片的電影《老狐狸》，想簡單總結一下心中複雜的

  情緒。

  簡單說的話，放下本土文化的加成光輝不看，我實在無法說服自己這是一部很好的電影。






  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  個人在意的問題如下：


  1. 角色動機不足

  故事核心是小男孩廖界渴望爸爸能買下自己的房子，開一間理髮廳（此為媽媽的遺願），

  並因此推動一連串的劇情。


  首先，一個處於連租房買房概念都未必清楚的年紀、看起來也未受房東欺壓（甚至跟收租

  的漂亮姊姊感情不錯！）的小學生，對「買房子」竟有如此強烈的執著，到了要日日倒數

  、心心念念、為了這件事再三求助老狐狸、甚至和爸爸動氣，對我來說相當不可思議。


  不是說不行，但總覺得我要試圖說服自己：或許廖界很想念他的母親，但電影中只給了約

  莫一分鐘不到的夢境（甚至不是回憶）來講述母子情誼，其它我們只能自己腦補。沒記錯

  的話，也沒什麼爸爸想念媽媽的刻畫（比較常回想青梅竹馬華嫂……）。


  老狐狸為何一開始就對淋雨的廖界釋出平均以上的善意，甚至教他一堆人生道理？（當然

  ，後面他有多次提出廖界跟自己很像，但我困惑的是為何一開始就對廖界特別友善？甚至

  知道他被其他學生欺負？）（給我一顆他遠遠地看到公廁的鏡頭也好啊啊啊）


  另外老狐狸照理說是個老謀深算的實業家，但因為幾乎沒看到他商場上呼風喚雨的模樣（

  倒是有被心腹祕書『出賣』），除了帥氣地載著廖界讓壞小孩們傻眼之外也沒有太多足智

  多謀的發揮，導致『老狐狸』的設定有點像一個單純的設定，有些可惜。


  2. 深淺拿捏不佳的支線

  爸爸那個未能修成正果的青梅竹馬（華嫂），可說幾乎和主劇情完全無關，甚至與媽媽的

  定位微妙地對衝……即使華哥的存在是必要，華嫂的戲似乎也有些食之無味，我甚至覺得

  若把那些時間拿來多鋪陳華哥的反派戲碼，會不會更立體。


  爸爸看起來家境不特別好，為何會吹薩克斯風，音樂對他來說有怎樣的意義？我們只知道

  When I fall in love對他和青梅竹馬有特別的意義（然而，我們也只知道那「可能」是

  他們共同的愛曲，沒有更多資訊），是否因此刺激了他對音樂的喜好和天賦？是否他其實

  更想做音樂，卻為了現實不得不從事別的工作？這點如何跟主線共鳴？答案似乎都屬留白

  。

  而老狐狸祕書（漂亮姊姊）對廖家的關心來自何處？聽到爸爸生病時那心急的模樣若非對

  爸爸有好感，是為了什麼？若確實有好感，似乎也只是不了了之。


  被監視器拍到在工廠賣春的女工人最後為什麼認出廖界？為何跟他道謝（就因為廖界沒跟

  她兒子講白？人之常情來講應該先罵他多嘴吧xD）為什麼剛好出現在那裡，像早在等待廖

  界一般？（我甚至以為那是廖界的幻想人物）這邊與其要說支線，不如說是劇情重要的轉

  折，讓廖界領悟到「同理」是可以幫助人的。若在個節骨眼需要觀眾說服自己，著實可惜

  。


  3. 略深的斧鑿痕跡

  （這部分純粹個人感受。）

  陳慕義的演技很具說服力（但整部裡面演技最讓人舒服的，私以為是只出現五分鐘的莊益

  增），但無論是在謝宅或最後車內大小狐狸的對話，那種「來了來了我要開大絕了」的感

  覺還是偏重，要說服自己準備接招的感覺有一點打擾（這部分真的純粹個人感受）。


  老狐狸説爸爸當初在電梯裡的安靜，是因為「感受到電梯裡有悲傷的人」，實在也不是很

  能說服我（若是爸爸自述可以，若是第三者描述，就覺得有點腦補）。

  最後拍長大的廖界被叫老狐狸，我也覺得有那麼一點點點尷尬（好希望不要講得這麼明…

  …但這部分……真的純粹個人感受……）


  4. 主線力道微妙

  老狐狸代表的價值是，「（別人的事）甘我屁事」、「以自身利益為優先」、「不平等是

  獲勝的地圖」，認為站在強者這邊才是聰明的。然而他性格卻又有古道熱腸的一面，否則

  一開始就不會向廖界伸出援手，更不會在麵店老闆家想買屋時反應這麼激烈（真的只是利

  字掛帥的話，不是叫他們追高價格，就是簡單回絕說有人搶先即可）。


  這樣的角色不會不迷人，但他和所謂「在乎別人感受」的「失敗的人」之間的界線，其實

  就不是這麼明確。我只覺得大家其實都是溫厚可愛的人，沒什麼價值觀的碰撞，張力自然

  就小一點。


  本作當然還是有厲害之處，光是對於台灣的人情味描寫，例如廖界固執地等著老狐狸出現

  時，路邊攤老闆不停要他坐著等，最後乾脆直接把椅子搬過去，這細節雖然小，但真的很

  台灣人。

  而美術部分也可圈可點，年代感的還原美得無話可說。


  另外平行發生的幾段較為暴力的戲，配上蕭邦曲的行進，畫面上也讓人看得很投入。


  其實看到不少評論説看不懂此電影的人是「沒活過那個年代」、「沒吃過苦」，但相信喜

  歡電影的人都能同意，電影的美好之處不就是無論在哪個時代、怎樣的身份處境，都能共

  感其中描寫的人性（無論是殘酷或美好）嗎？


  甚至放上國際舞台審視時，如果一定要對該年代的台灣有背景知識才能好好享受，又怎能

  說服別人它是一部成熟完整的作品？


  前面説要簡單總結，卻還是洋洋灑灑了一堆，總之真的不是要找國片麻煩，或許是愛之深

  責之切的心情吧，真心希望我們能面對可能存在的缺點，才能越來越好。


  --

  不～我的意思是假如沒辦法說清楚，有些設定可以乾脆拿掉…

  我的問題就是他一開始怎麼在廖界身上看到自己的？

  大小狐狸的對戲可說是本作最大重點之一，要說老狐狸為何看重廖界的原因不重要嗎…

  導演不是「沒有用煽情的手法」拍攝，而是「幾乎完全沒有描寫」哦，兩者之間有差距的

  ，因為後者使觀眾只能自行想像。

  您的想法是預設了母親跟小孩本就一定感情深厚，但即使是一兩分鐘的閃回（舉例來說，

  只是廖界回想年幼時媽媽替自己理髮都好），也可以讓說服力增加很多。（另，假如我沒

  記錯，其實連母親到底過世了還是怎麼了也沒交代）

  如您所說我確實不算喜歡這部電影，但我敢肯定我觀影時沒有帶著先入為主的偏見，一切

  評價都是看完後的自然抒發，因為沒辦法說服自己覺得沒問題。

  絕對沒有要否認覺得合理的人的感受~

  嗯...這種「假如你看不懂，那你一定是OOXX」的論調實在對討論電影沒有太大幫助XD'
