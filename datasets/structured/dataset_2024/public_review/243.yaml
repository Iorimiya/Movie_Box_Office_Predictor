content: "內文兼有《斷背山》雷，且具個人觀點，推薦觀影後再讀。\n\n\n\n　　　　圖文網頁版：\n\n　　　　\n\n\n　　　　預告片：\n\n　　　　\n\
  \n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\n\n\n山裡的水，沙漠的火：《荒漠斷背情》\n\
  \n\n\n　　兩個月的時光，二十五年的分離，因為一場兇殺案而重新聯繫。由於兒\n\n子喬身負殺人罪嫌，錫華不得不硬著頭皮，裝著背痛（……）來尋找二十五\n\n\
  年前的舊情人，要如今已是警長的傑克對兒子手下留情，有逃命的機會。\n\n\n\n　　《荒漠斷背情》是名導阿莫多瓦對李安《斷背山》的致敬之作，兩位主\n\n角以藍與紅象徵面對情感的態度，又令我聯想到札維耶．多藍的《麥特與麥\n\
  \n斯》。全片只有３１分鐘，皆以衝突推進與轉折：重逢時舊情隨著酒精復燃，\n\n下了床開始攤牌算二十五年的總帳；各自離開盤算怎麼達成目的，又不時憶\n\n起相戀的時光；以及再次相遇後，不得不拔槍對峙。最後，中彈但無礙的傑\n\
  \n克，躺在錫華的床上，終於有了一起療傷的時刻。\n\n\n\n　　年少時的相戀出自欲望的情不自禁，傑克拒絕錫華「一起開農場」的建\n\n議乃因當年「兩個男人不可能一起生活」的現實考量，如今各自照顧親人ＶＳ\n\
  \n維護舊情的衝突抉擇，讓他們不得不拿出二十五年的歷練來應對：對兇手早\n\n已心裡有數的傑克，怎不知錫華為何而來？錫華又怎不知傑克當上警長的本\n\n事？但他們各自賭上彼此的感情，然後藉此放縱，拋卻理性。這部電影最激\n\
  \n情的，就是那些說溜嘴、或趁機吐出的表白。相較於錫華別有用心的熱情，\n\n更顯出傑克抗拒裡的私情：當年為了照顧父親拒絕邀約，卻又計較此刻才來\n\n找他；看似鐵面無私，卻會為錫華的氣話拔搶相向──大抵他們之間的情欲，\n\
  \n就得先拿槍射上兩發，喝上幾口酒，才能卸除同為男性的防衛，摩擦生熱，\n\n燃起大火──而這也是一夜繾綣之後，傑克還須躲進水裡「降溫」的原因。\n\n\n\n\
  　　既是致敬《斷背山》，自會聯想到幾個經典段落，包括打架、偷衣服／\n\n領巾，還有「一起經營農場」的提議。《斷背山》的情流慾動，是山中引誘\n\n他們回歸釣魚的溪水，（以為）逃離他人眼光的環境得以自由，在相處過程\n\
  \n喚起彼此給予愛與關懷的能力，即使對峙也是袒露忍抑許久的傷口與脆弱──\n\n繩圈套不住恩尼斯，偷走的沾血襯衫卻成了兩人前後一生守護的真心──在\n\n他們之間，沒有必要用陽剛氣質武裝自己。《荒漠斷背情》裡則未放下這份\n\
  \n自衛，因此必須唇槍舌戰，肢體衝突，才能洩露對彼此的理解與怨怒，這點\n\n倒是很有ＢＬ那種「將同性社交的爭鬥認同化為同性情欲」的想像空間，但\n\n「你別這樣看著我」的眼光與體膚交纏在被酒精點燃後證實了情慾焚身，也\n\
  \n證明了情感面對現實的脆弱無助。殺人的喬成為兩人之間的繩圈，既套牢了\n\n傑克警長畢生神射的名聲必得失手，也套牢了錫華的槍口在舊情人與兒子之\n\n間移動，才在命運驅使（？）下完成了第二槍。射傷情人再照顧他，傑克除\n\
  \n了一張嘴，沒有了抗拒的力氣，就只能任由錫華擺布──那一槍是內心的傷\n\n口，也是情感的出口。\n\n\n\n　　「你可以恨我，但這不會讓你的傷口更快癒合。」因愛而生的傷口亦復\n\
  \n如是。樂觀地想，「互相關懷，互相照顧，一起作伴」是《斷背山》裡彼此\n\n眷戀、卻無論電影內外的時代都難以承諾與實現的願望；《荒漠斷背情》的\n\n槍既是問題，也是解方，危機即是轉機，喬成功逃離了小鎮，接下來療傷的\n\
  \n兩個月後，身為警長的傑克是否會改變主意？就要看錫華這段時間的照顧是\n\n否能讓硬漢「軟化」了。\n\n\n--\n一隻鳥飛過去了，天空還在。就是這樣。\n\
  我懷疑，但，就是這樣了。\n有時候，眼睛只肯告訴我這麼多。\n\n                                  陳斐雯  貓蚤札（其三）\n\
