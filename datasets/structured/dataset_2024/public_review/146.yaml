title: '[普雷] 限時引爆 The Engineer-和平是共同願望'
url: https://www.ptt.cc/bbs/movie/M.1704703022.A.F59.html
date: 2024-01-08
content: "首先，在觀看本片讓我訝異的是本片在IMDB標示12+，\n\n但我在MOD收看時須輸入18+的密碼，還以為中間有什麼誤會XD\n\n\n本片是有床戲，但也只有女方全身包緊緊跨坐到也同樣包緊緊的男主角上方而已，\n\
  \n一部宣揚和平到連片尾曲都有精心翻譯中文歌詞的片，居然是18禁，\n\n難道是劇情太暴力嗎？可能是有巴士自殺炸彈與手機炸彈攻擊的劇情內容吧？\n\n\n一部在IMDB只有4分的片，劇情上也有多處緊張的轉折，外交人員所難以做到的\n\
  \n多贏局面，在本片外包給傭兵處理。演員都非常路人臉，海報上也只有從還是\n\n底迪時期就開始演戲、因此本片中演技力壓眾人的Emile Hirsch被放到最大。\n\
  \n\n值得一提的是，我個人還滿欣賞這種都是路人臉的群戲片，\n\n畢竟戰爭與和平影響的就是一群看似路人的小老百姓啊。\n\n\n（但真要雞蛋裡挑骨頭的話，裡頭的動作指導有點落漆，想看軍武方面的\n\
  \n高科技演示？這部戲只有一點槍戰跟追逐，且持槍動作並不到非常專業。）\n\n\n片尾以字幕直接坦蕩蕩宣揚和平的重要性，雖是九零年代的考古片，\n\n但片頭就以一樁「汽車炸彈炸的不是別人，而是參議員的女兒、因此傭兵必須\n\
  \n以暴制暴處理」來帶劇情，中間也穿插很多恐怖份子與美方的親情拉扯，\n\n想喚起「人人都是有家庭都是人生父母養」的同理心之意圖，非常明確。\n\n\n\n雖然讓觀眾有被教育、而不是看到爽片的感覺，但這部風格不浮誇，\n\
  \n就是非常日常路人戲，連最後的大魔頭「工程師」，\n\n也只是普通人家的兒子這點相當寫實，歷史上許多罪人也都是貌不驚人，\n\n基於寫實和宣揚和平等原因，因此我自己是從負雷好感度升到普雷，還是值得一看喔。\n\
  \n\n（當然，把這部和班加西的祕密士兵、絕地營救相比，肯定是會失望的。）\n\n--\n\n幻想●---------------☆\n/﹀\n/\\ \n\n\
