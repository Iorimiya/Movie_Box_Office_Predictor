title: '[好雷] 《雙眼之間》- 無需恐懼，也不存希望 '
url: https://www.ptt.cc/bbs/movie/M.1706583129.A.DDD.html
date: 2024-01-30
content: "前些日子上院線的西班牙電影\n名列2023法國電影筆記年終榜第二名\n看完沒有十分驚喜，\n經由撰寫本文的思考整理後，發現本片確實很好\n\n\n\
  \n\n\n雷文防雷資訊頁\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\n~~~~~~~~~~~~~~~~~~~\
  \ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n\n  (刊登於網誌的圖文並茂原文)\n\n\n大學時影展期間看的西班牙電影經典《蜂巢的幽靈》導演Víctor\
  \ Erice（維多艾瑞斯）\n，創作不多，品質精良，已名列西班牙大師候選之班。而《雙眼之間》是至今已83歲的高\n齡睽違31年的作品，也同時是去年法國電影筆記2023年終排行榜第二名。\n\
  \n\n影片一開始呈現過往年代的底片質感，是後來已變成作家的主角Miguel（米格爾）過去曾\n經擔任導演執導的第二部片（電影中的電影），但在劇情上說是未曾公開上映的電影片段\n\
  ，一部分原因是因為Miguel好友同時是演員Julio（胡立歐）在拍戲最後期間疑似自殺，\n比較精確來說應該是失蹤了。\n\n\n《雙眼之間》播著過去Miguel執導作品的片段，說要找尋一位國王的中西混血女兒，並由\n\
  Julio飾演的角色負責尋找。如此熟悉，不就是往往利用親情記憶，或者不同形式的年代\n錯置，《雙眼之間》像是阿莫多瓦式的套層結構，從歷史檔案，再回到現在時態銳利明亮\n\
  的數位影像，卻又步調緩慢，有點像是平淡版本的阿莫多瓦，帶有某種解謎情節，Miguel\n對於消失好友的懸念，同時帶出他們過往記憶的回溯。卻又因為錄製電視節目，被遠在鄉\n\
  下的精神病院人員告知，發現Julio並沒有死去，而是像是失智症（註1）一樣，對過去記\n憶完全消失。\n\n\n在劇情之外，同時也對於年事已高的Víctor Erice\
  \ 在電影中藉由Miguel不斷招喚記憶的\n懷舊情感存疑：是否為導演個人意圖？但另一方面，Julio女兒對於父親消失早已釋懷，\n傾向維持現狀。於是電影大半在些許懷舊的過往情感中拉鋸，最後也沒有執著透露過多情\n\
  感。\n\n\n雖說對於沒有情感的老人，姑且是一種實踐問題，並非概念問題。意思是這令人想起家中\n父母依然健在，卻因為退休有時候太無聊反而想東想西。面對此情此景時常提醒自己對於\n\
  人的生命意義，與家人的情感羈絆這一件事情的思考，但想想有時候也是要遇到才會明白\n是怎麼一回事。\n\n\n另一方面Julio成為「空殼的人」正好是「活化石」：身體還停留在逝去歷史陰影下（註2\n\
  ）的相反，像是沒有記憶的「新人」表現未知的感知狀態，於是電影中Julio與女兒見面\n的反應，演員的演繹則是相當成功的呈現某種「完全陌生的情感」；同時Julio雖然記憶\n\
  消失，但身體的肌肉記憶殘存，與Miguel學習過去擔任海軍技能的繩結看一次就學會，並\n且平時維持著手作精神持續勞動。\n\n\n電影最後回歸Víctor Erice擅長的影像本體，如《蜂巢的幽靈》中《科學怪人》電影戶\n\
  外放映；或《光之夢》如法國畫家塞尚對於臨摹自然的繪畫性，與電影捕捉光影之間如何\n看待時間的影像形式跨越。《雙眼之間》則是回到最純粹的黑暗與明亮－放映機光線的明\n\
  暗像是導演對於「電影－生命」的總結。\n\n\n好比蔡明亮的《不散》，《雙眼之間》最後播放Miguel作品的結尾試圖的招喚Julio記憶\n，但完全失憶的Julio卻不像《不散》的石雋看著過往年輕的身影惆悵\
  \ （如同《不散》拍\n攝場景成為破舊廢墟的福和大戲院）。《雙眼之間》雖用聲音歌曲招喚殘存記憶，包含精\n神病院人員給Julio取的新的名字Gardel也是源自於一首記憶中的歌曲，卻也在電影裡電\n\
  影的結尾，因為找到女兒卻死去的國王，臨終前哼唱的內容，像是作為《雙眼之間》（英\n文片名：Close Your Eyes閉上雙眼）的結語。\n\n\n意思大概是人類必須投向世間紅塵，在情感的藍色大海中泅泳，而《雙眼之間》藉由\n\
  Julio像是死去，又「重生」卻又失憶，遊走在生與死的邊界，揭示著「凝視」，光明的\n，電影性，又如同被光照耀「顯現」，同時被情感枷鎖牽制的在世者（如：Miguel、\n\
  Julio女兒與國王的女兒），同時對比於電影名稱：「閉上雙眼」的一片黑暗，如電影結\n束，或者了無牽掛的死亡彼岸。\n\n\n《雙眼之間》像是看似電影性的懷舊與過往記憶的追尋中，實則在光線的明滅，是生與死\n\
  之間的對話，一如電影中的剪接師曾說過的一句話：無需恐懼，也不存希望。\n\n\n\n\n（註1）\n紀錄片《我的AI家人》裏頭的失智老人，失去的記憶，失去家庭的羈絆。老人跟家人無言\n\
  以對，但看到嬰兒外型AI機器人卻感到親切，像是「素樸」地回到人跟人原始的關聯性。\n那種在人類眼中看來一個即將完全喪失家人記憶的老人又像是回到小孩那樣的天真。「終\n\
  於可以讓失智的媽媽笑了！」，在家人眼中卻看得有一些辛酸。那種沒有情感的情感，如\n同與家人在看電視，家人邊問起自己的工作，聊著關於未來的種種，自己眼睛則是漠然地\n\
  看著電視裡的體育頻道在打排球，就算是比賽結束了也沒有任何的時間感受。\n\n引用筆者舊文：\n\n\n\n\n（註2）\n關於「活化石」概念與案例請參考：\n\n\
