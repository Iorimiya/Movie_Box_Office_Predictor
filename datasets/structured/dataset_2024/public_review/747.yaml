title: '[好雷]回憶與真愛－【刀劍神域 -序列爭戰】'
url: https://www.ptt.cc/bbs/movie/M.1488820161.A.425.html
date: 2017-03-07
content: "原文連結：\n    \n\n    題外話，我不敢說自己是個動畫迷（因為並沒有常常在追番），但是我的確\n    很喜歡看動畫，這支影片我是以一個愛看動畫的觀眾的觀點做出的評論，所\n\
  \    以如果有什麼遺漏的設定還請動畫迷們見諒了。\n\n    \n\n    我一直都覺得【刀劍神域】的動畫版是一部很不錯的科幻影視作品，原作者\n  \
  \  川原礫，將VR技術結合了網路遊戲，藉由無法脫離遊戲，玩家戰死，生理狀\n    態也隨即腦死的設定，塑造了「艾恩葛朗特」這個虛擬但是卻沈重的異世界\n \
  \   ，雖然很明顯的，這個故事除了科幻元素之外，還加入了愛情、遊戲次文化\n    、後宮、兄妹戀等日本御宅文化當中的熱門元素，因此沖淡了這種沈重感，\n \
  \   作為動畫作品，畫面表現也並非頂尖，但是【刀劍神域】在故事的創作卻屢\n    有新意。\n\n    \n    新角色Eiji，其實跟桐人一樣是個癡情種。\n\
  \n    像是電視動畫版第一期的【艾恩葛朗特篇】，雖然嚴格說起來大架構只是把\n    一個類似【大逃殺】的故事，加上VR與網路遊戲的框架，藉以檢驗探討人性\n\
  \    的老生常談（我會這樣說，是因為這種題材在日本動畫出現的次數太多，而\n    且電視動畫經常為了添加娛樂性，到頭來，探討人性的大哉問總是被其他的\n\
  \    元素給替代掉），但是編劇利用這個世界觀的特性，創作出一連串相當不錯\n    的故事，在【艾恩葛朗特篇】的前五話，每一話的故事，幾乎都是一個獨立\n\
  \    類型的短篇故事，有時是內省的旅行遊記，有的時候是懸疑推理劇，有的時\n    候又是浪漫愛情劇，每一話的風格類型都不相同，但是都做得相當有味道。\n\
  \    後期的「攻略組」的劇情，讓倖存的玩家開始建立秩序與規則合作攻略關卡\n    ，更是把【大逃殺】故事做了一個較為正向的轉換，試圖為人性的黑暗平反\n\
  \    。\n\n    即使到了第二期的【幽靈子彈篇】，雖然把故事的節奏放緩，用十來話的時\n    間去調查一個發生在遊戲與現實當中的交錯發生的殺人事件，其懸疑推理的\n\
  \    氣氛也掌握得不錯。\n\n    甚至到了【聖母聖詠篇】，藉由描寫【沉睡騎士團】這個每個成員在現實生\n    活當中都患了絕症，無法外出也無法交友的團體，反過來探討虛擬世界反而\n\
  \    才是生命出路的主題，更是將作品的層次拉到一個新的境界。（可惜，這畢\n    竟只是【刀劍神域】的獨立短篇，製作群無意做更深層的探討，若是「絕劍\n\
  \    」有紀這個角色的肉體死去，靈魂卻存於虛擬世界，【聖母聖詠篇】將會更\n    有重量。）\n\n    當然，他絕對帶有一些浪漫的夢想，是一部給我們這些沒有女友的宅男們一\n\
  \    個「好好玩遊戲，有一天你也可以交到女朋友」的夢想作品，但是【暮光之\n    城】、【哈利波特】甚至是【格雷的五十道陰影】，在某些時刻不都也有類\n\
  \    似的作用嗎？\n\n    \n    本次最搶戲的配角非西莉卡莫屬。\n\n    而睽違了兩年所推出的【刀劍神域劇場版 -序列爭戰 -】，靠著玩遊戲累積\n\
  \    了一個正室，一票後宮，又屢破網路犯罪的頂尖玩家桐人，終於踢了鐵版，\n    名為「序列爭戰」的AR線上遊戲，取代了VR成為最熱門的遊戲，以往玩家只\n\
  \    要躺在床上即可在異世界飛天遁地的能力消失了，取而代之的是要在現實生\n    活當中靠著視覺輔助玩著實體的線上遊戲，桐人不再有辦法使用星爆氣流斬\n\
  \    ，也沒辦法用光劍砍子彈了，因為平常沒運動，所以參加團戰都還會跑一跑\n    被石頭絆倒，然而，有新的遊戲就一定會出現新的壞蛋，這個新型態的AR網\n\
  \    路遊戲，忽然開始出現以前在艾恩葛朗特出現過的魔王，而從艾恩葛朗特當\n    中倖存的玩家們也一個個遭遇攻擊，並且都失去了以前在艾恩葛朗特的記憶\n\
  \    。\n\n    說到底，【刀劍神域劇場版 -序列爭戰 -】的故事仍舊是維持著電視版【幽\n    靈子彈】篇類似的格局，讓桐人這個主角調查事件，探求真相以拯救自己與\n\
  \    女友的回憶，電影當中桐人與明日奈不但時時放閃，而且一度都差點演出床\n    戲（反正一定不會發生，製作群根本就只是在吊粉絲的胃口）。\n\n   \
  \ 除了經典的愛情戲碼之外，這一次片中出現的新危機，把時下流行的AR與虛\n    擬偶像、以及情報合成人格的理論集合在一起，讓桐人必須要回去面對第一\n  \
  \  期那個沒有破到最後，便草草出關的艾恩葛朗特的第一百層大魔王，好破除\n    想要犧牲眾人的記憶好讓女兒起死回生的科學家的陰謀。\n\n    \n  \
  \  Yuna的角色設定等於是把虛擬偶像的概念帶進【刀劍神域】系列裡頭，這在\n    過去的電視版中是從沒出現過的，在看她表演的片段時，我總是忍不住把神\n\
  \    田沙也加的聲音拿來跟May'n評比，結論是我比較喜歡May'n...\n\n    總體而言，【刀劍神域劇場版 -序列爭戰 -】的劇情節奏略為緩慢，層出不\n\
  \    窮的設定術語，坦白說很明顯就是個粉絲向的作品，他很難讓第一次看的觀\n    眾立刻明白那些術語的用意，只有看過電視動畫或小說的觀眾才能自然的跟\n\
  \    上角色們口中不經意吐出的「SAO」、「ALO」這些術語。桐人在前期的故事\n    與其說是遭遇危機，還不如說是在讓觀眾看著他跟明日奈與後宮群們過日子\n\
  \    ，直到過了三十分鐘，明日奈出現了失去記憶的危機之後，桐人才開始進行\n    調查，但是這個調查也查的很不明朗，直到片尾的演唱會讓危機爆發之後，\n\
  \    整部電影才終於醒了過來，讓所有過去在電視版出現的各大要角現身一起對\n    抗最終的大敵，雖然在最後的大戰，那些角色出現的合理性都缺乏邏輯，一\n\
  \    切都是靠著結衣這個無敵的外掛AI來解釋，但是反正打得既熱血又爽快，誰\n    還在乎那些呢？\n\n\n\n--\n\n男人是一種很悲哀又很容易控制的動物，因為他們往往拼了命的取悅異性，或是從各種媒\n\
  介取得任何可以引起性幻想的事物，甚至還因而犯下強姦或是偷窺等大小不一的罪，但是\n追根究柢，目的卻只是想要從自己的身上擠出那麼5C.C的液體而已。\n粉絲團\n\
  \n\n--"
