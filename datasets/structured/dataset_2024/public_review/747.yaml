title: '[ 好雷 ]刀劍神域-序列爭戰  '
url: https://www.ptt.cc/bbs/movie/M.1488287154.A.CC4.html
date: 2017-02-28
content: '簡單做個心得有雷分享 , 進場發現整場爆滿..瞬間震撼了



  從以前到現在 , 這部算是第二次非宮崎駿動畫踏入電影院觀賞 , 從前我也覺得動畫電影

  沒有什麼好入場去看 , 就只動畫放到大螢幕而已 , 但是從 你的名字開始後 , 這個觀念

  應該是好好修正一下 ! 劇場版的動畫真的很不一樣 , 尤其是搭配現在的大螢幕+高音質

  充分體會到爽度的等級.


  雖然很多人認為這充其量只是個粉絲向電影 , 但其實並沒有這麼誇張啦 .

  其實電影前頭也有敘述故事起源 , 並不會特別排斥這些沒看過的粉絲

  當然有看過動畫 1~2季 or 小說的朋友 , 在某些場面會特別的有感觸以及回憶的部分


  整部電影其實主線非常單純 , 一樣由閃光夫妻 桐人和亞絲娜為故事核心 , 故事時間

  看起來是第二季結束後到第三季前(片尾彩蛋有神奇提示) , 講述從Arguma 新式裝置

  可以不需要像VR一樣完全潛行 . 主線就是教授的女兒不幸喪生在SAO遊戲中 , 想要

  透過收集大家的腦海記憶 , 將女兒以AI的方式重新復活. 只是反派實在太好猜了 XD .

  不過說實在的 , 若是硬要從邏輯來看此部電影 , 我相信不只是這部電影沒有樂趣 ,

  很多電影也無法從中體會導演想要表達的事物 . 此部電影可以當作像是變形金剛之類

  的高爽度片去體會這些尚未出現的未來道具 , 以及單純的想保護事物的感動


  另外的亮點就是在音樂和戰鬥場面了 , 那些戰鬥聲效透過戲院的喇叭撥出 , 當下真的是

  有一種如臨戰場的感覺 , 加上大螢幕的輔助讓熱血程度提升很多. 音樂的部分可以深刻

  感覺到有非常用心的製作 , 尤其是Yuna的歌聲真的很亮眼 . 不像一些電影單純來打歌的

  片中的BGM以及Lisa演唱的主題曲 , 也是真的很棒 ~



  當初你的名字上映時 , 曾經有人問我為什麼要浪費錢去電影院看卡通影片??

  我很認真的告訴他 , 這叫動畫不是卡通 ! 你都能接受大尾流氓這種等級的國片了

  為什麼不去看看更精心製作的優良動畫 ? 所以不要再排斥動畫電影了 , 月底要上映

  的聲之形應該也是不錯的電影 !




  --'
