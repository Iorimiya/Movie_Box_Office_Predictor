title: '[好雷]刀劍神域劇場版-序列爭戰 虛擬與現實的救贖旅程'
url: https://www.ptt.cc/bbs/movie/M.1488822569.A.2D2.html
date: 2017-03-07
content: '原本在思考到底要給這片普好還是好雷，

  在今天陪朋友看了第二次後決定上修評價給好雷。


  個人並沒有看過刀劍神域的原作，會知道這系列是因為以前聽同事聊天有提到，

  大概知道主軸環繞在VR(虛擬實境)發展應用已經成熟的世界以及根基於此

  所發展出的一系列故事。

  由於沒看過原作，原本擔心電影會太過於粉絲向，變成看完還不知道在演什麼的情況，

  所幸看完後感覺在這一點上沒有太大的問題，當然角色基本上都不認識，

  但因為故事的主軸簡單明瞭，且在電影開始處有前情提要的片段，

  對於沒看過原作的觀眾來說很不錯，並未造成劇情理解上的問題，

  只要大概知道VR(虛擬實境)和AR(擴增實境，像之前很紅的POKEMON GO)

  是什麼東西就可以了。


  整體而言劇情簡單清晰，戰鬥場面爽快，角色的感情描寫不錯，

  畫面也棒，搭配電影院的影音設備真的是一種享受，

  這樣題材的電影在大銀幕觀看特別有感覺，

  雖然難免有一些小問題，但瑕不掩瑜，

  至少讓我這沒看過原作的人感到很滿意，

  算是近期挺值得一看的動畫電影。




  以下心得及問題有雷，請還沒看過的朋友斟酌觀賞

  －－－－－－－－－－－－－－－防雷線－－－－－－－－－－－－－－－－


























  這部的劇情簡單來說，建構在一個VR和AR技術發展成熟的世界，

  男女主角經歷了過往的事件（所謂的SAO?），成功存活下來，

  過著和一般人一樣的生活。

  在這樣的世界之中，AR和VR技術的發展早已融入人們的日常生活之中，

  小至上網購物，大至運動健身，很多的需求都可以透過這樣的技術解決，

  或是發展出更新的商業模式，也大大的改變了人們的生活習慣；

  有一家公司就藉此研發出了一種AR(擴增實境)裝置，

  在這裝置上面又推出了一款叫做OS的遊戲，

  簡單來說就是將現實世界虛擬化，玩家們可以一起合作打怪完成任務，

  完成任務可以提升在遊戲中的排名甚至還能兌換現實世界的獎勵，

  主角一行人也有拿到這個裝置，並且加入了這個名叫OS的遊戲。


  但隨著一系列事情的發生，主角們發現了事情似乎並不尋常，

  過去的夥伴都因為不明的原因消失或受傷，且失去了過往的記憶，

  女主角也因為一次的失誤，同樣遭遇到這樣的狀況，

  還出現了似乎通曉整個事件的的謎樣強力玩家，

  到底事件真正的狀況是如何呢？


  大致上故事的主軸是如此(我應該沒有理解錯誤吧...?)，

  相信會看到這裡的板友也知道後續的發展，就不再贅述，

  談談幾個我覺得不錯的部份:




  1:劇情和角色描寫


  其實坦白說，我本來對劇情的部分評價普通再好一點點而已，

  畢竟這樣的劇情走向，結局其實並不難猜測。

  但在今天看了第二次後，我覺得這樣的劇情安排也並不是壞事，

  因為簡單，反而不容易讓劇情偏離主題，也可以讓觀眾將重點放在角色的感受上，

  並且好好享受電影，不用過度分神在猜測並試圖理解劇情會如何，

  反而忽略了其他值得體會的部分。


  片中有幾個我很喜歡的地方，

  例如桐人和女主角亞絲娜之間的感情，

  在亞絲娜失去記憶時，桐人一步一步帶她走過以前去過的地方，

  想為桐人泡茶，但心中卻依然無法接受失去過往兩人的回憶，

  終於忍受不住那樣的煎熬，失手使茶杯滑落並痛哭時，桐人看到了這一幕，

  雖然還沒找出解決辦法，但我知道在桐人握緊拳頭並露出堅毅的表情時，

  他的心中或許已經暗暗發誓，絕對會找出讓亞絲娜恢復記憶的方法。

  另外在亞絲娜家中時，雖然桐人偷看了日記，但亞絲娜的反應也說明了

  兩人之間的信任與羈絆，看過日記內容的桐人終於忍受不住心中湧起的情感，

  緊緊的抱住了亞絲娜，在這時，我知道他們的兩顆心已經緊緊的相繫在一起，

  再沒有任何遲疑。


  我個人其實特別喜歡這樣的描寫，

  比起華麗的戰鬥、緊張懸疑的劇情，

  角色間的互動和流露出的感情更能引起我的共鳴。

  相似的例子還有尤娜和瑛二，

  雖然瑛二只是個被利用的角色，但他和尤娜之間的互動是真誠而發自內心的，

  在被所屬的組織冷落時，也是因為尤娜主動對瑛二伸出友善的手，

  才使得瑛二重新振作起來，也為了尤娜加入教授的計劃，

  雖然做法違背了尤娜的希望，但那也是他自身所能為尤娜做的最大努力，

  我相信瑛二已經盡力了，只是他的眼光看得不夠長遠，被利用了也不自知；

  但他還是為自己所能做的盡了最大的努力，而最後尤娜也原諒了他，

  就像尤娜對爸爸說的:"我會永遠活在爸爸的記憶裡喔!"

  相信對瑛二來說，雖然尤娜已經不在了，但兩人美好的回憶並不會逝去，

  尤娜的笑容會永遠活在瑛二的心中。


  這兩段劇情是我全片最喜歡的地方，

  緊張刺激的戰鬥固然讓人感到血脈賁張，但若少了對角色的側面刻劃，

  再好的劇本也會變的平淡且無味，從而令整部電影失色不少，

  刀劍在這部分的描寫深得我心，也是讓我將評價從普好提升至好雷的主要原因。


  電影最後的結尾中規中矩，但我對這樣的結果是很滿意的，

  一心想讓尤娜復活，放下了一切並甘願將靈魂出賣給惡魔的教授、

  雖然沒有勇氣，為了想和尤娜再見一面還是盡了自己最大努力的瑛二，

  以及為了自己所深愛的另一半，就算不知道該如何是好，

  賭上了一切也要救回亞絲娜的桐人。




  他們最終都得到了屬於自己的救贖。




  而人們也會永遠記得，有一位歌姬，

  總是會在戰士們出征的時候，為他們提供勇氣與祝福。




  2:動作場面及音樂


  這部分相信不用多做解釋，爽快的戰鬥搭配電影院的環繞音效著實讓人醉心，

  特別是尤娜在戰鬥開始後的歌聲(以及和桐人見面時所唱的歌)，

  第一次觀影時甚至連雞皮疙瘩都跑出來了，

  但前提是必須選一間音效比較好的影廳，若是在小廳或是音效較普通的影廳，

  可能這部分就會比較沒辦法感受到。


  戰鬥場面的話沒話說，在大銀幕看就是爽快，特別是最後的BOSS戰，

  在我個人近期所看的電影中感受是最棒的，不管是音效或華麗程度

  都讓我感到非常滿足。




  以上是我所喜歡的部分，當然有優點就會有缺點，

  這樣的題材有一個問題就是設定上很容易出現BUG或是無法解釋的點，

  又或是劇情銜接上的合理性，我相信如果再深入討論的話這樣的問題一定不少，

  但因為本片都還在接受範圍，並沒有出現讓人出戲的點，整體上算是瑕不掩瑜，

  也就不一一舉例，只舉幾個比較疑惑的地方:


  1:尤娜想法的轉變

  會有這個問題是因為在電影的前段，

  當瑛二擊倒SAO生還者獲得記憶碎片後，有一幕是尤娜和瑛二獨自在花園，

  尤娜向瑛二問:"這是什麼?"(指記憶碎片)那幕，這一段直到電影中後期

  都讓人感覺尤娜並不反對瑛二和教授用擊倒並收集生還者記憶的方式來試圖

  拼湊她生前的記憶(或解釋為尤娜當時還不知道教授他們的計劃所以尚未反對?)，


  但到了後期，教授在體育館準備一次毀滅在場的所有SAO生還者並收集記憶時，

  尤娜卻又出現在教授的背後告訴他，她不想用這樣(殺死所有人並收集記憶)的方式復活，

  這裡就有個問題:明明記憶碎片尚未完整收集，也就是還無法達成復活尤娜記憶所需的

  100%條件，為什麼在這裡尤娜的想法就轉變了?(從不反對轉為反對)


  我個人目前的解釋是，雖然收集到的碎片尚未達到100%，但尤娜的記憶會隨著

  收集到的碎片越來越多而展現越來越多尤娜原本的個性(也就是她本人是反對的)，

  但不知道這樣的解釋是否合理，是否有漏看了什麼?


  2:同樣也是關於尤娜，在尤娜第一次於桐人身邊出現時，她並沒有說話並做出

  撿東西的樣子後指向大學所在的方向(也就是教授的研究室)，

  後來由桐人的對話可以得知並不是只有桐人看到尤娜，而是很多其他玩家也看到了，

  由此可知尤娜並不是只有找桐人一個人。

  疑問在於，後面有一段桐人獨自前往公園，被尤娜從後面開啟AR裝置，

  進入到了尤娜的記憶中，為什麼尤娜偏偏只選桐人?劇情是否有交待非選他不可的理由?

  另外這個問題也同時呼應上面第一個問題:明明記憶碎片尚未收集完成，為什麼尤娜會去

  找桐人和其他玩家並暗示記憶被收集到了教授那裡?


  3:後段的體育場裡，反對父親做法的尤娜挺身而出舉盾為桐人一行人擋住怪物的攻擊，

  但當桐人想要叫在場的玩家取下AR裝置時，尤娜卻說沒辦法，說要打倒最後的BOSS

  才能解救玩家，想問的問題是:打倒最後的BOSS和取下AR裝置的關聯到底是什麼?


  另外最後還是想吐槽一下桐人，你一開始不是連小BOSS都打得很吃力，還被亞絲娜

  吐槽說運動太少，後面在短短的幾天裡打幾個BOSS就從幾千名進化到第九名，

  還能跟外掛瑛二打成平手，你究竟是打了針吃了藥還是你也開外掛啊?






  以上是今天看第二次的心得，不知不覺就寫了快四個小時...

  整體而言我對這部電影是感到滿意的，

  若是還沒有看過的朋友也推薦可以到電影院看看喔。







  --

  所以應該可以理解為，一開始歌姬狀態的尤娜只是教授製造出的AI形象，但幽靈就真的是

  尤娜自身的人格所組成，也因此幽靈尤娜表現出的是反對教授的做法，因此到處尋找玩家

  並向他們暗示關於他們的記憶被收集到了教授那裡，應該是這樣吧?

  另外第二點其實我想了很久，我覺得你的解釋很合理，不然就真的只能解釋成他是主角所

  以找他了。

  至於打最後的BOSS那邊，我會有這樣的問題是因為看第二次還是覺得格式化是只針對尤娜

  將會因此而消失的部分(尤娜消失前說的，因為她的資料有一部分是用最終BOSS構成的)，

  但沒有提到只要擊倒最後的BOSS，教授最後在體育場中所創造出來的怪物也會被一同消滅

  ，尤娜也沒有明說這點，所以才一直覺得到底打最終BOSS和救體育場的人有什麼關係。

  會想吐槽桐人是因為一開始還會被絆倒，怎麼經過短短幾天就突然變的那麼厲害了XD

  所以只是桐人一開始沒有很認真的在玩OS，真的認真起來還是可以打上排名的?'
