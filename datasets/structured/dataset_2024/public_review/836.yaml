  \n         前傳：白的徹底的木法沙好兄弟--> 被搶馬子開始黑化-->\n         白化一些幫木法沙挨一掌--> 又自請處分白了一些回來-->\n\
  \         本傳：徹底黑到沒救\n\n   很亂誒，而且刀疤多次拯救木法沙（以我算法至少五次），劇情這樣搞變成：\n   「你不太會討厭刀疤，但你也喜歡不上木法沙。」\n\
  \n   以主角和配角來說，處理成這樣真的是很差勁。\n\n至於有沒有優點，還是有，但是都完全掩蓋不掉缺點，我可以想到的優點有：\n\n1、畫面逼真：\n  \
