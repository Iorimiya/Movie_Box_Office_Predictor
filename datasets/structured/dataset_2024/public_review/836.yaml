title: '[普雷]獅子王木法沙 刀疤有夠慘 '
url: https://www.ptt.cc/bbs/movie/M.1734867581.A.2EA.html
date: 2024-12-22
content: '雷文防雷資訊頁


  為了接回本篇劇情 老實說有好幾個點轉得有夠硬


  曲子當場聽很好聽 但是我必須要說 超級沒有記憶點


  獅子王一我記得

  "阿爸!哩垮五獅子!(阿~資黑壓~阿挖咧~吉娃娃~)

  "謀關黑拉!"(哈庫拉瑪塔塔)

  "挖但不及咩奏王阿"(OH I JUST CAN''T WANT TO BE KING)

  每一首曲子都是過了幾十年都還記憶尤新


  反觀這次 你跟我說有啥曲子?

  ㄟ... 白獅子的"掰掰~ 掰掰~"之歌嗎

  還有塔卡+木法沙的"阿~哩喜挖兄弟~"這幾首吧 詳細旋律也忘記了


  以下是劇情

  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~

































  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  木法沙會被塔卡(刀疤)如此不爽的最大理由

  "我媽媽被你搶走 現在你明知我喜歡那個女孩子你卻搶了她

  我救了好幾次 你這樣對待我!?

  木法沙 我不當你是兄弟拉"


  雖然刀疤跑去和白獅子通敵 洩漏行蹤讓白獅子追蹤過來


  但是就算這樣 最後刀疤還是心軟

  看到木法沙被白獅子快打死的時候衝過去擋下一爪

  讓他臉上留下了疤痕 兄弟兩人聯手打倒白獅子之後


  木法沙拚死從水底游上來 就在快上來前體力不支

  而刀疤又把木法沙拉了上來


  也就是說讓我們看看這次的演出 刀疤到底救了木法沙幾次

  提醒鱷魚一次

  拉上來一次

  跑步故意輸掉一次

  懸崖邊把木法沙一起拖下去一次

  最後拉上岸一次

  至少五次以上了


  而兩人真正決裂的原因也真的就是因為女人

  都快為刀疤可憐了 撿起一個兄弟 然後啥麼都被搶走

  而這一切還不是兄弟故意的 根本就命運要整刀疤了


  最後為了跟正史接回去 真的是讓刀疤很尷尬的回去求饒求原諒

  木法沙雖然說在他當王期間 誰都不准傷害兄弟 不過他不會再叫他名子

  而塔卡則說自己改名成刀疤 讓他不會忘記這一天 之後轉身離去

  這有夠硬凹的轉折阿


  然後過十年刀疤還是想想不對 這次終於把木法沙推下去了是吧


  我總覺得要是本篇辛巴是女孩子的話 很多問題都能解決


  例如讓他們王國被某個外敵攻擊陷入危機

  刀疤叔叔拚死把他曾愛的女孩子的女兒救出來 兩人流浪之後想辦法復國

  這樣的劇情多棒啊


