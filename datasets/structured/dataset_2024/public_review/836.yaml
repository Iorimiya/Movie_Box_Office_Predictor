title: '[負雷] 獅子王木法沙 ～ AI劇本風格的尷尬故事'
url: https://www.ptt.cc/bbs/movie/M.1735895392.A.750.html
date: 2025-01-03
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~



  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  （Dcard原作者轉發）






  －－－－－－－－－－－－－－－－－－－－－－－－－－－－－－


  劇情大綱：


  辛巴和娜娜因為去生小孩了

  把大女兒琪拉雅留給澎澎丁滿

  以及拉飛奇照顧

  為了安撫不安的琪拉雅

  拉飛奇跟他說了一個關於他祖父木法沙的故事




  娛樂度：★★ （畫面表現）

  推薦度：★


  適合觀眾：

  喜歡看可愛巧虎島的學齡前兒童

  暈船的朋友，本片會讓你悟到人生不該浪費時間

  想靈修的朋友，本片適合邊看邊打坐修行



  －－－－－－－－－－－－－－－－－－－－－－－－－－－－－－


  觀影心得：


  先總結一句話自我心得評價這電影

  那就是

  除了畫面外漂亮外

  真的既敷衍又難看







  首先我是跨年的最後一天去看了獅子王木法沙

  看了這一部會「圓」定位敵人的獅子

  和沒人愛的歌布林單身獅黑化的故事



  反正劇情流程就是


  小木法沙跟他父母去找傳說中的桃花源Milele

  為啥要找？不知道？反正一言不合就開始唱歌

  結果木法沙白目被水沖走從此變成孤兒

  然後下一秒馬上遇到王族的小刀疤

  因為刀疤很想要有兄弟

  木法沙無縫接軌認乾媽和乾兄弟

  （狗換主人都適應得沒他快）


  長大後因為外族入侵

  刀疤被滅族，只有刀疤和木法沙逃走




  （反派外族一定得要是白的～可以～這很迪士尼～而且一幫主獅都黑人配音，就反派找拔叔

  白人配音，有沒有必要那麼故意？）




  兩人結伴一起去找Milele的路上

  遇到了母獅莎拉碧跟山魈拉飛奇

  接著很通俗的上演刀疤愛上莎拉碧

  但莎拉碧愛上木法沙

  刀疤很通俗的黑化背叛通敵外族

  木法沙很通俗的打敗外族

  成為Milele的王者






  聽完故事後的琪拉雅感覺充滿勇氣

  然後就跑到獅子王標記的岩石上吼叫

  阿烏阿烏～～啊屋屋～～啊屋屋～～～～





  （FIN~~）



  整部片的角色塑造非常的扁平

  平到比飛機場還要平

  一點角色弧度都沒有的那種扁平


  例如男主木法沙

  這角色根本就是標準俗套的「王道男主」


  孤兒+從小開掛+品性善良+推測長得帥

  0缺點一點點人性黑暗面都沒有

  完人（獅）一個

  這種人設放在白雪公主動畫片的年代或許還可以

  但現在202x年了耶～麻幫幫忙～～

  你們是用什麼年代的劇本餵AI寫出來的人設呀？


  女主莎拉碧和拉飛奇單純就是工具角色

  前者用來當工具分化兄弟情

  後者單純找路工具


  而且莎拉碧的行為也超詭異難以理解

  正常女孩子發現自己暗戀的男生

  做球給他的好兄弟追自己這麼多次

  這超級解暈得好不好～～～！！！

  還去告白個屁呀～～


  至於白色反派為什麼要滅其他獅子族？

  問就是一個字：



  爽









  唯一比較有角色弧度的只有刀疤

  但他的人物轉變也非常硬要

  明明前期是個俗拉逼

  媽媽遇到危險不敢救

  心儀的妹子遇到危險也還是不敢救

  被滅族後也還是個俗辣沒黑化

  結果最後暗戀對象被搶

  馬上變成腹黑小王子

  阿人家女生本來就沒對你有意思過

  你也從頭到尾啥都沒付出過就要人家喜歡你

  是在哭喔～～～

  汪洋般的殺意，鼻屎大的動機

  如果改成是刀疤救了莎拉碧

  為了莎拉碧臉上留疤甚至毀容

  接著處處討好她當舔狗最後還被拒絕所以黑化

  那或許還有可看性一點

  （雖然這樣演莎拉碧可能會風評被害）



  再者退一萬步來說～

  刀疤跟反派結盟根本沒有合理性

  畢竟....

  大哥！對面殺你全家耶！！

  木法沙只是把走你暗戀的妹子耶！！！

  比起殺全家的

  搶妹子的更加深仇大恨嗎？





  不過不管怎麼說，刀疤都比木法沙有人性一點

  木法沙就是一個「完美」到「無聊」的角色

  他從頭完美到尾，成長度可以說為零


  或許電影改叫獅子王：刀疤

  然後把戲份多給刀疤一些講他內心掙扎

  甚至把刀疤人設和木法沙對調

  然後把本名都藏起來

  演刀疤怎麼從完美王子惡墮

  木法沙怎麼從俗拉逼成長成王者

  讓觀眾有種：靠！原來他才是刀疤喔～之類的感覺

  都比較好看些


  （是說編劇只藏刀疤的名字是有事嗎？

  只藏一個角色，大家會猜不出塔卡就是刀疤嗎？）





  除了角色塑造失敗、劇本俗套好猜外

  這片還有另外一個很要命的缺點

  那就是人物角色情感「極度割裂」

  故事敘事能力零分



  明明木法沙才剛跟父母走散變成孤兒

  下一秒遇到刀疤馬上就認了新兄弟跟新乾媽

  明明刀疤整路上沒跟莎拉碧說上幾句話

  下一秒馬上說莎拉碧很正自己愛上他了

  木法沙明明整路上也沒跟莎拉碧有特別曖昧

  下一秒莎拉碧跟他告白後兩個人就在一起了

  刀疤明明跟木法沙稱兄道弟那麼多年

  下一秒看到木法沙把走自己暗戀對象馬上就背叛





  簡單來說整個劇本極度的「沒有人性」

  非常像是AI套模板寫出來的劇本

  尷尬到不行

  諷刺的是描寫人性是過去迪士尼的拿手好戲

  舉例來說「可可夜總會」最後

  老人癡呆的可可婆婆唱起remember me時

  誰不會爆哭

  （其實嚴格來說是皮克斯，但這一部很經典，用來當舉例）

  對家裡有老人的觀眾更是

  殺人誅心等級的情感操弄



  (哭！都給我哭！）



  結果如今迪士尼說故事、情感描寫的能力

  卻被其他同行海放十條街

  以2024黑馬動畫「荒野機器人」來說

  裡面的角色與情感是非常細膩且層層堆積的

  每個角色都有情感變化的人性弧度

  無感情的機器人透過照顧孤兒取得珍貴的人心

  孤兒雛鳥從與眾不同的自卑到對自己的不同感到驕傲

  刀子嘴豆腐心，被大家討厭的狐狸從武裝自己到放下防備

  縱然最後再不捨，父母也要為了孩子獨立而分離






  這些角色塑造與人性情感堆砌

  到最後的情緒爆發，讓觀眾感動落淚

  是在近年迪士尼電影中完全看不到的

  （腦筋急轉彎迴光返照一下，但那皮克斯非本家）


  木法沙的角色與劇情

  既突兀又老梗

  而且本片雖然是迪士尼擅長的歌舞劇

  但看完後一首有印象的歌都沒有

  你看完冰雪2後一定還會記得那首句

  啊啊啊啊～～～～

  看完海洋奇緣後會記得how far i''ll go

  看完魔法滿屋會記得

  we don''t talk about bruno no no no

  但你看完木法沙後只會腦袋一片空白

  好像剛剛被車撞到過一樣什麼都想不起來




  只能說迪士尼自從「魔法滿屋」後

  連一部像樣的電影都沒有

  他們已經完全失去了「說故事」的能力

  看他們的電影就像是在看公務員辦公一樣

  乏味無趣且沒有熱情



