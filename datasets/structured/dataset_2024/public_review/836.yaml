  \ 至於電影最重要的劇情，真的是了無新意，\n\n   獅子王故事線：\n   刀疤窩裡反-->辛巴放逐-->遇到澎澎、丁滿、母獅-->母獅愛上辛巴\n   -->找回自信回來光復故土-->刀疤窩裡反失敗死亡\n\
  \n   木法沙故事線：\n   遇到天災-->木法沙放逐-->遇到山魈、鳥、母獅-->母獅愛上木法沙\n   -->找回自信回來征服領土-->刀疤窩裡反失敗放逐\n\
  \n   總之就是你的腦袋自己會破了片頭伏筆、破了母獅的情感走向、\n   破了木法沙會贏得信任、破了刀疤會窩裡反失敗......等，剩下的就是等散場了，\n\
  \   讓你整場坐如針氈想著到底什麼時候會有個自己想不到的意外，但是完全沒有。\n\n   大結局就是揭曉母獅子到底哪去了，原來是去生小孩了！小幼獅有兄弟了！\n\
  \   但不好意思我片頭就知道母獅子片尾會多生一隻出來，這伏筆真的非常失敗。\n\n   我睡著的那一段在刀疤和木法沙逃出去，遇到母獅結伴，然後我就睡著了，\n\
  \   醒來山魈就跟著了，所以如果有人可以協助補完山魈那段劇情我會很感謝。\n\n3、刀疤轉折很怪：\n   原本就很期待想看到刀疤的黑化過程，就像想看到天行者是要怎麼黑化成黑武士，\n\
