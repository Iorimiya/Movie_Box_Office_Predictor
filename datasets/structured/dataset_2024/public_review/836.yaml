title: '[新聞] 「極盜戰2」打敗「木法沙」北美票房奪冠'
url: https://www.ptt.cc/bbs/movie/M.1736762889.A.3C8.html
date: 2025-01-13
content: '動作犯罪片「極盜戰2」打敗「木法沙」北美票房奪冠


  中新社／洛杉磯12日電  2025-01-12 19:03




  「極盜戰2」北美票房奪冠。（美聯社）


  「極盜戰2」（Den of Thieves 2：Pantera）首映奪得最新一期北美周末票房冠軍。


  據票房統計網站BoxOfficeMojo1月12日的電影市場數據，30部影片北美周末票房（1月10

  日至12日）報收約7662萬美元，較前一周末減少約26%。


  動作犯罪劇情片「極盜戰2」10日公映，首映周末票房約1550萬美元。


  目前主要電影網站對其評價為IMDb評分6.6、MTC評分59、爛番茄新鮮度58%（43評），Cin

  emaScore打分為B＋。


  該片相比2018年推出的第一部「極盜戰」（Den of Thieves），首映票房與開畫反響均略

  有提升。




  「極盜戰2」北美票房奪冠。（美聯社）


  在新片「極盜戰2」衝擊下，「獅子王：木法沙」（Mufasa：The Lion King）以約1320萬

  美元周末票房從上期榜單冠軍退居本輪排名次席。


  這部奇幻音樂動畫北美票房現約1.89億美元，全球票房接近5.4億美元。


  緊隨其後的是「音速小子3」（Sonic the Hedgehog 3），以約1100萬美元周末票房從上

  期榜單亞軍降至本輪排名第三位。


  這部奇幻冒險喜劇片自去年12月20日首映以來，在北美收獲約2.05億美元，刷新音速小子

  系列北美票房紀錄。


  其全球票房現約3.85億美元，超越2020年面世的第一部，暫處該系列中游。


  華特迪士尼旗下奇幻冒險動畫片「海洋奇緣2」（Moana 2），此番以約650萬美元周末票

  房位居本期榜單第5名。


  其北美票房現約4.35億美元、全球票房接近10億美元，摘得2024年上映影片全球票房總排

  行榜季軍，僅次於美國皮克斯動畫工作室力作「腦筋急轉彎2」(Inside Out 2)和漫威超

  級英雄電影「死侍與金剛狼」(Deadpool& Wolverine)。


  此外，本輪北美周末票房十強另一個新面孔「最後的舞女」（暫譯，The Last Showgirl

  ）於2024年12月小範圍亮相，此番公映收獲約146萬美元周末票房，登上本期榜單第10位

  。這部劇情片開畫反響為IMDb評分6.6、MTC評分66、爛番茄新鮮度79%（136評）。



