  \n\n\n\n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n先說總結心得，當時帶著相當期待的心情踏進電影院，\n\
