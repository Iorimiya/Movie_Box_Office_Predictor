  中間一段我甚至看到睡著了，分述如下：\n\n1、音樂落差：\n   獅子王的音樂真的出色，光片頭的生生不息那段音樂就足以成為經典，後面所有歌曲\n   都令人耳熟能詳，如宮崎駿音樂般的存在，但這集的音樂我毫不誇張的說：\n\
  \   「一點記憶點都沒有」，我試著回想半小時前的音樂到底是什麼，真的完全沒印象。\n\n   但是在影片中某些橋段，BGM一出來，就會讓人想起：「啊！這是第一集的音樂」\n\
  \   就可見這部影片把音樂性處理得多糟，落差不是一個檔次而已。\n\n2、劇情鬆散：\n   這是一部前傳電影，但不知為何要用現代場景插敘過去故事的手法來表現，\n\
  \   讓人有灌籃高手電影版的既視感，但他處理得實在太糟糕了，\n   片頭交代獅子王辛巴出場，交代那隻小幼獅出場，\n   故意埋一個超爛的伏筆，媽媽在另一個神秘場景（但光看運鏡就知道她在待產）。\n\
