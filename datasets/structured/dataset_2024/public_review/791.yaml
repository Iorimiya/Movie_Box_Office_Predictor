title: '[新聞] 《隔壁的房間》鼓勵安樂死　史雲頓：我無'
url: https://www.ptt.cc/bbs/movie/M.1725361874.A.9D1.html
date: 2024-09-03
content: '《隔壁的房間》鼓勵安樂死　史雲頓：我無法保證不會做出同樣選擇



  16:17 2024/09/03 中時 孫伊萱



  蒂妲史雲頓（左起）和導演佩卓阿莫多瓦、茱莉安摩爾出席《隔壁的房間》在威尼斯

  影展的紅毯。（華納兄弟提供）


  西班牙知名導演佩卓阿莫多瓦（Pedro Almodóvar ）首部英語長片《隔壁的房間》（

  The Room Next Door）找來2位奧斯卡得主茱莉安摩爾（Julianne Moore）、蒂妲史雲頓

  （Tilda Swinton）主演，台灣時間3日凌晨於威尼斯影展舉行首映，映後獲得全場起立鼓

  掌長達17分鐘，創下今年威尼斯影展目前為止最長的鼓掌時間。2位主演間充滿情感的對

  話，表現出色，讓電影充滿張力，同時探討生命、死亡及友誼。


  片中蒂妲史雲頓飾演的戰地記者「瑪莎」發現自己身患絕症，選擇了安樂死，記者會上，

  導演阿莫多瓦大方談起這個爭議性話題，「這部電影是支持安樂死的，對於面臨相同命運

  的人來說，安樂死應該是一個選擇」，接著提到，電影裡史雲頓有句台詞「如果我提前做

  出選擇，癌症就無法擊敗我」，阿莫多瓦認為「她只有自己做出這個決定，才能擺脫癌症

  的折磨，於是她找到了實現目標的方法，並得到朋友的幫助，我很敬佩這個角色，但很可

  惜的是，她們不得不表現得像犯罪分子一樣」。



  蒂妲史雲頓（左）和茱莉安摩爾在《隔壁的房間》的感情相當動人。（華納兄弟提供）


  阿莫多瓦表示，自己的國家西班牙在2021年合法化了安樂死，認為全球都該效仿推行，「

  應該制定相關法規，讓醫生能夠幫助他的病人」，史雲頓也補充道，如果處於和角色相同

  的境地，「我無法保證自己不會做出同樣的選擇」，她說，自己從來都不害怕死亡，「接

  受死亡的過程對一些人來說可能很長，但因為我生活中的某些經歷，很早就意識到了，我

  知道它會到來，也能感覺和看到它的來臨」，大讚該片展示了一種自我決定的精神，「一

  個人可以完全掌握自己的生命、生活和死亡」。摩爾也直誇電影有強烈的生命力，「是所

  有人都會有共鳴的地方，當你在觀賞時，幾乎可以聽到每個人的心跳聲。」



  導演佩卓阿莫多瓦表示《隔壁的房間》支持安樂死。（華納兄弟提供）


  《隔壁的房間》描述「英格麗」（茱莉安摩爾飾）與「瑪莎」（蒂妲史雲頓飾）年輕時是

  曾在同一家雜誌社工作的好友，後來英格麗成為小說作家，瑪莎則成為戰地記者，2人各

  奔前程而分開。多年來她們失去聯絡，但卻在某種極端卻動人的情況下重逢，並重拾過去

  的友誼，而瑪莎也因一場誤會和對她心懷怨恨的女兒分居兩地，英格麗也為了讓瑪莎和女

  兒和好煞費苦心，史雲頓形容這部電影是角色英格麗和瑪莎之間的愛情故事，「當我說愛

  情時，我指的是那種真正本質的友誼」。



  蒂妲史雲頓（左）和茱莉安摩爾在《隔壁的房間》在紅毯上開心牽手擁抱。（華納兄

  弟提供）


  摩爾也補充「我們很少看到關於女性友誼的故事，尤其是年長女性之間的友誼，我不知道

  世界上還有哪位導演會像阿莫多瓦一樣這樣做，他展示給我們看的這種題材的重要性是如

  此罕見，讓我感動的是他把這種關係描繪得如此深刻，因為它確實如此」，並稱拍攝期間

  也和史雲頓變得更加親近，增加了電影的真實性，「對我們來說，在片場的每一天都相當

  特別，我們的關係是如何發展、是如何彼此了解的，我們彼此間信任以及討論的話題，不

  僅是重要的事情，有時只是瑣事，例如談論對方今天穿的鞋子也沒問題」。《隔壁的房間

  》11月29日（五）全台上映。



