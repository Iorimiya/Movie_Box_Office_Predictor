  往往一點都不奇怪   因為他們身上都有我們最陰暗的影子


  我們不敢說出來、表現出來、讓別人知道的


  其實往往是我們與他人最大的交集


  那就是脆弱啊


  脆弱卻又渴望被接住


  渴望有一個人可以覺得你很特別


  卻又將你的殊異看為十分平凡


  這不就是我們每一個心底的願望嗎？





