title: '[好雷]《幻愛》（Beyond The Dream）'
url: https://www.ptt.cc/bbs/movie/M.1610864987.A.0DF.html
date: 2021-01-17
content: '去年上映時就頗想進電影院看的《幻愛》（Beyond The Dream）本週在catchplay串流上

  架。


  因為上映期間有去看的朋友非常推薦，加上金馬最佳改編劇本的加持，讓我非常期待這部

  片（到了有點怕它拍得沒有想像中好的地步）。


  今天終於真的看了。


  不能不說，它真的是劇本好、演員好，拍出來也好的一部片。


  故事其實並不難懂，但又不是可以一句話帶過、一眼望盡的那種。


  原本我以為它是一部表面上是愛情故事，實際上是講精神病處境的故事。沒想到它比我想

  像得更好－不單是真正的愛情故事，也確實講精神病處境，甚至把臨床諮商的倫理都非常

  清楚的表現出來。


  此前聽有考過諮商所的室友說，在諮商非常強調諮商倫理，而電影（或影集）裡往往都是

  在演違反諮商倫理的狀態（尤其愛用「移情」與「反移情」）。《幻愛》其實也是用了「

  移情」與「反移情」，但令我驚喜的是：它直接用劇情表示出這種違反諮商倫理的嚴重性

  ，使故事現實一線可以真正落在現實中，而不是像是一部電影（當然，它是電影，是劇情

  ）。


  愛情的部分，處理得也深得我心。片頭部分就領著觀眾進到主角志樂的立場與世界，在認

  幻為真的狀態下，認出欣欣是幻覺，並主動回診。而接下來女主角以葉嵐的形象登場，一

  開始就讓人感覺到她與幻覺欣欣的不同。以致於這個愛情故事得以在既有「三角關係」的

  張力，又不落入老套情節。


  精神病患處境的部分，出我意料的是：葉嵐的角色。一開始是有能力也有魅力的研究生，

  甚至非常現實，令人反感，但隨著故事推展，我們會看到她更多面向（無論是從她老師口

  中、她自己口中或是幾場崩潰的戲裡），她是一個活生生的人，甚至像是她指導教授所說

  ：她與男主角志樂是相像的，她自我感覺低落，覺得自己不可愛、不值得被愛的心理狀態

  是一樣的。葉嵐與志樂不同處在於她沒有幻覺，但葉嵐的內心也是非常寂寞且渴愛（渴望

  有人能夠愛真實的她）。兩人的相愛，因而不僅是「移情」與「反移情」，而精神病患的

  處境則因此顯得更為艱難。


  除了故事內容本身外，我覺得這電影裡拍出的香港，也非常吸引人。人與人的關係、人在

  電車上移動、空間的安排（隧道、街邊、香港老大樓與新貴式小套房遠遠遙望的設計），

  看到最後會不自主地入了神，像是自己也在兩位主角的世界（或是他們的夢）裡一樣。


  ***


  這裡是我的樂園:




