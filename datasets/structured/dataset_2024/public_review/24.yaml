title: '[普雷] 星際過客-適合情侶觀看的科幻愛情片'
url: https://www.ptt.cc/bbs/movie/M.1483502866.A.7BD.html
date: 2017-01-04
content: '影評同步刊登在《林鮭魚YuYu》粉絲團：



  「迷走的兩人，是星際中的過客，卻是彼此的永恆。」


  星際過客（passengers)就是一部以科幻題材包裝的浪漫愛情劇，


  原本應該是一個可以好好被發揮的主題，結果格局反而被做小了。



  片中其實有一個嚴肅的道德議題，某天男主角Jim獨自從休眠艙醒來，


  卻發現他比其他乘客提早90年甦醒，


  Jim嘗試各種方法想回到休眠狀態都宣告失敗，


  正當他打算自殺了結的同時，看到休眠中心儀已久的女主角Aurora，


  於是他腦海浮現一個想法：把Aurora從休眠艙中叫醒，


  陪伴他一起度過這趟沒有終點的旅程，於是科幻的愛情故事便展開了。



  其實我可以理解Jim這麼做的原因，


  就像片中甲板長說的：「溺水的人總想拉別人下水。」


  這部分也展示了人性的不可測，在道德與良知中做選擇。



  Aurora在電影裡曾說：「我是個記者，我懂人性。」


  但她絕對無法想像眼前這個深愛的男人卻是悲劇的加害者，


  她讓他重生，他卻奪走她的生命，甚至連這場愛情都是經過設計的。



  再來說說不好的，我覺得這部電影實在有點虎頭蛇尾，


  前面Jim的惡性只是換來Aurora的幾個拳頭、幾天冷戰，


  對於心境轉折沒有太多的著墨，


  然後劇情就安排了一個挺好猜又狗血的轉捩點，


  讓他倆決定相守相惜，看到這邊我不禁嘆了一口氣，這鍋粥還是煮壞了啊～



  如果你想看女主角在片中大秀身材，換衣服像時裝秀一樣，歡迎你去看；


  如果你想看男主角的濕背秀和高招把妹技倆，歡迎你去看，


  因為我覺得這是目前這部片最有看頭的地方了。



  --'
