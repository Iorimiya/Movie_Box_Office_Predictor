  劉俊謙彷彿就是那位思覺失調患者.

  完全感受不到他"正在演戲".


  配樂恰似訴說著觀眾的心情,與劇情之間搭配極為完美.

  也讓整部電影更加完整.

  真心非常非常推薦.


