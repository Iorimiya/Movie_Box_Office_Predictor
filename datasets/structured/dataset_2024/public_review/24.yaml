title: '[情報] 蕾雅瑟杜、伊旺麥奎格主演科幻愛情電影《Zoe》首張劇照公開'
url: https://www.ptt.cc/bbs/movie/M.1520501383.A.FF0.html
date: 2018-03-08
content: '國新生代導演 Drake Doremus 曾經以由《愛的萬物論》奧斯卡入圍英國女演員

  Felicity Jones 與《星際爭霸戰》已故男星 Anton Yelchin 主演的《愛瘋了》成為影壇

  備受矚目的新銳導演，並且在美國獨立電影界龍頭的日舞影展拿下最高榮譽的的評審團大

  獎。但是在接下來的幾部作品如《致戀氣息》、《禁愛世界》與《我們的愛情一言難盡》

  的反應都不如預期，不過卻從讓他打進威尼斯影展主競賽單元的《禁愛世界》開始受到了

  《異形》科幻大導 Ridley Scott 的賞識，在此之後的每一部電影都受到了 Ridley

  Scott 所創辦的製作公司 Scott Free Productions 的資助，大導演更為每一部電影背書

  擔任監製，也可以看到導演 Drake Doremus 在這幾部電影中也多以科幻或是科技為主命

  題探討現代的男女愛情。而在去年日舞影展再度與 Nicholas Hoult 合作的《我們的愛情

  一言難盡》一年之後，導演也即將帶來他的最新科幻愛情電影《Zoe》，並且將於四月開

  展的「翠貝卡影展」中首映。



  《Zoe》在 2016 年的 8 月中旬就公布了初步的籌備消息，在當時尚未為電影命名，且只

  賣關子的宣稱將會是一部具有「獨特愛情故事」的電影作品，且由由曾獲得東尼獎等戲劇

  獎項的《三日雨》Richard Greenberg 執筆，吊足觀眾的胃口。而在逐步公開的消息當中

  ，電影內容也逐漸的明朗化，可以確定的是導演將再次的拍攝一部近未來世界的愛情電影

  。《Zoe》故事背景設定在未來的世界，在此時人類已經可以透過尖端技術模擬出「真愛

