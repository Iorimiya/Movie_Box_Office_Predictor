date: 2014-11-08
content: '雖然這片不只是單純的硬科幻片

  但要是沒有基礎的天文物理底子，別說懂劇情了，連橋段都很難懂(加上字幕又亂翻)

  不然就如筆者在4DX戲院看到的中離潮，實在是感到有點可惜


  這部片本身的劇情，因為超大雷、雷死人不償命，所以就不多說了

  光看到這部好多地方向2001太空漫遊致敬，其實就令筆者感動到雞皮疙瘩了


  因為整個太空歷險牽涉到的各種天文、物理概念極廣

  字幕都翻不太出來，星系居然翻成系統，氣態天體(巨星)居然翻成巨人

  且礙於片長應該不可能塞下更多的解說時間，會看到沉悶是當然的

  因為包含有廣義相對論(含一堆黑洞物理名詞)、高維時空、因果論，之類的概念


  如果對科幻片的愛好，是專於是喜好設定直觀、劇情淺顯和特果亮眼

  如阿凡達和星際大戰這類的，筆者由衷的不推薦進戲院看這部片


  但如果是喜歡如2100太空漫遊、黑洞頻率、地心引力或StarTrek劇場版的

  筆者相當推薦不要錯過這部片長略長，但鋪梗相當深的經典


  --

  巨人是那個黑洞和週邊的吸入的氣體構成的汽態天體'
