title: '[新聞]金馬準新人《幻愛》撞牆百次　腫一大包照'
url: https://www.ptt.cc/bbs/movie/M.1602681819.A.053.html
date: 2020-10-14
content: '新聞網址：



  金馬準新人《幻愛》撞牆百次　腫一大包照上戲


  劉俊謙（左）與蔡思韵因《幻愛》結緣，殺青之後真的成為情侶。光年提供


  港片《幻愛》在疫情之中突圍，以1479萬元港幣（約5499萬台幣）成為香港今年暑假檔本

  土電影冠軍。除了電影中刻骨銘心、超脫精神疾病的愛情相當動人，加上男女主角劉俊謙

  與蔡思韵的不僅擁有高顏值，精湛的演技也讓觀眾折服。當時能讓票房衝上高點的，還是

  戲外的男女主角也在拍攝後順利交往，今導演與兩位主演接受台灣媒體視訊訪問，導演就

  笑說：「我滿肯定這兩個演員結束之後一定會在一起，還有團隊裡面的工作人員說『他們

  倆個沒有在一起的話，就證明這部電影失敗！』」。可見這段愛情廣受眾人祝福。



  《幻愛》去年曾在香港小規模放映，就受到影視圈熱烈關注。今年暑假無懼疫情，在香港

  上映，獲得佳評如潮，也順利入圍今年金馬獎3大獎，最佳新演員（劉俊謙）、最佳改編

  劇本及最佳音效獎。劉俊謙今受訪笑說：「這是我人生當中最大的榮幸，第一次入圍海外

  的頒獎典禮，很榮幸、很光榮。」他笑說當時正在拍攝雜誌，不能有太多的情緒起伏，只

  能在心中默默開心。他得獎呼聲極高，問他是否有信心摘獎？他謙虛笑說：「我不敢想，

  我怕期望越大、失望越大。」倒是女友蔡思韵大方祝福：「我對他有！」



  劉俊謙（右）與蔡思韵戲裡戲外都相愛。光年提供


  劉俊謙在片中飾演一名患有知覺失調症的小學老師「阿樂」，有著一顆善良的心和帥氣的

  外表，想戀愛卻不敢談戀愛，認為自己「不配」。一場他在心愛的人面前，因為怕失去愛

  情，痛苦到用頭去撞牆的戲，是全片高潮。導演說那場戲重複拍了快15次，「不僅要讓觀

  眾感受到愛情的痛，還有自己不可能被愛的難堪、難以自我肯定的痛」。雖然有用海綿墊

  在牆壁上，但有些鏡頭避不了穿幫，劉俊謙就得用額頭肉身去撞牆，每次大概都要撞個5

  到10下，算下來可能也撞牆撞超過100次，隔天額頭腫了一大包，還得用瀏海蓋住才不會

  不連戲。



  劉俊謙說他跟角色最有共鳴的地方就是「覺得自己不是很有價值」，過去的他對自己的要

  求很高，有點完美主義，但是透過角色，他學會怎麼去愛自己。


  而去年以《返校》殷老師一角知名度大開的蔡思韵，這次在《幻愛》中一人分飾二角，一

  個是劉俊謙的心理輔導員葉嵐，另一個角色則是阿樂的幻想情人欣欣，兩者虛虛實實，卻

  拉扯著阿樂的人生。而葉嵐其實本身也有自己的心理問題，兩個受傷的靈魂碰在一起，成

  了治癒彼此的救贖。


  蔡思韵也不諱言，同時演出兩個角色的確讓她有時自己都錯亂，但導演會提醒她好像「偏

  了一點」，要她調整回來。她自己也會設定兩個角色的眼神、聲調是不一樣的，欣欣比較

  小女生，講話會有點嗲。葉嵐因為職業的關係，比較嚴肅、聲音會沉一點。問她是不是因

  為長年在台灣發展，借用了台灣女生的「嗲聲」做參考？她笑說：「每個地區都有比較嗲

  的女生啦，香港也有一些比較溫柔、比較小女生一點這種！」


  蔡思韵也說，這個角色讓她學習很多，她婉轉表示自己在家庭關係上可能有受過傷，但《

  幻愛》讓她可以更勇敢的去面對愛，也體悟到「追求完美是不現實的一件事」。


  蔡思韵在《幻愛》中飾演內心渴望但不敢勇敢去愛的心理輔導員。光年映畫提供


  談起兩人的來電時刻，劉俊謙跟蔡思韵異口同聲說就是很自然的事情，因為多場情緒很重

  的戲，讓他們很需要彼此的支持與鼓勵。他倆在拍攝時都保持專業，殺青之後才正式交往

  。蔡思韵更正色表示：「我們不是戲假成真，只是因為戲讓我們互相了解。」只是事後再

  去電影院看片，劉俊謙不諱言有些害羞，「我們有偷偷跑去電影院看，帶帽子又戴口罩，

  看到一些很親密的戲時，我們會看觀眾反應，就會覺得很尷尬害羞」。


  蔡思韵今年以《幻愛》入圍香港金像獎最佳女主角，在金馬獎上成了評審眼中的遺珠。她

  笑說：「我現在才知道我是遺珠，入圍的都是一些很厲害的前輩，可以放在一起被討論，

  我就覺得很榮幸了！」她也表示，得知《幻愛》還有入圍音效獎及改編劇本，她就很開心

  了。今劇組也表示因為劉俊謙接下來有戲劇要拍，可能無法到台出席金馬獎，不過編劇之

  一的曾俊榮將代表該片全體出席頒獎典禮。該片10月15日將在台上映，金馬獎頒獎典禮將

  於11月21日舉行。（楊絲貽／台北報導）


