title: '[新聞] 劉俊謙出道作《幻愛》重映被取消！金馬導演無奈：還有什麼可'
url: https://www.ptt.cc/bbs/movie/M.1716964061.A.4A0.html
date: 2024-05-29
content: '新聞網址：


  新一代「國民男神」劉俊謙近期爆紅，香港戲院趁勢重映他的出道作《幻愛》，原本是好

  事一樁，卻在售票後宣布取消放映，由於目前時機頗敏感，不少人懷疑是否和導演周冠威

  的個人經歷有關，因為他在拍攝《幻愛》後，下一部作品就是記錄香港反對逃犯條例修訂

  草案運動的《時代革命》，《幻愛》則是劉俊謙、蔡思韵的定情作，當年十分受歡迎，對

  此，周冠威無奈在臉書表示：「《幻愛》都容不下？沒有直接說明原因，就是一個原因？

  失望、無奈，確實有些傷感。」


  《幻愛》原訂在下月15、28日在洲立影藝旗下的The One戲院重映，但昨（28）宣布取消

  放映並退款，令影迷覺得錯愕，導演周冠威在臉書無奈表示：「雖然經歷過很多次，公開

  的活動突然被取消，但這次確實沒有太多心理準備，始終只是《幻愛》，我也沒有受邀請

  出席映後談，宣傳也已經刻意不提我的名字。」卻原因不明被取消放映，嘆：「原因不明

  ，好難評論。本身不願意接受訪問，有些晦氣，還有什麼可以說？」


  周冠威最後直言：「很多人想我消失於公共領域，但我仍有話要說，我仍在香港，仍在好

  好拍電影。不單只這次事件，我這幾年遭受的荒謬，有些公開的，有些不便公開的，通通

  都令我很憤怒及無奈，同時卻有種慷慨，為了正確的事，我是甘願承受打壓的，但要記着

  的是，我沒有習慣，打壓背後的仍然可恨。願我能專心創作電影，祈禱心安。」


  ---


  導演全文：


  《幻愛》重映被取消。

  最近香港電影歌舞昇平，我卻有些憂憂愁愁，好像在孤獨面對那日漸猖狂的荒謬。

  《幻愛》都容不下？沒有直接說明原因，就是一個原因？失望、無奈，確實有些傷感。

  雖然經歷過很多次，公開的活動突然被取消，但這次確實沒有太多心理準備，始終只是《

  幻愛》，我也沒有受邀請出席映後談，宣傳也已經刻意不提我的名字。

  原因不明，好難評論。本身不願意接受訪問，有些晦氣，還有什麼可以說？很多人想我消

  失於公共領域，但我仍有話要說，我仍在香港，仍在好好拍電影。

  不單只這次事件，我這幾年遭受的荒謬，有些公開的，有些不便公開的，通通都令我很憤

  怒及無奈，同時卻有種慷慨，為了正確的事，我是甘願承受打壓的，但要記着的是，我沒

  有習慣，打壓背後的仍然可恨。

  願我能專心創作電影，祈禱心安。




  --'
