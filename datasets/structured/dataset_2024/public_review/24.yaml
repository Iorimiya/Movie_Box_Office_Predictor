title: '[影評] 聞天祥評 / 幻愛'
url: https://www.ptt.cc/bbs/movie/M.1603417245.A.909.html
date: 2020-10-23
content: "幻愛：幻想的會客室與值得愛的電影\n\n\n\n--\n\n要湊齊正在排練舞台的劉俊謙、蔡思韵和構思準備新片的周冠威導演不容易，\n他們聚集在出品《幻愛》的高先影業等候和我們連線直播。\n\
  線是連上了，卻播不出去。金馬還是遇上技術困難了。\n兩邊聊了快一小時，結束之後，回憶記錄一些東西，\n跟等候未果的影迷分享，也向盛情相約的香港朋友致歉。\n\n\
  在網路上看得到《幻愛》的前身，2006 年的短片《樓上傳來的歌聲》，\n一個關於精神病患者與幻象相戀的故事，也反映了社會歧視的問題。\n所以當周導說，起初沒想找劉俊謙演男主，因為他長得太帥，忍不住笑了。\n\
  確實，長短兩個版本的男主外型設定大不相同。\n不過試鏡完就確定《幻愛》的阿樂是劉俊謙了。\n周導笑說是發現原來他也沒那麼帥\n（這簡直是費里尼選馬斯楚安尼演《生活的甜蜜》說的同樣理由嘛）。\n\
  玩笑之餘，其實是認可演員有讓角色具備真實感的能力。\n\n蔡思韵反而是比劉俊謙更早確定的卡司，導演說一方面欣賞她之前的演出，\n以及她的樣貌有像高學歷人士（文青），試鏡時的自然，也是決定性因素。\n\
  我還以為先確定蔡思韵後，她會和不同男演員試戲再決定正式主演的對手，\n但並沒有，而是分頭進行的。\n\n你大概可以從《幻愛》前二十分鐘看到《樓上傳來的歌聲》的影響，\n\
  因此長片版片名刻意在二十分鐘後、第一個逆轉起動時才出現，\n既是結構之妙，也像在昭告前世（因）。\n其實短版受到好評後，周導就被鼓勵寫成長片劇本，只不過還沒機會獲得投資，\n\
  之後反而先拍了《一個複雜故事》（2013）和《十年》（2015）裡的《自焚者》，\n後者還拿了香港電影金像獎的最佳影片。\n\n但《幻愛》一直在長，尤其加進監製與編劇曾俊榮一塊合作。\n\
  這段期間也做了不少田野調查，其中一位受訪者與正常人無異的婚姻生活，\n帶給他極大的衝擊。這大概也是從劇本、選角一直以來的定位由來，\n你很難把《幻愛》簡單視為一部社會關懷電影，它當然有一定的批判，\n\
  尤其是對路人忙著拍攝病發者糗態的殘酷粗暴，以及被攝者因此被離婚的可憐遭遇，\n但延伸而出的部分，不只是讓心理分析的味道更細、更重，\n對於愛情諸多面向的闡述、分解，讓這部片在浪漫懸疑之外，也可以又刺又痛。\n\
  導演笑稱當時失戀，以及對愛情的渴望，也是部分創作助力。\n\n即使因表現自然脫穎而出，要扮演思覺失調者，\n劉俊謙還是要去接觸經歷過精神分裂症的患者及康復者。\n\
  他覺得很多人外表並無異狀，因此表演首重在掌握「眼神」的差異。\n蔡思韵一人分飾兩角，對她而言，尋找跟角色之間的連結，反而是進入的最佳方式，\n除了眼神，她也用聲調的直接或溫柔，來讓觀眾區隔。果然是科班出身。\n\
  有的影迷也許知道蔡思韵和劉俊謙都曾來台求學。\n\n蔡思韵因為聽說北藝是學表演的好環境，中學畢業後便來臺北藝術大學讀戲劇系，\n她去年在《返校》扮演白色恐怖時期偷偷在學校舉辦讀書會的殷老師，\n\
  甚至更早的《盜命師》，演技口條都讓人信服，壓根兒沒想到她是香港人。\n《幻愛》又一人分飾二角，兩者外型一樣，但個性出身截然不同，直有千面女郎的架勢。\n\n劉俊謙在香港演藝學院戲劇學院畢業後，來台灣讀的竟然是舞蹈研究所，\n\
  但沒完成學位就回香港。問他們在台灣認識對方嗎？\n答案是否定的（時間根本搭不到一起）。\n劉俊謙以本片入圍今年金馬獎最佳新演員，\n很好奇以他的條件應該更早就有機會演出電影，\n\
  為什麼到《幻愛》才入行，是以前「瞧不起」電影嗎（笑）？\n劉俊謙說他確實演舞台劇比較多，這也是他的根源，\n他過去對電影拍攝時而中斷時而重複、甚至得對著空氣表演的方式不熟悉，\n\
  後來從舞台跨足電視，才逐步理解和掌握攝影機的運作和表演的關係。\n拍過電影後，反而讓他某些表演更細緻。\n現在遊走在不同媒介，可以更自在，也更能發展自己的表演語言。\n\
  \n《幻愛》的男主角阿樂歷經愛情的妄想，在那個世界裡有個叫欣欣的女孩。\n回到現實，卻又栽進另一個漩渦，\n他遇到原想利用他完成研究卻又情不自禁愛上他的葉嵐。\n\
  \n那場男主角被迫與情人分手後發病的戲，欣欣（幻覺）和葉嵐（真實）都出現在他家裡。\n這場真幻同框、劇力萬鈞的戲，考驗了鏡頭前後所有人。\n劉俊謙說確實，演出不能都是一直線，\n\
  從頭到尾激動高亢也只會令觀眾疲乏，層次非常重要。\n這場戲對體力和精神更是考驗，同樣的戲能用的鏡頭至少要拍兩次\n（一次跟欣欣，一次跟葉嵐），對手非常重要，因為她會幫你進入角色。\n\
  \n蔡思韵覺得排練對於演好是有很大幫助的，而這在香港電影可說十分難得。\n這場戲只採單機拍攝，她演欣欣的時候，副導會幫忙講葉嵐的台詞，反之亦然。\n在狹小空間裡，除了用手持攝影表現男主角的視角，\n\
  導演和攝影也儘可能讓鏡頭可以同時呈現前景演員的表情並拉近後方的演出，\n默契配合十分精準，只是在演出撞牆戲時，劉俊謙還是不小心把額頭撞出一大包。\n\n杜篤之領頭的音效團隊（也入圍了金馬獎）精彩運用了這場高潮戲的呼吸聲，\n\
  同步表現角色內心的痛苦，把在真幻難分時，\n那種想要愛卻又覺得自己不可能被愛的矛盾，詮釋得淋漓盡致。\n\n蔡思韵演的兩個角色，幻覺中的情人相對單純而且不變，\n\
  而真實裡的戀愛對象則是複雜多面而且會變化的。\n安定與鮮活，如果一定要選擇，會選哪一個呢？\n結果劉俊謙和蔡思韵異口同聲都寧可要複雜但真實的那個。\n與其追求村上春樹那種百分百的女孩或男孩，\n\
  在愛與被愛裡，面對現實複雜的考驗，同樣的也領會各種滋味。\n\n都說葉嵐這個角色剛開始有點工於心計。\n但她從利用阿樂做研究，到後來也情不自禁，\n甚至在學校願意網開一面，只要能保證他們不再來往，她卻拒絕而選擇了阿樂。\n\
  但出院後的阿樂卻在圖書館重逢時對葉嵐說：\n\n「我們該是時候從夢中醒來。」\n\n應該讓不少人心碎。無論阿樂是不再相信愛能拯救他，或是為了葉嵐好而狠心這麼做。\n\
  但也有觀眾朝「會不會阿樂也是葉嵐幻想出來的？」來解套。\n對此周導開放觀眾自行腦補，他喜歡大家各有解答，\n正如影片最終，沒有一句對白，阿樂和葉嵐各自回到家，躺下，閉上雙眼，\n\
  然後出現他們在地下道的身影，先有微笑，才見對方出現，奔跑，擁抱。\n\n我寧可相信分開的他們此時做著同一個夢，夢裡沒有病，沒有戒律，也沒有後顧，\n而這未嘗不也是導演明知現實感情不易，在刻意開放的結尾中，寄藏的溫柔\n\
  （順帶一提，已出版的《幻愛》小說會有不同的結局）。\n\n《幻愛》在香港上映首日票房僅有 15 萬，但在口碑傳開後，倒吃甘蔗，後勢驚人，\n目前香港票房已突破\
  \ 1500 萬港幣，對這部以 600 萬港幣製作\n（但精緻動人）的小品來說，是莫大的鼓勵。\n它剛在台灣上片，起步同樣稍嫌沈寂，\n導演和主演希望有緣（喜歡）的觀眾可以不吝分享，\n\
  事實上對台灣觀眾而言，這部片也應該毫無隔閡。\n\n我喜歡《幻愛》，也會忍不住拿它和今年台灣的《怪胎》、《消失的情人節》對照，\n它們都是把所謂異類回歸平凡，反而創造出不凡的作品。\n\
  而作為一部香港電影，《幻愛》不但讓我驚見一班有才華的影人前仆後繼，\n屯門這個地點也首次從我過去的「三級片」印象洗白得如此浪漫（有點歪樓）。\n\n其實這也是我們臨時加入這場會客室的原因，\n\
  希望不用等到金馬影展，影迷們現在就可以進戲院支持。\n這個晚上特別煎熬，好不容易湊齊忙碌的大家，\n技術問題卻只讓我一個人見得到、聽得到他們（這個哭笑不得的窘況也非常「幻愛」）。\n\
