  一位是失去了生命中最愛他的親人(阿樂,劉志謙飾演).

  另一位是在生命中不曾被愛過(葉嵐.蔡思韵飾演)

  兩個人像在愛的大海中迷航.相互成就在大海中的羅盤.

  整部電影幾乎可說是只有劉蔡兩位演員.

  在劇情推展過程中,兩人彷彿相互成就般訴說一個完美的故事.


  在這部電影中導演不留痕跡地在虛實中切換.

  然而透過手機錄音與長鏡頭場景讓觀眾毫無疑問地理解何時為虛,何時又為真.

  那場欣欣/葉嵐/阿樂三人的對手戲堪稱經典.

  這場戲展現極強的戲張力.


  最後一幕應該是整部戲另一個讓人揪心的段落.

  兩個人站在地下道兩端,很害怕兩人跑向對方卻是夢境一場,

  結局停留在兩人位置交換的地下道兩端.

  我覺得導演在這裡似乎刻意稍稍放慢速度,蓄積情感.

  兩人相擁相吻.

  夢境雖美,但回歸現實也讓這個收尾更顯揪心.


