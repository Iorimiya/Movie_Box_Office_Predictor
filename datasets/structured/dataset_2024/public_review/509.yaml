  不過保險員那段真的有點亂.......



  裡面設計的意外也幾乎一樣


  除了一開始被砸死的


  另外一個就是一樣坐輪椅電死的


  連小組成員的下場也一樣


  公車撞死  水柱噴死  和一個失憶症



  不過各位最想知道的應該就是清潔工是誰?


  個人腦補應該是沒有清潔工這個團體


  只是姜棟元為了留下組員所編出來的一個說法而已


  但可能有跟姜一樣的同行盯上姜


  同行有可能是拿著棋子的警察


  畢竟警察的身分是意外調查員


  很有可能早就查出來這些意外是設計好的



  最後想說鄭恩彩真的有夠正= =


  上次看鄭恩彩演的戲已經是鬼客那部了


  比演鬼客時期還要正...


  長得有點像是徐睿知+milet除以2




