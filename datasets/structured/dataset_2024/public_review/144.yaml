url: https://www.ptt.cc/bbs/movie/M.1645025753.A.14D.html
date: 2022-02-16
content: "新聞網址：\n\n \n\n曾經擊敗《鐵達尼號》、歐洲票房大破30億台幣的喜劇電影《再見列寧！》（Good Bye，Le\nnin!），即將推出數位修復版，片中還原了現實中已消逝的東德，包括知名地標如柏林圍牆\n\
  、柏林電視塔（Fernsehturm Berlin）、亞歷山大廣場（Alexanderplatz）、世界鐘（Welt\nzeituhr）、新崗哨（Neue Wache）以及列寧雕像等，經過數位修復，更賦予其「懷舊東德」\n\
  的文化記憶。《再見列寧！》曾在德國創下史無前例的近七百萬觀影人次，歐洲票房紀錄更\n上衝至30億台幣，是本世紀最重要的德國電影之一，將於3月11日重登大銀幕。\n\
  \n《再見列寧！》是德國導演沃夫岡貝克（Wolfgang Becker）的代表巨作，描述在兩德統一的\n關鍵時刻中，一個東德年輕人「亞利」（丹尼爾布爾(Daniel\
  \ Brühl) 飾）以一連串甜蜜謊言\n「改造歷史」的有趣故事。沃夫崗貝克以喜劇手法，讓擁護社會主義東德的單親媽媽的「克\n莉絲汀」（凱特琳薩斯 Katrin\
  \ Sass 飾）心臟病發昏倒，渾然不知柏林圍牆倒塌，她所熱愛\n的祖國已經變天，孝順的兒子亞利只得展開一段段荒謬逗趣的欺騙行動…。該片充滿對社會\n與親情的洞察力，除獲柏林影展最佳歐洲電影殊榮，更連續橫掃德國奧斯卡9項大獎、歐洲電\n\
  影獎6項大獎，獲美媒讚譽「既聰明又誠懇」，並與《竊聽風暴》並列為21世紀最重要的德國\n電影。\n\n特別的是，德國電影市場向來以好萊塢電影掛帥。《再見列寧！》19年前上映時，引發的奇\n\
  蹟卻相當不可思議，不僅首月即創下400萬觀影人次、超越《哈利波特：神秘的魔法石》，最\n後票房更擊沉《鐵達尼號》，躍為德國影史票房冠軍。有趣的是，該片還帶動了極不尋常的\n\
  「懷舊東德」熱，甚至延燒歐洲各國，不僅消失殆盡的東德共產標誌一度蔚為流行，就連東\n德小說也開始躍居暢銷書排行榜，更有人因為興建東德主題樂園而大撈一筆，足見該片的影\n\
