title: '[好雷]《在黑暗中漫舞：20 週年數位修復版》遲來但不嫌晚'
url: https://www.ptt.cc/bbs/movie/M.1579448846.A.16C.html
date: 2020-01-19
content: '以下有雷


  圖文好讀版：






  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  《在黑暗中漫舞》是一部丹麥音樂劇情電影，由拉斯馮提爾執導，碧玉、凱薩琳丹妮芙主


  演，故事講述在1964年，捷克女子莎瑪帶著十二歲兒子來到美國，每天長時間在工廠努力


  工作，把所有的積蓄和薪水都放在治療兒子的眼睛之上。然而由於沒有取得正式居留權，


  不時要躲避移民局的調查逮捕，更悲慘地是，一名面善心惡的警察鄰居也讓她跌入更黑暗


  的深淵。




  說來實在慚愧，《在黑暗中漫舞》這部在 2000 年坎城影展拿下金棕櫚獎以及最佳女主角


  的最大贏家，我竟然直到 20 週年的數位修復版才有機會觀看，但也正是如此，現在能透


  過大螢幕欣賞這部經典作品，從其中歌舞橋段音樂與畫面的搭配，在整個故事圍繞角色生


  活困境的寫實呈現下，才因此得到許多更為震撼深刻的體悟，雖然遲到了許久但一點都不


  嫌晚。




  《在黑暗中漫舞》做為導演拉斯馮提爾繼《破浪而出》、《白痴》之後，良心三部曲的最



  後一部作品，把故事聚焦居於社會底層、為了家庭努力工作，卻沒能獲得相對應回報的女


  主角莎瑪身上，不僅道出非法移民小人物面臨社會不公有口說不出的悲哀，電影把她設定


  為熱愛音樂，生活唯一出口就是看電影和參與劇團演出的角色，結合音樂歌舞的類型帶來


  一部注定能觸及所有觀眾內心深處的大師之作。




  或許就故事本身而言，儘管把《在黑暗中漫舞》歌舞元素刪除也不會影響到電影的劇情進


  展，但還是不能否認那些歌舞橋段不僅讓人物的心境描寫變得更加完整，其中聚焦在歌舞


  對她生命的重要性，還有眾多象徵隱喻也為整個故事起到非常好的加分效果。就如同我們


  日常生活也時常不自覺便沉浸在音樂之中，把它作為一個暫時拋下現實的紓壓管道，《在


  黑暗中漫舞》也透過音樂對人們的代表意義，讓觀眾能更加了解角色面對生活苦難依然試


  圖對抗的意志。




  我喜歡《在黑暗中漫舞》透過莎瑪想像中的歌舞世界來帶出她內心渴望的敘事方式，或許


  這就歌舞電影最獨特的魔力，無論把工廠機器組件運用與敲擊所造成的聲音變成一首宣洩


  壓力的白日夢輕快舞曲，或者用火車穿越跟鐵軌的碰撞聲，講述她想要實現自身夢想，體


  驗這個世界美好的期許，都像是我們找到生活中的小確幸一樣，充分感受到她即便過得辛


  苦，也把握機會用音樂享受人生的生活態度。




  然而真實社會還是殘酷的，即便《在黑暗中漫舞》是音樂歌舞這種充滿幻想與美夢的電影


  類型，但片中底層階級的痛苦與人們的互相壓迫，所呈現出會弱勢最無奈的現實與對外來


  移民的歧視，跟輕快動聽的音樂兩者對比之下，還是帶來讓人相當痛苦難受的劇烈反差。


  《在黑暗中漫舞》不禁讓我想到同個檔期上映的《不完美的正義》，片名中的「黑暗」不


  僅代表女主角莎瑪的眼睛逐漸失去光明，更是這個社會總是被視而不見的黑暗面。




  1960 年代，莎瑪從當時由「捷共」一黨專制的捷克來到象徵著自由的美國，不過天真善


  良的性格卻沒有讓她過著順遂的人生，或許確實讓她找到許多關心她的朋友，但天生的眼


  疾與當時的社會氛圍，卻讓她走上一連串從解雇、被迫殺人到最後被判處死刑的悲慘遭遇


  ，都讓《在黑暗中漫舞》成為一部內容飽滿豐富，有著幻想中的歡樂歌舞和血淋淋的殘酷


  現實，並且兼具人性光輝與醜陋的複雜作品。




  然而正是莎瑪的樂觀與為人母親的堅強，以歌唱和內心的幻想支撐著自己為孩子盡心盡力


  付出，她才能即便遭到這個社會背叛，也依然選擇犧牲自己成就孩子的未來。到了《在黑


  暗中漫舞》電影最後，我們會看到她是如此畏懼著死亡，但也正是如此，在得知孩子眼睛


  的健康，心情從原本崩潰逐漸轉為安定，才更突顯她先前做的各種行為背後，那不論如何


  都先為自己孩子著想的堅定母愛。




  導演拉斯馮提爾和湯瑪斯凡提柏格在 1995 年發起希望電影能回歸最原始純粹的本質，要


  達到包括 35mm 膠捲拍攝、不後製、手持攝影、音軌和影像要同時錄製等目標的「逗馬宣


  言」（Dogme 95）運動。而《在黑暗中漫舞》作為曾經是北歐影史最高製作預算的電影，


  從片中許多精緻的歌舞場面，還有火車上那段歌舞場面《I’ve Seen It All》甚至動員


  一百部攝影機來拍攝，就能完全展現導演對創作的堅持。




  然而在導演精心製作的同時，我們也能明顯在片中發現他並沒有完全遵循自己當初所訂下


  的規則，或許在某種程度上，這正是拉斯馮提爾藉由「逗馬宣言」只不過是形式上的條目


  ，最重要的還是創作者本身拍攝一部作品的心態，來對應《在黑暗中漫舞》片中女主角莎


  瑪不顧旁人所講與外部的社會規範，以自己的方式愛著一個人，做自己想做的選擇與決定


  。




  《在黑暗中漫舞》會有如此高的地位不是沒有原因，完全讓我感受到導演拉斯馮提爾回歸


  電影本質的強大創作能量，他嘗試以畫面拉近觀眾與莎瑪的距離，讓我們能從她的視角來


  觀看這整起事件，在人們的困頓中尋找那潛藏的一點點光明。而冰島女歌手碧玉也在外放


  與內斂之間取得了優秀的平衡，完整詮釋出一位小人物為了自己真愛之人努力的真實樣貌


  ，讓那句：「因為我想要感受擁抱孩子的感覺。」成就這部讓人既痛心又感動的悲劇作品


  ，深感佩服。




  “They say it’s the last song. They don’t know us, you see. It’s only the


  last song if we let it be.” －Dancer in the Dark (2000)



