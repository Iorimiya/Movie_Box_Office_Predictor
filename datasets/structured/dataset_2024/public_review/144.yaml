date: 2017-12-29
content: '12/24號看原罪犯，12/25看殺人回憶。



  本來覺得這樣情緒有點太過低迷，但兩部都看完之後，又很慶幸還好是這順序，不然先看

  殺人回憶再看原罪犯我心情可能會更差XDDDD



  這兩場都是跟幾個一樣喜歡韓影的朋友們一起去看，用欣賞精典之作的夜晚來度過聖誕節

  ，也算是個特別的回憶啦。



  只是看完之後，西門町上的各種歡樂氣氛彷彿與我無關啊～～～～




  殺人回憶之前已經看過了，但前陣子看了韓劇signal後，又再度被兇手氣得牙癢癢，很想

  複習一下電影版的。雖然這也是一部不會想再看第二次的片，但難得可以在大螢幕上複習

  ，還可以拉沒看過的朋友們作陪，所以還是去看了！



  雖然已經過了十幾年，但現在重看還是覺得收尾很棒。看完散場跟朋友說掰掰的時候，我

  補了一句「回家路上小心啊～」，結果她回我「靠北喔」。





  原罪犯這個經典中的經典雖然知名度極高，但我沒有看過，只知道大概的劇情，以及很多

  人喜歡導演的復仇三部曲。



  後來在電影院看了下女的誘惑，看片名以為是單純的情慾片，剛好韓文老師給了贈票就去

  看，所以完全是帶著去消磨時間的態度進場，看完覺得這部電影也太厲害太變態太不舒服

  了吧！！



  然後回家上網查才知道，原來是傳說中的朴贊郁啊！！(後來去水族館看到章魚我都覺得

  很可怕)



  因為看了下女的誘惑後，大概懂了大家所說的這導演迷人的風格在哪，所以想去把原罪犯

  也補齊。結果沒想到居然出了修復版！可以在大螢幕看當然就好好把握一下！



  看過的朋友都警告我要小心，大螢幕應該會更～。因為我對血腥之類的所謂「暴力美學」

  容忍度很低，害我聽完超緊張，完全是以一個要搭雲霄飛車的心情在進場。



  整部片很像一瞬間就看完了，完全沒有喘息的餘地，明明也沒有什麼很激烈的追逐戰之類

  ，但就是很一氣呵成，毫不閃躲地正面對決一切黑暗，不給人留任何餘地的感覺，然後最

  後絕望滿滿地離開戲院...。電影的最後一段是我第一次在戲院裡感覺到空氣凝結，然後

  大家是不是都憋氣了啊。




  雖然我很怕，還一直擋眼睛，而且看完整個人不太好，晚上睡覺還做了惡夢。但我終於理

  解為什麼電影板的大家都說它很經典，以及為什麼很多人會說很好看，但不會想看第二次

  XＤＤ




  如果有和我一樣想看但一直錯過這部片的人，誠心建議去戲院好好一口氣看完！希望之後

  還會繼續上映！


