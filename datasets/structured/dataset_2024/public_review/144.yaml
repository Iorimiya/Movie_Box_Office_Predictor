  映感到十分開心，但也羞澀表示當年這作品回顧再看，雖然在國際影壇評價譽為亞洲青春\n電影經典代表之一，但自己覺得還有許多進步空間。而有著「空靈系女神」、「森林系女\n\
  孩」稱號的日本女星蒼井優，以清新脫俗的氣質讓觀眾印象深刻。近年更陸續以《她不知\n道那些鳥的名字》、《間諜之妻》連續斬獲各項影后，可說是美貌與實力皆具的藝人，但\n\
  令人驚訝的是蒼井優在與岩井俊二導演首部合作的電影《青春電幻物語》之前，居然試鏡\n失敗了上百次，但在2004年演出的《花與愛麗絲》更是讓她站穩日本影壇一姐地位。\n\
  \n出生於1985年的日本女星蒼井優成長及求學過程在福岡，在14歲時於經典音樂劇《安妮》\n選上一個小角色出道，雖然只是合演群角色，卻也讓她對演戲產生興趣，並且同時簽下經\n\
  紀公司，自此搬到東京。一邊擔任少女雜誌『nicola』的專屬模特兒一邊四處奔波試鏡，\n但兩年間所有的影視試鏡全數遭到拒絕，屢敗屢戰，直到15歲時遇見了他的伯樂岩井俊二\n\
  導演。岩井俊二導演挖掘了蒼井優擔任《青春電幻物語》的重要女角，飾演一名被霸凌者\n威脅，被迫從事援助交際的中學女生，自此她開始受到注目。接著事隔三年，再度啟用她\n\
  擔任他下一部作品《花與愛麗絲》的女主角，她與鈴木杏共同詮釋了這部關於兩個女孩友\n情、愛情的青春故事。推出後大獲好評，尤其在電影裡以一段絕美芭蕾舞驚艷全場的蒼井\n\
  優從此星路大開，成為空靈美少女的代表。\n\n\n《花與愛麗絲：數位修復版》故事描述花與愛麗絲是一對高中好友，花暗戀著社團的學長\n，經常暗地裡跟蹤他。某日，學長無意間發生意外撞到了頭，一時暈眩。一旁的花趁機撒\n\
  下漫天大謊，說他得了短期失憶症，連她這個女友都記不得。在學長半信半疑下，兩人開\n始交往。直到他發現她曾偷偷拍過他的照片，與花宣稱兩人交往的時間不符，花為了圓謊\n\
  ，扯出好朋友愛麗絲是他的前女友，相片是不願分手的愛麗絲拍的。但當謊言越扯越大，\n愛麗絲只好幫著好友圓謊下去，但她發現，她越靠近這個男孩，卻也不自覺愛上了他...\n\
  。《花與愛麗絲：數位修復版》即將於一月二十八日全台春節正檔上映。欲知本片最新消\n息，請上電影官方臉書粉絲團查詢。正式中文預告請上 \n\n\n\n\n新聞網址：\n\
