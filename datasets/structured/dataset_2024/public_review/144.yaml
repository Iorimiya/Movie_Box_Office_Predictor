title: '[好雷] 在黑暗中漫舞（20週年數位修復版）'
url: https://www.ptt.cc/bbs/movie/M.1579878927.A.28B.html
date: 2020-01-24
content: '充滿異色感的一部電影。整體看來是部劇情片，某些運鏡又像是紀錄片；一旦眾人開始唱

  歌跳舞，你又會意識到這是部歌舞片。然而不同於一般歌舞片，它並未刻意追求劇情與歌

  舞的連貫性，而有明顯的切換過程，讓觀眾明瞭這些歌舞皆來自於主角的想像。

  　

  劇中主角著迷於歌舞片，在日常生活中聽到聲響便能隨之起舞，尤其在面臨重大打擊時更

  需要進入幻想中的歌舞情境，是她悲慘人生的唯一救贖。因此每段歌舞縱然輕快，氛圍卻

  都相當詭譎；然而她在其中卻自信滿滿，神采飛揚。這有點像多重人格理論，都是為了抵

  禦外在惡劣處境所發展出來的內在機制。

  　

  過度倚賴這種虛幻的自信，對於她的處境並沒有幫助。她不願向朋友或同事承認自己喪失

  視力，寧可摸黑工作或走路，將其他人的好意拒於門外，因而失去工作。更糟的是唯一知

  情她眼盲狀態的人卻又抵擋不住金錢的誘惑，最後引發一連串的悲劇。她其實如自己所說

  的並不夠堅強，卻又被環境逼得太過堅強；觀看過程中其實很不捨，但誰又忍心苛責她呢

  ？

  　

  最後的結局沉重到令人不忍直視。次等社經地位的她難獲司法信任當然是值得探討的議題

  ，然而她為了治好兒子的眼睛而甘願犧牲性命這點同樣教人難受。除了邏輯上她到現在才

  完全失明，兒子的眼疾應該還有至少十幾年可以想辦法之外，兒子真的希望母親為了自己

  的視力而放棄性命嗎？他這一生將揹負著什麼樣的包袱？很顯然她沒有和兒子討論過這件

  事情，並不清楚他的想法如何。當然她個人的選擇理應尊重，但以觀眾的角度來看，那樣

  的母愛實在太沉重。

  　

  不得不說這部片子實在感染力十足，在藝術性和觀賞性之間取得了強大的平衡。我想我再

  過十年還是會記得碧玉演的這位主角（雖然我看到一半才發現她就是碧玉，我實在跟她太

  不熟了），記得她那動人的演技與不凡的歌聲；記得她有多愛看歌舞片，因為裡面只會有

  好事發生；記得她會在最後一首歌之前逃離戲院，好讓電影持續下去，正如同她提早離開

  了人生，把希望寄託在下一代。


  --'
