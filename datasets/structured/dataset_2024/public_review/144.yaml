  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  最近看到版有po的 海上鋼琴師 心得，就立馬跑去訂票今天下午看了!


  想起小時候看的時候，看三次爆哭三次，之後就沒有再看過了。


  但卻因此而認識了許多由Ennio Morricone配樂的好的電影作品，大家最熟知的


  也就是新天堂樂園(又是個經典!!)。


  也關注著Giuseppe Tornadore導演的後續電影，寂寞拍賣師(也很棒)，愛情天文學(囧)XD


  這次第一次在大銀幕看到 這部片，果然一聽到主題曲，就不爭氣的 泛淚了QQ


  感覺這種老電影的步調較慢，但幕與幕間的堆疊，交叉著小號手與1900間的互動情節


  滿懷著美國夢與爵士樂的華麗年代，對比著現今郵輪的殘破不堪。




  而在前半段小號手與1900初相遇


  小號手暈船吐得亂七八糟，走路走的東倒西歪


  反而1900就像在陸地上走路般，四平八穩　(這幕真很幽默的帶出了1900的從容個性)




  時間點不斷交錯，讓觀眾認識了1900，也讓觀眾知道，他絕對是不可能下船的！


  最後帶出1900最後的，也最殘忍，最不得不接受的心裡話...


  我只能說，Tim Roth 的臉部細微表情，眼皮嘴角傳達出來的情緒


  完全合理化了這個荒誕而不合邏輯的說法.....他不下船，要跟船一起消失....




  對於一個在船上誕生，如生父待他的Danny在自己8歲時死去。


  對1900來說，下不下船又如何呢? 他說陸地上太多選擇，不如海一般。


  對於小號手來說，1900是好友也在他的心中占重要的地位


  而對於郵輪來來往往的乘客，1900只是短暫旅途中的娛樂


  對於這個世界，他是沒有身分，沒有姓名的人。



  至於最後的玩笑，搭配著小號手心碎的眼淚


  1900 說如果如果他被炸飛，天堂的管理者找不到他的名字，會不會進不了天堂？


  如果他的左手被炸斷被接上右手，在天堂裡還能彈琴嗎？(黑色幽默太機八ＱＱ)


  這黑色幽默呼應著　1900 孩童時候跑到不能去的船艙內彈琴被船長罵


  小男孩說：　Fuck the rules!


  跟爵士之父尬琴後，看著他下船　只說了：　Fuck Jazz!


  所以他要做什麼都是依照著自己的意思。


  自己的音樂被錄成黑膠唱片，聽到了覺得那不是他的音樂，就不錄了。


  一個沒有身分的人，其實他所做的種種選擇都是證明了他的存在。




  希望他在天堂，依然溫和且固守著自我的　彈著琴


  To 1900!









