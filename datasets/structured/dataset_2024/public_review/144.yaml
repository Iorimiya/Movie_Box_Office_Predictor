date: 2020-01-18
content: "新聞網址：\n\n2020-01-18 13:13 聯合晚報 記者黃保慧／綜合報導\n\n爭議國際名導拉斯馮提爾，20年前在台灣創下超過半年熱映、突破百萬佳績的橫空出世之\n\
  作「在黑暗中漫舞：20周年數位修復版」，以全新數位化修復再度呈現給台灣影迷。2000\n年的坎城影展堪稱是近20年來競賽電影品質最為齊全的一年，當年有王家衛的「花樣年華\n\
  」、楊德昌的「一一」，甚至是國際名導李安的東方武俠鉅作「臥虎藏龍」等，皆在當年\n坎城影展做了世界首映。經過一番激烈競爭，「在黑暗中漫舞」在法國名導盧貝松領軍的\n\
  評審團一致認可下，獲得最高榮譽金棕櫚及最佳女主角獎雙料大獎。\n\n此片在台灣上映時不僅是全亞洲第一個上映的國家，一上片時票房及口碑更是節節上升，\n熱映長達半年，當時僅有兩家戲院上映的情形下，北市一舉突破百萬大關。經過多年後，\n\
  為了讓觀眾擁有在「大銀幕」體驗神作經驗，特別決定在上映前，於台北日新威秀影城特\n別放映全台唯一旗艦大廳場。\n\n「在黑暗中漫舞」故事講述來自東歐移民的莎瑪帶著有眼疾的兒子到美國，白天在工廠當\n\
  女工，下班則做手工活來籌措手術費用，她唯一出口就是參與小劇團演出與跟好友看老歌\n舞片面對艱苦生活。她努力賺錢就是為了有一天能讓兒子接受眼疾手術，殊不知眼睛卻因\n\
  為勞累過度而嚴重退化。莎瑪沒有取得正式居留權，不時要躲避移民局的調查追捕，但一\n名面善心惡的警察鄰居偷了她的錢，情急之下，莎瑪將這名警察殺死，自此跌入了更黑暗\n\
  的深淵。電影於1月17日上映。\n--\n   \n\n--"
