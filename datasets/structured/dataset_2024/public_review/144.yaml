  然後隨著逐漸進入安地斯山的核心

  他們逐漸看到了他們從來沒有認知的另一面


  治不好的病人 土地被大公司兼併的原住民 眼神無光的共產黨員   被

  亞馬遜河隔離的痲瘋村

  徹底改變了兩人的思維

  尤其是瘦切 也就是後來的切格瓦拉


  不過劇中沒有很著墨後來的這部分 畢竟現在也已經不是革命的時代了

