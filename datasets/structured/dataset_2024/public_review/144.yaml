  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  這是一趟壯遊

  兩位主角 一位胖切一位瘦切 分別是生化專家與差半年沒念完的醫學生

