content: "新聞網址：\n\n\n「霸王別姬」25週年 數位修復版重返大銀幕\n\n今年是「不瘋魔，不成活」的「霸王別姬」上映25週年，也是主演其中靈魂角色「程蝶衣」的張國榮逝世15週年。12月14日將推出25週年數位修復版，讓「霸王別姬」重返大銀幕。\n\
  \n由湯臣影業出品、徐楓監製、陳凱歌執導的電影「霸王別姬」是影史經典，也是華語影史\n上唯一榮獲坎城影展金棕櫚大獎的作品。同時，這部片更被「時代雜誌」評選為「全球百\n\
  大不朽電影」，在英國權威媒體BBC的「百大經典外語片」中，「霸王別姬」也名列其中\n。\n\n陳凱歌回憶第一次和張國榮見面，就是在香港的文華東方酒店，當時「霸王別姬」劇本尚\n\
  未完成，只能用口頭敘述，過程中張國榮只是安靜地抽著菸，時不時看他一下，這讓陳凱\n歌有點不安，因為無法確定張國榮能不能理解這個故事，但在交談、看著張國榮的神韻和\n\
  動作後，陳凱歌突然認定只有張國榮才能演出「程蝶衣」這個角色。\n\n陳凱歌說：「我感覺到張國榮在緊追著程蝶衣，他用一種非常含蓄的方法在接近他、表達\n他、愛他。」他回憶當時張國榮站起來和他握手，並說：「謝謝你為我講的故事，我就是\n\
