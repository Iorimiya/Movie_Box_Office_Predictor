title: '[好雷] 巴黎德州4K數位修復版'
url: https://www.ptt.cc/bbs/movie/M.1723129318.A.3D4.html
date: 2024-08-08
content: '【巴黎德州】是由文溫德斯執導，於1984年上映的經典公路電影。這次修復版本由導演親

  自監督，電影播放前也加了一段導演對觀眾說的話，加上首兩週送的海報都很好看！可謂

  是誠意十足的經典重映！


  電影講述主角Travis自我放逐四年後，重新回到社會、與家人重逢。除了重新與家人們建

  立連結，他也試圖檢視自己人生的過去與未來。

  -


  前半段的重點是看著主角在（超級貼心的）弟弟的協助下一點一滴把自己拉回現實，他的

  態度也從被動變成積極，決定出發尋找前妻。


  我覺得這裡最精采的是家庭錄影帶的放映。這就像很多人會說「它讓我懷念一段我從未擁

  有的童年回憶」一樣，錄影帶中的歡樂氛圍（對比現實淡淡的哀傷）與懷舊濾鏡很有感染

  力，彷彿把觀眾吸進這段回憶一般。在劇情方面，這段除了埋下父子修復感情的種子與他

  們後續的行動，也透露了主角的重要過去。

  -


  後段夫妻倆的重逢在Travis的計畫內，但場合卻是意料之外。他們在小房間的對談是電影

  最魔幻、最高潮的片段。這段真是好看極了！男主角因愧疚、難過而不敢直視Jane。在娓

  娓道來整段故事背景的過程，除了觀眾終於得知事情真相，Jane也慢慢地了解到與自己談

  話的男子是Travis，在兩人相認和解後，女主角關上燈，把整個魔幻氛圍拉到最滿，兩個

  人用這短暫的時間又重溫過去的種種、再向這一切道別，最後亮燈又將氛圍拉回現實。電

  影的呈現方式很內斂，但情緒張力很強！


  片中那段刻意被淡化的婚姻是最值得玩味的地方，因為從男女主角的對話完全可以推測出

  他們跟你我熟知的社會底層無太大差異XD他們在熱戀時成天在玩耍、沒穩定工作、也對未

  來毫無規劃。實在不難想像這樣的感情會以失敗收場啦XDD但導演說他拍的是美國西部的

  文化，所以這在當時應該是個常態，只是身為現代台灣人的我真的對這樣的文化有點難以

  想像就是了。扯遠了，總之在編導的刻畫下，這段失敗的感情成為浪漫的回憶，兩人久違

  的重逢也用最成熟冷靜的方式處理，表達現在的他們與這段回憶有多遙遠，但也因此能替

  這段回憶好好上一層保護漆。


  電影最後結束在母子重逢，Travis在夕陽下獨自一人離去。他的旅程達到一定程度的圓滿

  ，歲月留下的哀傷也註定無法抹去。

  -


  這部電影是典型的「氛圍派」，很多橋段都呈現出魔幻氛圍。演員們對角色的刻畫非常細

  膩，像Travis逃避又嘗試面對的掙扎樣、父子剛重逢的疏離感、Jane在聽Travis講話的神

  情轉變等等，加上導演在鏡頭與畫面設計讓整部電影變成一場大銀幕限定的超現實公路之

  旅。


  心得最後附上配了【巴黎德州】 畫面的Beach House - Myth 的MV，看到前面也有網友很

  推這支影片XD我個人認為它是這部電影最棒的預告片：




  --

  應該是法國人都這樣打招呼的XD'
