date: 2023-08-04
content: "劇情：★★★★\n\n節奏：★★★★☆\n(片長只有108分鐘)\n\n配樂：★★★★\n(很簡單的鋼琴音樂，配上英國歌曲，最後高潮時的配樂有點煽情，但\n\
  把劇情轉折點綴得很好)\n\n攝影：★★★★★\n(大量的近拍鏡頭，男主角的眼神與面容捕捉得非常清楚，甚\n至露骨，非常吃演員演技)\n\n~~~~~~~~~~~~~~~~~~~\
  \ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n\n「我是哈洛，我從很遠的地方一路走過來，我要來拯救昆妮」\n\n\
  很遠的地方有多遠，大約757公里。\n\n--\n\n《一個人的朝聖》預告片很熱血，\n\n一位可能已經耄耋之年的已婚男人，只因一個女孩的鼓舞而走上百里路程，去拯救曾經錯\n\
  過的記憶？\n\n電影劇情當然沒這麼簡單，男主角的體能支撐得住百里跋涉嗎？\n\n食物、住宿該怎麼辦？路線要怎麼規劃？萬一路程中受傷該找誰求助？\n\n男主角沒有顧慮這麼多，託辭寄信，結果就隨興上路了。\n\
  \n也就是因為沒有顧慮太多，不久男主角就發現，\n\n一個人在郊外過夜沒那麼可怕；肚子餓了，隨手折摘的莓果野菜就能果腹；當累到實在是\n受不了時，坐下來休息吧，遠離都市生活，時間感變得模糊，急急忙忙安排的一切其實沒\n\
  有那麼重要。\n\n只是，為何要急著上路呢？\n\n原來毒舌的老婆實在嘮叨；平靜的兩人生活其實埋藏自己刻意忘記的創痛；以為路程就是\n不斷走下去就可以到達終點，沒想到抵達終點時，出現在眼前的那人根本不重要，一路上\n\
  如影隨形的傷痕才是自己想到逃避的，最後在全然陌生的他鄉，身心俱疲的男主角終於發\n現自己想找的，不是拯救別人，是拯救自己。\n\n--\n\n電影的結局大出意料，或許是這部電影原創小說可以熱賣千萬冊的原因。不是熱鬧的電影\n\
  ，男主角也不是超能英雄，更非歷史人物，他可能就是你我生活周遭那個不起眼的路人，\n更有可能，也是每個人的故事。\n\n--\n\n網頁好讀版：\n\n\n--\n\
