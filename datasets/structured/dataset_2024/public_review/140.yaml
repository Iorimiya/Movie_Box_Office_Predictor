title: '[好雷] 一個人的朝聖'
url: https://www.ptt.cc/bbs/movie/M.1691487032.A.190.html
date: 2023-08-08
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  改編自同名小說，《一個人的朝聖》與書中著重在角色內心描寫不同，而是帶領觀眾走訪

  主角徒步橫跨英國的鄉村美景路線。雖說觀影過後可能會存在些許疑問，但透過鏡頭看見

  廣闊風景與人物特寫，更讓人想翻開原著，一探這趟旅程神秘之處。



  全球30多國暢銷小說改編，原著作者親自擔綱編劇。如實呈現書中橫跨英國徒步路線，全

  程實景拍攝鄉村美景！



  哈洛與妻子莫琳，一同過著寧靜卻單調的退休生活。震驚不已的哈洛，草草寫下慰問信件

  欲郵寄，卻偶然聽到鄰近加油站少女所分享的奇蹟故事，讓他深獲啟發，相信只要堅持以

  步行方式，從家鄉走到500英里外的安養院為昆妮打氣，他的信念一定能夠感動上天，拯

  救昆妮遠離病痛的威脅。



  就這樣，哈洛穿著一雙樂福鞋、手拎一罐牛奶，連手機都沒有帶，便展開一個人的朝聖之

  旅。而哈洛是否也有辦法成功徒步，完成這趟橫跨英國的旅程，順利抵達目的地呢？



  片中出現不少腳部與手部的特寫，不論是在哈洛穿著一雙不適合走路的鞋跋涉多時之後，

  他輕輕脫下鞋凝視自己受傷的腳，還是他在旅程當中遇到的東歐醫師，好心為他包紮，抑

  或是最後哈洛終於走到昆妮即將安眠的安寧病房時，握著她細細小小的手，都乘載著很多

  故事與情緒。大部分的特寫鏡頭出現在演員臉上，以面部表情呈現角色心境，但在《一個

  人的朝聖》裡，步行的腳代表決心與毅力，而各種緊握的手則象徵疼惜與關懷，這些特寫

  呈現的都是電影最溫柔的一面。



  電影與原著最大的不同在於，電影省略許多角色的回憶與其他人物的心境描寫。雖然電影

  將焦點著重在主角哈洛身上，但在觀眾不清楚他與其他人過去互動的情況下，較難對他在

  旅程中的一些體悟感同身受。



  舉例來說，電影裡的莫琳好似佔有慾強烈的妻子，當然有點臨時，但丈夫難得立下的目標

  ，她非但不支持，還在電話上各種惡言相向，而且，書中莫琳扯紗簾是一種釋放，但在電

  影裡卻像是慍怒，完全相反的情緒表現讓人很難喜歡這個角色。但若閱讀原著，其實是可

  以理解莫琳的心境的。即便昆妮與哈洛過去的確只是同事關係，也沒有任何踰矩的行為，

  但的確是有那麼些蛛絲馬跡讓莫琳聽到老公為了對方要步行橫跨整個英國時吃醋。



  又或者哈洛與兒子間的互動，電影中的他似乎真的是個差勁的老爸，雖說觀眾也無法明確

  說出哈洛糟在哪裡，頂多就是一個比較冷漠的爸爸。不過，原著對於這對父子過去的相處

  其實花費不少篇幅描寫，哈洛應該算是西方社會裡少數比較不善表達情感的爸爸，但書中

  最後也有為他平反，指出哈洛其實已經盡己所能去關愛孩子，只是生死有命，富貴在天，

  兩人並沒有作為親人繼續走下去的緣分。



  至於昆妮，小說不但有仔細描寫兩人相識的過程，還列舉幾項共事期間比較重要的事件，

  讓讀者也能深入認識這位「戲份很少」的角色，作者甚至還另外出一本以昆妮為主角的書

  呢。但是，電影當中的昆妮只是一位幫哈洛頂罪的同事，甚至當年發生的事只短短帶過，

  讓人感覺片中的她非常平面。雖然電影也極為引人入勝，但缺少哈洛與其他重要角色的互

  動，觀眾較難體會他所做出的某些決定，稍嫌可惜，畢竟電影也才90分鐘，以現代電影來

  說，能夠發揮的篇幅還滿多的。



  《一個人的朝聖》不斷強調「信念」，但這裡講的不是宗教，而是促使哈洛踏上這段旅程

  的加油站女孩口中的「信念」。這段路程之所以被稱為「朝聖」，就是由於它是哈洛尋求

  生命意義的過程，如同眾多公路電影一般，哈洛為了昆妮而展開一段旅程，而電影也隨著

  他旅程的進展而深入描述他的內心。最有名的朝聖之路是西班牙的聖雅各之路，過往也有

  很多電影取材於此，包括2020年的紀錄片《聖雅各的天空》。每個人都為了自己獨特的原

  因前來走這段路程，而在身心靈的折磨之下，支持著每個人走下去的真的就是單純的信念

  。對哈洛來說，只要他繼續走下去，昆妮就會活著等他，而因為他相信自己能走完，昆妮

  就能得救。



  可是，這段路不僅是哈洛的療癒之旅，他也在一路上治癒許多人。首先，就是不敢坦承自

  己性向的男同志，他就這樣在餐館裡對萍水相逢的哈洛吐露自己的煩惱，而哈洛真誠的意

  見想必撫慰對方不知所措的心；東歐醫師嘆自己「只是在等待不可能發生的事」，即使她

  心裡明白伴侶不會再回來她還是抱著希望，但哈洛的來訪讓她覺得把伴侶的步行工具送給

  哈洛其實也是對這份感情放手的方式；為了離開偷竊又嗑藥的朋友而來陪伴哈洛步行的男

  孩也有自己的課題要面對，哈洛視他為自己的兒子，但他卻恩將仇報，這也讓哈洛下定決

  心要脫離變質的朝聖小隊，重新邁向獨自一人的旅程；就連狗狗也在走自己的療癒之路，

  走失之後，與哈洛一起步行成為牠的寄託與安慰，沒想到走著走著，居然重回主人身旁。



  這些旅途中的相遇，或許有些對哈洛來說有點錯愕，但這不就是人生嗎？身邊來來去去不

  少過客，而我們每個人也都是其他人的過客。如果沒有東歐醫師，哈洛的腳無法恢復到足

  以行走的狀態；如果沒有威爾夫與狗狗，哈洛可能根本撐不過最初獨自步行的那段路，但

  當「與哈洛同行」失去初衷、成為流行，也就是威爾夫該退場的時候，而陪伴哈洛走到最

  後一段路程後，狗狗也該回去療癒為了牠走丟而心傷的小主人，這項改編也是電影比小說

  感人之處。



  電影也並非鼓勵大家苦行，反而是強調希望的強大力量。安寧病房的修女興奮地告訴哈洛

  ，自從得知哈洛要前往，昆妮整個人容光煥發，逢人就介紹他寄去的明信片。不管是迴光

  返照也好，還是哈洛真的走太久，抑或是這也是修女為了幫助哈洛完成使命而說的善意謊

  言，總之，這趟朝聖之旅對昆妮與哈洛兩人的友情來說意義非凡。就在哈洛與修女通電話

  的當下，天邊的雲團透出一絲光線，正是英文俚語「silver lining」的具象表現。這或

  許也呼應到一直反對的莫琳，在哈洛的旅程最後使用激將法推動他，畢竟「如果他現在放

  棄，他永遠不會原諒自己」，最後兩人重逢後，她也肯定自己對哈洛所做的事情感到由衷

  的佩服，並說「甚至在不知道能不能達成之前，就摸索出方向，這難道不是奇蹟嗎？」



  正經歷人生低谷的人，觀看《一個人的朝聖》，可能會獲得療癒，就算沒有什麼不順遂的

  事，跟著哈洛一起欣賞沿途美景，為其堅持到底的決心喝采，也是一件令人感動的事。


  --

