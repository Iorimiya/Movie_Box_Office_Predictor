title: '[新聞] <長路將盡>老牌演員<一個人的朝聖>再合體'
url: https://www.ptt.cc/bbs/movie/M.1690896895.A.816.html
date: 2023-08-01
content: '新聞網址：



  英國票房暢銷1.3億台幣的小說改編電影《一個人的朝聖》（The Unlikely Pilgrimage

  of Harold Fry），即將在本週五（8/4）於全台感動獻映。本片不只找來奧斯卡得主吉姆

  布洛班特（Jim Broadbent）領銜主演，更找來英國資深女星潘妮洛普威爾頓（Penelope

  Wilton）細膩詮釋男主角的妻子「莫琳」，這也是兩人繼《長路將盡》（Iris）之後，睽

  違22年再度共同演出。久違合作的兩人，將在片中詮釋一對關係疏離的老夫老妻，還得各

  自面對不同的人生困境。對此，原著作者蕾秋喬伊斯（Rachel Joyce）還特別曝光男女主

  角的相遇故事。值得一提的事，本片日前也在台北舉辦試映會，獲得一面倒的感動熱淚好

  評，值得高度推薦給不同人生階段的觀眾們細細品味！





  由全球暢銷千萬冊話題小說改編的電影《一個人的朝聖》，除了找來「奧斯卡得主」吉姆

  布洛班特，詮釋本片男主角「哈洛」，更找來曾演過《愛情決勝點（Match Point）、《

  金盞花大酒店》（The Best Exotic Marigold Hotel）、《唐頓莊園》（Downton Abbey

  ）等知名作品的英國資深女星潘妮洛普威爾頓，飾演哈洛的妻子「莫琳」。這也是兩人繼

  2001年的《長路將盡》之後，睽違22年再度合作！



  潘妮洛普威爾頓飾演的莫琳，將面臨關係已經相敬如「冰」的丈夫，某天為了某位多年未

  見的女性好友，突然不說一聲就直接離家；在擔心先生的同時，她還得獨自一人、日復一

  日地面對並克服心魔。當談及情感如此複雜的這個角色，她也直呼演繹起來相當困難：「

  因為哈洛和莫琳花了很多時間自己度過，可說是一個人在獨自演戲，一天中很少會有人來

  拜訪。故事裡的我，幾個星期沒有見到任何人，在可怕的白色窗簾後，將自己隔絕起來，

  所以莫琳的複雜之處，在於面對自己與這趟旅程，還有當哈洛離開身邊時，她該要怎麼樣

  去面對。這些想法與感受，都很難去呈現。」





  也因為潘妮洛普威爾頓在《一個人的朝聖》有許多的內心戲與角色過往背景，讓原著作者

  暨本片編劇蕾秋喬伊斯，特別在拍攝前向她解說男女主角的相遇故事，以幫助她能更了解

  角色性格。潘妮洛普透露：「蕾秋跟我聊了一段關於莫琳和哈洛是如何認識的小故事，透

  露他們是如何在舞會中相遇，這很能揭開角色的個性。哈洛年輕時亂七八糟、不修邊幅，

  而莫琳的嚴厲父母導致她很拘謹，這就是為什麼她會被哈洛吸引，因為他完全是另一個世

  界的人，與她所習慣的是相反的。」尤其本片日前也在台北舉辦試映會，感動又療癒的故

  事，獲得一片好評盛讚：「值得欣賞！」「走路就是這麼神奇的事！」「好美麗的故事！

  」「好看又帶有英式幽默！」「英國風光盡收眼底！」也讓本片不論是處在人生什麼階段

  的觀眾，都很適合觀賞的佳作，猶如《白日夢冒險王》（The Secret Life of Walter

  Mitty）與《一路玩到掛》（The Bucket List）之後，又一人生信念練習曲。



  這部在英國獲得高度好評，並熱賣1.3億台幣票房的療癒勵志之作《一個人的朝聖》，即

  將在本週五（8/4）於全台感動獻映。本片劇情描述哈洛（吉姆布洛班特飾演）與妻子莫

  琳（潘妮洛普威爾頓飾演），兩人過著寧靜卻單調的退休生活。某日，哈洛收到20年未見

  老友昆妮（琳達貝賽飾演）的來信，意外得知她因罹癌即將走向生命盡頭，特別來信告別

  。震驚不已的哈洛，草草寫下慰問信件欲郵寄，卻偶然聽到鄰近加油站少女所分享的奇蹟

  故事，讓他深獲啟發，相信只要堅持以步行方式，從家鄉走到500英里外的安養院為昆妮

  打氣，他的信念一定可以感動上天，拯救昆妮遠離病痛威脅。就這樣，哈洛穿著一雙樂福

  鞋、手拎一罐牛奶，連手機都沒帶，就展開一個人的朝聖之旅。被拋下的莫琳宛如驚弓之

  鳥，無法諒解丈夫的恣意妄為，讓這一段即興旅程，喚醒夫妻倆內心沉寂已久的問題。而

  哈洛是否有辦法成功徒步，完成這趟橫跨英國的旅程，順利抵達目的地呢？



