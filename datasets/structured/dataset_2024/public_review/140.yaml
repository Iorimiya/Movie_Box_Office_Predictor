date: 2023-07-19
content: '新聞網址：



  從家鄉徒步行走500英里，只為替一個多年不見的罹癌老友加油打氣，這份如朝聖般的純

  潔信念，究竟能否感天動地而帶來生命奇蹟？一部由全球熱銷千萬冊，並獲得英國布克獎

  提名小說改編的電影《一個人的朝聖》（The Unlikely Pilgrimage of Harold Fry），

  便以這個不可思議的故事為題，即將在8月4日於台灣感動獻映。原著作者蕾秋喬伊斯（

  Rachel Joyce）為了獻給父親，提筆寫出這本感動之作，出版後不僅榮登英國年度最佳新

  人小說，更獲得《紐約時報》、《泰晤士報》等國際媒體盛讚！在改編電影的過程當中，

  劇組也如實呈現主角「哈洛」的英國徒步路線。而且為了依照場景順序拍攝，劇組更是風

  雨無阻、擁抱未知，不論天氣與計畫相差多大，都堅持繼續拍攝下去，也讓奧斯卡得主的

  男主角吉姆布洛班特（Jim Broadbent）直呼這拍攝方式「很新鮮」。尤其本片在英國上

  映後叫好叫座，不僅榮登英國新片票房冠軍，英國總票房更直逼新台幣1.3億，並獲得媒

  體與影評人們的高度好評！





  被譽為繼《白日夢冒險王》（The Secret Life of Walter Mitty）、《一路玩到掛》（

  The Bucket List）後又一療癒人生之作的《一個人的朝聖》，改編自小說作家蕾秋喬伊

  斯的個人經歷。她在2012年將自身面對父親罹癌的經歷撰寫成書，推出了這本小說。一推

  出便暢銷30多國版權，更榮獲該年布克獎提名，並榮登英國年度最佳新人小說，受到國際

  知名媒體的高度推薦，至今於全球更是熱銷千萬冊。各界對這趟自我救贖的療癒之旅擁有

  廣大迴響，也讓本作受到英國電影學院青睞，成為他們最大投資的翻拍電影，期待改編登

  上大銀幕，讓觀眾一同感受微小信念是如何帶來希望，成就這趟偉大的「朝聖」之旅。



  本片劇情刻畫原本過著寧靜退休生活的「哈洛」，某日收到意外來信，便決定以徒步方式

  橫跨英國，只為見上罹癌老友一面。而在這趟相距500英里的旅程，自然美景也扮演十分

  重要的角色。這也讓導演海蒂麥克唐納（Hettie Macdonald）與攝影師凱特麥卡洛（

  Kate McCullough）感到好奇，究竟這段漫長路程，對角色有什麼樣的吸引力，也讓兩人

  決定在前置作業時，跟隨主角的步行路線，從英國南端的金斯布里奇，開車一路向北抵達

  伯立克。雖然只是開車，不可能像角色一樣真實徒步，不過導演也對此分享：「這是一次

  非常有影響力的經歷，當你往北走時，能感受到地形與社區的變化，這也幫助我們去理解

  哈洛的旅程，最終也因為這趟旅程，讓我們決定必須要按照順序拍攝這部電影。」





  《一個人的朝聖》為了更貼合主角心境，選擇如實呈現這趟距離長達500英里的橫跨英國

  徒步之旅，且有別於其他電影拍攝時，會彈性調度場景，本片決定以「按照時間順序」的

  方式拍攝，因此在拍片過程中，總會遇到許多不可抗力的因素，特別是「天氣」的影響。

  原著作者暨編劇蕾秋回憶：「這是一個關於擁抱未知的故事，而每天拍攝的天氣都是無法

  預期的，即使劇本中寫『這是美好的一天，哈洛能夠看見遠方風景』，最後通常都會變成

  糟糕的一天，但每個人都接受了。我想這也是能夠讓整部電影散發『活在當下』感覺的原

  因，也讓哈洛的旅程充滿偉大的自然感。」而詮釋主角「哈洛」的英國資深演員吉姆布洛

  班特，對雨中仍持續拍攝這點表示「很新鮮」，並說道：「能夠以這種方式製作一部電影

  ，真的感覺很棒，因為所經歷的感受，也會實質反映到外在的旅程。」不過蕾秋卻對吉姆

  感到十分抱歉：「有時候會想說，自己怎麼能這樣對待吉姆，讓他被淋到全身濕！」



  《一個人的朝聖》在英國上映後，從故事、演技，再到英國美景的網羅，都相繼獲得英國

  《每日郵報》、《每日快報》、《BBC Radio》等媒體盛讚：「扣人心懸！」「振奮人心

  ！」「喜歡原著的人也會喜歡這部電影！」而本片也即將在8月4日於台灣感動獻映。本片

  劇情描述哈洛（吉姆布洛班特飾演）與妻子莫琳（潘妮洛普威爾頓飾演），兩人過著寧靜

  卻單調的退休生活。某日，哈洛收到20年未見老友昆妮（琳達貝賽飾演）的來信，意外得

  知她因罹癌即將走向生命盡頭，特別來信告別。震驚不已的哈洛，草草寫下慰問信件欲郵

  寄，卻偶然聽到鄰近加油站少女所分享的奇蹟故事，讓他深獲啟發，相信只要堅持以步行

  方式，從家鄉走到500英里外的安養院為昆妮打氣，他的信念一定可以感動上天，拯救昆

  妮遠離病痛威脅。就這樣，哈洛穿著一雙樂福鞋、手拎一罐牛奶，連手機都沒帶，就展開

  一個人的朝聖之旅。被拋下的莫琳宛如驚弓之鳥，無法諒解丈夫的恣意妄為，讓這一段即

  興旅程，喚醒夫妻倆內心沉寂已久的問題。而哈洛是否有辦法成功徒步，完成這趟橫跨英

  國的旅程，順利抵達目的地呢？



