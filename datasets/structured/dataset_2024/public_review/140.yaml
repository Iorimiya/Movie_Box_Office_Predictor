  並不是一看完就馬上來寫評，

  所以我只能憑印象寫下我比較深刻的。



  劇情開頭就是男主的一位女性好友癌末了，

  寫了封信來告知他，

  然後男主看了後就在外出買牛奶時聽了加油站店員的話後，

  就出發用走的說要去見女性友人，

  距離約500英哩。



  老婆

  男主出發這段時間，

  老婆從擔心轉到憤怒再轉為協助，

  擔心是因為路途遙遠，

  憤怒是因為自己的男人為了別的女人做這件不甚聰明的事，

  協助是因為怕男主放棄這段路程後會無法原諒自己，

  這三個的出發點都是因為愛，

  只要夠愛就會延伸出下一個階段的變化，

  這其中的細末很值得個人心中細細品味。



  狗狗

  狗狗從路途中間跟著男主，

  而後路程快結束時，

  男主要繼續上路時，

  狗卻停在都市裡面不跟著走，

  然後狗跟著一旁的女人親近了一會跟著那位女人離開了，

  這段我的感想是每個人的路途都有不一樣的終點，

  也許我們在路上會偶而為之的共行一路，

  但在終點的選擇上，

  我們或許不會是同一個方向，

  就像人生一樣，

  一路上會有許許多多的朋友、親人、伴侶陪著你，

  但實際上會陪你終老一生的未必是你以為的那個人。



  指南針

  這個隱喻為人生方向的道具，

  在荒野叢林中、在一望無際的平原上，

  指北針都可以明確的指出方向，

  卻唯獨在喧囂的城市中指引不了方向，

  這個鏡頭並沒有太多的秒數，

  只有短短的帶過幾秒鐘，

  不過習慣解讀鏡頭語言的我卻覺得很有意思，

  有點像是「海上鋼琴師」一片中男主最後自白時的感觸。



  朝聖團

  男主因為某些因素突然一夕爆紅，

  導致一堆路上爭相要跟著參與這個朝聖路，

  男主並沒有排斥這些人給與的精神與實質的幫助，

  但在幾天或是幾周後，

  這段路程每天的進度實在大為緩慢，

  有時一天不到1英哩，

  最後一位同行的路人與男主說：「或許你是對的，你該自己一個人上路」

  這段話我沒記很清楚，但大意應該沒錯，

  有時人生的路，

  是必須一個人孤獨的走的，

  我們孤獨的降臨此世，

  必也孤獨的離別此世，

  縱然這之間的繁華榮景或大或小，

  但也不能跳脫此輪迴。



  老婆一起上路嗎

  路途行至中間點時，

  男主老婆跑來見男主，

  並與之共享一個簡易的下午茶，

  用完餐後男主很開心的詢問老婆是否願意一起參與這段徒步之旅，

  老婆很生氣的說：「我沒有帶那麼多東西」

  男主說：「這段旅程沒有我們以為的需要那麼多東西」

  很值得細細思考的一段對話。



  最後男主完成了此行的終點，

  見了到癌末友人，

  但片中沒有太多的描述，

  整部應該是高潮的片段，

  卻平淡無奇甚至讓人懷疑高潮還要等會才會出現，

  結果並沒有，

  有時我們以為的終點或許只是另一個起點吧。



  這之中最讓人感動的一直是男主與其老婆的故事，

  男主在垂暮之年為自己這一生平凡無奇、毫無作為埋怨，

  甚至把自己兒子的罪惡感一直深藏心底，

  所以才會聽了旁人的一番話後，

  就即刻的踏上這段徒步旅程。


  電影講解的並不是贖罪之路，

  而是一路上與自我的理解、和解，

  人生路上不可能沒有遺撼，

  遺撼的背後總是帶著自責與懊悔，

  那麼與其遺撼，

  試著、也學著，

  與過往的自我理解、和解，

  彌補心中的裂痕，

  正因為有了遺撼，

  所以我們才會更加珍惜可能造成遺撼的事物，

  遺撼的存在或許是另一種缺陷之美。


