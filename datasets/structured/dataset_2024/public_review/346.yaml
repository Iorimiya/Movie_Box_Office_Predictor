date: 2024-03-01
content: '～～～～～防雷～～～～～













  228假期去看了日日好狗日


  可能自身也有養狗狗，也蠻喜歡柳海真這位演員


  整部戲節奏都蠻舒服的，


  時而輕鬆，時而感人，也有關於人性的真實感


  從為了生活認真的外送員到擁有成功一切的老建築師，或是家庭、愛人間的羈絆


  都因為寵物帶來的故事而有了讓人感觸良多的連結。


  也看到安樂死，其實那是一件多難熬的事


  人與人相處擁有好多複雜性，但狗兒


  總是直接的對待身邊愛他們的人，每次下班開門


  親密的舉動基本也讓我放下了一天的疲憊

  而不自覺得用溫柔的口氣跟牠們說話


  這心得文好像沒什麼重點，

  但我覺得是好看的戲，推薦～


  想笑 想流淚 想感受到溫柔氣氛，這一部可以


