content: '早上起床看看這週有什麼新片，看到我今年最愛的法片 Le tourbillon de la vie我曾直譯《生命的漩渦》，當時看了就熱血沸騰希望有天台灣也能上院線，結果今日真以《茱莉亞四重奏》之名上了台灣院線，在此向聯影致謝、我今天也會去看片約會！



  我對這片最有感的也是電影簡介中「全片多線故事分岔交錯、影像流暢無縫接軌，剪接得渾然天成、往往一個連續鏡頭驀然回首，平行的我就在對面街角掙扎著她的人生！」這段。這種一個人生多種分岔的電影過去已有《偶然與巧合》《機遇之歌》《雙面人生》甚至近來的《雙軌人生》並非新鮮題材了，不過我對此片更喜愛的是它不論在攝影運動還是場景調度的「流暢」，彷彿幾個不同的自己其實都在同一個世界不同角落各自掙扎著自己的人生！


  只是埋首掙扎時總是坐這山望那山，「現實」總是令人洩氣「如果」總是令人嚮往，殊不知「塞翁失馬焉知非福」賽翁得馬亦焉知非禍，你在嚮往著「如果」的別人、別人也正好生羨慕著「如果」的你呢
  XD 總之不論人生禍福起落都要找到屬於自己的圓滿... 本片今天上映但廳數場次實在不多，它既不是主流片又不是獎季片也許在這時代越來越乏人問津？還是希望有興趣的觀眾也都來瞧瞧，這有在法影中向來自帶三分邪魅的
  Lou de Laâge歷來最膾炙人口演出！最後再次謝謝聯影引進本片給我們欣賞。



  --'
