title: '[好雷]《誤判》劇情發人深省、打鬥場面爆爽！'
url: https://www.ptt.cc/bbs/movie/M.1735388648.A.B2C.html
date: 2024-12-28
content: '好久沒看港片，最近一連看了兩部港片，分別是票房破表的《破地獄》

  以及昨天一上映就去看的《誤判》，先說結論…

  《誤判》真的很推薦，無論劇情戲或打鬥場面都很精彩！


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  《誤判》改編自2016年香港一樁快遞包裹引發的誤判冤案

  甄子丹在片中飾演檢察官霍子豪，從警察轉換到檢察官的他

  希望能親手把關司法最後一道門，在他經手第一個案件時

  原本以為只是單純年輕人幫朋友代收包裹而捲入的販毒案

  背後牽扯到的人竟然愈來愈「大尾」，導致年輕人將面臨27年冤獄。

  但儘管如此，曾是警察的檢察官霍子豪還是識破案件漏洞

  不斷努力為當事人伸冤，深入險境、追查真相、甚至多次受到生命威脅。


  雖然劇情聽起來有點老套，但畢竟改編自真實案件

  在好奇心驅使下特別去查，發現該案當時在香港引起軒然大波

  雖然年輕人在2021年法庭再審後無罪釋放

  但從中也讓人感慨小蝦米對抗大鯊魚的無奈

  畢竟世界上可能有許多歐柏文、馬家傑，卻沒有幾個霍子豪

  因此更體現劇中這句台詞：「正義得以伸張，是多麼難能可貴」。


  總而言之，結局壞人被繩之以法，可說歸功於霍子豪的滿腔熱誠

  詳細過程就不爆雷了，但光看本片卡司陣容之強大：甄子丹、張智霖、許冠文、吳鎮宇…

  等一字排開，彼此之間的對手戲都很精彩

  尤其以往總是扮演高富帥的張智霖，本片竟搖身變成「斯文敗類」蓄鬍男

  我看到一半才認出是他，真的壞到讓人恨得牙癢癢！

  另外，飾演反派女律師的女星陳欣妍，我說也太正了吧整個超賞心悅目啊XD


  除了辦案劇情精彩，《誤判》最大亮點就是打鬥場面又多又爽

  甄子丹還重現經典「我要打十個」…不！甄子丹直接以一打百給你看

  真的是痛快又夠過癮！另外，電影開場還有一段導入電玩第一人稱視角的打鬥戲

  不但創意十足，也讓觀眾能身歷其境，體驗緊張刺激的警匪激鬥場景。


  話說回來，回家無聊搜尋甄子丹，發現他竟然已經61歲了

  電影中許多打戲還常被摔來摔去，真的很讓人擔心他的老骨頭

  但也私心希望以後能繼續看到甄子丹主演的打鬥爽片！


  總而言之，《誤判》小弟大大大力推薦，建議大家一定要進戲院用大螢幕體驗！不得不說

  今年港片真的一部比一部厲害，國片真的要加油啦！



  --'
