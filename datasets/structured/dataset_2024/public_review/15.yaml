title: '[好雷] 誤判-甄子丹在武打巨星上又增加了層次'
url: https://www.ptt.cc/bbs/movie/M.1735900875.A.CD8.html
date: 2025-01-03
content: '誤判裡面，主角霍子華是一個戰功彪炳但不得不服老的警察。因為擔任過警察，所以對於

  犯罪第一線的情形，比起律政司內象牙塔的檢察官們更懂的現實世界的善惡情形，並不是

  一眼望去那麼簡單，其中有很多細節讓這個人物塑造的非常成功。




  第一就是對自己堅持的正義熱忱，但懂的內斂跟體諒，在進入律政司這個城府很深的機構

  ，他知道要依照一定的遊戲規則走，也懂得司法機關存在不能忽視的積案壓力，所以他選

  擇靠自己的方式去突破大老爺跟楊官（應該類似檢察長的角色）的心房，並且以喜劇的方

  式呈現給觀眾，讓觀影過程不會枯燥乏味，也不會因為動作戲的強度而感到疲勞。


  第二就是不忘自己的出身，雖然跟第一點有些矛盾，在律政司華麗的宴會上，他沒有去碰

  一杯幾千港幣的紅酒，但是去到馬伯貧民窟頒的家裡，他很盡興的把他端出來的茶喝的一

  乾二淨，兩場喝飲料的戲讓人感受到霍子華對自己重視的價值跟人始終如一，也是他能夠

  為馬家傑付出一切精力也要平反他的冤屈所具有的特質。


  最後還是要提到就算當了檢察官，霍子華仍然保有對抗反派不斷的以暴力相待的實力，戲

  中已經過了七年，但他還是沒有忘記自己的鍛鍊。雖然這邊有點超現實，但是畢竟是甄子

  丹的電影嘛，沒有這些精彩的動作畫面怎麼能服務觀眾呢？





  誤判作為今去年來到台灣上映的港片收官作，算是非常大的驚喜，甄子丹從葉問系列爆紅之

  後，作為東西方皆受歡迎的演員，真的非常認真在經營自己的品牌跟事業。本戲他自導自

  演，把優勢發揮的淋漓盡致，長年的從影生涯，擔任過演員、武術指導、電影監製，他對

  於電影應該提供什麼給觀眾相當了解，又因為自己主演的關係，懂的把自己的武術背景優

  勢發揮出來，所以能夠端出誤判這樣完整的作品。




  --


  這部戲其實在這方面真的做得很成功，法庭戲作為動作戲滿滿的喘息時間，讓觀眾不會看

  到疲勞，用喜劇把觀影體驗重新開機，再準備迎接下一場精采的武打，甄子丹真的不愧是

  從影許久的電影人。



  霍大狀可能真的可以發展成律政宇宙



  甄子丹自己製作的作品真的有流著以前港片的血



  其實也是滿受傷的，不過電影嘛XD'
