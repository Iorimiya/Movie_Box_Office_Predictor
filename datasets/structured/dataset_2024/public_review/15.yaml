  卻只能在制度裡一次次碰壁，那種絕望感，真的無法想像


  《誤判》不只是甄子丹的演技與打戲巔峰，還讓我重新思考了什麼是真正的正義

  不被證據誤導、要有自己的判斷與獨立的思考

  如果還沒看的人，我真的很推薦，這部片絕對值回票價


