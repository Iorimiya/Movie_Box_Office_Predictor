content: '跟男友去看了誤判之後我又重新愛上甄子丹

  不管是穿著警服還是西裝，甄子丹真的超有成熟男人的魅力，

  且身材保持得超好，一點啤酒肚都沒有！根本是演員自律的天花板XDD

  都61了怎麼演起來像3-40


  故事本身改編自真實事件，結合了懸疑、法庭攻防和人性掙扎

  甄這次不只展現了他擅長的武打，還有非常多內斂又深刻的情感演技

  尤其是幾場打戲，節奏明快又有張力

  有一幕是在巷子裡的近身搏鬥，動作乾淨俐落又逼真，讓我和男友都看得超嗨

  但其實這部片的重點不全在打鬥，而是對法律正義與人性的討論


  電影裡有個細節真的戳到我心

  霍子豪與包律師在辦公室加班查案時說

  「我覺得我呢份工作，就好似一盞燦爛的明燈」

  看到這句話時，我整個被觸動了

  即使面對挫折、偏見和不公，他依然堅持追求真相，這就是霍子豪這個腳色的寫照

  但同時我也覺得好難

  畢竟小社畜到現在對工作還是沒什麼使命感，就是分領錢的工作

  但或許正因為這樣，才會對霍子豪這樣的熱忱感到震撼吧

  人生不只是日復一日的責任，還可以追尋屬於自己的那份意義


  這部片也讓我想到之前聽李菁琪律師在podcast分享過的類似收包裹被當成運毒共犯，而像?

