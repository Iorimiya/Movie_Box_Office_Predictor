content: "很久沒有去電影院看電影了，一是老了，二是今年都沒什麼厲害的電影引起我的興趣，上一\n次進電影院好像是沙丘2，認真算一下，沙丘2都是年初的事情了。這次會踏進電影院，是被\n\
  之前學編劇的老師臉書動態燒到。\n以下防雷頁\n \n \n \n \n \n \n先快速講總結重點，本片適合\n愛看打片+愛看不是為打而打=要看有劇情內容又要愛打片的觀眾\
  \ 再進場\n \n分享一下兩個我有印象的打戲場面，一個是片中一開場沒多久的槍戰畫面。\n電影剛開始的時候甄子丹就滿身是傷的站在法院外面，望向天空。後來馬上給了一個超刺激\n\
  的槍戰畫面，領頭的警察就是甄子丹，這場槍戰目的是交代他為什麼開場會滿身傷的站在法\n院外面。但這個交代給的非常有誠意，打得很精彩。有槍戰有近身，該有的武打場面都做了\n\
  。\n \n再來就是甄子丹的身份轉換，由毒品調查科的督察（警察）轉去律政司當檢察官，阿你以為\n他轉檢察官就不打了嗎？才沒有，他打得更兇。跟後輩一起逛個街，談論一下案件內容，也\n\
  可以碰到後輩聊一聊把車扔了跑去追歹徒，後輩快支撐不住的時候，即時支援（開車殺進去\n）這個場面有夠帥，然後還不止，下車繼續幫忙補血，跟著後輩一起開打。\n \n\
  另一個讓我有印象的是，他參加完律政司聚會後帶著禮物去看馬伯，結果碰到有人蓄意開車\n衝撞馬伯的場面，這場由他拖著馬伯逃跑的打戲，也是打得相當精彩，但出彩的不是甄子丹\n\
  也不是飾演馬伯的劉江叔，而是開車那位？\n被追到掉下三層（還兩層，忘記了）樓後掉落在車頂上，短暫昏厥後醒來，居然還可以跟甄\n子丹做個鬼臉後跑掉，那種亡命之徒感極度強烈。\n\
  \ \n然後推一下法律攻防戰的部分，喜歡看法庭舌戰的，這部也有好看的法庭攻防戰，但這次不\n是純粹的控方與被告，而是檢調聯手控方要跟被告一開始的辯護律師展開攻防。我非常喜歡\n\
  甄子丹一開始參與法律案件，表現出來的那種突兀感，明明是控訴方，卻秉持著「正確>勝?\n」的心態，反而站在嫌疑人這方說話，雖然知道是電影還是很喜歡這種感覺。\n\
  \ \n看完整部電影以後，我得到的心得是果然法律是保護懂法律之人，人在江湖走，哪能不挨刀\n，還是沒事多看一些法白防身，保護自己和身邊的人，尤其是現在的壞人都很聰明，法學知\n\
  識可能都接近律師等級，根本拿他沒辦法。\n \n最後，不要隨便借地址給人寄東西（很重要）。\n \n \n--\n\n所有打戲都有精心編排，個人覺得甄子丹無論是演員挑選還是劇本情節，這次是花了很大心\n\
  力"
