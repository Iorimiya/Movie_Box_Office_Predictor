content: '雷文防雷資訊頁





  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  本文雖給予好雷，但在涉及劇情部分會盡量簡單帶過，不影響觀影感受。



  甄子丹新片片名雖為《誤判》且結尾也承認判決有誤，實質上這宗官司從未「誤判」，而


  是「翻案」，透過新發現的證據推翻先前的判決，這樣能說先前的判決叫做「誤判」嗎?



  當然法理攻防或正確與否不是本片的重點，前述負雷文提到的劇情缺失如「第一人認罪致


  使第二人無罪」的邏輯謬誤實際上於影片中有清楚提到以他法定罪第二人，


  且此類案件事小不得寵，若當事人願意認罪加快流程，律政司(檢察官)們自然從善如流。


  整體而言電影劇情流暢一氣呵成，雖作為律劇而言法理善惡間的辯證交鋒深度明顯


  不足，但以甄子丹為首自導自演的賣點來看，這不會是電影劇烈扣分的項目。



  反之，甄子丹在本片的個人打戲似乎略有不足，或說有所收斂。


  電影裡各種精彩的拳腳連招乃至形式安排如槍戰、雙人聯手、以一擋百到最後的徒手單挑


  連袂推出，利用手邊各式的器具物品反擊對手一直是我鍾愛港式武打的不二理由。只是最


  終的電車對決，密閉空間中光影交錯的廝殺在過分生硬的台詞襯托與旁門左道的智取下，


  反倒少了點拳拳到肉的痛快。



  飾演離職員警轉職檢察官的甄子丹在劇中對著過往下屬責難其拋下警隊有這麼一段話:「


  不是我拋下你們，是我年紀漸漸大了，拳腳打不動了，我去守尾門，前方就交給你們。」



  不清楚甄子丹的這段話，是單純對應電影劇情的台詞，還是作為一代宗師的武生不得不面


  對的晚景。



  如西方的巨石強森，甄子丹的電影也有既定的套路。正直不痾的個性與全力以赴的同仁，


  在萬般困境中總有貴人，無論其是否站在他的對立面；更甚者本劇還多了點…做人應然


  使然的高大上自我表白。



  我想就是這樣吧，比起過往的陽剛，甄子丹於本劇中嘗試了不同的轉型，


  作為一位剛正直快、俠義柔腸的檢察官，


  白天陪被告進法院，晚上將歹徒送醫院，


  那無邊無際的衝勁，還是值得我們於年關將盡前上一次戲院。


  --


  --



  是我的成見，我想爽是一定給足的'
