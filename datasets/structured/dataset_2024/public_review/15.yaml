title: 'Re: [好雷] 《誤判》拳拳到肉但劇情也扎實'
url: https://www.ptt.cc/bbs/movie/M.1736244899.A.7B2.html
date: 2025-01-07
content: '（前文恕刪）





  　　『誤判』作為近年來香港評價最高的犯罪動作電影，


  　　我只希望甄子丹能夠好好教教「寒戰」的製作團隊，


  　　要如何拍才能順順利利地把寒戰第三集甚至更多集數給拍出來。




  　　在寒戰共二集的電影中，


  　　劉德華飾演的陸明華曾說：


  　　「香港能成為(略)亞洲最安全的城市，『法治』是我們的核心價值觀。」


  　　但如果真是這樣，又何來出現如誤判中的冤案？


  　　周潤發飾演的簡奧偉曾說：


  　　「就算是非常時期，你也不能用非常方法！」


  　　但如果真是如此，又何必需要霍子豪這樣的人挺身而出？




  　　更何況藉由郭富城飾演的劉傑輝所經歷的遭遇可得知，


