  ‧


  一般比較擔心會枯燥、拖垮節奏的律政文戲，卻也是不輸武戲的存在，尤其許冠文飾演的

  大法官，真的是少數能將嚴肅與幽默同時發揮完美的香港演員，搭配甄子丹、鄭則仕、吳

  鎮宇適時的冷面幽默，讓律政文戲，很恰當的接續在武戲之前後，今年的破地獄及誤判的

  許冠文，讓觀眾非常滿足的享受他的演技。



  ‧


  雖為娛樂動作片，劇情深度自然不會有太多篇幅，但還是有將法律各種制度並非完美，無

  辜之人常是這樣制度下的犧牲品等概念展現給觀眾，當然人心的貪念也展露無遺，有人覺

  得不是屬於他的，便不會多取一分，也有人卻無止境的貪婪。


  劇情中也做出幾個致敬，如出現的星戰模型，說明甄子丹曾出演星戰角色，鄭則仕說出要

  打100個人或被100個打，當然脫離不了葉問的致敬，算是爽快的文武戲中，幾個小細節。



  ‧


  雖然甄子丹還飾演是甄子丹、還是那樣劇情易猜測的港式警匪律政，雖有一些比較空洞、

  缺乏較多新鮮感的橋段或設定，但充滿亮點的武打，掩蓋了這些小缺點。


  今年跨年除了有動物大戰外，這部充滿娛樂爽快武打的誤判，也許是個不錯的選擇。



