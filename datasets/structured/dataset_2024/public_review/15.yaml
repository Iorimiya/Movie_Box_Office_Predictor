title: '[新聞] 甄子丹《誤判》舌戰許冠文 把張天賦變打仔'
url: https://www.ptt.cc/bbs/movie/M.1733493643.A.285.html
date: 2024-12-06
content: "甄子丹《誤判》舌戰許冠文 把張天賦變打仔\n\n2024/12/06 05:30\n\n\n甄子丹再度自導自演新片《誤判》，希望帶給觀眾新鮮感。（記者許世穎攝）\n\
  \n記者許世穎／香港現場報導\n\n國際巨星甄子丹再度自導自演動作新片《誤判》，除了首度挑戰律政題材詮釋檢察官，更\n找來剛以《破‧地獄》問鼎香港影史最賣座港片的香港影帝許冠文飾演大法官，甄子丹自\n\
  爆是他的影迷，盛讚他非常適合演出他心目中的法官形象，「他為角色帶來幽默感。」\n\n\n許冠文在《誤判》飾演大法官不改幽默風格，和甄子丹（圖）唇槍舌戰。（華映提供）\n\
  \n該片靈感來自香港真實案例，講述了一個由快遞包裹引發的誤判冤案，一名香港年輕人捲\n入了一樁販毒案中，並因此判刑27年。甄子丹飾演的檢察官試圖糾正這場誤判，不惜以自\n\
  己的職業和生命安全，堅持還無辜者清白，守住律政司的公信力和法律的威嚴，過程中也\n發現更深層的黑暗。\n\n電影前晚在香港舉行亞洲媒體試片，甄子丹再展「宇宙最強」好身手，上演包括夜店以一\n\
  打百，還有港鐵中拳拳到肉的火爆對決，就連剛在《我談的那場戀愛》和影后吳君如大談\n網戀的張天賦都變身打仔，上演一對多的精彩打戲。\n\n\n張天賦在《誤判》飾演警察，甄子丹直說看到自己年輕時的樣子。（華映提供）\n\
  \n甄子丹透露，片中所有演員都是他親自選角，「張天賦是我指定必須要找的年輕演員，我\n本來沒聽過他的歌，知道他很紅，朋友給我看了他的影片說『你看看這個年輕人』，我看\n\
  到樣子就說『這是我要找的人物！』他那種不服氣、很有自信的樣子，像我年輕的時候\n。」張天賦的打戲原本也是安排給甄子丹打，是甄子丹建議讓他一展身手，「我想讓他去\n\
  表現」。\n\n\n許冠文（圖）在《誤判》飾演大法官不改幽默風格，和甄子丹唇槍舌戰。（華映提供）\n\n至於力邀影帝許冠文演出，甄子丹笑說「那時候還沒有《破‧地獄》，但我是他的影迷，\n\
  很喜歡他的《半斤八兩》、《天才與白痴》！」 他形容心目中的法官必須要有趣、幽默\n、尖銳，會有一些化學作用，不是說教，「必須要有鬥嘴，才會有那種反差效果。」因此\n\
  許冠文非常適合。《誤判》將於12月27日在台上映，許冠文主演的賣座電影《破‧地獄》\n今天正式在台上映。\n\n--\n\n 是菩薩成佛之道\n       \
  \ 是 佛經\n  是 佛        是 菩薩\n\n\n\n--"
