title: '[好雷] 誤判'
url: https://www.ptt.cc/bbs/movie/M.1734944852.A.986.html
date: 2024-12-23
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  大家近年來常說「港片已死」，但其實今年上映的作品，不但都是品質保證，題材也非常

  多元。不論是以民俗包裝的親情電影《破。地獄》、改編自導演自身經歷的追夢故事《填

  詞L》，還是充滿老港片風味的《九龍城寨之圍城》、以詐騙出發的愛情喜劇《我談的那

  場戀愛》與講述動作演員辛酸的《武替道》，都各有各的風味。由甄子丹自導自演的《誤

  判》，則是一部文武雙全的律政片。



  電影講述一樁由快遞包裹引發的誤判冤案：因幫朋友代收快遞包裹，一位香港年輕人捲入

  一起販毒案中，並因此判刑27年。該故事由一件發生在香港的真實案件改編而來，2016年

  一位香港青年因幫朋友代收快遞而遭判刑20餘年，2021年法庭再審後宣佈無罪並當庭釋放

  。



  雖說主題看似以文戲為主，但既然找來丹哥，便不能不比劃一番。《葉問》的他「一個打

  十個」，《誤判》的丹爺「一個打百個」。除了他本人之外，片中的武打場面多由甄家班

  一手包辦。全片在檢察官與警察捉拿犯人的過程裡，大大小小的打戲不斷，不過，最為精

  采有三。電影以甄子丹飾演的霍子豪尚任警官時的一次攻堅開場，駁火、爆破與槍戰樣樣

  來，最後以一場驚險刺激的高空墜落戲作結。拍攝這場戲時，親自上陣的甄子丹還跌出防

  護墊，幸好聽到的聲響只是筋骨錯位所造成，頸部並無大礙，但仍舊加重甄子丹的舊傷。




  其二則是天台酒吧的百人圍毆場景，這場戲不僅動用空拍機，還全程實拍，完全沒有使用

  特效，輪流與數十位動作演員交手極為不簡單。由於甄子丹曾在歐美擔任武術指導，本身

  又受東西方文化薰陶，拍完《捍衛任務4》之後，拍攝標準完全向好萊塢看齊。但是，這

  其實是開拍的第一場戲，當甄子丹開口要求重拍，最後不只多次重拍，還花費兩天，讓監

  製黃百鳴從開拍就開始擔心預算超支。



  最後則是電影進入高潮後的關鍵打戲，場景在人來人往的港鐵車廂裡。可是，港鐵絕對不

  會出借車廂讓劇組在裡面打鬥，還把內裝砸得稀巴爛，所以劇組特地搭建出等比例的車廂

  實景，從扶手到椅子都不馬虎，甚至在車廂底部加裝軌道，為的就是提高逼真度。最後，

  這三節加裝引擎的車廂能夠擺動、轉動也能震動，讓這場高難度的緊張打鬥更臻精彩。



  不過，《誤判》的劇情可不是都在法庭攻防與肢體對打下推進的，電影中不時安插不少小

  幽默，讓觀眾緩和一下緊張的氣氛。包括發現事有蹊蹺的霍子豪在法庭上以檢察官的身分

  ，一直站在被告的立場發言，讓對造律師氣急敗壞地直說：「辯護是我的事，你搞什麼！

  」讓嚴肅的法庭戲頓時添上一點喜劇的色彩。又如天台酒吧的圍毆戲，本來霍子豪是不需

  要「一個打百個」，他身邊還有鄭仕則飾演的包檢察官，但當霍子豪問對方「打過架沒有

  ？」，包檢察官只說自己一直都是模範生，就躲到一旁去，也讓觀眾嘴角失守。事實上，

  這也是鄭仕則從影以來第一次拍動作戲，他甚至也在拍攝過程中受到小傷，全片演員敬業

  程度可見一斑。



  《誤判》改編自真實事件，主要核心為代領毒包裹的案件。以毒品或刑事案件為主的港片

  很多，2022年的《正義迴廊》便是另一部真實事件改編的律政片，而《追龍》系列與《掃

  毒》系列更是以萬年不敗的經典港片之姿深植影迷心中，更不用說早期的廉政公署「ICAC

  」系列電影都以此為賣點。不同的是，《誤判》既已要探討司法正義的議題，自然不便讓

  執法人員冠上汙名，因此片中的執法人員各個正義凜然，即便是電影前段看似可疑的楊鐵

  立，都真的只是案件以日為單位計算都堆積如山的檢察官，才會錯放大魔王的案子三次，

  並無涉貪。




  「我們的工作就像一盞燦爛明亮的燈，照亮每一位民眾心裡最陰暗的角落。」



  這句話不但是霍子豪對一起打拼的包檢察官解釋，自己為何從警察轉職的原因，也是對片

  中甚至社會上各種遭遇不公不義之事，正尋求司法正義者的強心針。不管是背負冤案的小

  杰與爺爺的住家、歐柏文的毒窟，還是監獄，都是灰灰暗暗的，但只要是警察與檢察官努

  力工作的場景，即使是挑燈夜戰，那盞「燈」仍然是最明亮的。就連法官、律政司司長與

  檢察官們的聚會，喝著高昂的葡萄酒時，拒喝的霍子豪放下酒杯之處都在正義女神像旁邊

  ，象徵著執法人員不妥協的執著。電影最後小杰收到優秀青年獎學金時，從窗外流瀉進來

  的陽光也代表他光明的未來。



  台灣近年來的司法滿意度約為三成四左右，乍看之下好像很低，但不要忘記，官司內總有

  人敗訴，所以司法滿意度本就無法太高。距離五成尚有一些距離，也可能是「法官開庭是

  否準時」這類「法庭體驗」影響到滿意度，但正是因為這些執法人員的堅持，人民才能有

  機會為自己發聲。李榮浩的歌曲《模特》唱出尋找自我的心境，歌詞裡提到「除了燈以外

  我還能看見什麼/除了光以外我還能要求什麼」，只要能看見光一切就有希望。就像近日

  甫完結的神祕奇幻恐怖韓劇《照明商店》裡，以燈泡的光來象徵人的求生意志。對尋求司

  法正義的人民來說，執法人員在「不疑處有疑」就是最燦爛明亮的光。




  除了在文戲放入象徵，又以好萊塢標準拍攝武戲之外，甄子丹拍攝《誤判》也大力提攜年

  輕演員。最亮眼的當然就是在《我談的那場戀愛》中擔綱男主角的28歲歌手張天賦，能歌

  能演的他有望為港片的斷層接軌，在本片飾演充滿幹勁又衝動的警察。除此之外，童星出

  身的馮皓揚目前20歲，在片中飾演背負冤案的馬家杰，情緒起伏拿捏得當，也有相當出色

  的表現。最後則是飾演翻案關鍵陳國榮的林家熙，他在電影前段沒有太多表現，但在進入

  高潮後戲份滿多，尤其是港鐵打鬥戲。有趣的是，現年30歲的林家熙過去多半出演廉政公

  署人員或警員等正義的角色，這次扮演涉毒的不良少年也是一大突破。


  --

