  基本只有不認識國產影星演的中國大片能選\n所以他在中國的這些年幾乎沒進過影院。\n正好今天公司調休，\n又在B站看到中國網友對這部的評價不錯，\n想說老爸也算是半個子丹粉，\n\
  葉問每一集他都有看。\n電影再不堪至少在影院看到熟面孔會開心點\n自己一起看完的感想是，\n跟以前比當然不行，\n但也許是我們現在能得到最好的港產動作片\n\n\
  \n劇情方面就不提了，\n甄子丹飾演的霍子華，原本是警隊隊長，\n但在發現自己千辛萬苦抓到的犯人，\n可以因為缺乏人證物證被無罪釋放以後，\n便決定去當檢察官，守住正義的最後一道門\n\
  劇情有點像導火線的文組版，\n再刪去臥底的橋段，查案多點，打人少點。\n反正就是想找誰作證誰就出事那套。\n一套下來算順暢，就是幾個港片通病還在\n像是兩位角色老包跟楊鐵立的轉變有點硬，\n\
  老包突然就開始幫霍子華跑腿，\n吳鎮宇飾演的楊鐵立給霍子華槌個幾下，\n就笑著說好啦我幫你啦。\n是不是怕不幫就會被多夯幾拳才認命的啊XD\n然後港片劇情割裂感重的問題依舊存在，\n\
  前一秒有人被敲手手，突然轉到跟老爸敘舊\n情緒一下子轉不過來；\n或是開車聊天聊著聊著，\n突然衝下車追犯人，\n追到之後被一群混混圍毆，\n然後又突然蹦出一堆警察把混混壓制，\n\
  並說謝謝長官我們追這批毒品走私追很久了\n一整個蛤？\n\n這種奇特的劇情銜接，\n已經不能說是港片通病而是特色了\n\n但這種片就是來看甄子丹與他的打戲的。\n\
  這次打戲雖然少但各個大場面，\n開場警匪槍戰直接一波火力展示，\n幾波運鏡銜接第一人稱真的很過癮。\n雖然有幾個鏡頭動畫感蹦出來了有點穿幫，\n但至少看出這次的動作設計不會馬虎。\n\
  中間追逐戰也不錯，有點導火線那味。\n就是天台那場戲實在太唬爛。\n幾十根棍棒夯在甄子丹背上，\n丹爺依舊可以硬起來一拳撂倒一個，\n滅火器K頭昏倒一段時間，\n\
  醒來還是能流暢地把前同事壓在地上，\n真的天生神力，讓我看了忍不住笑出來。\n後來想想導演是甄子丹也就釋懷了。\n地鐵最終戰也確實挺精彩，\n搶槍那段會讓人想多看幾次。\n\
  最終boss更是難得看甄子丹打得完全沒優勢\n印象是少數甄子丹靠智取的橋段，\n個人覺得這樣的收法其實可以接受，\n畢竟喻亢這次的演出真的魄力十足，\n甄子丹又表現出不行打不過的感覺，\n\
  兩人在打時都有點怕甄子丹被打死。\n不過最喜歡的果然還是和吳鎮宇的那場打戲\n真的拳拳到肉不像演的，\n完美演繹了專業打人對不會打人是什麼概念\n\n看完以後，其實最有感觸的，\n\
  還是戲裡霍子華一直在勉勵後輩的那幾句話\n我年紀大了，衝不動了，\n所以我來當檢察官，\n做最後一道門，以後要靠你帶頭了。\n台詞大概是長這樣。\n雖然表面上是老警察對年輕警察敦敦教誨\n\
  但卻給我感覺是甄子丹在對香港動作片說話\n暗示自己真的老了快打不動，\n要交棒給你們年輕人，\n自己只能轉去做幕後武指或導演。\n有段打戲追逐都是這位年輕警察張天賦獨秀\n\
  害我以為甄子丹是想在螢幕前，\n暗示自己即將交棒給這位小兄弟\n後來去查才發現這個演員本業是個歌手，靠\n\n當然這可能是我自己在藍色窗簾，\n然而本部片確實能明顯感覺甄子丹到極限了\n\
  不少激烈點的鏡頭使用了越肩視角的拍法，\n這時候霍子華的後腦勺就明顯不是甄子丹\n幾個親自上陣的踢腿動作要先踩穩再踢，\n不像以前想甩就甩，\n當然沒有要指責替身這回事，\n\
  只是以往都是丹爺多替身少，\n這次明顯丹爺少替身多，\n不禁感慨丹爺真的也老了。\n但是他的身手各位還是不用擔心，\n觀賞性還是足夠，動作設計也是目前一流的\n\
  \n說說演員，其實最讓我驚奇的是很多老面孔\n吳鎮宇飾演的楊官，雞掰上司演的超傳神\n飾演老包的鄭則仕這次沒死，讓人很是欣慰\n呂良偉的臉依舊是那麼壞，\n許冠文表面嚴肅，開口直接把法官格調拉低\n\
  最厲害的是張智霖，斯文敗類演得如此地好\n看到老爸很興奮地說那個誰誰誰是誰演的，\n讓我知道至少他看得挺滿意。\n\n這裡還得捧一下甄子丹，\n從以前馬軍只會瞪人跟笑眯眯，\n\
  到葉問3邊打木人樁邊表達出對老婆的不捨\n這次甚至演出了忍住的情緒在很後面的神情\n雖然跟吳鎮宇一個眼神就能表達不屑不能比\n但這樣一路看下來情感表現進步好多，\n\
  可以看出甄子丹在自己演技上下的功夫。\n\n這部跟另一部風格有點像的怒火相比，\n我想我比較喜歡誤判，\n一方面是因為劇情上誤判比較有看點，\n然後怒火的重點根本是謝霆鋒，太帥了。\n\
  另一方面是怒火的打戲多到會疲勞，\n貧民窟大混戰跟天台大戰比更加唬爛。\n個人覺得以後打戲安排如果都像誤判這樣，\n少但是各個大場面，應該都會很不錯。\n\n\
