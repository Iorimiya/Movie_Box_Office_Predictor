content: "我上週六剛好看完這部電影，人權圖如下\n\n\n\n回家一查剛好看到您這篇\"爛文章\"，突然覺得該出來講些什麼了\n\n\n\n這麼久的影齡，觀賞前觀賞後已經養成習慣先上電影版看評價\n\
  \n看ptt了20年，以前是懷疑工讀生po文，現在反倒是一堆亂版譁眾取寵文\n\n\n\n說穿了就是想玩\"誤判這部電影讓我誤判要不要進場\"的梗\n\n很好笑嗎?\
  \ 很幽默嗎? 用這種聳動的標題很屌嗎?\n\n\n\n如果真的身為一個香港警匪片愛好者，我看您是還沒看過更爛的，建議再多看\n\n\n\n\n\n\n\n1.\
  \ 哪裡莫名其妙了? 後面不是有解釋了嗎? 守門哪裡不懂?\n\n2. 輪椅爸爸怎麼了? 我承認他存在感不高，有爸爸還要有梗?\n   您有沒有爸爸? 那您爸的梗是什麼?\n\
  \n\n\n\n3. 檢察官就是在便宜行事顧自己的kpi還演得不夠清楚嗎?\n   吳鎮宇那事不關己的機掰樣不夠機掰嗎? 後來大家拿出來的正義感您沒看到嗎?\n\
  \n\n\n\n4. 您會不會也覺得台灣也四處都是監視器? 相信我您去調調看\n   只有重要路口友而且畫質通常還很爛，好用的往往是店家監視器但屬私人財產\n\
  \   四處大街地鐵開槍然後呢? 您第一天看港片? 發言在在都暴露自己看太少\n\n\n\n\n5. 連這都可以說嘴，照您這麼說所有飛車追逐影片都不用拍了\n\
  \   台灣也有大白天飆車仔啊，沒看過嗎? 那些正常時間撞死人的新聞哪來的?\n\n\n\n\n6. 把證人弄死有那裡不符邏輯的嗎? 有錢能幹到的事情比您腦袋中多得多了\n\
  \   法庭跟警察不就是出事了用來補救的嗎? 都不會出事，法庭跟警察就可以消失了\n   就跟世界上如果都不會失火一樣，那要消防員幹嘛?\n   這不是《關鍵報告》，沒有先知預知犯罪能夠先拉人好嗎\n\
  \n7. 律政攻防哪裡沒看到? 他不是想盡辦法扭轉頹勢了嗎? 法庭內外發生的都演了\n   還是覺得太假? 那您可能比較適合去各地法院旁聽，合理又精采多了?\n\
  \n8. 打架有夠浮誇? 還是您喜歡看89互打，黑色豪門企業每天都會po\n   您真的是港片迷嗎? 我建議去看看《一個人的武林》，還能用功夫破壞監獄呢~\n\
  \   現代劇情融入功夫武術也不是新梗了，拜託真的多看一點再高談闊論\n\n9. 我跟朋友都同時覺得玻璃很有梗，而且是新梗，邏輯創新娛樂效果兼具\n   您是不是沒有腳踩玻璃過?\
  \ 依您的邏輯，踩玻璃算是最合理的一段了\n\n10. 律政片就不能有武打嗎? 武打片就不能有法庭攻防嗎?\n    這早在《包青天》就出現過的套路了，很難懂嗎?\n\
  \    《唐伯虎點秋香》飛來飛去還搞了一段華夫人審唐伯虎這樣也爛嗎?\n\n\n\n\n這麼愛找碴，按您的邏輯大概警匪片都不用拍了，壞人怎麼會抓不到呢?\n\n\
  警察這麼可能這麼廢? 這世界上怎麼會沒有正義? 大家都在幹什麼吃的?\n\n這些理所當然，不是過於年輕就是過於天真，或是生活優渥看不到世界的真貌\n\n或是電影真的看太少，那也沒關係，嘴巴閉閉看看別人怎麼說的也可以\n\
  \n任何人都有拍電影的權力，也有發心得文的權力，當然也有批判文章的權力\n\n\n\n退一萬步講，您本文說的那些自認哪裡不好都可以，但說爛就是欠噴\n\n這部電影用\"\
  爛\"來形容就是瞎，我看了非常不爽，不爽到我浪費生命回一篇\n\n自以為發片爛雷很有格調嗎? 這種行為根本就是扼殺電影相關產業的幫兇\n\n會影響多少還沒看過的群眾誤判?\
  \ 這篇文比這部電影還爛而且噁心\n\n我就問您在哪裡看到任何一篇文章說這部電影\"爛\"的?\n\n不懂沒關係，多聽多看多學多查詢多估狗多研究，不要半瓶水響叮噹\n\
  \n您在聖誕節發這篇文章還真的是叮叮噹叮叮噹、鈴聲多響亮\n\n如果這部電影都叫爛的話，歷史上大概有30%甚至更多比爛還不如\n\n\n\n\n您這邊心得文真的爛，呼應您的標題，爛文讓我誤判點進來，還以為有什麼高見\n\
  \n電影看太少就不要假裝港片迷啦!!\n\n\n\n\nP.S. 已經忍受非常多次了，觀影前就有人說多爛又多爛，抱著受傷的心理準備進戲院\n\n出來大罵\"幹，這也叫爛片!?\"\
  \ 真的是亂象，言論自由無限上綱、尊重跟禮貌蕩然無存\n\n不爽很久了，煩死了!!\n\n--\n雖然很老的套路，但現實就是這些無奈的悲劇一再重演\n\n悲哀吧\n\
  \n原來跟破地獄有雙主角相關，這樣不看不行\n許冠文真的是這部的經典，笑料大師\n今年跟劉德華有關的我都不覺得雷\n\n那兩咖真的是最大彩蛋\n\n想到甄子丹就噁心?\
  \ 他怎麼了嗎?\n\n哪裡崩潰了? 爛不爛都不會分? 像您這種留言就標準示範什麼叫爛"
