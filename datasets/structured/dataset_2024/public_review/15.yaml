title: '[好雷] 再難也要堅持本心的《誤判》'
url: https://www.ptt.cc/bbs/movie/M.1735554004.A.121.html
date: 2024-12-30
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~





  1.影片名稱 : 誤判

  2.觀影時間 : 12/28

  3.觀影地點 : 樂聲戲院

  4.觀影方式 : 自行購票





  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~






  觀影前看了預告之後，


  似乎還是有保留甄子丹出演電影通常都＂打10個＂的特性！


  甚至這次看起來是直接＂打100個＂的節奏～






  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  一開始其實我有點難以想像甄子丹要怎麼扮演檢察官查案，


  畢竟對於＂檢察官＂職務的印象，通常都比較文靜些、不像預告中那樣激烈，


  加上他在以往電影中的角色，都是那種親自上陣、親力親為的人物，


  不過實際觀影後，他的背景設定為從警察轉職而來的檢察官，


  這中間做了還不錯的鋪陳和背景設定，算是相當合理的延續和轉變


  其實也頗有一些近期當紅的律政題材韓劇、韓影內，帶有激烈打鬥場面的味道。




  電影一開始花了不少篇幅，演示了他極具正義感的人物特質


  這一段看似在陳述人設、為他後續擔任檢察官卻需要親自上陣做伏筆，


  但實際上卻是在表達一個貫穿本部電影最重要的核心、


  也是這部電影讓我特別引起共鳴的部份──堅持本心！



  這一點是我自己覺得很感動的點，


  與其他觀眾可能是因為主角不畏惡勢力、堅持為社會底層維護正義的感動有所不同。




  尤其隨著年齡增長，看電影真的很多時候受感動的片刻都是因為與自身經驗相呼應，


  而我本身正好近期工作上也處於一個很糾結的狀態，


  雖然很多人都建議把工作純粹當作是謀生與賺錢餬口的途徑就好；


  但對於我個人來說，仍然希望自己能夠保有當時選擇這份工作的初心，


  能堅持與逐步完成自己熱愛與追求的目標跟理想。



  所以在這次觀影中真正讓我落淚的點，不僅僅是因為受害人與受害家屬所受的苦，


  而是過程中主角也同樣為了自己對這份職務的責任感，


  即便各種受挫依然不放棄的心，


  不管是一開始被想幫助的人誤解、不接受，


  中間在職場環境上因為脫離＂常規＂，而被刻意的打壓與阻撓，


  還是每次看似稍有轉機、隨後卻又被惡勢力掐滅希望之火的無奈、挫折與憤怒……


  但即便離成功的道路如此艱辛坎坷，他所扮演的霍sir依舊沒有放棄、持續全力以赴。




  電影中有一幕他在律政司與同事兩人正閱讀大量卷宗，


  但其他同事們也默默的找了理由來幫忙分擔工作時，


  霍sir自信滿滿地對同事說的那一番話，是相當觸動到我的畫面：






  尤其後續當我在梳理這則觀後心得的過程中，


  也從網路上看到了甄子丹近期對於記者採訪的回覆：


  他提到自己從一開始拒接這角色，到後面對飾演角色有所共鳴的心態轉變歷程，


  且當記者問他人生最艱難的時刻？


  他也表示那都過去了，最重要的還是做好當下！



  畢竟有在關注電影界動態的觀眾，


  也都知道先前輿論對甄子丹的出演評價嚴苛好一陣子……



  我想不管是在戲裡戲外，這部電影與這個演員也都給了近期的我一個很大的鼓勵；


  所以藉此篇我也希望能將這樣的正能量再發散給更多人，


  祝福大家的努力都能有被看見、發光發熱的時候，


  在那之前的辛苦，都要好好堅持住。




  --'
