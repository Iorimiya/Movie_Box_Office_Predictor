content: '今年五月底有上映過

  高雄電影館也播放過




  由在《睡著也好醒來也罷》備受爭議的唐田英里佳主演





  雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  發現一部淡如水的日本電影，雖然沒有說超好看（劇本好像可以再更好），但看得出

  這位女性導演想純粹記錄著在社會化邊緣徘徊的女生/性是否能有「真空時間」。



  加上令人快要掉淚的台詞:「光是能每天起床工作，不就已經很棒了嗎？」，毫無疑問這

  句話被包裝成勵志片，橋的隱喻還以為因為上班太過厭世想要直接跳下去（劇情只是突然

  不去當業務了，所以只好去超商打工）。



  而所謂「女性電影」，比較多是對於女性權利的主張，卻比較缺乏社會上大部分女性的描

  寫，像是電影中畢業懵懂少女當了業務忙到半夜還做不好。也會想起大學時畢業同班級的

  女生，有人早已對出社會做好準備，但不少人是對未來抱持著沒有甚麼想法的「單純狀態

  」，於是這樣的「純粹感」在電影中被描述著在日常中默默繼續，卻又像是暫時的時間凝

  結，隱隱抗拒著社會化常態。



  女主角唐田英里佳本來是只是在《睡著也好醒來也罷》中的印象（包含後來轟動的婚外情

  ），同時在濱口龍介作者電影底下無表情，無時間性，過於空靈的真空感，相對在本片好

  像比較像個「正常女生」了，但結尾刻意表現著單純的無時間性又意外將兩部片連在一起

  了。




