title: '[普雷]《不思議女人》，為愛奔走，為愛奮戰。 '
url: https://www.ptt.cc/bbs/movie/M.1510409188.A.4B8.html
date: 2017-11-11
content: '部落格版：


  何謂跨性別女性？意即「出生性別被指定為男性，性別認同為女性的人」，而社會大眾往

  往會因此認定他們是同性戀者，事實上這是錯的，性別認同不等於性取向，只是因為他們

  認定「自己是女性」僅此而已，例如《丹麥女孩》裡的莉莉正是如此。在那個年代跨性別

  者被認為精神不正常，需要被治療，直到今日社會大眾依然對這族群不友善，跨性別者本

  身就容易因性別認同問題出現性別不安等困擾，再加上外界對他們的歧異眼光，跨性別者

  的壓力之大可想而知。往往跨性別者為了讓自己能在社會上生存，盡可能地不去引起他人

  注意，有時候遇事甚至得卑微討饒，即便錯的不是自己。


  瑪蓮娜是名白天在餐廳工作、晚上偶爾到酒吧演出的跨性別女性，和奧蘭多相戀著的她，

  本以預計搬進奧蘭多的家與他同居，未料在餐廳慶生完後回到家裡之後，奧蘭多半夜卻突

  然身體感到不適，在等待救護車的時候，奧蘭多還因為站不住而從樓梯上摔落，當他被送

  到醫院急救後，卻依舊搶救無效不幸罹世，因為「不是奧蘭多的誰」，於是瑪蓮娜只好打

  給奧蘭多的家人，請他們到醫院看他並簽署相關文件，而她則選擇悄悄從醫院離開，雖然

  沒有明說，但我想瑪蓮娜是明白自己的處境與身分，一如上面講的，跨性別者時常遇事能

  避則避，瑪蓮娜應當是不想因為她而又出現紛爭，所以相當「識相」的離開，只是沒想到

  她這樣做反而惹來麻煩，院方與警方一口認定奧蘭多的死不單純，瑪蓮娜絕對是這起「事

  件」的關鍵人物。




  瑪蓮娜不單被當成嫌疑人，奧蘭多的家人也對她不諒解，兒子布魯諾大搖大擺走進奧蘭多

  的家，要求瑪蓮娜即刻搬走，而在她把車還給奧蘭多妻子蘇妮雅時，本以為能夠兩人能因

  奧蘭多的離開而放下恩怨，就此各走各的路，只要讓她送奧蘭多最後一程，但蘇妮雅卻拒

  絕並且禁止瑪蓮娜出現在喪禮、出現在她家人面前，這時候的瑪蓮娜看得出是達應蘇妮雅

  的，就算她心裡在如何的百般不願。可是當她回到家中，卻看見家裡凌亂不堪，奧蘭多送

  給她的狗甚至不見了，後發現竟是布魯諾在搞鬼，這讓她忍無可忍，因為這不僅是一隻狗

  那樣簡單而已，而是她和奧蘭多僅存的聯繫，她可以什麼都不要、不要自尊、不要錢，通

  通都可以還給奧蘭多家人，可為什麼要連她最後想念奧蘭多的機會都要拿走？


  於是瑪蓮娜闖進喪禮，不過卻遭人請出禮堂，不久後布魯諾連同朋友，竟還光天化日之下

  將她強押上車，載到人煙稀少的地方後才丟下離開，當她將捆住她臉的膠帶撕下，這才終

  於讓瑪蓮娜忍無可忍，決心捍衛自己應該擁有的權利。要在一個人面前裸體本來就已經很

  彆扭，更別提如瑪蓮娜這樣的跨性別者，她們在社會上已遭受到不少的異樣眼光，怎又可

  能會想要赤身裸體任由陌生人「看」呢？可是瑪蓮娜為了愛人，她可以拋下這些自尊，於

  是她找上寇斯特警探，請求她協助好證明她的清白，接著循著奧蘭多身前留下來的鑰匙，

  找到了他愛去的三溫暖，大膽露出胸膛變回男兒身，唯有這樣她才可以走進男子澡堂，並

  找到這把鑰匙對應的儲物櫃，她知道裡頭將有奧蘭多留給她的話...




  「當我看著妳，我不知道看見什麼？」


  「我看見一個妖怪，很變態。」


  這是蘇妮雅在和瑪蓮娜對峙時說的話，這是她自己對於瑪蓮娜的看法，但這也是社會普遍

  對於跨性別者的看法，老一輩的人總有著「身體髮膚，受之父母， 不敢毀傷，孝之始也

  」這樣的傳統觀念，往往要在身上刺青、穿耳洞都會反對，更別提是要去改變性別，就算

  現在刺青、穿耳洞很稀鬆平常，改變性別這件事依舊很難被諒解，尤其當「她」還搶了自

  己丈夫的時候。


  《不思議女人》請來了真正的跨性別者來演出格外具有說服力，飾演瑪蓮娜的丹尼爾維加

  把跨性別者從原本遇事怯懦、能避則避，到後來遭人羞辱欺負、忍無可忍，下定決心站出

  來捍衛自己愛人、以及身而為人的人權，那種反差與心境轉折詮釋到位，或許是在演自己

  曾經歷過的事情，所以她在電影中的表現相當自然。此外，透過這樣一個故事，電影確實

  點出了跨性別者所面臨的處境與難題，後來瑪蓮娜的作法是有些偏激，不過這也是替跨性

  別者族群發聲，可以不認同，但不能剝奪一個人本來就能擁有的權利。電影前頭小小沉悶

  ，但看到後面會越看越入迷，加上運鏡相當出色，能夠直接引領觀眾進入瑪蓮娜的內心世

  界，片尾最後她站上舞台演唱韓德爾歌劇名曲《綠樹成蔭》（Ombra mai fu），曲子故事

  恰好呼應著瑪蓮娜的遭遇，巧妙地替本片做了最好的收尾。


  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


  --'
