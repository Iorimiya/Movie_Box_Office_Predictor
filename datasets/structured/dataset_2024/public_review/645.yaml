title: '[好雷] 《不思議女人》不只為愛奔走更要證明自己'
url: https://www.ptt.cc/bbs/movie/M.1521466351.A.366.html
date: 2018-03-19
content: '圖文版：



  在《以你的名字呼喚我中》奧利佛和埃利奧以自己的名字相稱作為愛的證據；在《淑女鳥》中，克莉絲汀堅持以淑女鳥自稱，來證明自己也能獨立自主；《不思議女人》中的瑪蓮娜不僅強調自己以「a」結尾的女性名字，在真實世界中，飾演瑪蓮娜的演員戴妮耶拉，也正為了自己身分證上的名字而奮鬥。獲得奧斯卡最佳外語片的《不思議女人》，是部關於跨性別者的故事，瑪蓮娜在愛人過世後，用盡自己的力量奮鬥，向生命中最愛的人道別，也向世人證明跨性別者的存在，全劇故事主軸簡單，整體敘事卻相當有力道。


  在瑪蓮娜遵守約定，將奧蘭多的車子交還給他前妻一幕，展現極具張力的性別辯論。導演將鏡頭對著辱罵瑪蓮娜的索妮雅，她下巴微抬、眼神鄙視，當著她的面，以「奇怪、噁心、不正常」等字眼辱罵，展現一副他才是正統女性，正統女性才值得得到正統男性的愛，反觀瑪蓮娜只是深鎖眉頭，這些應該要縱身反抗的，沒來由的歧視、惡言相向，只是跨性別者無語的日常。導演藉此翻轉電影的性別凝視，這一幕中生理女性及跨性別女性的對手戲各自所做出的應對與反應，對比社會所賦予的性別期待，極盡諷刺。


  畫面一轉，瑪蓮娜又得應檢察官要求來到醫院，她以為要見奧蘭多的遺體來釐清真相，結果卻是檢察官要求「驗明正身」，這些應該讓人民免於恐懼的國家機器，醫生、檢察官、警察，各種公權力嘴上說要為他爭取權利，實際上對瑪蓮娜，卻是用盡手段來羞辱她，而奧蘭多家族的人，更是將它視為怪物，毫不留情的暴力相向。


  從社會大眾的鄙視，到公權力的消極作為，在跨性別的生活，在跨性別者的生命故事中，這些來自四面八方沒來由的惡意，就是這樣接二連三而來，毫無喘息空間。橫看豎看，瑪蓮娜作為女人，絕對稱得上是正派、體面的「女人」，她外在美符合世俗、內在美更超越世俗，但若作為跨性別者，被貼上「精神疾病、罪犯」標籤，毫無根據的有罪推定，就是社會心理集體扭曲的證據。


  而這些鄙夫俗子沒邏輯腦袋，導演則選擇以超現實的手法來控訴，這些畫面徘徊於想像與理解之間：一幕瑪蓮娜在街頭，風卻越來越強，強到她的身子必須前傾來對抗暴風，儘管右手邊就是門（超精準的設計），她卻沒有轉身尋求遮蔽，反倒是正面抵抗強風，這象徵著瑪蓮娜在這趟為愛餞別的旅程之中，為自己辯護、為自己抗爭，她不是超人，但他卻得擁有超人的意志、超人的能力才能使自己不被摧毀，陰陽融合的無比堅毅更是令人動容。


  另一個在本部的重要象徵正是鏡子與反射，在被公權力強制驗明正身之後，導演使用多個鏡像畫面，以抽象手法來顯現她的挫折，包含：遭受奧蘭多家屬的暴力對待後，瑪蓮娜的扭曲臉龐；路旁工人施工所搬運的大面鏡子映照出扭曲的身形；以及電影尾聲瑪蓮娜將鏡子放在陰部，所投射出的臉龐，這些鏡像畫面更顯示出她渴望從他人的暴力、扭曲的眼光、以及自我認同，各個不同層次的挫折、不協調狀態中掙脫的慾望。


  《不思議女人》不是一部討好觀眾的電影，導演的手法稍顯用力、痕跡過多，確實會讓觀者保持的一定距離，而無法投射，但不可否認這部電影循序漸進的設計，展現出具有更高層級的象徵意涵。在酷兒電影之中，我們時常看見同性之愛，看見這群人認同的挫折，但跨性別者的真實存在，他們在社會上的處境，卻在電影之中長期缺席，而由這次真實生活的跨性別者的現身、在電影中對跨性別者的在線更是別具意義、難能可貴，《不思議女人》絕對會成為影史上重要的一筆。


