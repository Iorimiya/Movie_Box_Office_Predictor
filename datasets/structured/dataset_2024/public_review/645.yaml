title: '[好雷] 《不思議女人》其實豈止歧視'
url: https://www.ptt.cc/bbs/movie/M.1511186644.A.AB3.html
date: 2017-11-20
content: "- 以下有《》劇情雷 -\n\n\n\n\n\n《不思議女人》是一部跨性別者的電影愛情故事，專注在伴侶死亡之後，身份上所\n帶來的困窘與歧視。不走大放大鳴的情節，只有無聲靜默的沉厚；沒有浮誇喧囂的\n\
  節奏，只留孤獨寂寞的忍受。或許說來悲傷，電影既非勵志樂觀，也不充滿希望，\n反而殘忍的告訴大家愛與祝福也是看對象的。\n\n故事主軸明確寫實，講述著愛的一樣與不一樣，明明擁有同樣的幸福與同樣的份量\n\
  ，卻無平等的重量。而電影請來丹尼爾維加(Daniela Vega)飾演女主角瑪蓮娜，其\n本身就是位跨性別女性，為故事帶來更具穿透的渲染力，一舉一動精確演繹出面對\n\
  尷尬的身份上，她是多麼的無能為力。恐怕相似情況不僅在電影上發生，連生活中\n都難以避免。\n\n\n\n\n在瑪蓮娜與男友奧蘭多慶祝周年的晚上，如甜蜜的情侶一般，燭光、大餐、激情的\n\
  夜晚，但奧蘭多突如其來的猝死，說好的兩人旅行變成連出席都沒有辦法的送行。\n於是單純的一場意外，在有色眼光與成見下，竟變成了天地有情、人生無常，故事\n並不簡單的藍色蜘蛛網。\n\
  \n選擇變性、選擇追愛，我們不是只有性愛。因為變性人的身份、老少配的組合、財\n力懸殊的對比，究竟是謀財害命，還是另有所圖？從醫生、警察、社會局到男友的\n前妻，各種指責、漫罵、不友善鋪天蓋地而來，懷疑、逼迫、不信任千刀萬剮而至\n\
