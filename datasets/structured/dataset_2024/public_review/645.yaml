date: 2018-04-29
content: '========================================

  以下有雷，但我覺得這部電影不太需要防雷。

  ========================================











  「和所愛的人好好道別，是基本人權吧。」

  　

  然而劇中的女主角Marina連如此卑微的願望都無法達成，只因為她是個跨性別者。

  　

  這個社會無法理解跨性別，更無法接受曾經擁有「正常」家庭的人，居然會和跨性別者發

  展出「健康、正常的伴侶關係」。平時的Marina或許可以不管這些外界眼光，和愛人

  Orlando享受著兩人世界；然而Orlando的驟世把Marina狠狠地推回現實世界，讓她不得不

  面對這個社會的殘酷面。

  　

  從警察到調查局探員，從愛人的前妻到愛人的兒子，沒有人肯相信Orlando怎麼會跟

  Marina這種「妖怪」相戀。反正Marina離開醫院一定是畏罪潛逃！Orlando頭上有瘀傷一

  定和Marina脫不了關係！這些無憑無據的懷疑，都只是因為Marina的跨性別者身份。從假

  友善到真歧視，從言語羞辱到肢體暴力，這部電影活脫是整個社會對於踦性別者不友善態

  度的縮影。

  　

  Orlando的家人禁止Marina參加他的喪禮，於是Orlando的身影一直陰魂不散地出現在

  Marina眼前，只因他倆無法好好告別；面對這一切，Marina只能透過拳擊練習來發洩怒氣

  。還好Marina最後終於可以用自己的方式接觸到Orlanda的遺體，好好和他告別。

  　

  身為觀眾的我，非常期待電影後半部Marina能以復仇女神之姿，好好回敬那些社會的不友

  善。但這部電影畢竟不是爽片，它選擇更真實地呈現跨性別者較常抱持的態度：寧願委屈

  求全，也不願意和警方、醫院、法院這些機構扯上太多關係；畢竟他們一路走來，已經在

  和這些機構打交道的過程中吃過太多苦頭了。我相信許多觀眾跟我一樣，為了Marina的遭

  遇而感到憤怒不平（尤其是脫衣服拍照那段實在是太羞辱人了）；然而我們只需要忍受

  100多分鐘，跨性別者卻是一生都在面對如此艱難的日常處境。

  　

  飾演女主角Marina的演員Daniela Vega在真實世界裡同樣是一位跨性別者，五官清秀，我

  很愛她無時無刻都流露出那種溫柔卻堅毅無比的眼神，彷彿是跨性別者長期在社會壓迫下

  所培養出的那種堅強。

  　

  昨天看完電影，在同志諮詢熱線的映後座談中，一位跨性別觀眾敘述她的經歷時講到泣不

  成聲，甚至後來整場映後座談的過程中都可以聽到她在角落的啜泣聲。那些啜泣聲當然是

  經歷長期苦痛後的情緒宣洩，但也非常有力量、非常動人地傳達出了這部電影的精神，就

  是希望讓更多人看見跨性別者的處境。就像熱線跨性別小組在映後座談中所分享的，其實

  小孩沒有那麼多既定價值觀和成見，對於跨性別這種觀念反而更容易理解並且接受；因此

  即使跨性別族群的處境如此艱難，但只要我們努力傳達正確訊息，還是可以逐步創造出對

  於跨性別更友善的社會環境。


  --




  --'
