content: '根據 Deadline 前日的獨家報導指出，在 2020 年以《她們》入圍奧斯卡最佳女配角的英

  國女演員 Florence Pugh 將主演《不思議女人》導演 Sebastián Lelio 的最新英語作品

  。




  智利名導 Sebastián Lelio 曾以《不思議女人》拿下奧斯卡最佳外語片，從《離經叛愛

  》至今執導過兩部英語電影，包括翻拍自己的《去她的第二春》為《老娘愛最大》，如今

  將帶來他的第三部英語電影。


  改編自《不存在的房間》原作者加拿大女作家 Emma Donoghue 筆下的另一部小說《The Wo

  nder》，由曾讓 Florence Pugh 開始大紅大紫的《惡女馬克白》英國女編劇 Alice Birch

  （也是《正常人》編劇）與導演及原作者三人共同編寫劇本。




  故事背景設定在 1859 年的愛爾蘭中部地區，跟隨著一位英國女護士 Lib Wright 被傳派

  至一座小村莊中觀察一位被人們聲稱為奇蹟的女孩，這位女孩在沒有進食下存活了數月。

  同時間，遊客們爭相前來這名 11 歲女孩所居住的小木屋中朝聖，並且也引來了一位記者

  報導此轟動之事。


  《The Wonder》將由曾經監製過《單身動物園》和《Carol》等名片的 Tessa Ross 以及電

  視電影《脫歐之戰》的製片 Juliette Howell 共同製作。


  該片預計在八月於愛爾蘭中正式開拍。




