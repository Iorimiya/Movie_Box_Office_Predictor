content: "《五月雪》香港奪大獎 喜翔稱帝\n\n04:10 2024/04/09 中國時報 李承陽 、 翁紫曦\n\n\n67歲的台灣演員喜翔在《春行》中的表現獲影評人盛讚。（今日影像藝術提供）\n\
  \n第48屆香港國際電影節於3月28日開幕，其中新秀電影競賽評審團由香港導演陳果、金馬\n影后林嘉欣，與北京電影學院教授張獻民組成，7日舉行頒獎典禮，去年連續在威尼斯影\n\
  展、金馬獎獲獎的馬來西亞電影《五月雪》，勇奪最高榮譽「火鳥大獎」；另1部台片《\n春行》拿下最佳男演員、影評人費比西獎2項大獎。\n\n《五月雪》導演張吉安獲獎時難掩激動之情，除感謝評審肯定，也將該榮耀獻給大馬「\n\
  513事件」罹難者及其家屬，不過因電影觸碰禁忌歷史，即使確定5月9日在香港上映，但\n新馬的上映日期依然尚未拍板，大馬甚至仍在「審查」中。\n\n而台灣演員喜翔以《春行》勇奪影帝，表現獲評審團盛讚：「不慍不火、演技功力了得，\n\
  情感像電影中那條瀑布般長流不息。」影評人費比西獎更是評審一致通過的決定，認為《\n春行》將觀眾帶入每個人都會經歷過的離別與傷痛之中，同時不失對電影美學的追求。\n\
  \n今年開幕片則選擇甫於柏林影展首映的《從今以後》，電影由楊曜愷執導、區嘉雯與李琳\n琳主演，在勇奪柏林影展泰迪熊獎最佳劇情片及全景單元觀眾獎第3位後，一躍成為本年\n\
  度最受矚目的同志電影。\n\n楊曜愷先前便以《叔．叔》前進柏林影展，這次透過《從今以後》再次吸引國際間關注，\n也是繼1998年關錦鵬執導的《愈快樂愈墮落》後，至今第2部榮獲泰迪熊獎肯定的香港電\n\
