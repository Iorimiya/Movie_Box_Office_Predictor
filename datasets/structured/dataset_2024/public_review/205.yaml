content: "雷文防雷資訊頁\n\n\n\n五月雪有上的電影院好像不多\n京站威秀沒有，今日秀泰、新光影城也沒有\n我個人認為是一部大致上有始有終的片\n但需要在看完後細細思索、回味\n\
  再稍微自己找一些資料去做補充\n才能完整知道導演拍這部片想去訴說的故事\n\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\
  \n\n\n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n\n    五月雪這部片，拍攝節奏不疾不徐，以穩健的步伐走完整篇故事，就像一位經驗老到的\n\
  廣播員，用那沉穩的嗓音訴說著一部刺激的故事，而這故事在他口中不失精彩，卻彷彿少了\n該投入的那一絲情緒，也許像是火鍋裡少了芋頭？而在故事中，穿插著戲臺母女跟阿英母女\n\
  的故事，四個人曾經在同一個空間，共同演出5月13日那天上午的「非日常」，當天晚上，\n戒嚴開始實施，直到49年後，兩位女兒才又再見面。兩位女人再度見面時，阿英被問：「你\n\
  明年還會再來嗎？」而阿英沉默許久，開始哭泣，萬芳從沉默到即將哭泣，再到臉部扭曲哭\n泣，臉上的細小變化可謂精髓，令人讚嘆她的演技。\n\n\n    片中還以拿督公貫穿全劇，不管是否毀壞，拿督公就是在那邊，受民眾祭拜，而劇中被\n\
  毀壞的拿督公，我猜測可能是神明的「本體」出來了，劇組在他們的FB提到騎大象的蘇丹以\n及載阿英的計程車司機都是拿督公，而這兩段的真人出現之前，劇中都曾經帶到過斷頭的拿\n\
  督公神像，故我猜在這邊可能是以這樣的表現手法去創造出拿督公保護、關照阿英的情節。\n\n\n    這一部電影節奏穩重不趕，依我愚見，導演很成功地說完他想說的部份，而將一些情節\n\
