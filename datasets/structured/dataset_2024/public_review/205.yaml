content: "《金馬60》五月雪入圍9項 張吉安大贏家\n\n2023/10/04 05:30\n\n\n張吉安執導新片《五月雪》入圍最佳劇情片、導演、女配角等9項成為本屆大贏家。\n\
  （金馬執委會提供）\n\n〔記者許世穎／台北報導〕第60屆金馬獎昨公布入圍名單，曾以《南巫》獲得金馬獎最佳\n新導演的張吉安，執導新片《五月雪》以包括最佳劇情片、導演、女配角等9項入圍成為\n\
  本屆大贏家。年度最賣座台片《關於我和鬼變成家人的那件事》更以雙影帝入圍，和《疫\n起》同以8獎緊追在後。\n\n\n金馬執委會執行長聞天祥揭曉入圍名單。（記者王文麟攝）\n\
  \n入圍名單由金馬執委會執行長聞天祥和上屆金馬影帝黃秋生一同揭曉，聞天祥透露今年報\n名影片共計552部，其中包括中港澳電影210部，星馬電影62部更創下史上最多的一次，名\n\
  單更是近幾年開會討論最久，共花了8個半小時，「今天討論非常激烈，必須盛讚今年評\n審很樂意發表意見，這樣的交流是很好的。」\n\n本屆最佳劇情片入圍者包括《石門》、《關於我和鬼變成家人的那件事》、《年少日記》\n\
