title: '[新聞] 張吉安《五月雪》 詩意戳歷史傷口'
url: https://www.ptt.cc/bbs/movie/M.1699804577.A.0B3.html
date: 2023-11-12
content: "張吉安《五月雪》 詩意戳歷史傷口\n\n馬來西亞513事件 如恐怖故事\n\n04:10 2023/11/12 中國時報 李承陽\n\n\n張吉安執導《五月雪》成為今年金馬獎入圍大贏家，也在國際影展收穫豐盛。\n\
  （海鵬提供）\n\n\n萬芳在《五月雪》飾演「513事件」受害者，入圍金馬獎女配角。（海鵬提供）\n\n張吉安執導新片《五月雪》，探討馬來西亞禁忌的流血歷史傷痕「513事件」，成為金馬\n\
  獎9項大獎提名的大贏家，他說：「513事件沒有在馬來西亞的教科書裡面，所以是不清楚\n的、被消失的，對大部分的人來說是社會禁忌。」就連他小時候也不知道513事件，甚至\n\
  以為「513」是一個恐怖人物的代號。\n\n張吉安回憶，以前大人不會去解釋「513事件」，只記得小時候出門在外溜達，玩到很晚\n才回家吃飯，外婆就會嚇唬他說：「513事件會把你殺死！」就像嚇人的床邊故事《虎姑\n\
  婆》，「513」在他心中被定位成一個會抓你、會殺你的恐怖名詞。\n\n1969年5月13日「513事件」爆發，起因是馬來西亞第一次反對黨得票率反超執政黨，自此\n\
  後，每次大選前1周，張吉安家裡的大人就會去囤積米、囤積物資，他能感受到恐懼感壟\n罩著老人家，大家都很害怕政黨輪替。\n\n超現實手法拍敏感議題\n\n面對這樣的血痕歷史，張吉安仍勇敢拍攝出《五月雪》，「總是要有人走出第一步，現在\n\
  我也很安全，應該是可以提起（513事件）。」他選擇用魔幻寫實的手法探討這個議題，\n「史實通常很暴力，我們比較寓言，這部片用了詩意又優雅的超現實手法，主要原因是我\n\
  們處理513事件不會那麼直觀，因為它比較禁忌，我也較擅長用非直觀的方式寫故事。」\n\n張吉安不諱言《五月雪》非常難拍，畢竟觸碰敏感議題，對演員是種取捨，「這個劇本改\n\
  了好幾次，我們拍的是第35稿，裡面改變最大的，是原本會出現14個女人，因為我採訪過\n14位事件倖存者，但沒用原版是因為很多當地演員都拒絕演出，演員從14個變成7個、變\n\
