title: '[新聞] 萬芳新片「五月雪」超級禮遇 鄭人碩10顆'
url: https://www.ptt.cc/bbs/movie/M.1652111899.A.B0A.html
date: 2022-05-09
content: '萬芳新片「五月雪」超級禮遇 鄭人碩10顆榴槤狂吃爆火



  2022-05-09 17:16聯合報 記者黃保慧／即時報導


  曾以電影「南巫」勇奪金馬獎最佳新導演的馬來西亞導演張吉安，新片「五月雪」（

  Snow In Midsummer）日前如火如荼在大馬展開拍攝，並邀請萬芳、鄭人碩等遠赴當地拍

  攝。有趣的是，來自台灣的兩人，拍攝現場竟「相遇不相見」，原來演出時代相隔了半個

  世紀，完全沒有對手戲。


  萬芳演出該片獲得超級禮遇，單是美麗優雅的娘惹（Nyonya）傳統服裝，劇組就端出30多

  套任她挑選，讓她眼界大開。鄭人碩演出戲班少東「波仔」則是「一褲到底」，一場大啖

  榴槤的戲，酷愛榴槤的他還敬業地狂吃10粒，最後只得猛灌鹽水「退火」。鄭人碩為演出

  該角色，三個月前在台灣就勤練廣東話，片中戲班開演時他得下令「打得！」發音力道精

  準，博得當地廣東民眾擊掌盛讚，讓他大喊「過關了」。


  鄭人碩3年前曾在馬來西亞勇奪「亞洲電視大獎」最佳男主角，這次卻是第一次來到幸運

  地拍攝電影。有趣的是，自稱萬芳歌迷的他，這次在「五月雪」雖沒跟萬芳對到戲，卻跟

  演出萬芳童年的角色，命運緊緊相依，一同經歷了風雨飄搖的動盪年代。


  鄭人碩為讓自己更融入當地，經常安步當車，好讓自己曬得更黝黑。沒想到反而常被誤認

  為馬來人，很多「同胞」都跟他熱情打招呼，被劇組戲稱「馬來帥哥」。演出「五月雪」

  讓鄭人碩對當地民族多元感到欽服，也深感當年華人闖蕩南洋的篳路藍縷。他更從「美食

  」來感受馬來西亞的多元文化，目前遍嘗了馬來菜、福建菜、印度料理，以及當地最富盛

  名的娘惹菜。


  該片演員也包括馬來西亞國寶級女星蔡寶珠、台大外文系高材生大馬女星陳俐杏，以及演

  出「幻土」東山再起的新加坡男星俞宏榮等演技派演員都加入演出陣容。今天大家都喜氣

  洋洋出席了「五月雪」開拍記者會，現場熱鬧非凡。


  「五月雪」是張吉安的第二部電影，劇情描述上個世紀50年代赫赫知名「普長春班」粵劇

  戲班的興衰故事，帶出南洋華人闖蕩異鄉半世紀的風雨飄搖，劇本曾榮獲金馬創投CNC大

  獎。「五月雪」，預計六月初完成拍攝。




