title: '[新聞] 南巫導演新片《五月雪》 大馬開拍鄭人碩'
url: https://www.ptt.cc/bbs/movie/M.1652089754.A.A1E.html
date: 2022-05-09
content: '新聞網址：



  鄭人碩之前曬出他人在國外的畫面，原來是拍攝馬來西亞導演張吉安的新作。曾以電影《

  南巫》勇奪金馬獎最佳新導演的張吉安，新片《五月雪》（Snow In Midsummer）在大馬

  展開拍攝，並邀請台灣的萬芳、鄭人碩等人至馬來西亞拍攝。鄭人碩演出戲班少東「波仔

  」，一場大啖榴槤的戲，酷愛榴槤的他「敬業」地狂吃10粒，最後只得猛灌鹽水「退火」

  。



  為演出該角色，鄭人碩3個月前在台灣勤練廣東話。有趣的是，來自台灣的

  ，原來演出時代相隔了半個世紀，完全沒有對手戲。值

  得一提的是，萬芳演出該片獲得超級禮遇，單是美麗優雅的娘惹（Nyonya）傳統服裝，劇

  組就端出30多套任她挑選。




  演出《五月雪》讓鄭人碩深感當年華人闖蕩南洋的篳路藍縷。他更從「美食」來感受馬來

  西亞的多元文化，目前遍嘗了馬來菜、福建菜、印度料理，以及當地最富盛名的娘惹菜。




  《五月雪》是張吉安的第二部電影，劇情描述上個

  ，帶出南洋華人闖蕩異鄉半世紀的風雨飄搖，劇本極具史詩格局，曾榮獲

  金馬創投CNC大獎。該片開拍不僅獲得台北市電影委員會、新加坡電影委員會，以及馬來

  西亞當地檳州旅遊與創意經濟委員會、檳城環球旅遊機構等三地資金挹注，包括

  、台大外文系高材生，以及演出《幻土》東山再起的

  榮等演技派演員都加入演出陣容。《五月雪》，預計將於6月初完成拍攝。


