title: '[新聞] 「五月雪」重現18歲湯蘭花 談馬來西亞513事件'
url: https://www.ptt.cc/bbs/movie/M.1661337666.A.F9D.html
date: 2022-08-24
content: '「五月雪」重現18歲湯蘭花 談馬來西亞513事件


  2022/8/24 16:07


  （中央社記者王心妤台北24日電）導演張吉安新片「五月雪」以馬來西亞513事件時代為

  背景，今天舉辦殺青記者會，「負心的人」女星湯蘭花也現身。湯蘭花表示，曾有自己是

  歷史罪人的歉疚感，希望世界更有愛。


  大馬導演張吉安曾以「南巫」摘下金馬獎最佳新導演獎，新作「五月雪」透過一個戲班、

  兩代女人的遭遇，還原馬來西亞513事件狀況。當時513事件下有戲院發生流血衝突，放映

  的就是湯蘭花主演的「負心的人」。


  湯蘭花今天出席記者會表示，感謝導演張吉安拍出這樣的故事，希望人們從歷史吸取教訓

  ，現在世界的局勢令人悲傷，「如果人們以愛面對，世界是更美麗的。」


  男星鄭人碩片中需要唱粵語歌，有語言需要克服，心情也被壓抑。他說，「有情緒不能正

  常宣洩，會很生氣，很鬱悶。」談到當時的狀態，鄭人碩更以「幽魂」形容自己，笑稱結

  束拍攝後刻意多留在當地2天告別角色。


  張吉安表示，過去聽歌手萬芳的歌與角色，都是苦情的樣子，因此希望能有個更苦情的角

  色跟萬芳合作。萬芳表示，一聽到這角色就覺得是自己，「當時與製片線上開會時，監製

  結束後就跟我說，從小視窗看起來，我就是這個角色。」


  湯蘭花主演「負心的人」記錄下1969年的台北市景，張吉安表示，很開心有機會能讓「18

  歲的湯蘭花」再次出現在電影中，但現在希望透過湯蘭花現身，尋找「負心的人」拷貝片

  及發行公司，讓當時的畫面能跟「五月雪」主劇情交錯出現。


  「五月雪」預計2023年上映。（編輯：張芷瑄）1110824



