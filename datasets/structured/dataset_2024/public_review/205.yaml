title: '[好雷] 五月雪'
url: https://www.ptt.cc/bbs/movie/M.1701416407.A.9F9.html
date: 2023-12-01
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  週日去看了一次，實在震撼，於是週三又去二刷。

  但可以推想票房不好，週日那早場連我三個人，

  周三是晚上八點黃金時段也不過六人看。

  所以看到第三周的放映時間表之後，覺得還是上來推薦一下。

  場次所剩真的不多，希望想看的人要把握！也希望能有更多人去看這部電影。


  其實會去看《五月雪》並不是因為看過《南巫》而喜歡導演的作品，

  而是偶然看到影評，覺得有意思，所以又翻找了一些PTT的評價，

  看多數評都說「沉悶」，所以去之前有點忐忑，但實際上我完全沒有這種感覺。

  片長約1小時56分鐘，看電影時卻沒有感覺有這麼久，甚至覺得超乎想像的快。

  因為我先看過很多爆雷才去的，所以約略知道劇情會怎麼發展，

  也已經看過解析而得以了解影片中的各種符碼與隱喻，但不會因此而感到無趣。

  或許反而因為可以預測而更感哀傷。我想這就是全知全能觀點的又一神奇作用。

  你知道會發生什麼，它必然發生，因此毫無希望，作為觀眾絕對的無能為力。

  因為這樣，致使更能理解導演對這個故事安排的溫柔與詩意。


  講五一三的衝突，卻沒有直接激烈的暴動場景，沒有打砸搶，沒有死傷的身體，

  看見暴亂情況的，應該只有在大華戲院樓頂的竇娥，她看見了，觀眾看不見。

  初時我對那幕很不以為然，因為悲憤的竇娥竟就在戲院樓頂唱起了竇娥冤的戲文，

  這個安排實在很可預想，太過戲劇。但二刷又覺得沒有問題......或許是這樣，

  人在那樣巨大的荒謬狀況下，腦子無法消化，能用的就只有熟悉且正在用的的戲文。

  我認為這是一種「反常合道」的安排，而且那一幕實在是拍得很美。


  衝突在導演安排中，只有火光與呼喚家人的聲音，可這樣的隱而不顯反倒巨大。

  看不見實像事態，就如同這件事情在馬國歷史上的狀態。

  大家都知道，但無法勾勒全貌，真相不明，冤屈難解。

  那麼，也就對應回劇中第一折的竇娥，六月雪。

  但竇娥冤有人來解，終能得雪，受難者家屬卻是等不到解答，

  別說冤屈得雪，連死難者的遺體與葬地俱不可得。


  此外第一折中，也一再提起紅登記與藍登記。

  躲在戲台裡，福建仔與阿妹翻找鐵盒那裡，看到有板友說太刻意。

  但我想那裡其實關鍵，福建仔之所以拿出鐵盒，是因為看到阿妹把紅登記塗成藍登記。

  福建仔和阿妹都受困於這個身分證明，欲求藍登記而不可得，

  因此只有中華民國護照可堪安慰，一樣的是藍色，藍登記的顏色。

  而這個藍登記與紅登記也是一個伏筆，要待到最後才得以知道其意義。

  但第一折的最後一幕我到現在還是參不透，

  為何留下的人都坐在大華戲院裡看《負心的人》呢？


  鏡頭切換到第二折。第一折裡的小女孩阿英，她已長大，已婚嫁，

  已比受難時的父母都年長。作為觀眾只能看出她生活大概過得不寬裕。

  她的眉頭總是緊鎖，至於兩折中間的時光如何，我們一概不知。

  生活看來就是沉沉沉沉壓在她的身上，而她仍有一個悲願，卑微的期盼。

  第二折便看她如何去完成（？）這件事。

  然後才懂了，為什麼「紅登記」和「藍登記」如此重要，又如何影響了阿英一家。

  她的尋訪，終結於與竇娥再見，那是結束，但似乎也不是結束……

  總之萬芳最後那場哭戲真的很有後座力，很讓人深思長考。

  但除了萬芳，我也很喜歡蔡寶珠的表演。

  最後一邊卸妝一邊與萬芳對話那裡，可以感受到那表演中的力量。

  不僅僅是一個年華老去的人的沉穩，也是一種不放棄的堅韌存在。


  很多人說看電影前不應該要求觀影者先做功課，認為這是《五月雪》的問題之一。

  但我覺得《五月雪》不是作業本身，它其實只是個引起動機。

  真正做功課，實在可以在觀影後開始。因為它太有魅力，無法僅止於此。

  你會著迷於導演安排的各種文本與符碼，也會好奇到底這是怎麼一回事。

  我認為這就是一種成功，會讓觀影者忍不住自己努力查詢，想要補足影片中的空缺。

  換句話說，其實我也覺得導演已經盡力。畢竟要重建歷史很難，更何況資料極少。

  他已經採用了一種非常溫柔的方式敘述這個故事，而故事怎麼解讀，端看觀者。

  當然話說回來，或許也彰顯了這個時代人文學科仍然存在的意義。

  對影視作品來說，歷史研究先行成果還是很必要的。


  總之，很推薦。導演的各種調度實在迷人，畫面靈動美麗、音效恰到好處。

  有些魔幻的部分也很推薦，但我再說下去就是整個在碎碎念了XD

  雖然臺灣人不清楚甚麼是五一三，但我想這並不妨礙觀影的體驗。

  希望大家能把握機會，這周去看看《五月雪》吧！


  --'
