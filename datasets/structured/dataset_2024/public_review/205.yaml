  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~



  《五月雪》:魔幻寫實敘事下的「五一三事件｣

  網頁版（Medium）：




  總算看了期待已久的《五月雪》，雖然，比較起來，我還是更愛張吉安導演的前作《南巫

  》，但這部作品還是有其重要的意義。它應該是繼廖克發導演的紀錄片作品《還有一些樹

  》之後，第二部以馬來西亞建國後重大族群衝突事件「五一三事件｣為主題的電影。如果

  以劇情長片而論，它大概是第一部以此為主題的作品了。



  「五一三事件｣指的是1969年馬來西亞第三屆大選後的一場大動亂。當時非馬來裔選民支

  持的反對黨在大選有所斬獲，讓以馬來裔為基礎的執政聯盟首次面臨挑戰。選後，反對黨

  在首都舉行遊行的過程中，與執政聯盟的支持者發生口角衝突，使得社會有種山雨欲來的

  氛圍。5月13日，執政當局亦舉辦集會遊行反制，沒想到最後演變成馬來人與華裔、印度

  裔的械鬥，造成大量死傷。



  這場騷亂不只讓馬來西亞的馬、華二族產生隔閡，也造成馬國民主體制暫時中斷，由所謂

  「國家行動委員會」的獨裁體制以穩定時局的名義接管大權，直至1971年2月。動亂中，

  又以華人死亡、失蹤為大宗。一直要到2009年，位於雙溪毛糯痲瘋病院後山的大片墳塚，

  才被張吉安等文化工作者意外發現，並證實埋葬的是「五一三事件｣的華人失蹤者。而這

  片墓地真正公開於社會大眾的視野，引起比較廣泛的討論， 並獲得永久保留則是要到

  2017年了。



  《五月雪》可以算是張吉安導演2017年入選釜山國際電影節的劇情短片《義山》的加長版

  本，從電影的命名，其實就已經能感受到導演借用傳統戲曲《六月雪》孝婦竇娥冤死之意

  像，來為「五一三事件｣冤魂及其親屬申冤的企圖。除了竇娥的形象不斷在劇中出現，電

  影的分章，更特別挪用傳統戲曲「折」的概念，甚至直接安排粵劇首次搬演前，必先演出

  ，用以驅煞祈福的「破台戲」《玄壇伏虎》(又稱《祭白虎》)作為電影開場的第一幕，使

  得全片有著濃濃的傳統民俗情味。



  實際上，這次電影依舊承襲了張吉安在鏡頭裡大量呈現民俗細節、穿插神話傳說的風格，

  尤其是第一折的段落。



  相較於即使依靠萬芳渾然天成的演技，劇情仍顯沉悶拖沓的第二折，電影第一折的節奏倒

  是恰到好處，畫面張力和情緒呈現也都節制而不煽情。一方面寫實、逼真的再現「五一三

  事件｣之前，雖然族群間有些小緊張和歧視，但是大體而言，文化信仰多元有活力的民間

  面貌，以及「五一三事件｣當下風聲鶴唳的情境；另一方面又安排蘇丹形象的馬來神靈騎

  象巡邏街頭的場面，為劇情增添夢境般的魔幻感。這個已算是張吉安導演招牌的迷人敘事

  手法，可能也是我最喜歡的地方。



  在《南巫》中，角色關鍵的「拿督公｣，依舊是本片揮之不去的存在。在前作中，被導演

  用以作為「馬來人至上」意識形態象徵的祂，這次在開場沒多久，即以降乩的形式說話，

  斥喝著女主角阿英的哥哥是如何不馴，並用鮮血作為儀式淋澆在阿英的哥哥的頭上，警示

  說如果他不聽話，將受到懲罰。接續後面的五一三流血衝突劇情，彷彿就是導演對於事件

  因由的一個簡括。而當衝突發生的夜晚，「拿督公｣又以騎象的蘇丹神靈的模樣，巡遊一

  片狼藉、沾有血跡的街區，並且再現了神話色彩濃厚的馬來西亞經典國家文獻《馬來紀年

  》中，對於華人皇帝輕視、侮慢態度給予警告的情節，似乎在暗示著，戰後君臨著馬國土

  地的「馬來人至上」信條，是這場悲劇衝突的根源。



  至於電影中不斷出現的「拿督公｣神像斷頭畫面，或許是暗喻著，這場衝突除了有大量的

  華人冤死，也不應忘記馬來人的受難。尤其片中有一幕，鏡頭停留在一堆包含斷頭「拿督

  公｣在內，破敗、身殘，被遺棄在邊角樹下，卻仍有人默默祭拜的各種神像，宛如就是在

  象徵五一三那夜遇害，被默默棄屍、密葬，數十年來僅有少數知曉者偷偷弔祭的各族死難

  者。



  值得一提的是，《五月雪》除了是在描述時代動亂與受難親族的傷與結，其實也透過很多

  親屬角色的互動情節中，鮮明的展現了傳統華人社會中父權陰影下婦女的失語、逆來順受

  的狀態。這應該是所有生長在華人家庭，見識過比較傳統的祖父、祖母輩親人間互動的觀

  眾，多少會有既視感的地方吧!



  雖說本片是以「五一三事件」為主題，但如果有觀眾希望能從這部電影當中看到「五一三

  事件」的真相，我相信可能會大失所望。



  《五月雪》畢竟只能呈現導演所訪調採集來的華人族群主觀的受難經驗。所謂「事件真相

  」的整體圖像，終究還是需要官方檔案的解密，並與各種說法、文獻進行比對、拼湊，在

  這樣的基礎工作完備之後，才有可能真正被重構、再現。





  --'
