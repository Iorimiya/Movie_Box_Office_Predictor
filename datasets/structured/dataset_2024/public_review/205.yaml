content: '張吉安「五月雪」揭馬國歷史悲劇 入選威尼斯影展


  2023/7/27 19:06（7/27 19:21 更新）



  馬來西亞演員蔡寶珠（右）、台灣演員萬芳（左）在電影「五月雪」中分別飾演戲班班主

  「竇娥」及女孩「阿英」，全片在吉隆坡義山亂葬崗實景實地拍攝。（海鵬影業提供）中

  央社記者葉冠吟傳真 112年7月27日


  （中央社記者葉冠吟台北27日電）第80屆威尼斯影展「威尼斯日」單元今天揭曉入圍名單

  ，由台灣、新加坡、馬來西亞聯合攝製，金馬獎最佳新導演張吉安執導的「五月雪」成功

  入選國際競賽名單。


  「五月雪」（Snow In Midsummer）由台灣演員萬芳、鄭人碩、新加坡演員俞宏榮及馬來

  西亞演員蔡寶珠、陳俐杏等人演出。全片描述1969年馬來西亞大選後，台灣電影「負心的

  人」在當地掀起風潮，戲院卻發生慘絕人寰的「513事件」，許多人一夜之間被失蹤，屍

  首遍尋不著。戲班班主「竇娥」和女孩「阿英」為尋找失蹤親人，自此在「513時空」中

  囚困了49年。


  「五月雪」是張吉安繼「南巫」後的第2部劇情電影，也是台灣電影繼趙德胤的「再見瓦

  城」後，睽違7年再度入選「威尼斯日」（Giornate degli Autori）單元。


  為拍攝此作，張吉安在吉隆坡義山亂葬崗執行10多年實地田調，連墓碑是誰、座立何處都

  瞭若指掌，熟悉程度甚至超越死者家屬。全片是他綜合採訪數名死者親屬，並結合華人大

  戲「六月雪」與馬來史話「馬來紀年」和「吉打紀年」，才完成編寫劇本。


  「威尼斯日」單元藝術總監蓋婭芙樂（Gaia Furrer）盛讚張吉安以極具野心手法，嘗試

  重現馬來西亞歷史上一場「至關重要卻為人遺忘的屠殺悲劇」，並表示全片透過大膽影像

  打破歷史的沉默，讓她十分感佩。


  「五月雪」今天釋出充滿東南亞風格的手繪版國際海報，身著娘惹傳統服飾的「竇娥」，

  以手撥開一顆顆狀似帶血頭顱的榴槤，氛圍優雅卻也令人心驚。


  全片榮獲金馬創投法國CNC電影獎，並由文化內容策進院、台北市電影委員會、海鵬影業

  、新加坡電影委員會、堂堂映畫及馬來西亞晟創娛樂及匠子映畫等聯合出品製作。


  「五月雪」將於9月初在威尼斯舉行世界首映，暫定11月17日在台灣上映。（編輯：張雅

  淨）1120727



