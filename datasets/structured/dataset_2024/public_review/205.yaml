content: "金馬60》《五月雪》9項入圍大贏家 解密評選過程\n\n2023/10/03 19:36\n\n\n《五月雪》藉由萬芳（左）和蔡寶珠的角色，道出一段馬來西亞不能提及的歷史。\n\
  （資料照，海鵬提供）\n\n〔記者許世穎／台北報導〕第60屆金馬獎今（3日）公布入圍名單，曾以《南巫》獲得金\n馬獎最佳新導演的張吉安，新片《五月雪》以包括最佳劇情片、導演、女配角等9項入圍\n\
  成為本屆大贏家。年度最賣座台片《關於我和鬼變成家人的那件事》更以雙影帝入圍，和\n《疫起》同以8獎緊追在後。\n\n\n入圍名單由金馬執委會執行長聞天祥（左）和上屆金馬影帝黃秋生一同揭曉。\n\
  （記者王文麟攝）\n\n入圍名單由金馬執委會執行長聞天祥和上屆金馬影帝黃秋生一同揭曉，聞天祥透露今年報\n名影片共計552部，其中包括中港澳電影210部，星馬電影62部更創下史上最多的一次，名\n\
  單更是近幾年開會討論最久，共花了8個半小時，「今天討論非常激烈，必須盛讚今年評\n審很樂意發表意見，這樣的交流是很好的。」\n\n本屆最佳劇情片入圍者包括《石門》、《關於我和鬼變成家人的那件事》、《年少日記》\n\
  、《疫起》以及《五月雪》，聞天祥提到，此次入圍名單討論最久的是最佳劇情片，但評\n審間投票最多次、競爭最激烈的是最佳男配角，「投票投了整整4次。」\n\n\n\
  聞天祥表示，此次最佳劇情片入圍片型包括史詩格局、探討議題、充滿作者風格的作品，\n「對於電影美學開發很有想像力」。（記者王文麟攝）\n\n聞天祥也表示，此次最佳劇情片入圍片型包括史詩格局、探討議題、充滿作者風格的作品\n\
  ，「對於電影美學開發很有想像力」。甚至像《關於我和鬼變成家人的那件事》這樣的電\n影，只有當下的台灣能夠出現「融合撿紅包的習俗，還有和同婚合法議題，有一個撞擊。\n\
  」\n\n提到金馬獎邁入60屆，聞天祥形容對於評審來說每一次都是元年，尤其今年特別強調「凝\n聚眾人，直奔未來」，因為每幾年都是一個階段、一個里程碑，「在回望的時候是要找到\n\
  繼續走下去的格局跟意義到底在哪裡，你的不可被取代性到底在哪邊，我們是非常戰戰兢\n兢的在做這件事情」。接下來將展開各式各樣的邀請，「非常希望大家可以熱烈的來參與\n\
  活動，給予支持和指教。」\n\n第60屆金馬獎頒獎典禮將於11月25日在台北國父紀念館舉行，觀眾可鎖定台視頻道同步收\n看直播，網路直播則由MyVideo影音獨家播出，LINE\
  \ TODAY共同轉播，海外除了新加坡（\nStarHub）、馬來西亞（Astro）各有當地電視台直播外，其餘地區皆可透過金馬與台視\nYouTube同步觀賞，更多資訊請見官方網站典禮資訊。\n\
