title: '[好雷] 《可憐的東西》覺得有趣的一些觀點'
url: https://www.ptt.cc/bbs/movie/M.1708749706.A.EF0.html
date: 2024-02-24
content: "原文 \n\n在看過《單身動物園》和《聖鹿之死》後，就開始期待尤格藍西莫接下來的作品，又會有\n什麼離經叛道的大膽新想法。在相對平淡的《真寵》之後，這次《可憐的東西》一樣是語\n\
  不驚人死不休，在我高度的期待下，仍有感受到符合期待的震撼。\n\n劇情講述人造人貝拉在科學家的照護下，慢慢學習如何成為一個「真正的人」，在貝拉與\n科學家的學徒訂婚後，卻決定和前來擬定婚姻契約的律師私奔，展開一段探索世界的旅程\n\
  。\n\n這絕對會是一部有爭議的電影，但放在這個許多觀念正在重建的年代，卻顯得再合理不過\n。說真的，這部電影可以討論的事情太多，功力不足的我寫不出一篇有主題性的文章，只\n\
  好貪心地在看完電影後，把覺得有意思的議題都列出來，用散記的方式寫一下。\n\n(以下有雷)\n\n\n\n\n\n\n1.貝拉的角色設定\n\n在賽博龐克電影中，常看到身體器官替換成機械的設定，那麼因為意外或為了追求強大的\n\
  性能，而將身體大比例替換成機械，這樣的話還能算是個人嗎？換個角度來看，目前AI蓬\n勃發展，那要發展到什麼程度、多接近人類，AI才能算是個人呢？\n\n這類哲學題放在貝拉身上一樣適用。貝拉的大腦來自於身體生前所懷的小孩，看完電影才\n\
  理解原來在海報上貝拉的頭上還有一個貝拉，設計靈感是來自於貝拉這樣的角色設定。貝\n拉究竟算是那位原本在肚子裡的小孩，還是生前那位即將成為人母的女人，又或者他就是\n\
  一個全新的人？要是以結局來看，好像還可以把貝拉定義為某種程度的神，這樣就符合神\n學的三位一體(聖父、聖子、聖神)。\n\n\n\n2.文化的束縛與解放\n\n\
  在《人類大歷史》一書中提到，人類和動物最不同的是我們有發展出文化，並在倫理道德\n中建立起秩序，讓社會開始進步而產生文明，因此文化被視為進步的象徵。但以現在的時\n\
  間點往回看，許多文化卻是令人髮指的，不只產生階級造成不平等，甚至還剝奪弱勢者生\n而為人的權利，所以文化被創造出來，並不代表它的本質就是好的，也不代表建立後就不\n\
  會再變動。\n\n隨著時代在推移，文化是會被打破的，就像這部電影的存在就是在打破文化框架，讓你直\n視人類最赤裸的樣子。在文化框架下很容易對許多行為指指點點，但要是把它拿開，就很\n\
  難再判斷對錯，畢竟對錯本來就只是文化的產物罷了。\n\n\n\n3.女權的討論\n\n我一直很不喜歡用女權去解釋電影拍攝的用意，但這部實在躲不掉。雖然貝拉較少用女性\n\
