title: '[好雷] 《可憐的東西》'
url: https://www.ptt.cc/bbs/movie/M.1708162959.A.01D.html
date: 2024-02-17
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  直接說結論…

  雖然這部電影分了很多章節

  但我認為故事核心或許只是：「放膽去做吧！」

  如果你不改變想法，人常常會覺得人生別無選擇！

  如同貝拉的媽媽，或者說她的前生，暫且不論她的丈夫多麼瘋狂或者其他很多原因讓她選

  擇往下跳…


  但我們每個人

  根本不需要一個科學怪人幫我們換腦袋！

  其實隨時都可以像貝拉一樣

  探險、用自由的意志體驗人生、戀愛、說出自己、謀生、去習慣自己不習慣的事情、富有

  同情心、一直到養父死前的訊息來之前都不回家


  只要你的心是自由的

  那些捆綁我們的金錢、世界、社會價值、愛情與人際關係

  其實都是虛假的

  因為真正喜愛你的人

  也許會像貝拉的god一樣阻止你到危險的地方、會告訴你危險

  卻也會把你需要的救命錢(錦囊)

  藏在你知道的地方


  回到劇情主線：

  1.電影前面開頭為了要人物介紹或者放大貝拉的設定，所以一直用不同片段重複貝拉跟週

  邊的人性格跟形象，略顯無聊，但一開始進入貝拉的探險時間，哇這部片還真是精采呀!!


  2.看之前一直有人說很多噁心的性愛，但整個故事讓我最嚇到+噁心的地方，其實是一開

  始貝拉在瘋狂戳屍體和屍體的生殖器官那一段，偏偏貝拉本身並沒有意識到她的行為有任

  何問題，我原本覺得這個橋段很刻意

  可到故事後期我又認同起這段劇情戳的很有意義了(?)，可以說貝拉深深被她的養父(或者

  說GOD)的生活影響，儘管GOD好像沒有給她建立任何規範，卻充分給予她對世界所有的事

  情抱持著好奇跟實驗精神，

  我也認為她選擇出去探險，並不只是對於陌生男性的花言巧語、性的關注（當然可能只貝

  拉單純想要一直很快樂哈！）

  但她在旅途中、船上和巴黎時說出了對律師的觀察，讓我們意識到就算是全然新生的孩子

  也受到她成長的環境而決定了思想的框架，貝拉一整個很超然、並富有實驗精神，看待律

  師的各種行為

  而每個階段她所認知到的事情，其實都深度影響她下個人生歷程的行為（比方說她在船上

  意識到同情心，於是她在妓院也被老闆娘利用她的同情)


  到了故事的最後，貝拉不只換了自己的腦袋(改變想法)，還幫原本害死自己(或者說貝拉

