content: '環


  一部好的電影在於不擺明說教

  或是明確傳達特定價值觀

  而是觀眾能從不同角度看到不同的心得


  我個人看到在這部片中

  可憐的東西主要是貝拉身邊的那些人：


  教授的父親是名醫，但拿他做人體實驗只為追求自己的成就，但教授一生都活在父親的陰

  影下，還要把父親對他的虐待解釋為對人類的大愛，自我催眠（不這樣做他的人生會崩解

  ）


  助理活在教授的淫威下，不敢說不，因為對貝拉有好感被教授察覺，教授專斷地想做更多

  「實驗」、觀察和紀錄而要求他們結婚，他無法說不。貝拉離去後和教授大眼瞪小眼整天

  思念貝拉，不惜再複製一個貝拉


  最可憐的其實是幫教授擬結婚契約的花花公子，自以為是遊戲人間到處佔便宜玩弄貝拉，

  最後卻是被貝拉的「上進之心」和「大愛之火」搞得窮愁潦倒一蹶不振


  黑人則是自以為看透世事，用犬儒的方式嘲笑任何懷抱希望的正面思考之人，沒想到給貝

  拉看到貧民窟人間煉獄之後仍澆不熄貝拉想用行動改善一切的心（最後還被當頭棒喝說是

  害怕傷心的小男孩）


  將軍則是透過暴戾折磨身邊的人來滿足自我變態心理，以至於隨身帶槍連自己僕人都提防

  ，最後想用權力和武力讓貝拉屈服，卻沒想到貝拉走向他的勇氣大於自己向貝拉開槍的膽

  量，以致於最後淪為活體實驗的樣品


  總之，預告和片名的對照很有趣。在預告中貝拉看似有智能障礙，以及她成熟的女性身體

  被覬覦和誘騙，讓我以為可憐的東西就是指她。然而在看完電影之後，我更能肯定的是，

  貝拉在成長的過程一步步取得人生的主導權，她是有選擇的人；而她身旁的那些人，對於

  慾望或道德枷鎖有過多的執念，以致於過得不自由、被控制，他們才是真正可憐的東西。


