content: "原文恕刪，本來想自己發一篇，直接藉這篇回覆\n看了一些版友的分享，真的很有意思\n\n撇開獨樹一格的鏡頭跟畫面風格\n這個故事很奇幻，除了背景可以推敲出是19~20世紀\n\
  很多設定跟科技都與現實不一樣\n(我原本以為只有腦移植那塊是為了故事而必要的設定)\n\n「可憐的東西」，它作了很多大膽的創新和嘗試\n我想從眾多角色與女主的考驗/成長來分享\n\
  \n劇情中男性角色很多，多到即便不出鏡也有相對的影響力\n\n1.上帝/威廉達佛\n無疑是劇中核心角色，推動了整個故事的發展\n我看到最後超愛他\n他算是家庭暴力或科學發展下的犧牲品\n\
  在故事的前中期他一直都像個可怕、頑固、科學至上的怪咖\n但到了故事的中後段，會發現如今的他是因為受到父親影響與實驗\n\n自始至終他卻從未說自己憎恨父親，而是把一切歸咎於科學的發展\n\
  認同必要的犧牲；也因為童年的經歷導致他無法體驗男性的快樂、娶妻生娃\n結果在貝拉身上，他無意間灌輸的愛意(臨行密密縫)、包容與守候\n聯想到他開頭誆Max娶貝拉，根本是為她找個好老公，這傢伙簡直典範父親\n\
  \n但劇中是沒有特別交代他怎麼看待鄧肯帶走貝拉這件事情\n只是甘願的放手讓女兒出去闖(又或者初期他並沒有認知到貝拉這麼重要\n直到弄了第二個實驗體才想起貝拉的好)\n\
  \n2.上帝之父/沒人演\n片中多數的關係是男女交錯的，就只有上帝之父與上帝本身是父子\n即2個男性之間的關係\n\n3.醫學生Max\n模範老公，連愛愛都要等新婚，被戴綠帽也不會氣到崩潰揍人\n\
  自始至終支持貝拉跟上帝，都不知道欠了幾輩子這一生來還債\n\n4.玩咖鄧肯\n選馬克魯法洛來演真的太有趣了，他並不是那種很陽剛\n帥到讓人見一眼就排卵的類型，但由他詮釋鄧肯這個角色\n\
  從拐走貝拉、瘋狂打炮、上船暈船、妓院門口的羅密歐(X)\n以及住進精神病院、最後婚禮背刺...等\n這些場面很多是充滿火藥味或賀爾蒙的\n但讓馬克魯法洛來演，恰好可以中和那個畫面與情節所傳達的酸鹼度\n\
  讓觀眾能把注意力放在更重要的故事或畫面上\n而不會擔心在那樣的劇情張力下，會不會有人受傷或死掉\n有幾幕鄧肯的演出(贏錢被貝拉傻捐、舞廳跳舞&打架)讓我笑到不行\n\
  \n5.黑人哈里\n有點政治正確，雖然橋段不多，但影響了貝拉\n可以說他教會了貝拉什麼是同理心與悲傷\n要知道小孩跟成人之間最大的差別，有一說就是建立同理心這件事情\n\
  他應該也是唯一跟貝拉同房卻沒睡過的對象\n嘲諷體制卻也讓自己習慣活在這樣的世界\n\n6.將軍老公\n在劇情的末段才出現\n看完之後我花了些時間在想為什麼故事不收在貝拉跟Max順利結婚\n\
  但後面會提到一些猜想\n\n\n女配角不多，就簡單帶過，只講重要的\n\n1.瑪莎(船上的貴婦，20年來只靠手的人)\n沒有記角色名字，查了之後才發現又是瑪莎(X)\n\
  作為貝拉第一個朋友，她啟蒙了貝拉閱讀這件事情，也間接地讓貝拉覺醒\n\n2.妓院老闆娘&黑人妓女\n妓院老闆娘：出乎意料的\"好\"人，但設定不曉得為什麼要讓自己全身刺青\n\
  黑人妓女：口活好夥伴，算是貝拉第三個好朋友，火坑中的戰友\n\n======================================================\n\
