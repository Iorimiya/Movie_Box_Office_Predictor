title: '[新聞] 《可憐的東西》導演：艾瑪史東的Ｒ級性愛'
url: https://www.ptt.cc/bbs/movie/M.1697302915.A.AD4.html
date: 2023-10-15
content: '防雷資訊頁


  防雷資訊頁


  防雷資訊頁



















  新聞網址：


  《可憐的東西》導演：艾瑪史東的R級性愛場面「非常重要」！


  Yahoo奇摩電影戲劇編輯部


  更新時間： 2023年10月14日 週六 下午12:45


  1.奧斯卡影后艾瑪史東與《真寵》導演尤格藍西莫再度合作新片《可憐的東西》。


  2.她不但演出擁有嬰兒頭腦的復活女屍，甚至還有驚奇的性愛場景。


  3.尤格藍西莫透露，性愛場景之於史東的角色成長曲線來說「非常重要」！


  【文／太空小姐】奧斯卡影后艾瑪史東（Emma Stone）與《真寵》導演尤格藍西莫（

  Yorgos Lanthimos）再度合作，在新片《可憐的東西》她不但演出擁有嬰兒頭腦的復活女

  屍，甚至還有驚奇的性愛場景，尤格藍西莫透露，性愛場景之於史東的角色成長曲線來說

  「非常重要」！


  尤格藍西莫認為，對艾瑪史東在《可憐的東西》裡的性愛場景不帶任何偏見與批判是非常

  重要的，史東所演出的貝拉巴克斯特（Bella Baxter），是一名經由瘋狂科學家植入尚未

  出世的嬰兒腦袋，以至於「復活」的女屍，而嬰兒就源自於女屍胎內。


  因此史東的角色既是母親的身卻是女兒的心，即便身體已經成熟，腦袋卻才剛入世，因而

  造就了電影的各種詭異奇趣。貝拉經過重生，對這個世界以另一個身分燃起好奇，無論是

  世間萬物或情緒性愛都有著全新的覺醒。


  藍西莫在紐約電影節上表示，「我覺得我們不應該迴避性愛場景，如果我們讓這個角色如

  此自由奔放，但對性愛方面卻表現拘謹，這會讓這個角色顯得很不誠實。」


  當然，《可憐的東西》必須是R級電影，原因是其中包含了「強烈而普遍的性內容、露骨

  的裸露、令人不安的元素、血腥場景和語言」，這對於艾瑪史東而言也是一次新的突破。


