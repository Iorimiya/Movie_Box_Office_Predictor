title: '[好雷] 續芭比 -- 可憐的東西 '
url: https://www.ptt.cc/bbs/movie/M.1708017017.A.DB5.html
date: 2024-02-16
content: '鑒於本片對於「性」(包含器官 行為 方式等)對於心靈影響的重筆描寫

  我覺得「可憐的東西」可視為芭比的延續作品

  如此一來就可以避免「可憐的東西」在劇情邏輯上的疏漏

  進而提升本片的觀看經驗








  以下有雷




  芭比最後去看婦產科

  因為她有真正的女性生殖器官

  電影到這結束了


  那麼一個全新的意識進入成熟女性的身體

  並擁有女性生殖器

  會發生什麼事情呢？

  尤格藍西莫就用「可憐的東西」說了後續的故事


  本作服化道以及建築場景實在有必要用大螢幕欣賞

  很有誠意也很有創意

  我覺得可以或許用「繪本版《第二性》」來描述這部電影

  其中主力描寫性衝動、情婦、妓女、人妻

  這些劇情構成要點，

  在第二性這本書中都有專門的篇章論述

  然後電影再加上現代的一些觀點

  比如身體自主權、以及對哲學/神學的批判


  當然因為電影篇幅的關係，

  女性的每一角色只能稍稍加以描寫

  不能每一部分都展開來細說

  其中也是有出現如芭比的地方媽媽一樣演說的橋段

  不過本片稍微好一點的是演說台詞不很長，簡短扼要

  只是對於一般人來說，仍然是有點睿智到不自然


  這樣抽象的蜻蜓點水，其實和芭比一樣

  觸及的議題也是很多

  只是葛麗塔用比較歡樂的氛圍來討論

  尤格則是套上了19世紀末華麗又帶點病態的濾鏡來拍

  共同點就是因為要觸及很多議題

  所以在劇情故事上面....還滿單調的

  甚至有邏輯漏洞

  「可憐的東西」最大的漏洞就是這個嬰兒腦實在太會學

  長太快了，看起來學習速度還快過第五元素的外星人

  所以將這部片視為芭比後續作品會比較好些

  也會比較容易get到導演要表達的意思


  儘管有這些瑕疵，但看男導演拍女性主義女性成長的電影

  還是滿有趣的

  我覺得導演這次確實想了很多很多

  可能知道自己前幾個作品在劇情上都太電波，很吃頻率

  這次在美術設計、對白設計、演出尺度

  等不同方面都安排很多看點，非常有誠意

  實在必須要進影廳支持

  就是我們的翻譯都略過法文，有點小小小可惜

  好想知道法文說了什麼


  最後還要特別提到艾瑪史東本片尺度開開開超大的演出

  史上有哪位金獎影后得獎後這樣拍電影的

