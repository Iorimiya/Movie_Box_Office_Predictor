content: '有人也覺得「可憐的東西」這部片中的性愛有點無聊的嗎？

  因為本片對於性愛的描寫篇幅滿多的

  可說是電影的重點之一

  我想要著重討論一下


  首先我想提出李安的「色戒」

  因為這部電影中性愛對於女主王佳芝有重要的意義

  不只是好萊屋式的，僅確認戀愛關係而已

  所以在性愛的姿勢上，李安從一開始的單純直接

  幾乎是被強暴的方式

  到最後幾乎成為教科書級別經典的「迴紋針」式

  觀眾能直接感受到王佳芝在性愛上，在愛情中的成長

  可以看出她與易先生的關係從原來的受壓迫

  漸漸成為平等，但又充滿危機的關係

  也可以看出她對於與易先生的關係，

  從內心抗拒到接受到享受的過程


  另外當年熱議許久的話題：到底有沒有插入

  這也側面說明了李安拍這個床戲幾可亂真



  但回到「可憐的東西」中大量的性愛場面

  第一回看到了女主角體驗到了性愛

  後面幾回，我覺得這個性愛的橋段還是只有說明同一件事：

  女主角體驗到了性愛

  似乎沒有什麼不同，或者看出有甚麼深一層的意義


  甚至在妓院中，頂多只是呈現：有很多不同種類的男人

  感覺在整個故事中，性行為似乎要對女主角帶來某些啟發

  但在本片性愛的過程中，

  我實在看不出來女主有甚麼福至心靈的想法湧現

  有時得靠後面的劇情說明

  才知道女主在剛剛的性愛中發現了什麼


  跟色戒比起來，「可憐的東西」床戲有點假

  不用討論有沒有插入的問題，因為顯然沒有

  且攝影視角也滿普通的，沒有出現像色戒那樣的空拍視角


  看完之後有想過這部片怎麼會只是輔導級，而非限制級。

  不過細想了一下性愛的畫面，

  雖然三點全露但似乎是真沒必要到限制級。


  我想過可能的原因是在劇情上女主的性愛

  全部都沒有任何感情基礎

  只有生理需求

  所以就好像一個平凡的日子，

  肚子餓了就隨意吃了飯一樣，

  那要把吃飯這種動作演得讓觀眾感動，似乎也滿困難

  畢竟「色戒」裡面的王佳芝她是一直處在危險的關係中

  她的感情一直都很糾結的


  又或者尤格藍西默和艾瑪史東都覺得在這部作品中

  「就是要呈現出性愛就像吃飯一樣」

  一樣的平庸

  那這樣的話，性愛的橋段又實在過多

  或者說有點浪費，

  因為這種兩人間的親密互動，比起吃飯，

  有更大的空間表達許多意象


  總覺得艾瑪史東這次尺度這麼大

  但大尺度拍的畫面，卻讓觀眾有點覺得無聊或是多餘

  太太太可惜了



  看了「可憐的東西」回想「色戒」

  再次覺得李安真的是很厲害的導演

  有性愛畫面的電影如過江之鯽

  以性愛為主要議題的電影也很多

  但仔細想來，把床戲拍好的電影還真少見




