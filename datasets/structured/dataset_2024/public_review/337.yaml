title: '[普雷] 可憐的東西 | 景觀餐廳'
url: https://www.ptt.cc/bbs/movie/M.1708761015.A.9CD.html
date: 2024-02-24
content: '能在IMDB評分上拿到超過8以上的，大致都是有可觀之處的電影；同時，於奧斯卡

  入圍導演/演員等11項，製作上的精良程度也大抵可期。



  是而，從第一個畫面到最後，觀影體驗都是流暢的：



  魔幻的畫面構成、油畫作的豐饒配色、精準無多餘的情節，從女主角到男配角幾乎都像是

  角色轉生般的立體演技，不難想像導演可能是個細節控制狂，沒有一個浪費的影格，並絕

  對有超過一張票價的誠意。





  而作為一個直視社會問題的故事，它的缺點也相當明顯，那就是在題意識上的老調重彈

  。


  這部電影對我來說像是另一部「 #芭比 」，只是「芭比」是與玩具公司的聯名商品，「

  可憐的東西」則是與美術館合作的風尚版本，然後複述了一次：社會結構/集體價值的存

  在、此存在對於個人的限制，與反思結構後的自由。





  身為現代的觀者，你不會否認這是出錯的問題意識，但同時會納悶，為什麼它沒有提出新

  的觀察或解答，而只是把同樣的題目、同樣的解答，從芭比娃娃的衣服換成了魔幻油畫的

  美術。只是，我們需要再1001次地去自我提醒嗎？



  在類同的文本上，覺得日劇「 #極度不妥 」是近期較佳的案例，闡述了人類在追求從集

  體價值解放、追求多樣性的過程中，反而為此創造了更為單薄無趣的偽多元社會、形成了

  不同形式的社會暴力，這似乎更貼近人類作繭自縛的近期困境。



  101或忠孝微風的高樓層上有著一些服務有錢人家的高樓餐廳，它們在用餐環境的氛圍、

  硬體、服務，多是無法挑剔，但要說有口味上的特出新穎之處，又很難答得出來，「可憐

  的東西」大抵就是這麼回事，對我來說。


