title: '[普雷] 沒營養的 "可憐的東西" 觀影感'
url: https://www.ptt.cc/bbs/movie/M.1708395789.A.E8A.html
date: 2024-02-20
content: "免責聲明(?)\n標題說的沒營養指的是本人，我很少看劇情片，也不是說排斥，但我看電影的主要需求\n還是娛樂，不會自己主動想要燒腦。因此也寫不出有營養的內容，敬請見諒。\n\
  \n劇情跟角色安排:\n或許是我的標準有點奇怪，老實說我覺得劇情普通，甚至有點乏善可陳的感覺。\n這並不是說我認為本片劇情很糟、沒有可談之處，而是沒有意外。\n\
  \n在觀影之前，我對本片的認知是 \"受到科學怪人啟發，探討女性自我的相關議題\"。\n根據這個認知猜想了一下可能的劇情安排，實際觀看之後 \"啊，果然跟我想的差不多\"\
  。\n\n要針對本片所展現的女性主義、自我覺醒、性自主、父權宰制、社會化...等議題去\n寫出些長篇大論並不難。這本來就是個很好發展的主題，但我覺得就只是這樣照本宣科\n\
  的安排沒啥意思，至少對我而言是毫無新意的。劇本跟角色安排只能算是順理成章的\n闡述應有之義。\n\n我對本片原本是有更多期待的，既然名聲這麼響亮又有多項大獎入圍，我還是希望\n\
  能看到些出乎意料、驚世駭俗、打破既有認知的呈現，不過實際的觀感略嫌平穩，\n讓我有點失望。\n\n美術表現/鏡頭語言:\n場景的呈現是本作最值得讚賞的部分，用黑白/彩色場景反應貝拉的心理變化這點很妙，\n\
  架空歷史的魔幻維多利亞場景更是令我喜愛，場面看似不大但卻精緻美麗。\n誇張一點來說就是沒有不需要的場景，每個場景的安排都反應出導演的美學要求。\n尤其是特效處理，沒錯，本片運用了大量的特效，但是很明顯能看出並不是\
  \ CGI，\n而是各種手法的混搭，這在畫面質感的表現上相當重要，也是本片最令人驚喜之處。\n\n性愛場面:\n本片的主打宣傳之一就是艾瑪史東破尺度的大膽演出，再加上又是覺醒主題。\n\
  理所當然會有大量裸露與性愛場景，也可說是本作最重要的環節之一。\n但對於單純衝著這種場景跑來看的觀眾，想必會對如此直白露骨卻又索然無味的\n處理方式感到困惑吧。\n\
  \n沒錯，本作確實有著大量的性愛場景，但是毫無煽動情慾、賣弄情色之意，尤其是 BGM\n的運用相當的有意思，諷刺性相當明顯。這應該也代表性對於貝拉的意義就是如此的\n\
  單純，沒有經過社會化禮教束縛的貝拉，當然不會覺得她的言行舉止有甚麼不對，\n是需要感到羞恥的，她只是順著內心本能的驅動在行動，並藉著性行為在觀察人類。\n反倒是自以為能掌控一切的男人卻無法接受隨性所致的她而崩潰，才是被困在框架內\n\
  無法解脫的人。\n\n獵奇度:\n既然是受到科學怪人啟發又是限制級電影，有獵奇場景出沒也是很合理的事，本人自認\n是對獵奇場景承受度不高的人，但在心理有預期的情況下，還算能夠接受。\n\
  完全不能承受的人就得考慮了。\n\n推薦度:\n雖然是很有趣的觀影體驗，但是並沒有推薦給別人看的信心。\n此外，本片我一直以為是限制級，結果竟然不是!?\n\n\
  --\n記錄自己喜好的 Jpop、動漫畫、小說、電影......之類有的沒有的 Blog\n  龜速更新中\n\n--\n所有的創作或評論，本質上都是我覺得，不管用任何華麗的掩飾，都無法改變\n\
  不過既然有人討厭，日後改進、日後改進"
