url: https://www.ptt.cc/bbs/movie/M.1721721822.A.6A6.html
date: 2024-07-23
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~









  《可憐的東西》：批判性觀看表面女/性解放故事


  致謝 Savoir｜影樂書年代誌 刊登本文： （&

  picture credit）


  如果喜歡《燃燒女子的畫像》或是《芭比》，那麼大略也會喜歡《可》，反過來說亦然。

  在性別平等已成價值共識的二零二四年（第一）世界，對該價值的主張就不再是前衛的—

  例如《末路狂花》或是《異形》即是，此類作品在一個由男性（male）壟斷權力的二十一

  世紀前，不僅必須滿足電影藝術的標準，更必須具有道德勇氣才有可能（巧的是這兩部作

  品的導演都是 Ridley Scott）；相對於此，「類（genre）」如《可》的作品，彷彿是對

  當代性別政治的效忠宣言，那麼成果也必然地媚俗。


  貝拉（Bella）作為主角，整個故事就如同她的傳記一般，從出生到成人，經歷了學習與

  成長，亦即，述說一個（女）人如何成為一個人—主體（Subject）的寓言。故事發生的

  地理位置是明確的：倫敦、里斯本、大船、巴黎，再回到倫敦，都是西歐，雖說時代沒有

  指明，但從乘坐的載具是馬車以及服裝穿著可以推測大略是18-19世紀，約略是甫工業化

  的英格蘭，並且故事主軸的表現也是明確的，也就是：女/性解放。但在無諱與赤裸的形

  式之下，是否就能斷言這是女性主義作品？


  故事中，貝拉重生於哥德溫醫師（Godwin Baxter）的外科手術，於自殺後的半死狀態，

  被植入胎內嬰兒的大腦，進而從零開始的人生係自己是自己的母親也是子嗣的自足（

  self-sufficient）個體。貝拉與醫學院學生麥克斯（Max McCandles）訂婚後，隨著對性

  的渴望，與（應係）從事法律業務的鄧肯（Duncan Wedderburn）私奔。這場私奔可說是

  「成」、「人」之旅，或可說是性愛大冒險，不論是與鄧肯的無間斷性愛，或者是在過程

  中對性的好奇，甚至因樂善好施將鄧肯錢財全數捐給窮者因此輾轉至巴黎為謀取錢財而賣

  淫（鄧肯也在此時氣急敗壞離開），明顯地以貝拉的性探索作為其認識自己的過程。


  而當她回到倫敦要與麥克斯結婚時，貝拉前世（也就是這副身體原先）的丈夫布雷辛頓將

  軍（Alfie Blessington）至教堂搶婚，隨後貝拉才發現這位前夫持以束縛她的婚姻義務

  ，是阻礙她聖旅的最後障礙，在將軍持槍誤射自己的腳掌需要治療時，貝拉實施外科醫術

  將羊腦與該將軍的腦給互換，顯現出最終取得支配權的形象。


  此即故事的梗概，然而，在魔幻絢麗的畫面以及鮮明主題的敘事下，讓一切都顯得太過理

  所當然、太過昭然若揭，直白到如同勾畫出一個給女性（Female）的巨大淫夢。啟人疑竇

  的是，導演尤格藍西莫（Yorgos Lanthimos）是否會如此輕淺且媚俗地複製出這「類」作

  品？


  從哥德溫在「創造」奇美拉的醫術中，自開篇即點明所探討的是人與動物之別，而這所立

  基的前提正是「理性（reason）」，相對於此，動物則是依從於「本能（instinct）」。

  也正是在性本能的驅使下，貝拉從如同幼兒般探索自己身體到發現「快樂」，進而為了滿

  足快樂而反覆地實踐快樂之道—性交，並經由此發現—認識自己。雖然這個過程有著主體

  自決（即自主性[autonomy]）的外觀，然而這樣究竟是超脫於「理性」的束縛，或是如同

  禽畜一般地行止而已？亦即，如此係為遵循理性的「人」，又或是服膺慾望（desires）

  的「獸」？（倫理學上固然有如功利主義[Utilitarianism]將追求最大快樂作為德行標準

  ，惟於《可》中並未探究快樂的對與錯，卻只是描述事實上追求快樂的滿足）


  當然，這種人與非人、主體與客體（非主體）之對立，甚至人類史或規範等，亦曾有過激

  進女性主義宣稱此等皆為男性建構，尤其，故事中的貝拉在巴黎賣淫的段落曾有如此對白

  ：


  「我們是我們自己的生產工具。（We are our own means of production.）」


  這段簡短的文字，是一種對於啟蒙後主客分異的突破嘗試，更不用說經由另一位妓女妥內

  特（Toinette）所呼應社會主義（Socialism）時，再加上一層對於資本主義的批判。


  故事的第一層是以性別政治為基底，而當談到到資本主義，就進入了政治經濟的第二個層

  面。雖說探討人與生產工具的異化（alienation）是馬克思（Karl Marx）的著名標記，

  但這裡所關涉的是另一個馬克斯—馬克斯韋伯（Max Weber）。韋伯在探討資本主義制度

  之起源時（為何發生於西歐），提出了該制度與宗教的關聯，也就是新教（

  Protestantism，具體而言是喀爾文教派[Calvinism]）。據此，當批判及於政治經濟的層

  面，綜以資本主義與新教的內在關聯，那麼批判的深度也將會觸及宗教的範疇—第三個層

  面的批判。


  哥德溫的名字是 Godwin Baxter ，Godwin的詞根（root）是“God”，詞綴（suffix）則

  是win，God 顧名思地即係指神—上帝（而這也是貝拉於故事中對其稱呼的雙關），語源

  上與 Godwine（上帝之友）同源。於人物設定，創造貝拉的哥德溫於姓名上所具有的象徵

  （而非僅隱喻），使得批判的三個層面—性別、經濟與宗教—產生連結而形成三位一體（

  trinity）—對應於批判標的「父權（Patriachy）」亦如是，換言之，父權體制的權力支

  配、制度壓迫與不正當區別對待等特性，僅係單一實體表現於不同面向之上而已。（至

  於 Baxter的姓氏，語源上有認為係古英語之 bæcere[陰性]，意指女性烘焙者[female

  baker]，然亦有認係源於古英語之 bæcestre [陽性]，但即便係前者，姓氏 Baxter 仍

  主要見於盎格魯地區男性姓氏）


  有意思的是，既哥德溫就是上帝（本身），於新教的脈絡下將會對應及耶和華，故事中哥

  德溫所具有的童年創傷，不免讓人震愕於其人物設定對基督宗教價值的莫大挑釁。不過，

  這也不是導演尤格藍西莫的初試，其於《單身動物園》裡已有對於婚姻制度與單配偶制（

  Monogamy）的質問，尤其婚姻制度正是基督教價值的重要代表（更不用說另一作品《聖鹿

  之死》），換句話說，尤格藍西莫或許並非無意識地創作《可憐的東西》。（註：編劇則

  係Tony McNamara, Alasdair Gray）


  回到主角貝拉，Bella 意指美麗的，除語源於拉丁語 bella （陰性，相對於陽性 bellus

  ）已有此意（且指女性），當代中的法語中 belle 也是如此，而 Bella 也可為

  Isabella （Isabel）的縮寫，常見於中世紀貴族、皇后。換句話說，名字 Bella 即一歷

  來具有美麗女性特質的稱謂，更且，故事中的貝拉也完全對應於如此美麗女性的形象：頭

  髮黑長直，膚白身窈窕。但這典型的女性形象，不正是女性主義所批判的刻板印象嗎？也

  因此，一個具有全部男性視界中完美女性形象的貝拉，她的性愛大冒險是否如同故事一般

  平鋪直敘所呈現出的女/性解放—主體創造—的旅程？


  雖說是自足的個體，但這個體的自足性卻來自於上帝—哥德溫醫生，上帝是男的、是父親

  、也是宗教意義上的神，貝拉的起源不僅是男性的作品，更且她能開啟這段旅程也來自於

  哥德溫的默許（試想作為實驗品的貝拉，是否真有其能力在不得允諾的情形下與鄧肯私奔

  ？），簡言之，她的生命與自由都是來自於他的恩典（divine grace）。尤其，創造貝拉

  的哥德溫將胎兒大腦插入（thrust）女體進而創造生命的行為，對反於聖母瑪莉亞的聖靈

  感孕（virgin birth of Jesus），貝拉則係誕生於哥德溫的科學授孕。


  故事裡對男性形象的描繪與稍微放大的支配慾—例如麥克斯想要結婚、鄧肯想要佔有、布

  雷辛頓將軍想根據契約的法律效力束縛以及哥德溫以所有權人自居，這些都是故事中的「

  積極」提示；相對於此，故事裡的瑕疵—例如鄧肯從事法律行業，在那個時代的英國卻完

  全沒有英國腔（像是總使用 fucking 一詞，縱美國建國於1776年，但仍難想像那個時代

  有美國人能到英國從事法律工作），或說學習力神速的貝拉不費吹灰之力學會法語，甚至

  習得外科醫術（那時的現代醫學也方起步），以及具有嬰兒腦袋的貝拉卻不太出現哭泣的

  反應—相較於性本能的凸顯，哭泣的反應則是被隱藏的，更別說既是充斥男性統治的社會

  ，貝拉又是如何不被同化等等，這種種的不合理都是故事中的「消極」提示。


  簡言之，這些讓故事裡訊號，正是經由營造一個電影的表面，讓人能在性別政治的第一個

  層次的批判中得到滿足，即見到具有典型完美女性形象的貝拉的性愛冒險與自由自在而快

  慰。


  從尤格藍西莫的風格以觀，於電影表面的主張已不具有新意，甚至過於膚淺的情境之下，

  割裂電影與劇本故事—劇本僅係電影的一個部分而已，而電影作為文本自身獨立存在—後

  ，隱於表象之下的內裏才是電影—而非故事—的本質。


  電影的裏面，故事裡的貝拉成長後成為外科醫術實行者，但這門技術不僅啟發於父親—上

  帝—神，更且，這門技術—醫學在故事中一再強調的經驗性（empirical）與科學（

  science），參照經驗科學所具有的工具理性（Instrumental rationality）性質，以及

  ，工具理性與資本主義的內在關聯，那麼立志成為、實際操練此門技術的貝拉，毋寧是選

  擇走入了這個男性的世界。這項選擇也可以在結局中貝拉做了哥德溫對她所做的一樣殘暴

  的事—換植將軍與羊的頭腦—可以見得，更且，走入這個體制的貝拉並非為了體制內改革

  ，卻是在體制內享有特權者的權力。


  於故事起初關於人與動物的二分疑難中，貝拉無論走向何者都不會是主體的完成，亦即，

  旅程中的貝拉是追求快樂—慾望滿足，如同服從於慾望的動物—非主體，即便在結局成為

  服從於（工具）理性的「人」，惟，這個「人」的輪廓仍是男性。換言之，即使成為人、

  成為主體，貝拉也不過是成為了哥德溫，因為這個「人」、「主體」的圖像仍是男性的。


  關於《可憐的東西》這部電影作品，或許並非對能滿足於電影的表面—第一個層面為嘲諷

  ，然而，在三個批判層面中，使得電影可以在事物—電影本身的後設位置被思考（後設的

  視角檢視的不再僅是電影，更著重者係電影作為文本與觀者產生互動時所形成的現象）：

  如此被以為的女/性解放，是否就是一個女/人的理想型？又，這就是所謂的自主、自由嗎

  ？人的形象，究應（ought）如何？


  --


  エル・プサイ・コングルゥ


