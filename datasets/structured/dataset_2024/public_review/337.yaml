  一直都喜歡看Emma Stone的演出，這次沒跟上奧斯卡頒獎典禮，但還抓得住院線片的尾巴

  。

  　　從一襲站在橋上的藍色禮服，切入黑白畫面中正在彈琴的Emma，到Willem充滿疤痕的

  臉上一抹欣慰的微笑，最後面對的其實是手腳並用不協調的女孩。

  　　喊著baba的女孩，有無比純真的眼神，真是不得不讓我佩服Emma，能夠如此自然的展

  現成人軀體裡的幼小心靈。從baba吃飽飯吐出的泡泡到四隻腳的鵝，都已暗示這個家的不

  平凡。

  　　我想，Godwin已把貝拉當作自己的女兒看待，從他選擇Max紀錄貝拉的成長時，就覺

  得他慧眼獨具XD 畢竟Max純淨的心靈，真的可以用很單純的視角去看待Bella。

  　　Bella的腦大概是天才的腦吧（朋友笑稱電流使得嬰兒變成天才），在短暫的時間裡

  ，她愈發展現出探索世界的欲望；也或許是God謊稱她是冒險家的女兒，讓她充滿了冒險

  精神；更或者，是God一直以來對她的教育方式、實驗精神，讓她亟欲了解外在的未知。

  她開始了解如何取悅自己，也勇於接受Duncan的邀請及誠實的對God坦白。Goodbye,

  later dove.

  　　從此Bella的世界變成彩色的，她挖掘到了性愛以外的快樂，步伐愈漸穩健，獨立思

  考的能力迅速茁壯。她成了不受拘束的尤物，更跳脫社會的框架坦然的在每一刻表達自己

  的想法。Bella很快樂，因為她的冒險幾乎沒有受到阻礙。

  　　直到Harry讓Bella了解到，不是每個人都像她活得如此自在、快樂，Bella突然充滿

  了罪惡感，單純的她毫不猶豫地把Duncan的錢全部交給船員。


  　　拋開女權議題，整部片我最欣賞的是Bella的從不畏懼與坦然，以及她總是在問答中

  一語中的。也許她缺乏了正統的教育，有許多異於倫理道德的思維，但她實實在在的靠自

  己生活，清楚的表現了自己的想法，每一刻的她，都踏實的活在當下。

  “You chose me over him.” said Duncan. “For now. For fun.” said Bella.

  “I’m a changingable feast.”  無論是Emma或是Bella都確確實實實踐了這句話。

  “I am flawed, experimenting person.”


  儘管冒險是有趣的，Bella還是想家的，她透過學習來懷念God，同時也開始漸漸質疑自己

  的來歷。


  縱然她帶著不悅質問God，但在聽到God的回答後，Bella並沒有歇斯底里，也沒有暴跳如

  雷，她只是不斷地思考，不斷地提出問題。

  “I am fiding being alive fascinating, so I’ll forgive you the act.”

  這正是Bella Bexter，她活在每一個當下，她誠實的面對自己。

  這樣的她，即使不為Max不接受，不為世人接受，她還是可以活得很好，因為她正視自己

  的行為、情感、欲望。


  Bella 的出生背景固然可憐，但更可憐的是那些自作清高，而活在假象中的人── poor

  things.


  題外話，在看電影前，完全沒研究過參與的演員，看到Mark浮誇的演出有些驚喜。而且當

  他在精神病院喊著 “She hollowed me out. My soul. MY bank account!” 我心裡就想

  ，你明明把God留給Bella 的錢都拿走了XDDD


  這部電影不僅服裝場景賞心悅目，最令我醉心的是當中說話的藝術。


