title: '[情報] 《可憐的東西》尤格藍西莫將翻拍韓國電影《拯救綠色星球!》'
url: https://www.ptt.cc/bbs/movie/M.1708359399.A.A80.html
date: 2024-02-20
content: '根據 Variety 的獨家報導指出，甫以《可憐的東西》再度入圍奧斯卡的希臘導演

  Yorgos Lanthimos 將翻拍韓國邪典電影《拯救綠色星球!》（Save The Green Planet!）

  。




  《拯救綠色星球!》為韓國導演「張駿桓」於 2003 年編導的科幻喜劇片，該片不只在當

  年讓導演同時獲得青龍獎與大鐘獎的最佳新導演，更在韓國權威電影雜誌 Cine21 上擊敗

  《殺人回憶》和《原罪犯》兩部強片拿下年度最佳電影。


  「外貌看似與一般人無異的稟久，興趣是調查外星人、UFO等情資。他查出以前公司的老

  闆康曼植極有可能是來自仙女座的外星人，而且身上還有著仙女座星人的皇家基因，可以

  和即將來到地球的仙女座王子溝通連繫。稟久綁架了康曼植，並將他幽禁在住處，試圖用

  嚴刑拷問逼康曼植承認外星人身份……」（取自 Wiki）


  事實上早在 2020 年就傳出《拯救綠色星球!》將翻拍英語版的消息，曾打造出這部電影

  的韓國大廠 CJ ENM 就曾與《寶可噩夢》導演 Ari Aster 接洽將共同製作英語版電影，

  並曾確認由原版導演張駿桓再度親自執導，但經過一整個疫情後，如今計劃也有了變動，

  據悉該片的導演大位已交由《可憐的東西》希臘鬼才導演 Yorgos Lanthimos，而劇本則

  由以《繼承之戰》三度獲得艾美獎的編劇 Will Tracy 執筆。




  英語版《拯救綠色星球!》是由韓國原版電影公司 CJ ENM 和 Ari Aster 的製作公司

  Square Peg，以及 Yorgos Lanthimos 開始拍攝英語片之後長期的合作公司 Element

  Pictures 共同製作的項目，製作人包括《可憐的東西》的 Andrew Lowe 和 Ed Guiney。


  該片以預計在今年夏季正式開拍，但卡司消息都尚未公布。


  雖然 Yorgos Lanthimos 正在為《可憐的東西》做最後的衝刺，但他並沒有停下腳步，他

  手上有另一部由 Emma Stone 主演的新片《Kinds of Kindness》已經拍攝完畢正在後製

  ，外界預測該片有望在今年的坎城影展上首映，緊接著便要突入《Save the Green

  Planet》的拍攝。




  --'
