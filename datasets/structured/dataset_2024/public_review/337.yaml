content: "好讀Medium版: \n\n恭喜可憐的東西奪下小金人不少獎項、石頭二度封后，我的心得也終於寫完了(?)~\n\n\n＊以下含電影雷，請斟酌閱讀\n\
  \n\n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n看完尤格藍西默的新作，最近討論度頗高的《可憐的東西》，我想起以前看過的一個國外\n\
  廣告，大意如下：\n導演請幾個成人／男性在鏡頭前示範什麼叫「像個女生一樣跑步」(Run like a girl），\n他們理所當然的做出有些扭捏的姿勢 （可能沒有惡意，只是順著言語的暗示，做出性別\n\
  刻板印象的模仿）。\n\n但當導演給幾個小女孩同樣的指令，她們顯現出盡力奔跑的姿態。當導演問她們，她們覺\n得這個指令的意思什麼？有人回答就是「盡你所能的奔跑」。\n\
  \n這樣的問答或許多少有點誘導的成分，但也引導我們去思考，究竟說出「Do something\nlike a girl」「Do something like a\
  \ man」時，哪一句讓你覺得正面、哪句是負面？為\n什麼？這樣的印象究竟是奠基在多少比例的真實、多少比例的先入為主上？\n\n繞了一大圈，回來談談《可憐的東西》。電影用了有點獵奇的方式開頭，面容猙獰的God\n\
  、狀若智能不足（後來我們知道，只是心理年齡與外表對不上）的Bella、令人緊繃的配\n樂，但其實在我看來，本質上要說的就是一個「跳過社會化階段直接成為女人」的女子的\n\
  故事。\n\n這樣的結構為什麼重要？一如西蒙波娃所說「女人是被後天造成的」，女孩跟男孩自小就\n是以不同的方式被教育而成（不論你認為這樣正確與否，都是不可否認的事實）。家長給\n\
  予不同的玩具、童話書給予不同的成功路線（王子在外征戰／公主在高塔等待援救）、師\n長給予不同的期待、社會給予不同的責任跟眼光。\n今天當一個像Bella一樣失去社會化過程、直接跳入社會的成人，尤其「女人」，對著大\n\
  眾習以為常的秩序一一過問「為什麼？」當然讓人看了覺得好笑、白目甚至煩躁，但其實\n看到最後，我是覺得十分過癮。\n\n她執拗的相信，人是可以進步的，這讓她無法屈服於不那麼完美的現實。\n\
  \n在這個對政治正確內容越來越敏感的時代，有的觀影者可能會覺得「對啦她喜歡做愛她很\n狂野，她賣淫是做自己，背叛男主兩次最後又要人家娶她也是做自己，整部除了主角威能\n\
  還有什麼」。甚至看到有聲音認為這只是一部男凝到爆的作品，不知為何能劃進女性電影\n。\n\n我同意有些地方太過理想化，例如過度美化妓女的自主權與恩客的面貌（或許也因為篇幅\n\
  不夠）、導演風格比起舊作也相對收斂，劇情沒什麼大轉折，諷刺力道普通，有些角色也\n略顯平面（例如pure evil的將軍，似乎只為對比Bella的純粹，也讓她的前世故事稍嫌平\n\
  板）。\n\n然而我不能同意這是一部男凝的電影，除非認為女人只要裸露、只要享受性就是男凝，而\n無法分辨某些場景究竟是服務男性，還是表露女性的自主意願。指教女性需不需要對性感\n\
  到羞恥，或許才更加mansplaining。\n\n電影內除了Bella的我行我素，原為渣男卻因收服不了Bella而敗倒於她的Duncan、與直男\n眼中「阿法男」形象差距甚遠卻抱得美人歸的Max，這些角色怎麼看也都不像是服務男性\n\
  觀眾而存在。\n\n與其說政治正確，我覺得不如說這就是一部「女性本位」的電影。若比較習慣男性出發的\n敘事，那自然會覺得本作刻意而不自然。\n\n\n講了很多性別面的想法，但單就特效、妝造、各個城市的佈景來說，導演的超現實美學也\n\
  非常吸引我。每個城市都是平行世界的蒸汽龐克版本，尤其喜歡Bella在（沒記錯的話是\n）里斯本聽到路邊女人彈唱後的觸動，這裡揭示了她感性、擁有精神層面追求的一面。\n\
  \n因此，她雖然因為沒有一技之長而靠賣身（對她而言是划算的買賣，而且她其實有私房錢\n，不算是退無可退），但並沒有因為溫飽、不必餐風露宿而停止對生命的追尋，在巴黎她\n\
  仍以尋根的心情去聽取醫學課程，有意無意的追隨God的腳步，直到God重病的訊息真的將\n她帶回故鄉。\n\n其實「尋根」也一直是Bella的核心意識，否則不會在與Max互表心意後又選擇跟「前夫」\n\
  回去，只為了探究自己的前世今生。\n\n前夫是一個單純展現男性之暴戾與獨斷的角色，先用甜言蜜語讓她回到深宮後，除了剝奪\n她的人身自由，甚至想對她施加割禮，阻斷性對女性而言歡愉的來源、某種程度來說像是\n\
  閹割了她，只保留對男性有利的部分。\n\n最後雖然還是靠主角威能逃出，但Bella一路上遇到的糾纏男、恐情男等等，（雖然多少\n有點誇大，但）其實也像是現實中女性常遇到的「不對的人」的類型，只是現實女性未必\n\
  能開啟Bella的主角威能，並找到真正適合自己的伴侶。\n\n到最後，如果要問「poor things」這句標題究竟是對誰的憐憫？我感覺上像是Bella在對\n\
  那些不懂她、因她而氣急敗壞、因她的脫序而忿忿不平的常人說，真是可憐的東西。\nBella就只是照自己──一個普通女人── 的意思，像個女人一樣的活著而已。\n\n\
  --"
