  從Bella的“誕生”開始，她就處於一個被賦予身體而尚未獲得靈魂認同的狀態。她的身

  體是成人的，但她的心智和情感卻需要跳過從嬰兒到成人的成長過程，直接面對這可怕而

  殘酷的世界。在《道林格雷的畫像》中，主角通過一幅肖像來承載自己身體的衰老與道德

