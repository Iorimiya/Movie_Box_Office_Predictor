  \  然後覺醒了用性去賺取金錢\n6.在第五階段的過程中，她其實是沒有想回去上帝家的\n  直到肚子的手術痕跡跟一紙卡片，才讓她產生了追求真相跟看父親的念頭\n\
  ↑從上述架構中，可以拆解成發展本性(sex)→學習知識→用性賺快錢\n\n但這樣子，對於這部片來說是不夠的\n因為片末只點出女性最大的「困境」是「身體的不自主權」\n\
  男生(鄧肯)睡了100個對象叫作風流\n女生睡了100個對象卻是賤貨(而且通常會講被睡)\n\n而身體的不自主權，在片中歸因於婚姻制度+父權思想\n貝拉其實沒有跟任何人結婚與交往\n\
  但卻有2個男人(鄧肯、將軍老公)很愛對她的貞操指手畫腳\n前者是暈船、後者就算有理站得住腳\n也沒這個權力去割掉貝拉雙腿之間的東西\n只有Max聽了之後很淡然的承認貝拉理應擁有身體自主權\n\
  \n所以在最後的篇章，貝拉必須直面來自過去的幽靈\n那是她生前的婚姻，還有恐怖將軍老公隨時掏槍威脅\n========================================================\n\
  \n整部作品看完我有2個腦洞大開的部分\n想聽聽其他版友的想法\n1.如果將軍老公是個理想對象，沒那麼混蛋，那這個故事能怎麼收？\n(一開始看到將軍老公追老婆追到婚禮上，還以為是什麼深情好男人=\
  \ =)\n\n2.故事到後半段，才明確的寫出貝拉的腦子是來自女嬰\n我前面一直在想，如果腦子是來自男嬰，那激情戲的部分......\n\n喔對了，黑白畫面切回彩色直接變床戲，加上一些解剖畫面\n\
  太重口味了吧XD，這樣真的才輔導級喔？\n\n--\n片中稱呼威廉達佛是上帝，上帝之父我是想反諷瘋狂科學家XD\n很跨性沒錯  就算是同性別好了\n也讓人想起以前某個靈魂交換的笑話\n\
