content: '昨天和朋友一起去看可憐的東西，聽說是得很多獎的文藝片

  原本以為會看得很悶，沒想到出乎意料的好看，劇情張力和娛樂感很足

  故事設定已經很衝擊三觀，加上荒唐幽默的方式描寫人性

  看完一個好故事會有種莫名的過癮感，但同時滿滿的反思和惆悵

  幾個男性角色對主角扭曲的愛，特別讓我有感


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~



  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~













  首先是威廉達佛飾演的科學怪人博士

  他對Bella愛，純粹是出於對科學的熱愛，在溫暖舉止的背後是極致的自私

  博士從小被父親以科學為名當成實驗品在養

  扭曲的價值觀讓他深信科學是唯一真理，人不過就只是一種生物

  在他眼中Bella是一手打造的，奇蹟般的換腦實驗品

  關在豪宅中無微不至的教育與照顧，都只是為了「觀察」這個實驗品

  當然這種忽視人性的養成模式，終究是關不住Bella的靈魂

  甚至冷血說出「當時不應該讓Bella發展出情感」

  但自己卻漸漸也對這個「實驗品」產生感情

  更諷刺的是，最終讓Bella飛躍性成長的就是體驗外面世界和人情冷暖


  再來是博士的助理麥斯

  他一開始對Bella的愛比較像是出於憐憫和自卑

  身為一個貧窮懦弱的醫學生，在同儕中被霸凌瞧不起

  偶然獲得博士給予貼身觀察Bella的機會

  但我認為博士應該也瞧不起他，只是覺得他好控制

