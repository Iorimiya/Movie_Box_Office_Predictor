title: '[好雷] 可憐的東西 如果我是貝拉'
url: https://www.ptt.cc/bbs/movie/M.1707564961.A.8EB.html
date: 2024-02-10
content: '看完這部片內心還是頗受震撼的

  有雷


















  首先當然是艾瑪史東的大尺度演出，而且我不得不佩服她的演技

  包含嬰兒純淨的眼神、學習嬰兒走路的姿態，

  又或者是進入叛逆期階段喜歡丟東西、唱反調等等

  可以用大人的身軀做到這些卻一點也不會突兀，真的太強了


  再者我開始思考，如果我是貝拉的話，我會做些什麼？

  我想我估計會像另一個實驗品一樣成長幅度緩慢，

  而且我性格也不像貝拉一樣愛冒險

  估計終其一生都像個冤絲花一樣依附在別人身上XD


  但不論我怎麼想，我都是帶著已經接受過教育和社會道德的認知

  很難去想像自己有著像貝拉那樣的經歷QQ

  這不禁讓我想到以前看過戰爭中有孩童從小就被訓練成殺人武器

  他們或許就像貝拉一樣，但至少貝拉是在優渥的環境下成長，而他們並不是...


  電影中間有一個轉折點是貝拉在船上的時候友人為了讓他認清這世界的殘酷

  帶著貝拉去看貧民窟這段，貝拉因此深受觸動甚至痛哭流涕

  覺得自己憑什麼擁有這麼好的生活，而在她不知道的地方卻有嬰兒飽受飢困


  其實貝拉在葛溫的控制下，其實是沒有受教育

  從一開始貝拉的成長就是扭曲的，她不知道什麼是道德法律

  而葛溫顯然也沒有對此有過多的干涉

  像是貝拉對於解剖的認知也僅在於屍體是玩具，可以任她玩弄


  那為什麼貝拉會在看到貧民窟就產生如此大的情緒？

  我在想是不是想要表達憐憫是人的天性，和動物是不一樣的

  這也表示著後面貝拉下船之後人生進入到另一個階段的開始

  她開始掌控自己，無論是人身還是人生


  另一個很喜歡的安排是片中有很多動物的畫面感覺都帶著不一樣的意涵

  像是一開始鴨頭狗身象徵著女主的誕生

  以及後面和鄧肯做愛時，有一隻鳥飛進房間，也感覺象徵著貝拉獲得自由

  在船上船員扭斷了一隻鳥的脖頸，亦象徵著再次失去自由的貝拉

  看到後面其實很期待最後是不是還有動物的象徵，

  但後來想想這個時候的貝拉就是貝拉

  也就不再需要用動物去象徵貝拉了啊


  這部片透過孩童的視角和思維去詮釋性愛以及父權主義，

  在美好中帶著絲絲殘酷

  但在你看到殘酷的當中，又透著童話般的美好結局

  很喜歡這樣的安排，沈重但不抑鬱


  --'
