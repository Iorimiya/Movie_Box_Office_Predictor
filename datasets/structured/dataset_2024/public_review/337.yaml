content: '雷文防雷資訊頁



  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  可憐的東西，看完電影後回來看心得，記得在推文中看到一句，看到最後結局也想說句可憐的東西，我倒是覺得這樣很好，所以這是個不可憐的心得。


  可憐的東西，我起初直觀覺得是在描述女主角，但看完之後，我覺得劇中最可憐的是科學家Dr. Godwin "God" Baxter，不討論非主角的人，例如貧民窟。因為科學家讓貝拉稱自己神(God)，但他因為父親的實驗，親身經歷了一輩子的進食、陽痿(?)等問題，被人嘲笑，在死前說出這些，我想代表曾經在意吧，是主角群中活得最不痛快的人。


  反觀女主角的結局很光明，體驗了人生，喜怒哀樂愛惡欲（比較沒感受到哀，可能片長不夠），結局身邊充滿了她在乎的人，正朝著夢想前進，物質生活也很好，有錢、有大房子、還有不再討厭（？）她的女傭，曾經做過驚天動地的換腦實驗，還不可思議的成功啊，真可愛的設定，唸第三類組一定要放空看所有醫學部分。


  我覺得這部戲編劇、導演超強，被科學家當作實驗品扶養的貝拉，知道很多專業知識、名詞，但卻不懂得應對進對，行走在社會上的道理，例如要有淑女的舉止、要懂廉恥、不能自摸、不能這個、不能那個，不知道也不認識這個充滿框架的社會，所以劇中好幾次台詞在講這個事情，甚至有社會主義的出現，但身為觀眾的我，一路很順暢的看下來，沒有任何不適，沒有被說教的感覺，甚至覺得貝拉應該就是會這樣、會做這樣選擇。


  打太長好累，馬上跳結論，我覺得滿好的是，結局貝拉體驗過這個充滿各種道理、規距的社會，但她還是貝拉，而社會到底需要什麼框架和約束，就像是劇中說我們無法解救這個世界，但是難道要視而不見，例如貧民窟，或是其他的事情，而當你知道這個社會是怎麼運作後，你選擇過怎麼樣的生活。到底誰才是可憐的東西！


  PS：也很愛這部服裝和美術，感受到艾瑪史東的魅力，幕後功不可沒。





