title: '[普雷] 可憐的東西 - 演給大人看的動物性 '
url: https://www.ptt.cc/bbs/movie/M.1707972090.A.2B5.html
date: 2024-02-15
content: "院線熱映中，昨日情人節場次蠻多情侶觀賞，別有銀幕內外對照關係\n\n好評居多，這裡稍微談一下比較不一樣的看法\n\n\n\n\n\n\n\n雷文防雷資訊頁\n\
  \n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\n~~~~~~~~~~~~~~~~~~~\
  \ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n\n  (刊登於網誌的含照片 原文)\n\n\n\n融合科學怪人與19世紀浪漫主義文學背景的歷史切片改編而成的古典科幻寓言，一位跳到\n\
  水裡自殺的懷孕女主角（Emma Stone飾演）被打撈起來成為活死人，名為上帝名醫移植其\n肚中小孩腦袋獲重生，重新學習如何成為人。\n\n\n女主角從實驗「溫室」，帶點懸疑詭異的氣氛，而後開始進入啟蒙進程，從自慰發現身體\n\
  快感，如浪漫主義- 拜倫（文學家）式崇尚感官。並被花花公子持續「開發」享受愉「躍\n」。而船上閱讀愛默生的書象徵著女主角又更進一步具備人的同理心，因為看到世上窮人\n\
  受難，《可憐的東西》彷彿把象徵因為性關係被收編為妻的父權挖空他的資本捐獻出去的\n政治解放隱喻，到了下一站19世紀著名的巴黎妓院，以身體自主為名，並以多段床戲表現\n\
  著俗世各種奇特性癖好的多樣性。\n\n\n延續導演舊作《真寵》古典戲劇感外加奇幻，把形式方面（美術、服裝、場景設定等）做\n到頂，相對類似氣氛法國導演尚皮耶居內的The\
  \ City of Lost Children會把一部分焦點\n描述各種的怪奇物件，而《可憐的東西》不知道是否票房考量，全片聚焦在女主角的表現\n，以人的戲劇性為主。時常出現魚眼廣角鏡頭，像是監視畫面，又好比實境秀，意味全片\n\
  進行一場人類的實驗。\n\n\n《可憐的東西》還算是趣味的設定，「做壞掉的人」讓Yorgos Lanthimo擅長詭異、不懷\n好意冷不防的歪斜感游刃有餘，除了女主角一開始肢體障礙的怪奇感，還有如發神經般發\n\
  出怪聲，同時把大人世界的具備用途的物件與小孩的玩具錯置、亂丟，並搭配古怪即興，\n無旋律調性配樂，挑戰噪音與音樂的聲音定義。\n\n\n醫學方面，對於人存在意義的探究像是延續導演前作《聖鹿之死》血淋淋的心臟畫面，但\n\
  《可憐的東西》很可惜地獵奇有餘，新意不夠，或許太著重戲劇表演，沒有描述醫學技術\n的部份。因為如同《未來犯罪》（註1），技術的展現就會是新（概念）的部分，但片中\n\
  太快把手術移植直接變成看似有趣的符號、表象的視覺。\n\n\n更重要的是，之前詬病導演Yorgos Lanthimo 只營造「詭異的感覺」但卻「不太實在」（\n\
  註2）、為怪而怪，很抱歉，這點在《可憐的東西》完全沒有「改善」（improve）！在《\n可憐的東西》對白如脱口秀玩弄不少「地獄梗」 （姑且不論其古典文學改編的基本功）\n\
  就劇情上，以惡趣味製造笑料輕易樹立敵人的用意，立竿見影，讓觀眾方便選邊站，但無\n非《可憐的東西》是以這樣寓言鑑古推今，反映當代政治性，政治正確不提，但片中滿溢\n\
  的象徵性與LOGOS（語言邏輯），例如：用讀愛默生的書提示女主角開始「進步」會思考\n外面世界的社會階級，這樣充滿作者明確意念的縮限解讀，除了忽略女主角她到底為何進\n\
  步的歷程與想像（在此醫學變成便宜行事的「魔法」），甚至本片疑似以獵奇感包裝著健\n康導向：女性「身體教育」，多元族群「文化教育」。\n\n\n《可憐的東西》的becoming\
  \ human（成為人），相較與當代藝術哲學提倡跟萬物學習，或\n法國哲學家德勒茲的becoming animal（成為動物），沒想到電影開頭設定就已經是本片\n\
  最有趣的部分了，而後彷彿不斷在開倒車？如果女主角象徵著一種「進步」史觀的話，那\n結尾的女主角即將成為醫師重新階級化到底是進步還是退後？最後象徵性的三人行，暗示\n\
  伴侶關係的開放性，又同時呈現人羊移植的惡趣味，這裡想問的是：羊怎麼了嗎？羊比較\n低賤？就該被嘲笑？\n\n\n《可憐的東西》種種營造著「詭異的感覺」是不是弔詭地呈現一種表面上有趣，暗地裡封\n\
  閉保守，如商業廣告看似好玩，不正是更加危險的偷偷驅使著人們前往消費？也許正是這\n樣自以為開放，或者我們該問什麼是開放？閱人無數的性工作者、AV男優？哲學家還是共\n\
  產主義革命份子？\n\n\n最後必須要說的是，我想導演或編劇都有所誤解，哲學並非理性（但你可以說德國哲學家\n-康德是在先驗的前提談論甚麼是理性的範疇）。而是當對世界好奇，就已經是哲學了（\n\
  思想的可能）。以這樣可能性，顯然《可憐的東西》遠遠比不上同樣指涉醫學與身體的《\n未來犯罪》提出器官（organ與organization(組織化、機構化））與美學評判的關係，同\n\
  時提示感官在拒絕賦予意義之間，是不是有一種不需思考的身體性的可能與想像。\n\n\n\n\n（註1）\n詳見筆者《未來犯罪》一文\n\n\n\n（註2）\n看起來有些被稱之為「詭異的感覺」，身為創作者大可以享受著個怪胎的標籤C但\n\
  若深入來看這樣劇本邏輯上與美學風格的矛盾，根本就是，我們說身為創作者還有什麼道\n德責任的話，就是一種誠懇，一種對真實的表述往往要大於表面的風格或者所謂敘事策略\n\
  （或我們現在流行說的「梗」）。這也是我一直覺得，Yorgos Lanthimos的作品一直達不\n到真正藝術高度的原因。\n\n以上節錄筆者談《聖鹿之死》\n\n\
  \n\n--\n\n拉特飯 - 以商業力量進入獨立市場\n\n--"
