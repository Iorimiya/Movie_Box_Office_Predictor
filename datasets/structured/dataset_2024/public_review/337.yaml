content: '作為筆者在金馬影展的第一部影片，《可憐的東西（Poor Things）》真是非常的

  驚喜。當然，如果知道了本片剛奪下2023年威尼斯影展金獅獎，也就不意外了。



  兩個半小時的片長善盡其用，劇情真的是非常之飽滿，劇情地點從倫敦到里斯本到

  海上郵輪到驚鴻一瞥的亞力山卓再到巴黎，最後回到倫敦，展現出了多元的風貌。



  另外盡管不是劇情的重點而是背景，但整個故事明顯設定在約19世紀的蒸氣龐克世

  界，蒸氣馬車、蒸氣纜車、蒸氣郵輪，展現出了與現存世界截然不同的可能性，這

  也是科幻故事的醍醐味。



  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  電影開始於蒸氣糜爛的倫敦大橋，黑白色的場景中，只有正中央的女主角身負萬千

  色彩，那厚重名貴的藍衣，襯托出深邃如夜的黑髮，毫無疑問是一名貴婦人。


  接著她爬上橋頭，一躍而下－－這到底是倒敘的結局，或只是一段插曲？幸好，我

  們很快就知道。


  故事明顯取材自「科學怪人」與「科學怪人的新娘」，老醫生葛溫（「上帝」）自

  小受到外科醫生的父親以科學為名、慘無人類的實驗，甚至連一日三餐的進食都要

  依賴機器輔助，但葛溫卻認為這是科學發展的必須，自己也確實成為了倫敦知名的

  天才怪醫。


  這樣一個怪醫某日在外面撿到了投河自殺且身懷六甲的維多莉亞，他不是秉持憐憫

  、而是秉持著求知心，將維多利亞已死的大腦取出，用她腹中胎兒的大腦替換，接

  著用科學怪人同款電擊器讓其復甦，於是我們女主角貝拉誕生。


  貝拉是她自己的女兒、她自己的母親，同時也誰都不是；貝拉是葛溫的實驗品、也

  是葛溫的女兒，同時也是她自己。


  作為實驗，葛溫小心的控制貝拉的生長環境：她的大腦不只要成長適應世界，還要

  適應自己完全成熟的身體，表現在外的就是智力障礙與運動障礙－－畢竟實際上她

  才剛出生。


  葛溫作為知名的醫生和教授，十分繁忙，家裡女僕又和貝拉有摩擦，因此他找了一

  名來倫敦進修的鄉下醫生來做貼身助理，觀察、紀錄貝拉的成長。


  孤男寡女貼身相處，鄉下醫生又不似葛溫處處控制她，貝拉和鄉下醫生迅速發展出

  情愫，而葛溫也樂見其成－－這是更進一步的實驗。


  到這裡不得不佩服編劇的巧思，沒有變成爛俗的父親－女兒－男人的亂倫三角戀（

  日本人就會這樣搞），葛溫對貝拉就是單純的父愛－－以及更單純的實驗欲。


  但是兩人才剛訂婚，突然間，多金又風流的鄧肯魏斯本出現了，他迅速引誘了貝拉

  ，讓貝拉對父親和未婚夫舉起叛逆的大旗－－


  「你若不讓我出去冒險，我的內心將會充滿對你的仇恨。」


  這一刻，我也搞不清楚，葛溫到底是父愛如山，捨得放手？抑或貝拉終究只是實驗

  品，棄之不可惜？


  本來這樣的劇情－－男人創造出女人、安排好女人的男人，但女人卻有了自我意識

  ，自己找了別的男人然後出走－－也足夠撐起一個故事了，特別在這個「進步」的

  時代。


  但這部片的野心絕不只如此。


  當貝拉隨著鄧肯私奔後，整部片也隨即從黑白變為彩色，象徵著正片開始－－沒錯

  ，前面那一大段科學怪人家庭倫理大戲，全都只是楔子而已。


  這部片的主角毫無疑問地是貝拉，也只能是貝拉。


  自以為勾勾手指就成功引誘到無知少女的鄧肯，絲毫沒有準備自己招惹了甚麼樣的

  野獸－－用他自己的話說，則是引誘他墮落、將他的五臟六腑都掠奪一空的惡魔。


  當然，這都是他自作自受，絲毫不值得同情。事實上他自作自受的部分還承包了本

  片的大部分笑點。


  鄧肯以「妳需要冒險」、「妳也許會受傷，但一切都值得」的話術成功釣中了貝拉

  的好奇心，把她帶到了里斯本；但當貝拉以「我需要冒險」為由在外廝混時，鄧肯

  的自尊心和占有慾就受不了了。他活成了「他最討厭的人」，變成了他過去棄之鄙

  履的妒婦，不，妒夫。


  好幾次貝拉與鄧肯的對手戲（不是沒有衣服的那種對手戲）都用長鏡頭展示，鄧肯

  以伴侶的態度要求貝拉「盡忠」，但貝拉卻以鄧肯自己的邏輯來回應；一邊是氣結

  到甚至哽咽的鄧肯，一邊是真心努力想要溝通的貝拉，兩者的臉部表情變化可說是

  瞬息萬變。


  其實劇情早就有些端倪，貝拉的成熟身體顯然是有些問題的，有些性成癮的跡象，

  這也是鄧肯這麼容易引誘她的重要因素。


  但大家都知道，只有累死的牛，哪有耕壞的田？鄧肯顯然已經是遠超常人水準的性

  愛大師，但仍然無法滿足貝拉那無休止的好奇心。


  鄧肯帶貝拉去吃飯，但貝拉在床上吸引他的大膽直接，在餐桌上就是白目，讓他好

  生尷尬；他帶貝拉去跳舞，結果引來更多狂蜂浪蝶，讓他大打出手。


  最後鄧肯沒招了，他把貝拉騙到郵輪上，想藉由封閉環境再次吸引住她的全部注意

  力，但貝拉卻又遇上了一名老太太和黑人男子，成功釣起了她更多的好奇心：哲學

  思想。


  深深被資本主義與社會達爾文思想造成的貧富不均而觸動的貝拉，把鄧肯身上的全

  部資產拿去捐給郵輪暫停地點附近的貧民窟－很大可能被中間人截胡－這大概是全

  劇最接近要同情鄧肯的時候了。


  幾乎而已。誰叫他自己把人拐到封閉郵輪上的？


  結果兩人在巴黎被趕下船，貝拉在籌措財源時碰巧地進了妓院打工，成了壓垮鄧肯

  的最後一根稻草。


  說真的，一個願意為你去賣身的女人有哪裡不好嗎？就算她道德觀異於常人。再說

  鄧肯自己都不是甚麼好鳥了。


  最後鄧肯發現貝拉身上始終留著葛溫縫在她衣服內襯裡的救命錢，把錢一把搶走揚

  長而去，而貝拉就留下來繼續「體察社會民情」。


  妓院裡人生百態，滿口妓女經的老鴇、社會主義信徒的黑人妓女、帶小孩來見習性

  知識的疑似資產家，當然還有貝拉，一個想「改進賣春技術流程」的神秘英倫女士。


  特別她還抽空去巴黎大學上解剖課，真是有夠勵志。


  「好景」不常，留在倫敦的葛溫罹患癌症，讓鄉下醫師去把貝拉找回來。一番波折

  後，已然厭倦同樣體現著資本主義壓榨本質的妓院的貝拉因為一張明信片趕回倫敦。


  葛溫告知了貝拉一切真相，包括她的身體是她的母親、她的大腦是她的女兒，她是

  他的實驗品，但同時也是她自己，她的個性與天賦都不是葛溫能設計的。


  貝拉與葛溫和解，接著在鄉下醫生不介意她賣過淫的前提下向鄉下醫生求婚－－當

  然要先做個身體檢查。


  到這裡，似乎一切都有了結果，用多種毒品提神鎮痛的葛溫牽著貝拉上紅毯，皆大

  歡喜，對吧？


  本片第三個轉折就在此刻如驚滔駭浪到來，不速之客闖入教堂反對兩人的婚姻！其

  中一個是鄧肯，不意外；另一個呢？


  是貝拉身體的丈夫、大腦的生父，某某將軍！


  沒錯，本片第一個鏡頭就是貝拉母親維多利亞跳橋輕生，這個謎團怎麼能不解開呢

  ？於是貝拉決定跟隨某某將軍而去，弄清楚生母的故事。


  到這裡顯然片長已經超標了，整個敘事變得非常的快速，簡單說某某將軍是個控制

  狂，雖然維多利亞也不是甚麼好貨，但丈夫更勝一籌，最後維多利亞只能逃出家門

  輕生。


  或許將軍夫婦也是另一個版本的鄧肯與貝拉，只是更邪惡、更殘酷而已。


  但將軍很快速地就被解決掉了，我對結局其實有些許不滿，因為這樣一個好不容易

  才出場的BOSS級腳色，卻「收」得相當隨意。


  其實整部片收在貝拉反抗將軍成功後三度返家，與鄉下醫生一起為葛溫送別，應該

  就已經很完整了；某某將軍最後被移植羊腦天天吃草的下場反而不是太重要，甚至

  有些反邏輯了：以他的身分地位，難道沒有人會來找的嗎？


  無論如何，本片都是首尾呼應，劇情結構嚴謹，場景複雜多變，人物飽滿有生氣；

  全片有謎團有解謎、有摔跤有成長，還有許多的養眼鏡頭，真心是一部極佳的黑色

  喜劇。等等，片名呢？可憐的東西在哪裡呢？


  葛溫的遺言，似乎就在為片名下基調：「世人若不是驚懼我，就是憐憫我。只有妳

  ，貝拉，從不用那些眼光看我。」


  有這句話，片名所謂「可憐的東西」，似乎說的就不是貝拉，而是葛溫了：一個被

  親父當作實驗品亂搞，結果導致世人用異樣眼光看他，即使取得再多醫學成就也無

  法隨意拋頭露面，而人生中最後最大的發明，「葛溫的怪物」，基本上不聽他的話。


  就像佛蘭肯斯坦的怪物一般。


  但葛溫可比佛蘭肯斯坦博士好多了，他還有女兒女婿送終呢！


  本片，似乎也可以稱之為「貝拉立志傳」，一顆剖腹產的幼兒大腦，能夠迅速成長

  到完美支配大人的身體－貝拉片中不斷「進步改善」的過程那可是相當詳盡－甚至

  能支配有些性成癮的肉身，離開鄧肯、離開妓院，確實做到了「大腦支配肉體，而

  非反過來」。


  說到底，貝拉絕不可憐。而葛溫自己是絕對不會承認自己可憐的。鄧肯根本自作自

  受。那麼可憐的難道是抱得美人歸的鄉下醫生嗎？


  真正可憐的，還是那些在蒸氣龐克的背景下，掙扎在餓死邊緣的窮人們吧？


  貝拉肯定會這樣說：可憐的不是我，是世界啊！


