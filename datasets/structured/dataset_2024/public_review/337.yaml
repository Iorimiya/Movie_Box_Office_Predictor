  在希臘導演Yorgos的《Poor Thing》中，我們被帶入一個超現實的歐洲，見證了一段科學

  怪人式的故事。


  電影探討了科學倫理、身體自主權、性別角色以及社會規範的諸多問題。透過Bella——

  一個被給予成人身體的嬰兒，我們被引導去思考：在這個由傳統與現代價值觀交織的世界

