content: '自從看了真寵以後完全被尤格藍西莫的風格圈粉

  終於找到時間來朝聖可憐的東西，真的是集大成之作

  尤導的電影有種可怕的魅力，每一部都有滿滿驚喜和腦洞大開

  --------------防雷-----------------













  這次導演把衝突感玩到一個極致，融合天馬行空的各種元素、超脫常規的言行

  畫面有時很露骨暴力，整體卻讓人感到幽默輕鬆

  演員用浮誇怪異的表演風格，讓你感受要表達的人性再真實不過

  最喜歡艾瑪史東和馬克魯法洛的互動，看似無理取鬧的言行、表情

  都能精準傳達心境轉變並推進故事

  從單身動物園、聖鹿之死、真寵到可憐的東西

  尤導很擅長描述性、愛的脫鉤，以及人們淡定的彼此傷害

  像是真寵中荒謬的貴族派對、單身動物園中的獵殺單身者、

  聖鹿之死中瀕死的人向家人求饒、

  可憐的東西的大腦實驗和性

  都把人性殘酷秀出來，給人一種超強的疏離感

  然後最謎的是他能拍成喜劇的感覺，觀眾還是能被逗樂

  我也很愛他這部打造的超現實場景，一切都突兀得很有味道

  不同場景的美術設計有各自明顯而大膽的風格

  像是一開始博士豪宅（黑白冰冷）、里斯本（繽紛歡樂）、

  亞歷山卓（荒涼淒美）、巴黎（陰鬱成熟？），

  服裝、建築、船隻車輛

  所有場景都讓我目不轉睛


  用奇特的鏡頭調度加上不協調的鮮豔色調、浮誇前衛的建築/服飾

  這個虛構19世紀被設計的很迷幻，會讓人想走進去畫面旅遊欸

  不過尤導的片 結尾總是不會讓你猜到，我以為婚禮那邊要走向平淡美好的結局

  結果來個驚人的回馬槍，瞬間打臉全場觀眾

  跟真寵一樣，這個反高潮收尾我覺得很不錯


  最後想說，尤格蘭西莫越來越能掌握觀眾要甚麼了 （該說幸福還是好可怕？

  可憐的東西整部敘事很流暢，全體演技到位，

  整體視覺很迷人，建議大家用開放享受的心態去看看


