  些，經歷了這一切，世界觀的形塑是一種必然還是一種選擇呢?

  割禮與女性自主權的侵犯


  在《Poor Thing》中，將軍的角色和割禮的主題是一種對性別權力結構和女性身體自主權

  侵犯的探討。將軍對Bella的強制割禮安排，不僅揭示了性別基於權力的壓迫，也突顯了

  對女性身體的極端控制與物化。這一行為否認了女性的自由意志，是女性自主權的剝奪，

  將女性視為被支配和控制的客體，只要改變作怪的身體，就能進而控制Bella的行為(跟惡

  名昭彰的額葉切除術異曲同工，有興趣可以看Sucker Punch這部電影)。


  將軍的行動對比於Duncan律師的角色，是對傳統男性權威的另一種極端表達，反映了一種

  歷史悠久的性別不平等觀念，即男性擁有對女性選擇、身體甚至生命的絕對控制權。這不

  僅是對Bella個人的侵犯，也是對所有女性自主權的禁錮，揭示了深植於社會結構中的性

  別歧視和不平等。


  此外，割禮的情節也是很怵目驚心的。


  女性割禮和男性閹割都是對性器官進行的身體修改，有著其相似性。從生物學角度來看，

  陰蒂和男性生殖器（特別是陰莖）在胚胎發育階段有著共同的起源。在胚胎發育的時候，

  分化成女性陰蒂的部位，其實也是分化成男性龜頭的地方。簡單來說，胚胎陰莖停止生長

  後，會轉變成陰蒂，因此陰蒂和陰莖都富含神經末梢，能產生性快感、有包皮，同時能夠

  勃起。


  這種部分或全部切除外陰部的做法，在多個文化和社會中被視為一種儀式，旨在控制女性

  的性行為，減少或消除女性的性慾。這對個體造成的傷害不僅是身體上的，也是心理上的

  ，對於抑制性欲卻不會有預期的效果。這在當代社會仍是一個需要被重視和解決的重要問

  題，聯合國統計目前世界上約有2億人口的女性受過割禮，主要分布於一些比較傳統的國

  家(連新加坡都還有案例)。


  從人權視角來看，它侵犯了女性的身體自主權，對女性的健康、性福和心理健康造成了長

  遠的負面影響。國際社會廣泛認為女性割禮是對女性的性別基於暴力，並努力透過教育、

  立法和倡導工作來消除這一做法。

  身體物化與性別權力動態


  另一方面，Bella在第一幕中對屍體的拉扯，顯示失去了靈魂，身體就是各種零件組成的

  肉塊，被扯的沒有任何感受，動手扯的也不以為意；下一幕醫生們圍觀著Godwin在中間解

  剖屍體，而大家都冷漠而習以為常的交談，對照著Duncan初次見面就直接觸摸Bella的陰

  部，這種行為，某種程度上跟Bella拉扯屍體的行為是完全一樣的，凸顯女性在性關係中

  的物化以及客體性。


  然而後續Duncan與Bella的關係變化，也展現了性別權力動態的複雜性，尤其是通過他們

  之間的情感和性啟蒙過程。Duncan，作為Bella性啟蒙的關鍵人物，他的風流就像一面鏡

  子。當Bella開始探索更多的性自主性時，Duncan內心的無力感和沮喪顯示他並沒有平等

  的概念。Bella的決定，包括她對性工作的探索，以及她對Duncan“跟別人做過以後會更

  愛你”的直言，挑戰了傳統的性別關係和對於情感依附的理解。這種描述不僅凸顯了開放

  式關係中的性別不平等和溝通障礙，也反映了個體在尋求自主和自我認同的過程中可能遇

  到的掙扎。


  進一步地，將軍對Bella母親死因的解釋及其對“歇斯底里”的引用，暗示了性別歧視如

  何深植於社會和醫學的歷史中。「歇斯底里」來是自拉丁文hysteria，詞源是希臘文

  hystera（子宮），因為當時病因被認為是女性子宮擾動是女性專有的病，只會發生於女

  性上。直到一次世界大戰，很多軍人發生創傷後壓力症候群，人們才逐漸理解這個症況。

  這種對女性情緒和身體狀況的歸咎，展現了對女性的刻板印象和誤解，以及這些觀點如何

  影響女性的自我認同。


  Bella在與Duncan的爭執中，一再表達了她的感受，以及對自由的堅定追求。Duncan繼之

  而來的愛情宣言和婚姻提議，在Bella對自由的堅持下，顯得只是一種無力的掙扎。Bella

  不受這種約定成俗的束縛(跟Duncan一開始一樣)。



