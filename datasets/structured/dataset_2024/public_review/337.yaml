title: '[好雷] 可憐的東西 這次我看懂了'
url: https://www.ptt.cc/bbs/movie/M.1713590123.A.A64.html
date: 2024-04-20
content: '因為很喜歡Emma Stone，可憐的東西一上映就進戲院支持

  光是畫面跟風格就讓我覺得很值得票價，也許是太被視覺所吸引，對於劇情部分理解的不

  夠透徹

  後續看了很多解析補足了很多看不懂的地方，最近上串流了(其實也是很快)立刻重新看一

  次

  搭配第一次看對於畫面巧思的深刻印象，以及看完解析影片後的理解

  可以說這次我看得更深入了!


  從開頭畫面就是以黑白色調開始，並搭配許多魚眼鏡頭

  黑白代表著貝拉處於嬰兒時期，對於世界的認知還很單純

  這跟後面她踏出家門後畫面立刻轉為繽紛色調是比較好對照的

  這層理解是我第二次才看懂的，本來只想說是導演的特殊拍攝手法ＸＤ

  以及家中的畫面有些子宮、母體保護的細節也是細看才發現的


  貝拉跟著海王律師第一次去探索世界，是我最喜歡的時期

  有種和她一起重新體驗人生中很多第一次

  加上她的體驗是毫無任何社會道德框架的 看起來很無拘無束

  從食慾、性慾、求知慾都呈現的很具體

  *食慾: 吃到好吃的東西 就是想要吃到爽 再飽還是想吃下去

  *性慾: 激烈跳躍很快樂所以想要一直跳（？

  很喜歡特別描述出女生不用CD這件事情 而且大膽要求要再來一次!

  以及真的去嘗試和不同人的性愛

  再回頭告訴海王律師: 我試過了! 你真的是最好的!

  畢竟沒有實際試過該怎麼比較? 直接突破所謂的處女情節

  *求知慾: 大量的閱讀開拓貝拉的視野以及格局，

  律師可以將她囚禁在船上，但仍舊無法停止她對於世界的探索

  和船上朋友之間的哲學辯論，也是很讓我喜歡的!

  貝拉看完貧民窟的真實貌，

  第一時間就是希望自己可以幫助他人，那也是她第一次感到悲傷

  即便她知道自己力量薄弱，但相比哈利抱持著消極甚至有些憤世嫉俗的態度

  貝拉相對來說是希望人能夠不停進步而達到更好的境界

  雖然也有點過度理想了，但至少想法上我是更傾向他的

  這些哲學思辨也是我看好多影評解析，才有了更深層的認識～


  我也很喜歡貝拉回去找前夫，和過去的自己和解的一段

  在逃出前夫的魔爪之後，貝拉回到城堡和自己喜歡的人共度餘生

  並且沒有嫁給助理，這點我覺得蠻重要的

  不再用結婚去表達這是女人獲得幸福唯一的方式


  這部片最厲害的地方在於從頭到尾毫無說教感

  看的當下就只是感覺和女主角一起體驗她奇幻的一生!

  但卻在看完之後，仔細回想當中的細節卻獲得了更多的啟發


  --'
