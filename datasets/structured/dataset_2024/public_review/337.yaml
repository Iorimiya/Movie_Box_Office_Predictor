title: '[好雷] 可憐的東西'
url: https://www.ptt.cc/bbs/movie/M.1707707442.A.A3A.html
date: 2024-02-12
content: '先說結論，這是我去年金馬影展看過最喜歡的電影。撕去政治正確的無謂標籤、無懼世俗

  眼光顛覆性別、再理直氣壯建立起真正平等的秩序，身為有幸提前欣賞的影迷，為導演尤

  格蘭西莫的創意與膽識感到非常驚艷，更臣服於艾瑪史東讓人目瞪口呆的影后級演繹，真

  心希望大家都能看到這部片。


  /


  是枝裕和的《怪物》提問：「接受豬腦移植的人，是人還是豬？」


  .

  風格一向獵奇的希臘導演尤格蘭西莫，把這樣的大哉問作為《可憐的東西》的引信：艾瑪

  史東飾演的孕婦貝拉選擇投河自盡，只為逃離把她當成生育工具的乖戾丈夫；沒想到貝拉

  大難不死，被科學怪人哥德溫救起後呈現腦死狀態，哥德溫於是將她腹內胎兒的腦子植入

  作為置換，死而復生的貝拉、成熟軀體裝著兒童心智，就這樣踏上重新探索世界與慾望的

  旅程。


  .

  從《單身動物園》《聖鹿之死》《真寵》到《可憐的東西》，尤格蘭西莫證明自己的導演

  功力漸趨成熟，在維持個人印記與取得商業認可間的平衡，拿捏得越來越得心應手，甚至

  能引燃更具視野的議題。


  /


  想要談《可憐的東西》，無可避免得談到艾瑪史東的大尺度激情戲，是否有必要三點全露

  ？又是否有必要這麼多場？


  .

  作為本片解構性別議題的核心，「性」之於貝拉是必要的。撇開讓人瞠目結舌的尺度，《

  可憐的東西》故事本質其實非常簡單：天生反骨的主人翁因為追求新鮮感而踏上冒險，在

  旅程中結交盟友、遭遇挑戰，歷經折磨後更認識自己，最終踏上回歸之路，以更符合教化

  的行為進入體制，並解決最初離開家鄉時的課題。


  .

  尤格蘭西莫並非一味賣弄異色，而是具有層次地揭露貝拉的成長曲線，由雙腿間的歡愉到

  雙耳間的覺醒，由啟蒙、探索到啟發，這些層次都建立在人性最原始的慾望之上，如果對

  於呈現「性」遮遮掩掩、如何坦然談論性別與政治？


  .

  艾瑪史東這樣登峰造極的女演員，當然可以選擇接拍更容易的劇本，但看過電影就能明白

  她的大膽演出並非是為脫而脫的噱頭，因此貝拉探索慾望的過程儘管尺度大開、卻沒有一

  絲情色，反而帶著純真的視角，凝視大人世界污濁而難以理解的一切，一句「我們是自己

  的生產工具」更堪稱年度最佳台詞，亟欲突破自我的決心力道十足，第二座小金人有望入

  袋。


  /


  無可否認，作為世俗價值相對弱勢的一方，以性來解構女性在父權社會遭遇的困境有其風

  險。《可憐的東西》的選擇很聰明：透過三個主要男角與貝拉的互動，折射出父權不同面

  向的迂腐，筆觸犀利彷彿照妖鏡，讓生理男性如我，也在幾個大笑時刻感到無地自容，彷

  彿自己正是片中控訴的「可憐的東西」。


  .

  哥德溫是男人傲慢的那一面，他以造物主自居、視貝拉為作品、為智識和財產的延續，卻

  仍需要貝拉的情感撫慰；鄧肯則是男人自大的那一面，以為女人用錢和性就能擺布，卻被

  拿起書本的貝拉狠狠教訓；麥克斯則以禮相待，示範唯有彼此尊重才能擺脫情感匱乏、達

  到和諧相處。


  .

  雖然今年奧斯卡男配角幾乎是《奧本海默》小勞勃道尼的囊中物，但私心非常喜愛馬克魯

  法洛在《可憐的東西》的演出。近年以綠巨人形象為影迷熟知，但早期卻是以略帶憂鬱的

  魯蛇氣質成為最佳綠葉，本片的他重現這種魅力，揮金如土、物化女性又頻頻被打臉，簡

  直是魔化版肯尼，為可憐又可悲的大男人帶出可愛的一面，絕對是本片 MVP。


  .

  同樣精彩的還有威廉達佛。好奇之前怎麼都沒人找他來演科學怪人？外型合適不談，他的

  獨特聲線與略為神經質的小動作，賦予這個集自大與自信於一身的理科男溫度，對貝拉既

  有父親對女兒的親情，卻又夾雜幾分男人對女人的慾望，威廉達佛將這種複雜情感細膩內

  化，和艾瑪史東的對戲為本片的天馬行空帶來一絲踏實溫情。


  /


  最後，看完《可憐的東西》，無可避免會想到《Barbie 芭比》。雖然前者獵奇荒誕，跟

  後者相提並論乍看突兀，但這兩部說的其實是同個故事，一方面訴說女性困境、鼓勵她們

  追尋自我，一方面給予虛有其表的父權當頭棒喝，只是《可憐的東西》透過對性愛的直球

  對決，淡化了生理性別的界線，反而能更純粹地挖掘權力關係、階級地位與自我實現的關

  聯，比起限於二元對立、台詞流於口號的《Barbie 芭比》更能夠說服我。


  .

  《可憐的東西》延續尤格蘭西莫獨樹一格的動物系人性寓言，縱使本片的華麗構圖與飽和

  色調沖淡過往的冷冽氛圍，但黑色幽默犀利依舊，佐以 Jerskin Fendrix 的配樂（不敢

  相信這只是他第一次為電影操刀），用管風琴、刮弦、人聲營造混亂刺耳的衝突感，加上

  各種角度的推軌運鏡和魚眼鏡頭輔佐，精準捕捉角色心理狀態。每個層面都在雅俗之間取

  得平衡，我很喜歡。



  更多影評推薦，歡迎按讚追蹤：



  --'
