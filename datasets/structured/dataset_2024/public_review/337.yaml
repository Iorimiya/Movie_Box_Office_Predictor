title: '[心得] 可憐的東西 鏡頭語言展現的極致'
url: https://www.ptt.cc/bbs/movie/M.1707578865.A.1AB.html
date: 2024-02-10
content: '最近難得年假有空去電影院看了尤格蘭西莫的新電影《可憐的東西》

  一直都有耳聞這位導演畫面安排的方式令人印象深刻

  這是我第一次欣賞他的作品，也確實名不虛傳

  從電影的一開始就有感受到這位導演運用畫面的不同之處

  以下提出三個我觀察到的點，有雷














  1. 黑白畫面


  在一開始女主角貝拉心智還是一個小孩的時候

  一直被他的“God”關在家裡不能出門

  這時候對貝拉來說，他的世界就只有那個家

  一切都是單調的，所有的知識與常識，都來自God的教導與訴說

  所以我覺得這段是導演想要表達貝拉眼裡所看到的世界，選用黑白來呈現這一段的畫面

  一直到他被帶到外面之後，他的世界才慢慢變得色彩繽紛



  2. 色彩大膽的場景


  在與鄧肯出去探險之後，畫面開始變得鮮艷

  用色又非常大膽夢幻，讓大家直覺這是個架空的世界觀

  同時又凸顯出每套服裝的風格元素

  用大螢幕看真的很震撼又很刺激感官



  3. 超廣角鏡頭


  不確定那些鏡頭算是超廣角還是魚眼，起初覺得看起來有點不舒服

  但跟前面的黑白畫面不一樣的是，黑白是以貝拉的角度去看世界的

  而這個拍攝手法則是外人的角度去看貝拉這個人

  超廣角的鏡頭會讓人有一種“異樣”的感覺

  這也是一開始外人看貝拉的眼光，會覺得他就是個怪人

  甚至會覺得他的行為舉止讓人有點不舒服

  我的理解是這樣的呈現是想表達其他人或世俗規範看待貝拉的有色眼鏡



  這部電影一開始讓我有點看不太懂，想說為什麼畫面會這麼奇怪

  但後來仔細想想才發現，原來這些奇怪的感覺都有它的意義在

  隨著劇情的推進，貝拉開始慢慢變成”正常人”之後

  鏡頭的選擇以及畫面的色調，也都漸漸變成我們平常會看到的電影的樣子


  總之，我覺得這部電影會帶給觀眾很多不同的視覺體驗

  喜歡攝影或是對藝術電影有興趣的朋友，蠻值得去看一下的


  --'
