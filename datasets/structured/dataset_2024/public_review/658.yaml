content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  不進入學校系統的在家教育在美國非常普遍也實行多年，近年來台灣也漸漸流行在家自學

  。不過，不上學與以自然為家之間還是有點差異，當家庭狀況已不足以支撐孩子們的在家

  教育，孩子與家長會面臨什麼抉擇，又該如何適應此一鉅變？正是《荒野心家園》這部紀

  錄片呈現出的動人篇章。



  佩恩一家決定遠離城市喧囂，舉家遷到挪威森林與世隔絕的小農場，過著自給自足的生活

  。



  然而一場意外改變一切。身為一家之主，尼克希望留住自己與瑪麗亞打造的人間天堂，但

  這個任務卻是無比艱鉅。



  2016年由維果‧莫天森主演的青春成長公路喜劇電影《神奇大隊長》，意外地完全切合《

  荒野心家園》這個真實家庭的故事。雖說本片的母親並非自殺，而是不幸罹癌，但同樣是

  無法獨自扶養不算小的家庭，父親必須面臨理想與現實間的抉擇。過程中也遭遇孩子們紛

  紛擁有各自的想法，開始會反思與選擇自己最想要的生活方式，但是，這也是認識彼此與

  認識自己的過程。不論最後結果是否是父親想要的，都讓觀眾與影中人思考體制內外教育

  的優缺點。



  可是，《荒野心家園》這部紀錄片的重點並不是教育，而是主角家庭的療傷過程。導演本

  來的確是要記錄這個家庭獨特的生活方式沒錯，但拍完試拍帶後計畫遲遲未能推行，後來

  得知女主人罹癌，這才開啟新的紀錄方向。



  失去靈魂伴侶的尼克所承受的痛苦肯定極為巨大，但作為兒女的「神奇大隊長」，他不能

  輕易展現脆弱的一面，更何況尼克還得想辦法養家。紀錄片並沒有明說，但從後來他必須

  外出找工作來看，瑪麗亞擔任攝影師的收入可能是支撐這個家庭得以在荒野裡自在生活的

  關鍵。失去這份收入，讓尼克認真思考搬回自己的家鄉「英國」，至少在那裡有其他家人

  的協助，他的壓力也會減輕不少。不過，瑪麗亞與尼克當初決定將孩子帶出社會、走進大

  自然，也承諾要讓他們學好挪威語，種種約定讓他深陷進退兩難的困境。



  尼克原來擔心讓孩子進入他們稱為「監獄」的校園就讀後，會失去與孩子相處的時光，畢

  竟他與妻子一開始會打算在荒野生活就是希望能夠整天與家人膩在一起。瑪麗亞的離世，

  對全家人來說都不好過，為了認真考慮搬回英國的選項，尼克再次把孩子們帶離校園，暫

  時回到自己的家鄉，好好感受「回家」的感覺。當女兒嚷著好想回家時，他也略帶委屈地

  說「這裡才是我家」。但是，時間真的會撫平傷痛，當佩恩一家返回他們在挪威的「家」

  ，即便那早已不是妻子還在世時一家六口居住的小農場，也不是尼克成長的英國，但全家

  人都深切地感受到「心在哪，家就在哪。」只要一家人在一起好好地生活，不管住在哪裡

  ，上學與否，就是最幸福的「荒野心家園」。



  有趣的是，一開始擔心孩子適應不良，遂決定讓他們只上學三天。開學第一天回家時，尼

  克戰戰兢兢地問孩子會為學校生活打幾分，小兒子大聲地說對他來說是14分，看來相當適

  應團體生活。二女兒芙蕾雅則是不願表露出自己的喜愛，謹慎地給出7分，而後她也坦承

  自己在學校很難交到朋友。然而，這一切都是過程，從沒看過電視的孩子們，對芙蕾雅從

  學校帶回來的平板愛不釋手，老師也告訴她與尼克，哪些是好的教育節目，多看無礙，最

  後芙蕾雅也交到朋友，還由於想要與同學一起去遠足，以及參加各式各樣學校的活動，而

  決定每天都去上學。這樣的結果對尼克來說或許有些遺憾，但至少孩子們是在兩種生活都

  體驗過後，憑自由意志做出的決定，可能比不讓他們上學或直接進體制都還來得有意義。



  《荒野心家園》也呈現出手足的陪伴所能帶來的療癒作用，以及非同父同母之兄弟姊妹間

  的羈絆與芥蒂。母親剛離世時，芙蕾雅年僅十歲，竟能說出「擔心爸爸再也開心不起來，

  所以我需要照顧他」這種早熟的發言，也間接說明瑪麗亞與尼克將孩子教得很好。俗話說

  「長姐如母」，突然失去母親對十歲的她來說已經很難應對，沒想到同母異父的姊姊又在

  此時選擇回到親生父親身邊，芙蕾雅又不希望讓爸爸更加煩心，卻突然陷入不知道該如何

  排解這股悲傷的境地。



  大女兒隆妮雅則在童年結束前就經歷多次與關係有關的創傷，先是父母離異（雖然她或許

  對此沒有記憶，但隆妮雅對於自己不是尼克的女兒一直耿耿於懷），又於芙蕾雅出生時身

  陷老大情節，再來又面臨母親的離世，讓她覺得自己孤苦無依。隆妮雅心裡也知道父母並

  沒有顧此失彼，她也很感激妹妹對自己的喜愛與崇拜，但隆妮雅始終過不了自己那關，所

  以一直與芙蕾雅保持距離。幸好這一切都在她打算離開傷心地去重新開始時畫下美好的逗

  點，隆妮雅決定給自己一點空間與時間，而為了不傷害妹妹，還特地寫一封文情並茂的信

  給芙蕾雅，讓妹妹感動不已。相信在她找回生活重心之後，必定能修復與芙蕾雅之間失去

  的姊妹情。



  看似如劇情片般特殊、奇妙的情節，此時此刻正在挪威的某個角落真實上演。隨著電影的

  推進，片中的孩子漸漸長大，時間也慢慢撫平這家人失去女主人的哀傷，無論是尼克擔心

  地看著小兒子進入小學就讀，想到妻子無法親眼看見這一幕而悲從中來，還是孩子們想念

  媽媽的童言童語，都會讓觀眾不自覺地掉下淚來，而且後勁強烈到這股情緒會一直持續到

  觀影結束後良久都不曾散去。


