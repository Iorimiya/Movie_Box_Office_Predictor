  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n＜荒野心家園＞：沒有妳的日子，讓想念無所不在\n\
  \n這是一個關於悲傷和失去的故事。\n\n自從母親去世，主角一家頓時陷入無盡的哀痛與悲傷。對母親的思念，在天空、在倒下的\n大樹、在清晨的日光、在青草、在割下的牛內臟、在相簿、在懷裡的貓咪、在放空沉思的\n\
  片刻......。導演只是靜靜紀錄一家人平凡的生活，母親的影子卻佈滿每個畫面、蔓延每\n個角落，讓人感到赤裸而脆弱。\n\n母親的死不僅代表母愛的缺位，也推動生活型態的改變。精神上，她將自給自足、獨立自\n\
  由的生活哲學帶給所有家庭成員；經濟上，她的攝影技能也是支持全家自由生活的重要支\n柱。沒有了她，他們不得不放棄原有的生活模式，離開農場、搬家出走，孩子們開始上學\n\
  ，進入「監獄」；大人也不再獨自堅強，學會適時依賴親友，相互承接。\n\n我們以為悲傷會永遠持續下去，但事實並非如此，只是每個人處理傷痛的方式不同。對於\n大部分的家庭成員，他們不得不順應現實，從農家樂慢慢過渡到上學生活。雖然經歷陣痛\n\
  、偶有不適，甚至想過逃離放棄，最後他們也逐漸習慣和適應。整個過程與其說是巨變衝\n擊，更像是成長必經的自然代謝。\n\n然而，母親的離開，對隆妮雅的打擊卻更加沉重。她不是父親的親生女兒，自小便與母親\n\
  緊密聯繫、視母親為唯一。後來二女兒法妮雅的出生，瓜分了母親的關注與愛，讓她心生\n嫉妒，從而與法妮雅疏遠。母親死後，她還是擁有一個家，卻從此失了根。\n\n如今，隆妮雅失去了最親密的親人，彷彿靈魂被抽乾、失去所有希望。她無法向家人談論\n\
  母親，也無力帶領弟妹向前走，愧疚、哀傷等矛盾情緒疊加在她的心上，累積成一道緊閉\n的心鎖。後來，隆妮雅意識到自己必須往前走，但無法透過獨自調適的方式，而是要離開\n\
  傷心地、擁抱新生活，才可能成功走出陰霾。\n\n這部紀錄片裡充滿了家人間的關愛支持，也有面對脆弱的誠實勇敢，真誠地令人動容。法\n妮雅和隆妮雅的和解，讓人印象深刻，他們展示了家人間無私的愛和坦承，也顯示出超齡\n\
  的自我理解與表達。走出了喪母的悲傷旅程，他們更加體認到自由的真諦：無論在家自學\n或走進校園，都應該親自走過一遭，讓孩子自己做主。我們還是愛著母親、感謝母親，但\n\
  不再緊抓過往的人生哲學，學著去擁抱新朋友、踏上嶄新的人生路途。\n\n我們放手讓冬天離開，觸摸濕潤的青草，不再頻頻回望，因為打從心底明白：愛始終存在\n。\n\
