title: '[普雷]《日落喜劇》來段老派悲喜劇體驗'
url: https://www.ptt.cc/bbs/movie/M.1716917170.A.249.html
date: 2024-05-29
content: '歌舞、荒謬、無俚頭，比利時的老幽默


  在放眼未來與科技時代，手機螢幕滑不停，追求畫面更高畫質與音訊的高規格，在這些要

  創新、更進步的背後，偶爾也需要有些慢步調和古早味來調配。復古風是一種對於舊時代

  的憧憬，也帶著現代人對於以前美好時刻的嚮往，誰沒有青春過，或是陶冶在過去的浪漫

  情懷，有時候慵懶的發笑不需要刻意的脫口秀，而需要更純粹更明朗的笑點。


  《日落喜劇》是一部有趣充滿幽默的法國電影，它帶著復古與致敬英法風情，展現出默片

  時代的誇大喜劇風格。


  故事敘述被仇家找到藏身酒吧的波里斯，急著逃脫，妻子急中生智找了相識度高的路人多

  姆當替身，但沒想到多姆的前妻是一個三流私家偵探，誤打誤撞靠著直覺一步步查到線索

  ，到底最後這項逃脫計畫會不會成功呢？







  《日落喜劇》是什麼電影：


  在電影與電視還未有的年代，可說是舞台劇、野臺戲等表演藝術的黃金年代，而隨著電影

  的熱絡，電視頻道越來越多，到如今網路發展手機可以自由觀看直撥演出和影集故事，可

  以說戲劇越來越仰賴特效與接近真實的動畫場景，傳統舞台布幕風情漸漸有些式微，但這

  也表示如今在當代的技術已經可以做到如假似真，並且各種後製也考驗著演出者與編導的

  演出與表現力，反而要做好一個故事的工作越來越複雜。


  但過去時代雖然沒有精良的動畫技術，或是可以補貼不足的特殊技巧，但有著讓觀眾投入

  劇中，真正看到舞台加入自我的想像力。這也是為什麼電影電視如此普遍，人們還是會特

  地去看一場真真實實演員與場景在現場的秀。


  電視中有些秀場與戲劇的風景與古早味的小瑕疵，在新時代的人眼中反而別有趣味，復古

  風便是如此，每個年代都有自我的復古風潮，例如18世紀萌芽的新古典主義就是以當時對

  古希臘、羅馬建築與設計風情，而融合到當時設計風潮的一項新舊結合的有趣例子。









  比利時電影《日落喜劇》是一部融合舞台與默劇時代風格，帶著老幽默風情的喜劇，並由

  兩位導演－多明尼克阿佩爾，費歐娜高登共同創作，自編自導自演的有趣電影。


  在創作理念上兩位導演表示：《日落喜劇》核心代表是一個在動盪不安的世代。明明看似

  復古但卻是現今世界的寫照，我們一邊抗爭這個社會的不公，一邊躲在自己的舒適圈，兩

  邊相互覺得彼此矛盾，但卻又同時存在於世界，我們卻諷刺地可以繼續眼不見為淨繼續歲

  月靜好，才能在這時代生活下去。


  《日落喜劇》刻意採用法國導演－賈克大地、查理卓別林等，30年代戲劇導演的敘述風格

  ，來塑造一個舞台劇風情的電影舞台。故事社會激進份子波里斯與妻子被仇家發現藏匿之

  處，妻子急中生智與好友一起誘騙長相酷似波里斯的路人多姆來頂替，卻沒想到多姆有個

  私家偵探前妻，誤打誤撞地察覺事情異樣，這時仇家也找上門來，讓三方同時困於酒吧之

  中相互對峙。











  《日落喜劇》分析與延伸：


  這部以默劇和彩色電影剛問世的影片為致敬的《日落喜劇》，在整體的風格上很像多明尼

  克阿佩爾，費歐娜高登兩位導演在2008年創作的電影《舞舞舞》。《舞舞舞》的電影故事

  在敘述幸福美滿愛跳倫巴的夫妻，在倫巴舞大賽奪冠後，因為一個意外丈夫失憶、妻子斷

  腿，走向人生低谷，但又不減倫巴舞的熱情。電影色彩鮮明，且搭配舞蹈的歌舞風格，悲

  慘卻又搞笑的風格，讓人印象深刻，讓人想起每個喜劇演出其背後都有著同等的悲劇色彩

  。


  多明尼克阿佩爾，費歐娜高登兩位導演合作過多次電影，除了《舞舞舞》外，《愛上冰山

  的女人》、《巴黎意亂情迷》等電影也都有一貫兩人敘述特色。


  多明尼克阿佩爾，費歐娜高登的電影通常是在悲劇中都充滿了幽默的喜劇氛圍，這點與卓

  別林等30年代到50年代的電影風情很相識，並有種在默劇年代讓人一看就懂的發笑和諷刺

  點，無須轉好幾個彎、知道許多前因後果，而是當下演出和角色表現的誇張式的幽默動作

  和對話。








  《日落喜劇》比起過去兩人合作的電影又更浮誇且華麗一些，但沒變的還是那冷冽且直接

  的幽默感，可以說這種幽默感相當英式，板著臉說笑的歐洲風情，並有著不知是諷刺還是

  直接用字遣詞的娛樂性，讓整部劇每個演員的表演都為故事添加了更多荒謬感。


  這是將兩種格格不入的風格融入其中，在最悲慘的時刻裡，有些事情明明讓人想哭，但轉

  念卻又蠢的讓人發笑，這樣遊走道德之間以喜劇敘事悲劇的風格，讓創作者有著更多創作

  靈感。


  兩位導演表示他們在《日落喜劇》中將悲觀主義、虛無主義和憂鬱症頭等各種悲慘元素，

  同時表現在電影之中。觀眾可以看出裡面的人其實都不是很完整的人，不管是缺手缺腳、

  憂鬱躁鬱、甚至斯德哥爾摩症候群、利馬綜合症等，明明是一群悲慘至極的人，卻又同時

  在不幸的故事中發生出各種荒謬的笑料，這樣毫無政治正確卻讓人可以接受的荒謬劇場，

  為了平衡悲慘而誕生，才是喜劇長久得以生存之道。











  《日落喜劇》值得一看嗎：


  如果是喜歡復古美式幽默、歐洲老電影風格的人，《日落喜劇》相當適合你，它有著一些

  老派的歐美電影元素，同時又融合像是歌舞、荒謬劇、舞台秀的風情。甚至連結尾都有著

  相當的老舊電影情懷。


  比較有趣的是雖然說兩位導演表示喜劇就是建立在政治不正確和悲劇性的幽默感情況上，

  但這部片是近年來看到有較多不同國籍與種族人士演出的一部喜劇，且沒有太過刻意的偏

  向某方，而展現出跟著劇情走的鬧劇，這點在過去老派喜劇反而是少見。


  如果撇開喜劇元素，《日落喜劇》算是一個復仇劇，且沒有人從中落得好下場的故事，這

  其實很反映人生，現實中笑著笑著就哭了，有時候事情已經糟糕到只能大笑了。悲劇就是

  喜劇；喜劇如同悲劇，這樣的概念從古至今不變，而在多明尼克阿佩爾，費歐娜高登兩位

  導演也一直重複出現這樣的內容，以表達兩人對於幽默喜劇的熱愛，雖然這樣有著明顯看

  得出來的喜劇模式，在現今許多不同風格的喜劇幽默，可能太過老舊了一點。









  有些觀眾覺得《日落喜劇》真的有些笑料太過直接到笑不出來的程度，甚至故事的走向無

  變化、無反轉也是一些觀眾不太買單的一點。甚至有些人認為這次的喜劇是他們最不喜歡

  多明尼克阿佩爾，費歐娜高登合作的一部。


  除了不斷重複同樣的老梗，在各種時候太過浮誇的戲劇表演方式讓人尷尬，且不有趣。認

  為這次明明是看著有趣的人物設計，卻整體來講老套且無聊，沒有變化，反而過去一些以

  現代日常小品為背景的故事，有著更多去為成分。


  我自己對《日落喜劇》的感覺是普普通通，一來我本身就沒很吃英式幽默、美式幽默這樣

  的內容，且我能體會一些觀眾表示「故事太無聊」的回饋，電影雖然呈現一種致敬式戲劇

  風格，但卻了無新意，故事像是鬼打牆一樣來過一遍又一遍，讓觀眾對劇情疲乏，雖然有

  著趣味性在，但隨著一輪輪毫無進展的情節內容，很快就生膩，這是《日落喜劇》不太優

  的地方，也可能是這次評價普普的主因。




