title: '[好無雷] 功夫熊貓4:沒想像中難看'
url: https://www.ptt.cc/bbs/movie/M.1710038061.A.EB0.html
date: 2024-03-10
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  功夫熊貓4講述阿波現在必須要找到下一個神龍大俠，自己成為烏龜大師的存在

  結果成為神龍大俠也沒爽多久

  又出現了能夠轉變成任何功夫大師的變色龍

  阿波必須阻止變色龍的法術搶走所有功夫大師的功夫


  看到爛番茄分數有嚇到，不過意外地不難看，至少必第三集一直無腦賣熊貓好看多了

  故事格局很小但是不會無聊，中間還吐槽神龍大俠根本就一個地區在自嗨而已

  夢工廠近年都在吃老本，被環球收購以後也和光罩影業同公司了

  由於之前看太多功夫熊貓動畫系列，大概是被爛作品影響習慣了

  這部竟然還不錯

  蓋世武俠雖然缺席大部分時間，但是第三集其實也一下子就被反派收服了


  整體來說就是比一二弱，不過比第三集好看這樣

  今年好片不多，這部算是相當娛樂了


  --

  沒有，只有綠色棍子'
