title: '[新聞] 《功夫熊貓4》再戰銀幕 3動畫片陪度周末'
url: https://www.ptt.cc/bbs/movie/M.1712418328.A.16B.html
date: 2024-04-06
content: "《功夫熊貓4》再戰銀幕 3動畫片陪度周末\n\n04:10 2024/04/06 中國時報 孫伊萱\n\n\n《功夫熊貓4》再次開啟熊貓阿波精采刺激、幽默逗趣的全新旅程。（UIP提供）\n\
  \n\n《GIVEN被贈與的未來劇場版：柊mix》中大量的演奏場面，都是運用3D動態捕捉技術來呈\n現。（采昌提供）\n\n\n《排球少年!! 垃圾場的決戰》在日本上映超過1個月仍持續熱映中。（羚邦提供）\n\
  \n適逢清明連假，除了與家人團聚或安排出遊外，也不妨進戲院看部好電影，近期上映的新\n片中正好有3部動畫片《功夫熊貓4》、《GIVEN被贈與的未來劇場版：柊mix》與《排球少\n\
  年!! 垃圾場的決戰》，適合全家大小一同進戲院欣賞。\n\n賣座動畫《功夫熊貓》系列跨足將近16年，故事核心圍繞著可愛的熊貓「阿波」，新篇章\n《功夫熊貓4》迎來一個引人入勝的轉折，主角阿波將體現並傳遞關於自我發掘、戰勝恐\n\
  懼以及團隊合作的深刻教訓。\n\n英文版除了有喜劇天王傑克布萊克，暌違10年再度出馬為熊貓阿波配音，還邀請關繼威、\n奧卡菲娜一同搞笑；中文版找來「台灣最美歐巴桑」陳美鳳聲演反派角色「變色龍」。\n\
  \n由日本知名漫畫家Kizu Natsuki打造的《GIVEN被贈與的未來》，以搖滾樂團為主軸，結\n合音樂、校園、愛情與BL元素，深受喜愛。去年9月適逢漫畫發行最終集，推出最新電影\n\
  《GIVEN被贈與的未來劇場版：柊mix》。\n\n這部動畫片以原作中的人氣角色「柊」為劇情核心展開，引領系列邁入最終章，片中不只\n同樣有細膩的人物情感刻畫，更有精緻的作畫風格，特別使用3D動態細膩捕捉樂團演奏。\n\
  \n日本熱血動畫片《排球少年!! 垃圾場的決戰》，是《排球少年!!》在動畫第4季完結後，\n暌違3年推出的劇場版，故事接續動畫在第4季之後，春高第三輪中的「烏野高校VS.音駒\n\
  高校」決戰。2月在日本上映後創下票房佳績，更闖進日本影史百大票房排行榜，台灣預\n計下周五（12日）上映。\n\n#動畫片 #排球 #功夫熊貓 #動畫 #劇場版\n\
