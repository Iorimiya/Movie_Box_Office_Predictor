title: '[好雷] 一人包場之功夫熊貓4'
url: https://www.ptt.cc/bbs/movie/M.1712793317.A.7B4.html
date: 2024-04-11
content: '雖然很久以前就看過功夫熊貓這部動畫電影，可惜直到第三部下檔之後才喜歡上這系列，


  所以一直以來沒機會在電影院欣賞，第三集推出後等了足足八年終於等到第四集，


  一定要進電影院好好支持一下~ 這次選在竹北的百老匯影城觀賞，


  平日晚上時段戲院內竟然冷冷清清，竹北人不愛看電影嗎?


  結果最後一人獨自包場，也是從來沒有過的經驗~


  雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  劇情已經有許多網友分享我就不贅述，來講講我認為這部電影的優缺點吧~


  優點:


  1. 畫面維持前三集一貫的高水準，沒有因為預算大幅刪減而打折，


  看來錢的確是省在配音陣容之上，蓋世五俠有短暫登場但都沒有台詞。


  2. 彩蛋超多，不僅在角色或是一些小橋段上有很刻意致敬前三集的味道，


  讓老粉絲看的會心一笑。


  3. 喜劇片最基本的要求-好笑這部片也做足，尤其熊貓爸李山裝狠那段真的是笑翻XD


  缺點:


  1. 個人認為小失望的是這部片缺乏令人印象深刻的感人橋段，


  之前的作品無論是三集正傳，或甚至是短篇，幾乎都有著重在這樣的劇情安排，


  舉例來說，最經典的算是第二集的"Po finds the truth"這樣的橋段:




  2. 只有2D版本，沒有3D可選擇，不知藍光是否會有3D版?


  --

  我沒有想過有沒有文化這種問題啦

  我只在乎這影城才開幕一年多生意就冷清成這樣，很怕它倒掉

  而且是整個電影院都沒什麼人，所以不是這部電影的問題~'
