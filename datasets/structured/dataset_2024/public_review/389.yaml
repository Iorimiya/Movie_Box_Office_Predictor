  敢拍我就敢看XD

  身為腦粉有第四集就滿足了

  真的 即便評價最差的第三集也有五億多美金票房

  第三集有一部分跟中國團隊合作製作

  這個我點開看還以為是youtube廣告想要按跳過XD

  蠻有道理的耶 可是他冥界都已經走過了 出國也沒什麼大不了'
