title: '[新聞] 功夫熊貓4共同導演：好萊塢不知如何應對'
url: https://www.ptt.cc/bbs/movie/M.1713199821.A.D5E.html
date: 2024-04-16
content: '《功夫熊貓4》共同導演：好萊塢不知如何應對動畫熱潮


  Yahoo奇摩電影戲劇編輯部


  2024年4月15日 週一 下午1:49




  《功夫熊貓4》（圖：Universal）


  1. 照明娛樂已成為動畫界最閃耀的後起之秀。


  2. 日本動畫電影近年來則大舉進軍北美市場。


  3. 好萊塢高層卻仍對動畫熱潮搞不清楚狀況？


  【文／血紅蘭姆】


  《功夫熊貓4》共同導演史蒂芬妮史汀（Stephanie Stine）直言，雖然歐美動畫盛行多年

  、日本動畫也大舉入侵，但好萊塢高層仍然對此摸不著腦袋。


  迪士尼、皮克斯至今仍是一方之霸，《蜘蛛人：新宇宙》系列電影也突破了動畫藝術的疆

  界，照明娛樂則躍升為動畫界最閃耀的後起之秀，去年以《超級瑪利歐兄弟電影版》一舉

  奪下年度票房亞軍，還將接力推出「超級瑪利歐世界」新片，顯見動畫電影的票房潛力仍

  然不可小覷。


  另一方面，自從《鬼滅之刃劇場版：無限列車篇》以逾五億美金登上2020年度最賣座電影

  ，甚至以近五千萬美金創下日本動畫片的北美影史次高票房紀錄之後，《鈴芽之旅》、《

  蒼鷺與少年》等眾多日本動畫也一一叩關北美市場。




  《功夫熊貓4》（圖：Universal）


  動畫串流平台Crunchyroll也在美國代理發行不少日本動畫片，其資深副總米契爾柏格（M

  itchel Berger）日前便在電影博覽會上向眾多戲院業者強調，日本動畫業界的2025年預

  估產值將高達三百七十億美金，動畫迷更不分男女老少，因此千萬不能忽視動畫這塊市場

  。


  不過《功夫熊貓4》共同導演史蒂芬妮史汀日前在Discord上解釋道，雖然自己樂見有更多

  嚴肅動畫問世，但好萊塢高層仍然對動畫熱潮感到不知所措：


  「我愛死這樣了。尤其在這年頭，全球各地有如此多觀眾都是看更成熟的故事長大。」


  「以大多數書店為例，漫畫、動畫區都佔滿了店內的主要空間。但問題就在於，許多掌管

  電影拍攝財務的人們都認為，觀眾不喜歡看到這一類故事。我不太確定原因究竟何在。」


  「每當我跟高層談話時，他們都說，沒錯，他們的確有看到動畫對全世界所造成的影響和

  衝擊；但是，不，我們不會如法炮製。《蜘蛛人：新宇宙》居然能在美國被拍出來，對我

  來說是最大的奇蹟。」


  《功夫熊貓4》現正在台熱映中。


  新聞網址：





