title: '[新聞] 環球宣布《功夫熊貓4》2024年3月8日上映'
url: https://www.ptt.cc/bbs/movie/M.1660460642.A.ABC.html
date: 2022-08-14
content: '新聞網址：


  【民眾網編輯喬偉綱／綜合報導】夢工廠經典動畫《功夫熊貓》雖然在2016年完結，不過

  時隔6年後，除了近期於Netflix推出的短篇影集外，環球影業也宣布將在2024年3月8日上

  映第四集。


  《功夫熊貓》於2008年上映第一集，主角「阿波」是隻肥胖的熊貓，同時也是一位資深功

  夫宅，對當地的武林傳奇如數家珍，在某次選拔「神龍大俠」的大會中，因緣際會成為「

  預言中的熊貓」因而展開辛勤的功夫之旅，並在片尾擊敗反派，另外兩部續集，除了與他

  的動物師兄姊共同抵禦外侮外，也漸漸了解自己的身世。


  首集《功夫熊貓》電影是夢工廠票房當時票房最高的原創動畫電影，全球票房收入為6.31

  億美元。該系列造就了18億美金的好成績，並在此後還嘗試了幾部動畫電視特輯和三部連

  續劇，其中包括上個月在 Netflix 首播的《龍騎士》。


  《功夫熊貓4》上映日期訂為2024年3月8日，雖然沒有公布任何消息，但目前已經確定原

  班人馬都高機率會再次回歸。


  =======================================================


  功夫熊貓是一部很可愛的動畫系列電影，之前已經出了三集，


  第三集雖然評價普遍不高，不過個人還是蠻喜歡的，


  現在確定要推出第四集了，有沒有人也很期待這部新作呢~



  --

