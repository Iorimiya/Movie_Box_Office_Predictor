  去年泰國上映的《鬼聲泣》於當地刷新疫後影史最高票房紀錄5.2億以後，導演隨即喊接

  拍續集，而今年10月10日《鬼聲泣2》於泰國上映後，票房再度刷新影史紀錄，不但預售

  票先是締造泰國史上最高紀錄，上映首日便衝破8000萬票房，成為影史上首日最高票房紀

  錄，而上映至今短短不到六天時間已於當地累積超過4億票房（折合新台幣約3.9億元）！


  至於《鬼聲泣》首集大賣是否會對續集票房感到有壓力，納得克說：「我個人沒有任何壓

  力，很感謝大家對第一集的迴響非常熱烈，走在街上、坐在摩托計程車上，或搭乘大眾交

  通工具，都會遇到很多人跟我打招呼，以及討論《鬼聲泣》和亞克，甚至還有同人小說的

  出現。我相信《鬼聲泣2》將會好好地滿足觀眾的需求，也包含更多動作戲，請大家拭目

  以待。」


