title: '[情報] 鬼聲泣2 泰國今年10/10上映'
url: https://www.ptt.cc/bbs/movie/M.1710051453.A.7A7.html
date: 2024-03-10
content: '去年泰國首部IMAX恐怖片《鬼聲泣》以真實靈異故事拍成電影創下5億泰銖票房，導演已

  於今年3/1舉辦開鏡儀式，泰國上映時間和海報也搶先出爐，目前得知第1集劇中6位兄弟

  姐妹接續參演！



  《鬼聲泣》泰國開出5億天花板票房，在台灣票房2500萬，雖是去年9/18鬼修女2上映以來

  最高恐怖片票房紀錄，但倒是沒想像中的好，畢竟像早期隨便一部泰國鬼片，台灣票房或

  許很輕易拿下這數字，猜想是否為台灣影視文化（串流平台崛起）或關眾口味改變（例如

  偏向歐美暴力血腥或咒這種紀錄片）



  看完鬼聲泣2記者會，演員群跟觀眾一樣，很期待這部到底有沒有要拍續集的意思，因為

  第1集結局是男主角放話要和鬼宣戰！而當他們得知確定迎來鬼聲泣2都表示非常開心，令

  人意外的是曾在第1集片尾領便當的高顏值妍恩也參與其中，她表示很開心能夠再次加入

  第2集故事，只是有點緊張不知自己將以何種方式出現，阿堯也喊話第1集票房5億，第2集

  要衝破10億，但是大家最開心的莫過於是可以再次和演員們合作，尤其是背負一家重任，

  連記者會都騰不出時間的亞克大哥（人家通告太多XD）！而製作人強調「絕對會比第1集

  更

  精彩更恐怖」（因為賺飽了可以大飽恐怖片迷眼福），也說接下來可能會有第3、4、5

  集！



  而第2集的故事開端應該就是：當他們回到家之後，發現《聽呀》的聲音並沒有因為妍恩

  的死而消失，而且繼續朝向這一家庭襲來，然而誰會成為下一個犧牲者？






  應該是演鬼！因爲一開始死掉的娜娜，後面她的鬼魂有出現在亞克開車載妍恩送醫那段！'
