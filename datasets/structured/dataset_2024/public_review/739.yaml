  隨著泰國這波熱潮來襲，將於10月31日正式上映，而《鬼聲泣2》最新中文版預告今天也

  正

  式出爐。


  《鬼聲泣2》中文版正式預告




  【劇情大綱】


  《鬼聲泣2》延續前作故事，敘述妍恩死後三年，大哥亞克持續追捕殘害妹妹的黑衣鬼，

  與此同時，大姊妍德即將結婚，他們不知道的是，有個不速之客將迫使他們再度面對三年

  前的恐懼…。




  《鬼聲泣2》上映首日隨即打破泰國影史首日最高8000萬票房紀錄！



  《鬼聲泣2》上映三天票房突破2億。



  《鬼聲泣2》上映不到一週票房再突破4億。



  《鬼聲泣2》上映八天（10/18）票房再突破5億。



  《鬼聲泣2》票房累計至10/21再突破6億，已超越首集5.2億票房紀錄。



  --

  其實男主角當時有說對第一集沒有抱太大的期許，因爲受限於改編真實事件不能太過浮誇

  。但據說第二集沒有完全翻拍小說所寫的（寄生靈/黑衣鬼擁有兩本泰國暢銷小說），照

  理說第二集會是完結，但如果票房那麼高也可能繼續拍下去

