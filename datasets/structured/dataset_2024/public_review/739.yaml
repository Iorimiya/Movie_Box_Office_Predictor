title: '[好微雷] 《鬼聲泣2》完結篇'
url: https://www.ptt.cc/bbs/movie/M.1730374393.A.D2D.html
date: 2024-10-31
content: '#小心微雷



  《鬼聲泣2》延續首集泰國北碧府家族真實故事！有看過第一集的人自然就能輕鬆接上第

  二集！



  第一集主要是在敘説主角這家人遇上鬼的故事，而在第二集，除了會揭穿擁有歷史悠久的

  寄生靈來歷之外，也會與經過數百年得以修煉而成的《鬼咒語》迷昏眾人的邪靈來場精彩

  大對決！



  除了上述，導演很用心讓不少細節更加以回味第一集的故事，像有一幕預告大姐說「如果

  妍恩還在就好了」就是呼應第一集妍恩在遊樂園說的「如果亞克也在就好了」，對於有認

  真看過前一集的人來說，裡面很多台詞聽起來都格外有感！



  除了經過很有設計的台詞以外，不論是第一集裡所出現過的鬼咒語、收音機受到某種力量

  干擾、被邪靈附身的老翠、透過拔牙吸取靈魂的黑魔法，甚至還有男主展露身材的動作戲

  碼以及妍恩死後現身等等片段，無疑的在第二集會是更加精彩重溫。然而最有趣的是在第

  一集裡不免俗會有個降智行為的角色ㄧ死不信邪的老爸，在本片卻變成了最怕鬼但卻也是

