  （有雷）不推第2集的意思是不好看嗎？我是看到泰國網友在猜邪靈是不是最後附到大姐

  的未婚夫身上！而且男主角上節目被主持人問及會不會有第3集，男主角回說就看邪靈有

  沒有被他殺死！感覺這句話有涵義

  其實我覺得是好看的 今年鬼片如果沒在接下來即將上映的微笑2給超越的話 我會覺得鬼

  聲泣是今年最好看的鬼片'
