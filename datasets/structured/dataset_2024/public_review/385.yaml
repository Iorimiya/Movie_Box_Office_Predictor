title: '[微負雷] 【鬼聖胎】女主角是唯一看點'
url: https://www.ptt.cc/bbs/movie/M.1711280361.A.488.html
date: 2024-03-24
content: '【鬼聖胎】電影講述了虔誠的年輕女主角來到一間意大利修道院後，奇蹟似地無性受孕，

  一連串怪事也接踵發生。

  -


  覺得【鬼聖胎】的劇情拼拼湊湊的，超多既視感，以我自己看過，它偷最多的就是【天魔

  】和【失嬰記】這兩部經典，然後還有一點【救命解藥】的感覺。


  把舊元素直接拿來用當然沒問題，但【鬼聖胎】的劇情缺乏鋪陳、角色也單薄，加上一堆

  老梗又廉價的jump scare，對，就是主角慢慢走到很暗的地方，突然會有另一個人出現在

  後面嚇她，音效還放超大聲的那種老梗jump scare，然後也對劇情沒什麼推進幫助，種種

  缺點讓我覺得自己在看山寨的B級恐怖片。


  尺度算是這部少數做得不錯的地方，但沒有好到可以讓人忽略劇情上的缺點，而且我覺得

  這部最可惜的是反派的部分，他的動機滿有趣，我其實在意反派會不會帶出更多獵奇故事

  ，大於女主角能不能逃生成功XD

  -


  好在電影沒浪費掉女主角這個最大看點，身材好演技好，最後生產那邊的一鏡到底超過癮

  ，看她狂吼猛叫好幾回之後咬斷臍帶，再拿石頭砸爛寶寶超噁又超爽。


  而且有一點我挺佩服，就是過去4個月席妮史威尼就出了三部片，【愛愛愛上你】、【蜘

  蛛夫人】、跟這部【鬼聖胎】，愛愛的票房還不錯、蜘蛛的評價暴死、這部則是褒貶不一

  ，但不論片子如何，所有人一致稱讚她的演出，名氣也因此越來越高。難怪她不介意自己

  演了爛片，畢竟完全沒拖累她的演藝生涯，還大大幫了她一把XD


  --'
