title: '[普雷] 鷹勇潛艦'
url: https://www.ptt.cc/bbs/movie/M.1695274851.A.B16.html
date: 2023-09-21
content: "昨晚連續看了鷹勇潛艇跟威尼斯魅影\n都一人包廳 爽（？）\n防雷\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\
  \n\n\n\n\n這部就是二戰潛艇生活紀錄片\n要看潛艦對戰會很失望\n真的算戰鬥場面大概就一場\n而且是拿步槍跟德國巡邏艦互尻（？）\n甚至角色關係也沒怎麼敘述\n\
  但是 潛艇內部的還原度很高\n下潛時水壓擠壓聲 還有隔艙的音效都很不錯 壓迫感十足\n其他嘛......就真的沒什麽優點\n就現在願意拍潛艇的太少了\n像我這種潛艇控\
  \ 我是會給60分\n如果不是潛艇控的 建議不要去看\n會看到睡著（？）\n\n-----\nSent from JPTT on my Google Pixel\
  \ 6a.\n\n--\n                   \n\n\n\n\n宵夜司機▄▄▄▄▄▄修電腦  \n\n--"
