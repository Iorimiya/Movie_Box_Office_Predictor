content: '看了試映，不只滿滿的大光漢，

  還分成青澀屁孩版和辛酸輕熟版讓大家可以一漢兩吃。

  相信所有的粉絲都能被滿足到。

  而清原果耶也散發出比《快一秒的他》還要強大的魅力，

  作為改變男主角一生的十八歲夏天魂縈夢牽的大姊姊，十分有說服力。


  兩位主角之外，豐富的配角陣容平均分布在整段旅程的每個角落，

  各種驚鴻一瞥讓這部純愛電影雖然沒有強烈戲劇衝突，卻也處處有驚喜。

  更厲害的是日本公路旅行的山、城、海、雪與小鎮風景，

  在大螢幕觀看，瑰麗壯觀心曠神怡就算了，裡面還有光漢跑來跑去。

  只是某場超美雪景剪接跳過來，看到台南空拍的全螢幕鐵皮屋，

  覺得對外國觀眾有點不好意思......


  說到剪接，講句有點不明顯的優點，

  試映當天七點半開始，我下午先去看了沙丘，吃完晚餐已經體力耗盡，

  本來想說如果不好看就睡吧，但導演的調度與剪接的水準很不錯，

  竟然就順順的看完沒有覺得不耐或眼皮沉重。

  藤井道人導演最近在日本正邁入高產期，

  一年好幾部電影、劇集作品就算了，什麼題材他都能拍，真是厲害。


  講了一堆優點，說點無關緊要的吹毛求疵，

  劇中年代是五月天第一張專輯，但背景的《灌籃高手》好像是尖端版，

  應該大然版才對吧！

  然後全片都賞心悅目的光漢，最後一套白襯衫卡其褲不知為何有點奇怪，

  不知道是剪裁不合身還是材質問題，突然讓我出戲還發現他喉結很大。

  但這也不影響本片的值得推薦啦，

  我不是粉絲，也很少看純愛電影，片尾周遭都在啜泣的時候，眼眶也有點發熱。


  如果你是粉絲，應該不用我推薦。

  如果你不是，但是把日本當作另一個故鄉，很值得去思鄉一下。

  如果你在某年夏天有著銘刻在心的酸甜回憶，或許能夠找到投射。

  最後記下全片我印象最深刻的一句話：


  「旅行，不是為了找到什麼，而是為了在旅途中檢視自己。」


  我覺得看電影也是，每個跟你不一定有關的畫面，

  最終都會投射某部分的你。




  --'
