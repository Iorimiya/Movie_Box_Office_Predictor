content: '防雷









  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~

  　

  　18年前的夏天，Jimmy等待指考放榜的暑假，在台南地方的KTV打工。正當他覺得要毫無

  豔遇的度過這個暑假時，從日本來台當背包客的Ami出現在他面前，Ami表示錢包遺失了

  所以也想在KTV打工賺旅費，KTV老闆秒答應後，便要求Jimmy負責教導Ami關於KTV的一切。

  在和Ami一起工作的這段時間中，兩人默默地產生了情愫，時間也很快地來到必須分離的

  那天...

  　　兩個人約定好，當彼此都完成自己的夢想之時，便是兩個人重逢之日。18年後的今天

  ，被一手創立的遊戲公司趕出去的Jimmy，決定背起背包，踏上前往Ami故鄉的旅程。


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  　　起初，我對這部電影的第一印象是在京站威秀有超大的電影看板，直覺會是那種劇情

  很老套的愛情電影，一開始完全沒興趣。前一陣子在和朋友聊天的時候，他推薦了這部電

  影給我，一開始我還有點意興闌珊，但他都這樣推薦了，基於情面還是進電影院看了。現

  在，我非常感謝他推薦這部電影，雖然劇情真的很老套，但劇情節奏、場景都是讓舒服的

  。我沒有看過原著，我也沒看過許光漢的電影，清原果耶也是查了之後我才知道我看過她

  的《快一秒的他》。

  　　最近我正遭受一個情緒最低潮的時候，每天滿坑滿谷的事情做不完，也沒什麼休息時

  間，每次看到朋友又双叒去哪裡玩，又双叒請假出國的時候，心理真的感覺到不平衡，會

  想，這些人士都不用工作還是怎樣。帶著這種情緒，我買了票進場看電影，卻意外的很有

  感觸。

  　　我覺得這部電影很適合那種出社會一段時間後，被生活、工作壓力壓得喘不過氣的那

  種人觀賞。我們缺少的不是時間，也許是因為對工作放心不下，也許是因為放下工作的代

