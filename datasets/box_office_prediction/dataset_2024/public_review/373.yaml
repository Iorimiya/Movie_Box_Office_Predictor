content: "雷文防雷資訊頁\n\n        青春18×2 通往有你的旅程\n\n之前看到電影的資訊，知道是網路故事改編成電影\n也敗讀了那篇網路小說\n\
  雖然作者是以真人遊記包裝，\n但以一些細節推敲，我覺得不太可能是真實故事，\n就算是真實體驗的改編，\n應該也是與事實有很大差異的改編，裡面有多少真多少假難以確認\n\
  也不可能從作者那邊得到答案\n\n我的直覺的是沒有好感的，\n寫這篇小說的人強調是真實故事,是一個販賣情感的商人\n對於創作的真誠缺乏，或是還不太會包裝的商人\n\
  \n\n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n\n       \
  \ 18歲的JIMMY\n\n背景應該 是2006 年的台灣\nJIMMY 騎車經過的一個街景，\n出現國泰世華銀行的看板， 一看就不妙\n\n國泰世華早期的看板不是螢光黃底黑字，而是是黃底紅字\n\
  中間有換過，電影裡面和現在看到的一樣，大約是是2013年後的事\n雖然這不是一個很重要的鏡頭，\n但這種低級錯誤應該都能避免才對\n也許要舊物重現有難度，\n\
  但其實有很多處理方法，電腦修掉，或是換個場景避開\n\n顯然劇組在場景考究這方面是不太用心的，\n導演是日本人 ，對這些細節可能不會發現，\n但劇組那麼多台灣人，不可能不會知道\n\
  \n\nJIMMY約AMI去看電影戲院同時掛了幾張大型手繪海報\n\n情書1995，\n為合原著小說當時看的電影是 情書，\n\n\n藍色大門2002，\n藍色大門上映時\
  \ ，票房並不是很好，只是在電影文化圈比較有知名度\n至於為什麼使用藍色大門呢?\n\n最好的時光2005 ，\n因為張震是這部電影的監製，\n但裡面只有最好的時光\
  \ ，是比較符合電影年代\n\n故事從1995改成了2006年，找不到一部可以和情書呼應的電影\n可能作者或編劇對2006年的愛情電影不熟，\n更有可能的原因是是捨不得放棄\
  \ 情書1995 ，這個重要的文化符號，\n因為他對票房宣傳 幫助很大\n只是為了 點名召喚那些時代的族群，胡亂挪用這些流行符號，\n\n電影院的畫面引用，是有岩井俊二授權的，\n\
  只是不曉得岩井看到電影這樣挪用，作何感想\n\n\n        36歲的JIMMY\n\n時間應該是2024年因為工作不順，到日本旅遊\n遇到一個跟自己現在36年紀相仿的男子\
  \ ，\n還有另一個跟18年前紀相仿的男性，\n還有一個可能跟與活到現在的AMI年紀相仿的女性，推測40歲\n3個重要NPC\n\n麵館吃個麵，老闆剛好是台灣同鄉，\n\
  主動約他下班後走走，\n\n在沒有半個人的火車車廂遇到一個18歲的男子\n主動攀談，還強迫自拍\n不要說日本人比較据謹的民族性 ，\n正常有那一會18歲的年輕人會向一個36歲的大叔這樣攀談\n\
  我想有可能是那個大人的理由…\n\n兩個男人都很像同志，\n可能有一個重要的原因\n因為 許光漢 主要的粉絲群好像都是同志，\n所以安排兩個很像同志的角色，點到為止，服務一下粉絲\n\
  這麼一想，前面電影海報選了 藍色大門 似乎有跡可循\n\n到了一家網咖，看到黑木華在打GAME，\n(氣質有點像年輕時的蒼井優，目前常常跟岩井俊二合作的演員)\n\
  JIMMY 主動表明自己是遊戲開發者，並提供密技，讓她馬上破關\n(可能到了異國，比較開放想NANPA)  獲得女生的好感，\nJIMMY 選擇しらべる指令 關注了一下\
  \ 新瀉天燈節的活動海報，\n觸發event，NPC女主動開車載他一起放天燈\n成了AMI的代替品，圓了18年後，一起放天燈的夢\n\n補充一下\n1~20年前也許有可能，但現在日本可能有法令限制\n\
  除非是比較小型微非法，只顧賺錢沒有在管理的網咖\n一般外國人要入住網咖是有點困難的，要日本國民要身份證之類的才行，\n\n        JIMMY的房間\n\
  2006年時18歲的JIMMY ，家裡有整套的灌高VHS，不是VCD ，也不是DVD\n這幾卷VHS一直保留到 2024年還在JIMMY的房間裡\n\n灌籃高手，\
  \ 連載的時間在1990~1996 ，勳畫也撥映大約是那時期\n\n大約1999年以後，就是VCD的時代了，\n所以這些VHS應該1998年以前購入的\n18-8\
  \ =10歲小學的年紀開始看灌籃高手，也喜歡打籃球的JIMMY\n嗯…，\n台灣小學生不是都只會打躲避球嗎，放個 鬥球兒彈平 還比較實在\n這些VHS 放在JIMMY的房間，應該是JIMMY的個人收藏，應該不是老爸留給他的\n\
  小學生就開始迷籃球還好，但1999年以前會花錢買VHS的都是阿宅\n\n有板權的VHS屬於不算便宜的物品，一卷大約 250~400，盜版的100~250左右，\n\
  JIMMY房間的是有授權的正版偏貴\n小學生主要接收資訊還是電視撥放，及漫畫，通常是看爽的，\n只會買卡片之類的小物，不太可能買VHS\n大學以上有在打工的學生比較有可能買得起，\n\
  但如果是等到大學有能力自購的Jimmy\n收藏的首選應該是VCD或DVD，不可能是VHS才對\n\n之後就懶得說了，很公式，很虛偽的結局，直接破關\n\n劇本是很差甚至很粗暴的\n\
  把五月天、情書 、灌籃高手、放天燈 這些象徵青春的文化符號\n硬塞給觀眾，很難有共鳴\n\n還暗示jimmy可能是bisexal，連同志 票房都想吃\n對於這部電影其實一點也不失望\n\
  當初讀過那篇網路小說就覺得不優，\n原著小說裡 AMI 相親結婚，婚姻不順利，抑鬱早逝\n一種得不到的也不希望對方過得太好的心態\n電影改成心臟病逝有比較好一點\n\
  \n我想會喜歡這部電影的\n應該都是愛作夢的的愛情速食者\n期待跟JIMMY一樣，一出門就很多NPC過來主動幫主角完成任務\n然後就GOOD ENDING了\n\
  而且還是開金手指，連練功解謎都不用\n\n作夢最好，夢裡什麼都有\n\n\n        說了這麼多其實這部電影還是有一些優點\n\n一些平凡的生活場景拍得還蠻漂亮的\n\
  \n剌激一下電影市場，票房是不差，不過好像沒有達而預期，\n我不喜歡這部電影，但覺得應該不該這麼低才對\n\n給演員練練功，清原果耶之前常演古靈精怪的角色\n\
  演這種樸素的角色，演起來沒什麼魅力\n上一部其實演得也不是很好，\n被日劇迷吹得很神的宮騰官九郎不會改編，劇本差也是主因\n\n\n--\n這是劇組 應凹的理由，現實上不太可能\n\
  女主角一副沒看過情書， Jimmy拿到的還是交換券\n那是jimmy的房間好嗎，他看的是中文版的vhs 不是從日本請人代購回來的vhs\n除了國泰世華那個鏡頭只是個過場畫面，以外\n\
  其他的都是不該發生的事，因為那是跟故事主題背景相關\n構成故事和角色成立的要件，\n更重要的一個原因，原作強調真實故事改編\n\n 故意的，被那篇小說打敗了\n\
  我想，那不是考究的問題，說不定整個劇組都知道那些錯誤\n只是為了商業上考量，貪圖方便把不同年代的流行文化湊起來\n就說硬凹的啦\n情書重映是給老人看的好嗎，\n\
  現實大學生不太可能選重映片當約會電影\n情書2006年也沒有在台灣重映過\n那麼多電影為什麼要選情書，理由前面己述\n原作 消失的情人節還不差，改編真的爛爆\n\
  官九郎 真得沒那麼神啦，一些巧思小聰明是有\n但轉折常天馬行空 硬凹，不耐看\n那我就問，為何不維持原著背景1995年，改成2006\n也許就不會有那麼多不合理\n\
  因為要多吃2個世代的觀眾，因為劇本經過算計的，\n不在乎合理性，只在乎票房，就是這麼商業才讓人討厭\n劇情亂編跟爆預算有什關，\n今天你拍三國演義歷史劇，因為項羽人氣也很高\n\
  沒有時光機、長生藥的設定，就讓項羽也來亂入一下\n這樣好嗎\n你才鑽牛角尖，只挑那個地方講\n而且那是很明顯可以避開的錯誤，\n不重要是指跟劇情關連不重要，但畫面呈現上就很重要\n\
  \nAmi的錢包可能沒有丟掉，說丟掉有可能只是裝可憐想體驗打工換宿，\n卡拉OK老闆非法顧用外勞問題還比較大好嗎\n但也可能是沒有給予金錢報酬只提供食宿\n這都可以閉隻眼帶過去，這才是不重要的\n\
  等到國高中就是VCD或DVD時代了， 收VHS 不收VCD，\n我想到的一個還比較可能的原因是，那些VHS盒子打開裡面藏VCD的A片\n因為VHS己經被淘汰了，所以藏裡面比較不會被發現\n\
  \n要找理由很多啦， 硬凹就行了\n但是一部\" 強調時代背景\" 的電影，那麼多和時空背景不吻合的地方\n要找那麼多理由硬凹就真得累了\n灌籃高手是少年漫畫，講的是高中的故事，\n\
  小學生不是不能喜歡，但不合理常理\n就跟男生喜歡流星花園差不多 一定有，但是極少\n小學幾年級，看看而己吧，你的最愛嗎?  有收全套vhs嗎?\n宣傳上的官話，有沒有這個人都不知道\n\
  我是不太相信， 一開始己經說了，\n這個故事以真實的常理來說可能性極低，就算有，也與現實差異極大\n不過這件事不好追究，物理上、觀感上都是\n\n男主角那個年代的小孩應該是有看過\
  \ 鬥球兒 的，甚至可能很迷\n鬥球兒彈平 跟灌高差不多同時期的動漫, 男主角應該差不多小學低年級\n 是比較符合主角年齡和 台灣小學生運動類型的設定，\n\n\
  不過因為受眾偏幼稚，就算小時侯迷過應該也不太敢主動承認\n放這個icon 沒市場，我知道不可能放，故意調侃編劇的\n\n是喔 2006年看的?\n裡面大學生多不多\n\
  後面標年代就是標這個年代，裝專業寫論文的起手式，\n你理組的吧\n那灌高vhs收了沒\n我小學時也知道豬哥亮，不過我沒有存錢買他的vhs\n應該不是預算的問題，劇本的問題比較大，\n\
  \n這部片能請到這麼多知名演員，攝影，場景都拍得很不錯\n硬體製作是水準以上的\n\n但是劇本就不太優\n為了票房把年代亂改，太貪心想包山包海，又沒有好好打磨\n\
  可能給編劇的錢不夠\n\n我查好像當初這部是北村豐晴要拍(就是演KTV老闆那個日本人) ，\n我覺得如果劇本給他寫的話應該會有趣許多吧，\n只是可能會變得很惡搞\n\
  畫面也不會拍得那麼好看，滿滿的廉價感，\n票房應該會更差"
