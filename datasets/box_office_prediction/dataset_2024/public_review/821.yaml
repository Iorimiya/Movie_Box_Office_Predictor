content: '我愛的法國女星 Anaïs Demoustier，最近在台院線有上馬賽社會片《當愛再來的時候》、串流有上里昂政治片《市長你累了嗎？》，不過這兩部好像都沒什麼人看，她在台最紅的時刻應該還是在
  2015 年一口氣推出《女朋友的女朋友》《戀上大明星》與《我愛妳，妳愛她》等浪漫喜劇時。往上找她的片單，最早期竟是一部與麥可漢內克與伊莎貝雨蓓合作的《惡狼年代》Le
  temps du loup (2003) ！記得我認識漢內克與雨蓓都是在《鋼琴教師》(2001)、下一次在院線看見漢內克則是《隱藏攝影機》(2005)，沒追影展就沒注意到中間還有這一部，今日串流架上都有了。




  今日面容成熟圓融身段風姿綽約的 Demoustier ，在當年此片根本就是小蘿莉！不過她的童星之路並不從蘿莉賣萌開始，而是跟著漢內克超齡沉重。這部《惡狼年代》從長達一分多鐘的無聲片頭
  credit 開始，接著看似德法交界的山間森林小木屋，一個中產家庭一家四口看似採買很多生活物資來別墅渡假... 誰知小木屋已被看似勞工階層的另一家三口持槍佔領了！而且戰戰兢兢需要物資尤其要乾淨的飲用水。中產父母的中產文明人談判，當然沒什麼好下場，只見雨蓓一張剛硬方臉瞪大眼睛滿臉鮮血不可置信，這一家已剩三口摸摸鼻子流浪去，展開大地求生的「狼族時代」。


  本片台灣譯名《惡狼年代》彷彿預示一場弱肉強食的生存戰爭甚至大逃殺、彷彿認為主角一家是文明的「人」要去面對野蠻的「惡狼」？但中國大陸譯名《狼族時代》就中性一點只談叢林求生，主角們脫離中產沒了地產就是在求生，而狼的求生總是要有「群體」才能活。還好，如我所預期，麥可漢內克雖然以「暴力鏡頭」探索「人性黑暗」聞名，但我一直覺得那只是取鏡的眼光很冷峻、而非角色與劇情必然會有多殘暴甚至多獵奇，我也一直認為廣大觀眾與媒體最愛的「人性黑暗」只是他電影中的過程、未必不會是要在黑暗之旅中找到希望火光的。


  還真的，看看本片景觀攝影，有一大半就是夜戲與火光、一家三口流浪的第一晚也關於暗夜與火光、媽媽還叮嚀女兒「千萬別讓火滅了」、結果火沒滅卻把避難所燒了 XD 看來末日求生非找到同伴不可呀，離群索居只是大眼瞪小眼其心自亂。也很剛好，在這媽媽
  Anne 姐姐 Eva 弟弟 Benny 一家三口的崩潰旅程中，第一個伸出援手定其心神的就是個流浪野男孩、也成為令姐姐 Eva春心蕩漾的小狼。不過這位小狼儘管給了他們一家初次接觸異己的「群」、接下來我們才發現他自己才是最「離群」的；而他與
  Eva這一段兩小無猜的純情，也將帶出本片「離群」與「合群」之辯。




  這片雨蓓雖掛頭牌，但顯然只是電影前 1/3的引子，畢竟前 1/3時她還是個中產家庭理當扛起重擔的家長，還要勉強以母權指揮兒女掌控大局，但才過個一夜就知這種母權統治根本只是硬撐，不久就知女兒
  Eva才是災禍時期可以穩定人心的一家新主，只是必須解除母權釋放女兒接觸外界其他人，才能有活水滋養進來。電影 1/3處他們終於找到個人們集結的難民營，聚居在這裡等待攔截一週一班的火車，雖然也不知道這火車又能帶大家到什麼應許之地。不過在此故事又出現分歧：Eva
  和她的小狼這小倆口，一個帶家人留在難民營共居共生、另一個則不相信群體而回歸叢林。


  就在這難民營戲裡，本片的「末日災難」漸漸清楚但仍未知。大體上，我們儘管不知有何天災或人禍，都知此時城市治理與物資供應崩潰了，尤其是乾淨的飲用水成了無價之寶，一桶可以喊價到
  37 美元，更多時候貨幣早已不值錢而要以物易物，此時金銀珠寶或精密機械以及蓄能電池都奇貨可居，但聚積一堆也不過就換個一兩桶比黃金還珍貴的清水。此時，遠方當然有不知名人士已壟斷了水源，如許多西部片惡霸般佔水為王到處收保護費，騎著駿馬拿著獵槍等待飢渴民眾卑微求憐；而飢渴的民眾，有的完全自利絕不讓水、有的顧全大局領導分配、有捨己為人分享再說。


  看看線上影評們，對這段集中營戲幾乎都強調「呈現人性的黑暗與殘酷」，但我覺得那恐怕多少都是被台譯片名《惡狼年代》所導向的先入為主，而忽略了其實這一段是多種姿態並陳的：有人冷酷自利、有人公事公辦、有人巧取豪奪、甚至有人趁火打劫，但也有人無私分享、有人調和鼎鼐、有人平息怒火、有人貢獻己力、有人組織合作...
  最重要的是這種時刻仍有人不計形象看似瘋癲、但仍要搏君一歡為漫漫長夜帶來希望！在麥可漢內克鏡下，這兩者都是平靜地並陳，並不因爲暴力的較高調就拍得較煽情、也不因行善的較低調就刻意追深去拍得感人，一切就只是現象。




  而要為客觀現象加上主觀觀點的，我想就是 Demoustier 飾演的末日小蘿莉 Eva。本片在雨蓓飾演的 Anne 硬撐母職瀕臨崩潰、遇到群體終於放心崩潰後，她就退場成負責歇斯底里抱頭痛哭的憂鬱配角了，外要與營區旁人交易並交際、內要安撫並堅定家人心志，就此都成了
  Eva的重擔。Eva 在此的角色定位像是來演靜定壓抑的，有一種童心單純沒想太多反能超越大人的堅強，當然小孩扛這重擔很辛苦，但她的發洩就是書寫一封寄不出的信給死去的父親，而她的泉源就是那位在森林中離群索居、但對她與家人仍時時私心關切的小狼。只是這隻小狼的「私心」真是末日正道嗎？


  我猜，就算不說破，麥可漢內克在此也是有個立場的，他較認同的也許還是眾人集結共度難關的「狼族」、而非離群索居僅訴諸私情的「孤狼」，因此在長達全片 2/3由這對小倆口分別體驗的「群居
  vs 離群」比較實驗中，儘管兩邊都是善惡並陳，但最終令小倆口美夢破滅的那場戲，仍是冷靜直陳「離群」之不可為：是地，離群可以杜絕各種衝突、拒絕各種規訓、逃離各種剝削、忽略各種眉角，但最終離群者自生不成瀕臨自滅時，不仍是要從群體中取得他所需？只是對維持群體的各種世故規則眼不見為淨？


  這個來自郊野的希望泉源竟也枯竭了，令樂觀堅強一整片的 Eva終於撂下絕望控訴「是你毀了我求生的希望」，這主角一家心理支柱的 Eva都絕望了、那本來就一直抱頭痛哭的媽媽與一直逃出去耍孤僻的弟弟又該怎麼辦？還好，絕望至極的結尾，麥可漢內克顯然還是訴求那一盞黑暗中的希望火光，儘管許多傳說聲稱人類的罪惡需要犧牲來洗滌、上天的懲罰需要犧牲來獻祭、集體的受難需要個人犧牲來救贖...
  但在這絕望的結尾還是有希望，而且來自那平日看來掌握武力制定規則施展威權的那群人之一。人性也許在求生過程中時常被理智蒙蔽，但在關鍵時刻仍能福至心靈。




  漢內克電影，好像我們這代觀眾最熟的是《愛·慕》與《白色緞帶》？上一代觀眾更念念不忘的則是《鋼琴教師》與《隱藏攝影機》？我個人印象最深的倒是改編卡夫卡的奧地利電視電影《城堡》...
  不過這部沒得什麼獎評價也普普的《惡狼年代》好像比較鮮為人知？竟然被我忽略到了今天，倒是心血來潮追看 Anaïs Demoustier的蘿莉年代才有緣找到了它。此片拍在
  2002 年，那個手機還未到普遍而錄音帶也還在使用中的年代，他就已經在拍一個平靜日常的「世界末日」了，許多我們離末日越來越近的今日焦慮竟都在此冷冷呈現呢 XD
  推薦喜歡漢內克的觀眾上串流觀賞。



