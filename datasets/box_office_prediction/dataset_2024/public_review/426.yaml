title: '[好雷] 非紳士特攻隊'
url: https://www.ptt.cc/bbs/movie/M.1713521348.A.492.html
date: 2024-04-19
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  英國名導蓋‧瑞奇的最新力作《非紳士特攻隊》，保有他一貫的水準，不但保有爽片的體

  質，緊張度爆表，觀影結束後仍舊讓人想更了解原型故事是否也是如此不可思議。雖說大

  幅改動的程度與為了娛樂效果增減的內容，使得本片已稱不上「原汁原味」還原史實，但

  也能讓觀眾從另一個角度瞭解這段二戰的歷史。



  二次世界大戰期間，歐洲接連被德國納粹攻陷，英國也受到德國的持續轟炸，甚至連物資

  補給管道都被摧毀，讓英國的投降聲浪不斷。掌握到珍貴情報，又看準能夠猛烈反攻的時

  機，邱吉爾下令組織一批機密特攻隊，並由格斯帶頭衝鋒陷陣。



  作為一部動作片，《非紳士特攻隊》全片無冷場。從任務開始前夕，一直到電影結束前最

  後一刻，危機一個接一個出現。若想徵召格斯出任務，就必須讓他自己挑選隊員，偏偏他

  相中的其中一名成員已遭納粹捕獲，於是團隊的第一個「小」任務便是深入敵營解救最後

  一名成員。營救過程也非一帆風順，計畫總是趕不上變化，但這支「非紳士特攻隊」總是

  能夠隨機應變，等到這群人為了小隊的第五名成員已經殺人無數的時候，觀眾才發現真正

  的任務都還沒開始呢。



  任務正式開始之後，舉凡躲避納粹與英軍巡邏艦、納粹提早出發導致需要減少航行天數、

  船艦添加裝甲造成所攜火藥不足、成員不慎洩漏猶太身分等，都讓觀眾時時為片中角色提

  心吊膽，所幸最後要不是靈機一動想出解決辦法，就是運氣好化險為夷，彷彿在玩「龍與

  地下城」一樣，再怎麼天馬行空的點子，只要可以骰出20點，就一定會大獲全勝，但即便

  骰點不夠好，也有機會靠著「幸運」特性重擲，順利完成任務。



  蓋‧瑞奇一向以個人獨特暴力美學的爽片聞名，影迷一般喜歡他早期的英國黑社會系列電

  影，像是《兩根槍管》與《偷拐搶騙》。不過，較為近期的作品像是與小勞勃道尼合作的

  《福爾摩斯》系列與《紳士密令》也很受歡迎。既然《非紳士特攻隊》是由蓋‧瑞奇執導

  ，大家就不必期待這部電影會是什麼偉大的神作，但是他也絕對不會讓你失望。爽片該有

  的爽度不會少，戰爭歷史雖不完全屬實，但也不會到天差地遠的地步，花個兩小時進電影

  院去大笑幾聲、感受視覺的震撼，也是不錯的紓壓活動。



  雖然電影編造的情節不少，但核心任務基本上忠於史實。電影裡，這支「非紳士特攻隊」

  好像打遍天下無敵手，身手了得，但其實沒有一個成員活過二戰。雖說電影改編的「郵務

  局長行動（Operation Postmaster）」只是讓這個小隊一砲而紅的初次任務，但他們效力

  邱吉爾的秘密軍隊沒有很久，多數人就在8個月後的另一個行動裡全數殉職，唯有沒參加

  那次行動的拉森，三年之後，也在二戰即將結束前於某次行動中陣亡。



  片尾以字卡交代這些軍官後續發展時，觀眾可能會發現遺漏幾位角色。由於爆破專家弗萊

  迪與負責談判的赫倫都是為了電影的精采度與娛樂性而添加的角色，所以並沒有對應的原

  型人物，至於女主角雖然是真有其人，但並沒有任何正式文件證明她曾經效力於格斯的團

  隊，只是既然她後來的確與格斯成婚，把她安排進劇情中，除了堆疊故事的完整性，也為

  這場成功機率本就很低的任務增添更多變化。



  除了角色的調整之外，情節上也有些許改動，主要當然就是爆破場面沒有那麼盛大，殺人

  的片段也沒有那麼「優雅」。整部電影的高潮自然是得知無法炸掉公爵夫人後，決定直接

  將她偷走的段落，可是據說真實故事裡，小隊在偷走公爵夫人的時候，根本沒有人發現他

  們的行動，雖說將船錨炸毀的時候有引起一些騷動，但敵人似乎以為爆炸聲是來自空襲，

  因此整個行動在短短三十分鐘內就順利結束。或許為了讓任務更加緊張刺激，《非紳士特

  攻隊》特別加入格斯發現一名童兵的橋段，並以此成為倉庫裡的士兵得以湧入港口的契機

  。



  雖然看起來改編的內容很多，但各種故事不都是從部分想像、部分真實而來的嗎？《007

  》系列的影迷在觀影前段就能發現許多令人熟悉的名稱，畢竟這支「非紳士特攻隊」隸屬

  的特別行動執行處（SOE）可以算是英國秘密情報局，也就是軍情六處的衍生機構。光是

  在介紹與會成員時提到詹姆士‧龐德系列小說的作者伊恩‧弗萊明，對影迷來說就是小驚

  喜，非角色原型的真實海軍上將龐德也有出現，更不用說負責幫助邱吉爾執行這項任務的

  就是「M」。雖說伊恩‧弗萊明曾經在訪問時說明詹姆士‧龐德的原型，但世人多相信他

  不僅參考一位特務，而不受拘束、放蕩不羈的格斯少校也是大家認為的原型人物之一。



  《非紳士特攻隊》基本上就是歡樂版的《惡棍特工》，這支小隊的命名正是相對於一般大

  眾對英國人「紳士風範」的認定。這項地下行動不只不被英國政府認可，也因為任務執行

  地點為西班牙的殖民地，也會被西班牙視為破壞和平的舉動，而且由於敵人仍然是納粹，

  所以如果被納粹抓個正著，下場也是死路一條。不同的是，相較於昆汀‧塔倫提諾對濺血

  暴力美學的熱愛，《非紳士特攻隊》並沒有真的將太多殺戮的畫面呈現給觀眾看，大多是

  意會即可。因此，兩部電影在北美同為限制級R級，《惡棍特工》在台灣也是限制級，但

  相對「較少」見血的《非紳士特攻隊》只是輔12級，非常適合闔家觀賞（？）。



  除了題材與呈現手法雷同之外，片中其中一次危機升級也很類似。在《惡棍特工》裡，一

  名參與行動的中尉因為比出數字三的手勢不同，而被納粹軍官發現他並非德國人；而在《

  非紳士特攻隊》中，本來美人計一直都很順利，但卻由於拖延戰術裡歌唱橋段中的一句歌

  詞咬字非德語發音，而被識破。不過，也還好「郵務局長行動」最後順利成功，邱吉爾才

  得以保住他首相的位子，而美國也才能夠向英國挹注兵力與戰爭資源，也因為「非紳士特

  攻隊」，才有後來的美國海軍海豹部隊（SEAL）與英國海軍的特種部隊（SBS）。觀看《

  非紳士特攻隊》，享受蓋‧瑞奇帶給我們爽片體驗的同時，觀眾也與片中角色一起見證非

  傳統戰爭的誕生。


