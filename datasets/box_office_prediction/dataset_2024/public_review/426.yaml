title: '[新聞] 亨利卡維爾談蓋瑞奇新作《非紳士特攻隊》'
url: https://www.ptt.cc/bbs/movie/M.1711702880.A.13C.html
date: 2024-03-29
content: "亨利卡維爾談蓋瑞奇新作《非紳士特攻隊》片場氛圍：「自由且不拘謹，\n\n導演還可能罵你蠢蛋」\n\n新聞網址：\n\n--\n蓋瑞奇的新作《非紳士特攻隊》將在\
  \ 4 月 19 日上映，這次他攜手《神鬼奇航》系列的\n「金牌監製」傑瑞布洛克海默，並找來亨利卡維爾、《玩命關頭 X》艾倫瑞奇森、《玩命\n關頭：特別行動》艾莎岡薩雷、《瘋狂亞洲富豪》亨利高汀等人同台。\n\
  \n《非紳士特攻隊》引領觀眾一窺二戰時期，當英國遭受德國猛烈攻擊時，首相邱吉爾如何\n打造秘密諜報組織，不擇手段反轉局勢。\n\n而近期《MovieWeb》專訪亨利卡維爾和艾力克斯派帝佛、希羅范恩斯提芬三人，一起聊聊\n\
  《非紳士特攻隊》的片場氛圍。\n\n《非紳士特攻隊》片場環境舒適，有真正的言語及創意自由\n\n「片場十分令人舒適，蓋瑞奇真的很擅長營造出一個讓創意感到安心的環境。他在片場真\n\
  的是一位好的領導者，也讓每個人都有發光發熱的空間。希望這聽起來不會太過老套，因\n為每個人都這麼說，他們都說感覺就像大家庭一樣，而這真是如此。」\n\n亨利卡維爾表示，\n\
  \n「氣氛也不會太過拘謹，整個拍攝過程都散發出一種隨興的氛圍。如果你表現得像是個\n蠢蛋，他就會告訴你『你是個蠢蛋。』如果你說出很糟的想法，其他人也會一起開玩笑\n\
  。這個劇組總是一直有新的想法冒出來。如果你想到很棒的點子，他可能會把它偷走使用\n，或者他會大力稱讚你，這是一件很美好的事。\n\n整個過程都很有趣。對我來說，這就是拍電影該有的樣子。片場中有真正的言語及創意自\n\
  由，這就是我的感受。」\n\n亨利卡維爾也是《非紳士特攻隊》片場融洽的幕後功臣\n\n艾力克斯派帝佛則表示，拍攝蓋瑞奇的電影是個瘋狂的體驗，並強調導演與亨利卡維爾間\n\
  創意合作的重要性。亨利卡維爾曾在 2015 年動作喜劇《紳士密令》就與導演有過合作經\n驗。\n\n「我必須贊同亨利卡維爾剛剛說的。但我想這是來自他們兩個曾有過合作經驗，然後才有\n\
  亨利剛剛講的，蓋瑞奇創造出了一個這麼自由且互相合作的環境。不過，當中也有卡維爾\n先生的功勞，他帶來了這麼平等、這麼謙遜，以及這麼有趣的環境。真正的趣味，你知道\n\
  的，還有兄弟情誼，我想這些都從這艘船的船長而起。」\n\n\n\n「能參與這部電影是我的榮幸。在我離開片場後，我們仍一起聚在一起差不多四個月的時\n間。這是我第一次在離開片場後真正感覺到，你知道的，我想念與這些傢伙待在一起的時\n\
  光。我是說真的。我想，如果我們有機會拍續集的話，感覺我們都應該要有個金色星星。\n」\n\n《非紳士特攻隊》將於 4 月 19 日上映。\n\n--\n\n \
