title: '[普雷]《非紳士特攻隊》就要和納粹對著幹！'
url: https://www.ptt.cc/bbs/movie/M.1713341299.A.90E.html
date: 2024-04-17
content: '手段無需優雅，英國的諜報特別行動部隊


  戰爭除了是一場人為的災難外，也是國與國之間在世界劃分實力的角力，和信念的表達。

  如今世界局勢成了中國與美國間的博弈，逐漸有許多國家「選邊站」過去模糊的定位可能

  隨著兩大國的交惡可能越加明顯。


  戰爭是殘酷的，但也延伸許多不為人知的故事，其中在戰爭時各項軍事沙盤推演，更是有

  意思的謀略智奪，其中有些當時秘密隨著後人的敘述與寫作曝光在眾人下。


  《非紳士特攻隊》是以英國特別行動部隊，也是現代各國諜報組織的前身為主軸的電影。

  故事敘述歐洲接連被德國納粹攻陷，英國也正徘徊在續戰與投降邊緣，這時首相邱吉爾準

  備秘密組織一個對納粹帶有恨意，能不擇手段執行任務的特攻隊，給德軍一個措手不及切

  斷後方補給，這些非正規隊員是否可以完成任務，成為扭轉戰局的關鍵呢。







  《非紳士特攻隊》是什麼電影：


  第二次世界大戰是一場帶給全球浩劫的多國互鬥，除了死傷慘重外，也是殘酷的種族滅絕

  ，跟武器對環境的絕對傷害，讓這場戰爭成為許多人至今仍不斷反思的一點。


  雖說人們對於戰爭武器無條件的使用造成的殘害、種族歧視、軍事帝國主義的可怕等都在

  戰爭後有所了解，也避免步上後塵，但戰爭並未在世界消逝，中東戰事依舊，極權政府和

  野心人士依舊佔據世界上一片天，這也應證了人類總是無法從歷史學到教訓。


  雖然戰爭與全球緊張的趨勢不斷升溫，但過去戰爭中的一些故事也慢慢被揭開，甚至是當

  時的軍事機密，其中對於英、美兩國和德國納粹內部一些軍事行動也被翻拍成各式各樣的

  故事，並且最後一刻因原子彈投降，成為民主社會的日本也持續對於當年戰爭挖掘更多屬

  於亞洲的戰爭故事，這也牽扯到中國、台灣、韓國甚至東南亞各地在那些年的各種軍事事

  件的揭密。









  不過現代要怎麼解讀這些軍事行動是每個人的觀點，你可以用非常謹慎和沉重的方式去看

  待，也可以讓他成為娛樂又較為輕鬆幽默的方式呈現這過去歷史的戰爭故事。


  電影《非紳士特攻隊》是改編於達米安路易斯的小說《邱吉爾的秘密戰士：二戰特種部隊

  無賴的爆炸性真實故事》中英軍的非正規任務「郵政長行動」，故事以英國首相邱吉爾為

  了翻轉戰事讓美國加入殲滅納粹的陣營，建立以菲利普斯為首的秘密特務部隊，執行秘密

  非正規的軍事行動。


  菲利普斯少校找來一些非正規，甚至有案底的成員，其中也有早已深根敵營與他們裡應外

  合的內賊，這些人都痛恨著納粹為他們帶來的傷害，但計畫總感不上變化，看似完美的任

  務這時候卻突然有了巨大的轉變。面對著數百名納粹與軸心國的士兵官將，菲利普斯他們

  這不到十人的祕密部隊，要怎麼樣扭轉困境，而完全翻轉英國戰局的行動，來中傷一路勝

  利的德國納粹部隊？










  《非紳士特攻隊》分析與延伸：


  這部電影翻拍英國諜報特別行動執行局（SOE），與62號突擊小隊（SSRF）所執行在二戰

  有名的秘密作戰－郵政長行動。在《非紳士特攻隊》電影中對於這個任務做了很大的改編

  ，但在一些方面是保留的實事，例如英國當局內部分為支持與反對兩方不同理念的陣營，

  但最終其實這項行動是英國外交部批准的，也達成任務，打響了英國特別行動執行局和62

  號突擊小隊在世界的名號，也讓希特勒氣到下令只要是這組織出現的成員格殺毋論。


  英國在二戰時期軍方設立的諜報組織「特別行動執行局」是現今各國情報局的前身，美國

  戰爭時的情報部門也是在二戰時由英國諜報組織訓練出來的成果。


  特別行動執行局的成功主要在於它挑選特務的機制，並不局限於軍人，連平民都能爭取訓

  練，這也使底層勞工、罪犯、女性探員增加，其中還有不少當時被認為罪犯的同性戀成員

  立功和女特務色誘納粹高層套出情報的狀況，這點也被巧妙的融入在《非紳士特攻隊》的

  電影裡。








  除了讓納粹頭疼的英國特別行動部門，更讓希特勒憎恨的是62 突擊隊，它是隸屬於英國

  陸軍的負責執行秘密任務的組織，整支隊伍其實不到50人，並且多是個軍事領域自願來隊

  的志願者。


  原先62 突擊隊從一戰到二戰初期其實是有到450人的部隊，但走向秘密任務都留下50人菁

  英，每次任務為10至15人為一個小隊，在《非紳士特攻隊》電影中雖然只有5人，但實際

  參與這次行動的則有11人。其中最具有傳奇色彩也就是《非紳士特攻隊》的主角－古斯．

  馬奇．菲利普斯少校。


  有傳言指出，古斯馬奇菲利普斯少校，可能是英國經典諜報電影《007》系列，詹姆斯龐

  德的原型。並且其他成員也都有所原型，且在這場諜報戰可以說是他們的高光時刻。62突

  擊隊在1943年解散，許多人仍繼續在其他單位服役，但有不少人都在戰爭中死亡與被俘失

  蹤，這些士兵平均年紀不到28歲，有些甚至剛滿18歲，可以見到為國犧牲軍人在電影神話

  之後常被人淡忘或不提起人性的那一面，《非紳士特攻隊》展現出的不是優雅的情報人員

  想像，更多的是戰爭中較為血腥殘酷的一面。








  《非紳士特攻隊》值得一看嗎：


  雖然是改編非虛構的軍事任務，但原則上《非紳士特攻隊》是一部爽片，可以將它看成62

  突擊隊大開無雙，在電影裡豪爽迎戰百人納粹部隊的故事。因為是改編小說，故很多方面

  其實跟實事不符，加入了很多英雄式的改寫和人物故事讓角色性格變得容易被觀眾所記憶

  ，其中改編最大的應該是最後高潮港邊槍戰的一幕，根據實事其實在這次郵政長行動中，

  最困難的其實是切斷德軍對外聯絡和確認納粹潛艇的位置和軍方各種人員調動時間，故電

  影裡其實大大弱化了英國特別行動執行局的描繪。


  如果想知道關於英國二戰時期，特別行動單位的特務具體都該做些什麼？可以參考2023年

  ，由英國軍方監製的實境秀《邱吉爾的秘密特工：新人加入》裡面可以讓觀眾了解當時二

  戰特務們的背景與任務。


  但如果是比較了解當時代特務的困境與傳遞情報困難的觀眾，可能會覺得《非紳士特攻隊

  》的任務執行像是兒戲，但寫實展現軍事並非電影《非紳士特攻隊》的賣點，我認為《非

  紳士特攻隊》還是以有趣的人物描繪、殺戮的黑色幽默等來展現這部電影的魅力。







  整體來說，《非紳士特攻隊》可以用英國首相邱吉爾的一句話來敘述電影風格。如果希特

  勒不遵守規矩，那我們也可以不遵守規矩。故英國打出這樣一個特殊行動，主要就是回應

  希特勒納粹軍隊在戰場上長期的各種不厚道行徑的反撲。


  也是常見的只有你自己變得惡人，才能制得住惡人。不講武德大家都會，如果你已經越線

  了，就不要怪我也可以，甚至比你更超過。當然，在二戰最終英國情報單位展現的實力是

  透過許多英國平民的協助，可以說一個國家能否戰勝敵國，有共同對敵我意識的分辨是重

  要的一環。




