content: '雷文防雷資訊頁


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~



  1.影片名稱 :　如題


  2.觀影時間 : 本週


  3.觀影地點 : 家裡


  4.觀影方式 : dvd


  §其他防雷說明(非必要) : 本文應無雷


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  其實從第一次看丹尼·維勒納夫(Denis Villeneuve)的電影《怒火邊界》，就滿喜歡它展

  現出的文化價值與人性觀點。之後又看了世界觀驚人的《異星入境》與討論熱烈的《銀翼

  殺手2049》，一度有想要回追他的電影，結果拖久了也就有點忘記。直到最近受朋友的弟

  弟的影響，才又回頭找了《私法爭鋒》、《雙面危敵》、《烈火焚身》出來看。





  2013年由休.傑克曼和傑克.葛倫霍主演的美國電影《私法爭鋒》(Prisoners)，相對於其

  他幾部，算是比較標準一點的驚悚片。故事從兩個女孩走失開始，一條線是警察尋線追查

  ，一條線是其中一個女孩父親動用私刑的拷問，兩條線索合著意外引出的發展，把故事帶

  向結局。究竟故事結局如何，對我來說並不是那麼重要，我個人欣賞的是整個過程，尤其

  是加害人與被害人之間的變換與張力（雖然不至於難猜，但精彩）。


  休.傑克曼和傑克.葛倫霍固然是這片的重點，但對我個人來說看到《客製化女神》男主角

  保羅·迪諾的演出（他比較知名的片應該是《小太陽的願望》，但我沒有看過那部，所以

  ...XD），讓我更有意外的驚喜。




  一樣是2013年、一樣是由傑克.葛倫霍主演的《雙面危敵》(Enemy)則是看完感覺比較古怪

  的電影...。在網上查找了中文的相關文章，只有幾個講得我覺得可以信服（且感覺沒有

  心理學理論的背景，不是太能全懂），然後晚上還作了惡夢（雖然看時不覺得恐怖，但顯

  然還是一部可以造成極大心理壓力的電影）。


  整體來說，我喜歡電影裡呈現出人性軟弱的部分，也喜歡鏡頭下單調、詭譎的加拿大，但

  確實是一部難以評價的電影（一方面覺得有點故弄玄虛，一方面又覺得令人省思）。唯一

  確定的是：如果你已經看過丹尼·維勒納夫的其他作品並且喜歡，或是你是傑克.葛倫霍

  大粉絲，不然不要輕易挑戰這部片（總之個人覺得不是入門好選擇）。





  接著是2010年《烈火焚身》(Incendies)。這部應該是丹尼·維勒納夫最知名的作品之一

  ，而我個人也非常喜歡，可以說是丹尼·維勒納夫作品中必看的一部。故事從一對雙胞胎

  聽公證人說明母親遺囑開始，敍事分成母親的過去和雙胞胎的現在兩部分，並行且互相呼

  應。


  與其他丹尼·維勒納夫一樣，電影有一個引人入勝的故事，但對我來說最迷人的卻是故事

  發展過程。不同的是，這部電影主演的演員都是不認識的演員，故事主要背景也是不熟悉

  的阿拉伯文化，因此相對於其他丹尼·維勒納夫的電影，《烈火焚身》更令我專注和投入

  。


  真的要說有什麼提醒大概就是：不要先劇透的狀況下看，可以得到最多。


