content: '網誌好讀版：




  好幾個月前就看了丹尼維勒納夫（Denis Villeneuve）執導的「烈火焚身」

  （Incendies），只不過心得直到現在才成文。這部電影的謎團重重，有個

  大秘密等著揭開，觀眾必須跟著姊弟兩人的腳步，直到電影最後才會跟著

  倒抽一口氣。這個秘密是何等驚人的悲劇？就像伊底帕斯的命運一樣讓人

  不勝唏噓，電影結束後，自然我也是激動無比。


  其實「烈火焚身」開頭就已經讓我熱淚盈眶，因為毫無預警下，我聽到愛團

  Radiohead的〈You And Whose Army?〉，伴隨著Thom Yorke鬼魅般的低語，

  鏡頭緩慢滑過成群孩童，他們睜大眼天真地看著其中一個孩子，他的右腳跟

  烙著三點胎記，被武裝份子壓著頭剃髮，三千煩惱絲落地不是為了阻絕塵世

  煩惱，而是象徵與普通的童年生活道別，等待他們的是與死亡為伍的戰鬥廝

  殺。這個孩子盯著螢幕外的我們瞧，與那些天真的眼睛不同，他一副憤怒、

  無奈又悲傷的眼神，彷彿已經了解自己的命運，彷彿控訴我們為何呆坐在那

  ，不起身去搶救他？


  樂曲正高潮，Thom Yorke哀號狂吼著，「烈火焚身」這個悲劇還沒開始，就

  已經替觀眾堆積了沉重得喘不過氣的哀傷。


  劇情敘述雙胞胎姊弟的母親Nawal去世，遺囑要他們到中東去尋找自己從未

  聽聞的生父和大哥，把兩封信交給他們，才能拆開母親寫給姊弟倆的那封信

  。弟弟Simon憤怒不已，覺得母親生前就精神不穩，舉止異常，拒絕履行她的

  遺願，姊姊Jeanne則踏上了尋根之旅，獨自一人前往從未到過的中東國家。


  電影時而倒敘，時而插敘，但從不妨礙我們閱讀故事，不得不佩服導演的敘

  事功力。尋根之旅和Nawal的過往歲月兩條故事線交錯穿插，相互呼應，女兒

  穿著和媽媽相仿的裝扮（藍色上衣和輕便包袱），跟著她的足跡，踏過那些

  城市、村落、荒原或監獄遺跡，原以為聽的會是母親、大哥或爸爸的故事，

  沒想到最後居然還是自己的身世之謎，其衝擊的震撼力可想而知。


  「烈火焚身」的故事發展是極其峰迴路轉的，但導演丹尼維勒納夫不誇大其

  內容的奇情與煽動性，反而用相對內斂沉穩的手法呈現。故事固然是一齣歷

  史、宗教衝突下的人倫悲劇，當然可以拍得極度煽情，或塞滿政治義涵，不

  過導演平穩地讓事件呈現在我們眼前，不需要嚴詞控訴，不需要過多的意識

  形態，就足以讓觀者理解到價值觀極度對立的無解後果，戰爭造成的恐怖傷

  害。


  片中的角色對命運捉弄的憤怒和激情，導演都表現在無語和沉默裡，他不讓

  這些角色面對生離死別或身世真相時，哭得死去活來，肝腸寸斷，母親Nawal

  總是瞪著眼睛不說話，但你能感覺到這個女人在大兒子被帶走後，她的生命

  已經不再完滿，她無話可說，漆黑的瞳孔就像無底洞般吸去所有光芒，靈魂

  已然被奪去了一大部分。


  又例如當雙胞胎姊弟知道生父的真實身分時，兩人沒有抱頭痛哭，導演突然

  將場景從醫院切換到游泳池，姊弟兩人跳進平和安靜的淡藍色池底，就像這

  個驚人的事實投入他們原先就不平靜的心裡一樣，接著，兩人浮上水面像逃

  命似地往前奮力游，不斷濺起的激烈水花和聲響正如兩人洶湧翻騰的情緒波

  動。丹尼維勒納夫在這段運用的影音意象實在令人讚嘆！


  還有另一個場景也說明了導演善用聲音的靜鬧對比來表現演員情緒：當

  Simon向Jeanne說明他尋找身分不明的大哥的下落時，他沒有激動的長篇大論

  ，只是震驚地說不出話，輕輕問了當數學家的姊姊一個怪異的數學問題：「

  一加一為什麼會等於一？」Jeanne突然意識到問題背後的涵義，長長倒抽一

  口氣，像利刃般劃破了沉默凝結的空氣，聽來格外淒厲，絕對令人揪心哀慟。


  除了演員賣力演出，丹尼維勒納夫精準的導演掌控，「烈火焚身」撼動人心的

  主因絕對是故事本身的悲劇性，第一次看的時候，我讓這個故事驚人的結局震

  撼得說不出話，但重看第二次之後，發現更精彩的是導演沒有讓曲折離奇的悲

  劇性困住，陷在仇恨與對立的框架，他說的還是一個充滿愛和溫暖的故事，母

  親對大兒子出生時許下的承諾，在她死後成了雙胞胎姊弟努力完成的遺願，正

  如她所說的：「世界上最美好的事就是在一起」，無論過程如何悲慘不堪，至

  少他們知道在生命中，彼此從不是毫無交會的平行線。




