  電影-"烈火焚身-incendies"-觀後

  感

  …………………………………………………………………………


  看到後半段剩1/5時，大概知道本片的大爆點是什麼了，果然可以呼應一開始，雙胞胎姊

  弟的母親要求對自己死後的自虐，及要求兒女去尋根找父親及哥哥，完成後，再給自己墳

  地立碑。雖然任務艱鉅，本片有了圓滿收尾。


  原片名 Incendies是法文，火，很有意境，中文片名是 烈火焚身，看完後感到很呼應故

  事主題，戰爭引起人心的憤怒報復，激發人性之惡，卻也延燒到自己，最後自己如何善了

  ？

  本片導演的佳作不少，皆有強烈議題，令人印象深刻。這片的拍片動機，不知為何？對我

  而言，片中雙胞胎的母親，最後透由子女的尋根之旅，是否得到救贖？不得而知。但子女

  透由母親的坦誠揭露，人生將有更深層的體會。而我們觀眾呢？我只淺薄地直接感受到，

  免於戰火的人們，對比之下，真是幸福了。


  假藉宗教之名，行大屠殺之事實的人們，你們不會上天堂，只會下地獄。


