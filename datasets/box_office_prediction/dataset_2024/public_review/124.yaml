content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  日前《沙丘：第二部》的首支預告曝光，讓不少人期待導演丹尼‧維勒納夫又將如何施法

  ，將這個漫長的動作冒險故事以他獨有的緩慢敘事傳達給觀眾。丹尼導演以《異星入境》

  、《銀翼殺手2049》與《沙丘》聞名，看似擅長拍攝科幻電影之餘，其實他更懂得如何說

  出引人入勝的好故事。



  一對雙胞胎兄妹在母親納娃‧瑪文過世後，聽取公證人唸出母親的遺囑。



  改編自加拿大法語作家瓦基迪‧穆阿瓦德2003年的同名劇作，《烈火焚身》在說長不長、

  說短不短的130分鐘內，以十段篇章來堆疊一個待解的謎團：「雙胞胎」與「納娃」帶大

  家認識主角與需要遠行解謎的關鍵人物；以地名為篇名的「德黑什」與「南方」透過女兒

  遇見的事件與人物讓觀眾初步了解媽媽的前半生可能遭遇什麼；「德雷薩」與監獄「卡法

  拉亞特」介紹第一個轉折，引領觀眾與雙胞胎繼續抽絲剝繭，媽媽曾於監獄生產，或許是

  哥哥；「唱歌的女人」與「薩文、珍南」找到足以解開第一個謎團的關鍵人物，原來雙胞

  胎才是媽媽在監獄產下的孩子，不是哥哥；最後的「尼哈德」與「占西丁」則揭露令人震

  撼的結局。



  雖說《烈火焚身》的敘事結構步調緩慢，但這種如洋蔥般一層層深入核心的解謎手法，每

  隔一段時間就餵給觀眾新的小謎底與線索，讓人不自覺繼續跟著片中的主要角色深入挖掘

  非表象所能看見的答案。



  「死亡，並不是故事的結束，而是開始……」



  就像每一部推理小說的劇情一般，往往是在調查、探詢之後，亡者過去不為人知的故事才

  得以見天日。除了雙胞胎的身世與失散多年的兄長這從媽媽的遺囑裡待解答、顯而易見的

  故事之外，這趟「尋根之旅」也意外揭開戰爭帶來的顛沛流離與宗教引起的對立。雖然《

  烈火焚身》並沒有明確指出納娃的老家在中東何處，但考量到劇作家穆阿瓦德的黎巴嫩裔

  身分，再加上納娃的生卒年與黎巴嫩內戰的重疊處也不短，作為故事背景原型非常合理。

  直到母親逝去，雙胞胎才知道她受盡折磨的前半生所寫下的故事。



  片名「incendies」為法文，意思是「火災」，指的固然是人民在戰火下飽受摧殘、成為

  歷史犧牲品，不過同時也代表穆斯林與基督徒間的對比，讓納娃彷彿走進烈焰一樣，無法

  毫髮無傷地全身而退。不論是戰爭的實質肉體虐待還是宗教的精神傷害，都在納娃、雙胞

  胎，甚至其他身陷其中的人身上留下無法抹滅的烙印。來自故鄉的烈火，即便經過三十年

  ，當兒女再次回到那片黃沙滾滾、戰火蹂躪的土地，納娃仍舊是家族不可言說的恥辱；即

  使逃離故土，這把火仍然不死心地追著這家人，直到納娃被來自過去的烈火焚身並讓兒女

  親自挖掘殘酷的真相，才算暫且熄滅。



  如同納娃寫給「兒子」尼哈德的信裡所說，他是自己終其一生都在尋找的孩子，而且尼哈

  德是納娃與來自穆斯林難民營的男友所生，象徵和平與愛。所以，就算尼哈德被送去孤兒

  院，開戰後更被培訓成為娃娃兵，進而成為優秀的狙擊說，可謂「由愛生恨」，甚至這份

  「惡意」還透過「強暴」的方式迫使納娃產下雙胞胎，兩人依舊是「愛的結晶」。不管是

  不倫生下的雙胞胎，還是強暴自己的尼哈德，都是納娃心頭的一塊肉，她沒辦法割捨這份

  愛，也無法真心恨他們，只能任由自己被真相擊潰。



  真相對雙胞胎來說自然也不好受，珍身為數學系的助教，拿到母親出的考題，決心解題找

  答案。數學的魅力在於，數學的世界裡不存在偏見，只有事實，但數學領域中依然有未解

  決的問題。珍根據自己對母親的片面了解，層層溯源回到母親的故鄉，從學校、村鎮到監

  獄、醫院，宛如撰寫證明題一般，以嚴謹的歸納推理一步步走向令人震撼的核心真相。本

  來雙胞胎以為母親要他們找兩個人，沒想到1+1並不等於2，這顛覆邏輯常理的答案，不但

  徹底改變雙胞胎過去對家庭的想像，也在觀眾腦中投下震撼彈。



  《烈火焚身》肯定是一部悲劇，但也僅是戰火下眾多悲劇裡的一隅，它也投射出古希臘悲

  劇作家索福克勒斯筆下的《伊底帕斯王》裡的痛苦與無奈。太陽神阿波羅在神諭裡指示伊

  底帕斯將來會「弒父娶母」，即便盡可能避免神諭成真，伊底帕斯最終還是弒父娶母。母

  親知曉真相後上吊自殺，就像納娃就此失神不語，而伊底帕斯得知母親的死訊後，刺瞎自

  己的雙眼，宛如納娃預言尼哈德知道真相後，將會為自己犯下的錯而沉默，且就此沉淪。



  在年底《沙丘：第二部》上映之前，把握導演一鳴驚人之作的經典重映，感受他緩慢敘事

  的魔力與後勁，了解《烈火焚身》裡從加拿大法語區跨到中東的希臘悲劇。


  --

