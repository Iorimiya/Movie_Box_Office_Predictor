  改編西班牙震撼人心真人真事的電影《承諾大海的老師》（The Teacher Who Promised

  the Sea），即將在6月28日於台灣感動獻映。本片將教師「安東尼奧貝奈格斯」（

  Antoni Benaiges）在1936年西班牙內戰發生前，提倡以「自由表達」教導學生，卻被當

  地居民懷疑甚至指責的真實故事給搬上大銀幕。安東尼奧在保守年代的前衛教學方式，連

  導演派翠西亞豐特（Patricia Font）都不禁驚嘆：「很瘋狂！」尤其本片宛如西班牙版

  《放牛班的春天》（The Chorus），希望能藉此向所有教育工作者致敬，讓本片不僅成為

  「教育工作者必看」之作，不少西班牙觀眾在觀影後，也紛紛直呼：「這是不容遺忘的歷

  史！」甚至表示應該要讓學校當作固定播放的影像教材。此外，本片在拍攝過程當中，為

  了自然呈現與如實還原，不僅在安東尼奧當年教書的布爾戈斯地區，耗時數個月試鏡兒童

  演員，還找來考古團隊如實打造場景，細心籌備就為帶給觀眾最完美的呈現！





  改編西班牙教師「安東尼奧貝奈格斯」真人真事的《承諾大海的老師》，描述1930年代，

  安東尼奧來到布爾戈斯地區，自備印刷機，提倡以「自由表達」的教學方式，教導孩子們

  創作屬於自己的作品。勵志的學習過程感動人心，安東尼奧在保守年代的「前衛」教學方

  式，也讓導演派翠西亞豐特驚嘆：「很瘋狂！」並接續補充：「我認為他在那個年代非常

  先進，甚至可能比較現在的某些老師更先進。我非常尊重所有師長，而且可以鼓舞人心的

  老師，我尤其敬佩，我相信他們對我們的個人成長至關重要，這樣的老師愈多愈好！」



  劇組也期盼透過本片向所有教育工作者致敬，不少西班牙觀眾更在觀賞本片之後，認為應

  該將本片列為學校教材，紛紛直呼：「這是當地不容遺忘的歷史！」宛如西班牙版《放牛

  班的春天》的這部電影，感動無數人心，甚至強勢入圍五項哥雅獎大獎，更成為西班牙獨

  立電影市場的大黑馬，在當地創下近27萬觀賞人次的佳績！





  感動人心的《承諾大海的老師》，為了自然呈現並如實還原這段歷史記憶，在挑選飾演學

  生們的兒童演員時，為了確保他們能夠自然傳遞該地區的口音，選角導演耗時數個月、進

  行上千次試鏡，最終選出三位主要演出的小朋友，同時更替他們補習歷史知識。導演對此

  分享：「和孩子們一起拍攝很微妙，因為有非常戲劇性的場景，而且他們還很小，對戰爭

  知識甚少，因此我們有先為他們補習一些背景知識。」此外，本片以2010年挖掘出的「拉

  佩德拉哈亂葬崗」，揭開這段相隔75年的歷史記憶，劇組不僅為此親自造訪，更請來當時

  的考古團隊，為戲還原相同尺寸與遺骸排列方式，以及場景打造，也讓導演感謝：「感謝

  團隊讓我們能夠按照原樣重建，相同的尺寸、遺體排列的方式，一切都完全忠於現實！」

  細心籌備就為了帶給觀眾最完美的呈現！



  這部齊聚哥雅電影獎得主，演繹真誠人性與教育光輝的《承諾大海的老師》，即將在6月

  28日於台灣勵志獻映。本片劇情描述1935年，西班牙動盪不安時期，年輕教師安東尼奧（

  安瑞克奧奎爾飾演）來到布哥斯省一處偏僻小鎮。他滿懷熱血，透過創新方式教導孩子們

  。他宛如一盞明燈，點亮了孩子們的世界，也讓鎮上的氣氛一點一滴轉變。不過，並不是

  所有人都能認同他自由創新的教學方式，反對派人士的指責與懷疑也逐漸襲來，讓他原本

  要帶孩子們去看大海的承諾，變得愈來愈難以實現…。75年過去，亞莉安娜（蕾雅柯絲塔

  飾演）為了替祖父尋找父親遺骸，也來到小鎮附近，更意外發現每日望著大海的祖父，和

  安東尼奧一段令人動容的緣分…。



