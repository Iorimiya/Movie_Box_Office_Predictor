  示：「對我來說，來到發生這一切的地方非常重要。了解了他們真實的證詞，為了尋找自

  己失蹤的親人，付出多年的時間與金錢，表現出頑強的毅力，且幾乎沒有得到任何幫助，

  這些都是我塑造角色的動力。」



  此外，本片還請來曾憑藉《血婚新娘》（The Bride）榮獲哥雅獎「最佳女配角獎」的西

  班牙資深女星路易莎加瓦薩，演繹打理安東尼奧生活起居的婦人。由於安東尼奧的故事與

  她祖父們的經歷十分相近，讓她在讀完劇本後毫不猶豫接演，並對此分享：「當我收到劇

  本時，首先想到這是一部非常必要的電影。我來自共和黨家庭，我的祖父是一名老師，他

  觸動了我所有的情感。」而她的另一位祖父，更曾和安東尼奧一樣，因為政治因素遭到監

  禁，因此每當路易莎想起這段過往，都會感到情緒激動：「發生如此多的事件，必須要將

  這些揭露出來。若人們不了解歷史，便會重蹈覆轍。」她也期盼能透過演出本片，向她的

  祖父們致敬。





