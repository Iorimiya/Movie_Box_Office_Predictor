  」。許多國外觀眾在觀影後，紛紛表示自己是「哭著離開影廳」，並對本片大力讚揚：「

  我不記得上次在電影院哭成這樣是何時了！」「了不起的作品，完美描繪一切！」「所有

  演員的表現都很吸引人！」「我在影廳內的淚水可以變成一片大海！」本片近日也在台灣

  舉辦搶先試映，讓不少觀眾在觀賞時震撼不已，並感動盛讚：「幾條敘事線交織，每條都

  扣人心弦！」「對充滿熱情的靈魂感到動容！」「想起故事時，眼淚都會湧出來！」「當

  老師必看！」值得觀眾們在正式上映後，進戲院感受這段感人至深的勵志故事！



