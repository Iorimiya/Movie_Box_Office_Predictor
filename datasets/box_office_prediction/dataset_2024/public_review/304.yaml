content: "《妖怪森林》導演女兒配音成本貴4倍\n\n王世偉聽陳雪甄建議 找來自家人反而更費心\n\n04:10 2024/01/15 中國時報 李承陽\n\
  \n\n《妖怪森林》團隊江志倫（左起）、王世偉、王心楀、王宥謙、陳雪甄、徐灝翔14日出席\n首映會。（原金國際有限公司提供）\n\n導演王世偉歷時10年打造的台灣動畫電影《妖怪森林》，14日舉辦首映會，王世偉攜配音\n\
  員陳雪甄、徐灝翔、王宥謙、王心楀上台分享心路歷程，當中陳雪甄同時擔任配音指導，\n並向王世偉推薦女主角配音人選，不如就找他自己的女兒王心楀擔綱。\n\n王世偉回憶說：「這部作品本來預計她（王心楀）4歲要做給她看，但一直到她13歲才上\n\
  映，就變成女主角，從做給她看變成她來演，也是因為雪甄老師的建議，我覺得風險很大\n，畢竟她就是素人嘛。」是否找女兒當女主角可以省錢？王世偉搖頭說：「找女兒來的成\n\
  本非常高，專業的人可以兩天配完音，找我女兒要6到8天，還有1對1的魔鬼訓練，成本貴\n4倍。」\n\n另1位主角找來童星王宥謙配音，他曾演出台劇《我的婆婆怎麼那麼可愛》、《一家團圓\n\
  》，本來以為配音比演戲簡單，因為可以直接看台詞不用背，但沒想到配音時不能有大動\n作，所有的情緒都要從心裡出發，陳雪甄建議他靠道具輔助，於是他配生氣、打鬥等怒吼\n\
  戲的聲音時，會帶1隻鯊魚娃娃來揉捏，藉此釋放聲音。\n\n王宥謙一開始有點放不開，不過進入錄音空間，他就完全放飛自我，性情大轉也讓王宥謙\n的媽媽感到很驚訝，媽媽表示這次經驗讓他對配音產生興趣，並希望能繼續進修參與更多\n\
  作品。\n\n#聲音 #女主角 #王心 #配音 #女兒\n\n--\n佛法的\n 是菩薩成佛之道\n        是 佛經\n  是 佛        是 菩薩\n\
