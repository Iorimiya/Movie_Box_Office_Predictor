content: '通俗卻令人發笑《愛愛愛上你》



  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  爛俗的開，通俗的轉折，慣俗的結尾，但就是這份俗氣，才讓我想到，原來生活中就是需

  要這樣的一種老梗。


  圖文好讀：


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  【通俗公式卻誠意十足】


  《愛愛愛上你》有著最老套的愛情喜劇開場，男女主角一見即來電，卻因誤會而彼此心懷

  芥蒂，陰錯陽差下再次相遇，展開一場相愛相殺的過程．最終發現彼此是生命中的摯愛。


  通俗，卻好用。


  電影中Sydney Sweeney好不吝嗇地展示自己姣好的曲線以及令人印象深刻的大白牙，而

  Glen Powell也再次展現他羨煞旁人的線條與直男性格，老實說Glen真的很適合這類作品

  ，他之前的《老闆送作堆》我也是笑著看完的，都是很舒服的愛情喜劇。沒有過多的政治

  正確，適當的種族玩笑，一點點的黑色幽默，都讓作品顯得不那麼正向，卻讓人心情美好

  。




  【出乎意料的好表現】


  電影改編自威廉·莎士比亞的創作的劇本《都是男人惹的禍》，可能是劇組全都到澳洲拍

  攝又租郵輪直升機的，以愛情喜劇來說，2500萬的成本並不便宜，但卻在全球收穫了破億

  的票房表現。


  電影中在一些橋段置入了致敬莎士比亞的台詞標語，角色間的某些對話也是充滿衝突但又

  富含思考性，一度讓我想起我特別喜愛的《對面惡女看過來》同樣改編自莎翁名劇，你可

  以感覺的到《愛愛愛上你》更加現代並收斂了戲劇上的誇大張力，我不敢說這是一件好事

  ，但相信這是個相對安全的做法。


  另一個令我驚豔的部分在於，電影花了不少篇幅去描繪兩人在生活中所遇到的問題，無論

  是對人生的計畫，親子關係或是內在的芥蒂，你都能很明顯的感受到角色在該有情緒時的

  焦躁感，這點在Sydney身上尤為明顯，但也是這份焦躁感，讓角色更貼近現實，更有立體

  度，也更容易讓人帶入。


  若要說起一點遺憾的話，那恐怕是即便多次提起，電影中仍舊沒能好好解釋Glen與母親的

  關係，你能從台詞與表情中感覺到這段關係是Glen生命中非常特別、難以觸及的，但很可

  惜的是，電影未能為我們揭開那層薄簾，留下了許多想像。




  【生活，需要一點通俗】


  《愛愛愛上你》是一部非常公式化的作品，他公式化到你即便沒看過，也能對於接下來的

  劇情走向猜到八九不離十，但就是這樣的公式化，才讓我想起，電影有時候是需要讓我們

  放鬆的，是需要讓我們好好大笑，好好放空，好好安靜下來享受一段有些甜膩卻又令人稱

  羨的時光的，那些我們在現實生活中或許未能擁有的東西，透過電影，存在於我們的腦海

  、心靈裡，激發著我們的創意，憧憬與想像。


  當然我不鼓勵每個人將生活活得像是電影一樣，但在人生中，誰不是正在主演著自己的電

  影，難道我們的電影充斥的會是工作、枯燥的交際、呆版的兩點一線嗎？


  電影中Glen指導著Sydney的父親學習跳水，即便在白髮蒼蒼的年紀，Sydney的父親仍舊能

  在生命中找到新的樂趣與可能性，而這些都來自於一次又一次再平凡不過的日常，而我們

  又怎麼做不到呢？



  將《愛愛愛上你》當成一次快速充電的假期，他不需要矯揉造作的詞藻，不需要話中有話

  的心計，同樣也不需要堪稱完美的臨場演出，這是一群笨拙的人，用最笨拙的方式，上演

  著笨拙卻真切的幸福。




  --'
