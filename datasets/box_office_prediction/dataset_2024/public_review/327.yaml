content: '「蜘蛛女」席妮史威妮證實《愛愛愛上你》有望推出續集！自爆突襲電影院卻「沒被認出

  來」超尷尬




  由「劊子手」（Glen Powell）與「蜘蛛女」（Sydney Sweeney）

  搭檔主演的愛情喜劇《》（Anyone but You）在全球賺進了的票房，

  刷新愛情喜劇題材近年的票房紀錄。


  日前鮑威爾接受媒體訪問證實，他和史威妮之間關係融洽，目前正積極尋找適合持續合作

  的劇本。




  無獨有偶的是，史威妮最近上接受《》（The Tonight Show Starring J

  immy Fallon）節目時，證實了兩人之間良好的合作關係。


  當主持人 （Jimmy Fallon）問《》推出的機會有多大，史威尼

  回答：「。」


  讓全場陷入歡聲雷動。


  史威尼表示，她很感謝觀眾對於《》的熱烈回響。


  也提到她和片中飾演前男友的喬戴維森（Joe Davidson）在電影上映時正好在澳洲拍片，

  於是就策畫了一場戲院突襲：


  「但是大家好像搞不清楚狀況，死氣沉沉的，我們就呆呆地拿著麥克風，計畫失敗了。」


  場面超尷尬。


  《》預算預估僅有，卻在全球進帳了接近，其中超過1.12

  億美元來自國際市場。


  這部電影也有極強的持續吸引力，連續幾週吸引觀眾進入影院，包括在情人節的加場放映

  中。


  對於一部在激烈的票房競爭中上映的浪漫喜劇來說，《》的成就尤其罕見。



