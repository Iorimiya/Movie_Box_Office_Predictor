content: '《愛愛愛上你》CP 拍攝期間「假戲真做」鬧緋聞！大方承認：都是為了炒話題




  許多螢幕情侶都會在合作後傳出「」的緋聞，這其中當然不乏《》CP那種

  成功案例，但更多時候都被認為是為電影宣傳、刻意炒作。


  去年的熱門愛情喜劇《》（Anyone But You）上週在北美 上架，登

  頂播放冠軍。


  該片不僅捧紅新生代女神 （Sydney Sweeney）也在拍攝期間傳出他和男主角

  （Glen Powell）之間的緋聞。


  不過，對於這對打算進一步持續合作的好友來說，對這樣的流言蜚語絲毫不介意。


  事實上，身兼製片人的承認，她自己也是擴散輿論的幕後功臣之一。


  近日接受《紐時》訪問說道：


  「我想確保我們的每一波宣傳，都能與觀眾達成熱絡的對話，因為最終，觀眾才是創造整

  個故事的人。」


  也說：「要宣傳一部浪漫喜劇，最重要的就是趣味和化學反應。席尼和我相處那一

  陣子非常開心，而且我們之間的化學反應很自然，人們會希望這樣的情境也發生在現實中

  。有時候你只需要稍微放手一點，這樣做的效果非常好，席妮的作法非常聰明。」




  這對「」最早在 2023 年 Cinemacon 博覽會上首度亮相，當時兩人熱情的互動讓

  外界猜測在現實中也有一些浪漫的關係。


  《時代雜誌》透露，在拍攝期間和女友分手，早在 2022 年便已經與商人男

  友 強納森大衛諾（Jonathan Davino）訂婚，這讓兩人的「」謠言隨著電影熱度不脛

  而走。


  「這是我聽過最誇張的謠言，絕對不是事實，」


  曾在早前的訪問中說到這個傳聞：


  「我和大衛諾還在一起，我們的感情只有越來越堅貞。」


  新聞來源： Deadline


