content: '雷文防雷資訊頁



  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




  這是一部「肉片」。



  不過是捍衛戰士獨行俠「劊子手」Glen Powell的一身肌肉。


  整部片就是看他。


  跟女主角第一次見面就帶回家聊天，還不忘把領口扣子通通解開露出強壯胸肌。


  場景移到澳洲後，每天在沙灘鍛鍊肌肉，動作還換個不停。


  跟女主角父親的互動，是帶著老先生跳水，還被老先生說


  還有台詞讓男主角。



  但即使這樣滿滿肌肉，卻也不是推崇肌肉的電影。


  別看Glen Powell壯成這樣，他在劇中還被女主角嗆：



  同樣的事還嗆了兩次，最後美好結局收尾時女主角又笑他：


  .JPG




  諸如此類，會讓人會心一笑的台詞很多，整體是很輕鬆的片子。


  另一個「秀肌肉」的是配角的澳洲男，他肌肉比Glen Powell還大，但就安排他蠻沒腦的。


  反而女主角雖然身材很好很辣，但故事中提到她的好像只有被講豐臀而已的樣子。



  故事部份。


  蠻「套路」的王道劇情，就是傳統的愛情喜劇風格，

  男女主角吵架等各種互動常常能讓人笑出來，風景好看配樂好聽。


  最後的連續翻轉也是蠻八〇年代風格的。


  男女主角上床→男主角逃跑→男主角不小心泄露了女主角的秘密→女主角遠離一切→

  →男主角突然茅塞頓開→用很戲劇化的方式追回女主角→美好大結局。


  這一切都在20分鐘內發生(笑)



  很好看的小品。


  在華航A321neo上面看的，這款新飛機的螢幕好大。




  回國要上健身房練身體了，希望能練出這身肌肉。(也要練有氧就是了..n)



