  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  圖文重點標示好讀版↓




  這部電影被定位在輕鬆的愛情喜劇，坦白說一開始看的時候，我覺得這又是部了無新意的

  愛情喜劇，看了開頭就知道故事的那種，純粹是看在男、女主角身材非常好，所以願意再

  看一下......我想無論觀眾性別為何，應該都可以盯得目不轉睛！


  撇開中間一些比較魔幻的巧合、浪漫片段外，我覺得這其實是一部超級「日常」的電影，

  很多情節都是許多人曾經發生、正在發生的日常。


  男主角Ben（Glen Powell飾）和女主角Bea（Sydney Sweeney）算是一見鍾情吧！兩人在

  相識的第一天就有聊不完的話題，相當珍惜這段關係，不像許多歐美電影在這種濃烈的化

  學反應下，一定要發生關係才能結束當晚。但隔天早上他倆卻陰錯陽差地發生誤會，Bea

  在慌亂中離開Ben的家，而Ben以為自己自作多情被甩了，所以當朋友調侃他墜入愛河時，

  他打死都不承認，又剛好被折返的Bea聽見，自此雙方都埋下了對方很渣的心結。


  隔了一段時間，Bea的姊姊Halle與Claudia要籌備婚禮，分別邀請了各自的親友Bea和Ben

  到場，對彼此都抱有誤會的修羅場正式開始。為了避免完美的婚禮被破壞，眾人想方設法

  讓Bea與Ben重修舊好，於是他倆乾脆假裝正在談戀愛，讓大家安心。整部片主軸都是發生

  在Halle、Claudia婚禮的週末，想當然耳最後結局一定是男女主角發現彼此的心意，大圓

  滿啦！


  聰明的觀眾們看到一半一定就聯想到了「愛與恨是一體兩面」這句老生常談，我也相當認

  同，如果真的釋懷了，想起對方時，內心應該是如平靜的湖面，絲毫不掀起一點波瀾，若

  有埋怨、恨意，表示仍是很在意對方，也許是自己的期望、需求未被注意到，又或是曾經

  付出過的心意、曾經的好意被傷害了，無論是哪一種，其實最初的出發點都是愛。


  這部片還有幾個環節令我覺得相當生活化，比如在一段感情中，還沒確認關係或是沒有足

  夠的安全感時，腦中往往也會充滿了小劇場，這些小劇場又讓我們更感到不安、焦慮、患

  得患失，很有可能選擇不溝通或是言不由衷，以保住自己的尊嚴，最後因為害怕受傷而選

  擇直接逃離這段關係。從旁看他人的關係時，可以很明白的知道這是缺乏溝通才造成的遺

  憾，但當發生在自己身上，也可能一樣被焦慮不安、不自信淹沒，做出類似的選擇。


  又例如大家是否有過擔心某件事會發生，擔心了很久很久之後它真的發生的經驗？如莫非

  定律般，越擔心的事越會發生，對此我個人的想法是，當我們很擔憂那件事，就會把所有

  可能影響的細節放大，更加小心翼翼、患得患失，試圖控制一切，但當我們太過努力想要

  去控制些什麼時，就已經讓一切失序了。也因為自己長時間的情緒緊繃、患得患失，所以

  當不預期的事發生，便會更加承受不了。


  又或是Halle與Claudia婚前的吵架片段，Claudia是對任何事都很謹慎小心、有規劃的人

  ，所以非常擔心婚禮不能按照自己的預期走，Halle問她：「妳到底是要跟妳的計畫結婚

  還是我？」正如我們有時會因為很在乎某件事而有了情緒、焦慮，然後把氣出在真正重要

  的人身上，忘了什麼才是一切的關鍵。


  這部片裡沒有真正壞人，每個人的行為都是可以理解的，都是出於內心的脆弱不安才傷害

  了他人，包括愛子女心切而成為控制狂的Bea爸媽；或是Ben在情緒不佳與朋友閒聊時，無

  意中把Bea的秘密說漏嘴，偏偏又被神經大條的朋友到處宣傳，讓Bea深深感到不被尊重；

  又或者在劇情中後段，與Bea發生關係後落跑的Ben（這肯定是編劇前後呼應的安排）。


  劇中我最喜歡的片段是婚禮當日，Halle和Claudia仍然開心地切了那個被摧毀的婚禮蛋糕

  ，似乎象徵了我們生活中很多不如預期的事情，只要你願意接受它的發生，會發現真的無

  傷大雅，它也會變成一段獨一無二的美好體驗與回憶，那些「不完美」絲毫不影響「完美

  」，甚至它們才是不可或缺的一環。


  蛋糕的片段令我體會很深的原因，與我的成長背景有關，我算是在比較嚴格、要求完美的

  家庭中長大的，犯一點錯就會被唸很久，例如這種小事怎麼會做錯？怎麼可能犯這樣的錯

  ？這也形成我們比較小心翼翼、容易自責、不容易饒過自己與他人的性格。但是長大後，

  我也發現許多錯誤對人生而言，真的是非常非常小的事（例如不小心打破一瓶調味料），

  而自責、懊悔也是最沒有意義的方式之一，不如對未來不要有過度的規劃、接納意外的發

  生（意外之所以是意外就是因其難以預期）、聚焦當下如何解決問題，才能讓自己的心有

  適度的彈性，所以我特別喜歡劇中Halle和Claudia開心接納那塊蛋糕，而非把它丟棄、取

  代的橋段。


  最後，回應標頭的那句話，整部電影恰當演繹了「消磨愛」的方式：腦中小劇場。愛很珍

  貴，勇氣也是，希望大家有什麼想法都能勇敢地用好的方式表達出來，有時結局或許比你

  猜想的更加圓滿呢？


  --


  後記：

  1.在查找資料時才發現女主角Sydney Sweeney在現實中常被議論身材，而劇中有個片段是

  在談論物化女性的，不知是不是編劇有意藉此表達他們的觀點？我覺得每一個人都喜歡看

  好看的事物，腦中也一定會有些幻想，但還是要學習如何尊重他人，要有把人當作「人」

  （不是附屬品、次級品、奴隸）去相處的能力，如何說話、做出什麼行為都是我們可以自

  己決定的。

  2.我真的非常佩服一般影視演員願意露點拍片，我就沒有這種為藝術犧牲的勇氣......


  --

  我的FB專頁「阿培嘎嘎嘎」，歡迎大家按讚追蹤！



  --'
