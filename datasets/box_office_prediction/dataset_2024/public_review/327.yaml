content: '《愛愛愛上你》衝破 1.8 億美元，成票房大黑馬！席德妮史威尼：我們已經開始討論續

  集了




  雖然參與演出的《》票房不佳，但她最近的另一部新片《

  》卻帶來超乎預期的表現，超越了許多今年上映的知名電影作品。


  《》由以及主演，講述一對名為碧雅和班的男女試圖

  掩蓋兩人之間最初的吸引力，為了維持外表而開始變質，最終導向了意想不到的轉折，揭

  露了愛以及情感的真實性。


  即使《》在媒體評價褒貶不一，這部愛情喜劇意外成為了一部票房黑馬，在全

  球締造了 1.8 億美元的票房成績，超越《》以及《》等知名系列作品，預

  計也將會超過漫威電影宇宙的《》。


  這部由以及主演的浪漫愛情喜劇最初於聖誕節週末於北美上映，

  面對了《》以及《鐵爪》等強片的環伺，雖然最初的票房有些差強人

  意，僅在上映週末拿下 600 萬美元的票房，但之後卻漸漸成為了一部令人意外的熱門電

  影。




  正式上映的第六週，《》的全球總票房也正式突破了 1 億美元的大關，之後

  成為了 2024 年第一部充滿突破性的熱門作品，也是繼 2016 年以來最成功的 R 級浪漫

  喜劇電影，更是。


  《》在觀眾之間獲得了不錯的評價，於爛番茄網站的爆米花分數上獲得了 87

  ％ 的評價，許多觀眾也都在推特平台上讚賞了這部令人放鬆的浪漫愛情電影。


  也有部分觀眾將本片與同樣由演出的《》比較，《》由達

  珂塔強生主演，在今年情人節上映，目前全球僅有 5100 萬美元的票房。




  《》的成功也讓不少觀眾們開始在社群平台上討論推出續集的可能性，

  本人最近也提了這個可能性，表示她和已經討論過這點，但粉絲們似乎

  還要靜待後續的消息。


