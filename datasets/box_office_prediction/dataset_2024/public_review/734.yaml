date: 2024-10-29
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~






  當初會進電影院看


  純粹是剛好覺得這片名字很長


  不知道會演什麼，沒想到也有兩個大咖串場


  故事一開始是很開心地在海邊嬉鬧


  但畫風一轉很快的


  就進入到正題了


  你覺得你的喪禮是一場怎樣的感覺呢？


  對懵懵懂懂的高中生來說


  好像是很遠很遠以後的事


  但前一天的開心


  卻突然迎來晴天霹靂的消息


  好朋友離開了，是生是死沒人知道


  但，大家都覺得他死了，只是還沒找到罷了


  明明是最要好的朋友


  賴健佑卻完全不懂釘仔在想什麼


  突然釘仔出現在面前


  只有他看得見


  但沒有碰觸也沒有辦法用語言交談


  只能用釘仔加入的手語社學到的手語翻譯


  兩個人一樣上課一樣雙載，午休跑去抽煙


  想吃冰想看電影，一樣過著學生生活


  你說愛情嗎？只有一個可愛的同班女同學


  你說友情嗎？除了兩人以外，沒有了


  連認真出現的同班同學都叫不出來


  只有那位打小報告的女同學


  穿插著對釘仔的消息和學長的偶遇


  很快的就發現學長是很重要的人


  故事非常地線性平淡，沒有太多波瀾起伏


  直到最後，釘仔找到了


  大家都在等的那天


  折的紙鶴也就真的只是祈禱並沒有成真


  慢慢地明白釘仔在他心中有多重要


  也透過學長拼湊出一點點的模樣


  明明是很要好的朋友


  釘仔卻從不讓他進他的房間


  以及釘仔不想被知道的家庭狀況


  但學長卻都知道，也來過幾次房間


  最後在招魂的過程中


  終於明白失去的感覺，也向他道別了



  整片步調相當緩慢


  但勾起以前不少讀書的回憶


  看到不少影評都說男主角的口條讓人出戲


  但我覺得還好，因為這就高中生的調調啊


  午休偷跑出去，吃冰、看電影、佈置公布欄


  不難看也不算非常好看


  但真的告別的那一瞬間，回憶湧上心頭


  也覺得自己某部份的回憶跟著告別了


  差不多就是一個高中生的流水帳


  沒有太多激情和BL


  不出意料應該很快就下檔了


  但看完是蠻喜歡的，不會覺得浪費錢

