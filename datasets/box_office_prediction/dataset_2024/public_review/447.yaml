  \n一路上遇到許許多多的戰場，但是因為一家四口都是記者的關係，即便到處亂走也不會遇\n到危險，大家一路上有說有笑，拍攝各種戰場上內臟橫飛、血腥殘忍的照片。\n\n\
  第一次出門的女兒看到這些血腥的畫面有些害怕發抖，但是在路上遇到了陌生香港人二人\n組，一下子就忘記了害怕，坐上了香港人的車一路狂飆。\n\n爺爺爸爸跟媽媽只好開著車緊追在後，等追到香港人車的時候，才發現他們已經被軍人帶\n\
  走了，軍人殘忍的殺害了爺爺跟香港人二人組，爸爸跟媽媽都崩潰不已，好像第一次發現\n上戰場會死人一樣。\n\n至於為什麼會這麼難過，劇情的解釋是爺爺是個了不起的人，所以死了大家都很難過。\n\
  \n最後大家終於可以如願去拍攝反叛軍將領，一家三口在軍隊的保護下暢行無阻，但是在戰\n場上，媽媽不停的低著頭前進，崩潰著爺爺的死，雖然不拍照片了，但還是要繼續往危險\n\
  的戰場前進。\n\n女兒看到這些死亡越拍越興奮，完全不打算閃子彈，這時一發子彈往女兒射來，媽媽緊急\n一撞，為了保護女兒死去，女兒則是興奮的拍下媽媽死亡瞬間的照片，之後就因為悲傷而\n\
  行動不能。\n\n爸爸看到這個場景，怒不可遏，跟隨著軍隊找到反叛軍將領，做完了最後的採訪，就讓軍\n隊打死了將領，故事也到此結束。\n\n\n整部片可以說越看越好笑，充斥著詼諧的元素。\n\
  \n劇中人物每個人都很認真，但行為毫無邏輯，一點一點的鋪陳著荒謬的氛圍。\n\n一般來說這種嚴肅荒謬的搞笑片，最後都會來個爆點，將觀眾的情緒完全釋放出來。\n\n\
  但這部片的導演明顯是個鬼才，偏要反其道而行，就讓整部片戛然而止。\n\n既沒有後續的悼念，或者是把照片賣了個好價錢的喜悅，或者是得了戰地記者什麼殊榮的\n紀念餐會。\n\
  \n讓這部喜劇片的快樂隨著觀眾離場，反而慢慢沉澱發酵。\n\n整部電影最值得讚賞的是，說了個深入人心的好故事，越是回憶細品，越是能感受到劇中\n種種細節、層層鋪墊。\n\
  \n如果你很喜歡看喜劇片，又覺得喜劇片越來越千篇一律、不思進取，不妨一試。\n\n--\n\n\n\n╭─╮╮╮╮╮ ╭─╮╮╮╮╮\n│  │││││ \n\
