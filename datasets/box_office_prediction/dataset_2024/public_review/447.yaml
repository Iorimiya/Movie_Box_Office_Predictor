content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  《帝國浩劫：美國內戰》(Civil War）不是你想像中的那種戰爭電影，而是你預期中的那

  種A24電影。

  .

  我應該不太算是A24的信徒，我跟多數觀眾對它們的觀感應該差不多：確實推出過許多我

  極愛的電影，但讓我覺得「這三小？」或看到睡死的電影也同樣也不少。是真的讓人又愛

  又怕，很極端的一間公司。

  .

  而這片A24史上最高預算的《帝國浩劫：美國內戰》給我的感受反而是有點遊走在中間：

  它並不像導演亞歷克斯嘉蘭跟A24合作的上一部電影《們》那般劍走偏鋒的邪門，好消化

  不少，但主觀來說我並沒辦法說我很愛它，節奏偏慢的它有時讓我略顯昏沉，但的確也有

  一些不錯的、我蠻喜歡的段子跟場面，音效跟攝影尤其出色。喜歡跟不喜歡的部份相互權

  衡之後大概就是七十分上下吧。

  .

  如果你期待在這片看見大型的戰爭場面，例如美軍陸海空三軍傾力出動、和武裝的國民兵

  互打的場面的話，請放下你的期待；如果你想看到這片深入剖析與諷刺當今的政治局勢，

  以及所謂內戰是如何開打的，你大概也會失望。

  .

  這片的切入角度其實蠻特別的，看是極端政治化的題材，電影本身卻極力地去政治化甚至

  去脈絡化：它直接從內戰已經即將邁入尾聲開始演起，而且只有從角色的對話中提供一些

  碎片化的資訊給你，這場戰爭是為誰而戰或是為何而戰，這不會是電影的重點。

  .

  同樣主角一群人也不是軍人或是政府人員這種有直接參與戰爭或是主導戰爭的人物，編導

  選擇了戰地記者這個以超然的客觀之眼穿梭在戰場上的戰地記者作為主角，讓這片其實顯

  得更像是一部公路電影，我們陪著主角們再前往華盛頓的路上以上帝視角一般的角度來看

  待這場戰爭─說真的，我甚至覺得這片未來有可能成為傳播系的教材電影之一，教授們應

  該會很愛播這片給學生看。

  .

  而這樣的敘事角度選擇，其實就更能讓人理解亞歷克斯嘉蘭真正的創作意圖：我想他想呈

  現的，應該是一場戰爭對於人們的影響，我們看到了主角一群人在路上遇到形形色色的人

  們：有人選擇獨善其身並置身事外，彷彿這場戰爭與他無關；有人投入戰場卻其實也不在

  乎背後的理由甚至自身的中心思想，只要有人對我開槍，我就反擊，管他是哪個陣營；也

  有人非我族類其心必異，藉機實施種族清洗。最後那段傑西普萊蒙的客串演出是全片高潮

  之一，讓人看了既是緊繃又壓迫感十足，原本有些昏昏欲睡的我看到那段都清醒了，整個

  人都全神貫注的。

  .

  正因為艾力克斯嘉蘭極力避免在這片裡加入過多的意識形態與地緣政治要素，世界各地的

  觀眾其實反而能夠代入自己的立場、更可以想像如果自己置身在一場戰爭當中，會成為甚

  麼樣的人、這場戰爭又會對我造成什麼影響。但這樣的風格對於觀眾來說也是個雙面刃，

  從《人造意識》、《們》再到這片─《滅絕》我還沒看過─不難感受到，艾力克斯嘉蘭是

  個喜歡把觀眾丟到極端情境中，並且大量提問但鮮少提出解答甚至是自身觀點的導演。如

  果你沒辦法對這個故事產生共鳴或省思，那你很可能會覺得他在拍這什麼爛片。

  .

  不過，針對想看戰爭戲的觀眾，其實嘉蘭在最後還是有拍出一場長達將近二十分鐘的白宮

  攻堅戲，這整段動作戲魄力與流暢度都相當優秀，彷彿導演在補償大家似的，那段就像他

  在跟觀眾說「好啦好啦，我知道你們想看這個，我這不是來了嗎？不要睡了起來嗨！」

  .

  哪怕前面的內容讓你感到無趣，單就娛樂價值來講，如果你能撐到這邊還醒著，相信這片

  還是會讓你感到值回票價。

  .

  至少我最後離開電影院時的精神是還不錯啦。


  --'
