content: '作者 Nemo


  隨著電影《星際效應》（Interstellar）的上映，馬修‧麥康納（Matthew McConaughey

  ）的事業無疑將再一次攀上巔峰，然而他並不會就此駐足，最近他和導演蓋瑞‧羅斯（

  Gary Ross，飢餓遊戲）又在籌備自己的下一部電影《瓊斯自由邦》（Free State Of

  Jones），這一次他將飾演一位具有超前思想的美國內戰歷史人物。


  這位歷史人物就是美國南方瓊斯縣（Jones County）的密西西比農夫—牛頓‧奈特（

  Newton Knight），在南北戰爭期間，他從南方邦聯軍隊叛逃了出來，隨後與自己的同

  夥組建了自己的國家「瓊斯自由邦」。


  「瓊斯自由邦」經常和邦聯軍隊打遊擊戰，奈特本人思想也十分超前，他和一個自由黑

  奴結了婚，而在當時這種跨越種族的通婚，不只是不道德，而且被認為是非法的、完全

  不被社會接受的。


  《瓊斯自由邦》是蓋瑞‧羅斯傾注了心血的一項計畫，麥康納的加盟無疑將讓這個項目

  受到更多關注，從而推動影片的順利製作。


  ------------------------------------------------------------------------------


  參考外電：帝國雜誌

  Matthew McConaughey Eyes Free State Of Jones



  心得：麥康納有機會增加家中小金人的數量？


  不過麥康納不排斥，甚至願意挑戰這種較嚴肅題材也不算太意外，

  撇開他後來大量拍攝輕鬆浪漫喜劇，他剛出道的第一個代表作，

