content: '蠻喜歡導演用這種公路旅行的方式拍攝

  尤其像美國這種地廣人稀的地方發生戰爭

  世界觀的設定上可以分成很多種不同派系

  因此透過主角團前進華府的路途預見的人事物

  慢慢地把各種不同派系的人引出來以外

  也呈現出在戰亂之下人性可以有多荒謬


  以下分享三個蠻喜歡的畫面或是場景

  雖然都是短短幾秒，不出一分鐘的片段

  但都是看完電影到現在依然印象深刻的


  ---------防雷--------









  1.女主Lee躺在浴缸中回憶到過往的戰地時光

  身為戰地記者必須記錄下無數因戰爭而死亡的人

  但他並不能夠去糾結這些人的死到底應不應該

  或者是去期待自己是否有辦法能夠救下這些人

  身為記者只能透過相機記錄這一刻，以此警告世人

  然而自己的國家最終還是發生內戰了

  這種戰地記者才會有的糾結又複雜的內心

  在這幾秒短短的片段中就呈現的很有力



  2.再來是他們後半段路程遇見記者朋友後

  因為調皮被一群武裝分子抓走時的對話

  士兵老大並不在乎他們的記者身份

  而是直接問「你是哪種美國人？」

  答錯就是格殺毋論，或者說註定都得死

  但這句問答對白倒是很有意思，貫穿了整部電影


  在電影中導演有呈現出的派系有很多種

  聯邦政府、西部力量、躲避戰火的人

  也有選擇繼續在家鄉正常生活的人

  戰爭中人為了生存，自我認同可以有很多種

  因此不論像是抓到主角的這群人

  或是冬季樂園與狙擊手對峙的那兩人

  都是無論對方是誰只要不是同陣線的都會攻擊

  這時主角或許只有回答想加入他們才有機會活下來

  因為那你群瘋子很可能下一秒就因為為了活下去

  而更換他的陣營或是立場，以求自保



  3.最後是Lee幫拍上頭的Jessie擋子彈那幕

  Jessie被推倒在地上後也迅速的幫他拍下照片

  然而當下Joel是選擇直接把Jessie拉起來

  趕著要去採訪與拍下最後總統被殺的那幕

  有種世代交替的感覺，但也是很哀傷的事情

  一輩子拍了無數在戰火下死亡的人的最後一刻

  最後自己也是以這種方式做為生命的結尾

  這一幕真的諷刺感拉滿，也很替他們感傷


  PS.但我是覺得Jessie沒死，有穿防彈衣不好說

  但導演應該是不會拍第二集了，好像有說想退休了


  總結：

  沒有拖泥帶水的劇情，也沒有交代不清的部份

  應該說只要不是會影響到導演想傳遞給觀眾的東西

  就不會有過多的解釋或是描繪的劇情出現

  因此節奏很好又能有效地把導演想表達的呈現出來

  只要一開始不先有預期把他當成是戰爭爽片的話

  會是一部很有參與感又有收穫的好片


  --'
