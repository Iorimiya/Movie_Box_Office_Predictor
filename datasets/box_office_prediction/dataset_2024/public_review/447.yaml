content: '因為美國為什麼會內戰根本不重要。


  美國內戰算是爛大街的設定，

  像「2013終極神差」，

  裡面也根本沒講為什麼美國會發生戰亂，

  甚至於，美國的制度就是各州都有自己的軍隊，可以合法聯合起來對聯邦政府發動戰爭，

  所以美國可以因為各種理由就打起內戰，對美國觀眾來說，

  電影中把內戰理由演出來反而像是神棍電影一樣無聊


  而這部電影甚至搞個藍州與紅州聯合對抗聯邦這種不可思議的組合

  （差不多像南部和苗栗一起合作進攻總統府一樣），

  就是因為電影不是要做什麼預言，故意不要觀眾去問為什麼會內戰，

  電影主題就是一個倒楣的國家陷入內戰的眾生相。


  另一方面，劇情場景設定在美國只是讓美國觀眾更能體會其他地方發生的苦難。


  像「紅潮入侵」（Red Dawn），劇情是北韓入侵美國，小鎮青年悲壯的抵抗。

  但北韓有能力入侵美國其實是遠比美國一言不合就打起內戰還要荒謬的劇情，

  就故事完整性來說，是不及格的。

  但是紅潮入侵其實只是借用美國的場景，

  來講述在另一個異國真實發生的青年抵抗入侵者的故事。


  這部電影的劇情其實不是完全虛構，而是發生在南斯拉夫、非洲、

  中南美洲等地發生過的真實場景，

  甚至於戰地記者的的這些作為，也都是曾經出現過的。


  不過美國觀眾還有你，對非洲呼呼嘿嘿自己網內互打的故事大半都是沒什麼興趣的。

  而只有當故事發生在自己熟悉的場景下，人才會出現同理心，對這個故事產生共鳴。

  而對美國觀眾來說，就是美國。

  如果這個電影場景設定在非洲，你就不會問為什麼會發生內戰，

  但是我覺得你會選看這部片的機會也會非常低。


  再另一方面，本國人有組織大規模屠殺本國人就是票房毒藥，

  再浩大的戰爭場景也只會造成本國觀眾反感。

  如果是對岸小粉紅可能會想看的美國國民兵和美軍互殺的畫面，

  但是一部面向美國觀眾又借用美國當場景的電影，

  本來就不用期待會有大規模戰爭場景了。





  --

  亂餵流浪狗的人其實和渣男沒什麼兩樣

  一個是讓狗以為自己是有主人的狗，一個是讓人以為感情有了歸宿

  但都只是做半套不想完全負責而已


  --


  片名叫World War II內容是戰時的鄉間窮困生活有什麼莫名奇妙？

  有部電影叫War of World ，結果劇情是一個爸爸帶著兩個小孩到處躲藏，

  也沒人覺得奇怪。


  不管電影或人生，都只是大事件、大環境的一個切片，

  想要看World War II大局怎麼演變，那去看歷史頻道就好了，

