title: '[好雷] 結局令自己意外的墜惡真相'
url: https://www.ptt.cc/bbs/movie/M.1708916246.A.194.html
date: 2024-02-26
content: '原本昨日要看夢想集中營


  但因為事先看錯電影院的地點


  意外促成看墜惡真相


  這部看似燒腦


  但其實並不複雜





  以下有雷，大家還沒有看過的可以跳過！





  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  電影內容過程我比較沒有要討論


  那些關於自我現實的挫折、工作與家庭的平衡、親密關係、意外造成的金錢壓力、夫妻雙

  方配合的痛苦與表面和平、大眾(觀眾)先入為主的審判、誇張的檢察官、理性又帶著浪漫

  的曖昧律師朋友、可拿奧斯卡最佳動物演員的牧羊犬XD等等



  我主要想討論的是結局



  簡單來說


  看過 OO謀殺案、OO的決心…等電影的我


  都會有一個先入為主的想法


  就是女主角一定會被判無罪


  然後電影會在最後讓觀眾得知


  她本人其實就是兇手 並不無辜單純




  然而


  這部電影的結局就是


  女主角勝訴後疲憊的回到家裡


  與關係有點尷尬的兒子擁抱和解


  然後她就抱著邊牧大狗狗一起睡著了…



  當時看到這裡時我心裡想著


  等等她會不會夢到她殺人犯案的過程


  然而導演才不玩這種反轉結局


  就是女主角睡覺


  工作人員名單跑出來


  全劇終…



  這樣的結局讓人自我省思


  是不是我也成為電影裡那些輿論大眾


  只知道部分情況就擅自認定女主角是兇手


  內心深處也暗自期待著刺激的劇情和黑暗的人性



  這樣的留白結局


  讓觀眾也和女主角兒子丹尼爾一樣


  只能做出屬於自己的 「決定」


  因為導演沒有要讓觀眾擁有上帝視角


  而是讓我們都成為證人


  只能就自己所知道的客觀真相去選擇


  如此而已



  PS: 發現自己默默也暴雷了另外兩部電影，立馬來個OO馬賽克，反正懂的人就知道我在說

  什麼電影哈哈哈


  --


  你沒有問題啦 是我看過其他兩部類似的電影 有先入為主的偏見


  的確檢察官頗激動且表現的很機車 但現實情況下 法庭上的張力可能會讓被告一時衝動表

  現出暴力傾向 或許檢察官也想藉此來影響陪審團的判斷


  就像強尼戴普和安柏的世紀審判一樣 當時安柏被強尼的律師逼到憤怒腦衝 後來就被陪審

  團判輸了


  你把我刻意碼掉的電影名稱打出來了哈

  我在工作人員名單出來前也都認定女主角是兇手

  看完後才認真思考細節 覺得女主角是無辜的

  因為她如果是兇手會有超多證據要消毀

  兇器、衣服、腳印等

  但客觀事實現場只有那3滴飛濺的血

  還有他們前一天吵架的錄音檔

  至於兒子最後的證詞我覺得半真半假

  他只是 決定 要選擇相信媽媽'
