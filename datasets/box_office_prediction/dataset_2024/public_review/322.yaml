  、男配角、原著劇本及剪輯，成為本屆最大贏家。


  導演潔絲汀楚特成為凱薩獎史上第2位獲得最佳導演肯定的女性導演，領取最大獎最佳影

  片時感性表示「我想把這個獎獻給所有的女性！」而入圍12項的《進化症候群》則幾乎抱

  走所有技術獎項，包括最佳攝影、配樂、音效、視覺效果與服裝設計5項大獎。


  而當晚最大冷門是加拿大女導演莫妮雅修克黎以《愛情本性論》擊敗一票超級大導演作品

  ，包括克里斯多夫諾蘭的《奧本海默》、文溫德斯的《我的完美日常》、阿基郭利斯馬基

  的《落葉》、馬可貝洛奇歐的《信徒養成記》，拿下最佳國際影片。


  諾蘭也獲頒榮譽凱薩獎，並由和他合作過《全面啟動》的瑪莉詠柯蒂亞擔任頒獎嘉賓，瑪

  莉詠大讚諾蘭是「天才導演」，更說《奧本海默》是一部傑作。諾蘭上台時除了表達感謝

  之情，也說一直都非常喜歡法國的觀眾，「你們對電影的愛總是影響著我。」


  而本屆凱薩獎大贏家《墜惡真相》昨天（23日）已在台上映，好評爆棚洗版社群媒體，該

  片已先後拿下2023年坎城影展金棕櫚獎、金球獎等多項大獎，也入圍下個月將揭曉的第96

  屆奧斯卡最佳影片、導演、女主角、原著劇本以及剪輯5項大獎，表現相當亮眼。


