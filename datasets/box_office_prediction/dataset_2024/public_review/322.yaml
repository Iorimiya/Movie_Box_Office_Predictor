content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  故事開始在主角家中的採訪，女主角原本非常放鬆，但很快先生就播放了非常吵的音樂，

  所

  以採訪的人跟兒子都離開了房子


  女主角在陽台邊跟採訪者道別時，女主角小孩也帶著狗狗外出，等孩子回家時狗狗衝過去

  發現

  了父親的屍體


  然而沒有確切的人證物證解釋女主角丈夫的死亡，而進入後續一連串的調查跟法院審理…


  本片裡面有兩段很簡單的台詞

  對我而言卻貫穿這部電影：


  》第一段是

  「真相不重要！」

  「重要的是其他人對你的看法！」


  《墜惡真相》是一部圍繞在法院庭禎的電影，所以當女主角的律師說出這話的時候，會有

  一

  種很荒誕的感覺....


  然而回頭想想這卻也很貼近真實的生活，隨著網路的發達，現在的人很多事情往往是透過

  其他人的觀點去認知、解讀某一件事


  有時候真相並不一定只有一種面向，就像女主角跟丈夫的爭論、站在他們的立場都有不同

  的

  看法原因跟考量，這些都其實都如同女主角所說：「這只能代表她的一部分」

  我從她第一次律師訪問她對丈夫的看法，甚至後續她被檢察官的質問中感受得到她還是愛

  她先生的，但愛可能比較簡單，生活、或者婚姻關係有時候包含了各種複雜的情緒跟連結

  ....


  因為這場命案

  所有生活細節都被拿出來抽絲剝繭地拿出來衡量、假設！

  但人要說明自己沒有、比證明自己有還要困難，因為沒有時常是一片空白，試想我們要怎

  麼拿一片空白的事情證明呢！


  這就很像你遇到一個很暈船的人，暈船的人連你鄭重嚴厲拒絕了告白，暈船的人都會說：

  「他一定是很愛我，不想我太受傷所以才拒絕我，但我一定會努力證明我不怕受傷，我就

  是要愛他」這種感受跟言論


  老實說我一開始覺得這部戲法庭上的檢察官；或者說當你遇到跟我們立場上決定對立的人

  ，常常會有這樣的狀況出現：「不肯輕易接受另一種觀點！」當人們決定了某種思維跟解

  讀的方向，其實給予再多新的解釋跟證據，都可能得到另一種曲解。


  因為在無從得知真相的時候！其實是我們‘選擇’了一怎麼看待一件事情！而不一定是事

  情本身！甚至事情的本身都是不完整的，因為我相信事情的本身有太多的樣貌，就跟盲人

  摸象一樣，每個事件的當事人摸到的不盡相同而有不同解讀（這些解讀也絕對帶有我們人

  生過往的經歷）


  因此我蠻喜歡電影設計女主角兒子有視覺障礙這件事，他是命案現場以及父母相處的第一

  目

  擊者，但他的感官也不是完整的，跟其他所有對這件事表達看法的人一樣，所有人明明都

  不是每天接觸這對夫妻相處的人，卻提出了各種對女主角的控訴、解讀，甚至要求女主角

  使用

  法語重現當天對話，但女主角明明說了當天自己用英文對話的。


  》第二段是

  「真相不重要」

  「重要的是你怎麼去決定你的看法」


  這段話出自法庭派給女主角兒子的監護人口中

  在女主角兒子說出關鍵證詞的前一天，兒子說他想要冷靜獨處要求女主角離開，女主角離

  開後，男孩告訴監護人說，他原本對狗狗之前奇怪的狀況有所懷疑，但因為前一天法庭上

  揭露父母的大吵，不確定這是否才是事實，同時疑惑到底怎樣做才是正確的？


  法院的監護人也沒辦法給男孩答案，除了他不知道真相之外，其實沒有人有權利剝奪另一

  個人的觀點。


  我很喜歡的一幕也發生在女主角兒子獨處的週末。女主角住在外面的飯店看到一個電視節

  目，裡面來賓這麼說：

  「大家更感興趣一個名作家殺死自己的丈夫、而不是一個教授之死」


  這部電影有著非常緊湊步步進逼的庭禎辯論，但最棒的是他不斷地提醒其實很多事情一旦

  被拿出來討論的時候，這件事就不再有所謂的「真相」

  其他人的觀點和判斷，可能拼湊出完全另一個故事面貌！


  但就算是如此…

  我們也可以決定自己的看法！


  除了法院庭禎之外，本片對於婚姻關係的探討非常有趣，看了本片的另一個朋友跟我說覺

  得女主角對丈夫爭執時態度非常冷酷、吵架時很沒耐性、暴力云云

  但我自己的經歷反而覺得，我們有時候真正對某些事情無感的時候，你也許會表現得更包

  容跟客氣，有時候憤怒跟崩潰是因為還有在乎跟期待。


  本片雖然沒有太多女主角跟丈夫生活互動片段

  卻讓人忍不住思考婚姻中的妥協與犧牲，可能不同年齡階段去看會有新的體悟，我自己對

  於女主角被迫搬到丈夫成長的環境，還要用自己不熟悉的語言跟社會價值觀審判這件事是

  覺

  得蠻不公平，但犧牲這種事情如女主角對丈夫說的話：

  「是你決定要回法國、是你自己決定要裝修，是你決定要讓孩子在家自學，真不知道你對

  自己選擇的生活有什麼好抱怨！」


  另一方面也是女主角選擇跟丈夫還有孩子來到這裡生活！明明是他們兩個人都選擇、也都

  同

  意的事情，兩人卻都很不滿、覺得自己才是犧牲、妥協的那一個，還真是可悲！


  真希望女主角之後能像她在法院講到孩子意外時，對孩子的期許：「我不希望有人說他是

  有

  視覺缺陷的，因為他很有鋼琴天賦，能彈鋼琴、有自己的夢想、生活，美好的未來」


  也希望我們記得自己的選擇，而不是抱怨每一次悲傷和憤怒留下的犧牲與無奈！


  而且人任何時候

  都可以改變自己的想法跟決定！



  ——題外話——

  老實說因為電影有點長，開頭也有點沈悶，我想了很久到底要給他普雷還是好雷，跟朋友

  和家人爭論了很久


  但今天去書展聽聞天祥老師跟蕭雅全導演的對談，意外對這部電影有了新的思維


  蕭雅全導演的原話是描述電影《范保德》（我有點金魚腦沒寫筆記，提供下面內容僅供參

  考）：

  「電影中以為給予觀眾很多空白是有趣的，兩個小時的劇情，也許得到四個小時的思考」

  「但這些劇情上的開放，讓觀眾常常產生解讀跟聯想的吃力，有時候你決定這個思維，就

  接不回來原本的發展」


  雖然這段話是在講《范保德》的開放性，可以自己思考連結這些空白，但也像是《墜惡真

  相》監護人對男孩說的，你要怎麼決定你的觀點是很重要的！

  儘管《墜惡真相》因法院不停攻防，緊密地像是沒有留白的對峙，可這些拼湊事實的對話

  跟觀點，其實也保持著各式各樣開放的可能


  我大概很喜歡這種逼著觀眾使用各種觀點思考和辯白的內容！


  這種“解讀的開放性”絕對是《墜惡真相》的迷人之處！


  故事尾聲女主角說：「我知道輸了是那樣，但我們總以為贏應該能獲得什麼，但其實也沒

  有

  什麼！所以有點空虛！」

  就像很多雞湯文常說，結局不是最重要的！生活並不會因達到一個目標或結局而有很大的

  轉折！


  生活依然在繼續，真正的轉折跟改變往往來自於我們決定這麼思考、執行的那一刻！


  因此不用害怕轉變

  就算未來十年我們都還是會問自己這樣的改變真的好嗎？也沒關係，因為好不好和所有的

  不確定都不是「真相」


  畢竟

  這些需要更多時間檢視的觀點

  也一直變化著


  --

  手機打字偷懶壞習慣被發現了，立刻改'
