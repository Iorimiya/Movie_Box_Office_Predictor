title: '[好雷]《墜惡真相》，劇情推進扣人心弦'
url: https://www.ptt.cc/bbs/movie/M.1710877486.A.EDF.html
date: 2024-03-20
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  最初關注到《墜惡真相》這部電影，是我在看有些影評人在做2023年度選片時，

  基本上該片都會佔據名列前茅的位置。

  加上坎城影展-金棕櫚獎的獲獎，我對這部片抱有很高的期待入場。



  片中表現遠超出我預期，Sandra較為強勢的性格，在面對保母Monica、學生Zoé和律師

  Vincent都有流露出幾縷。

  在墜樓事件後面對自己兒子Daniel的脆弱也演繹的令人印象深刻。



  律師Vincent在法庭上的攻防戲很生動，不像對方檢察官言詞流利且咄咄逼人。

  Vincent對證人的提問和申論有種…仿佛引導般的空白和停頓

  在他的論述裡佔據相當大的一部份，基本可以當他辯論的特色來看了。

  在後續自曝沒有贏過，但從Sandra尋求他協助開始，也是卯足本身的

  能力和人脈去幫助Sandra脫罪；過程中解離自己和Sandra的友情關係，

  以一個律師和委託人的身分去完成工作。

  於庭審後也以一個朋友的身分表明自己相信並安慰她。



  Daniel的存在是本片一大亮點，扮演一名失去了絕大部分視力的11歲孩童。做出的行為

  十分堅毅且目標明確。說服法官讓自己參與庭審、在結辯的當天跳出說自己有新證詞

  直接請走不知能否相信的母親Sandra和以自己的愛犬做實驗。



  最後的作證上，檢察官的詢問顯得無力，一反之前的步步進逼。



  片中令我最有感觸的一幕便是Samuel的心理治療師作證，而Sandra插入話題中的橋段了。

  以一個”I don’t know…”開頭，讓我覺得十分意外，論述的強度弱了一層

  但情感強度稍強了一些。直接質疑起心理治療師所聽到的個案，

  就是一個家庭關係中的面向，而非全部Samuel的狀態（或是說一個家庭的全部樣貌）。


  到後面舉反例說如果今天死的是我，那就換我的心理治療師上來講說Samuel很壞，

  那其中真實性呢?


  身為有去過諮商經驗的我也感到有些汗顏。因為諮商的特殊性和預約性質，有時會講述一

  個整理心情後的資料和諮商師討論，會提出的自然是比較困擾的狀況。但是諮商內容如果

  拿出來攤在檯面之上。有些內容恐怕當事人和諮商師的認知會有不小的落差。



  心理治療師無言以對的同時，檢察官出來詢問Sandra是否怨恨Samuel。你死去的丈夫可是

  害你的兒子失明的一個關鍵因素。

  但Sandra反駁，她認為Daniel並非一個殘障人士(handicapped)。

  而隨即也承認自己確實怨恨她的丈夫──怨恨他將自己的痛苦投射在Daniel之上。


  這鋪陳了後面一幕庭審錄音撥放：Samuel想要更多時間寫作，他認為Sandra應該要

  負起更多家計相關的責任。而Sandra認為當初是你自己選擇要多花時間照顧Daniel的，

  現在又推過來，那些根本不是我的責任。


  以旁觀的角度來說，Sandra對檢察官的回答我認為很加分了。

  先是論述自己的兒子跟正常人一樣，即便承認對Samuel有怨恨，

  也是怨恨他不承認自身的痛苦是自身的問題，而是因為Daniel的因素。



  電影中添加了些豐富電影意識的元素，有蠻多我當下沒有感受到哏或是含意，

  後續深切感受到自己的孱弱理解力。


  首個注意到的是法官稱呼Zoé為Miss Solidor，而Zoé希望自己被稱呼為Ms.  Solidor，

  因為她不想被婚姻狀態決定稱呼。



  後面詢問心理治療師時，Vincent詢問到他的個案是否有自殺(commit suicide)或是嘗試

  自殺的狀況。心理治療師回答commit suicide有「嘗試且成功」的意思。

  （這算是語言的多義解釋？我實在一頭霧水）


  庭審間的一個夜晚，Sandra有向Vincent提到除非她把一個人看作一個動物，否則她無法

  相信對方。而她還沒決定Vincent是什麼動物。Vincent聽到後流露出不敢相信的反應，經

  過那麼久時間的庭審，當事人拐著彎說自己還沒信任律師。而話題隨即就轉移走了。


  Sandra在外宿時，看到電視上的節目討論自己。電視節目的效果甚至比檢察官的發言還要

  令人難受。而身處風暴中心的Sandra應是更不安了。


  「我要將這個獎獻給所有女性。那些因選擇受困、因孤獨所困的女性；那些被看見或不被

  看見的女性；那些受過傷並透過發聲來解放自己的女性。」──《墜惡真相》導演 潔絲

  汀楚特 Justine Triet

  （2024凱薩獎最佳影片得獎感言節錄）（取自好威映象 Hooray Films臉書）


  可以感受到片中有加入一些意識，但並未影響電影主體，以和諧的方式融入其中。



  我非常喜愛這部電影，不管是演出渲染、角色鋪陳和情緒堆疊都相當出色。

  過程的推進精采程度大於庭審的結果宣判。庭審的結果只是一次結束，

  但過程揭露的所有事物已經轉化了，許多認知攤在法庭下檢視單純就是令人難受。


  謝謝你的閱讀。




  小小題外話兼抱怨：

  近期我觀影時，看了《墜惡真相》2次、《夢想集中營》、《失控教室》和《滯留生》。


  《墜惡真相》觀影場次3個人和9個人。

  3個人的場次，有觀眾帶外食，時常發出塑膠的摩擦聲和咀嚼時未閉起嘴巴的黏滯聲。

  上述也就算了，他還會如同鸚鵡一般重述一次對白。這邊忍了。


  9個人的場次，還特地跑別的影院看。結果是遇到會自言自語下評語的老婦人。前面也都

  忍了。但電影推進到宣判結果後，Sandra致電Marge，並詢問Daniel會想接電話嗎？

  距3個座位旁的她冷不防講了句：「不想。」

  當下實在是忍無可忍，走過去跟她說觀影時請不要講話。


  《夢想集中營》觀影人數7名，結果還是遇到一對愛聊天的老夫婦。

  觀察幾分鐘之後也是走過去請他們維持安靜。


  《滯留生》觀影人數2名，也就我和另一位男性。

  結果這位是在不間斷的滑手機，當下也懶得觀察了，直接湊過去請他收起來。


  《失控教室》的觀影體驗極佳，因為1人觀影。（幫光年老闆祝福....）


  這種情況就會很想待在小房間自己看串流呢....


  --

  在高雄，駁二in89和總圖喜樂時代，都是假日下午時段遇到。

  不過我自己在高雄市電影館和大遠百威秀也遇過划手機的。

  只差SKM Park國賓、台鋁秀泰、大立in89和夢時代秀泰沒遇到過....'
