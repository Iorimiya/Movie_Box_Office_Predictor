  《墜惡真相》橫掃法國凱薩獎6項大獎! 台灣上映口碑爆棚


  2024-02-24 14:27 自由時報電子報 記者 許世穎 綜合報導


  法國電影最高榮譽第49屆凱薩獎於台灣時間今（24日）清晨於巴黎舉行頒獎典禮，入圍奧

