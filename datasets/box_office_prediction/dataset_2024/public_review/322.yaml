title: '[討論] 看完馬上恐婚症：墜惡真相'
url: https://www.ptt.cc/bbs/movie/M.1717671130.A.17D.html
date: 2024-06-06
content: '看了坎城影展的得獎名單，跟去年堪稱神仙打架一樣的陣容比起來，似乎今年略顯平淡了

  些，當然也可能只是剛好沒有深得我心的題材，比較感興趣的也只有金棕櫚得主的Anora

  （推一個西恩貝克的歡迎光臨奇幻城堡）


  去年獲獎的電影裡最喜歡的、看了顛覆原本想像的，同時也是看完最壓抑的，應該就是「

  墜惡真相」了


  重溫這部再搭配上一些影評，就會再次深刻的體會到，雖然表現形式上偏向懸疑、聚集在

  法庭攻防，但這部本質上來看，重點反而是在於婚姻


  婚姻驚悚，這部看完認真不管男女都能馬上罹患恐婚症，但看完之後思索幾天後發現，其

  實整部電影比起表面的婚姻，更多的是關於自我，是否需要靠伴侶的陪伴、補足才能成就

  自我？


  興趣相投的伴侶，在生活的瑣碎、對兒子的歉疚中消磨愛意，失明的兒子是愛也是沈重的

  負荷，同時雖然是伴侶但仍有自我成就的比較


  職場失意的丈夫VS事業成功的妻子、擔當主要照顧任務的父親VS承擔經濟責任的母親，家

  庭角色的權力失衡，性別角色的對立矛盾，導致關係生了病，卻沒有人去找能治癒的藥，

  最終隨著墜落而下的身影一起，走向破碎


  就像片中在法庭的攻防上，真相並不重要一樣


  家庭中到底誰付出更多、誰活得更委屈並不需要討論出個結果，也並「不能」找到一個結

  果


  婚姻與家庭中的對錯是非從來都不是能夠截然二分的


  這樣的刻畫，同樣體現在，觀眾們直到最後也不知道，丈夫的死究竟是妻子所為、自殺抑

  或是純粹的意外


  然而這重要嗎？我認為在這部電影中也不重要了


  除了讓人窒息的關係描繪之外，整體鏡頭的呈現也讓人帶入感滿滿，彷彿自己就在那場衝

  突之中，甚至自己就是其中的某個角色本身


  整體而言，無怪乎這部作品能獲得這麼高的評價，除了拿下去年的金棕櫚外，在奧斯卡、

  金球獎也都能取得佳績


  順便分享這次觀看之後一個瞬間的聯想：


  雖然劇情細節上不完全相同，然而整個故事給我帶來的那種在親密關係中難以呼吸的感覺

