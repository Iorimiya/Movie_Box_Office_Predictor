title: '[好雷] 真相遠比事實更加傷人：墜惡真相'
url: https://www.ptt.cc/bbs/movie/M.1709997326.A.BFD.html
date: 2024-03-09
content: '雷文防雷資訊頁


  以下心得有雷



  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~
















  衝著坎城影展「金棕櫚獎」、入圍奧斯卡五項等頭銜，挑了這部片進場看。當片尾跑動的

  那刻，我依然思考著：


  在一段關係當中，究竟是真實發生的事件重要，還是兩人看待事件的角度跟方式重要



  -旁觀者清，但果真如此嗎-


  故事的開頭與結尾都由獲得「狗狗金棕櫚獎」的邊牧引領（查了相關資訊後才知道，原來

  坎城影展有這麼有趣的獎項），從他的視角，我們得以在為數不多的線索中，慢慢拼湊出

  這起案件的「事實」：Samuel（丈夫，塞繆爾・泰斯） 飾究竟是怎麼死亡的？如同幾篇

  影評都有提到的：從Snoop（兒子的導盲犬，Messi 飾）比Daniel（兒子，米洛・馬查多-

  格拉內 飾）更早看到父親墜樓的第一現場，到片尾時主動跳上Sandra（母親，本案最大

  嫌疑人，桑德拉・惠勒 飾）在無罪宣判後，返家休息時的客廳沙發，我們似乎可以排除

  Sandra是兇手的可能性。Snoop的旁觀給我們帶來了解答的可能性，但我更想追問的是：

  兒子、檢察官、辯護律師以及眾人的旁觀。


  所有的事件導源於Daniel四歲時發生的意外，那場使他幾乎失明的意外，因為Samuel來不

  及去接孩子。夫妻的關係也從那刻起，裂出了日益擴大的鴻溝。兒子知道父母的關係不佳

  ，可法庭上一段不可告人的錄音，促使著他從旁觀轉換成了「介入決定」的角色。然而這

  一決定，便將「事實」推往更不可知的迷霧去。


  檢察官明顯地認定Sandra就是殺人兇手，字字句句的意圖相當顯而易見：讓她認罪。也因

  此，忽視了對於證據的質疑，不免使人懷疑：作為只看證據的旁觀者，他是否夠清明？


  辯護律師是Sandra的舊情人，對她也餘情未了，因此自然希望她平安無事。雖說辯護律師

  要以當事人的利益為第一優先考量，可是在法庭上的一切攻防，若是私情大於探究事實，

  那麼會是助力，或是阻力？


  因著Sandra身為知名作家的身份，此案件受到全國性的關注。名嘴們上電視信誓旦旦地從

  她的小說中找尋射出去的箭矢，畫上她是殺人兇手的箭靶，圖的究竟是什麼？


  種種旁觀的介入，只取自己想要的切片，事實不再有任何意義。


  -


  -當婚姻變質成了事實，我愛你還能是真相嗎-


  劇中最精彩的一場戲，我認為便是那段夫妻在命案前一天的爭吵錄音。雙方明知對方對自

  己、對這段關係的不滿，可仍沒有走到離婚這一步。我不知道是導演刻意避掉或是本沒想

  到，還是法國人不那麼能接受離婚（但這點應該最不可能），在唇槍攻防的來往中，將對

  方最不堪的過往、心中最蝕人的疑惑，一件一件拿出來成為武器。在電影中，我們可以看

  到許多次Sandra對著兒子說「Samuel是我的靈魂伴侶」、「我愛他，即便我跟他有所爭吵

  」、「我真的愛他，他給予了我許多啟發」等諸多話語，可我們永遠只能從發話方得知，

  再也不能得知受話方是否接收到了。


  電影開場令人極度不舒服的大音量聲響，是Samuel嘲諷，或是表達對妻子不滿的舉動，在

  他已經得知妻子不只一次給他戴綠帽——而且妻子出軌的對象還是女性——的情緒下，剩

  下的事實只有，這段婚姻早就走到了終局，只是在和平結束前，發生了再也無法挽回的事

  情。


  -


  -結語-


  雖然電影宣傳的是「懸疑驚悚」類型，我認為全片的高潮點，並不在解答丈夫如何死亡的

  事實解析，而是帶我們去看這一份由許多事實積累而成的婚姻真相。


  最後，比起原文片名《Anatomy of a Fall》（墜落的解剖），我更喜歡台譯的片名《墜

  惡真相》：夫妻關係的墜落、親子關係的墜落、社會風氣的墜落，一切都往惡的方向去，

  沒有事實，只有選擇介入下的真相。


  -

  推薦指數：7/10（記得一定要先上廁所）


  --'
