title: '[ 好雷] 《墜惡真相》逼近真相的澄澈之眼'
url: https://www.ptt.cc/bbs/movie/M.1708162639.A.3FB.html
date: 2024-02-17
content: '■ 墜惡真相



  「逼近真相的澄澈之眼」


  一股滋長的懸念從高空墜落，歡愉的樂曲目送著，一朵血花在寒風中寂寥地綻放，《墜惡

  真相》以冷冽的口吻述說著一場以審判之名的解剖，一句句精實的銳利對白像是持握手術

  刀的一橫一豎，一段關係被赤裸地劃開肌肉紋理，裸露出被深埋的骨幹，人們被迫在一片

  血腥之中找出自己不願相信的事實，也被迫佯裝自己為愛辯護，捍衛自己所堅信的價值，

  在定音的一槌敲響之前，沒有誰能真的逼近真相。



  作為一部以法庭攻防為主軸的電影，《墜惡真相》精妙地展示了客觀視角的不可及，以及

  人的偏見如何潛藏在理性的話語背後，在整起訴訟案件中，律師、檢察官、鑑識人員，乃

  至心理醫師，執著自己的專業闡述著各自立場上的最合理解釋，卻又不一而同地在來回的

  辯駁之中參雜了主觀的個人意見，試圖將結論導向自己所認同的觀點，在反覆讓問題失焦

  的同時，更是讓旁觀的群眾如墜五里霧中。



  相較於案情的膠著與撲朔迷離，Sandra與Samuel夫妻之間的矛盾與醜惡卻是越發清晰，價

  值觀的衝突以及雙方對彼此人格的貶低，透過留下的證據，也藉他人之口，像是撕開傷口

  膿瘡一般地被呈堂證供，性別、權力關係、國籍語言、自我認同，堆積出來的歧異化作無

  形的子彈與扣下板機的理由，讓因愛而結合的關係徒留千瘡百孔的空殼，也讓相視而笑的

  美好回憶變得遙遠而陌生，那張初相識時留下的紀念相片，如今映照的是被放在同一個地

  方的辱蔑與依戀，一切顯得無比諷刺。



  後天視力受阻、年僅11歲的Daniel，在整起事件中被賦予了做出公正判斷的殘酷任務，他

  必須選擇相信細心體諒照料他的爸爸就這麼拋下一切離開這個世界，或是選擇接受一直鼓

  勵他相信自己的力量的媽媽真的親手殺死了爸爸，拉扯的思緒甚至讓他不得不暫時推開Sa

  ndra尋求獨自思考的空間。我想到自己也曾是一個目睹兒，曾經為了遠離爭吵的聲響躲到

  屬於自己的角落，也曾想像過父母任一方會不會在哪一個過不去的時刻真的出手殺了對方

  ，幸運地是我跟眼盲的Daniel不同，我用盡全身的力氣哭喊著、拉扯著媽媽的衣角，讓她

  沒能輕易地從大樓窗戶一躍而下，即便我至今仍然覺得有一部分的自己，在當時重重地墜

  落於地、分崩離析，因為我是他們因愛而生的結果，也是他們萌生恨意的原因。



  判決結果出爐後，所有人都沒能開心太久，尚未結痂的傷口需要時間癒合，才剛接受失去

  的人們，也需要時間去適應一切的改變，Sandra與Daniel母子坦承他們其實都有點不知道

  該怎麼面對對方，而自始至終以澄澈之眼看著這個家的Snoop，已經選擇跳上沙發陪伴著

  心有餘悸的Sandra，如同牠也是最早在Samuel墜樓後跑到他身邊關心的一般，即便差點遭

  Daniel毒殺，牠也依舊以溫柔的目光守望著這個家，而那或許才是我們所需要的答案。


