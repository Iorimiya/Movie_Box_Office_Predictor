title: '[好雷] 《墜惡真相》，一場墜樓的剖析。'
url: https://www.ptt.cc/bbs/movie/M.1708748080.A.B0B.html
date: 2024-02-24
content: '部落格版：


  應該是從《賣場華爾滋》開始認識桑德拉惠勒，她有著相當低調且神祕嘉賓但卻很迷人的

  氣質，尤其喜歡那雙眼睛。即使後來在《我的完美男友》僅是客串，或者是奇幻影展看過

  、我自己欣賞不來的《噩夢現形記》，桑德拉惠勒依舊靜靜而不張揚的在那注視著鏡頭，

  成為電影中最勾人的存在。在某年金馬奇幻影展中，我給了同樣有在《寂寞診療室》中演

  出的桑德拉惠勒的感想是，她的魅力更勝戲份比她多的薇吉妮愛菲亞與阿黛兒愛奈爾，而

  或許是本身對桑德拉惠勒的喜歡，所以我對《寂寞診療室》亦是喜歡演員表現多過於電影

  本身，不過這不表示電影無趣，事實上《寂寞診療室》有著有趣的劇本與概念、導演潔絲

  汀楚特將之執行的相當完整，這算是我第一次看這位導演的作品。


  睽違多年，導演潔絲汀楚特攜手桑德拉惠勒帶來新作品《墜惡真相》，不僅一舉奪下坎城

  影展最高榮譽金獅獎，更在後來的獎季中收穫豐碩，除了獲頒包含金球獎、英國影藝學院

  電影獎、歐洲電影獎等在內的多個最佳外語片與劇本獎，導演潔絲汀楚特與桑德拉惠勒同

  樣攻下許多最佳導演與最佳女主角，在前陣子揭曉的奧斯卡入圍名單中，更是提名最佳影

  片、導演、女主角、原創劇本與剪輯等五項大獎，成為外語片中最風光的提名作品。只是

  看到《墜惡真相》有著如此傲人成績卻無法代表法國角逐最佳國際影片時，總會忍不住想

  問法國文化部有沒有後悔因為總統馬克宏在當時導演潔絲汀楚特得到金棕櫚後上台的那席

  批評政府諸多政策的言論惱怒而跟著討厭《墜惡真相》、進而無視這部作品的得獎可能性

  轉為推派後來處境為難到簡直成了炮灰的《火上鍋》？



  前幾年導演諾亞鮑姆巴赫《婚姻故事》讓觀眾知道，無論兩人之間再如何的還有愛存在，

  只要出現一個無法被任何一方接受或者願意妥協忍讓的問題，都有可能會讓這段婚姻走向

  盡頭，而這造成婚姻裂縫的問題同時也有可能繼續引發餘震，震出更多婚姻裡的難堪與脆

  弱。《婚姻故事》從離婚後兒子的監護權歸誰引發爭執，《墜惡真相》則直接讓丈夫山繆

  墜樓身亡、以「妻子珊卓究竟有沒有殺了丈夫山謬？」為開端，將電影包裝成猶如刑偵版

  的《婚姻故事》，把夫妻雙方於婚姻裡的關係巧妙埋進刑事案件裡，隨著越來越多線索的

  出現、律師與檢察官來往的激烈辯護、多位相關人士的專業角度分析...，還有珊卓為求

  清白於是自剖婚姻裡的私密，看似逐漸逼近真相，然而導演潔絲汀楚特卻在最後急煞，抬

  起頭來看著觀眾並問，自始至終都站在外頭的我們，到底如何肯定什麼才是真相？而又有

  誰能比當事人更懂他們的婚姻問題？


  漫畫《名偵探柯南》有句經典名言「真相永遠只有一個」，但導演潔絲汀楚特卻是透過《

  墜惡真相》告訴觀眾，真相從來不只有一個，所謂的「真相」是相信這個就是真相的人要

  如何說服自己還有別人去相信你所認定的就是真相，假使成功說服了自己還有別人，那麼

  這才是真相。在這部電影裡有許多的角色，他們在這起墜樓事件裡各自有著不同的立場與

  角度，有的人動之以情，有的人曉之以理，他們每個人都有自己已經認定的「真相」，例

  如替珊卓辯護的律師好友始終認為珊卓是清白的；負責本案的檢察官則緊咬珊卓就是殺害

  山謬的兇手，而其他被請來的相關人士、不論是鑑識人員、法醫或者心理醫生甚至是那位

  前往採訪珊卓的女大生，不論私情也好、專業也好，他們都在感性與理性拉扯之下得出了

  自己心目中更為符合答案的真相，因此最終判決無關正確或者錯誤，而是比誰願意服氣罷

  了。



  這是《墜惡真相》非常有趣的地方，導演潔絲汀楚特打從一開始就沒有打算給出一個真相

  ，而是不斷的給予然後推翻、再給予再推翻，在主觀認定與客觀判定間來回擺盪，反覆動

  搖與影響著觀眾對於「真相為何」的判斷能力，音檔、照片、小說、事證、語言通通只融

  化了真相的局部，給了再多還是會有某部分被積雪蓋住，本案如此，婚姻也是。在前半段

  ，我們就像是那些坐在一旁聆聽審訊的陪審團，隔著柵欄和風暴中心保持距離，也在這樣

  的距離下推敲著真相，而當到了後半段，我們卻開始像起了丹尼爾，用著無法看見的雙眼

  試圖看到真相。只是如同前面提到的，丹尼爾終究只是選擇了他願意相信、能夠相信的真

  相，說到底他真的相信母親是無辜、而父親真因抑鬱成疾自殺？又或者只是出於某種理由

  而讓自己「去相信」母親是清白的而已。


  --'
