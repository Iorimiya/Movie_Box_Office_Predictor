date: 2024-02-23
content: '先講詮釋手法

  導演用一種類似紀錄片的手法，以大量的對話構建的電影

  整個過程幾乎無配樂，畫面也非戲劇化，而是彷彿一個旁觀者的觀看視角(所以部分鏡頭

  有點晃)

