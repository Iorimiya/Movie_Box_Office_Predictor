title: '[好雷] 墜惡真相Anatomie d''une chute'
url: https://www.ptt.cc/bbs/movie/M.1712888316.A.E14.html
date: 2024-04-12
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  終於看了自從上映之後就一直有友人推薦給我的《墜惡真相》，看完與室友聊各種細節聊

  到睡不著。非常感謝友人們提醒不要看任何影評或文章，隨著故事展開而產生的心境變化

  飽滿真實。


  真相，顯然不是這部片編導要呈現的東西。但看完的時候，還是會討論起那樣的結局，到

  底是怎樣？


  電影無意展示「真相」，而是展示法庭上認定的「有罪與無罪」。無論最後觀眾是認為女

  主角殺人或是丈夫自殺，結果都可以說是對的，因為這劇本真正呈現的只有剖析一事件的

  各種可能及最後法庭審判的有罪或無罪。


  然而，我個人的心得卻走得有些偏（極可能腦補過度）。


  從電影中段兩人在事發前一日爭吵的錄音檔（電影中補以畫面呈現）開始，我便無法克制

  地投射進丈夫的角色之中。腦中展開了一個可能性：這是謀殺，丈夫謀殺了自己，但不是

  一個很精密計劃的謀殺，而是在長期壓抑、屈辱轉化成憤怒的狀況下，帶有復仇味道的衝

  動行動。


  私以為這樣的想法即便沒有被編導挑明說，卻有不少線索暗示，最主要的還是在那一段爭

  吵之中，一個人被逼迫到一個處境，無法得到最親密的人的幫助，而是被質問、被否定，

  極度憤怒以致於敲打自己（這裡我傾向相信女主角證詞，因為我本身是會以這種方式處理

  情緒問題的人）。第二天女主角像沒事一樣跟一個女的聊天，如果是我，我會怎麼做？


  其他線索則在於幾次出現的電視節目，像討論八卦一樣討論女主角的作品中如何預演這一

  切。這點讓我想到丈夫必然是熟知女主角寫作的路線與所有作品，如果憤怒以致於產生相

  對的復仇之心，那麼創造一個讓女主角永遠無法忘記的事，就是他的遺作（寫作上他也許

  做不到，但在生命上他可以）


  其三是我們的視角看到女主角各種謊言與毫不自覺的精神暴力。我難免想到女主角若是換

  成男的，丈夫換成妻子，這部片一樣可以成立，只是變得較為刻板——妻子因為被傷害而

  自殺，好像更可能，丈夫殺妻太容易，以致於無法讓人認為是一個值得這樣認真審判。這

  部女主角偏向中性，在事發之前充滿自信、思想前衛，真心認為只要丈夫同意就不會造成

  傷害。她沒想過她施加的壓力，如何傷害丈夫。在一般普通的狀態下，夫妻之間，時常是

  男性會如此傷害女性。這部片轉調了這樣的身份，而使得整個詮釋的幅度變得更大。


  有人說這是女性電影，我完全不這樣覺得，若是有什麼可以貼上的標籤，我想「性別」可

  能更為適合。在電影中段開始，大量出現的不平衡感，性關係、社會成就、家事負擔、照

  顧責任與精神狀態的不平衝，除了移居至法國（移居之法國之前可能更加不平等）之外，

  女主角都站在權力較高的位置。


  另有人說，因為兒子最後的證詞是一個選擇／決定，電影畫面配上的是他自己的聲音，因

  此是他虛構的。我認同這個觀察的一半，認同的是這不像其他片段直接用丈夫聲音演出，

  應是導演有意為之，可我認為兒子有太多可以說的事，他只是挑選了這一段，並且加上了

  他的詮釋。又有人說，兒子的這一段就是一個創作。我想若是所謂「建立在事實基礎上的

  詮釋」，那我覺得這確實像是創作。


  跟室友說完這些之後，問：是不是只有我這樣想...


  他說：嗯，應該是你腦補太多。



