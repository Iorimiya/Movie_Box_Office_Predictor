title: '[好雷] 墜惡真相'
url: https://www.ptt.cc/bbs/movie/M.1708939217.A.A6D.html
date: 2024-02-26
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  隨著奧斯卡逼近，各大獎季的作品也紛紛在大銀幕上與大家見面。在第76屆坎城影展奪得

  金棕櫚獎與狗狗金棕櫚的《墜惡真相》，也入圍奧斯卡最佳影片、最佳導演、最佳女主角

  、最佳原創劇本與最佳剪輯等五項大獎，是今年目前為止最令人驚豔的電影之一。



  德國作家桑德拉與丈夫塞繆爾、有部分視力的11歲兒子丹尼爾住在與世隔絕的小木屋。



  首先，撐起整部電影的就是女主角桑德拉‧惠勒的演技，從她的肢體語言、舉手投足、眼

  神流動與說出口的台詞，都能夠感受到桑德拉的絕望與無助。劇情的精彩之處在於不斷反

  轉，不停揭露的新事實與新資訊都會讓觀眾再次懷疑自己剛剛下的結論。從一開始桑德拉

  面對採訪的學生，一直顧左右而言他，改變話題，好像不是很想回答，也不是很尊重人，

  可能就讓觀眾對她沒有太大的好感，但是進入庭審之後，當事學生也說沒有不好的感受，

  那我們身為外人也難置喙。再加上後續桑德拉面對兒子的真情流露，以及被迫離家時崩潰

  痛哭，都會讓人不禁又同情起她來。



  除了女主角之外，飾演兒子的童星米洛‧馬查多─格拉納也表現精湛，現年16歲的他拍攝

  時14歲，或許身形也比同齡人小隻一點，扮演起11歲的兒子很有說服力。即便無法利用眼

  神來演戲，米洛還是清楚展現丹尼爾的困惑與害怕，片中他是一個被迫快速長大的孩子。

  另外，扮演丹尼爾導盲犬的邊境牧羊犬梅西（Messi）現在成為所有看過《墜惡真相》的

  觀眾討論度最高的話題，牠在片中吞下阿斯匹靈差點死掉的片段，完全是親自演出，裝死

  技術一流之餘，梅西那彷彿完全知道家裡發生什麼事的落寞小狗眼神也讓人非常佩服。



  「我真的沒有殺他。」「那不重要。」



  《墜惡真相》的英文片名並沒有提到真相，而是「剖析」，沒錯，電影只是告訴我們事實

  不等於真相。我們通常認為只要掌握事實，真相就離我們不遠，但真的是如此嗎？沒有監

  視器的情況下，唯一的證人對於自己聽覺的證詞又前後反覆，每個人其實都是根據事實建

  構出一個自己「相信」的結果，但卻不一定與真相相符。即使與先生的婚姻並不完美，但

  桑德拉並不認為丈夫會自殺，她深信這只是一場意外，但當自殺的可信度比意外高的時候

  ，桑德拉也只能以此為立論為自己辯護。



  不論是小屋牆上噴濺的三滴血跡、屋簷上找不到的DNA跡象，還是兩人過去爭執的錄音檔

  、丹尼爾記憶中的嘔吐味，似乎都分別能以他殺與自殺來解讀。最後，找到這些事實證據

  又如何？真相還是沒有呼之欲出。律師與檢察官找來的專家，沒有一位敢斬釘截鐵地說真

  相一定是如何如何，只能以極高的機率為自己的推論背書。



  「我其實有點害怕妳回家。」



  當一切終於落幕，丹尼爾這樣對母親說著，我們不知道他指的究竟是他雖以阿斯匹靈的實

  驗在法庭作證，但他其實還是覺得媽媽是殺人犯，還是單純由於在這一年的庭審期間，他

  實在聽進太多過去爸媽為了保護他而沒有讓他知道的事情，所以感到害怕。婚姻本就不可

  能完美，但就算做不成好夫妻，至少塞繆爾與桑德拉很努力為丹尼爾扮演好父母的角色，

  卻因為塞穆爾突然墜樓，讓這段婚姻各種不美好之處，不但得在丹尼爾面前揭露，還得攤

  在陽光下供世人檢視。



  不管是塞繆爾正在接受諮商，曾經服用憂鬱症藥物，可能曾經嘗試自殺，對於自己害兒子

  失明一直極為內疚，甚至將自己的犧牲怪罪到妻子身上，還是桑德拉的雙性戀性向，曾經

  出軌，無論是剽竊還是經過塞繆爾同意的點子挪用，以及那段不知道究竟是誰毆打誰，抑

  或真的只有拉扯與搥牆的爭執錄音檔，其實也都只是這段婚姻的一小部分而已，而且是最

  醜陋的那一部份。就像桑德拉所說，這並不是他們兩人之間關係的全貌，不論是塞繆爾還

  是桑德拉，都不該被法庭上針對這個案子所提出的片面資訊所定位。家裡陳列的眾多開懷

  大笑的照片，即便都只發生在丹尼爾的意外之前，也足以證明這段婚姻還是曾經有過美好

  。



  「如果你贏，你會期待能得到什麼，但我現在什麼也沒得到，一切就這麼結束了。」



  要證明自己沒做的事情本來就比較難，由於《墜惡真相》牽涉到是否為謀殺案，因此有陪

  審團參與，庭審不再只是把自己的立場陳述給法官聽這麼簡單而已，儼然變成一場說服陪

  審團的表演。以法庭戲為主的電影本來就會將重點放在律師與檢察官的攻防，近年的作品

  不管是去年代表法國角逐奧斯卡最佳國際影片的《聖奧梅爾殺嬰案》還是港片《正義迴廊

  》，都是以庭審片段包裝更深刻議題的電影。雖說《墜惡真相》最後的確給出「法庭上」

  的結局，但作為全知者的我們知道，劇本的巧妙在於撲朔迷離的真相是編劇與導演刻意為

  之的結果。無論是剖析人類建構現實的脈絡，還是解構婚姻的本質，都是開放式結局背後

  比真相為何還重要的主題。


  --

  Viola''s World：Screen Scream影迷尖叫屋


  請大家多多指教~


  --'
