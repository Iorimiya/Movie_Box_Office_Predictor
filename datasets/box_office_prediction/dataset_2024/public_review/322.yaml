date: 2024-05-19
content: '雷文防雷資訊頁






  雷






  雷



  啊啊啊







  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  墜惡真相這部片真的蠻有意思，


  我覺得像是一種羅生門 + 十二怒漢的結合。



  一方面展現出法律上如何在真相不明的情況下，從邏輯與事實出發，


  層層攻防，嘗試接近事實，並做出合法(雖可能不完美)的判決。



  另一方面這部片又展現了不同人看待事情的不同角度。






  這部片很有意思的一點是，不同於很多片傾向採用上帝視角，


  或是真相不言可喻的視角。


  這部片讓觀眾徹底體會到現實中人們的有限認知，


  我們都只能看到事情的一部分，無法開圖，


  而且即便我們用最中立的態度來看事情，都無法做出肯定判斷，


  那更別說劇中帶有主觀立場的角色們肯定更難完全中立。




  查了一下WIKI後發現，


  連這部片的女主角也好奇問導演「女主到底有沒有殺人」


  但是導演不跟她講，只叫她「假設你是無辜的去演」。



  之後記者也問導演同樣的問題，


  而導演說「10年之後回答你」。


  只能說導演存心了要賣個大關子。


  (搞不好一早敲定沒正確答案也不一定)




  這部的配樂我覺得也很有意思，


  意外的背景樂是一首德國放克音樂：


  Bacao Rhythm & Steel Band - PIMP





  雖然乍聽感覺起來很輕快，但是聽久了又疑似有一種隱約的壓迫感。


  (讓人聯想到 American Psycho)


  只能說這歌配得真好。或許也意圖反映丈夫的內心世界。



  各位可以看看這首配樂下面留言，



  "大聲地播放這首歌真的可以幫助我抑制對我成功的雙性戀妻子的強烈怨恨"


  "這首歌讓我想起有一次聽到父母吵架，但我不記得我是在裡面還是在外面。"



  已經成為迷因了，很好笑XD




  第二首是Albeniz – Asturias




  兒子一直彈的就是這首，前奏就充滿了焦慮感，完全可以體限兒子忐忑不安的情緒。





  第三首是蕭邦：前奏曲Op.28, No. 4




  這是一首悲傷的曲子，蕭邦本人將其指定為自己葬禮的送行曲或安魂曲。


  這首曲子大概也比較貼近母子的悲傷情緒，或是女主的心境。





  雖然這部片已經明顯就是要營造模稜兩可的情境，


  但是看完後還是會不由自回想電影細節，想從中找出蛛絲馬跡還原真相。


  如電影所說，人為了找出最後真相的焦慮是很難忍受的。


  可是還是無可奈何。



  也給觀眾留下更多的想像空間。


  有意思的片子。



  (當然我個人還是較傾向女主是無辜的，另外從影片的角度看，


  有被演出來的場景大概可以理解為真實的，


  也就是說夫妻吵架片段 跟 男孩跟父親在車上的對話，


  應該可當作是確實發生過的)





