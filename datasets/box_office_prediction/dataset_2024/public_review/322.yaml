content: "《墜惡真相》—事實與真相的隔閡、信仰之躍及審判本身的傷害\n\n致謝 虛詞．無形 刊登本文：\n\n這是一個簡單的故事，一夫一妻一子一狗的簡單家庭結構，發生了一樁墜樓命案，先生死\n\
  了，貌似對觀眾提出了「誰才是兇手？」的疑問，然而遠稱不上懸疑，畢竟連偵探小說該\n有的多重角色間的鬼胎各懷都沒辦法在如此稀少的角色之間建構而出，更不用說作為死者\n\
  的親屬二人更沒鋪陳任何犯案動機。如此單純簡潔的故事模型，不如說是一則「思想實驗\n」，惟於此模型裡並非在判斷人物之間究竟誰在道德上孰是孰非，而是：我們該如何判斷\n\
  ？\n\n中文的片名《墜惡真相》來自於《Anatomie d'une chute（Anatomy of a Fall）》，雖\n說有著臺式諧音同時又指出片中主題（的大方向）已足令人激賞，然而使用真相—Truth\n\
  一詞卻多少有些誤導性，並且原先語言的直接翻譯而言應以「一個墜落的解剖」更為恰當\n，不過這裡並非指摘片商翻譯的偏差，卻只是在行文主軸與電影行銷上的差別而畫出的區\n\
  隔而已。簡單來說，以電影故事作為思想實驗的抽象性質來說，原先的“une”—“a”—\n「一個」都是不定冠詞，換句話說，這個故事正以其作為所有故事的故事，方才具有令人\n\
  省思的特徵。\n\n妻子 Sandra Voyter 與丈夫 Samuel Maleski 都是作家，在墜樓的事件發生之前，Sandr\na 正被來訪的學生 Zo採訪，兩人談笑風生卻被丈夫在樓上播放音樂大聲到無法進行任\n\
  何談話的音量而不得不中止，只好下次續行送走 Zo的同時兩人的孩子 Daniel 正好也\n帶著犬隻出外散步。在這段隨著 Daniel 散步的敘事中，我們對於原先的木屋發生何事是\n\
  未知的，那段是空白的故事，只有一個逕自出現的結果，Samuel 已經頭部有傷死亡在雪\n地上，伴隨著噴濺在房子上的血跡。\n\n在 Samuel 的頭部被判定為受鈍器所致後，案件往謀殺的方向發展，順理成章地\
  \ Sandra\n成為嫌疑人，唯一的嫌疑人。前來協助的律師老友 Vincent 向其探問案發情形，我們看\n到 Sandra 說出「首先，我並沒有殺他」，然而律師的回覆是：「你不需要告訴我這個。\n\
  問題是：Samuel 有無在性格上的任何特質或是近期經歷什麼與自殺是相符的？」這段對\n話可以化約為：「真相並不重要」。也就是說，從律師代表的司法觀點來看事件而言：「\n\
  當事人所在意的未必是法庭所在意的，若未就法庭在意的事情說明，那就難以得出有利於\n當事人方的結果。以及，當事人所知道的未必是法庭能知道的，僅有透過證據，法庭才『\n\
  可能』知道。」\n\n這也是前述提到中文片名翻譯對於故事主旨會有誤導之處所在，因為「真相」從來不是法\n庭在意的，因為真相只有在場的人「可能」知道，但再更進一步推究，除了經驗對於知識\n\
  獲取的可靠性未必得已憑依之外，法律責任的課予也必須考量到行為人是否是在自由意志\n之下做出特定的行為，也就是說，假設今日有個監視器拍攝到某A持刀刺死某B，也必須慮\n\
  及某A是否有精神障礙？期待可能性？等因素（有關於此主題可參考：曾友俞，<罪證確鑿\n的殺人犯就該死嗎？——談精神疾患者的罪責>，連結：\nrticle/crime-penalty/1094）。此故，法庭上從來就不在乎真相，因為一個在客觀的真\n\
  相（Objective Truth，某人事時地物）會在主體的詮釋作用下產生出主觀的事實（Subje\nctive Fact），任何人作為僅僅主體是無從觸及真相的絲毫，我們始終被圈限在主觀的領\n\
  域之中，也因此法庭與法律作為人的秩序，也只能從事實是否達到足以令特定個體（例如\n被告）依照法律課予責任、實施制裁的程度來作出裁判而已。\n\n但事實既然是主觀的，我們又該如何取捨？證據（Evidence）。電影的進行方式讓所有觀\n\
  眾都像故事裡頭的角色一樣，角色知道多少，作為觀眾的我們就知道多少。既然裁判是依\n照證據所能證明的事實得出，那這個故事裡頭的證據又說了什麼？\n\n我們看到對於死亡現場的鑑定結果得出了全然相反的意見，一方認為血跡的噴濺方向必然\n\
  是死者先被敲擊頭部後才墜地身亡，另一方卻認為依照屍體墜落的位置將會在撞擊建物後\n翻轉進而造成血跡；有視力障礙的 Daniel 雖說聽力相較常人更為靈敏，但這無礙於作為\n\
  人的記憶所具有的可誤性（fallibility）而以記憶錯誤為由做出矛盾的證言；沒有兇器\n也沒有任何證人的事件，僅有的只有 Zo採訪 Sandra 被打斷的錄音以及前一日\
  \ Sandra\n 與 Samuel 爭吵的錄音，更不用說爭吵錄音的末尾是連續的擊打聲，然而除了 Sandra\n身上的瘀青之外也難以釐清到底是誰打了誰； Sandra\
  \ 是雙性戀，曾經有過與他人發生性\n關係的經驗，且前先是在 Samuel 的默許之下（因 Sandra 有向其告知），而後 Sandra\n則是隱瞞有外遇的事實，她的說明是\
  \ Samuel 已變得脆弱所以才選擇不告知；Daniel 的\n眼盲是因於車禍，車禍則是間接地因為 Samuel 的寫作活動導致疏忽遲延接送斯時年幼的\n孩子所致；對孩子傷殘所具有的罪惡感讓\
  \ Samuel 無法寫作，但 Sandra 認為未完成的作\n品是十分聰慧的想法於是將該特定部分用作自己著作的部分內容，但必須注意的是 Sandr\na 對此主張有得到\
  \ Samuel 的同意； Sandra 作為小說家認為真實與虛構之間有所區分，\n但是她的著作卻都明顯地與她的家庭有關聯，例如原生家庭的父母，而最新的作品其中則\n\
  有提到殺夫的內容；在謀殺事發的前一日爭吵錄音中，我們能發現 Samuel 將人生失意的\n責任推給 Sandra，也就是聲稱沒有足夠的時間寫作，然而相對的 Sandra\
  \ 卻也盡了該為\n家庭所盡的義務；Samuel 的心理醫師做出他沒有任何自殺跡象的證言，相對的 Sandra\n則說出心理醫師與病患會診的內容只是病患人生的一小部分（換句話說夫妻之間相處的時\n\
  間遠大於其中一方能與心理醫師會談的時間）。\n這些都是陳述（statement），而非評價（Valuation），而所謂的裁判，正是要在這些資\n料之上做出一個決斷（decision）。附帶一提的是，被指控剽竊的小說內容正好對應到故\n\
  事本身，也就是特定事件發生與不發生的平行世界對於角色的不同影響，以及小說中曾出\n現的情節與作家涉嫌殺人案件的關係也曾在《Basic Instinct（第六感追緝令）》出現，\n\
  只不過後者側重在假設發生如同小說內容的謀殺案件究竟是障眼法或是偶然一事上，還有\n律師 Vincent 對 Sandra 具有的情意所隱存的專業倫理問題。以及電影中明顯具備的性\n\
  別主題，除了故事開場蓋過談話的音樂是原先具有厭女性格歌詞但播放音樂版本的樂曲外\n，Samuel 極可能具有因為男性氣概（Masculinity）受挫而有抑鬱的現象，亦即，父權社\n\
  會對於男性的想像必須優越於女人，因此在現實上有扞格時不僅來自於這個社會的超我對\n自己做出負面的評價，甚至自身也無法求助於該社會所設定位居次等形象的他人（者）。\n\
  \n在這些事實上我們該如何判斷？這也是電影讓所有的觀眾不只是一個滿足偷窺慾的個體，\n更是必須要做出決定的主體—審判者。\n\n在孩子與照護 Marge Berger\
  \ （法院讓Sandra無需拘留，但為了避免重要證人的證詞遭到\n污染所指派）的對話中我們可以知道 Daniel 也是如此地徬徨，他甚至希望在最後的審判\n期日前要母親先離開家裡，因為不相信，並且問了照護員對於母親是否有犯案的看法卻遭\n\
  到拒絕而有了如下的談話：\n\nMarge：「其實當我們欠缺判斷事情的元素而這個欠缺是無法承受的時候，我們能做的只\n有決斷（decide）。你懂嗎？為了跨越疑問，有時候我們必須做的就是做出偏向一方而非\n\
  他方的局段。尤其是你必須在有兩個選擇卻必須相信其一時，你必須選擇。」（Actually\n, when we lack an element to judge\
  \ something, and the lack is unbearable, all\nwe can do is decide. You see ? To\
  \ overcome doubt, sometimes we have to decide\nto sway one way rather than the other.\
  \ Since you need to believe one thing but\n have two choices, you must choose.）\n\
  \nDaniel：「所以你必須發明出自己的信念？」（So you have to invent your belief?）\n\nMarge：「嗯...某種程度上說對」（Yes,\
  \ well… in a sense.）\n\nDaniel：：「所以這代表我不確定...而你說我必須假裝我確定？」（So that means, I\n’m\
  \ not sure… and you’re saying I have to pretend I’m sure?）\n\nMarge：：「不，我說的是做出決定。這之間不同」（No,\
  \ I’m saying decide. That’s\n different.）\n\n這段對話即是對於如何判斷的問題所給出的答覆：信仰之躍（Leap of\
  \ Faith）。做出的\n決斷，是凌駕於知識上的知道（to know），是相信（believe），就像是基督有沒有行走\n於水上從來都不是個經驗命題，而是你相信與否。但這並不侷限在宗教的層面，而是人世\n\
  間皆是如此。當然有時我們需要說服自己為什麼相信，但信仰這件事無須依據，就像是 D\naniel 根據對犬隻做的實驗，讓狗吃了藥片發現犬隻表現出相同於其曾經吃下父親含有藥\n\
  物的嘔吐物時的反應，綜合父親曾經把自己隱喻為犬隻預告了自己的死亡時，Daniel 選\n擇相信母親，但說不定更多的並不是這些憑依的記憶，卻不過是情感上的依賴而已，畢竟\n\
  這是個信仰問題。\n\n但做出這個決斷的人都是一個主體，必須要為自己的決定負起自由的責任，就像是宣判無\n罪之後的母子二人，都同樣害怕回到家一般。而這個恐懼正是新的信仰所帶來的代價。然\n\
  而，是什麼催生了信仰？或說，是什麼讓這樣的信仰有其必要？無罪宣判之後，Sandra\n對 Vincent 說了這一段話：「你知道，當你輸了，就只是輸了。這就是能發生的最糟的\n\
  事。但當你贏了，你會期待某種獎賞...但卻沒有。你空手離開。」（“You know, when\nyou lose, you lose. It's the worst\
  \ thing that can happen. But when you win, yo\nu expect some kind of reward... and\
  \ there isn't any. You leave empty-handed.”\n）\n\n《墜》並不是法庭片，因為若是法庭片，判決結果總是一翻兩瞪眼，那麼主角獲得期望的\n\
  判決就是美好結局，但無罪判決卻不是這個故事的結束。我們可以想想當一個人被新聞報\n導為「嫌疑人」，或是被捲入訴訟程序成為「被告」之後，甚至是冤案得到再審翻盤，是\n\
  否這個人能回到從前？法律總說要回復原狀，然而在刑事法律所宣稱的目的—確立國家刑\n罰權的範圍與程度—之下，法律自身卻不可能回復任何原狀。被捲入刑事案件的一始，這\n\
  個人就不再清白，因為已經被打上烙印，這就是審判的傷害。這樣的傷害也可以在《墜》\n中見得，亦即，Sandra 與 Daniel 不會再是相同的了，除了他們作為個體的自身，經歷\n\
  了審判所產生的變化以外，更在於審判程序對於 Sandra 所賦予的新身分—謀殺案的無罪\n被告—改變了其間以及其間與社群的關係。\n\n《墜》之所以是傑出的電影是在其具有懸疑片與法庭片的外觀之下，實際上讓觀眾意識到\n\
  「決斷—判斷」這件事的代價，以及提醒了我們審判程序—國家司法所具有的權力所帶來\n的傷害。尤其，我們需要做出的判斷，不只是這則電影的故事，卻是生活在世界中的事事\n\
  物物，而我們所生活的世界，卻正好是無從於逸脫於國家之外的法治社會。\n\n--"
