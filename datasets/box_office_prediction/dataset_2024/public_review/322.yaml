title: '[好雷] 探討死的角度出發《墜惡真相》'
url: https://www.ptt.cc/bbs/movie/M.1709666834.A.06C.html
date: 2024-03-06
content: '今天夜班放假，所以跑去看電影


  首先先來幾段防雷的東西

  來介紹一下我個人對於憂鬱症藥物的主觀意見


  1.千憂解

  會讓腦袋變得難以去思考，甚至完全產不出新東西的藥物

  2.利福全

  成癮性非常高的安眠藥物，戒斷症也隨之增加

  3.鋰鹽

  純粹是把情緒壓下去，吃越多也就累積的越多，只能當一種應急措施



  那麼就進入正題


  ========


  這部片非常的精悍，透過有限的人事物，充足地表現了這個社會上那些對於真相尋求的問題

  ，以及如何去剖析一個家庭的一段人生

  ↑

  這部分很多人影評都寫爛了，我就換個角度來看這片吧


  當看到兩人吵架那段的時候，我就認定了父親是自殺的，因為根本是我會做的事情，


  我跟那位父親不同的是我沒有好工作，沒有老婆，也沒有女朋友，母胎單身：(

  相似的地方：

  1.出過讓自己很懊悔的意外

  2.都有服用抗憂鬱藥物

  3.一樣都有吞藥自殺的前科，我次數還比他爸多

  4.容易把自己的問題遷怒他人

  5.想寫小說，但因為吃藥而再也寫不出來

  6.吵架的時候會加油添醋

  7.會敲打自己的頭部

  8.自殺絕對是有目的性才會去實施



  「為什麼父親會選擇自殺？」


  我認為是因為「他想讓母親過上一段由不得自己的日子」

  因為丹尼爾的事故，讓他無法好好度過自己的人生，然而卻沒意識到那是「自己」使然的，

  而非珊卓怪罪他才導致這些問題發生

  這些也就是前一天吵架的內容。讓父親認為母親奪走了他的一切，所以他要透過死亡，讓自

  己也能奪走母親的一切，順便解放自己的罪惡感

  夾在中間的丹尼爾，卻意外成為了雙親吵架的陪葬品，無法度過那些「孩子該有的時光」，

  也就是母親希望能不讓他一直跑法院，應該過著平凡而幸福的每一天

  父親在選擇自殺時，當然不會考慮到這些，因為他把自己困在自己的罪惡感之中，一切都以

  自己為主體的本位主義來思考

  同樣的，之所以會有這樣的想法，或許跟其身為男性也有關係。男性不會輕易向人求救，所

  以精神科醫生聽到的，也不過就是個片面的「父親」，而非本身的「山繆」


  綜觀整部片而言，這裡選擇自殺是最有可能，以及其價值所在的「真相」

  雖然本片探討的並非如此，但從這樣的角度來看，也是別有一番風味吧


  ====好累喔，好久沒看晚場電影了====


  電影果然還是在電影院看才好看！


  --



  能沉浸並將自己代入在作品之中，那才是好的作品


  --'
