content: '《泳不放棄》安奈特班寧鋒芒則不若共演的茱蒂佛斯特，《大師風華：真愛樂章》凱莉穆

  里根定位更像女配角，多數影評預測今年奧斯卡影后應是「雙石之爭」：《花月殺手》莉

  莉格萊史東在多位影帝面前毫無懼色，展現初生之犢少有的沈穩與堅毅，《可憐的東西》

  艾瑪史東則以大膽尺度和浮誇肢體直球對決父權社會，粗中有細、令人拍案叫絕。


  .

  《可憐的東西》堪稱艾瑪史東演藝生涯的全面突破，本來是我心目中的影后首選。不過看

  完《墜惡真相》後，桑德拉惠勒演出完全征服了我，如果小金人最終獎落這位德國影后的

  手中，我也樂見其成。


  ／


  一個男人墜樓身亡、妻子成了最大嫌疑犯，唯一證人竟是他們眼盲的兒子。懸念足以撐起

  《墜惡真相》兩個半小時的片長，卻絲毫不覺冗長，這得歸功於導演兼編劇潔斯汀楚特，

  她很清楚故事從哪裡開始、最終又該去向何方，卻始終緊扣原文片名「一場墜樓的剖析（

  Anatomie d''une chute）」，在抽絲剝繭的過程中，喚起觀眾對角色的同理與在意。


  .

  涉嫌殺夫的女主角珊卓（桑德拉惠勒 飾演）是個暢銷小說家，而《墜惡真相》的架構也

  像極了一部小說，透過珊卓與丈夫的大量對白、逐漸揭露角色背景，當觀眾知曉越多、越

  是無法單純以命案檢視。什麼樣的動機，足以讓一個男人從三樓墜落 – 電影透過辦案過

  程，試圖釐清是自殺或他殺，但警方種種引導式提問和爭吵現場的還原似乎早有立場，既

  反映司法制度的缺陷、也折射社會對性別角色的偏見。


  .

  本片的角色不多、場景也精簡，幾乎穿梭在家庭和法庭之間，卻足以交代即使在當代，身

  為一名事業有成的女性依舊艱難：家務與經濟的分工不足為外人道，逆轉傳統父權價值的

  性別角色，反而成了珊卓在法庭被公審的罪名，看來多諷刺 – 誰是加害者、誰才是被害

  人？墜樓只是結局，剖析的則是早已失重的夫妻關係。


  ／


  桑德拉惠勒毫無疑問是今年獎季最讓人印象深刻的存在。她在《墜惡真相》以英語為主、

  法語為輔，呈現跟隨丈夫來到德國生活的職業婦女，《夢想集中營》則切換為德語，詮釋

  對丈夫暴行視若無睹的家庭主婦。兩部片都看過的影迷必然會讚嘆她的語言能力，同時著

  迷她對多元角色的掌握 – 事實上，《墜惡真相》正是活用了語言與身份的複雜性，搭配

  內斂整齊的整體演出，讓這部歐洲電影刻畫的家庭生活更具說服力。


  .

  《墜惡真相》對角色的刻畫夾帶曖昧成分，你可以指責珊卓對感情不忠、卻無法否認她對

  兒子的關愛（一場得知兒子想跟自己保持距離的戲，桑德拉惠勒強顏歡笑、最終崩潰痛哭

  的轉折演得真好），但這份關愛是出於真心、還是為了影響證詞？可以鄙視丈夫低自尊的

  情勒、卻也能同理他長年的匱乏與負罪感，甚至身為證人的兒子也非全然中立，年幼如他

  也懂得如何用手段達到想要的結果。


  .

  這些灰色地帶讓角色顯得真實，同時讓觀眾無法輕易在人物關係裡選邊站，這是劇本的高

  明之處。因此所有為了生活的遷就 – 包括語言和地緣的水土不服，或伴侶之間的家務分

  工 – 如今都成了為家庭犧牲的控訴，在倒數一小時的吵架戲全面爆發。一刀刀切開共結

  連理背後的千頭萬緒，窒息的程度比起《婚姻故事》有過之而無不及。


  .

  桑德拉惠勒的演出讓人目不轉睛，劇本也很聰明地將當代女性的困境加諸在珊卓身上，再

  次提醒觀眾在審判定讞之前，別隨著風向起舞 – 甚至判決也未必是事件的全貌，正如片

  中警方的謬論「沒有證人也沒人認罪，我們得要自行解讀」。


  ／


  最後，《墜惡真相》的狗狗「史努比」實在太搶眼，許多走位精準到難以想像、包括一場

  十足揪心的戲碼，絲毫不遜於所有人類演員的表現。在片中各種一言難盡的複雜關係裡，

  唯一可以確定的真相，就是邊境牧羊犬是世界上最聰明的狗狗吧。


