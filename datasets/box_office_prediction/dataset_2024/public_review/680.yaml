content: '《薩滿男孩》揭蒙古Z世代對未來迷惘



  04:10 2024/09/02 中國時報 孫伊萱



  特勒格包德額爾登在《薩滿男孩》中飾演一個情竇初開的薩滿少年。（海鵬影業提供）


  青春電影《薩滿男孩》是蒙古女導演薩格瓦多蘭普魯夫奧其爾的第一部電影，透過一個少

  年薩滿的情竇初開、愛上質疑信仰的自由少女，讓現代與古代蒙古震撼人心的青春在片中

  相遇，一舉將初試啼聲的新人特勒格包德額爾登送上威尼斯影展「地平線單元」最佳男主

  角獎，更連奪亞洲電影獎最佳新演員。


  該片拍攝靈感源自導演的親身經歷，有次她在外面等待母親去找薩滿解惑時，一位看來很

  酷的年輕人坐到她旁邊，他不僅雙臂皆刺青，還戴著耳環，在一旁玩起了手遊，後來才從

  母親口中得知那位就是她剛諮詢的薩滿，讓導演十分震撼，便開始思考蒙古Z世代在過去

  的傳統主義和閃亮的現代城市中，所面臨不確定的未來。


  《薩滿男孩》27日在台上映。全片在烏蘭巴托的遊牧區拍攝，那是蒙古年輕人所渴望的「

  蒙古夢」。男主角在片中被一個即將移民韓國的女孩問道「你有沒感覺過好像身體被分裂

  成兩半？」一語道出Z世代年輕人對過去傳統的眷戀，以及對當下生活的堅持。



