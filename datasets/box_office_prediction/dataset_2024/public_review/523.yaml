title: '[好雷] 愛的萬物論 - 一顆恆星的誕生與死亡'
url: https://www.ptt.cc/bbs/movie/M.1425902928.A.5D4.html
date: 2015-03-09
content: '無音樂網誌好讀版：


  (註：本篇不特別介紹劇情內容，但文中可能提及劇情片段，不喜慎入)















  「起初，神創造天地。地是空虛混沌。淵面黑暗」 -- 創世紀


  當「科學」的霍金碰上「藝術」的潔恩，

  而潔恩在舞會上緩緩唸出創世紀的第一句「起初...」，

  那正是屬於兩人的時空奇點，

  他們的「大爆炸」從此展開。




  The Theory of Everything，萬有理論，

  在本片中不只是指能解釋宇宙一切物理現象的概括理論，

  同時也代表了人類永世的追尋 --


  從信仰到科學，我們渴望一種意義、一個原因，

  關於我們為何而生，又為何而死；

  關於我們從何而來，最後又回歸何所。


  《愛的萬物論》描寫了霍金個人的追尋 --

  不只追求著一個能解釋一切的簡單方程式，

  同時思辨著信仰、渴求於藝術，

  更希望能與親密愛人共組幸福家庭。


  說到底，其實霍金的渴望並不獨特；

  對每個人而言「最高的幸福」或許表現形式不同，

  但本質上都很類似 -- 事業的圓滿、家庭的融洽，

  還有，為自己的生命找到一種解釋、一個理由。




  然而，霍金的故事之所以獨特，

  不僅僅因為他是如此的絕頂聰明，

  也因為他所追求的理論本身：


  一個簡單的物理方程式，能解釋宇宙中一切物理現象。


  即便霍金不見得相信有上帝，

  但他的確擁有一種強大的信仰：相信一切必有解答！

  對照著霍金一生中面對的重重困難與障礙，

  尚能維持這種信仰更加令人動容。


  如同影片尾聲，已經無法說話的霍金利用發聲器說道：

  「無論命運有多糟，人總能有所作為。有生命就有希望。」




  有生命就有希望！

  由 21 歲就診斷出患有 ALS (俗稱漸凍人) 症的霍金說出口，

  字字句句都是如此沉重卻又激勵人心。


  尤其當霍金的愛情也非一帆風順 --

  他與潔恩如恆星般炙熱的愛情，

  原以為會像流星轉瞬即逝，沒想到卻持續燃燒了 20 幾年，

  但這顆恆星終究在生活的磨難中逐漸逝去。


  即便克服重重障礙活了下來，

  到頭來仍無法克服的，正是讓霍金最著迷的「時間」。




  《愛的萬物論》其中一幕，

  當霍金獲得個人電腦並準備著手寫書，

  他在原本的書名「時間史」當中加了一個「簡」字，變成「時間簡史」；

  也許正是意識到身為人類的渺小吧！


  宇宙中的一切都無法逃脫持續「改變」的命運，

  沒有甚麼會永遠維持在同一種狀態；

  生命如此，愛情亦然。


  然而霍金的理論最迷人之處，

  在於即便我們身處浩瀚的宇宙及廣闊的時間長河，

  而且甚至無力明白自己確切的位置，

  他卻認為「時間」有個起點。




  影片末端，當螢光幕上的影像一幕幕地倒回最初，

