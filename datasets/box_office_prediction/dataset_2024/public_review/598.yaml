  以下提及《夏日的檸檬草》電影＆同名原著小說雷




































  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



















  老哏的青梅竹馬pk轉學生的校園戀愛故事


  電影版的感情線比起原著

  買股感更重XDDDD

  兩個男角程奕和柚子都人不錯，沒什麼大缺點

  也都分別跟曉夏有著難忘的回憶

  容易讓觀眾跟著投入曉夏到底要選誰好的情境中

  （白話一點來說就是男二戲份很多XD


  但曉夏對柚子沒有任何戀愛情感這點寫的滿清楚的

  我會覺得搞不清楚自己喜歡誰的橋段不討喜

  還好主角們沒有這樣


  這點的反面，有點可惜的地方就是

  感情線上就沒什麼太大的情緒起伏XD

  反而程奕有失智奶奶、熱音成發、三人合力救狗的橋段比較印象深刻

  尤其加了三主角共同經歷的事件很不錯


  兩版的開頭都一樣是出社會的曉夏想念程奕

  再倒敘從學生時期初見面開始

  小說版大概佔1/5的現代戲份都被刪了

  曉夏追，程奕跑，分分合合的劇情也刪了很多

  三角戀也刪了（小說曉夏跟柚子有不只一次的接吻橋段……


  戀愛劇我韓劇看比較多就拿韓劇舉例XD

  小說版要忠實真人化的話

  可能要像《是偶然嗎？》一樣

  時間線以分開多年後的現在為主，把校園回憶穿插其中

  拍個至少4集電視劇長度

  拿校園時期當主體

  只會看到一堆童星XDDDD畢竟小說主角是國小就認識了！

  這點也是刪刪刪


  雖然電影版有拉回來

  出現類似小說的遠距離分手劇情

  但很快就帶過

  主體還是校園純愛風

  我在想書迷會不會不喜歡電影版

  我自己是不喜歡小說內容的那派，所以看得滿開心的


  比起戀愛，校園日常的比重好像比較多XDDDDD

  搞笑的橋段也都有對到我的笑點

  打架拿雞排下注

  還有曉夏謊稱柚子筷子是學姊的

  或是柚子的豬腳哭戲

  （怎麼剪進主題曲mv了，不暴雷直接看會更衝擊哈哈）


  覺得演員們都表現得不錯

  小曹酷帥、李沐活潑、婁屁孩

  應該都是大家的拿手人設XD

  男帥女美，畫面賞心悅目


  我本身是婁的粉絲

  所以看到他戲份很多還有主題曲真的很開心www


  客觀來說演技ok劇情順暢，走純愛風闔家觀賞

  也不用動太多腦可以放鬆

  喜歡校園戀愛片的人推薦！

  原著書迷請斟酌XD



  *有幸運搶到應援場，第一次在上映之前先看

  也是第一次看影廳坐滿人

  是很有趣的經驗



  **如果要看主角跟青梅竹馬HE的話

  可以找快下檔的《我想和你在一起》來看

  剛好兩種路線在前後連著上映wwww





  --

  手邊目前沒書，講錯抱歉

  記得小說中應該沒有喜歡柚子的社團學姐？就算有戲份也沒有這麼多

  小說中社團的重要人物是跟程奕有關係的學長XD

  這角色也被刪掉了


  所以我覺得這點你要去問電影劇組為什麼設計學姊失戀當場下台

  我是覺得有點扯XD


  小說記得是吵完架才遠距離，有沒有講明分手忘記了

  感覺比較合理



  柚子的分量多到真的很像男主角www

  只是女主角不喜歡他


  我覺得兩部差在演員知名度和製作費（畫面、道具、場景的精緻度）

  單看劇情落差不大


  不喜歡遠距離分手這點嗎

  還是朋友婚禮後重逢XD？


  我是覺得雖然用心拍了好多段高中後不同場景的曉夏

  但真的篇幅太短了


  沒錯明顯看出成本差距

  檸檬草比較精緻

  不過我喜歡在一起的曉南～映彤可愛

  喔喔是在說接吻橋段

  是偏老哏的結局設計ww

  這個應該要問小說作者，原著的檸檬草出場率更低XD

  電影裡程奕阿媽喜歡，所以家裡有種是多加的


  改謝h大補充～

  電影真的是把感情線的推拉改光光XD'
