content: '去年夏天上映時就想去看，但礙於當時沒時間，覺得滿可惜的

  今天看到串流上了立刻點開來看，看完後很慶幸當時沒有買票去電影院看


  以下有雷




  沒看過小說，但劇情比一般電視偶像劇還爛，各種不合理

  1.迴旋踢板擦機，不明所以，很尷尬的主角開場

  2.三角戀被寫得很難看，女主對於男二的喜歡一點交代都沒有，直接發死人卡

  3.女神學姊就這樣被甩，再也沒出現？還直接放鳥準備已久的成發

  4.狗狗戲份重的很奇怪，是吃到蛋糕吐了嗎？

  5.男二從小就喜歡女主，就這樣放棄？甚至大學還是同學

  6.男女主從高中到出社會，前面視訊都還好好的，後來就沒來由地的分手了

  就是因為逐漸沒聯絡？(甚至不確定到底有沒有分手)

  7.後續也沒解釋男女主是否有相認就是當年的兒時玩伴！


  邊皺眉邊看完，看完也不知道到底看了什麼...

  劇情、感情線，都不知道再寫什麼、想表達什麼

  唯一值得稱讚的是婁峻碩的演技意外的好，僅此，其他都很不推


