title: '[好雷]夜校女生：脫下制服，我們都是自卑共生體'
url: https://www.ptt.cc/bbs/movie/M.1736820589.A.6D0.html
date: 2025-01-14
content: "雷文防雷資訊頁\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\n\
  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n《夜校女生》有雷影評：脫下制服，我們都是與自卑共存的個體\n\
  \n■ 可愛又可深思的青春校園電影\n\n真是部讓人大嘆「青春真好！」的電影，\n《夜校女生》的亮點不止於年輕人限定的心情隨筆，\n更刻劃出深層複雜的心理活動。\n\
  \n■ 自卑延伸，佈滿她的校園、愛情和青春\n\n《夜校女生》的英文片名叫the uniform，帶出本片最重要的象徵物——「制服」。你的\n高中制服是什麼顏色？會不會唸書？你的學校不只是學校，同時也是家庭經濟和社會資本\n\
  的延伸。接下分發的高中制服時，人從此有了高低之分。更準確的說，是\n\n\n沒有比較，沒有傷害。社會的官方說法是：學歷不是一切，成績並不代表人生，但學生的\n\
  生活現實並非如此。「你考上哪了？」「不錯耶」「聽說隔壁xxx直接去外國讀書了」家\n長的閒談、同學間的探問、親戚的關心，\n\n\n除了來自不同階級的對話交流，在喜歡的人面前，本\n\
  能的想要表現最好的自己，希望配得上對方（而且路克的條件真的無可挑剔），就此開始\n躲藏和偽裝。於是，小愛從夜校變成日校，再變成良班，\n\n\n\n「高中只是把分數一樣的人放在一起三年，更重要的是你未來做什麼。」電影末段試圖藉\n\
  敏敏的角色，給予對學歷不一樣的思考（這段說教味有點重，個人不愛）。我認為跟現實\n脫鉤蠻嚴重的（以及角色的心態處境），畢竟如果真的不重要，那他們重考、補習是在爭\n\
  什麼呢？而擁有最多資源的路克，最後也考上了最高分的科系。體制內的贏家，的確擁有\n更多選擇籌碼，未來有更多可能。\n\n電影在最後過生日的時候，有給出另一個答案，就是讓每個同學揭露自己家庭的陰暗面，\n\
  可以理解為：這點也\n可以延伸到台灣高中生的困境，他們的生活重心以及被關注的焦點只有考試和課業，沒有\n其他可能性，要怎麼跳脫自卑與自傲的比較循環？\n\n也許可以從簡單的問自己開始：\n\
  \n\n□ 後記1——家庭教養\n\n小愛媽媽，是標準報喜不報憂的家長。單親、欠債、家道中落，媽媽承受了其他家庭沒有\n的經濟重擔。不想讓小愛受傷和擔心，所以從來不主動提起，把小愛保護的很好造成資訊\n\
  落差，才讓小愛在電影中段的爭吵顯得不懂事。\n\n小愛媽媽的愛始終是存在的，但同時也是權威的。每張便利貼、打桌球的用意、幫忙借來\n的筆記和研究......\n\
  \n\n□ 後記2——青春酸甜的戀愛\n\n眼神偷偷對視、小手要牽不牽、單戀的酸澀與尷尬。\n\n-\nIG：Fishpond_like \n臉書：魚池 FishPond\
  \ \n個人網站：\n\n--\n自卑是一種動力來源，大家也多少都有\n要控制在一個合理的範圍，才不會被吞沒（理想狀況啦\n認真說，我看電影完全覺得主角是學生\n\
  完全無違和\n而且進場前根本誰演誰都不知道\n對話有的地方的確刻意和出戲\n我有印象是敏敏樓梯間說教跟畫廊那兩場"
