title: 夜校-諧星凱文哈特最強勵志電影，看三遍！
url: https://www.ptt.cc/bbs/movie/M.1553670869.A.1C3.html
date: 2019-03-27
content: '多種學習障礙又肥又大的綜合體


  凱文哈特遇到了喜歡的女生還向她求婚可是為了展現自己的能力


  隱瞞了自己和一群夜校生為了為了ＧＥＤ準備考試



  還到一間炸雞店上班


  一開始他的烤肉店主管把他當成自己的兒子一樣說退休後把公司給他


  他跟他女友求婚 因為酒瓶軟木塞彈開到談到瓦斯讓他洩氣於是他的店爆炸他被彈飛


  他運氣不差卻被自己搞砸又好氣又好笑


  他們還籌劃偷考卷的計畫 凱文哈特成了組織領導者


  他們更加團結 並且 鬧中很有向心力


  可是也惹老師生氣了


  雖然凱文哈特承認他錯了可是老師還是把他趕出教室


  他們重新去考試



  結果不理想的凱文哈特沒有通過考試


  其實這部片道出了一個專心力無法集中和擺脫內心的浮躁的學生是考差的原因


  老師對他做了密集訓練像是邊打拳擊邊問他問題訓練他的專心力


  他就算挫敗了還是說句話再考一次 展現樂觀


  感動的除了是當他通過了考試大家為她喝采


  還有他在畢業典禮上講的一段話



  多年來我一直假裝是另一個人 有些人說我不是 我這樣做的原因是因為我自卑


  自卑於我沒能像我同學那樣學習 自卑我讓我朋友家人失望了



  我花了大量的時間去假裝 而忘了重要的價值我要說誠實 我要說接受你是誰


  直到我遇到了那群夜校學生和一位真正相信我的老師


  能夠接受我是誰


  一個多重障礙又大嗓門的大騙子


  對於任何一個試圖第一次就做對的人


  我就是一個活生生的例子


  你仍有機會再次做好


  像我試了很多次 我搞砸了很多次


  但終於我做到了


  變成過好的過程艱難


  唯獨試過了才不後悔



  立志搞笑片請看夜校night school!




  --'
