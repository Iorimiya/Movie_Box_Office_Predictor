content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  劇情介紹

  19世紀末，許多義大利人由於貧窮，離鄉背井來到美國工作。但由於他們大多不識字，而

  且也聽不懂英文，許多移民遭受嚴重歧視，住在貧民窟中，醫療、教育資源嚴重不足，許

  多孤兒只能藏身於骯髒的下水道中。


  義大利籍修女卡布里尼，與另外5位修女，各自只帶一個皮箱，為了拯救義大利裔的孤兒

  來到紐約。她們來到貧民窟，整修好破損的孤兒院，並從下水道帶回了許多孤兒，讓他們

  能睡得好、穿得好，教他們英文，另外也教他們義大利歌曲，讓他們不會忘記自己是誰。


  卡布里尼後來在紐約總主教的支援下，將紐約郊區的一間大房子改造為孤兒院，隨後在經

  歷了眾多艱難之後成立了一家醫院，以幫助更多貧窮的移民。


  心得

  卡布里尼修女實在是位了不起的人，她的勇氣與毅力實在超乎我的想像，她和其他修女們

  只帶了少少的東西就前往紐約。她在紐約不只面臨當地人的歧視，無論是堂區神父還是總

  主教一開始也不太支持她。孤兒們不只面臨家人死去的痛苦，還只能住在下水道，實在是

  非常可憐。


  由於貧民區的孤兒院不夠大，又缺乏經費，卡布里尼找上了紐約時報的記者，請他來看看

  孤兒們的處境，並寫篇報導讓紐約大眾知道孤兒們的困境。於是捐款與慰問信蜂擁而至，

  孤兒院搬至了市中心。卻因為官員的刁難，搬到了紐約郊區。


  由於有孤兒死於工傷意外，而大醫院又不願意幫助這些窮苦的移民，她萌生了成立新醫院

  的想法。經歷了在紐約拉贊助、義大利音樂節募款、被逮捕、被驅逐出境、在羅馬參議院

  募款、賭上一切的醫院被縱火，最後在記者的幫忙下要脅紐約市長幫忙，並成功成立了醫

  院。


  這部電影中的其他腳色也都相當立體，像是

  總主教：起初因為打算一步步取得紐約政府對天主教會的承認與支持，要求卡布里尼不可

  以向美國人募款。後來逐漸被卡布里尼的行動所打動，協助她買下耶穌會的空房子。總主

  教是愛爾蘭移民第二代，對於義大利貧民也是想幫忙，但妥協於現實無法冒險。最後一段

  劇情，卡布里尼想成立醫院時，對她說的話也很有趣：”我不會阻攔妳，但如果妳問我的

  看法，我覺得妳瘋了。”


  維多利亞：一開始在妓院提供房間讓修女們藏身，後來陪卡布里尼去下水道撿回女孩之後

  ，加入了孤兒院的事業。故事中她的妓女背景使她心裡一直糾結。


  保羅：電影開頭推著拖車，載著媽媽到處求援的小男孩。雙親過世，來到孤兒院後，照顧

  自己的小哥哥也在爆炸中過世，他的痛苦與無助反映了移民的困境。


  卡布里尼由於小時候曾經幾乎溺水而死，肺部嚴重受損，醫生判斷她沒辦法活太久，但她

  還是奉獻她自己的生命，努力工作，想不到居然活到了67歲才去世。


  電影中沒有特別提到她的名字，她為自己取的名字是Francesca Saverio，也就是16世紀

  的傳教士 聖方濟˙沙勿略。卡布里尼想要像沙勿略那樣，到印度、中國等地服務，可惜

  未能如願。她的確像沙勿略一樣，搭著擁擠的船前往遠方，並與少少的夥伴一同冒險，幫

  助貧苦的人。


  電影尾聲時，紐約市長對卡布里尼說：”妳若是個男人一定很優秀。”我記得她回答的是

  ：”女人可以做得比男人更多。”


  看電影的時候，我在想，是甚麼驅使她這麼勇往直前，在危險的處境中冒險、奉獻自己。

  我想除了兒時獲救的感恩之情，更多的是她與天主的約定與諾言吧。本片並沒有在她祈禱

  的片段多做著墨，但我想許多事若不是有天主的幫助，實在難以進行。


  卡布里尼在片中相當強悍，對於長上的命令，也並非一味服從。她讓我想到了印度的德雷

  莎修女，果然開創新事業的女修會會長都要很有魄力。


  看到卡布里尼的作為，對我來說是很震撼與感動的，她願意為了幫助受苦的人，大幅度地

  犧牲奉獻。我覺得我自己就像故事中的那些男性腳色一樣，做事保守而封閉，做好事的同

  時卻還緊抱著自我享受的想法，感覺這有點難以用文字來描述，總之這部電影讓我很受感

  動。


  電影中的場景都相當不錯，色調協調，光影、腳色站位和聲音都有鮮明的象徵和對比。電

  影中的19世紀的街景、人物都很有風情。片中的宗教要素沒有很多，但在妓院角落的聖母

  抱子像，以及孤兒院餐桌旁的耶穌聖心像，作為背景蠻棒的。


  卡布里尼後來被封為聖人，她的慈善事業也遍及全球，也到達了她一開始想前往的中國。



  --'
