  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  身處台灣的我們，對於詐騙集團賺快錢的猖獗並不陌生，但這並不表示台灣是全球「產出

  」詐騙集團最多的國家。其實，亞洲與歐美各國也都深受其擾。收錄在2023金馬影展的「

  罪與罰」單元，保加利亞電影《我不是教你詐》用意想不到的故事，帶領觀眾看詐騙為現

  實生活帶來什麼樣的劇變，並代表保加利亞角逐2024奧斯卡最佳國際影片。



  剛退休的女教師布拉嘉剛遭遇喪夫之痛，她想籌錢為丈夫購買墓地，卻意外成為一場犯罪

  騙局的受害者。但這次她要付出的，卻是她為人師表最珍視的高貴品格，以及一生信奉不

  渝的價值觀…。



  劇組請到息影30年的保加利亞影后艾莉‧史科切娃復出，她精湛的演出不但為情節發展增

  添緊張刺激，也讓她奪得保加利亞金玫瑰獎與捷克卡羅維瓦利國際影展兩座影后大獎。從

  一開始喪夫的消沉與失志、接到詐騙電話的驚慌失措，到發現自己鑄成大錯的失落與懊惱

  、求職未果的難過與失望，再到決定踏上不歸路的堅決、初期的徬徨與害怕與後期熟能生

  巧的狠勁，短短兩小時內的情緒轉折之多變，唯有影后能駕馭，也為布拉嘉這個角色增加

  不少層次。



  除了女主角的演技之外，全片的情緒堆疊也有賴燈光與剪輯的營造。不論是白天或晚上的

  車手行動，都蒙上一層昏暗的光線，不但代表此見不得人的勾當，也讓觀眾時時擔心警方

  是否會隨時出現逮捕布拉嘉。剪輯上也掌握節奏與時機插入布拉嘉的表情變化，讓人有從

  頭到尾都伴隨主角前往各處之感。雖說觀眾對角色的認同從德高望重的語文老師，變換為

  以同樣手法詐騙他人金錢的詐騙集團車手，但這些貼近人心的胸上鏡頭不禁讓人為每一次

  驚險的行動捏一把冷汗，希望布拉嘉能夠化險為夷，順利籌到購買丈夫墓地的錢。



  英文片名裡的「Lessons」包含多種涵義，除了布拉嘉可憐的家教學生，只是想通過入籍

  考試而上課卻落得生死未卜的下場，還有整個過程裡布拉嘉所體會的課題，以及作為觀眾

  的我們，從這個悲傷的故事裡學到的道德危機、治安與司法漏洞。在尋覓工作頻頻碰壁之

  後，布拉嘉終於向兒子坦承自己遭到詐騙，沒想到不僅沒有獲得資助或安慰，反而換來兒

  子一頓罵。雖然心急的兒子出言有點直接，但對布拉嘉來說其實也算是當頭棒喝。身為「

  高等知識分子」的布拉嘉，是以「頭腦」賺錢的白領階級，不要說她都已經70歲，即便布

  拉嘉正值壯年，也不見得有雇主願意聘請她，正如另一位退休教師，在超市擔任收銀員都

  經常挨罵一樣。



  其實，除了打零工之外，布拉嘉也不是不曾想過繼續透過自己的專長謀財，但當她前往語

  言學校去詢問是否有打算參加入籍考試的學生願意聘請自己擔任家教，卻意外發現好意協

  助警方辦理工作坊的自己，竟然成為嗜血記者口中的「失智退休教師」。當自己賴以維生

  的一技之長可能已不再受人重視，布拉嘉也只好另覓生路，在這「轉換跑道」的過程中，

  她也體會到要生存下來必須掌握什麼關鍵。這固然不是什麼光鮮亮麗的途徑，但布拉嘉終

  究籌措到丈夫的墓地費用，也理解底層社會的生存法則。



  剛開始擔任車手的時候，布拉嘉很是害怕，不只是由於如她所言，自己這一生奉公守法，

  沒犯過法的人怎麼敢直接上綱到成為詐騙集團，更因為很久沒開車的布拉嘉，必須踏出舒

  適圈，開車到自己根本不熟悉的街區，還得鬼鬼祟祟地拿走其他老人的畢生積蓄。心理與

  生理，她都過不了自己這關。不過，熟能生巧，而且有一就有二，再怎麼不適合自己，布

  拉嘉終究還是漸漸上手，但夜路走多總會碰到鬼，她先是在作案時被目擊小孩看到，接著

  又在成功取錢回車上前遭到被害者攻擊。



  觀影過程中，觀眾應該不斷在心裡祈求，布拉嘉趕快籌到足夠的金額，要不報警，要不金

  盆洗手，卻沒想到在這些驚險的行動過後，她居然是選擇私吞贓款，以取得墓地完整的費

  用，搶在其他潛在買家之前將地訂下。事成過後，布拉嘉也絲毫沒有想過要投案，姑且不

  管她是否會被要求追繳金錢，從布拉嘉過去是個連與自己不相關的陌生人都會糾正用字的

  語言老師來看，她是一位非常有原則的老婦人，但成為詐騙集團畢竟是踏進罪惡淵藪，布

  拉嘉接下來也只能小心翼翼地過活。



  片中稍嫌可惜的大概是另一位協助工作坊的詐騙受者人，身為退休員警的他，除了與布拉

  嘉一起彰顯出「誰都有機會上當」之外，全然是個功能性的角色。在布拉嘉推動劇情的同

  時，如果遇到難題，他便扮演解決問題的角色，但對後續發展或結局卻沒有太大的影響。

  除了導演控訴保加利亞的社會安全網疏於照料獨居老人之外，《我不是教你詐》也以「求

  助無門的老婦人投入詐騙事業」呈現出電話或簡訊詐騙在全球的真實狀況。



  刻板印象下，東歐國家或開發中國家或許比較「亂」，所以詐騙案件才會層出不窮。但是

  ，非營利組織全球反詐騙聯盟的研究指出，詐騙受害者損失最高的國家分別為新加坡、瑞

  士與奧地利，而亞洲地區又以馬來西亞、台灣、韓國與日本的「簡訊詐騙」最為嚴重。由

  此可見，詐騙案件到處都有，甚至由於「詐騙在地化」而更加防不慎防。像是片中將現金

  丟出窗外或是拿到屋外放在垃圾桶旁邊的手法，在地狹人稠的台、日、韓應該就不可行。



  近幾年的「柬埔寨詐騙園區誘拐國人事件」鬧得人心惶惶，很多人當然是被「騙」去，但

  的確也有許多人是如布拉嘉一樣，因為某些原因在完全知情的情況下主動前往，也才會出

  現「拒絕被救的受害者」。無論是日前的「高薪」、「無經驗可」，還是片中的「時間彈

  性」、「有車」，都可能成為底層社會或走投無路之人的浮木，《我不是教你詐》儼然成

  為現代貧富差距下的警世預言。


