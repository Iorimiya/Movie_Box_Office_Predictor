content: '這部片的劇情很簡單


  主要就是看帥哥曹政奭打扮成女生瞞天過海的故事


  裡面有一些探討韓國職場男女不平等與歧視的問題


  但沒有說教，也不會有女權的感覺很ok


  整部片說很爆笑也還好，在看時也會有懷疑周圍人智商，想說怎麼可能看不出來的感受，但因為喜劇沒關係


  整體節奏蠻不錯的，很輕鬆又溫馨的小品輕喜劇，順順看完沒問題，有會心一笑的感覺


  曹政奭演技真好，扮成女生有幾幕也蠻美的


  如果你不想看異形或者是大橋頭的話這部片還不錯，就穩穩安全牌，尤其適合女生看，女生在職場橋段應該有共鳴


