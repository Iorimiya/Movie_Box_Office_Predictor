content: '陶比版《蜘蛛人4》原構想曝光！導演說會找這個人來演「獵人克萊文」

  新聞網址：


  【文/JAY】隨著《蜘蛛人：無家日》（Spider-Man: No Way Home）帶回了陶比麥奎爾（

  Tobey Maguire）與安德魯加菲德（Andrew Garfield）後，兩代前輩被相繼腰斬的未完系

  列，似乎也再度露出一線曙光。


  最近隨著《奇異博士2：失控多重宇宙》（Doctor Strange In The Multiverse of

  Madness）即將上映，同時陶比版《蜘蛛人》系列也邁入第20周年，導演山姆雷米（Sam

  Raimi）也在滾石雜誌的訪談中，提到四個他願意回歸續拍《蜘蛛人4》，同時也是當年讓

  他心寒放棄的理由：「我對這些角色的愛絲毫沒有減少，但不管是當年還是現在，如果無

  法滿足這些條件，我絕對不會繼續拍。第一，陶比還想不想繼續拍？他在故事裡還有感情

  曲線嗎？這個角色有很大的衝突嗎？有沒有適合這個作品的，一個有價值的反派呢？有很

  多東西必須先有答案，有了答案的話，我非常樂意。」


  山姆雷米也提到，放棄《蜘蛛人4》對他來說是個很痛苦的經歷：「我想再拍一部《蜘蛛

  人》來贖罪，（《蜘蛛人3》當年造成聲名狼藉的口碑）也就是《蜘蛛人4》，那才是真正

  的意義所在。我想要挑戰一個高峰，不想純粹拍另一個『可行就好』的東西。我心裡對劇

  本有個很高的標準，但是他們給的準備時間，我不認為我有辦法完善到最理想的樣子。」


  在山姆雷米的構想中，《蜘蛛人4》的反派將由他的長期合作好友布魯斯·坎貝爾（

  Bruce Campbell）飾演「神秘法師」，並且會與「獵人克萊文」一同搭檔。如今「神秘法

  師」已經在《蜘蛛人：離家日》（Spider-Man: Far From Home）中由傑克葛倫霍（Jake

  Gyllenhaal）飾演，「獵人克萊文」目前也有自己的獨立作品，將由「快銀」亞倫泰勒強

  森（Aaron Taylor-Johnson）挑大樑主演。至於陶比麥奎爾和安德魯加菲德，兩位前輩是

  否能如願得到屬於自己的大結局？相信時間會證明一切的。



  ——————————

