content: '（防雷）



















  （防雷應該可以了......？）









  本片有點想看，剛好看到電影院有演


  感覺很快就會下片了，所以就看一下好了


  （想看的圈套，8/1才上映）


  其他什麼死侍都看過了，


  所以來看感覺比較稀奇的這部。



  此片分三段故事，有點類似什麼日本奇妙物語


  分別代表一張塔羅牌，算是感覺有巧思（？


  第一段是媽媽帶小孩，然後搞了半天是媽媽


  自己感覺精神有問題，女兒早就不在了


  但是自己走不出來，可憐哪。


  看完這段只覺得雪后的娃娃蠻可愛，


  然後上司的嘴臉很雞巴，


  然後媽媽感覺長得滿清麗的，家裏房間很溫馨


  演小女孩的演員也是蠻可愛的。



  這段的塔羅牌是命運之輪。



  第二段是一個連續殺人魔（？的故事


  這個主角感覺很眼熟，不過想不起來是誰


  反正就是一直殺一直殺，拿筆一直捅人脖子


  應該是從捍衛任務的基努李維學的吧


  就是一個偷吃死胖子一直懷疑別人要對自己不利


  然後到處把敵人幹掉的故事，先殺偷情對象


  再殺計程車司機，然後再殺兩個買家


  最後再把警察幹掉，一直殺一直爽的故事


  在電話裡面還跟女兒說絕對不能吃虧


  （所以要先下手為強把別人幹掉？）


  然後這段的塔羅牌是愚者。



  第三段是最獵奇的故事


  就是一個號稱外送王的外送員，


  被一個常叫外送的肥女看上，


  然後外送員從此以後開始變衰


  肥女被外送員打槍之後開始報復他


  還為了變瘦割自己的肥肉，最後把外送員


  騙來自己房間，然後設捕獸夾夾傷外送員


  最後把外送員變成人形犬（？的奇怪故事。


  然後某天又一個不知情的外送員又來送外送


  然後看到變成人形犬的男主角慘況


  發出了慘叫......


  然後這段故事的塔羅牌是女祭司。


  （好奇割那麼多肉不會失血而亡？）



  看完是感覺跟想像中差不多，


  屬於無聊時可以看看，不過沒看也不會怎樣


  屬於可看可不看這樣，沒看也沒啥損失


  反正時間也不長，打發時間一下還可以...



  以上。


  大概是這樣～


  --

