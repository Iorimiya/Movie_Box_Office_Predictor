title: '[好雷] 《絕命塔羅牌/致命塔羅》Tarot-有YA有驚悚難得佳片'
url: https://www.ptt.cc/bbs/movie/M.1719810270.A.260.html
date: 2024-07-01
content: "因為本身有在關注塔羅牌，塔羅牌本身只是一種工具，不是神秘學就是絕對的邪門，\n\n且這部是真的對塔羅有一些研究、也根據很正規的原著小說翻拍，\n\
  \n應該不至於很雷，抱著觀望的心情一氣呵成看完，滿驚豔的，滿分100可以給到75分。\n\n預告 \n\n驚悚度和創意死法可說是媲美《絕命終結站》（還有人知道這個老電影嗎？\n\
  \n我想Gen Z都不知道了），又有《是誰搞的鬼》（又是一部時代眼淚YA電影）\n\n的緊湊刺激，且情感豐沛，可以感覺得出主角一行人是真的感情超好患難與共，\n\
  \n除了劇情有些BUG之外，CGI和美術表現可說是可圈可點，相當逼真，\n\n連有幾幕是講這副被詛咒的塔羅牌是如何在古代匈牙利被製造出來，\n\n那些古裝扮相也相當講究。\n\
  \n\n\n\nIMDB才4.8分實在太低了，再怎麼樣身為YA驚悚電影已經非常合格了。\n\n\n腦衝的豬隊友、情勒人的大小姐、左右為難深信命運卻也勇於改變現況的占卜師，\n\
  \n配上易怒但情急之下十分可靠的前男友，短短一個半小時人物都刻劃得很棒，\n\n節奏上也有做到驚悚YA電影的公式，至少前半小時就要開始發便當XDD\n\n\n\
  中間最精彩的就是主角發現夥伴一個個照預言的死法登出人生online，上網\n\n查到一個超強奶奶占卜師，沒想到奶奶占卜師超級沒用Orz 或許有人認為\n\n這是缺點，但我個人認為編得很巧妙，如果惡靈真的被奶奶擊退，那劇情上\n\
  \n就太好預測了，雖然中間有個差點死掉的角色Paxton破解被殺的關鍵居然\n\n只是室友回來有點傻眼，而且女主角對抗大魔王的地方太過輕而易舉，\n\n但YA電影的一個主軸通常是要給影迷一些可以帶走的寓意，配上本片Haley的經歷，\n\
  \n相信命運跟保持自己能改變一切的信念都一樣重要。\n\n\n\n如果真的還要嫌棄什麼，就是本片能講到的塔羅牌知識非常有限，\n\n中間女主角只用了大阿爾克納牌，輔助牌義相當重要的小阿爾克納她都沒用到，\n\
  \n但後面奶奶死去的時候卻直接出現小阿爾克納6 of swords，實在有點偷懶，\n\n但這部角色這麼多，要帶的劇情量也已經很龐大，塔羅牌知識就留待有心人自行補完囉。\n\
