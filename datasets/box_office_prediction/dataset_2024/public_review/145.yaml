  展開一段瘋狂又爆笑的旅程』律師奧黛麗（艾希莉朴 飾）是由白人夫婦扶養長大的亞裔

  女孩，她被老闆指派到中國出差，事成就可以晉升為事務所合夥人，因為不擅長講普通話

  ，她決定邀請兒時玩伴洛洛（雪莉寇拉 飾）同行並充當翻譯。後來，洛洛的表妹死魚眼

  （莎賓娜吳 飾）也加入她們的隊伍，不善與人交際的她相當熟悉K-POP。旅程中，她們見

  到奧黛麗的大學室友凱特（史蒂芬妮許 飾），她目前在中國擔任電視劇演員。為了找到

  奧黛麗的親生媽媽，四個亞裔美國女孩在陌生的大地展開一段瘋狂又爆笑的旅程。




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




  中英文片名，令知情人聯想到1993年的美國電影：喜福會 The Joy Luck Club，此片叫好

  叫座。



  B1)


  看本片過程中，一些劇情畫面太露骨直白搞笑了，可能有些人會不喜歡或不習慣？我看完

  的整體感覺，這是以搞笑粗魯不文包裝一個通俗感人老梗的女性友誼成長的故事，我是有

  些看地目瞪口呆，有些看地嘴角上揚及哈哈笑，有些劇情轉折，有諷刺，有現實，有感人

  ，看地開心！


  娛樂到，好笑到，有打動我。


  但也想到這片可能也會冒犯到許多人，甚至討厭，所以是評價兩極的影片吧。


  個人滿意度75分（滿分100）。



