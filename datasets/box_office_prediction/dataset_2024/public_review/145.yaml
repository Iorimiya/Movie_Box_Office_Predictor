title: '[討論] 亞裔主演美國喜劇新片《喜幹會》（Joy Ride）台灣片名'
url: https://www.ptt.cc/bbs/movie/M.1689925027.A.0C3.html
date: 2023-07-21
content: '今年好萊塢一部亞裔演員主演的喜劇電影《Joy Ride》在三月的 SXSW 影展上頗受好評，

  電影在 7 月初已經在美國正式上映。




  《Joy Ride》由《艾蜜莉在巴黎》的 Ashley Park 和《媽的多重宇宙》的許瑋倫等亞裔

  演員主演，並由曾經編寫過《瘋狂亞洲富豪》和《尋龍使者：拉雅》的馬來西亞裔女編

  劇 Adele Lim 執導，這是他的導演首部作品。


  《Joy Ride》台灣已經由車庫娛樂排定 8 月 18 日上映，片名翻譯為：《喜幹會》


  附上官方中文簡介：


  律師奧黛麗（艾希莉朴 飾）是由白人夫婦扶養長大的亞裔女孩，她被老闆指派到中國出

  差，事成就可以晉升為事務所合夥人，因為不擅長講普通話，她決定邀請兒時玩伴洛洛（

  雪莉寇拉  飾）同行並充當翻譯。後來，洛洛的表妹死魚眼（莎賓娜吳 飾）也加入她們

  的隊伍，不善與人交際的她相當熟悉K-POP。旅程中，她們見到奧黛麗的大學室友凱特（

  史蒂芬妮許 飾），她目前在中國擔任電視劇演員。為了找到奧黛麗的親生媽媽，四個亞

  裔美國女孩在陌生的大地展開一段瘋狂又爆笑的旅程。



  -


  看到這片名我直接笑噴，必須說真的取太好了！難得有這種諧音惡搞但是不讓人厭惡的片

  名。


  因為很明顯電影英文原名就是在致敬好萊塢亞裔電影先驅的《喜福會》（The Joy Luck

  Club）。《喜幹會》（Joy Ride）當初在拍攝時用的暫名更明顯，原本叫做「Joy Fuck

  Club」，如果把這個片名直翻真的就是「喜幹會」了XDDD


  前幾天看《喜幹會》原本是翻「女孩亞美蝶」，這個真的有改成功XDD






