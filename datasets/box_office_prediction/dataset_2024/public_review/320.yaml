content: "這部片在中國跟香港票房非常好\n\n今年初才上映\n\n台灣沒有什麼宣傳所以票房不佳\n\n已上MOD非常推薦一看\n\n\n好的本文開始\n\n\
  無雷版本所以就不討論劇情大致說一下\n\n劇情主軸是一個律師單親媽媽\n\n因為女兒被綁票\n\n綁匪的要求則是希望她為一件殺人案翻案\n\n全片全無冷場\n\n\
  多次翻轉\n\n而且演員都演的很生動入戲\n\n劇中好幾個演員都有秘密\n\n非常推薦給大家\n\n導演是張藝謀之女 張末\n\n導的真的很好\n\n順暢痛快的一部片\n\
  \n題材也很新穎\n\n是推理也是動作片\n\n看到結局我不誇張我真的張大嘴巴傻眼\n\n\n\n\n-----\nSent from JPTT on my Realme\
