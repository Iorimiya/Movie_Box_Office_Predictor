content: '國影慶40周年 紀錄片《大甲媽祖回娘家》數位修復版10/25特映




  記者王丹荷／臺北報導


  　國家電影中心自2012年展開首波數位修復計畫至今，近日以自製紀錄片《數電影的人》

  呈現典藏與修復人員如何面對與感受時間的迷人與無情，今年度並將以1970年代黃春明導

  演紀錄片《大甲媽祖回娘家》的數位修復版本響應「聯合國世界影音遺產日」、於25日舉

  辦特映讓國人搶先觀賞，另1989年臺灣第一部在威尼斯影展勇奪金獅獎的《悲情城市》也

  將於26日舉辦特別放映。




  　聯合國教科文組織（UNESCO）訂每年10月27日為「世界影音遺產日」，旨在呼籲世人重

  視影音資料保存之急迫與重要性，今（2019）年恰逢國影中心成立40周年，規劃紀錄片《

  數電影的人》、最新數位修復紀錄片《大甲媽祖回娘家》，及典藏之寶35mm膠卷《悲情城

  市》3場特別放映會，邀請觀眾見證國影中心在典藏與數位修復的成果。


  　《數電影的人》一揭典藏中心神祕面紗，把膠卷、影帶等影音資料這些年來到中心是怎

  麼被保存與典藏的真實呈現在國人面前，也紀錄同仁在典藏及修復膠卷的工作點滴，期望

  喚起眾人對影像資產保存的重視，並再次感謝所有資產保存工作者的辛苦與熱情。例如國

  影中心典藏之寶《悲情城市》35mm膠卷也將在榮獲威尼斯影展金獅獎30年後的今年舉辦膠

  卷特映會，呼應今年聯合國世界影音遺產日之口號「透過聲音與影像認識歷史」（

  Engage the Past Through Sound and Images）。




