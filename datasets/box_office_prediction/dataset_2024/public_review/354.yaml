content: "《悲情城市》在大陸掀熱潮\n\n04:10 2023/06/13 中國時報 李承陽\n\n\n電影《悲情城市》找來梁朝偉演出，當年他僅26歲。（資料照片）\n\
  \n名導侯孝賢1989年執導的經典電影《悲情城市》，2023年推出4K版本，不僅台灣跟香港在\n院線開出票房紀錄，甚至在4月於北京電影節創下6秒完售特映場的成績，接著本月12日起\n\
  ，《悲情城市》又在上海國際電影節播映3場，即使票價約要台幣600元，依舊在幾小時內\n完售。\n\n對於這種熱潮現象，當年《悲情城市》出品公司年代國際（香港）有限公司執行長褚明仁\n\
  提出觀點，表示：「大陸有很多愛看藝術片的電影文青，若以台灣每年搶購金馬國際影展\n的人口比例來看，大陸那麼多省，這方面的人口更多。尤其經濟富裕後，更成就不少小資\n\
  文青，甚至花得起大錢的大款文青。」據知，北京電影節時《悲情城市》的黃牛票就開到\n兩張8000人民幣（約台幣3萬4000元），一度驚動公安調查。\n\n褚明仁還提到，4月初《悲情城市》有先在香港國際電影節做了兩場放映試水溫，當時他\n\
  就觀察到竟有大陸影迷跑到香港來看，變成51連假的一個特別旅遊行程，讓他滿意外也挺\n開心，希望電影能繼續細水長流以各種形式放映。\n\n《悲情城市》幾次的影展放映，也可看成兩岸電影在後疫情時代的交流起手式，像第14屆\n\
  兩岸電影展將於暑假在台北和四川雅安舉行，兩岸電影交流委員會主任委員、導演朱延平\n表示，今年將是實體交流歸零再出發的1年，會盡最大努力重啟兩岸民間電影文化的實體\n\
  交流，除了要讓台灣觀眾了解大陸電影的現今風貌，更要將台灣電影再次推薦到大陸。\n\n#香港 #交流 #大陸 #完售 #放映\n\n--\n佛教經典的\n是 是菩薩成佛之道\n\
