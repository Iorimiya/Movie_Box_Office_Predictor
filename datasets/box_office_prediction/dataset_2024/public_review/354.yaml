content: '以前買過悲情城市的VCD

  但畫質不佳又昏暗，很多地方都看不清楚

  以現在習慣高畫質的眼睛來看的話，真虧以前看得下去那種畫質


  另外，由於VCD畫質不佳的關係

  有的時候看不清楚誰是誰，劇情都有點混亂

  像文良、阿嘉跟那些上海人之間的恩怨

  都搞不太清楚是怎樣


  所以好不容易能在電影院看到清晰的畫面

  進一步地弄清楚人物之間的關係、釐清劇情

  感覺是很不錯的


  晴天的、濛霧的，九份東北角山景與海景

  還有劇中場景各處的小細節，在大銀幕上看起來都滿清楚

  讓我原本腦海中灰灰暗暗的VCD畫面，都亮了起來


  看完之後，搜尋網路上的心得

  發現很有趣的是，在政治光譜兩個極端的人

  似乎都對這部電影有微詞，藍的自不必說，綠的極端似乎也是


  劇中的某些情節有一些

  「若非有仔細研究過，否則一般人不會知道的『歷史上』的東西」

  兩方就挑這些小地方去抱怨


  導演畢竟是拍電影，不是拍紀錄片

  在符合美學的大條件之下，敘事或考究有一些讓人不滿意的地方

  我認為倒是不要緊，尤其是那個時代，已經拍得很隱晦了

  不管有什麼爭議，它都是一部好電影


  有美景、好配樂、可愛又有氣質的寬美

  不必說話就能迷死人的年輕梁朝偉

  以及一大票實力派演員

  很值得大家進戲院去看



