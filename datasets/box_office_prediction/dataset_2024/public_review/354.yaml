  新聞標題：台灣人一生必看！《悲情城市》梁朝偉全家福海報絕美曝光


  新聞網址：


  新聞內文：


  〔記者許世穎／台北報導〕由侯孝賢執導的經典史詩鉅作《悲情城市》在影迷引領期盼下

  ，時隔33年以全新4K數位版全台上映，兩款典藏版黑白海報前天曝光後，即引爆台港網路

  熱議，被網友以「絕美」讚嘆，全新設計的彩色款主視覺海報今天（29日）正式亮相，映

  入眼簾的是梁朝偉與辛樹芬一家三口合照，濃濃的懷舊色彩，立馬勾起電影回憶。


  《悲情城市》典藏版黑白「出征款」海報大受好評。（牽猴子提供）


  1989年出品的《悲情城市》，是台灣政治解嚴之初，電影創作上首部直接挑戰政治禁忌話

  題和電檢尺度的作品。以228事件為背景，透過一個台灣基隆家族興衰，帶出封塵禁錮歷

  史。當年一舉奪下威尼斯影展最佳影片金獅獎，成為首部於世界三大影展掄元的國片，不

  但鼓舞了台灣電影創作者，開啟國片在全球各大影展引領風騷的美好年代，就一部國片而

  言，能於政治歷史、文化美學、技術革新上，迸發如此強大影響力的作品，迄今仍是唯一

  。


  這回全新彩色款主視覺海報的中文文案只有一句：「身為台灣人，一生必看的電影。」相

  對於當年《悲情城市》上映時的宣傳文案：「在今天以前，這個故事，你聽不到，也不能

  講…。」正好也反映出時移事往的變遷，33年過去了，如今的台灣已是人人暢所欲言，不

  再噤聲的開放國度。


  《悲情城市》被網友以「絕美」意境來讚嘆的「遙望版」海報。（牽猴子提供）


  4K數位版海報由曾設計《聶隱娘》、數位修復版《少年吔，安啦！》等經典海報的知名設

  計師陳世川操刀，仔細一看還能發現隱藏在海報中的一段日文俳句，中譯為：「我永遠記

  得你，儘管飛揚的去吧！我隨後就來，大家都一樣。」這首片中令人印象深刻的短詩，是

  那個時代青春昂揚的年輕人，奮不顧身追尋理想的寫照。即使在33年後的今天，看到這段

