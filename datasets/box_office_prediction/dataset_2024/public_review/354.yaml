content: '雷文防雷資訊頁







  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~









  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




  「同運的櫻花

  　儘管飛揚的去吧，

  　我隨後就來，大家都一樣。」



  說起來，二二八於我並無國仇家恨那種深刻，

  純粹想關注臺灣曾經發生的事，

  跳脫政治解讀，多瞭解一點當時的情景，

  終於看了《悲情城市》。


  當然，電影不比現實，不深究所謂真相，

  尤其侯孝賢導演的呈現手法極其隱晦，

  二二八絕非重點，

  彰顯的是權力更迭時期那整體迷茫；

  透過廣播、透過聚會，一幕幕切換跳躍，

  藉由林家兄弟起落、地方派系相爭，

  看見在文化錯綜中夾縫求存的臺灣人，

  有憤怒慨歎、一無所懼地力爭，

  亦有放棄潛逃，接受命運，

  無論何種應對樣態，都縈繞著淡淡憂傷。



  －


  關於電影的三點看見與思索：


  １．混沌無光之中，純粹的愛能帶來希望。


  劇中文清與寬美的場景，

  多伴隨著隱約的粉紅泡泡，

  插不上話的聚會，也能沉浸在美好小世界；


  二嫂堅信被徵召為軍醫的二哥終會歸來，　

  日復一日維護診間的心情令人不捨；

  大哥對整個家族的承擔與照顧也是愛，

  家人各種出包，再憤怒、再無奈仍挺身而出。


  動盪時局裡，

  有人一同面對，總好過獨自承擔。




  ２．面對歷史，即使旁觀，亦無法全身而退。


  幼時頑皮而失聰的文清，

  在知識份子的聚會上往往難以融入，

  與那些激昂有著無可奈何的距離，

  仍脫不了干係，屢遭當局拘禁，

  最終下落不明。


  近日正好有機會與極權國家的人聊天，

  聽她分享其國家對人民的殘忍迫害，

  直率的友人忍不住問：「你們都不反抗嗎？」

  她輕笑表示：

  「反正也沒影響到我，把自己過好就好。」


  或許，這就是每個市井小民的心聲。


  然而，當那麼一天迫害真的來臨，

  慣於接受的人們，

  還能期待全身而退嗎？




  ３．如同背景般的堅毅女子圖像


  影片最初，停電的昏暗房間裡，

  林文雄的女人正產子，痛苦哀號著，

  產婆安撫道：

  「很會忍耐，很好。」

  正成為劇中女性形象的註解。


  無論是篤信夫婿文龍終會平安返家的二嫂，

  遭精神失常的三哥文良勒脖仍不離棄的三嫂，

  或幫前幫後的阿雪，宛如柔柔的襯色。


  寬美寫給阿雪告知文清被抓的信，

  話家常般訴說著阿謙長牙，還有，很像他。

  壓抑著傷痛的平淡，

  未來日子仍會這麼樣，好好過下去。


  最終一景，

  林氏兄弟只剩瘋了的三哥與老父親，

  長嫂指揮著家人們用餐，

  畫面又是這麼充滿生命力……


  即使盛況不再，

  相信這些女子仍將頑強地翼護著

  屬於她們的家。



  －　



  另外看到好多資深演員感覺挺有趣，

  高捷、吳念真導演等之外，蔡振南也頗醒目，

  （國師唐綺陽倒是完全沒認出來）

  扮演大嫂的陳淑芳穿旗袍好美，超級優雅！


  而劇中「吳寬榮」的戲分不少，

  很喜歡該角色對朋友與妹妹的照顧，

  對理想的執著、為傳遞知識燃燒性命亦無悔，

  卻似乎未再看過這位演員－吳義芳；



  忍不住查了一下，

  驚訝地發現這是這位舞蹈家的唯一電影，

  後來專注於雲門舞集、接著自立門戶，

  輝煌的經歷與作品量令人驚嘆，

  如今早已是舞蹈界大師，亦在臺師大擔任教授，

  曾獲紐約世界日報讚「東西方元素的完美結合」，

  希望有機會也能觀賞他在舞蹈界的作品。



  「同運的櫻花」正是出自寬榮這角色的分享，

  再由寬美向文清筆述，

  關於日本妙齡少女選擇投身瀑布，

  讓無處安放的青春，在最燦美的時刻隨風離枝…


  喜歡這個意象，卻也忍不住去想，　

  年過半百的舞者吳義芳持續在舞蹈界翱翔，

  我想，人的極限、生命怒放的花期，

  將延至意志消滅才消殞？


  －


  觀影中，並不會特別注意到政治色彩，

  若本因有此擔心而卻步的，別想太多，就看吧！

  獨特美學與那時地的人文風情值得欣賞，

  有些事情曾經發生過，不要忘記。




