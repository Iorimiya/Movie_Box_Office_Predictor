content: '此次為4K數位修復版，可惜台中場次有支援

  4K的影廳，《悲情城市》似乎都沒有排上，

  但在牽猴子FB粉專上有人說「台中站前秀泰

  全館都為Christie 4K」，這樣也許台中站前

  秀泰是觀看《悲情城市》最佳選，這次選擇

  大魯閣新時代威秀第三廳，畫質音效都很有

  水準，就算是2K播放，畫質還算是相當不錯

  ，可惜這廳為狹長型，安全出口燈離銀幕很

  近，所以既有光害會比較嚴重。


  《悲情城市》為侯導1989年的作品，那時

  我才7歲，無緣在當年進到戲院觀賞，高中

  後，才在第四台看完，當時的我覺得超無聊

  ，20幾年後再看，有另一種心境。


  《局外人當真能置身事外？》


  文清做為聾啞人士，彷彿與林家家務事及社

  會時局毫無連結關係，但也許就像前幾年的

  流行口號「沒有人是局外人」，也許你覺得

  自己置身事外，但經過種種關係，事情總是

  會找上你，就算身處在牢獄裡，聽不到可怕

  的槍響，但事情還是持續在發生，時至今日

  ，文清也許可以比喻成，對身邊社會動盪事

  較不在乎的人們，就算想當局外人，終究無

  法置身事外。


  《悲慘的人們》


  悲情的城市裡，住著悲情的人們


  就像文雄說的，「台灣人，眾人欺、眾人騎

  走了日本人，來了中國人」，這句頗有意思

  ，從清朝馬關條約割讓後，台灣人一直無法

  自己做主，所有一切都有一定程度不平等的

  對待，無論是為了生活而低頭，或是為了理

  想而隱居山林，在那個社會動盪不安的年代

  ，許多家庭、個人的悲劇都悄然發生，但無

  論如何，劇尾的晚餐橋段，再普通不過的吃

  飯鏡頭，卻顯露出無論家庭再怎麼破碎，有

  了下一代還是具有無窮的希望，也希望下一

  代別再經歷了這悲慘的「戰爭」。


  《悲情城市的電影美學》


  本片最值得觀看的重點，除了演員演技外，

  一些光影的呈現非常到位，一些外景跟長鏡

  頭在修復後的大銀幕呈現，能更加的清晰跟

  看到細節，而主題音樂也恰如其分的出現，

  帶動關鍵的情緒，最重要能看到高清版的年輕

  梁朝偉，真的香。


  《懷念的影人》


  劇中看到很多已故的影人，用影廳的環繞音

  響聽「勇伯」陳松勇的國罵很是享受XD


  過世許久的阿匹婆，都是小時候電視回憶


  李天祿演的角色，真的是每個鄉下都有一個

  這樣的阿公


  蔡振南跟吳念真感覺真的都老起來放XD




  雖然不一定是每個台灣人都必看的電影，

  但就以電影鏡頭美學及演員演技來說，是

  每個喜歡看電影的人必看的電影。



  -----

  Sent from JPTT on my Xiaomi 21091116UG.


  --'
