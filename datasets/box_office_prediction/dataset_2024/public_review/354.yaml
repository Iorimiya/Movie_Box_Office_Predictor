content: '再新電影出發的時候：臺灣新電影四十年回顧


  「啊，我的浪子！／現在，任何時候都是再淫蕩出發的時候／容許這座島嶼和那座島嶼／

  牽引暗海底下的大陸／航向你的手。」——邱剛健




  然而，一直以來，新電影作品的重訪卻只集中於少數影片，多數作品其實未能有著同等的

  觀看與詮釋的機會。我們也發現在新電影之外，仍有零星個體的行動，在權力與體制的規

  訓下，閃躲、協商、拮抗、與顛覆，追尋另一種電影。


  我們由邱剛健的詩集《再淫蕩出發的時候》獲得啟發，把影展命名為「再新電影出發的時

  候」，試圖召喚新電影原有的叛逆、革新精神，邀請當代觀眾重新指認，重新翻掘新電影

  。希冀來到四十週年的「新電影」仍可以是不停流動、生成、擴延的能量場域。





  新電影牽扯的歷史十分龐大複雜，這次的規劃只是給予一條參照路徑，我們相信仍有更多

  方式可再行勾劃與組合，形成複數的視野。


  讓我們以本次影展作為開端，持續把視線由中心移至歷史角落與時代邊陲，探索「故事」

  未盡之處。


