content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  民國78年，台灣剛解嚴不久，導演侯孝賢拍攝《悲情城市》，並以此獲得第46屆威尼斯影

  展金獅獎。這是台灣第一部觸碰「二二八事件」的電影，後續也被稱為「台灣三部曲」的

  第一部。就像當年的宣傳文案所寫：「一個民主自由的國家，才有自信去省視過往的歷史

  。」《悲情城市》不但從鏡頭凝視台灣社會的禁忌話題，也是電影藝術史上的重大里程碑

  。



  這是台灣首次有電影面對禁忌的話題「二二八事件」，經由一個家族的興衰，主角文清的

  命途多舛，反應出時代的變遷，政權變化的過程。片子中的主人翁們的情感是壓抑的，電

  影拍攝時也是壓抑的，多年後每每看這部片子，都還可以感到濃濃的那種壓抑的感覺。



  片長超過兩個半小時，除了包含不少侯導喜愛運用的空鏡頭與長鏡頭之外，這些「留白」

  也在電影當中扮演重要的角色。脫離日本統治、告別戰爭的台灣人，理應歡欣鼓舞，但生

  活中的困頓與壓力卻讓人開心不起來。不論是物價飆漲，還是籠罩在白色恐怖與暴力之下

  的日常生活，都讓曾經由於礦業發達而繁榮的九份山城蒙上一抹悲情。在全片壓抑的情緒

  之下，留白給予觀眾短暫喘息的空間，這其中也包括梁朝偉所飾演的文清身為啞巴的設定

  。



  如同侯孝賢在《最好的時光》裡，將張震與舒淇的對話以字卡的方式呈現，消弭掉兩人不

  管是講標準話、台語還是粵語，聽起來都像來自不同地區的問題。為了梁朝偉那對充滿悲

  傷的深邃雙眼，侯導說什麼也要他擔綱主角，讓不會講台語的他飾演啞巴，除了可以輕鬆

  解決語言的隔閡，也象徵著那個年代的台灣人是有苦、有話也說不出。



  「咱本島人最可憐，一下日本人，一下中國人，眾人吃、眾人騎、沒人疼。」



  電影開頭，陳松勇飾演的林家大哥說的這句話，真真切切是當時台灣人的寫照，深陷身分

  認同危機的心聲。甲午戰爭戰敗後，台灣割讓給日本，對沒經歷過日治時期的人來說，這

  只是歷史課本上的一行字，但對實際走過的台灣人來說，卻是一家人必須順從與認同的價

  值觀。皇民化運動期間，改日姓、說日語的家庭能夠成為「國語家庭」，享盡各種台人得

  以獲得的禮遇與榮譽。《悲情城市》裡也有提到，八年抗戰與南京大屠殺等戰爭期間，受

  日本政府徵召前往前線的軍人，也只是聽命行事，但等到國民政府收復台灣後，卻背上「

  漢奸」的罪名。



  片中多處轉場採用九份山景眺望的長鏡頭，讓觀眾以一種局外人的角度從外觀看這座山城

  即將掀起的漣漪。電影一開始，寬美對於父親安排她到九份山上的醫院去工作很是期待，

  想到未來每天都能看到美景，她就覺得心情舒暢。上山的路途，鏡頭納入整個九份，而人

  只是走在蜿蜒小徑上的渺小存在，宛如大時代下的小人物，即便對政府有所期待，對未來

  有廣大抱負，卻不得伸張的抑鬱。



  除了從認同自己是日本人到相信自己是中國人的認同危機，二二八最直接的衝突來自省籍

  ，這也是至今經常被政客「消費」的議題。除了語言隔閡之外，當時前來接管的官員多為

  瀆職、貪汙的軍人，台灣的知識分子要不失業，要不位居下層職位，心中多有不甘。再加

  上查緝私菸的導火線，二二八事件於是一發不可收拾。在《悲情城市》中，主角一家直接

  與二二八事件綁再一起，他們或是社運人士、或是私菸走私販，從單純尋求身分認同的人

  民角度剖析這場激烈的官民衝突。



  最後，為侯導精湛的說故事能力畫龍點睛的，是《悲情城市》裡代表著動盪時代複雜性與

  多元性的文化歌曲與那再無法更悲情的配樂。全片穿插著台語歌、抗日歌曲、日本童謠與

  台灣傳統音樂，如：布袋戲、亂彈與傳統八音等充滿台灣特色的不同音樂，顯示出台灣正

  是揉合本土、中國與日本的多元土地。電影中經歷的短短四年，在這些樂音的襯托下，林

  家上上下下與整個台灣，都發生鉅變。就像飾演三哥的高捷回憶當年襯著配樂在威尼斯走

  紅毯時，深刻感受到身為電影人的驕傲，《悲情城市》不僅將台灣電影帶上國際舞台，也

  將專屬於大時代的台灣文化永遠留存。


