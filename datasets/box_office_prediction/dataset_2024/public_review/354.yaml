  摘要


  　　　　一九四五年，日本政府宣布戰敗，林文雄的女人在此刻生得一子

  　　，取名光明。過年時節，眾人喜氣洋洋，齊聚一堂拍照。林文雄的四

  　　弟文清意外結識了朋友的妹妹，寬美。寬美的哥哥與文清、上海來的

  　　吳先生等，都屬於期盼著「祖國」的高知識份子。文清與寬美的哥哥

  　　也另外認識了優雅的日本女人，靜子。


  　　　　寬美工作的醫院位在九份，亦結識了靜子；靜子即將被遣返回國

  　　，除在照顧父親以外，一一將物品贈送給寬美和哥哥。


  　　　　一日，林家在戰爭中消失的三弟，林文良終於歸鄉，卻已精神異

  　　常，幸而在醫院療護之下康復，並結識了阿嘉、紅猴等人。文良與友

  　　人在一場酒會中得知：在上海由於戰爭造成米糖價格飆漲；上海人唆

  　　使文良以兄長的船隻載貨賺錢，文良意欲造假文書，偷賣出大哥文雄

  　　的米與糖；事跡敗露，紅猴遭政府人士半夜以布袋裝走，隔天陳屍於

  　　斷垣殘壁；文良與文雄雙雙被政府以「漢奸」之名通緝，文雄逃過一

  　　劫，文良則遭逮捕，事後才由文雄買通本欲裝做若無其事的上海人保

  　　釋，卻已不復人形。


  　　　　寬美與文清之間的情誼日漸深厚。臺北二二八事件爆發，陳儀兩

  　　度宣布戒嚴，臺灣開始陷入混亂，族群對立日漸嚴重，文清一日被意

  　　欲痛毆外省人出氣的臺灣人逼問種族身分，卻因聾啞無法為自己辯白

  　　，險遭毆打，虧得寬美的哥哥出手相救。然而白色恐怖統治開始，寬

  　　美的哥哥與文清一等好友鋃鐺入獄。文清出獄後，將朋友的遺書帶給

  　　其家人，寬美的哥哥則從此隱居深山。


