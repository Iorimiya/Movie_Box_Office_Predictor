content: "雷文防雷資訊頁\n\n\n\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\
  \n\n\n\n\n\n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n其實我已經忘記當年看這部\n\
  到底是高中還是大學了XD\n\n這次能有機會再上大螢幕當然不能錯過啦\n全文算是個人針對角色的心得\n求高抬貴手輕鞭^^\"\n\n\n\n關於文良（老三）\n\
  \n那時候看到預告時看到文良的部分有疑惑了一下\n（畢竟間隔太久）\n翻了一下維基的人物介紹\n說文良是發瘋\n所以電影前半部有抱著一點疑惑\n不過看到後半部只覺得會精神失常有一半是自己做來的=\
  \ =\n\n以現在的說法\n電影剛開始的文良應該是偏向PTSD的樣子\n畢竟從戰場回來有時候沒瘋也難\n但之後因為在那邊搞一些有的沒的導致自己被抓\n我真心覺得這段就是自找的...\n\
  （連老父親都看不下去狂罵的那種）\n雖然也可以大概感覺 應該是想做出一點事情，不要老是靠哥哥\n只是毒品走私這個點可能真觸及到哥哥的底線就是了\n\n\n關於文雄（老大）\n\
  \n我認真覺得文雄死得超冤的\n尤其是我看到ENDING 阿嘉還有出現的時候\n瞬間覺得明明就是阿嘉沒忍住跟人起衝突\n結果反而引起鬥毆害文雄被補槍\n\n雖然是一個滿嘴國罵的流氓，但其實也是個溫柔的人\n\
  小兒子因爲發燒或是各種理由哭鬧時\n文雄不像我既定印象中的傳統台灣男人直接罵媽媽不會帶\n\n（其實現在應該也還是不少爸爸遇到類似狀況時\n  第一個就是質疑老婆沒把小孩照顧好）\n\
  \n或許有一咪咪不耐煩，但還算溫和的問問怎麼了，跟著哄一下\n還有一幕是他剛好跟小朋友一起睡時被鞭炮吵醒\n看到小朋友睡成大字型還會把小手手放進被子裡 （瞬間覺得好有愛）\n\
  \n還有一幕讓觀眾有點會心一笑的是\n雖然知道小弟文清聽不到，但還是忍不住去跟他講說\n人家寬美都算不顧臉面來找他了\n是什麼意思你也應該心理有數了吧\n雖然被老婆（淑芳姐）吐嘈說文清又聽不到\n\
  但我覺得他就是想講XDDD\n後續也叫大女兒把他的意思寫給文清看\n\n\n關於文清（還有寬美）\n文清的障礙在那個時候真的超吃虧的QQ\n火車上「我，台灣人」那幕\n\
  要不是有寬榮（寬美哥哥）衝上前救他並大喊說文清失聰\n我想他可能真的會被當場打死吧QQ\n\n認真有注意的話其實會發現，寬美在後半部幾乎沒有笑容（只有一次淺笑）\n\
  時局的動盪，兄長為了理想只能躲躲藏藏\n婚禮大概有一半是幫著沖喜（畢竟文雄喪事剛結束沒多久）\n再後來，連丈夫都被牽連進去\n一個女人帶著一個襁褓中的孩子\n\
  有時候都有點擔心在那個時代是要怎麼過下去\n\n文清和寬美讓我聯想到另一對情侶\n廖輝英《相逢一笑宮潛町》中的陳昭雄與阮端端\n\n寬美和端端在婚前都是有其他家想要來提親，但都被親屬知道有意中人\n\
  雖然都如願嫁給了自己喜歡的人，但男方都被時局給淹沒\n\n昭雄養母在昭雄出事後\n曾經哭著對端端表示當初不應該讓她嫁進門的\n現在出了這樣的事不但白白耽誤青春更毀了一生\n\
