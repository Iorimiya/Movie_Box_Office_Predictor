content: "小弟35歲，剛剛才看完悲情城市，算是非常落伍了...\n  如果是6年前，也就是我29歲之前看悲情城市，\n　我會跟你一樣的想法，認為它不過是個無聊的藝術得獎片罷了，\n\
  　這幾年，多虧台獨教父馬總統的治理，讓我開始去瞭解過去台灣真正的歷史，\n　不是小時候教科書短短兩行\"1947/2/28發生二二八事件\"而已，\n　原來國民黨政府一直想掩蓋，至今叫大家不要再消費的二二八是多麼慘烈，\n\
  　還有之後長達數十年的白色恐怖....\n\n  看看主角一家，老二最聰明被日本人害得生死未卜，\n　老大被上海佬幫開槍打死（其實也是暗喻來台灣欺壓人民的外省人們），\n\
  \  老三被國民黨抓去獄中虐待成白痴，\n  老四被國民黨帶走，應該也是死了。\n\n　最後一大家族只剩下老弱婦孺，而事實上國民黨在二二八事件後，\n　就是殺光台灣所有反抗人士，和完全不想反抗的菁英們，\n\
  　（官方公布數字是將近3萬，但過去國民黨政府說的鬼話要加5倍比較值得相信）\n　台灣史上最偉大畫家陳澄波也是那時被處死....\n　林氏家族的故事就是整個台灣的縮影。\n\
  　瞭解真正的歷史之後，才能體會電影想告訴我們的悲傷及無助感。\n　若不去瞭解歷史，重看再多遍只是浪費時間而已。\n\n--\n影片先行參加義大利威尼斯影展並榮獲最佳影片「金獅獎」的殊榮，\n\
