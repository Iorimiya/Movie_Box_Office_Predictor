content: '最近重溫侯導的悲情城市，也緬懷陳松勇眾多著名角色中獲獎的經典代表作


  當時台灣的環境，侯導挑戰了非主旋律的題材「228事件」，一時間228成為了台灣社會的顯

  學，揭露當權者那段不堪的往事


  先是直接參展威尼斯影展，狠狠的甩了國民黨一巴掌，後讓國民黨一刀未剪的讓其在全台上

  映，讓那段老人們常在餐桌上叮嚀「批評政府的話不能亂說」的過去，正式成為回憶


  本魯當時還在念國中，當時64天安門事件正讓全世界陷入瘋狂，侯導冷不防的參展給了世人

  強烈的比較


  前言說的這麼多，是怕現在的年輕人不知道侯導這部片的威力，個人認為它除了是台灣第一

  座金獅獎之外，更是台灣政治類反思的先驅，比一些那時起的大家樂「勸世片」對社會的影

  響更大，並且催生了我這種6年級文青


  接下來我們用偽文青的角度探討「欄杆壞掉的問題」，喔!不是，是侯導在這部片傳遞的好

  雷是什麼


  大家應該都不陌生，侯導的長鏡頭加固定腳位玩的享譽國際


  招牌的長鏡頭常常讓演員重拍吃不消，只為了抓住情緒飽滿的那一刻



  侯導長鏡頭除了固定抓住演員的表演，也讓一些其他配角台詞一起收入在畫面中


  悲情城市中，常常有著那種「弦外之音」的長鏡頭與畫面中的主角對話，一下畫面又帶到某

  些看似無關聯的場景


  一點一點的讓你拼湊那些看似無關聯的「弦外之音」，你可以說偽文青未免也「腦補」太多

  了吧


  但我說，這就是這部片值得一嚐再嚐的細膩之處


  文末，推薦給各位這部改變台灣的電影



  我是自由的，那就是我迷失的原因。

  <卡夫卡>


  共勉之



  --





  哪一國的文青?這邊主旋律討論228人人讚賞吧，我想看今天有幾推



  個人認為這是導演要讓大家知道

  「過太爽小心被政府反噬。」



  他可能記錯高捷的下場吧'
