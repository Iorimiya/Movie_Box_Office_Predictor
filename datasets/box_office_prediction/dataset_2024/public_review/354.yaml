content: '悲情城市上海播映一票難求 影迷看二二八感觸深：想到天安門事件


  2023/6/12 12:28（6/12 13:21 更新）



  上海大光明電影院是中國最有歷史的電影院之一，也是每年上海國際電影節展映的影院之

  一，其最大廳可容納1300餘人。圖為12日一早等候入場看經典電影「悲情城市」的民眾。

  中央社記者張淑伶上海攝 112年6月12日


  （中央社記者張淑伶上海12日電）


  電影「悲情城市」今天起在上海國際電影節播映3場，這部在中國大陸無法上院線的重量

  級電影，早被搶票一空。上海大光明電影院一早人潮洶湧，有些買不到票的觀眾仍到場碰

  運氣。


  早上8時許，大光明電影院外已經擠滿人群，一名擔任製片的王姓受訪者說，因為喜歡侯

  孝賢導演，而且這部片是「華語片之最」，所以想看，「中國若能公映票房會很高」。他

  並沒有買到票，而是來現場碰碰運氣，看是否有人有多的票要轉讓。


  年約40歲的鄭小姐說，侯孝賢的地位就不用說了，梁朝偉也是大家知道的，女主角辛樹芬

  也很有味道；這部片不能在院線公映，因此更有神秘感。她有試著搶票但沒有成功，「每

  年電影節總有幾部片是地獄級難搶的」。


  北京電影圈人士表示，「悲情城市」上一次對外放映是2012年，位於北京的中國電影資料

  館曾經放映。但真正登上面向更多觀眾的電影節，則要等到今年4月的北京國際電影節播

  出4k數位版。


  由於「悲情城市」在歷史話題的敏感性以及在華語電影界的重要性，其上映是個熱門話題

  。儘管在中國，上海國際電影節的影響力和重要性比北京國際電影節更大，但北京是政治

  中心，既然北京能「過審」，上海方面隨後爭取排片也就順理成章。



  「悲情城市」在上海播映的票價是人民幣140元（約新台幣600元），價格較高但很快就被

  搶購一空。中央社記者張淑伶上海攝 112年6月12日


  一名資深影迷向中央社記者說：「北京都能放了，上海如果沒放，上海才是悲情城市。」


  熟悉引進「悲情城市」過程的大陸人士認為，在電影節層面，放映「悲情城市」沒什麼問

  題。「但要商業發行不太可能，因為還是有歷史表述的問題」。


  「悲情城市」以第2次世界大戰結束後，1945年到1949年間台灣「二二八事件」前後的社

  會為背景，透過一個基隆家庭的遭遇呈現當時台灣人的悲哀。


  影片末尾有「一九四九年十二月，大陸易守，國民政府遷台，定臨時首都於台北」字樣，

  電影在1989年上映，2023年以4k數位版重新上映。


  前述資深影迷說，能夠在大陸看到無刪減的、觸及二二八議題的「悲情城市」十分難得，

  「因為二二八會讓人聯想到天安門事件，很多人看完電影後會問：『什麼時候能拍出我們

  的悲情城市？』」。


  這次「悲情城市」在上海播映的票價是人民幣140元（約新台幣600元），價格較高，分別

  在大光明電影院和上海影城的最大廳播放3場，一共面向逾3700名觀眾。電影節中每部片

  的票價並不相同，據了解票價與電影版權費、時長以及場次座位數有關。（編輯：曹宇帆

  ）1120612



  影片來源：牽猴子電影粉絲俱樂部



  「悲情城市」12日起在上海國際電影節播映3場，大光明電影院外，一早8時許便有許多等

  候入場的人群，也有沒搶到票的影迷到現場碰運氣。

