content: '之前搶到影視聽中心放映的悲情城市的票，趁年底來補一下心得。






  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  電影的開始，斗大的字體浮現在螢幕上，像是報刊一樣宣告著日本投降、台灣脫離日本統

  治，穿插著背後女人生產時的痛苦嘶喊與新生兒呱呱墜地的聲音，像是象徵著台灣在經歷

  磨難與風霜之後，終於迎來了一絲新希望。

  但隨著劇情慢慢的推進，男人們觥籌交錯間長吁短嘆的討論著米糖的天價、想起流離失所

  或者身心受創的親人，都在在顯示著新生活的開始並不是像宣告那樣輕易，話語交談間偶

  爾出現的日語也無聲地說著日本殖民的影響無法隨著投降就那樣輕易的消抹掉痕跡，導演

  沒有用太過尖銳的鏡頭語言，只是一幕幕的描寫生活瑣事的畫面，用人們言語之間透露出

  的細節以及鏡頭所見的人事物講述迎來戰後曙光之後、生活的不易，色調跟畫面平實而又

  溫柔，卻又因為這樣溫和的視角，才更顯得時局的不易，令觀眾更難以接受後續劇情的悲

  愴，只能暗自痛心歷史的演進不可追憶。

  在電影的最後，四兄弟的老大因意外被殺、老二下落不明、老三因戰爭與冤罪而PTSD被當

  作瘋症，只剩下幼時因故而聾啞的老四努力肩負起責任，但最後因為戒嚴參與反抗而遭到

  政府緝拿，生死未卜、不知所蹤，徒留下遺憾的歷史與悲傷的鏡頭，而在戛然而止的電影

  之後，沒有演出的是當時年代人們漫長的反抗與鬥爭，經過不斷努力，最終才能一步步造

  就現今的台灣。


  悲情城市一直是我難以形容的一部片，喜的是導演以一種觀察紀錄的視角寫下戰後時局的

  生活，憂的是整部描寫的是歷史上無法觸及的傷痛、令人觀看就感到疼痛，但無論什麼角

  度，我都很希望大家可以來看看這部片，看見更真實的台灣。如果問我悲情城市好不好看

  ，我會回答好看，但需要對於歷史有點了解或者坐得住的人才能靜下心來慢慢細品，導演

  表達的是他對於歷史人文的敘述與關懷，讓人正視這段歷史，我在跟朋友看的時候一直在

