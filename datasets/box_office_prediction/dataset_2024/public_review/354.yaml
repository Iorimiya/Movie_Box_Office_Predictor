  　　年，國民政府迫遷來台。



  心得


  　　　　臺灣人民，是日本人？中國人？臺灣人？


  　　　　導演在本片中呈現了從西元一九四五到一九四九年的臺灣一角，

  　　考據史實也相當紮實。影片中，時代的變遷之下，各種人物特色的愛

  　　恨情仇，並非單一主軸，而是同時由多角度、多種族參與。


  　　　　觀看影片時，由電影中的情節，聯想到已知的臺灣歷史，更能感

  　　受到悲哀。


  　　　　而「悲情城市」這部影片，最悲哀的一點，乃是這些可能是導演

  　　所虛構的事件、角色，卻可能是當時全臺灣人的痛苦隱喻。


  　　　　「悲情城市」影片中，最令人印象深刻的，是那些生活於臺灣，

  　　保有傳統漢族生活習慣，持臺灣語言（本片以閩南語為代表），夾雜

  　　日語、中國地方腔調的人們。


  　　　　他們是誰？他們不是日本人，日語生澀，行為舉止不相同，日本

  　　人已經被國民政府遣返回國，留下他們在這島嶼上；他們也不是「阿

  　　山仔」，語言及文化差異都相差的太遠，無法產生共同體的想像（影

  　　片中阿嘉穿著上海樣式的西裝時，被林文雄拽著衣領臭罵：）。


  　　　　這樣一群定位迷離的人民，是影片的主角，也是六十年前真實存

  　　在於臺灣這塊土地上，甚至可能是你我的祖輩。


  　　　　全片開始以日本政權自臺灣退出開始。天皇的玉音放送為背景，

  　　女子生產的痛苦呻吟聲……全臺灣人民在痛苦與黑暗的煎熬之中，日

  　　本統治終告結束；電力送達，屋內放出光亮，林文雄一邊咒罵，一邊

  　　揭開了遮住燈的布幕，國民政府統治時期開始。


  　　　　這是一般人民的象徵，那其他人呢？


  　　　　日本名字的臺灣女孩，寬美（全片亦以日文發音念著寬美的名字

  　　Hiromi），以唸誦自己日記的方式，開始敘述來到新城市九份的生活

  　　（這種朗誦日記的方式，與先前課堂上所播放的電影1895中，日本醫

  　　官的朗誦方式相同，或許為日本人的習慣；如此則意味著，日本人的

  　　習慣已經鑲嵌在臺灣人的日常生活之中）。一位有著日本名字、日本

  　　習慣的，臺灣女子，是本片的主角，也是著當時多數臺灣人的狀態。


  　　　　寬美的哥哥領著一干人等進入客廳，大家穿著西裝；他們屬於高

  　　知識分子（閱讀範圍包含馬克思主義，敢於對於陳儀提出批評，對古

  　　典音樂的素養），對於國民政府的抱持著想像之美好：他們在酒酣耳熱之際大聲唱頌國軍軍歌。


  　　　　現實生活中，帶有強烈民族主義色彩的日治時期臺籍菁英，例如

  　　林茂生，和電影中是相同的。


  　　　　不管是現實中的，還是電影中的知識份子明白，他們不是日本人

  　　。他們只是以為他們是中國人。


  　　　　真正的日本人，靜子，在收到國民政府命令之後，她只得一一將

  　　珍愛的物品致贈友人。不管是靜子為父親的事情找文清與寬美的哥哥

  　　商量時，或是當她為了要找寬美而出現在醫院之際，姿態及語調都優

  　　雅無比，卻又帶著孤獨與悲哀。此後靜子便消失於全片當中，不再有

  　　人提起。


  　　　　與靜子比起來，臺灣女孩寬美衣著樸素，日語也顯得生澀，差異

  　　立見，更無須比較片中其他的女性角色；或許導演是想藉由這樣的方

  　　式，表達日本人與臺灣人之間的不同，畢竟無法忽視。


  　　　　靜子的單薄，也令人聯想到國民政府遷台後，以戰勝者之姿，抹

  　　除一般百姓對於日本統治的記憶。而戰敗國日本，則退縮到眾人所知

  　　覺得世界以外。


  　　　　當靜子前往醫院，單獨等待寬美時，隔壁房間，帶著外省腔調的

  　　老醫生，教著臺下各位醫護人員奇特腔調的醫療用語。國語正全面席

  　　捲而來，卻帶著一絲因不熟悉而形成的荒謬感。


  　　　　荒謬感在另一場酒會中具體化。眾人在討論著各種光復後的笑話

  　　，：人民對於當政的陌生與隱約的恐懼；此時對於陳儀的

  　　不滿也逐漸出現。


  　　　　在另一場酒會當中可以發現，當時流行的服裝正在改變：從第一

  　　場酒會的西服、洋裁，到第二場酒會，上海人現身，陪酒小姐的服裝

  　　改為旗袍，也開始有穿著唐裝的人。政權的轉移，正在默默地影響民

  　　眾取向（有趣的是，窗外的各家酒樓，還有一間叫「朝鮮樓」，想來

  　　是日本時期的遺風吧）


  　　　　劇情由此開始轉為陰暗。紅猴與相好親熱之際，突然有手電筒的

  　　光照上來，紅猴還摸不清頭緒之際，一陣毆打，紅猴慘叫，布袋將他

  　　整個人裝起來，一群人悶不吭生地將紅猴帶走。


  　　　　隔天，紅猴陳屍於荒涼地。


  　　　　「某個團體」正在不動聲色地秘密處決悖法之人，手段之快、

  　　效率之高，宛如闇夜中撲向獵物的蛇。


  　　　　而這樣的團體，起初只是躲在暗影中做事，之後則開始無限膨脹

  　　。劇情轉移，眾人很快地意識到，「某個團體」顯然就是「組國」，

  　　就是當時最名正言順的政權，警察與士兵堂而皇之闖入林文雄家中準

  　　備抓人，里長唯唯諾諾，被抓走的人之安危毫無保證。


  　　　　文良所做的事，罪名為漢奸，但是根據林老先生的敘述，在日治

  　　時期，人民必定也從事過類似的行為：


  　　　　


  　　　　儘管不甚光明磊落，人民畢竟是為了生存；人民為惡，政府難辭

  　　其咎，然而兩個政權所採取的態度截然不同，日本政府與國民政府底

  　　下的人民安為竟有天壤之別。


  　　　　林文雄也在通緝之中被拖下水，逃過一劫之餘，只好向上海人低

  　　頭，求這些與政府關係良好的人幫忙保出弟弟文良，而當初教唆文良

  　　偷駛文雄的船以牟利的上海人們準備隔岸觀火，視臺灣人命於無物，

  　　在一層一層的語言傳遞中，有意無意地準備脫離關係！此態度令當初

  　　同時參與上海人計畫的阿嘉當場破口大罵。


  　　　　將這些電影中的畫面與情節擴大到當時的歷史背景來看，日治時

  　　期沉重的課稅畢竟有正規途徑可解，國民政府時期混亂的金融則讓所

  　　有人陷入危機，臺灣人無有依靠。


  　　　　林文雄壓抑怒氣，提出重金買通這些當初讓弟弟涉入險境的最大

  　　推手。時局之中獲利者是誰？絕對不是挺而走險的文良與阿嘉，甚至

  　　是一般臺灣小老百姓，而是唯利是圖的上海人一等。


  　　　　這不就是二二八事件的背景嗎？貪污腐敗的政府與謀求溫飽亂了

  　　方寸的百姓！


  　　　　更可悲的，是只因為認識文清，就挺力相助的寬美的哥哥，不求

  　　任何利益，卻因為不認識政要，只能幫著乾著急。臺灣知識份子與外

  　　省政商關係良好之人，之間的態度差異與權力高低，殘酷得令人幾乎

  　　無法逼視。


  　　　　除了這兩者之間的比較，觀眾甚至可以再聯想一下，影片中以阿

  　　撿姨做為公正人，林文雄與金泉之間的爭執協調方式。三者之間，一

  　　個是透過已無可信之處的法律，一個是透過政商關係，還有一個是漢

  　　人傳統的解決方式。


  　　　　如果當時的社會中，臺灣人之間的爭執本來確實存在和平解決的

  　　方法，當下卻被迫尋求不公不義的途徑，這種悲哀該如何釋懷？


  　　　　導演選擇以林文雄所遇到的事件做為鋪陳，當時還有多少不公正

  　　的事情正在發生？戰爭背景下飛漲的物價，無米可食，無工作可養家

  　　的人民，臺灣只是供政府宰割的肥羊。儘管日本政府的統治是痛苦的

  　　，過節時期林文雄一家仍喜氣洋洋，透過彩色鑲嵌玻璃、木格窗、洋

  　　鐘等設備，以及桌上擺滿了糕點，甚至是眾人的衣著，西裝、洋裁，

  　　整潔乾淨，不難想像林文雄家境俱備一定水準。


  　　　　日治時期臺灣人民俱備基本生活水準，在國民政府底下又何如？

  　　林文雄臭罵，正是最真實也最悲哀的

  　　寫照。


  　　　　這就是人民期待已久的祖國嗎？沒有法律、沒有公道，人民挺而

  　　走險時，政府不問青紅皂白，宛如對帶牲畜，民不得為人。


  　　　　影片後半段，二二八事件開始，也是前面所有鋪陳的大爆發。陳

  　　儀的廣播聲音乍聽之下理由正當，全心全意的為臺灣「善良」民眾著

  　　想；然而在這樣混亂的情況中，誰是真正的無罪，誰又能心服口服地

  　　成為戴罪人？導演選擇不重現二二八事件，而是側面描寫並非直接受

  　　到二二八事件，卻確實被陳儀後續政策影響之人的生活：徹底折磨著

  　　人民理智、沒有明天、人身沒有安全可言的生活。


  　　　　臺灣人民瘋了。他們在遭受一連串的虐待之後真的瘋了。一群手

  　　持棍棒的臺灣人跳下火車，四處攻擊，口中罵著，群

  　　眾已經盲目到將事情過度簡化，而險些遭到攻擊的文清正是最好的證

  　　明：只因聾啞而說不出辯白字句的文清，明明是臺灣人，卻被視為是

  　　外省人。濫情的攻擊之可怕，一種不問背景、不問因素，獨斷分便你

  　　我的攻擊方式正在蔓延。

  　

  　　　　陳儀失敗的族群政策，後遺症直到現今依然存在。現在2011年的

  　　臺灣社會，省籍情結依然是政客操弄的有效手段。實際上為什麼要恨

  　　與你不同省籍的人？為什麼一個有外省血統會成為原罪？仇恨超越了

  　　種族之前因差異而產生的斷裂感，族群對立早在國民政府初期便開始

  　　了，沒有人想到好好的處理。


  　　　　面對瘋狂的人民，政府卻以瘋狂反擊；陳儀調兵無差別肅清，一

  　　群又一群的人死亡、入獄，連為外省人的吳記者，一樣難逃被政府追

  　　緝的命運。


  　　　　歷史上，白色恐怖全國上下都痛苦地瘋了的時代。


  　　　　情況發展至此，臺灣正式進入恐怖統治。影片一開始期待著新政

  　　府的高知識分子，一個個流亡外地、四散逃離。監獄中，即將出庭的

  　　人，交代著後事，貌似從容地穿鞋著衣，背景音樂是日本的歌謠……

  　　隨著牢門關閉嘎然而止。之後突然的槍聲，剛剛出庭的人再也沒有回

  　　來。


  　　　　導演想要透過這些知識分子表達什麼？文清帶出來的朋友的遺書

  　　，上面寫著的字樣，以及等字句。知識份子對「祖國」滿心

  　　期待，等到的卻是夢碎。片裡片外皆然。


  　　　　文雄遭上海人槍擊而死的瞬間，影片中臺灣人的角色又更淡薄了

  　　，明明臺灣人才是本片的主角的。文清與寬美成親，傳統漢人習俗在

  　　次上演，又如先前林文雄拜拜時臺語的祝禱、手持紙錢繞線香，這些

  　　漢人傳統習俗可追朔至清朝時代以前。在臺灣生活的人民，畢竟帶有

  　　中國民族的文化色彩，即使經過日本統治，這些傳統依然存在於一般

  　　民間。這些從很早以前流傳在臺灣人生活中的中國色彩，與現實中對

  　　臺灣人開槍、對臺灣人唯利是圖的外省人，對比之下，懷想中的中國

  　　親切無比，現實中的中國令人心寒、心碎。

  　　

  　　　　文清與寬美有了孩子，卻無法過著平安的生活，他們在月臺上的

  　　身影，全身著黑，宛如時代底下的鬼魂。臺灣人在日本人統治底下猶

  　　仍是臺灣人，在國民政府統治底下卻成了外省人談笑風生之下的隱身

  　　鬼魂。寬美的哥哥再次遭到追擊，文清與寬美自己也難保平安，終於

  　　，文清也消失在影片之中。影片最開始那興旺的林家，如今還剩下誰

  　　呢。


  　　　　政府過度時期的苦痛，夢的破碎，血，攻擊，死亡的人，倖存的

  　　人，閩南語，日語，外省腔調，這一切，是發生在一個山城九份，一

  　　個悲情的城市，甚至足以隱喻為整座臺灣島的悲情歷史。



