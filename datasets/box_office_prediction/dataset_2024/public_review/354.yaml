  另一條家族線，是老三林文良結識的上海幫，企圖透過林家的船隻，走私米糖到上海發橫

  財，又陳松勇的小弟阿嘉朋友紅猴因捲入盜印日幣被殺，後來與上海幫決裂，被檢肅漢奸

  罪犯條例構陷入獄，成了瘋子。


  老大陳松勇也因為阿嘉被追殺參戰，被上海幫槍殺。老四梁朝偉文清，也只能從一介攝影

  師一間扛起林家，但最終還是因資助寬榮而被捕。當時中華民國轉進台灣，遷都台北。


  我是覺得這部片用了太多倒敘，很多人的背景都用回想的，導致有些地方看不太懂，尤其

  這是群像劇，每個人都有故事，角色太多，但是這部仍然是很棒的片，他並沒有描寫很多

  國民政府的殘暴，卻可以把對岸與台灣連結的那四年變化表現的很生動，，像是梁朝偉演

