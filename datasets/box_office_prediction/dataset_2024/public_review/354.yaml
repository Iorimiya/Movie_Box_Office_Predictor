content: '2023年2月24日，時隔33年，《悲情城市》 4 K數位修復版上映。


  選在228前幾天上映播放，多少有些目的性的意味在。 電影宣傳語「台灣人一生必看的電影

  」也同樣如此。


  《悲情城市》的歷史背景，在電影中的表現相當克制、隱晦與迂迴。在政治光譜較兩極的觀

  眾看來，應該是相當不討好。但就只回到電影訴說的故事，或者說回到電影傾訴的人性裡，

  我認為這個故事具有悲天憫人的關懷。


  電影始於終戰的1945年，第二次世界大戰結束，日本無條件投降，台灣人從日本人變成中國

  人。故事終於國民黨戰敗來台的1949年，台灣人已經過228的洗禮。


  林家的四個兄弟。


  老大林文雄，在電影一開始就說，這個家在母親死後，就像受了詛咒。


  老二林文龍，本是個醫生，在戰時受徵招下南洋，生死未卜。


  老三林文良，戰時身在上海，當了日本人的翻譯，回來後瘋魔了。


  老四林文清，小時候因意外成了一個聾啞人。


  老大林文雄在劇情中，是個有的不小事業的地痞流氓，照顧整個家庭與兄弟，最後在地方的

  恩怨角力中身亡。


  老二杳無音訊，林家人已經不抱希望，其妻則依舊每天去打掃診所。


  老三回台後瘋魔，曾一度清醒，後來流連賭博、做黑事，被仇家舉報為漢奸，抓國民黨抓走

  ，回來後徹底瘋傻了。


  老四，是個攝影師，是個有思想的人，幫助好友寬榮，也投身政治事業。在最後，經歷過牢

  獄與生死交關，還是被政府帶走。


  電影最後是寬美寫給小雪的家書。信中平實地寫著「你的四叔被帶走了」，起先是說九份天

  氣變冷了，望小雪多來家裡走走。他們也曾想要逃走，卻也不知道可以逃去哪裡。


  這個城市為何悲情，源於台灣人的身不由己。


  有人說這電影的時代、事件都模糊不清，沒有擲地有聲的批判，令人有不爽之感。令我想起

  去年上映的《流麻溝十五號》，也有類似批評的聲音。


  但這終究、也肯定是屬於台灣人的故事。


  一切都是政治，也可以說無關政治。因為政治就像是空氣，人們就活在其中。電影訴說的就

  是台灣人在某個時空、地點發生的故事，它有著家族、時代、柴米油鹽、愛情、理想、獻身

  與死亡。


  能體現生命本質的媒介，就是流水帳的生活，因為生活屬於人與生命。


  故事結尾看似黯淡與惆悵，我卻也看到了台灣人的生命力。就算經歷苦難，日子還是得過下

  去。


  電影中透過人物對話，展現出台灣人的命運。每當談論家國，離不開遙遠的「祖國」。


  那個「祖國」，在不同的時代與語境下，可能是日本，可能是中國。


  我卻相信，寬榮寫給文清的那句話「我人已屬於祖國美麗的將來」。那個「祖國」，指的不

  是別的，就是「台灣」這塊土地。


  那時代活下去的人們，都將屬於台灣美麗的將來。


