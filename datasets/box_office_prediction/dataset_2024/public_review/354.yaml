content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~





















  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




  「聽說台北出事勒，警察在查私菸的時候打傷人了。」「那些菸怎麼來的？還不是那些大

  官走私進來的。」台灣近代影響最深遠的大事件，在片中看似偏遠的九份，談論起來好像

  只是一件發生在山的另一邊的事情，但卻在各方面都影響著人民的生活。


  前陣子看完《巴比倫》，才說著最後結局呼應了青年的夢想：「留下能永遠流傳的事物。

  」看完《悲情城市》又想起了這一段。整部片上至國寶級大師李天祿、老牌演員阿匹婆，

  下至當時只是龍套演員的邰智源、唐綺陽，他們現在或許還在線上，或許已經作古，又或

  是拍完之後銷聲匿跡，但光是能集結這樣一群支撐起往後數十年台灣影視圈的演員們，再

  加上幕後強大的電影團隊，這部電影就已經足以被稱為台灣電影的標竿了，更不用說它碰

  觸的題材是在電影上映的1980年代非常禁忌的話題之一。而這樣的夢幻隊伍，能透過這種

  形式永續流傳，電影應該算得上人類前幾偉大的發明之一吧。


  整部片的時間點就在二戰日本投降退出台灣後，到中華民國國民政府撤退來台這短短的四

  年間。故事聚焦在九份的一個家庭，由他們的視角描繪當時台灣一般人生活的情境。如同

  一開始說的，片中對於二二八事件的描述很少、很淡。對整個中華民國政府的態度只在一

  些日常對話或聚餐中流露出來，你看得到他們抱怨政府官員貪污腐敗，看得到通貨膨脹帶

  來的影響，或是對台灣人總是被不同的異鄉人「眾人吃、眾人騎、沒人疼」。而二二八事

  件雖然發生在實際上不遠的台北，九份卻好像被隔離在外，眾人聚餐談論起來好像是發生

  在遙遠地方的外地事件，可是隨後的戒嚴、白色恐怖，又實實在在的影響著這個家庭。


  這種平淡又無孔不入的氣氛是我覺得這部片厲害的地方。實際上很多事件確實對局外人來

  說只是茶餘飯後的話題，這部片把那種事不關己的態度完全呈現出來，那只是在台北大稻

  埕發生的一個查緝私菸的糾紛、那只是一群學生在立法院前聚眾抗議的運動、那只是俄羅

  斯與烏克蘭互看不順眼打起來的戰爭。對身為市井小民的我們，日子還是照樣過，每天要

  張羅柴米油鹽醬醋茶的生活早就壓得我們沒有時間與精力去在意這些「好像很嚴重，但對

  我現在要煩惱的事情沒有差別」的事情。而即便這些事件後續確實影響到平民的生活，我

  們卻也好像只能被動地接受，並沒有甚麼力量去阻止這一切剝削發生。在看《悲情城市》

  的維基時，看到莊嚴先生的一段話：「想起電影《悲情城市》『可憐的台灣人，生作就是

  乎千人騎、萬人幹』及『對統治者而言，台灣就是一間公司』的兩段對白，唏噓之餘，我

  真的很難體會：侯孝賢、朱天文這些被歸類為『泛藍統派』的文化創意人，為何能如此精

  準地詮釋台灣人的悲憤？」我不太了解侯孝賢為啥歸類為泛藍統派，但要詮釋這種悲憤，

  不需要看顏色黨派，因為那是全世界基層人民都會遇到的狀況。


  電影是雙主角，由已故的陳松勇飾演林文雄，以及梁朝偉飾演林文清。林文雄那種江湖味

  由陳松勇詮釋得非常傳神，從小到大看過的台灣影視作品中，我一直覺得陳松勇的髒話罵

  得最對味。雖然近來開始有種聲音認為台灣影視作品常常安插個滿口髒話的閩南語使用者

  ，或是髒話都用閩南語為主等等，有汙名化閩南語的嫌疑，但是我覺得這就是一種語言的

  自然使用而已，不如說正是長久以來日常生活的影響讓我們習慣這些用法。更何況以《悲

  情城市》來說，它就是以幾乎全閩南語的形式再進行，時代、生活環境、角色設定如此，

  要是刻意撇除這類言詞的使用反而顯得很不自然。不過語言也是《悲情城市》中一個很有

  趣的地方，雖然以閩南語為主，但是也混砸了粵語、日語、上海話、還有陳儀廣播中那個

  帶有腔調的華語，有一幕林文雄與上海黑幫談判的橋段很有趣，林文雄以閩南語向小弟說

  話，小弟再翻譯成粵語給對方的翻譯聽，對方翻譯再轉成上海話跟老大說，轉來轉去我都

  快暈了，其實侯導是想灌水多混個幾分鐘吧。（誤）


  讓梁朝偉飾演林文清是很有趣的選擇，讓不會說閩南語的他在這部以閩南語為主的電影中

  當主角看似很奇怪，可是讓他當個聾啞人除了可以掩飾語言能力不足，還可以讓觀眾有身

  為那個時代的台灣人只能沉默的腦補空間。不過在幾場對戲，尤其是林文雄對文清嘮叨念

  一大段叫他不要不告而別，趕快把寬美娶回家那段，文清那種一臉茫然的樣子，我都不知

  道是梁朝偉的演技太好，把聾人演得唯妙唯肖；或者那是真的聽不懂而呈現出來的自然狀

  態，大概也是因為這樣所以他才沒有機會被提名影帝吧。而他在片中唯一的一句台詞：「

  我，台灣人。」預告中看起來很感人，但在片中對照當時的情境卻顯得有點微妙，不過仍

  舊寄託著對自己的身分認同感。他的戲份中有段讓我覺得很有趣，文清的職業是攝影師，

  有幾幕是他利用墨水在修底片，當下我想著：「這就是最早的修圖『照騙』啊。」


  電影的拍攝方式很有趣，絕大多數時候都是鏡頭固定在一個地方，讓演員在那個場景演出

  ，而沒有多少特寫或跟著演員移動的鏡頭。這種固定式的視角讓我覺得好像不是坐在電影

  院的觀眾席上，而是就坐在現場看著這一切對話與動作發生，讓我更融入旁觀者這個角色

  。另一個有趣的小地方是整部片因為文清是聾啞人，所以都要筆談，常常來回寫完紙條後

  才有一幕黑底字幕寫著剛剛筆談的內容，又加上前面說到這部片幾乎沒有特寫，連各種信

  件內容都只是演員閱讀後的反應或陳述，這些手法讓電影唯一一幕紙條的特寫—那是被槍

  斃的政治犯留下的血書：「要有尊嚴的活著，父親無罪」—顯得獨特而更有力量。


  --'
