content: '有劇情雷！！！



































  裡面有三位角色稱呼，就以老師（男主），弓子（女主），編輯（責任編輯


  開頭的店裡邂逅，拜師學藝這些都還正常


  直到編輯的出現，讓我不太舒服


  一開始編輯對弓子很不尊重


  不管是肢體，甚至做愛時，還被同步電話連線（老師也同意）


  當時心裡道德感滿滿的浮現，靠，這是什麼電影？


  但看到中間至後面，發現編輯與男生也可以做愛！？


  覺得事有蹊蹺


  看弓子為了老師而與編輯做愛


  那種感覺很揪心


  覺得，為了愛可以做到這樣子的程度犧牲，為什麼呢？



  後面亡妻的姊姊出現，說實在的，我很訝異


  因為整個人融入戲裡了


  姊姊知道妹婿喜歡弓子，所以帶給老師與弓子的考驗


  這幕一般人可能覺得很瞎


  但我知道老師與姊姊交往過後一些原因分手


  後來與妹妹在一起


  但老師是真心愛她妹妹


  姊姊的考驗非常合理


  最後結局完讓我心中有的疑惑，但又不知道如何解釋


  直到有鄉民發了這篇心得文的其中一個段落


  才解開我心中的疑惑



