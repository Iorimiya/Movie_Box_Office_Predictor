date: 2024-07-01
content: '風雅猥褻一瞬間，過時與無感的日式男女濁戲


  每個人通常都想給人留下好印象，尤其現代網路社會如何塑造自己的人設，有時候不只是

  最初印象，也有可能是往後商業合作的選擇。


  天生外在與家世不行的話「幽默」與「風雅」有時候是一種獨特的魅力，但如何做個有幽

  默感的高雅之人卻又並非如此簡單，在某個時候也許救人設翻車也說不定。


  《春畫先生》是日本情慾喜劇電影，故事描繪咖啡店打工的女大生春野弓子，在一次巧合

  上與被店內同事戲稱的「春画先生」研究江戶春画的權威芳賀一郎有了交集，而以女流之

  姿投入到春画醉心世界，但沒想到卻捲入一場真神的情慾感官世界中，並對於春画教授芳

  賀一郎有越來越深重病態性、忌妒、與佔有，並在關係人出現推向高峰。

  圖片







  《春畫先生》是什麼電影：


  「幽默感」是很困難的一件事，我認為幽默這種事情是一種不失禮與不貶低，用對方聽懂

  的話語來讓對方感覺有趣且有好感。可以說是一種社交場合上，緩和氣氛或讓群眾醉醺，

  陶醉在這種幽默的氛圍之中，感到舒適。同樣的風雅之士也是如此，從過去吟詩作對的文

  人，如今現代社會有風格之人讓人著迷，而對於一些上流社會或有錢人來說也是必修功課

  ，因為如言語與動作透露出一種俗氣，彷彿就不是風流雅士而是暴發俗人。


  有意思的是有許多過去年代的庶民文化，通過時間到了現代變成了不得的風雅與幽默之姿

  。例如過去對於挑逗情色的話語，是一種俗人的表現，需用一些花言巧語來掩蓋。但如今

  一些通俗的話穿插在話題裡反而不做作且幽默，並且如果適時的說出與自己不相稱的話，

  可能還有著反差萌感。


  但實際上能做到這點的人或作品並不多，畢竟大家雖然都喜歡幽默的人，但人的幽默卻不

  是世界通用，而風雅之事，有時候也隨著時間有所改變，過去的猥褻物，可能到今成了風

  流文藝富有深度的事物。







  日本電影《春畫先生》就有點賣弄日式情慾的幽默與風雅的樣模。故事敘述咖啡店打工的

  大學生春野弓子，偶然被研究春画的學者芳賀一郎給搭話，而對於春画起了興趣，而在芳

  賀老師身邊學習春画。


  芳賀老師正在編寫江戶的春画全集，弓子對於無所不用其極，老師的責任編輯過辻村非常

  反感，並且他也發現自己對芳賀老師的情感，超越了普通師生的界線，而讓這份關係變得

  不單純。


  芳賀一郎的隱藏、編輯過辻村的過激，春野弓子感覺自己並未反感反而越來越投入這場春

  画所衍伸出來三人不正常卻又日常的關係。直到與芳賀一郎有著最重要的關係者出現，這

  時春野弓子才發現自己對於芳賀老師的愛，似乎已經並非捨身，而是接近了一種病態，並

  且越發嚴重……以春画為開端開始了異色禁忌師生戀曲，《春畫先生》試圖描繪一個現代

  江戶官能情色喜劇。










  《春畫先生》分析與延伸：


  在電影中所指的「春画」定義是：日本江戶時代特別流行以性為主題的浮世繪畫。如果廣

  義上來說春画其實在過去是一種用途很廣泛的畫作，除了在過去為教導新娘如何實行性的

  醫學畫、也有可能是武士拿來避邪的護身符。


  江戶時代的春画至所以會被世界許多歷史與藝術史學者有所討論，是因為他裡面富有很豐

  富當時日本的世俗觀，與繪師的想像力。故你會在浮世繪春画中看見不合邏輯的大型性器

  ，和一些動物觸手與鬼怪之間的交和，甚至在當時就已有男男或女女的同性和跨性的春画

  存在。


  簡單來說，江戶時代日本春画像現在許多網路情慾圖文創作，他是一種以常規對抗，繪師

  們叛逆與自我繪畫的自由表現，故他是一種反體制、禁忌、甚至獵奇的存在。在如今現代

  ，十八禁同人誌文化的表現可以說與當時江戶春画有著類似的想像力與同好傳播效果，透

  過自行出版或委託出版並且不使用原本商業作者名稱，而是匿名與他名繪製，即便網路時

  代電子書的出現，人們對於性的想像與癖好依舊不減反增。







  《春畫先生》導演－鹽田明彥在電影中描繪女體官能藝術其實是有經驗的，例如《野風溼

  身的女人》中男女之間不斷糾結的情慾、而《再見了，唇》電影裡也大膽的描繪女男女在

  同性與異性情慾的三角。


  故在情慾和感性上是有一定程度的經驗，而在這次《春畫先生》電影中，鹽田導演試圖將

  重點放在春画中的女性與現實中的女性對照，將浮世繪的荒誕與纖細；猥褻和優雅以演員

  的演技，在現實日本社會呈現出一場以性為本的風俗故事。


  導演表示：「春画的魅力是人世間一首無比歡快的讚歌，這部電影想讓更多人知道春画中

  的美與樂。」這部電影定位是喜劇多於情慾，展現在男女主角的演技上，讓一種歪曲的愛

  戀不斷壓抑扭曲，最後反而不是崩壞，而是令人想發笑的情節，反應出江戶時代浮世繪的

  春画中，那種大膽情慾和太過誇張的人物表現與故事張力，讓原是近乎快崩潰的事物變成

  一樁有趣的「笑画」。










  《春畫先生》值得一看嗎：


  雖然以春画為主的題材讓人感到很新鮮，但是我自己是不喜歡也不推薦這部電影，在觀影

  中觀眾的確是會感覺到角色在刻意誇大一些病態感的呈現，甚至在對話中有種日本綜藝的

  笑果。但回到劇情呈現上，《春畫先生》的故事相當無趣，且男女關非常的過時，像是活

  在昭和時代午間劇情隨便一部不有名的電視影集。裡面角色並不是病態的好笑，而是到最

  後我根本把他們都當成需要治療的精神病患者，這樣的感覺跟裡面角色塑造太過平面有關

  。


  顯然導演或編劇在「春画」這個重點上並沒有太多琢磨，在《春畫先生》電影中春画這電

  影最重要的主題其實只是男女主角與各種角色影發病態的不痛不癢的物件爾爾。


  這讓春画的存在感在電影裡其實可有可無，今天將春画換成情色漫畫或女體公仔，整個故

  事基本也是成立的。只是如果換成有歷史感浮世繪的春画似乎就有著日式的風雅感可以掩

  蓋角色在裡面發瘋的行徑。








  也因為對為何是春画？春画又在整部電影對男女主角代表什麼意義相當薄弱，讓後面兩人

  的瘋癲毫無帶入感，甚至就因刻劃不構最後出現影響春野弓子、芳賀一郎，兩者重要的中

  間人，突兀感又更加嚴重，最後高潮莫名其妙的程度，比前期春野弓子整個性情和認知的

  轉化．更讓人不知所云。春画到後期已被丟棄，而只是瘋狂的愛戀與性欲索求，讓電影不

  知要定位成喜劇還是B級性愛片。


  不過《春畫先生》還是被電影旬報雜誌選為十大佳片之一，這點與網路上日本觀眾的評價

  呈現兩極，有觀眾在網上留言指出：電影《春畫先生》本身只有畫面呈現出春画的美感，

  骨子裡卻是男性妄想的少女式老土愛情。


  當然《春畫先生》有一些有趣的細節點，但許多觀眾都表示在狂野與病態美感的呈現上，

  還是沒有導演過去電影《野風溼身的女人》精彩，只能說導演自身對春画想展現這種情慾

  優雅與幽默感可能懂得人太少，可以的話請先從不要從《春畫先生》裡忽略「春画」開始

  。




