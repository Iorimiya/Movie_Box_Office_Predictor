  導演當然看過《火線救援》，對於當時年僅 9 歲的達珂塔能跟丹佐對戲印象深刻，也認

  為他們的化學效應很適合《私刑教育3》：


  「你看得出來她與當時已經多麼地不同，這是一件很迷人的事，尤其對於丹佐而言。」



  畢竟能跟堂堂丹佐華盛頓合作，是許多演員的夢想，說什麼也要爭取。而能夠在人生的不

  同階段跟他合作兩次，達珂塔肯定是最興奮的：


  「已經快 20 年了，《火線救援》的時候我還很小，但那是一段畢生難忘的經歷。這次我

  們是第二次合作，我的感覺跟多年前一樣——興奮、緊張、想盡可能做好所有準備。他絕

  對是讓你時刻警惕自己的前輩。」




  《私刑教育3》達珂塔芬妮



