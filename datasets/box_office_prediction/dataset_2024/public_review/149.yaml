  達珂塔芬妮在 2004 年演出《火線救援》時，年紀還不到10歲，而她的對戲搭檔是當代好

  萊塢最頂尖的演員之一——丹佐華盛頓。儘管並非票房或口碑大熱門，他們在電影裡發展

  出的父女情還是令人動容，畢竟誰能不被鐵漢柔情的丹佐與可愛至極的達科塔所打動呢？




  《火線救援》



  時間快轉到20年後，《私刑教育3》成為他們再度聚首的作品。羅伯特麥柯爾是丹佐演藝

  生涯中最著名的角色、《私刑教育》也是他唯一的系列電影，而在這即將成為完結篇的第

  三集，找來達珂塔再度合作似乎是個圓滿的結局。



  達珂塔這次的角色為CIA的分析員艾瑪，在羅伯特對抗南義大利的犯罪組織時，是艾瑪主

  動與他聯繫合作，企圖扳倒當地黑幫勢力的控制。



  「很明顯地，我認識丹佐已經有很長的時間了，他其中一個女兒是我最要好的朋友之一，

