content: '新聞網址：


  《私刑教育3》大殺四方榮登全台票房冠軍 丹佐華盛頓劃下完美結局


  系列最終章《私刑教育3》終於於昨日（31日）在台上映，老當益壯的丹佐華盛頓再度殺

  出票房佳績，首日上映票房破450萬新台幣榮登開片冠軍，超越近20年前同樣由丹佐與達

  科塔芬妮搭檔的《火線救援》開片成績，為這部告別作留下輝煌的紀錄。


  目前《私刑教育3》在電影評論網爛番茄上，維持91％的觀眾高評價，並且仍在不斷上升

  中，看過的觀眾都盛讚這是最完美的結局，外媒紐約郵報甚至宣布這是「系列中最佳的一

  部」，更多評論也稱讚電影是「今年夏天最棒的動作片」、「大師級暴力美學的交響曲」

  、「迷人又讓人心跳加速的完美結局」。迫不及待搶在首日進場的台灣粉絲們也紛紛在網

  路上分享好評，丹佐華盛頓溫柔又冷血的個人魅力征服滿場觀眾，今年最強殺神當之無愧

  。


  已經68歲的丹佐體能狀態還是保持得非常好，並且在拍片現場不斷給大家驚喜。這次製作

  團隊請來《007：空降危機》、《金牌特務》及《不可能的任務》技術指導楊亮，來為勞

  勃麥考打造更致命的殺人招式。丹佐華盛頓的老搭檔導演安東法奎提到：「這一集比前作

  還要更加黑暗，因為勞勃的太太和周遭的親友都死了，又被自己的團隊背叛，他現在孤獨

  一人試圖在世界的一個角落找到歸屬，所以我希望他的招式能更直接更慘忍。」在設計動

  作時，楊亮說明道：「這次勞勃的殺招會更快速，不會有多餘的花招，如果他可以一下就

  把敵人殺死，那就絕對不會浪費力氣多打一下。這種風格很適合現在的丹佐，他有拳擊的

  經驗對拍攝動作戲很有幫助，他充滿爆發力的招數還是常常會嚇到我，所以我還是讓他親

  自演出大部份的動作場面。」


  對於終於為勞勃麥考這個角色畫下句點，導演安東法奎難掩哀傷地談到，「殺青的時候我

  內心非常的激動，但是又感到滿足，能夠為這個觀眾最愛的系列拍攝三部曲，並且與丹佐

  合作五部作品，這一路走來真的很精彩。想到這就是《私刑教育》的終點，還是令我有點

  感傷。」至於大家最喜愛的丹佐是如何面對這場謝幕，導演安東笑道：「丹佐他對於這種

  感性的事其實有點像勞勃麥考，他不是一個喜歡道別的人，但是在最後一天他還是有向大

  家致意，不過一轉眼間他就消失在我們面前了哈哈。」



  Denzel Washington Taiwan



  --

  真的！同感，珍惜他現在還能拍

  比連恩阿公近幾年一堆片好看多了XD

  第3集已經算超多場次了！2014年第1集的時候全台僅有40幾廳放映，第2集80幾廳

  這次98廳，連麻豆、南投等一些偏鄉電影院 (以前從未上過他電影的小戲院)都難得有排片

  可能對他們來說整部戲從頭打到尾、打好打滿的片才叫真正的好片吧'
