title: '[微好雷]【私刑教育3】別讓丹佐華盛頓不開心！'
url: https://www.ptt.cc/bbs/movie/M.1693643344.A.7A5.html
date: 2023-09-02
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  影片影評：



  如果要聊【私刑教育】，我覺得應該要先來聊聊導演安東尼法奎與丹佐華盛頓，先來聊聊

  安東尼法奎吧。


  這位出身美國賓州匹茲堡的非裔導演，我第一次看他的作品，是周潤發首次演出的好萊塢

  電影【替身殺手】，基本上算是一部試圖將香港暴力美學復刻進好萊塢的嘗試，老實說，

  以一位看慣吳宇森電影的觀眾而言，【替身殺手】是一部拍得拼拼乓乓，但是卻沒有什麼

  刺激感的電影。後來安東尼法奎的幾部電影如【亞瑟王】、【烈日風暴】、【狙擊生

  死線】，我個人也都覺得差強人意，雖然法奎的電影場面、合作的明星與團隊越來越大，

  但我身為觀眾，總覺得法坤拍的電影的氣氛不醞不火的，常常看完整部電影，故事都有講

  ，但是卻味如嚼臘。細數他的電影，少數幾部讓我覺得安東尼法奎的表現有趣的，還

  真的全都是他與丹佐華盛頓合作的作品，像是讓丹佐華盛頓得到最佳男主角的【震撼教育

  】就是，而之後他們兩人合作的【私刑教育】在商業上獲得大成功，描繪了一位退休的殺

  手，只想平靜的過日子，但是卻總是不斷的在生活周遭碰到他看不慣的各種事情，這位在

  人生經歷過大風大浪的老人總是慈悲為懷的想要開導對方，所以總是會對壞人說教，而且

  語重心長，甚至眼中含淚的希望對方回心轉意，理所當然的，這些壞蛋根本就不會買單，

  然後丹佐華盛頓接下來就會翻臉比翻書還快地用迅雷不及掩耳的方式把對方幹掉，甚至接

  下來還會有慢慢凌遲對方的戲碼。


  其實這種劇情設計在過去安東尼法奎的作品也不是沒有發生過，但是為什麼【私刑教育】

  看起來就是這麼爽快呢？


  原因無他，一切都是因為丹佐華盛頓。


  現在我們可以來聊聊丹佐華盛頓了，這一位現年68歲的資深黑人男星，從我小學開始就已

  經是明星了，而且他同時具有俊俏的外貌與演技，從【光榮戰役】、【黑潮：麥爾坎X】

  、【費城】等片，他的演技就已經獲得肯定，接著像是【赤色風暴】、【人骨拼圖】、【

  迫在眉梢】等片更是證明了他是一個演技派超級巨星，丹佐華盛頓的銀幕形象，在早期是

  一個為了自己族群的權益抗爭的黑人知識份子，到了中期，他的形象早已突破了膚色，成

  為了能夠代表美國的理智知識份子，卻又同時能夠扮演擁有實力的硬漢（如【火線勇氣】

  、【時空悍將】、【暫時停止接觸】），而到21世紀，一開始丹佐華盛頓經常合作的導演

  最多的是東尼史考特，如【赤色風暴】、【火線救援】、【亡命快劫】、【時空線索】、

  【煞不住】，直到過世為止，東尼史考特幾乎晚年的每一部電影都是與丹佐華盛頓合作的

  ，而他兩人創造出的故事，通常都是讓丹佐華盛頓扮演一個兼具膽試與智慧的平民英雄角

  色，這個角色形象還通常都擁有一個類似公務員的背景，在【火線救援】，他是美國前情

  報探員，在【亡命快劫】是鐵路中央調度員、【時空線索】則是槍砲管制局探員，【煞不

  住】則是火車司機。然後在東尼史考特過世之後，丹佐華盛頓最長合作的導演就成了

  安東尼法奎，從【震撼教育】、【絕地七騎士】、【私刑教育】系列，丹佐華盛頓與法奎

  合作的電影達到了五部之多，跟東尼史考特的合作量正好打平了。好啦，離題有點遠

  ，為什麼我特地會聊到東尼史考特呢，因為如果真要比視覺與導演的戲劇張力的話，東尼

  史考特在2004年的【火線救援】可能還更合我胃口，那部片描繪的角色其實跟【私刑教育

  】很類似，都是在刻畫一個擁有痛苦的過去的硬漢，在失去人生至愛之後，對於接下來的

  人生感到失落與迷惘，但是卻在自己生活周遭又遇到讓自己的人生有意義的人事物，進一

  步爭取並切奮戰的故事，但是東尼史考特與安東尼法奎的說故事方法完全不一樣，東尼史

  考特是一個相當會刻畫視覺場面的導演，而且越到老玩得越兇，【火線救援】正是一部他

  開始探索個人風格的嘗試之作，因此在視覺表現上玩得非常兇。


  但是安東尼法奎卻是一個劇情片導演，即使他一開始接了很多的動作電影，但是卻總會把

  動作片拍得死氣沈沈，但是，他的導演敘事風格到了丹佐華盛頓這個充滿演技與銀幕魅力

  的演員身上，就展現出光彩來，通常，只要是丹佐華盛頓來演安東尼法奎電影的劇本，往

  往都會變成丹佐華盛頓的獨角戲，安東尼法奎會把攝影機不斷的鎖死在丹佐華盛頓的表情

  ，讓丹佐華盛頓盡情的展現他的演技與氣場，這也讓【私刑教育】系列的故事雖然簡單，

  但是卻總是劇力千均且充滿快感的原因，一切，都是因為丹佐華盛頓的氣場使然。


  而【私刑教育】拍到了第三集，這一次的故事也終於離開了美國本土，到了歐洲義大利的

  西西里島，一聽到這個地點，就很難不讓人想到【教父】，果不其然，【私刑教育3】的

  場景就有滿滿的【教父】致敬氣息，打從一開始的酒莊戲，那場景就活脫與【教父】當中

  麥可柯里昂片中避禍的莊園如出一轍，然後鏡頭一路從一位黑幫老大的角度，一直跟著走

  進他的莊園內部，看著手下一具具死狀淒慘的屍體，直到最後，觀眾看到丹佐華盛頓在地

  下室裡頭等著這位父親，在一段丹佐華盛頓氣勢驚人卻慢條斯理的表演之後，迅速地展開

  一場短卻驚人的戰鬥。


  這場動作戲應該可說是【私刑教育3】最精彩的一場動作戲了。因為已經連演了兩集前作

  的丹佐華盛頓，明顯應該是想要在第三集為勞勃麥考這個角色的生命曲線做一個終結，因

  此這位在前兩集一路行俠仗義，但是卻不知自己為何而活的遊俠，到了義大利，終於開始

  確認自己的生命歸屬。而且電影甚至也沒有打算用暗示的方式，劇本就直接讓主角在劇中

  說出口。


  於是，全片的重心就著重在讓勞勃麥考這個孤身一人的老英雄，在意外受傷之後，接受小

  鎮醫生與警察的善意幫助之後，邊養傷邊感受義大利小鎮的風土民情。這一段長達約

  二十分鐘的戲，基本上就是讓觀眾看著主角度假。勞勃麥考從充滿防備的檢查小鎮當中的

  每一個環境，到慢慢放下心防，放鬆的享受起小鎮的生活，這種類似療傷電影的節奏，因

  為由丹佐華盛頓在演出，所以並不會太過無聊，只是美中不足的是除了勞勃麥考之外，小

  鎮當中其他角色的個性與生活都不太深刻；雖然對主角付出好意的有小鎮的醫生、警察、

  魚販、服飾店的店員，以及主動給予好感的餐廳女店員，但是這些角色都沒有太多著墨，

  甚至可能發展出愛情線的餐廳女店員，為什麼對主角有好感這點，都只能讓觀眾將原因歸

  咎在「丹佐華盛頓太有魅力」上，因此這場勞勃麥考身心療癒的故事，大半都使用自於義

  大利鄉下的美麗風情（其中有一段把電影畫面投影到建築的場面，還不由得讓人聯想到義

  大利名片【新天堂樂園】的片段）與飾演小鎮居民的演員們的外貌形象所致的，談不上有

  什麼互相交心的角色。


  在觀眾喜歡上這個義大利小鎮之後，接下來登場的黑手黨就盡情地使壞，此時中間穿插的

  美國CIA探員達科塔芬尼是個有趣的安插，有趣的點並不在於這個角色的設定與故事，這

  個探員基本上也只是一個接受聰明的主角給予恩惠，並且投以認同感的角色，達珂塔芬尼

  這個角色演出最有趣的地方，是多年前丹佐華盛頓與東尼史考特合作的【火線救援】當中

  ，主角拼了命想要拯救的小女孩正是達科塔芬尼，在那部電影當中丹佐華盛頓飾演的是一

  位酗酒的保鑣，被達科塔芬尼的童言童語激發下兩人變成亦師亦友的夥伴關係，小女孩卻

  被黑幫綁架，重傷痊癒的丹佐華盛頓在憤怒之下一路追查殺死了相關涉案人士，最後在拯

  救出達科塔芬尼之後傷重含笑而死。就因為【火線救援】當年的故事兩人之間演出的

  故事相當動人，多年之後，看到這兩人的互動就不由覺得溫馨，丹佐華盛頓跟達科塔芬尼

  對話與互動就像是一對許久不見的師徒似的，而且這兩人的演出默契在片中可完全不像是

  如劇本所說的初次見面。那對話的態度實在對彼此太熟悉了。


  可是在這之外，達珂塔芬妮的部分其實對於電影情節的推進可說幾乎毫無幫助，CIA的長

  官與她並沒有辦法收拾劇中大反派黑手黨，最後仍是丹佐華盛頓隻身一人要對抗這個組織

  ，黑手黨老大在弟弟被殺之後盛怒的到小鎮使壞，丹佐華盛頓現身嗆聲之後，原本老大想

  要一槍打死他，結果竟沒想到整個小鎮動員起來反抗，不想明目張膽引發眾怒的黑幫老大

  於是回家跟幾個手下開始吃起義大利麵，一邊商量明天就要去殺丹佐華盛頓，結果當然沒

  有他們想的那麼美，明天？丹佐今天晚上就來殺他們了。


  基本上最後這場丹佐華盛頓的行刑戲完全是在致敬【教父】系列，無論是那個邊一起吃義

  大利麵邊開作戰會議的描繪，還有忽然出現的天主教遶境儀式

  在穿插著各種暗殺場面的交錯剪輯，甚至最後黑幫老大睡在床上卻看到血跡、以至於最後

  死在街上的一欄水果旁邊，看著這場戲，我都可以感覺到安東尼法奎有多興奮地想要用自

  己的方式來拍一場他自己版本的【教父】了。


  然而我這位觀眾的觀點來看，這場戲雖然有其美感，但是張力不足，至少在整部電影的平

  衡上，對比開場的那場幹掉至少有十人的酒莊大屠殺，電影尾段的暗殺戲顯得太草草結束

  ，尤其在電影鋪陳了那麼久，黑手黨的勢力被描繪得連政府官員都只能被剁手狼狽逃離，

  CIA的探員都險些被炸死，結果在一個晚上，就五六個黑幫成員一個個的被主角摸哨完之

  後，黑幫老大就落單到孤獨地在街上爬行橫死，我說這黑手黨的手下人數也太少了吧？雖

  然也不一定得要像查德史塔赫斯基拍【捍衛任務4】那樣要打遍整個巴黎，但至少總也要

  來個十幾人吧？


  總體而言，【私刑教育3】繼承了前面兩部前作的優良傳統，擁有丹佐華盛頓單人獨角戲

  的核心，其他反派都弱到只能被他講講人生大道理之後隨手痛電，讓觀眾可以獲得心靈療

  癒，但是由於主角的故事顯然是要讓他獲得心靈的平靜，因此故事完全都著重在心靈療傷

  的過程。在主角完成療傷，獲得歸屬之後，由於片中沒有安排與主角勢均力敵的對手

  ，所以氣焰囂張的黑手黨老大也只能跪在丹佐華盛頓腳邊痛苦而死，基本上這並不是什麼

  壞事，但是安東尼法奎在連拍了兩部【私刑教育】之後，顯得有些捉襟見肘，喜歡講述硬

  漢獨角戲的安東尼法奎有丹佐華盛頓這樣的優質演員合作，只要是有他的故事全都可以拍

  得相當好看，然而在丹佐華盛頓之外，【私刑教育3】的其他所有角色都顯得刻板片面，

  當然，好在電影本身有六成以上全都是丹佐華盛頓，要不然安東尼法奎過去那只要一拍群

  戲（如【烈日風暴】、【亞瑟王】、【絕地七騎士】）就顯得故事超平鋪直敘的問題又要

  跑出來了。



