content: '防雷

































  這部給我的感覺比較像後日談


  講述丹佐怎麼找到他的歸宿


  本片一開始就展露他的好身手


  不管深陷什麼狀態都能從容應對


  解決小弟後直接往大哥屁股開一槍


  讓我想到紳士追殺令的一個橋段



  整部片幾乎只有三段丹佐發威


  而且都非常短


  跟以往比起來有點不夠過癮


  比較多的是在描述丹佐與這個小鎮的連結


  （這小鎮真的美）



  黑手黨老大一出場就是殺人不眨眼


  讓觀眾完全不會同情他的那種


  他越壞 後面被丹佐教訓就越爽


  這次還用了凌遲的手法


  看著他慢慢爬


  好像看著蟑螂最後的掙扎一樣



  至於那個雜魚小弟一看就知道是準備領便當好讓大哥生氣的


  但一切實在太突然了


  完全不給機會的


  可是看了好爽



  本片最大的驚喜就是達柯塔芬妮


  當初就是看了火線救援才愛上丹佐華盛頓的電影


  雖然兩部片裡的戲份都不算太多


  但是能看到他們再次同台演出實在是讓影迷相當滿意


  尤其這部片還是個好結局


  算是彌補火線救援的遺憾



  我很喜歡丹佐在演繹潔癖的那些小動作


  舖紙巾不只要精密的微調確定有對齊


  還要反覆的用手指壓出摺痕


  好像真的有強迫症一樣


  最喜歡看演員做各種看似不經意的小細節



  目前看起來應該是不會有續集了


  雖然在花絮有談到達柯塔芬妮可能會變成新一代的equalizer


  但我想應該只是讓觀眾有些想像空間


  雖然私心希望打鬥場面可以更多


  不過整體而言是部相當不錯的收官作品


  --'
