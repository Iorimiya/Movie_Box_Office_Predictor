  其實這部打鬥的風格跟基哥的四部曲真的很不一樣，雖然一樣很兇殘，但各種殺壞蛋的

  手法都透出一種精密技巧跟藝術感，雖然前面擔當「五金大賣場火力展示」真的很爽

  ，不過這次其實我覺得像前面的把手槍捅進眼睛然後抓著倒楣鬼的頭朝別人開槍這種

  手法也是蠻新鮮的....。


  而本集的主場景那個小鎮，雖然描繪地有點過於美好，不過基本上看了還真的是嚮往

  可以住在那邊退休養老呢....因為最近有在爬山走步道，看到主角走到哪都在爬樓梯

  馬上就想到「哇在這邊的老人肯定都很健康...」


  另一方面達珂塔芬妮跑來演出，也是讓看過《火線救援》的我覺得情懷滿滿啊!


  另外我覺得這系列的另一個主要看點，除了動作戲之外，就是丹佐華盛頓的眼神了!


  他每次幹掉壞蛋時都會很用力瞪著眼前的將死之人，那種「你真是可惡、可悲、可憐、

  可...」各種複雜情緒都被他用力瞪出來的眼神真的也是這個系列的一大特色，建議

  大家可以多留意，挺有趣的。




  題外話，其實從第一集看到第三集，總覺得勞勃‧麥考都還兼差做「社工」的工作....



  第一集救援雛妓也是故事的主線，讓克蘿伊·摩蕾茲飾演的失學少女人生回到正軌、繼續

  往當歌手的夢想邁進。


  第二集引導黑人少年遠離黑幫變成支線，但最後也成功了讓黑人少年回去過正常的人生。


  第三集則是幫小鎮消滅一整個黑幫，還給小鎮和平的安寧日子。


  前面兩集就個案工作，第三集算社區工作......吧(我的意思不是說社工都跑去殺壞

  蛋，沒這麼厲害啦)，但有些社區工作的經營，確實也有包含社區治安的建立(巡守隊

  啊、治安、家暴等等的宣導跟推廣)，主要也是因為看過前兩集，第三集劇情這樣馬上

  就想到社區工作。


  片尾時我在想說行俠仗義的經費不知道能不能跟CIA核銷?(誤)



  當然現實中社工沒這麼厲害啦，不過有時候工作到一半，總還是會夢想著自己可以像

  勞勃麥考這樣，要是當個社工也可以這麼帥氣不知道該有多好.....


  有時候聽到作個案或社安網的社工朋友在講一些比較惡劣的案例時，都覺得相對人實在

  是很欠「私刑教育」勒!


