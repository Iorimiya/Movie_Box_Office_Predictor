title: '[普雷] 幻幻之交-每人獨一無二童年幻想，你還記 '
url: https://www.ptt.cc/bbs/movie/M.1716993195.A.69F.html
date: 2024-05-29
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  【網誌圖文版：】



  繽紛熱鬧的一部片，主題關於孩童時期的「幻想朋友」，

  孩子們在學齡前會以幻想虛構一個陪伴的朋友。

  當孩子長大了，這些「朋友」去了哪兒呢？

  女主角小碧12歲，介於孩子跟大人間，因為母親離世父親又要住院，

  再次回到童年時住過的奶奶家，喚醒她可以看到所有「幻幻」的能力。



  心理學分析，「幻幻」最容易產生的年齡跟狀況，是學齡前、較常獨處的孩子。

  所以歐美文化跟亞州文化造成「幻幻」的普及度差異，


  歐美小孩很早就會與父母分房睡，對於衣櫥及床底的想像力漫延，會想像出衣櫥中的怪物

  如知名動畫《怪獸電力公司》，也會想像出一個朋友來陪伴自己經歷各種心理挑戰後成長

  ，正是像此部《幻幻之交》所講的「幻幻」。



  亞州文化較為保護的養育方式，更關鍵是地狹人稠的狀況，小孩年幼時，擁有獨處的空間

  與機會較少，比較不會有強烈的共鳴感。



  整體來說很歡樂有趣，尤其是幻幻一一登場後，

  好喜歡進入「幻幻養老院」後，諸如燃燒的棉花糖、冰塊水等，

  超越生物身體範疇的設定，讓人格外感受到童趣的天馬行空。



  重新媒合新的小朋友跟被遺忘的幻想生物，

  直到終於理解每一個想像，都有他專屬的個體回憶。

  細細沉靜下來，其中的意義更勝過全片的劇情流暢或演員表現。



  生活太忙，童年太遠。

  生命太雜，壓力太深。



  像是以孩童的視角，去想像大人世界後可能會遇到的困難，有點淺有點薄。

  但以幻幻輕鬆解決大人們的壓力觸動，又是如此簡單而美好，繽紛而熱鬧。

  必須完全放鬆讓自己沉浸到孩子視角，感受過去未來現在三點一線的時空觀察與想像。

  看完後，會想回家抱抱孩子，你的幻幻在嗎，謝謝你陪伴我的孩子。

  會想低頭看看，我的幻幻還在嗎，謝謝你曾經給我勇氣。



