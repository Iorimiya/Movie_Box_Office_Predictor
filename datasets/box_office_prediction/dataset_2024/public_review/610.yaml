title: '[新聞] 《異形：羅穆路斯》將推VHS錄影帶版'
url: https://www.ptt.cc/bbs/movie/M.1729523422.A.36B.html
date: 2024-10-21
content: '新聞網址：





  《異形》（Alien）系列最新續作《異形：羅穆路斯》（Alien: Romulus）近期已陸續在數

  位與串流平台上架，不過為了照顧老一輩《異形》老粉絲，除了數位串流與部分地區的實體

  影碟外，二十世紀影業更將破天荒加碼推出懷舊 VHS 家用錄影帶。


  根據《Comicbook.com》報導，《異形：羅穆路斯》將於 12 月 3 日限量發行 VHS 家用錄

  影帶版正好趕上北美當地假日購物季。這款獨家錄影帶版本被形容為「影迷夢寐以求的收藏

  品」，也是為慶祝《異形》系列 45 週年所製作的「完全可用」的錄影帶。值得注意的是，

  這是自2006年以來，主流片商首次推出 VHS 錄影帶產品。


  《異形：羅穆路斯》的VHS發行與該片的其他實體版本同步推出，包括藍光鐵盒版、標準4K

  藍光、藍光和DVD等版本。目前《異形：羅穆路斯》已在數位平台上架，且數位、藍光與DVD

  版均包含獨家額外內容，如導演費德·阿瓦雷茲（Fede Alvarez）和監製雷利·史考特（Ridl

  ey Scott）的製作特輯、幕後花絮以及加長和刪減片段。然而，VHS版本似乎不包含這些特

  別收錄。目前，二十世紀影業尚未公布有關VHS版本的具體細節，例如發行數量和定價。


  《異形：羅穆路斯》的故事設定在《異形》與《異形2》之間，講述了一群年輕殖民者在廢

  棄的太空站中冒險，結果與宇宙中最無情且致命的生物正面交鋒。該片由凱莉·斯派妮（Cai

  lee Spaeny）、大衛·喬森（David Jonsson）、阿奇·雷諾（Archie Renaux）、伊莎貝拉·

  梅塞德（Isabela Merced）、斯派克·菲恩（Spike Fearn）和艾琳·吳（Aileen Wu）主演，

  導演為費德·阿瓦雷茲，劇本由阿瓦雷茲與羅多·薩亞格斯（Rodo Sayagues）共同撰寫。這

  部電影在夏季票房表現亮眼，全球票房收入接近3億5千萬美元。


  報導指出，《異形：羅穆路斯》的 VHS 發行是實體媒體的一大勝利。在近幾個月來，隨著

  數位媒體和串流服務的崛起，實體媒體的所謂「消亡」危機引起了不少討論，部分零售商甚

  至宣布將停止銷售實體媒體。然而，由於串流平台出於各種原因下架內容，對實體媒體的重

  視又開始回升，尤其是鐵盒版等限量版商品的銷量明顯增長。而VHS這種實體媒體形式，近

  來也因為懷舊風潮而重新受到關注。


