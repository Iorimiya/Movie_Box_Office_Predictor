  ，導致失去了異形本身銳利而俐落的昆蟲化美感，變得有點像萬聖節滑稽的南瓜骷髏稻草人

  元素雜揉的搞笑動物，也好像沒有表現出異形高智商狡黠的特點，只保留舌頭與尾鉤等異形

  特徵。此處是我覺得比較可惜的，本來還臆測他能發出嬰兒啼哭聲之類的生物擬態以展現其

  高智商呢!

  3.4DX體驗與整體感想

  強烈推薦4DX觀影!不管是太空船起飛撞擊還是女主清空彈夾爆殺異形海，強烈的推背感與高

