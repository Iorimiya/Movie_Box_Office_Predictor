url: https://www.ptt.cc/bbs/movie/M.1725364405.A.9E6.html
date: 2024-09-03
content: '《異形：羅穆路斯》導演：完全的創作自由不一定能讓你拍出好片，很多導演拍的串流電影

  ，根本不是他們最好的作品

  .

  《暫時停止呼吸》導演費德阿瓦雷茲 前陣子為宣傳新作《異形：羅穆路斯》而接受《Cinem

  a Blend》網站的播客節目《Reel Blend》採訪時，與主持人們聊到了他與《羅穆路斯》的

  共同監製雷利史考特 的合作關係，阿瓦雷茲坦承，他與史考特有時難免會出現需要磨合理

  念的時候，但他也認為，有磨合才能使電影變得更好：

  .

  「沒有一個導演在收到別人條列的指點和建議之後會說：『哇！我忍不住要好好地讀一遍了

  ！我全部都要採納，太棒了！』才不會咧，沒有這回事（笑）。

  .

  任何一位想盡全力做到最好的導演，都嘛是最偏愛他最一開始展示給你看的版本，因為他們

  會認定那就是最應該被呈現出來的樣貌，所以當有人叫你更動什麼的時候，你不可能會說：

  『沒問題，長官！使命必達！』你總得會反抗一下，抗拒很多建議。

  .

  在最理想的狀況下，一部電影裡會有各自觀點都很強烈的製片和導演，而你會在這兩種觀點

  之間找到最合理的共識。」

  .

  「這年頭，很多人都執迷於『只要導演獲得完全的創作自由，就必定會拍出好片』的想法，

  而我覺得那些人根本起肖了，因為近年，很多導演都有幸能在串流平台拍攝創作自由極大的

  電影，但我一點也不認為那些電影是他們最優秀的作品。

  .

  我覺得影史上的所有大師級傑作，都是導演與諸多歧異觀點抗衡完之後才鑄造而成，那些導

  演得和觀點強硬的片廠高層和製片抗衡，最好的作品就是從磨合中誕生的。所以我很高興雷

  利有他自己的強硬觀點，讓我得以去辯論、去從中形塑出電影最好的樣子。」


