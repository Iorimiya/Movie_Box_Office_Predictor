title: '[好雷] 異形：羅穆路斯 4DX'
url: https://www.ptt.cc/bbs/movie/M.1723916737.A.469.html
date: 2024-08-18
content: '這是一部令人滿意的異形續作，

  此外，對於科幻片而言也一樣是佳作，

  另外，對於想使用4DX體驗一下搭乘太空船的人來說，也值得一看


  我想分成兩方面來稱讚這部片，

  首先是身為異形續作，這部片在致敬、美術、劇情、內涵方面做到了很好的平衡，

  這也是普羅米修斯最大的缺點，

  我認為普羅米修斯的野心太大，雷導求好心切太貪心，要講的東西太多，

  導致太空任務本身過於粗糙，對於美術的追求大於理性，

  雖然我挺喜歡花枝怪，但是這種設定讓人找不到規則，

  然而羅穆路斯的平衡是十分優秀的，

  也許對很多人來說這不是重點，但我認為這是一種執行力的展現，

  這表示導演有以下優點:

  1.他很瞭解異形這個系列，知道如何致敬前作

  2.他很瞭解自己的能力到哪裡，好好的把兩小時分配給鋪陳、致敬、驚嚇跟劇情

  例如自動機槍，

  在演示的部分只需要一些鏡頭，就可以交代後面女主角為何可以開殺，

  還有太空衣與冷凍艙的操作，這些細節交代做得好，才會讓觀眾看得更順暢


  這部分也可以順便提到另一方面的優點，

  也就是以一部科幻片而言，這部片沒有甚麼令人挑剔的邏輯或是設定瑕疵，

  近年這樣的片已經是挺少見的了。

  每一部電影都可以創造自己的設定，

  設定可以天馬行空，

  但是在這樣的前提之下，後面的劇情必須依照自己的設定走才合情合理，

  這叫做合邏輯，合邏輯不一定要合常理，但必須前後一致，

  例如這部片對於太空船科技的設定很明顯的接續前作，

  使用的是類似nasapunk的風格，

  系統會用實體按鈕 + 舊映管螢幕，但還是會搭配一些觸控螢幕，

  還有沉重的金屬大門跟機械結構，並且會實際搭配在劇情的推進，

  這就是一種設定的一致性，這就是細節的講究，

  另外電影中對於太空船的運作，腳色們在重力轉換空間的行動，

  主角們的行為動機與理由，已經都是相對合理了，

  這看起來基本的事，現在一堆電影卻做不到，

  一方面是塞了太多東西，剪輯之後犧牲了太多細節，

  另一方面是很多編劇或是導演也沒甚麼物理常識，

  想要使用現實物理體系又很不嚴謹，

  就會讓觀眾看起來覺得幼稚，沒有深度，或是遇到危機時的緊張感

  這樣的電影，怪物在怎麼大隻又噁心也沒用，

  如果你想拍的是太空驚悚，那這些細節的鋪陳與一致性就是很重要，

  這才是拳拳到肉的關鍵


  雖然有些人覺得這部片可能太保守，起承轉合老套，

  但我是很珍惜有人可以穩穩的把經典IP拍好，

  異形名字自帶基本票房，但是大家的期待也高，這都是一體兩面，

  能拍得這麼順暢已經是感謝老天，

  讓這個系列的本質先回歸，之後才有機會作更多變化


  --'
