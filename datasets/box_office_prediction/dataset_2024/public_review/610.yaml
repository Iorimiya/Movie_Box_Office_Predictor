content: '要不是片尾20分鐘 還算有點驚喜

  否則差一點給負雷


  相信各位都需要電影首映第一天的推薦

  《異形：羅穆路斯》目前前幾篇都是好雷

  上次被電影板吸引的電影是《長腿》

  結果近戲院後心得是普普通通


  《異形：羅穆路斯》導演Federico Alvarez 先前的作品《暫時停止呼吸》

  個人覺得劇情不怎樣 只能說是賣弄氣氛而已

  因此對本片期望不大


  觀眾對於異形本身的外貌可能已經到了麻木的狀態

  單靠外型起不了像是1980年的嚇人感

  本片少了《普羅米修斯》一些故弄玄虛的東西

  劇情講求簡潔有力 而主角都是年輕人 自然就少了智力降低的疑慮


  但電影前3分之2 我們有位快樂夥伴安迪全程做導覽

  任何解說 都是他一手包辦

  在這種恐怖片 給觀眾安定感是怎樣

  導致我完全感受不到空間的恐懼

  再加上異形已經是熟知的樣貌

  光這點就差點給負雷



  好險在影片後半段 安迪不在的時候

  將電影拉回一點刺激感


  但整體 無論是武器的所在之處 亦或是 所有的高科技

  幾乎都是想當然的出現在該出現的地方

  要地圖有地圖 要解說有解說

  完全不用去冒險

  我還是覺得導演 描述劇情的功力不太出色

  感受不太到主角真的生命受威脅的感覺



  --'
