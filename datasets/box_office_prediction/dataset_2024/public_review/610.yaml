title: '[  雷] 異形：羅穆路斯……真的超讚！'
url: https://www.ptt.cc/bbs/movie/M.1723792779.A.0A8.html
date: 2024-08-16
content: "##########前面無雷##########\n \n大家安安\n \n剛看完期待已久的異形新作，\n也是我在板橋威秀IMAX初體驗，\n\
  更是我在戲院第一次看異形電影\n看完感想就是….Fucking awesome!!!\n我電影1-4和普羅米修斯、聖約都有看過，\n遊戲也玩過異形：孤立和異形：黑暗血統\n\
  應該也算是個不專業的異形迷了。\n \n本片雖然不是由異形之父 雷利史考特執導，\n也不是由第二集的導演詹姆斯卡麥隆執導，\n而是找來執導過「暫時停止呼吸」和「屍變」\n\
  的導演 費德阿瓦雷茲執導演筒，但阿瓦雷茲\n在拍片期間有請教雷導和卡導兩位異形大前輩，加上導演擅長對於密閉恐懼驚悚的呈現，\n當初知道由他來執導就對這部片信心增加不少，最終電影真的不會讓人失望。\n\
  \ \n異形系列想必大家對於1和2都有很深\n的印象，我個人也是1和2重看最多次。\n1偏向密閉恐怖驚悚且是全系列開端，\n而2是把格局拉大，變成戰爭動作驚悚。\n\
  本次的羅穆路斯，我的感覺比較像是\n1和2的特色正好取得平衡，而且也有\n一些向舊作連結的彩蛋和致敬橋段，\n本片的太空船和太空站美術設計偏向\n第一集的復古科幻風，而非普羅米修斯\n\
  和聖約的未來科技風格，\n這才是異形系列該有的美術風格啊！\n真的滿滿情懷！\n \n \n本片的異形我覺得相當真實，\n不愧是導演強調使用道具拍攝，\n而且音效也是本片一大特色，\n\
  大家一定要找聲光效果好的影廳\n欣賞，而且本片也不是使用那種低級的\nJump scare的手法嚇你，\n論血腥的話也是還好，擔心有\nJump scare的或很血腥的人可以\n\
  不用擔心，畢竟這些本來就不是異形\n系列的風格。\n \n至於需不需要看過前作再來看這部呢？\n我是覺得有看過1和2和普羅米修斯，\n再來看是最有感覺的，\n\
  最少最少也要先看過1，因為本片\n時間軸在1和2之間，34沒看過的話沒差。\n雖然都沒看過系列作直接把它當\n科幻驚悚片看也是沒問題的，\n但一些致敬橋段和彩蛋就會無感了，\n\
  會比較可惜。\n \n總而言之，這部片真的是強烈推薦啦！\n另外，可以的話不要看預告片，觀影可以\n有更多驚喜的感覺。\n \n \n#######以下有雷#######\n\
  \ \n \n \n \n \n裡面有蠻多部分讓我蠻驚喜的，\n雖然早就被中國那邊雷到\n和第一集的異形有關，\n但還是不影響對於這部片的評價。\n \n首先就是太空站的半截生化人，\n\
  和第一集的生化人Ash長得一模一樣。\n而且把他啟動後擺在桌上講話，\n也是致敬第一集的橋段XD\n \n再來就是本集生化人救了女主角後\n對異形喊話：\nGet\
  \ away from her . You bitch !!\n跟第二集雷普利的台詞一模一樣，\n但氣勢差了不少就是，我是覺得\n本集的生化人演的太像真的機器人，\n\
  普羅米修斯的大衛也有點這種感覺。\n \n最有創意的部分我覺得是無重力\n躲異形酸血的橋段，這段真的是\n系列前所未見，真的很想知道這段\n是幕後團隊的誰想出來的，編劇、\n\
  導演、甚至雷利、卡麥隆都有可能。\n \n至於最終大魔王…..\n之前看中國那邊的討論時看到有一篇文\n標題寫本作有經典怪物回歸….\n加上導演說本片將完美連結1和2，\n\
  難免聯想到不會是異形皇后吧….\n結果不是…哈哈哈哈\n最終大魔王算是半人半異形的\n類似工程師的怪物，\n那個賊笑….真的不知道他在笑三小，\n而且大魔王跑去認媽媽時，\n\
  還以為是致敬第4集咧….\n結果他卻把媽媽殺了，傻眼。\n我的朵拉QQ\n \n \n \n \n真心希望本片票房不要太差啊…\n台灣的票房應該不用指望了\n\
  只希望全球票房能至少不要賠錢，\n真的很希望還有續集。\n這片我是一定會去收BD收藏，\n但該死的迪士尼不會有中文字幕….\n我知道的，哈哈。\n \n \n\
  \ \n \n \n \n \n \n----\nSent from on my iPhone 13\n \n--"
