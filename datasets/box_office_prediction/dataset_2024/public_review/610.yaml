  相較於以往的異形、異形前傳

  這次整部片抱臉蟲的戲分拉滿

  前期的突襲營造出危機感

  中間塞滿通道男女主還非要走過去的緊張壓抑

  快要結束前還出來露個臉想把女主當孕母

  也是有另外一種新鮮感

  但異形就明顯太過於弱化

  女主一把高科技步槍就能殺個七八隻異形

  本傳四集前傳聖約再加上其他各種外傳、連動

  可能每片的主角團都會覺得不服


  雖然本片還是有個傳統的把大家都拖去死的腦衝角色

  但是至少不會有聖約那種醫官拖著不明感染的病人

  捨棄船外隔離醫療站而上到飛船深處的劇情

  沒有因為害怕就隨便改了個目地的代理船長

  也不會有普羅米修斯那種看到未知物種就急著接近的科學家

