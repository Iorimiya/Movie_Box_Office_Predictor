url: https://www.ptt.cc/bbs/movie/M.1723866154.A.D1E.html
date: 2024-08-17
content: '第一次在電影板發文，手機排版請見諒~

  廢話很多，請斟酌觀看



  先來張看電影拿到的海報，有拿過好幾次特典，這厚度與質感可以說是屬一屬二好的


  昨天在板上看到有人推薦4DX被燒到，下班就衝去看了，這篇主要想針對4DX的部分分享心

  得


  4DX的部分看過：不可能的任務：致命清算、捍衛戰士：獨行俠、少女與戰車3+4、龍捲風

  暴(這邊私心推薦一下龍捲風暴，配合4DX超讚，現在還有一些場次可以看)


  地點：台南大遠百威秀

  位置：D7、D8

  票價：儲值金會員430+20元手續費

  (但設備有問題，後來工作人員退費給我，後面會說到)



  這幾次看4DX只有一次是E排，其他都是D排正中間，4DX的廳沒有很大，我覺得D排剛剛好

  ，如果有人有推薦的位置，也請跟我說~


  特效：4DX的椅子用來模擬太空無重力 飄來飄去的感覺真的超級適合，彷彿真的在太空中

  一樣


  水：衣服不會濕，但眼鏡會，有幾幕酸液滴下來或是液體滴在演員臉上的時候真的有那種

  水滴在臉上的感覺，超逼真超噁


  風：這場風很大，比如說太空船破洞東西被吸出去的時候 風超大，我海報放在旁邊沒人

  坐的椅子，被吹起來(看4DX建議穿外套 會冷)


  兩側燈光：沒什麼印象，大概就是主角開槍的時候會閃 (這部分推薦龍卷風暴，配合閃電

  的特效 閃的不要不要的)


  腳底下有像鞭子的東西會打腳，但這場完全沒印象有動過


  椅背：小異形破胸而出的時候會打背，增加噁心程度、然後三不五時會配合劇情震動


  氣味：看了這麼多場氣味都是一樣的，所以氣味對我來說沒什麼感覺


  以上是特效的部分，接下來是閒聊加一些劇情感想


  沒看過異形系列的電影，只知道會有很多Jump Scare、噁心、血腥的畫面


  前面帶一下主角的背景故事，以及他們要去廢棄的太空站偷凍眠艙，這裡我的疑問是：可

  以這樣隨隨便便就上太空都不會有人抓的嗎，然後他們駕駛的那艘太空船裡面的空間看起

  來比想像中的大很多XD


  看到凍眠艙的時候，我數了一下，12345，只有五個，但他們有六個人，有一個人沒辦法

  用，所以有一個人會死？(太天真了我)


  接下來就開始各種噁心的畫面，還越來越噁心，會有大劇透我就不說了~推薦大家自己去

  體驗，我覺得這部不一定要看4DX，看個IMAX體驗也會很好


  這部真正的Jump Scare我覺得算少，幾乎都是淺景深在主角身上，可以看到後面有東西在

  動，此時就知道下一秒要嚇你了


  印象最深刻被嚇到的就是最後面聲音被抽掉，主角對抗異形的那邊，突然蹦的出現在主角

  臉前，嚇到又被噁到


  我這場有女生前面被嚇到尖叫，看電影第一次遇到XD


  前面有提到退票的部份：從電影一開始就一直聽到嘶嘶嘶的氣體聲，原本我以為是電影中

  的音效，後來發現不是，這個聲音響了整場，電影中有一段是完全沒聲音的，那段如果沒

  有這個聲音干擾一定很讚


  電影結束跑工作人員名單時，我跑出去跟工作人員講，工作人員說他會去查看


  後來我在門口拍票根+電影海報，看到那個工作人員衝出來找主管(?)說椅子壞掉了，我就

  跟在後面進去，也跟主管說明聲音從哪邊發出來，整場沒停過，主管直接幫我退票了


  算是花了20元手續費，免費看了一場電影


  文章很長，廢話很多，感謝看完的人



  --

  抱歉，我在前面下個廢話很多的警語，然後再刪減一些廢話

  想說這個好像是決策者，趕快跟在後面XD

  好有道理！沒有凍眠艙他們也去不了其他星球

  如果沒有看過4DX的話，可以試試，不會後悔。我第一次看是看不可能的任務，有點後悔

  謝謝~但我還是再收斂一點比較好 哈哈

  龍捲風暴真的是近期最推的阿，特效好、劇情不錯、主角漂亮

  氣味就是一種淡淡的，呃 香味？


  其他電影會看到布幕前有東西噴出來，但這部好像沒注意到

  對~開頭的時候還不知道，後面才知道Andy不能去

  原本真的很多廢話跟內心小劇場，現在看到的已經是我刪完的了QQ

  只有看起來而已XD

  實際就...差點噎死，好險我有買飲料，下次我要現買現吃，看能不能還他一個公道

  突然想到我會去看龍捲風暴的原因是因為看前一部4DX的時候，看到他的預告片，竟然有4

  DX效果，所以就決定要看了

  發現Disney+上有前面幾集，有空來補

  欸 其實我也想過，所以我都戴帽子

  下次來試試C排！

  如果滴在我臉上的水是黑色的，可能就換我尖叫了 哈哈

  電影板大部分的人都好友善


  發這篇有部分原因是我之前在找4DX的體驗心得，其實文章沒有到很多，所以我體驗了幾

  部，想說可以來推坑一下

  不是，大遠百裡面大概只有樂檸可以帶進電影院


  豬排三明治是這間，有點遠 不算在市區


  實際圖


  看到您的四刷龍捲風暴，太猛了 Respect

  原來不是只有我遇到有人尖叫'
