  竟然透過異形還原出了普羅米修斯的黑水炸彈

  並且那個黑水滴上浮的模樣

  與大衛研究瓶子時倒轉上浮根本一模一樣

  好可怕

  我們都知道，令人毛骨悚然的事情

  即將，再度發生...


  我們都知道黑水能改變DNA

  並且根據劇情演進

  黑水已經被大衛改造

  從原先的分解DNA的功效轉往改變序列

  從而指向性很強地變成一個新物種

  完美生物異形...


  中間的逃亡、戰鬥我認為就是爽片的發揮了

  這一連串過渡一直到Ash噴金句

  ：「I can''t lie to you about your chances, but you have my sympathies」


  高潮即將再起


  隨著他們爬回太空船

  將好友放進休眠艙、將ND與船對接

  自己也要爬進去睡覺了

  我們觀眾都知道，要結束了

  畢竟異形1、異形和聖約

  都是在觀眾已知有人受感染的情況進休眠艙

  讓恐怖繼續往宇宙深處擴散

  而他們的好友為了活命也注射了Ash版黑水

  應該就繼續期待續集了吧？


