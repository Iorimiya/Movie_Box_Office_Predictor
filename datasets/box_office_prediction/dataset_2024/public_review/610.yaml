  8/23週五去新竹大遠百威秀影城看《異形：羅穆路斯》4DX版，晚上17:35，

  大概20幾位觀眾，贈送4DX海報，A3厚紙板材質，粗面印刷，質感不錯。


  電影有很多元素融合之前的《異形系列》6部電影，滿滿的致敬，類似的情節，

  老粉絲會很熟悉，但又有創新，也做到讓不需看過前作都能輕鬆看懂，難能可貴。

  電影風格很接近《異形》、《異形2》，在古老而太空站內的封閉、陰暗、詭異氣氛，

  製造出恐怖、驚悚、噁心的感覺。有幾個畫面確實就連我是異形也嚇一跳，

  血腥和噁爛當然也有。

  另外，《異形系列》一定會登場的生化人（仿生人），我覺得本集飾演生化人安迪的

  David Jonsson演得很好，前後反差很大。


  這次4DX座位是D排8號，中間偏前面的左邊。《異形：羅穆路斯》的4DX特效：

  1.大多是以座椅的搖晃模擬太空船飛行，以及無重力的狀態。

  2.有時背後會有打擊、頭頂有風吹，模擬異形攻擊。

  3.風吹和灑水的次數很少，有一段灑水很久。

  4.開槍時螢幕兩側有閃光效果。

  5.整體來說，4DX效果還不錯，但沒有《龍捲風暴》那麼驚艷，胃口被養大了XD


