content: "雷文防雷資訊頁\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\n\
  \n\n\n\n\n\n\n\n\n\n\n\n\n\n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\
  \ 剛剛看完了，想來發表一下心得\n 純粹個人感想，有雷，我也怕自己看得不夠仔細，所以只是第一時間的心得而已\n 我必須說批評會多過讚美的，覺得不愉快的話請不要看下去\n\
  \n 嗯....總之，一言難盡..........\n\n 這是一部，我不會說它差，但也不太能說好的，異形電影\n\n 直接講結論之一，基本上這部羅穆路斯，我感覺是有大量結合過去異形系列的\n\
  \ 相似程度，基本上就是.......\n 講好聽叫致敬，就算當作是致敬好了\n 這是致敬到失去原意的電影\n\n\n 先講本片跟異形系列的關連\n 第一:它的時間介於異形1跟2之間，大概就是雷普莉坐逃生艙離開後\n\
  \      威蘭公司去把那隻原生異形弄來，然後找個太空船在上面複製抱臉蟲\n      然後出現了第一集的盧克科學官(合成人)\n      但我如果沒搞錯的話，雷普莉的母艦第一集就炸了，這應該是威蘭的另一艘船\n\
  \      可是......整個船體應該就是第一集的母艦\n      主角群在進入船裡的時候那個通風口，跟整體造型看來都是\n\n      而且盧恩科學官(合成人)還處在一個只剩半身的狀態，我回來看了一下第一集\n\
  \      盧恩當時是被打斷頭，最後用火燒了，所以這個盧恩是再做出來的嗎??\n      但只剩半身的殘破狀態，看來像是要接續第一集那個爆掉的狀態\n  \
  \    但是飾演盧恩的伊恩霍姆的爵士已經在2020年過世(他有名的角色是魔戒的比爾博)\n      這是用電腦特效做出來的\n      而這遭到了國外影評人的強烈批評，這是在消費已往生的伊恩霍姆\n\
  \      重點是伊恩霍姆在電影裡出現的畫面太多，而且他其實算是一個魔王\n      其實他只需要出現簡單的畫面，甚至不需要把人做出來，出現在電腦裡也行\n\
  \      這只是一種緬懷伊恩霍姆爵士，這樣的感覺更好\n\n      伊恩霍姆本人可沒有答應出演這部電影，這等於直接把他變成一個\"重要\"角色\n  \
  \    這其實是不尊重死者，那請問這部作品到底要不要算伊恩霍姆的演出作品??\n      我不確定有沒有掛上演員名單\n\n      但總之我覺得這些作法有點多餘，就像是\"\
  硬要\"致敬第一集的感覺\n      那個\"硬要\"  已經硬到讓人不舒服了\n\n      如果是沒看過第一集的人，我覺得可能不會那麼不舒服，因為你沒看過\n\
  \      如果看過第一集，你會覺得有點太刻意了\n      就是那種，你要模仿到這個地步，那我去看第一集不就好了，的感覺\n\n  第二:因為這個時間點是在異形1跟2之間，所以那艘母艦就是當時第一集的風格\n\
  \      工業革命的塞博朋克的船艦內部，很多像是工廠一樣的感覺\n      我覺得這不錯，反正時間已經設定在那個時代，這點盡量致敬沒問題\n      而且那個感覺確實比較恐怖，整部片都暗暗的\n\
  \n      包括他們後來在船體裡遊走，也出現了那個有在滴水的工廠畫面\n      那個應該是第一集的異形幹掉黑人跟女生的那個場景，相似度極高\n    \
  \  我是覺得這個船體與通道的模仿都沒問題\n\n  第三:後來異形的產出與戰鬥，我個人覺得是學異形第二集的\n      尤其是後段他們走在通道上，然後上面全部都是異形皮，\n\
  \      已經變成星海爭霸的異形地皮了\n      這就是第二集的陸戰隊剛走進那個空間就看到的場景\n\n      然後原本大家要走，那個泰勒聽到妹妹的呼救聲，再衝回去救她\n\
  \      衝入通道深處有一個人活著的那個感覺，也是第二集的感覺，只是劇情不同\n\n      合成人安迪有跟他們說，有槍也不能射擊，異形血會把這最下層溶掉船體破洞\n\
  \      馬上會失壓，我們都會死\n      這一點完全符合第二集，當時雷普莉發現陸戰隊在核反應爐附近\n      任意開槍可能會造成核爆，結果全部人的彈夾被收起來\n\
  \      這個我覺得也沒問題，這是現實裡大家會遇到的難關嘛\n      而且這的確是在異形1和2之間的故事，所以異形血可以一路把船體溶到毀掉\n    \
  \  第四集的時候就沒這樣了，這都合理\n\n  第四:最後女主角 小雨，她們在電梯裡那個要拉下柵欄的感覺，還有電梯通道戰鬥\n      尤其是小雨叫 凱 一個人先走，她再坐電梯下去救她的好弟弟\
  \ 合成人安迪時\n      那個勇敢的女生一個人坐電梯回去面對異形\n      就是第二集雷普莉先把受傷的希克斯下士送走，然後一個人回去救紐特小妹妹\n\
  \      我覺得這個\"設定\"非常好\n      以一種稍微不太一樣的狀況，來展現以前異形2雷普莉那個勇敢的女性的樣子\n      是異形2的最高潮，因為雷普莉只剩一個人，這次的小雨也是，還是女生\n\
  \      要這樣走回頭路去救人，那種恐怖感與緊張感會拉升到最高\n      這是異形2最高潮的一段\n\n      雷普莉是母性的展現，小雨則是姐姐照顧弟弟，她無法放棄弟弟，哪怕只是合成人\n\
  \      這都是沒有血緣關係的母性與姐性，這倒是一種很巧妙的致敬與新的演繹\n\n      但是在電梯通道裡的戰鬥叫人不敢恭維，等一下再說\n\n  第五:最後的人形怪物\n\
  \      說真的，看到那玩意，我真的想起身離開電影院\n      但只能忍著看完\n\n      那個\"玩意\" 我看英文維基叫 human–xenomorph\
  \ hybrid\n      那應該是H.R.Giger的風格\n\n      那個東西其實沒有太大的意義，最後的出場時間也很短\n      原因也很簡單，整部電影已經到達2小時，最後留給那個怪人的時間已經不夠\n\
  \      那個怪人就像是個瘋子殺人魔之類的東西\n      這根本就不是異形系列的風格\n\n      真的要講混種，這樣看來的話，異形4的異形寶寶，絕對是完勝的\n\
  \      當然這個人形怪物就是致敬第四集異形寶寶\n\n      但顯然異形寶寶更有特色，更有記憶點，也更有情緒\n\n      異形寶寶其實很有故事，他其實有兩個媽，生理上生他的是異形女王\n\
  \      但基因上他有雷普莉基因\n      結果他根本不認生他的異形老媽，認定同基因的雷普莉為老媽，一巴掌打死異形媽\n      他那個跟雷普莉老媽撒嬌的樣子，既詭異又可愛又讓人動容\n\
  \      然後他還有智慧可以開門，還可以裝可憐想騙微若娜瑞德\n      最後雷普莉出賣他讓他被吸死\n      他死前那個被母親背叛，那個驚訝，憤怒，悲憤轉為絕望，真的讓人覺得他好可憐\n\
  \      雷普莉也要哭了\n      他充分演出了，異形帶有人性的狀態\n      真的令人動容，非常生動\n\n      相形之下這個羅穆路斯的人形怪，完全不曉得是什麼玩意\n\
  \n      他的立基就是普羅米修斯與異形聖約的黑水改造物\n      當打入人體後產生高速的異變，這是被改造後不會把人弄死\n      卻能產生身體能力的高度進化的黑水\n\
  \      然後他的產生過程是人類的生產胎生，也就是垂直感染之類的東西\n\n      這個邏輯就是普羅米修斯的伊莉莎白蕭，在被黑水感染的男友射精過後懷孕\n\
