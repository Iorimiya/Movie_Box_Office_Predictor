title: '[超負雷] 異形：羅穆路斯'
url: https://www.ptt.cc/bbs/movie/M.1724173325.A.DBC.html
date: 2024-08-21
content: '安迪的演技我真的完全不能接受...



  剛剛看完4DX版，還沒看任何影評、解析

  只找了看過的朋友討論了心得


  因為期待很高，所以失望更大

  實在是不吐不快


  以下直接順著一個小時前的印象敘述

  細節有誤歡迎點出



  以下全片巨雷












  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  首先

  安迪的演技

  完全沒有任何一絲受制約生化人該有的無機質感


  電影裡的兩個狀態

  分成弟弟版跟企業版好了


  弟弟版勉強還算好說

  可以理解就是個以Rain為中心的大孩童


  但企業版安迪

  得到了新模組升級之後

  先用一段解釋性對話強調了理性的提升


  但實際表現出來的，就是個心情不好講話整天皺眉頭的普通人

  肢體行動不果斷，表情壓抑而非無機，講話也帶著沒有必要的人味


  像在解釋完用室溫躲避抱臉蟲的對策之後

  當被問到成功率多少時


  安迪一句耍酷的「We will see」

  直接把剛剛想塑造的高理性形象丟到九霄雲外


  ==============================


  再來，故事中，被強調幼稚無知的角色們

  不只一次在解釋性對話後，犯下剛剛才強調不能犯的錯


  即使故事中的角色不見得有觀眾的上帝視角


  但看著角色在一片光亮毫無懸念的環境下

  犯下剛剛說不能犯的錯，除了讓人覺得嘔氣，不知道有什麼意義


  在躲過抱臉蟲堆的那幕

  用解釋性對話強調不能發出聲音，不能緊張冒汗

  然後你就直接在蟲堆裡講無線電，然後冒冷汗!


  一樣是抱臉蟲

  告訴你會被寄生很危險，還說明了檢測方式

  然後就直接放一個6成機率被寄生的人回運輸船

  還不檢測!


  告訴你重力會定期消失

  然後女主角就摔下電梯井了!


  完全沒有任何出乎意料的操作或伏筆


  ==============================


  並且作為異形系列的新作

  整個故事主軸內，幾乎沒有任何新的異形危機

  抱臉蟲

  破胸體

  成體異形

  酸蝕血液

  被捕獲後黏在牆上的受害者


  所有你熟知的異形危機全部原封不動

  甚至刻意的連橋段都幾乎一模一樣


  還直接用解釋性對話說明


  未知恐懼跟壓迫感蕩然無存

  更別提後面，一群高智慧完美有機體異形，還被一把自瞄步槍當小怪打


  並且再一次的，觀眾要被迫在已經清楚知悉危機的前提下

  看著這些角色犯下剛剛才提醒過不該犯的錯


  ==============================


  各情節間的角色情感塑造破碎不堪


  Kay在門後被成體異形綁走的這幕

  Rain跟Tyler才剛因為Andy的見死不救大受打擊

  Rain還打了Andy一巴掌


  結果下一幕兩個馬上就乖乖聽話坐電梯

  進實驗室，聽話拿槍，教學怎麼用槍

  悲傷五階段連0.5都還沒開始直接跳過



  電梯逃離情節中

  才剛為了Andy捨命回到充滿成體異形險境的Rain

  結果才隔了幾分鐘

  就在一隻剛出生的人形怪物面前，瞬間放棄手邊的Andy

  逃跑進隔壁的救生倉


  ==============================


  空間跟角色位置安排也是詭異到一個絕望

  同一場戲裡不斷反覆用牆上擺動的尾巴

  跟角落晃動的陰影強調成體異形就在這個空間


  但角色卻在對話完後很普通的移動到下一個場景


  「耶靠，剛剛旁邊應該有一隻異形吧，怎麼沒做事」


  伴隨著這個想法

  腦中直接浮現了在角落等台詞的可憐異形


  ==============================


  整部片基本就是我最討厭的B級片公式

  「五個高中生暑假去鬼屋試膽」


  加上因為演技跟角色沒塑造好而激不起共鳴的

  「人與機械的羈絆與矛盾」


  外星未知生物的恐懼蕩然無存

  格局小到不可思議


  戰勝異形的方式，也是簡單粗暴的硬A

  而非有鋪成的智取


  電影的最後 Rain還好意思用一個旅行日誌

  幫自己的「英雄歷程」做了總結


  但觀眾看到的，只有不斷犯錯，以及靠賽的憋屈夏日冒險


  ===============================


  想吐槽的還有很多


  感覺情緒都上來了


  講得可能有點破碎


  但剛進片場前五分鐘


  宇宙的寂靜，4DX營造的失重感

  暗紅的實驗室內，沉默的科學家們

  伴隨著詭譎的配樂，顯現出異形的樣本


  直接把我的期待值拉到最滿


  殊不知整片的高潮就到這幕為止


  真的很難受...



  --


  如果是單純類型跟表現形式不合胃口


  那沒辦法


  但我感受到的是，各種執行面上的錯誤


  導致整部電影未能達到應有的水準



  除非這些問題點就是這個類型必須的元素


  那就真的沒辦法，但我不這麼認為



  我喜歡宇宙 未知恐懼 異星生物這些題材


  過去也從異形電影中得到滿足


  所以我想看這部片


  推動情節的方式沒有錯


  但執行面對我來說大有問題



  改說「我們別無選擇」


  甚至沉默不語，都比這句台詞好



  這個橋段


  對三人而言，是「生死抉擇」


  是剛從危機中逃出，但要再一次步入的痛苦掙扎


  我不懂強調高度理性的Andy為什麼會選擇在這時候


  選擇用輕挑的語氣帶過


  另外兩人，也毫無波動無條件的接受



  無線電橋段


  Tyler在明知道不能出聲的前提下


  因為擔心kay的安危不得不出聲可以理解


  但過程中竟然沒有一絲一毫動搖


  那怕是眼神游移想要尋找不存在的解方也好



  他就呆站在那，把他的台詞講完


  另外兩個人也全程下線


  強調極端理性的Andy為什麼沒有試圖阻止?



  同樣知道出聲後果的Rain，同樣擔心Kay的Rain


  為什麼也毫無表現?


  給個一秒想出手但又縮回來的鏡頭也好



  沒有


  三個人就這樣像劇本安排的「觸發」安排好的危機開關


  然後在危機開始後起跑



  伏筆的應用可以擴大後續爆發時的張力


  但這些點出問題的伏筆，沒有任何一個被好好利用了


  僅只是為了方便解釋後面的問題為什麼會發生



  而這個異形不做事


  又是另一個問題



  如果你告訴我，高智慧的異形


  不選擇在這裡偷襲


  是因為他有更深入的計畫


  比如等待三人深入巢窟伏擊


  那還能昇華異形的塑造跟恐懼



  但是沒有，他就出現，然後沒有然後了


  只留下一個空洞跟觀眾的疑問


  那這個橋段為何存在?



  導演風格看來明顯不對我胃口


  其他片我就不拉進戰場了


  我只能說，我很不喜歡這部



  我確實看得片不多


  但在我看得不多的片裡 看得更少的驚悚片裡


  這部片沒能帶來滿足


  甚至連被觸動的時刻都寥寥可數



  無線電前面有就不再重提



  放Navarro(平頭妹)回去這裡


  首先


  目的是將黑水帶至殖民地的艾許


  只做抱臉蟲機制的初步解釋


  照個燈就能判別這件事絕口不提


  還需要這幫人幫忙帶貨的艾許


  有什麼理由放著危機擴大



  另外Bjorn的角色塑造


  他可是兩周前父母才剛被生化人害死的年輕人


  為什麼他全程對Andy展現的不是敵意


  而是幼稚輕挑的嘲弄



