content: "雷文防雷資訊頁\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\n\
  \n\n\n\n\n\n\n\n\n\n\n\n\n\n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\
  \  嗯....好吧，一時太著迷打了快10頁，只能用第二篇來分隔比較好\n\n  上一篇有講羅穆路斯向異形系列\"致敬\"的部分\n  基本上這些致敬加起來構成了這部羅穆路斯\n\
  \n  但是我認為致敬的太多太多太多太多了\n\n  弄到這部片給我的感覺是沒有明確故事主軸的感覺\n  就演變成我在看電影的時候\n  會一直想\n  \"\
  阿，這是異形以前的橋段\"\n\n  一開始看到那艘第一集風格的母艦時，還會覺得這致敬很棒\n  等到電影進行到最後半小時的時候(這部片長2小時)\n  這種感覺已經轉化為厭煩了\n\
  \n  所以是致敬已經致敬過頭了，\n\n---------------------------------------------\n  要說到這部片的特色\n\
  \n  我想下一個我認為的觀點\n  這部異形羅穆路斯，在我看來不能算是異形風格的電影\n\n  異形電影的風格一直都比較偏驚悚，然後帶有哲學思想，\n  女性主義(女主角很堅強，抱臉蟲與異形破腦的舌頭都代表性侵，那是反抗性暴力)\n\
  \  當然老雷的異形系列有很多隱喻。後來甚至加入神話與對外星人文化的想像\n\n  大致上來說\n  異形第一集是驚悚，第二集是動作，第三集也是驚悚，第四集嘛....冒險吧\n\
  \n  我覺得第四集很特別，畢竟是法國導演嘛\n  不過在視覺上與一些話題的探討上很棒，我覺得也留下了足夠的伏筆\n  (雷普莉是複製人，異形寶寶是合成獸，薇若娜瑞德是自我覺醒的合成人)\n\
  \  (片中有帶過這批合成人會反抗人類，因為人類在破壞地球，薇若娜瑞德等於是)\n  (激進環保份子，而最後他們到地球時，地球已經被人類搞成一片廢墟)\n  (這一點也在暗示人類亂搞的最終結果)\n\
  \  所以第四集，我覺得有滿多思想與對未來科技(複製人與機器人技術)在其中，讓人思考\n\n  普羅米修斯的感覺比較不同，因為片名就明講了\n  我覺得普羅米修斯比較給觀眾一種，在觀看神話發生的現場的上帝視角的感覺\n\
  \  你比較不會被帶入到劇情裡覺得恐怖緊張，你是在觀看一切的發生，純粹旁觀者\n\n  異形聖約也帶這個風格，是在敘述這個故事而已，不過聖約也帶一些驚悚\n \
  \ 然後法鯊那莫名其妙的感覺(他在普羅米修斯就很莫名奇妙了，那是對人工智能的警示)\n  讓聖約一直都帶一種推理的味道，\n  應該說是\"懸疑\"吧\n  就是這法鯊.......他肯定不是好東西，但他到底想幹嘛，他已經幹了什麼??\n\
  \  聖約裡面就一直是這種懸疑感\n\n  ---------------------------------------------------\n  好，回到羅穆路斯\n\
  \n  我覺得這部電影，就是屬於，科幻，冒險，恐怖，動作\n  這四大元素的電影\n  就是說，它是科幻片，冒險片，恐怖片，動作片\n  但就是沒有異形片\n\n\
  \  它裡面唯一有異形感覺的要素，就是致敬的部分\n\n  只有致敬的部分才是異形，其他的部分其實都不是\n\n  我是認為，把\"異形\"這兩個字拿掉的話\n\
  \  這部片不管要算科幻，冒險，恐怖，動作，其實都是不錯的\n  我沒有在酸，真的\n  ---------------------------------------------------\n\
  \n  羅穆路斯的一開始，女主小雨就帶著黑人合成人安迪，在星球上生活\n\n  他們一開始的那個劇情，其實就很有未來科幻片的感覺\n  這就好像不曉得在哪看到的科幻片對未來的想像，90年代到2000年前期好像不少這種片\n\
  \n  就是他們那個星球超爛，然後小雨被威蘭企業控制，是工作到死的奴工\n  她明明集滿點數可以走，但威蘭企業又說她要再當低階勞工5年才能離開\n  反正就是不讓妳走，妳得工作到死\n\
  \  這好像有隱喻現今的財團與社畜，我覺得很不錯\n\n  然後合成人安迪是小雨老爸撿來的，應該是把不要的合成人改造後勉強用一用\n  他被輸入的指令就是只要小雨好\n\
  \  可以在這其中感覺到父愛，而且小雨跟安迪是從小一起長大的\n  其實是處在一種姐弟關係\n  小雨把安迪當人，而非合成人，\n  而他們那個團隊裡的人，男主(應該算是人類的男主吧)泰勒，算是比較把安迪當成\n\
  \  接近人類的合成人\n  其他人跟安迪是保持一些距離的，就是有點隔閡，畢竟他不是人類\n  那個泰勒的表弟比約恩\n  則對安迪表現出極端的厭惡(他個人的母親死去經驗讓他憎恨合成人)\n\
  \  這是老梗了，異形系列裡的合成人幾乎都有這個處境\n\n  然後這個合成人安迪，應該算是個 廢品，被勉強修一修再拿來用的\n  所以他一直表現出一種有缺陷的狀況\n\
  \  我是覺得他的感覺很像是 智能與反應比一般人慢，呆呆的\n  所以女主小雨等於是在照顧一個有點輕度智障的弟弟的感覺\n\n  這個合成人有缺陷，跟異形系列的合成人有很大不同\n\
  \  所以不是什麼事都能叫他做\n  感覺上像是叫他做什麼事都很容易出包，所以不能叫他做\n  只是他應該不會像人類一樣死掉而已\n\n  關於死掉這件事也不一定\n\
  \  因為安迪在裡面所有的台詞。都表示出他\"認為\"他會跟大家一樣死掉或被異形幹掉\n  所以可能是他從小被當人類養，跟姐姐一起長大，他好像自認自己是人類\n\
  \  人類會有的害怕他也有\n  他明知他不會死但他還是好害怕，就是這種感覺\n\n  所以這合成人的設定很有趣\n  只是我覺得導演真的導得不好，因為安迪後來有表現出合成人的強勢救了小雨\n\
  \  只是那整個感覺不太對\n  就沒有他其實比其他人強的感覺\n\n  我覺得演員的表現也中規中矩，而且長相真的怪怪的(那算是化妝技術)\n  不過他在演出突然斷電等重開機的反應我覺得非常棒\n\
  \  那個突然停住的感覺，非常詭異而且有點恐怖(翻白眼應該是特效)\n  我在想他應該是因為這種非常好的肢體表演能力\n  包括那個呆滯的說話方式，然後在更新系統時變得有些冷酷(我覺得還不夠冷)\n\
  \  才會演出這個合成人角色\n  不然他的演技，我覺得給人感覺不是很強烈\n\n  -------------------------------\n  我覺得這個故事的開始，很像是\
  \  似曾相識的科幻片\n  要我一下子想的話，大概就是以前的動畫 銃夢 的那個地球世界\n  然後主角想上天，離開這個地獄般的地面世界\n  麥特戴蒙的極樂世界也是這個設定\n\
  \  不過羅穆路斯的設定，是他們要去的那個伊瓦迪星什麼的，是正常的星球\n  比起這個爛採礦星球要好太多了\n  基本上是一樣的意思\n  只是電影裡一直沒有講話那個伊瓦迪星是不是一個好星球\n\
  \  總之就是大家要脫離這裡就對了\n\n  然後再來是小隊組成\n\n  我覺得這一點就，看似合理但非常失敗\n\n  這些人其實就是所謂小孩子，就有點鬼混的樣子\n\
  \  異形系列的小隊構成，並非每次都有特色，我認為第二集跟第四集最有特色\n  因為第二集是陸戰隊，第四集是傭兵\n  但其他包括到普羅米修斯，異形聖約，小隊裡的角色，其實大多很鮮明\n\
  \  就是一個，除了主角外一定會有至少3~4個人是戰力，而且你會印象很強烈的\n\n  但羅穆路斯並沒有\n  小隊是，女主小雨，缺陷合成人安迪，小隊老大泰勒，他妹妹凱(有身孕)\n\
  \  泰勒的表弟比約恩，女飛行員納瓦羅\n  先不管這個組合有多沒戰力，他們本來就是流浪孤兒\n  但重點是真的沒特色\n\n  那個比約恩我覺得已經很努力在演了\n\
  \  他就一直表現出極端的屁孩樣\n  然後非常痛恨安迪，甚至想打他或幹掉他(其實他不敢啦)\n  可是當他在電影前段一直找麻煩，講一些屁話的時候\n  這部電影的時間太長，進展偏慢，就造成比約恩給人的厭惡感一直提升\n\
  \  所以你會很快覺得比約恩這個人令人厭惡，而且真的是厭惡到極點\n  你就會希望他快點被殺或是被附身掉好嗎\n  但不可否認，比約恩很努力在演屁孩\n  這大概是導演要求，他已經算是存在感很強烈了\n\
  \n  隊長泰勒則毫無存在感，其實他渡過不少危機\n  但真的感受不到他其實是個可靠的存在\n  說真的，這個小隊超級廢\n  女主小雨本來並不跟他們混在一起，所以泰勒是一個需要高度領導力或戰力的人\n\
  \  但是他有演，卻不曉得是導演，劇情，或是他的演技關係，總之他的存在感非常弱\n\n  然後是妹妹凱，因為一開始就設定有身孕，而且在星球上的時候\n  她就是一個活潑開朗的女生，就這樣，沒了\n\
  \  所以她根本不能戰鬥，甚至逃走都不方便\n  她就是用來\"生東西\"的載體\n  但我覺得她毫無作戰能力，也沒有很聰明會思考，幾乎可說是什麼都沒有\n \
  \ 這讓小隊根本沒戰力\n\n  納瓦羅是亞裔女生，感覺算是有些能力的\n  但她只是個飛行員，整個劇情設定就好像，她其實可以打，卻沒機會打就死了\n  但整體來說，她也只有外型算有記憶點而已\n\
  \n  然後小雨的存在感是在中段後才出來的，因為一開始泰勒說她不用上那艘母艦\n  這點是跟異形2一樣的橋段，算是致敬\n  安迪比較有存在感，也是在小雨上艦後，用盧恩的晶片更新安迪程式後他才變化的\n\
  \  所以前段就真的.........應該說很怪吧\n\n  ------------------------------------\n  我覺得小隊上艦的過程，跟一開始發現他們要找的冷凍艙，卻能源不夠\n\
  \  然後泰勒發現艦上有個地方有大量的冷凍能源所以要去拿\n  但其實那些能源是用來冰凍大量抱臉蟲用的\n  所以他們一取出能源，一狗票抱臉蟲就醒了\n  然後出現抱臉蟲到處亂飛的猛攻狀態\n\
  \  這點是很刺激的\n\n  從一開始在星球上，到小雨決定加入計畫離開此地，到上艦。到遇見抱臉蟲前\n  這一整段都算是科幻片，是滿有賽博朋克的未來科幻感的\n\
  \  就像我說的，如果不提異形兩字，這個安排我覺得不錯\n\n  --------------------------------------\n  但是在盧恩科學官出現之後，我覺得劇情就變調了\n\
  \  那個部分轉得挺硬的\n  然後比約恩拒絕放棄納瓦羅，還攻擊安迪，後來比約恩回到艦上\n  卻造成他們那個船撞翻\n  然後小雨，泰勒，安迪被困在威蘭母艦上\n\
  \  這裡面還加上 盧恩科學官以合成人前輩的身份  對安迪進行了\"魔鬼的呢喃\"\n  後來盧恩知道安迪已經被更新過系統，他知道新指令要聽威蘭企業的命令可以蓋過舊的\n\
  \  所以他對安迪下令控制安迪，要大家照他的計畫走，送黑水回威蘭企業\n  其實這劇情還不錯\n\n  但我覺得導演根本沒有控制好節奏，一下子倒進大量的變化在故事裡\n\
  \  那個節奏快到跟一開始的礦工星球生活，小心的上艦探險，完全不同\n  甚至抱臉蟲強襲，看似緊張，其實就是抱臉蟲的攻擊而已，那其實很單純\n  可是上面說的一系列變化是在很短的時間內連續產生的轉折\n\
  \  給人感覺很不舒服\n\n  就是，比約恩攻擊安迪然後帶納瓦羅跑掉\n  然後你還在想接下來要怎麼辦，即將被破體的納瓦羅用腳踢到船的操縱桿導致失控\n  船撞毀後小雨等人被困在船上要找出來\n\
  \  才剛要開始找，安迪竟然自己不見跑去找盧恩，然後盧恩給他\"洗腦\"\n  然後安迪就\"變\"了\n  安迪表現出的\"變化\"不夠強烈，我覺得是演員演技的問題\n\
  \  然後撞毀的船上凱沒死，後來碰到比約恩，比約恩被異形弄死了\n  凱一直在想辦法躲那隻異形\n  然後凱跟小雨他們意外再聯絡上，到關鍵的船體接合處，異形卻尾隨凱等著進入母艦\n\
  \  安迪此時表現出變化，打死不肯用合成人的權限開門，他不能放異形進來\n\n  這一系列變化實在轉換太快而且太雜亂太多了\n  他們甚至沒有好好的去弄個艦上地圖，至少好好講一下我們該怎麼走，是否可以救凱\n\
  \  凱好像也是亂走的，大家剛好在門那邊碰到而已\n  反正就是一個混亂\n\n  後面也不用特別講\n\n  好不容易弄好計畫，又發現凱沒死去救凱\n  然後電梯那段還可以\n\
  \  但原本小雨反對凱注射黑水保命，她本能覺得黑水一定有問題，她不信盧恩跟安迪\n  可是上電梯時好像凱快死了，她又叫凱注黑水\n  這個變化沒有經過心理轉折或另一人強烈建議\n\
  \  小雨一下子這樣講，一下子又那樣講，感覺就很莫名其妙，而且是感覺失敗\n\n  這部片最好的部分就是小雨救安迪時的戰鬥那一段\n  我認為可以算是羅穆路斯的最大特點\n\
  \n  搞了半天小雨救回安迪，回艦上要閃人了\n  結果突然凱要生了(黑水造成的)，然後生出人形怪，一巴掌打得安迪半毀\n\n  本來要走了這邊差不多可以結束，但正常邏輯來說\n\
  \  這時應該出現的是異形上艦，異形第一集，第二集，第四集，聖約中都是如此\n  結果這次是用生的\n  用生的沒關係，問題就像我上一篇文講的\n  這生的是啥玩意???\n\
  \  還比不上第四集的異形寶寶有特色\n  這感覺上就是......臨時要我想，我覺得就是\"惡靈古堡\"第一集結束時那隻合成獸吧\n\n  加上電影時間長，所以到人形怪出來時已經讓人希望電影早點結束，而沒有緊張感了\n\
