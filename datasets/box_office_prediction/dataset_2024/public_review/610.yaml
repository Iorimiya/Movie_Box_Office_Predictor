title: '[雷] 《異形-羅穆路斯》不讓老粉與票房失望的回'
url: https://www.ptt.cc/bbs/movie/M.1728403844.A.304.html
date: 2024-10-09
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




























  科幻迷對探索生命起源、造物主真理、人與生化人的關係等哲學題材都很熟悉，從2001太

  空漫遊、銀翼殺手、星際效應都一直在重複探討這個主題，以這個主題的深度來說，普羅

  米修斯的故事明顯比羅穆路斯要有深度，但顧及到故事流暢、娛樂性、大眾性（第一次看

  的人都會覺得好看）、服務老粉，我覺得這部算是非常優秀的續集。


  先說我不是異形粉，只是在週末隨手看了羅穆路斯評價，才補上第一集與普羅米修斯的新

  觀眾，羅穆路斯把故事緊密扣上異形一的世界觀與彩蛋，以故事情節來說很俗爛，但在劇

  本情節的設定上卻非常驚艷，異形一的故事（應該說雷利史考特前期的片像銀翼殺手）角

  色都沒故事沒個性沒記憶點，臉盲患者到最後根本分不清誰是誰，這個問題在羅穆路斯有

  大幅的改善，從故事開頭每個對話與行為就交代了角色性格（除了免洗艦長跟懷孕女以外

  XD），但有點可惜的是除了主角以外都只成了嚇人工具而不是主角的多個面向，當然也可

  能是為了延續異形一直以來的劇情走向。


  故事在開頭的宇宙賽博龐克世界觀很新穎，也出現第一集的實驗室、艾許的重新開機、經

  典台詞來服務老粉外，大約5分鐘（？就一場戲，安排很多對環境、異形的設定ex.熱感應

  、重力清除等，讓主角遇到的關卡多元化與合理化，不會落到躲在通風口或在太空梭跑上

  跑下找異形的無聊窘境，驚悚感的安排比起異形一來得循序漸進，先是抱臉蟲出來做小高

  潮，再慢慢鋪陳異形的孵化、女主克服難關，最後因注射黑水產下終極混血頭目讓驚悚感

  達到高潮，做出了觀眾預期之內但有點變化的情節，煙幕效果也是有別於異形一很有驚悚

  片風格，果然是「暫時停止呼吸」導演執導，相較之下異形一的驚悚氛圍鋪陳就稍顯不足

  。


  唯一缺少的大概是主角的蛻變，女主從一開始上船，到故事結束都是同一性格，並沒有因

  為生化人弟弟的改變而發生轉變，生化人弟弟也沒有去挖出更多人與生化人奴役關係、自

  我意識覺醒的議題，只靠一開始生化人說「只要對女主好的就是首要優先」變成「對“我

  們”好的是首要優先」來完成人物的轉變，很牽強也缺少深度，劇情本身真的俗爛，完全

  少了哲學探討，但以商業片以及對經典的致敬還能將故事講的這麼流暢，還是瑕不掩瑜，

  但個人喜好絕對是普羅米修斯完勝。




  以上是朋友寫的

  喜歡的話可以追蹤她的粉專～






  --'
