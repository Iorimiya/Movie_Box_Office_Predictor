content: "《異形：羅穆路斯》用 CG 復活已故男星「伊恩霍姆」遭批不逼真！導演特別花錢在 DVD\n 修復了\n\n\n\n（圖片來源：二十世紀影業）\n\
  \n《異形：羅穆路斯》（Alien：Romulus）去年暑假上映後，創下全球 3.5 億美元的票房\n佳績，觀眾口碑亦不俗，普遍收穫好評居多，唯獨有個部份是評價兩極的，那就是片中有\n\
  透過 CGI 還原了伊恩霍姆（Ian Holm）的臉模，讓曾經在第一集飾演過合成人「艾許」\n，再次「復活」演出另一名合成人「盧克」。\n\n雖然這安排有先得到霍姆的家人准許，但仍有觀眾認為不尊重死者的肖像，亦有人純粹只\n\
  覺得 CGI 還原出來的霍姆，表情太假、不自然、很出戲。\n\n而《羅穆路斯》的導演 費德阿瓦雷茲（Fede Alvarez）也確實聽見了外界的批評，他沒\n\
  有反悔剪掉盧克的鏡頭，但他改良了盧克的臉部表情。\n\n\n\n（圖片來源：二十世紀影業）\n\n阿瓦雷茲在《帝國》（Empire）雜誌的最新專訪中承認：\n\n\
  「我們在後製期沒有足夠的時間做到精確到位，我對某些鏡頭並不是百分之百滿意，你可\n以察覺到那些鏡頭有比較多 CG 的痕跡，所以我不會責怪那些給出批評的人。」\n\
