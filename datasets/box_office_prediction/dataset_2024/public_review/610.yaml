title: '[好雷] 【異形：羅穆路斯】遲來的異形娛樂電影'
url: https://www.ptt.cc/bbs/movie/M.1724259656.A.31E.html
date: 2024-08-22
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  影片版



  PODCAST



  【異形】系列電影是好萊塢影史一個非常特別的系列，本體原本只是作一個普通的恐怖怪

  物題材，就像是【大白鯊】、【八腳怪】的太空版，然而就是因為有一眾名導的加持，讓

  這個系列不僅成為影史經典科幻，而且還成為擁有哲思高度的系列電影。


  從我小的時候，【異形】系列就被言明是一部「兒童不宜」的作品，就因為大人們的諄諄

  告誡以及海報自然而然透露出來的陰森感（【異形】海報那顆發光的蛋光是看就令人毛骨

  悚然），我一直到了大學開始修電影研究才終於看了【異形】，一看完，我就無法自拔的

  成為雷利史考特的死忠觀眾。


  1979年的【異形】成為了許多太空鬼屋片的經典範本，同時也插入了男女性別的隱喻，而

  在之後1982年由詹姆斯卡麥隆接手的【異形2】則是讓加入了星球殖民地惡劣的環境與太

  空陸戰隊的設定，讓全片成為太空版的動作驚悚片，片中的場景設計在之後影響了諸多娛

  樂文化，我能想得到最具代表性的，應該就是【星海爭霸】的陸戰隊與運兵飛船了。


  前兩集的【異形】可說是奠定了整個系列視覺與驚悚的根基，而在之後大衛芬奇的【異形

  3】與尚皮耶居內的【異形4：浴火重生】雖沒有前作那麼大的影響力，但是也留下了不少

  視覺與惡趣味的梗，而在多年之後，雷利史考特回頭再詮釋這個題材，在【普羅米修斯】

  與【異形：聖約】，他卻花了電影近三分之二的時間在探討「神」、「人」、「造物者」

  、「信仰」等冷硬的話題，只在必要的時候讓恐怖片橋段出現以維持整部電影的框架。


  雖然我個人仍舊相當的欣賞【普羅米修斯】與【異形：聖約】，不過也許更多觀眾想要看

  的並不是哲學，所以在【異形：聖約】之後，雖然據聞雷利史考特還想再繼續講之後的故

  事，但是接下來有長達七年的時間，【異形】沒再有續作，在這段期間，福斯還被迪士尼

  給收購了，然後還遇到了新冠疫情，在這些年間，【異形】粉絲望穿了秋水，終於等到了

  【異形：羅穆路斯】，這一次雷利史考特不再親自執導，故事也不再是【異形：聖約】的

  後續故事，導演換成了以【屍變】與【暫時停止呼吸】等作發跡的費德阿瓦雷茲，可想而

  知，這一次電影應該不會再講什麼哲學，而會著重於恐怖的效果。




  而我在看完之後，覺得相當滿意。


  簡而言之，【異形：羅穆路斯】爆幹好看！這部片充滿了各種原創不願重複，可是科幻迷

  與異形迷們多年來巴望看到的梗。


  在電影的開場就是毫無聲音的太空畫面，一鏡到底的探入漂浮在太空當中死寂的人造設施

  ，忽然間開機音效大響，老式的電腦螢幕與介面自動運行，然後這個設施忽然間彷彿活了

  起來般，把一個漂浮在太空當中的黑暗物體收納進倉庫後，電影的標題字幕才顯現，這一

  段畫面可說是完全在精神上複刻了從【2001太空漫遊】一脈相承至【異形】與【異形2】

  那嚴肅、冷漠、神秘又令人恐懼的科幻視覺的開場，這一段畫面就像【捍衛戰士：獨行俠

  】延續了前作的開場一般，帶有著儀式般的功能，他就是在告訴觀眾們這就是【異形】電

  影。




  而在之後女主角蕾恩卡拉丁與她的人造人兄弟安迪的故事片段，則是一場讓身為科幻迷的

  我看得相當爽快的外星殖民地劇情，其實在過去的【異形】電影，雖然場景都下了相當大

  的功夫，但是礙於年代的成本限制，電影多半都被侷限在相當封閉的環境當中，即使【異

  形2】的故事描繪的是太空殖民地，然而劇本也刻意的將「外星環境惡劣」的這個元素放

  大到讓觀眾只能看著一群人在室內躲避戶外的暴風，而雷利史考特製作的前傳則是描繪太

  空的拓荒時代，大部分都是自然環境，直到【異形：羅穆路斯】，故事線被拉到人類殖民

  外星採礦的時代，才終於讓觀眾看到了以女主角的視角所看道的外星殖民地的畫面。




  說來諷刺，其實已經有很多知名度低於【異形】的科幻影集都已經做到過這一點，【異形

  】才終於在2024年在【異形：羅穆路斯】出現外星殖民地的大場景，傑克森星球的環境極

  端的惡劣，工人生病死亡家常便飯到每天早上系統都會廣播要有生病的人自行去醫療處所

  報到，女主角蕾恩更是一輩子沒有接觸過陽光，他人生最大的夢想就是能在丘陵上感受到

  太陽的照射，而她相依為命的親人，只剩下一個他的父親生前在垃圾堆當中撿到，老是故

  障的人造人安迪。蕾恩想要離開環境惡劣的行星，但是他的工作合約卻一再被展延，因此

  故事才會進展到她被朋友們說服，前往太空站羅穆路斯偷取冬眠艙的劇情。




  前場的戲，觀眾可以看到【異形】世界觀當中大公司掌控工人的生存權，還有各種

  CyberPunk風格的「高科技、低生活」的描繪，而【異形】世界觀當中，各種1980年代風

  格的重工業大型機具科幻化的場景，可說是這部電影當中的影子主角，很多異形觀眾是從

  1980年代就看著這個系列長大的，因此這些充滿類比雜訊的映像管風格與數字介面幾乎已

  成為了老【異形】的標誌之一，藉由這些場景美術設計，【異形：羅穆路斯】把整部電影

  的時間線在【異形】之後、【異形2】之前暗示的相當清楚，因此在之後登場的人造人的

  外型則是十足的情懷致敬。




  而在主角眾人前往太空站羅穆路斯之後的戲碼，在劇情描述上就相當的簡單了，基本上就

  是主角們狀況外，但是觀眾們全都知道船上有什麼玩意，於是在發現自己有生命危險之後

  開始試圖逃離密閉空間的追趕跑跳碰，當中出現了各種前作的致敬元素，而且可說是每一

  集都有提到一點，製作群也還很貼心的讓【異形】與【普羅米修斯】的主題音樂在片中人

  造人提到的時候出來讓觀眾懷念一下。


  而費德阿瓦雷茲在這部電影當中加入的新意，大概就是將異形的抱臉體追擊獵物的過程拉

  長，增加各種緊張刺激的動作場面，以及將太空電影當中的無重力元素加入，佐以【異形

  】系列必定要秀的強酸血液做視覺上的創意結合，這幾個做法也是過去【異形】系列早該

  做但是卻從未出現的創舉。以一部科幻故事背景的恐怖片而言，這可說實在是個「遲來的

  正義」。




  你們早就該這麼做了！


  而人物關係的描繪，不免俗的在人類與人造人、異形三個不同的物種之間拉扯，在雷利史

  考特的【異形】系列作品當中，人造人永遠都不是人類的夥伴，他們要麼「以公司的最高

  利益」為先，要麼只在乎自己的創作，眼中毫無對人類的同情心，而詹姆斯卡麥隆的【異

  形2】則是將人造人塑造成人類看不起但是忠誠的夥伴，而【羅慕路斯】則是讓安迪這個

  人造人角色藉由系統升級的設定，來讓人造人在敵人與夥伴當中不斷切換，片中最有趣的

  一段台詞，是由兩個人造人間描繪人類的特質。


  “聽著，人類很容易會被情緒操控，因此他們經常無法做出對大局有利，但卻會犧牲少數

  人的決定。”


  然後再提個【2001：太空漫遊】梗，當片中眾人開啟太空站羅慕路斯的主系統「母親」時

  ，系統的名字HAL9000，正是【2001：太空漫遊】當中把太空人丟出太空船的超級電腦的

  名字。


  有趣的是，【異形】系列的人造人跟艾西莫夫小說中的機器人最大的不同，是人造人會掩

  飾自已真正的想法而欺騙人類，而不是像艾西莫夫的故事那樣，是藉由各種邏輯上的推演

  而做出對人類不利的決定。【異形：羅穆路斯】中的安迪也繼承了這一點，他跟【普羅米

  修斯】的大衛、【異形】當中的艾許一樣，雖然生理能力優於人類，判斷危險的能力也高

  於人類，但通常不會一馬當先去保護人類，總是在人類提出要求之後才會執行命令，因此

  當他們忽如其來的對人類做出各種突發行為時，人類通常會感到恐懼。




  而安迪與蕾恩在【異形：羅穆路斯】的關係還與【異形】當中雷普莉與貓的關係結合，蕾

  恩對安迪有親情，然而在任務的過程當中安迪卻會被捨棄，「機械無生命因此最後無人權

  」的道德拉扯著全片觀眾的良心，因此最後安迪雖然不斷切換立場，蕾恩最後仍舊要像雷

  普莉冒著生命危險去救貓、救小女孩般去救安迪，只因為蕾恩這個舉動的動機是出於「愛

  」，而不是對方安迪對他有沒有用處，而這個情感，正是人類的感性所能展現最偉大的情

  操所在。【羅慕路斯】的劇本正是以這個情感為基礎出發點，才會讓片中的所有角色做出

  各種非理性的行為，闖出各種災難與理性考量上完全不必要的各種風險，觀眾卻還能認同

  的原因。


  總體而言，【異形：羅穆路斯】是一部遲來的【異形】娛樂向續集，他有各種前代作品與

  科幻電影的致敬梗，(監製雷利史考特在訪談當中還特地跟觀眾介紹了四部電影來暗示【

  異形：羅慕路斯】所受到的影響，分別是【2001：太空漫遊】、【星際大戰】、【銀翼殺

  手】以及1981年的【求火】(Quest for Fire)。)這部電影的哲思與創意被縮減，製作群

