title: '[普負雷] 4Dx異形-羅穆路斯'
url: https://www.ptt.cc/bbs/movie/M.1724006203.A.8C6.html
date: 2024-08-19
content: '雷文防雷資訊頁







  小小心得

  小時候HBO會播異形跟著大人一起看

  幾年前多看過YT解說聖約、普羅米修斯

  這次是第一次去電影院看

  網友說4DX很不錯 之前看了龍捲風暴

  想說來體驗看看恐怖驚悚片


  個人覺得劇情不太行

  就是一群普通人遇到異形

  女主角也沒什麼記憶點

  異形也不夠強不夠聰明

  小時候記憶中他們很會利用地形

  來無影去無蹤冷不防的偷襲

  這次感覺笨笨的只會往前

  前面30分鐘真的快睡著

  是被4DX後面頂一下叫醒

  冷凍艙存很多異形蛋這邊不太懂

  是拿來做實驗的嗎？


  抱臉蟲做得很不錯 但戲份有點少

  中間解釋了抱臉蟲沒有視力

  會用溫度跟聲音判斷位置

  有點像失速列車那種感覺

  但又不夠刺激 可能被刪了一些片段

  比較喜歡異形孵化

  噴酸液把那個嘴臭男溶掉那邊

  有感覺到異形有善用自己的優勢跟能力

  去攻擊什麼都不知道的人


  之後就是你追我跑

  順便接個任務拿道具

  不太喜歡突然加這個任務

  有種這邊給你們加點限制增加遊戲難度的感覺

  異形還是笨笨的 明明就多隻

  只會無腦追 沒合作 沒戰術


  男的為了救妹妹跑去送頭

  好不容易救到了也搭電梯

  女的為了救仿生人跑回去？

  離開前跟妹妹說拿著去逃生船

  啊妹妹怎麼自己打針了？


  女主利用重力解除這邊還不錯

  但異形還是太弱了 竟然被女主拿槍射爛

  至少要給女主造成一點傷害啊

  穿過酸液這邊我以為女主會不小心碰到之類的

  結果完全沒事 各種走位 有點扯

  仿生人也沒什麼受傷

  你們打的是異形欸 太神了吧


  電梯的部份異形把人放到梯子上是？

  至少讓女主失去行動力啊

  或是拿尾巴捲著帶走也好

  到底女主要多幸運才能逃過一劫…


  妹妹幫自己打了一針這邊真的滿怪的

  老鼠實驗不是看到被壓扁的老鼠復原

  後來變異形鼠怎麼妹妹不是自己變異形？


  聽到他懷孕其實也猜到會生出異形了

  這邊有點老梗

  看到嬰兒我還想說滿可愛的

  以為女主會把嬰兒救回來

  會有溫馨場面再來個嬰兒偷襲把媽媽吃掉之類的

  結果是飛速成長的超高超瘦人異形

  但有把媽媽吸乾給過


  異形依然沒腦子不知道自己在幹嘛

  一直無腦追 沒控制也沒傷害

  女主又是老方法自己鉤繩子用真空把異形吸走

  沒什麼創意啊

  但有被那個臉嚇到 真的醜


  看完以為會有彩蛋 妹妹生的是雙胞胎之類的

  哈哈可惜沒有


  整體來說比起龍捲風4D感很少

  驚悚度夠 但異形不夠強 壓迫感少

  看完給人一種 喔是喔就這？

  然後女主真的太普通卻又太幸運

  個人…不推薦4Dx 可能IMAX會好一點


  ----

  Sent from on my Google Pixel 7


  --

  想要被抱臉蟲貼臉的海報'
