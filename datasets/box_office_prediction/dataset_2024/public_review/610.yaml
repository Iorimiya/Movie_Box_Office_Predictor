url: https://www.ptt.cc/bbs/movie/M.1723996462.A.9A8.html
date: 2024-08-18
content: '手機排版請見諒


  我無法說自己是不是異形迷

  但異形1-4、普羅米修斯+聖樂

  鐵血戰士系列

  異形遊戲

  以及平台上的兩大解析(誰不....、達奇...)

  每一片都看了超過十次吧

  很喜歡這個IP在2024年仍有新作


  《有雷注意》


  我認為這部即使不懂異形梗

  也能看的很緊張、刺激

  最後達到一個觀賞高潮

  尤其是這部彩蛋爆炸多

  除了漫威以外

  估計這就是致敬彩蛋最多的電影了吧


  電影一開始直接從挖礦星球開始

  簡潔扼要的帶過偉倫與奴役礦工的背景

  隨即再幫女主角標配一隻安卓...仿生人ND

  一行人想要逃離奴隸生活乘船而出

  直截了當的開始宇宙恐怖的封閉空間...


  一開始在礦星上場景有點像異形2的監獄星

  第一眼並沒有甚麼連結

  但當他們連接上太空站

  準備拉那個拉桿的時候

  遊戲isolation的回憶全部都湧現了

  我看到那根拉桿真的好興奮啊！

  整個太空站的場景

  幾乎就是遊戲isolation整個照搬！！

  雖然太空站裡面的映像管螢幕和機械按鍵

  與普羅米修斯等高科技形象完全不搭嘎

  但也可以解釋為不同功能取向的機台風格

  能看到遊戲中的畫面，就是一個大彩蛋


  而且，兩者連劇情卡的時間點都很像

  根據劇情推估，羅穆路斯應該是接在異形1之後

  完全跟isolation一模一樣

  但主線劇情確實截然不同，幸好如此


  接著主角遇到的第一個仿生人竟然是Ash老大

  電影不過才前1/5，我就已經興奮到快暈倒

  這次的Ash完全承襲了異形1

  那個演技飽滿又冷酷無情的生化人

  前段告訴你我會帶著你們離開

  後期直接切割放生，以公司為最高指導原則


  且這次換了CPU module的ND一臉反派感

  讓我直接期待遊戲中的仿生人大軍

  所幸電影並沒有這麼無趣

  本次羅穆路斯的仿生人更趨近於現實

  少了許多倫理道德以及哲學的探討

  少了普羅米修斯和聖約的那種人性

  少了與主角曖昧不明地互動

  但這種改動反而更貼近於我們現實

  也能帶出主角並沒有當他是人

  但對他的感情是無庸置疑的深

  (就如同從小陪伴到大的熊娃娃一樣)


  這次的生化人命名其實我有點疑惑

  應該要把主角仿生人作為ND還是Andy

  以順序排下來的話我認為是ND更符合


  這次的抱臉蟲在電影中也有重新介紹

  雖然內容不多但直指核心

  老影迷不用說就知道怎麼回事

  新觀眾也能馬上進入狀況

  這次的壓迫感和緊張感

  超越異形2雷普利跟牛頓在實驗室的逃亡

  真的是只要怪物一出來

  就有無限的高血壓


  由於ND被Ash洗腦新的指令要去拿化合物

