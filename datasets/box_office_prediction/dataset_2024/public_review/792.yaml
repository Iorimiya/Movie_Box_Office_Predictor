content: '這部片預告就誤導觀眾了

  看預告還以為是像獵人考試那樣

  大反派休葛蘭準備兩道門但是通往不同的地方

  途中兩個妹子會經歷許多意想不到的驚險過程

  看兩位個性不同的女主角怎麼化險為夷

  結果整部片也就其實是處在一大間的密室而已

  更多的是你來我往的思想辯證與鬥智

  但是我這麼說不是說這部片不好看

  其實我覺得這部片非常好看

  兩位女主角和反派之間的你來我往

  其實彼此都拋出了和碰撞了許多讓人可以反覆思考的論證

  不過看到結局的部分，雖然看到前面有人解析片子的意涵

  但是我看完還在想的部分就是

  1.休葛蘭在最後瀕死的掙扎希望女主角為他禱告

  這個舉動是因為他終究還是必須拾起信仰

  （或害怕）來對抗死亡的部分嗎？

  2.女主角最後到底有沒有逃出去？

  會這樣想是因為她有說她死後想變成蝴蝶

  佇留在所愛之人的指尖上（這部分記不太清楚）

  最後那個蝴蝶的鏡頭，是代表著她

  還是其實是代表著另外一個女主角的意思？

  不得不說這部片的三位演員真的演的很好

  而且女一之一的蘇菲蔡徹有些角度和畫面看起來

  跟安雅泰勒喬伊還真有些神似



  --'
