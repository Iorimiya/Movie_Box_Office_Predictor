title: '[普雷] 《超完美家政婦》，愛麗絲撞到了頭，傷害'
url: https://www.ptt.cc/bbs/movie/M.1726287096.A.038.html
date: 2024-09-14
content: '部落格版：


  或許是因為前陣子已有同類型且表現讓人驚艷的作品《窒友梅根》，讓人在進場前對《超

  完美家政婦》沒有多少期待，不過正所謂沒有期待就不會受傷害，反而更有可能收穫意外

  驚喜，對我來說《超完美家政婦》就是這樣。確實整體表現是《窒友梅根》略勝，《超完

  美家政婦》也缺少如梅根殺人前跳舞那讓人印象深刻的重點橋段，但某方面來看《超完美

  家政婦》，導演斯科特戴爾鏡頭裡的世界，是比《窒友梅根》來得更加驚悚許多。十年前

  由於國道收費電子化，讓國道收費員這個職業消失，十年後CahtGPT、RoomGPT等人工智慧

  系統相繼橫空出世，專家預言將會衝擊整個產業結構，恐怕會有越來越多的產業人員將被

  人工智慧給取代，雖然這不會是瞬間發生的事，卻是未來不容忽視的發展趨勢，而《超完

  美家政婦》所講述的正是這樣一個警世寓言。


  基本上《超完美家政婦》劇情相當好猜，整體走向就是看原來被設計來服侍購買者的人工

  智慧機器人，如何自我進化產生自我意識，如何以保護之名行傷害之實，甚至試圖最後取

  代人類成為家的一份子。其實不像《窒友梅根》中的梅根從原先僅是被設定來照顧並凱蒂

  並給予其情感上支持的類人型機器人，到後來透過學習模組自我優化，自主排除所有會傷

  害到凱蒂的威脅，《超完美家政婦》中愛麗絲給我的感覺更像是原來就有著瑕疵，再加上

  服務型機器人的責任就是保護且滿足購買者、讓購買者遠離與減少危害身生理與心理的各

  種潛在危險，還有後續購買者尼克給予其能夠選擇性保留與刪除檔案的允許，才讓愛麗絲

  因無限上綱解讀其責任，因而逐漸失控。



  「到哪都逃不過機器人。」


  遭解僱的麥帝因不滿而砸毀機器人，不僅險些害尼克失去工作，自己也遭公司報警提告。

  為了讓公司撤銷告訴，麥帝威脅尼克要將他拱出來，進而導致自己遭到愛麗絲殺害。而他

  在死前當晚和尼克所說的一席話，還有之後尼克在酒吧看著前來關心他的機器人說的這句

  話，其實就是導演斯科特戴爾對整個世界未來趨勢的擔憂、不甘與諷刺。麥帝或許早就知

  道自己終有天會被機器人給取代，似乎也早就接受自己會在這時代潮流裡被淘汰，只是相

  當諷刺的是，當他用報復行動去進行最後一搏、覺得自己不該輸給機器人的同時，卻也在

  他家中看見與愛麗絲同款的服務型機器人，如果他能用低價購買機器人，省下僱用管家、

  幫傭的高薪，為何上司不能選擇資遣員工、用付給一人的薪水去添購三台機器人來做事？


  比起愛麗絲各種不對勁的言行舉止，《超完美家政婦》最該讓人感到毛骨悚然的，其實是

  劇情中那些已成日常的人類生活。如同尼克的上司決定解散整個建築團隊，讓不需要休息

  、效率更高的人工智慧機器人取代人類，僅留下負責現場指揮的工頭、也就是尼克監督進

  度那樣。「一個人類搭配多台機器人工作」的模式已四處可見，不論是酒吧中從點餐、送

  餐到調酒都由機器人負責，在醫院裡也是機器人在查房與動手術，就連研發機器人的團隊

  、在公園帶孩子出去玩的也都是機器人。看似人類仍舊立於機器人之上，握有指揮與命令

  機器人的權力，可看著只剩監督功用的尼克，還有那位遭機器人殺死的值班護理人員，又

  會忍不住去想人類的「工作」，在未來會不會只剩檢查、回報並且維修機器人，好讓機器

  人可以繼續發揮其產能，逐漸被成為輔助機器人的角色。



  「愛麗絲掉進洞裡，撞到了頭，傷害到了她的靈魂。」


  導演斯科特戴爾有趣的將經典兒童文學《愛麗絲夢遊仙境》放入電影中，不僅把機器人取

  名為愛麗絲，時常唸這本童書給尼克女兒艾拉聽的愛麗絲到後來都自比為主角愛麗絲，藉

  機反諷著本來世界該因科技的發展而變得更加美好，想不到卻有可能是惡夢一場。整體而

  言，《超完美家政婦》是百看不膩的科幻題材，劇情方面不是特別具有新意，不過幸好最

  後沒有朝著愛麗絲愛上尼克這樣的老套發展，雖然也不確定那晚尼克邀請愛麗絲觀賞影史

  經典愛情電影《北非諜影》有什麼實質影響，但就我自己看來愛麗絲從頭到尾都可以說是

  「敬忠職守」，所做一切都是在替尼克解決或者避免各種潛在危害與風險，試圖淹死不斷

  哭鬧的小兒子是想減少尼克的負擔，和其發生性關係與其說是因為愛，倒不如說是怕用戶

  「 憋死」。如此盡責的愛麗絲沒想到最後會被用戶破壞，也難怪它會爆走。


  相對可惜的是，《超完美家政婦》沒有將對科技為人類帶來的影響之辯證與反思延續到最

  後，前面從麥帝的不滿、與尼克的衝突，到和幾幕觀眾看到充滿著機器人的詭譎異樣感，

  都會期待電影能夠什麼樣衝擊的收尾。但可惜後來故事進行到後半段，電影從原來驚悚轉

  為動作，整個力道隨之被削弱，最後也僅如蜻蜓點水般的替整個近未來世界下註解，與其

  花時間修壞掉的汽車，更應該花時間去修補更值得修補的東西，比如人與人之間的關係。

  在或許周遭都是冰冷機器的未來，依然能與他人保有著有溫度的感情與聯繫，似是難能可

  貴的事情。導演斯科特戴爾將結論巧妙藉著尼克與瑪姬婚姻的修復、關係上的更緊密來傳

  達給觀眾，就這點我認為是有傳達到的，只是我會期待更不同於過去類型作品的觀點。


