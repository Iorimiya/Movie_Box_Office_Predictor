content: '滿發人省思的一部電影


  雖然和原作小說相比


  少了一些鏡頭


  故事看得有點跳


  但主要的概念都有掌握到






  雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  整部片感覺要傳達「多溝通」和朋友的重要性。


  如果拿破崙多跟他太太溝通，或許他不會走上菩薩的道路，也不會讓他太太這麼難過。亞

  麗安娜多跟他女兒溝通，或許在女兒突然過世後，就不會徒留這麼多遺憾。丹尼爾、丹爸

  、丹媽如果能溝通，就不會搞得家人跟陌生人一樣。艾蜜莉亞，恩…我覺得他最特別，

  他似乎裡面沒有交代朋友和家人，但如果備賽和比賽能和教練多溝通，

  似乎也能自圓其說XD


  然後回過頭去想其實這四位其實都沒朋友，所以遇到人生的難題也無從宣洩和求解，最後

  只好走上絕路。所以在死後的7天鑑賞後悔期裡面，幾個人成為好友，最後也互相扶持。

  在人生旅途上能交到知心且能信任的朋友實屬難得。特別是丹尼爾，似乎他在重生後決定

  拋棄只會利用他的親生父母，投向真正關心他的亞麗安娜的懷抱。所謂的愛，就是一種真

  誠無私的關懷吧。



  電影裡面有句話很感人，「重生後，我不能保證你們會幸福，有一天你們會是點亮的燈，

  有一天會是熄滅的，真正重要的是你們對幸福的懷念，只有這樣，你們才會渴望去追求它

  」


  片名也很發人省思----The First Day of My Life。重生後第一天的概念嗎？還是生命的

  每一天都要過得跟第一天一樣充滿驚喜和希望？



  最後有幾個觀點分享


  拿破崙部分


  我覺得他代表著一種承擔，一種地藏王菩薩的感覺。


  本來是助人為樂，為什麼他會越來越不開心？


  難道是因為他明明知道講的是幹話，但這些在人生載浮載沉的人竟然照單全收？雖然有些

  人可能真的變好，但那些沒改變的人，卻依然相信他。這種荒謬會不會讓他覺得快要無法

  承受？如果他本身是個唯利是圖的人，應該不會走上自殺這條路。我想，他是想要求「真

  」的幫助人，那個能真正幫助人走出痛苦的工作，跟那位老者一樣的「頭7反省師」（我

  姑且就這樣稱呼這個工作）。所以，即便拿破崙知道他有孩子，卻一樣選擇再死一次。雖

  然，我記得電影裡面似乎有交代到，如果太太有先跟他說懷孕這件事，他不會死第一次。

  然而，在這7天的反省，他似乎更加清楚他要做什麼事──救人。因此我覺得他很像地藏

  王菩薩，捨身救人。



  女警──亞麗安娜部分


  原本我覺得是女警在得知他女兒過得很好後就放下了。但看到亞麗安娜在墓園，目睹媽媽

  用鮮花去懷念他和孫女，而不是一直揪結。記憶不是帶來痛苦，也是可以被活著的人賦予

  美好的意義，成為美好且值得懷念的回憶。




  體操選手──艾蜜莉亞部分


  恩…。為什麼再怎麼努力總是拿不到冠軍？為什麼總是輸人一步？不論是比賽、感情、生

  活上。所以選擇把自己封閉起來坐上輪椅，外人看來會是一種逃避，但對艾蜜莉亞來說是

  一種解脫。即便是巧遇一段看似可以嘗試看看的感情，也是選擇「先不要」。這個「先不

  要」我看來比較像先蹲後跳。他其實想要，但自己內心那一關還過不去。最後他選擇重生

  ，並在原本跳樓的地方做了他拿手的平衡木體操。恩~老娘身手還在！不是他不夠好，是

  世界沒看到她的好。


  這裡我覺得「一念之間」的概念很值得討論，相比其他選擇活下來的人來說。丹尼爾

  選擇活下來，是想要自由，想要做自己。亞麗安娜則是想要看到女兒好好的。


  但是，艾蜜莉亞選擇活下來的念頭卻有點模糊，因為比賽、生活受挫，而選擇解脫的生活

  方式，這個方式讓艾蜜莉亞變得害怕現實。所以即便他要一件紅色洋裝，想去party去和

  街頭好聊的帥哥見面，但一看到帥哥跟其他女性講話，就直接下結論帥哥已經有女友。不

  管「頭7反省師」怎麼解釋，艾蜜莉亞還是選擇解脫。現實不論是對她有利還是無利，她

  寧願選擇不去面對。那為什麼她選擇活下來？她的轉折是什麼？可能我沒留意到劇情沒看

  到轉折@@ 難到是那部預言電影，說她最後會找到一個人也會養一隻狗？在適當的時機，

  給出恰當的希望，就能翻轉念頭？


