title: '[好雷]《神鬼獵人》─ 重生！文明的怒吼！ '
url: https://www.ptt.cc/bbs/movie/M.1452919796.A.FBB.html
date: 2016-01-16
content: '《神鬼獵人》The Revenant

  ★★★★

  ----------------------------------------------------

  Director: Alejandro González Iñárritu

  Writers: Mark L. Smith, Alejandro González Iñárritu

  Stars: Leonardo DiCaprio, Tom Hardy, Will Poulter

  ----------------------------------------------------

  《神鬼獵人》─ 重生！文明的怒吼！


  「死無畏懼！因為我早已死過。」


  殘暴的冰雪之中，在面對零下溫度的環境肆虐，人的意志究竟可以發揮到多大極限？風雪

  的覆蓋、食物的貧脊，縱使身負重傷也要支撐下去，但撐下去的決心是出於希望還是出於

  復仇？時間回到1823年，身處在蒙大拿和南達科他州，獵人Hugh Glass意外遭受野生灰熊

  的攻擊而受重傷，才看似生存希望渺茫又不想拖累隊伍，隊長決定將他和兩個夥伴留下，

  但他的同行夥伴們卻為了自保性命拋下他，加上親人的逝去，讓Hugh更堅定自己求生的意

  志！

  ----------------------------------------------------

  「當暴風雪來臨時，你正站在一棵樹的前面，如果你看見樹枝要墜落，但是如果你看到了

  樹幹，你會注意到他很堅定！風不可能吹倒一棵有根的樹」


  復仇雖看似是《神鬼獵人》的主軸，但導演 Alejandro G. Iñárritu其實隱隱著重在的

  是「文明」，片中常常能看到關於Hugh Glass對於原住民的回溯想像，不僅僅是對他兒子

  的懷念，而更是對整個文明種族的悲慨，歷史上的他曾經是淪為原住民的俘虜，也因慢慢

  熟悉他們的文化，甚至也娶妻生子，直到他所熟悉的一切被時代摧毀，南達科他州，過去

  曾是美國印地安人蘇族中拉科他族，但隨著美國人的開發，種族的滅絕文明的踐踏讓原住

  民已消失殆盡，甚至不得不被同化，甚至片中你能看到的法國人也用商業手法、欺騙凌駕

  於文明之上，我們的自視甚高卻一再地使先人的智慧逐漸流逝，「我們是野蠻人」，當原

  住民被高高掛起時更是顯得現代人的無知，或許你在電影《夢遊亞馬遜》中也可見此，所

  謂那些進步開發的假象，都只是一再顯現自稱自己優越人種的無知，不只過去可見得，在

  《怒火邊界》中，墨西哥被吊屍掛牌的場景也都可見，時代進步了？相反地我們可以說越

  來越到退。

  ----------------------------------------------------

  「只要你還有一絲生存希望，你就勇敢反抗，你要一直呼吸，一直呼吸」


  當Hugh Glass不停的「呼吸」，彷彿更象徵著「文明」的一絲尚存，如在《夢遊亞馬遜》

  之中，他堅信只要世界上仍有一個族群的蹤跡，或許文明就可就此延續，人性的野蠻魯莽

  不知已瓦解多少的古老智慧，當Hugh Glass身負重傷，身為醫護隊長只想著醫藥箱的存在

  ，但對比於原住民，他們第一反應是運用大自然，利用藥草掩蓋傷口，擅用身邊的一切來

  堆砌一處溫暖之地，他提著燈照著牆上的壁畫，是一種預言卻也是種傳承，雖淪為俘虜，

  但他的下場不是殺身滅口，反而是更融入Pawnees的文化，了解他們的生活，承襲他們的

  語言，保衛他們的家園，但現代人呢？戰爭似乎已是一切毀滅的手段，人們留下的鮮血才

  是勝利的表徵，眼見只剩金錢和利益，什麼人情文化早已淪為馬下糞土，唏噓的是，當

  Hugh Glass仰望著前方的萬人塚，他看到的不是最上頭戰爭勝利的旗幟，而是底下一顆顆

  堆砌成塔的頭骨和那已消逝無蹤的文明，也聽著遠方敲響的喪鐘。

  ----------------------------------------------------

  《神鬼獵人》是導演 Alejandro G. Iñárritu繼《鳥人》後的最新作品，雖取材自小說

  一部分，也是真實故事真有其人，此題材更有1971年電影《Man in the Wilderness》，

  但導演 Alejandro G. Iñárritu卻運用他一貫的風格將《神鬼獵人》拓展至一定高度，

  比起《鳥人》用一種喜劇方式來講述藝界的興衰、急功好利的社會標籤和喪心病狂的媒體

  現象，《神鬼獵人》一開始即以一種沉重的方式開頭，在自然環境險惡加上只能單單利用

  自然光來凸顯冷豔的色調，透過火苗的暖色襯托出希望的生存，也對比出現實的殘暴，中

  間不時穿插超現實的幻想回溯，電影更是包括人性心理的掙扎與拔河，當然這部分其實並

  無著墨太多，在前期的鋪墊打造角色的悲涼感，到後期雖過多著重在於復仇，有點稍微可

  惜，沒將立意更推展深刻，但拯救起酋長的女兒對抗和自己同是皮草生意的商人，而在最

  初也將Hugh Glass對於原住民有相當情節的包裝也甚好，結尾最後更是拉回把罪人交給文

  明處置，整體電影相當完整且成功，雖然對於文化反擊不來的這麼激烈，但這種慢悠的節

  奏更準確延伸另一種時間的長河，文明的傷痕也都需要時間來撫平，但整體還是有點沉悶

  或篇幅過長，都算是電影小敗筆之處。如要說《神鬼獵人》是什麼？那就是《聖杯騎士》

  加《夢遊亞馬遜》和一點《浩劫重生》，Alejandro G. Iñárritu依然有個性的將此種

  生存題材進化到需要反思的社會議題，個人相當喜愛。在風格的定位外，技術方面更是本

  片的大支柱，剪輯仍屬於類型片化，緊張氛圍拿捏不錯，但還是將攝影剪碎了，縱使需搭

  配電影節奏，但Emmanuel Lubezki依舊找出一線生路，攝影美到說不出話！在自然光的險

  惡下，還能拍出此等級實屬不易，尤其回想那幾段一秒出戲《聖杯騎士》，低角度仰視的

  樹林貫穿推移搭配魔幻時刻等廣大風景真是讓人無法自拔，在《鳥人》擅長使用的臉部廣

  角特寫，在此也相當札實，人臉的刻畫，眼神中的憐憫懼怕，最精采莫過於與熊奮鬥和復

  仇打鬥的一鏡到底，直叫人大呼過癮！在抗癌後成功復出的坂本龍一在配樂上也下了一筆

  ，雖無過多顯露，但弦樂襯底和頻頻的低音大提琴帶出強大悲愴之感，此種共鳴直擊內心

  ！

  ----------------------------------------------------

  演員方面，不多話的李奧納多說實是相當吃香，從角色類似於Tom Hanks在《浩劫重生》

  的可憐感，此次也是下足功夫，光是用眼珠演戲足矣，尤其每每凝視遠方的長遠感的每一

  顆鏡頭都好，氣聲說話更是讚！更不用說被拋棄那刻三分鐘不眨眼睛的拔河，圍繞在文明

  的低鳴下，不論是匍匐前進，肢體打鬥內心轉換，這次確實相當有機會奪得小金人，而

  Tom Hardy在造型上已加分，內心層面的轉換有點甚少，較多是在口氣肢體著墨，但是否

  非常出色到不盡然，更別說戲份焦點多數被李奧納多拿走。值得一提的是Domhnall

  Gleeson 今年參演的電影都相當出色，除了在《神鬼獵人》的隊長外，今年的《人造意識

  》、《星際大戰七部曲：原力覺醒》、《愛在他鄉》、《法蘭克》皆有他的演出，挑戲也

  都相當準確和幸運。

  ----------------------------------------------------

  「復仇是在上帝手中」


  Hugh Glass的復仇，並不只是單純了為喪子而反擊，相對他是一種文明的怒吼，帶著身上

  尚存著的根，一點點將它傳承壯大，原住民並非不堪一擊，只是開發者只會用更殘暴的方

  式讓他們屈服，「重生」，並不只是Hugh Glass生命的延續，而是另一種文明的復甦和他

  們生存的意志，他們的處境也正像Hugh Glass所遭受的環境，不斷被追擊也不停地被打壓

  ，而「文明」的保存才正是我們所需正視關心的議題。


