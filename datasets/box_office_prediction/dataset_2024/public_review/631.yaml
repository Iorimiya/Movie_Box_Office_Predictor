title: '[普雷]《地球重生》地球只有一個'
url: https://www.ptt.cc/bbs/movie/M.1651914690.A.83C.html
date: 2022-05-07
content: '故事主講‘‘高等人類’’因地球資源耗盡，移民至克卜勒－209星球後，歷經時間推移，

  開始無法生育，於是再派探索隊返回地球，尋找生存與生育契機……


  雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  迷霧總是令人迷茫，然而在山裡的霧便作是山下的嵐，詩情畫意……到底是知道真相的人幸

  福，還是觀望遠方花火的人快樂？


  到底為了眼界有所限制而展開的生存之爭，讓人有槍殺他人的正當理由？也難怪會有《國定

  殺戮日》的出現，內心因暫時提升不了，冷靜不下的猛獸蠢蠢欲動，一樣米養百樣人，「如

  何平衡」是一件很微妙的事情；我們又該如何評價和對自身以外的事物給與定論？


  在地球角度，他們當初拋棄地球以及地球上的人，最後又返回，以掠奪之姿，燒殺、想統治

  倖存者，（咦？你們不在的兩個世紀，大家活得不錯呀，至少在廣大的淺海灘上活得自在）

  ，但這部影片，主要不談這個方向，它作為一個提問的開頭。


  甚至對於女性的質問，為了看到充滿細節的電影（不被外力亂介入），很多細節還是只能意

  會不能言傳，至於為什麼要這樣遮掩，那你得回頭問問，為什麼要這樣亂介入？


  有人喜歡當螞蟻，有人喜歡當蜘蛛，也有人喜歡當企鵝，還是大鯨魚，之於大自然，人類又

  要如何以靈長類之姿，區別於大猩猩，區別於原始人，持續有立場的跟地球互動呢？


  結局看起來會有第二集（如果經費夠），你們期待嗎？


  別再用「只是愛……」來掩蓋思考不周的事實，畢竟愛確實不能發電，但是可以有機會思考

  雙贏結局。


  以上是電影給的延伸提問，以下是額外針對電影想了解的科學：

