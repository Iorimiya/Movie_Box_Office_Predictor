content: '今早去看早場,買票人潮多到爆炸

  可想而知ID4續集是今年強片之一~


  暌違二十年,人事已非


  總統換女的


  威爾史密斯為國捐軀

  只有巨幅照片掛在牆上留著紀念


  他的兒子跟好友(雷神帥弟)因一次的戰鬥飛行而疏離


  月球成了防衛地球的基地~


  然而,跟外星人接觸過的博士 昏迷了二十年突然醒來

  他腦海裡跟外星人有連結 而宣告了外星人再度侵襲地球的秘密~


  這博士真的是本片吉祥物 有他的戲份就是歡樂


  還有數學家傑夫高布倫升格地球防衛部長 也得知外星人接收到求救訊號

  要攻占地球~


  這集的設定蠻有趣的


  原來外星人跟蜜蜂一樣 有母后 她坐鎮超大型航空戰艦

  戰艦裡面還有自己的生環系統 這真的很威 XD


  更威的是 他們攻擊了宇宙的其他星球 而逃出來的高智慧"數位化生物"

  先來警告地球人 (但被地球人給擊落)


  呵呵~外星人以外還有外星人呢 ^^


  母后率領工蜂外星人 要摧毀這高智慧"數位化生物"(一顆球)


  一來降落時 因重力把陸地給掀起來反倒在另一塊地上

  二來要貫穿地球 讓地球失去大氣壓力 使人類滅亡


  這次戰艦一樣有很威的防護罩 (但地球人也不是好欺負的 我們也有防護罩)

  甚至連母后外星人也是坐在有防護罩的大型"外套"機器人裡~


  好笑的來了 數學家的爸爸 依然天真浪漫

  他老人家開著巴士 帶著一群失去爸媽的小朋友

  哪裡有外星人就往哪裡鑽 XD


  最後 靠著四位主角 (兩對情侶 含甜美的Angelababy/楊穎)

  以精湛的飛行技術 擊潰母后的防護罩

  讓她醜陋的暴露在地球空氣中 還噴汁在巴士上 有夠噁的~


  很開心終於等到ID4續集了 完全沒有讓我失望

  建議各位要找設備好的戲院去看


  有3D看3D 有4D看4D 有IMAX就看IMAX

  才能真正感受這部爽片的價值~


  今天我看的是2D 音響普普 所以改天要去看IMAX版本囉 ^__^


