title: '[大負雷]ID4星際重生 '
url: https://www.ptt.cc/bbs/movie/M.1470921750.A.9DE.html
date: 2016-08-11
content: '看標題就知道我多肚爛這部續集

  不想被雷請左轉離開 順便去租第一集來看比較實在






















  打雷了



























  故事劇情我就不多說 反正也沒啥劇情可言

  就我肚爛的幾個地方說一下


  首先是腳色

  1996的舊腳色大部分都有出場 除了威爾史密斯不幸死掉以外 其他大多平安活了20年

  但是 最重要的腳色性格 完全沒有展現出來 沒讓老影迷有所感動


  比爾普曼飾演的老總統 想當年他出征前的即席演講 多震撼人心 多讓人感動

  這集雖然也有出征前的橋段 但卻沒有他的演說了 感覺就是少了那麼一點味道

  只剩下他和女兒搞小家子氣的親情橋段 沒有為國家 為地球犧牲的那種壯烈感 很可惜


  威爾史密斯沒演出 取而代之的是他的兒子

  這邊可惜的是應該針對他兒子的飛行技術多做描述 畢竟第一集老威曾經單幹外星人飛機

  如果可以讓兒子秀一下乃父之風 應該會讓人有回味的感動


  再來是聰明的大衛 這集他當上部長了

  大家應該還記得第一集中 大衛是環保先鋒 要他人垃圾分類 不抽菸等等強迫症

  這集沒有拍出這些很可惜 畢竟這些小地方是個人特色 可以喚醒大家的記憶


  音樂方面

  1996第一集的配樂起承轉合相當有層次感

  一開始 不明飛行物體掠過月球 遮蓋大氣入侵地球

  用了大量低沉 厚重的配樂 成功營造大敵當前 危機即將到來的壓迫感

  在描述地球人危機處理時 用了相當多行進軍樂 讓人很有緊張的感覺

  這集的配樂卻是相當雜亂 快慢之間沒有層次 更不用說要襯托劇情了 完全沒有效果


  最後是畫面

  第一集 一開始鏡頭從黑暗的太空 到地球 無知的人類 面對龐然大物遮蓋天空

  那種恐懼 害怕 逼近 的感覺 讓人感同身受

  雖然花了大半時間鋪陳 卻不會讓人覺得冗長 反而更讓人期待接下來的大規模攻擊

  而第二集 完全失敗 一開始就用超快節奏

  把發現外星船 攻擊無效 引力反轉等等一次說完

  雖然特效滿滿 但是鋪陳不夠 沒有情緒成分 只有爽度而已 十分可惜

  把ID4第一集那種外星人給人類的恐懼感完全摘掉了

  取而代之的是一種"好啊 你要打就來 誰怕誰"式的風格 個人很不喜歡


  總之 第二集完全不及格 是近來難得一見的失敗續作



