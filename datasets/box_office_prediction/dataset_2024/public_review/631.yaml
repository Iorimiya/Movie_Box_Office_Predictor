  \n因為愛麗斯不是那樣的女生：）\n\n就算講到演員身上，凱特溫絲蕾也不是那樣的女生～\n\n\n你會因為搬到一個地方，在路上看到一個鄰居老人在路上徬徨時\n\n\
  下車說要帶他回家嗎？\n\n你認為一個戒心這麼重、這麼沒安全感的老人～\n\n真的就這樣輕易的來親近這個忘年之交嗎？\n\n很多劇情看起來好像都是安排好的，是，都是安排好的\n\
  \n但是如果沒有幾個重要的點，沒有愛麗斯那樣的心腸，對老編劇的驚奇與關懷\n\n她能擁有這些我也覺得太不切實際了！但我知道這不是不切實際\n\n我也不會怨嘆我沒有愛麗斯這種人生、或認為這種人生是虎爛的！\n\
  \n我不如愛麗斯那樣對事物充滿熱情與執著，就是我無法擁有這種人生的原因～\n\n然後我就不想再多想了\n\n因為這只是一部電影。\n\n\n看起來這樣的女生總是煩惱為什麼什麼都有了，卻獨缺愛情的完整～\n\
  　\n但我認為她沒有煩惱耶＠＠\n\n不用男人她也可以過得很好阿＠＠～她只是覺得很悶她男友這樣對她\n\n但她還是沒有傷心～\n\n說到底，她也沒有很愛他阿！\n\
  \n而且，為什麼什麼都有的人，就不配擁有煩惱？擁有的煩惱就叫無腦？\n\n煩惱是讓自己審視自己為什麼會不滿足的原因啊……\n\n\n哈哈！可能這部片你看得很痛苦，所以你只看到這部份吧：）\n\
  \n阿曼達最大的問題，就是她沒有把時間用在經營感情上面\n\n她們一整年都沒有做過愛，因為她把剪輯室當家～\n\n這樣的女人，憑什麼要男人等她？對她專一？\n\n\
  不信任與不安全感？能擁有那樣規模的事業，不是普通人能做的到的\n\n那種童年的陰影早就被歲月跟社會經驗的洗禮洗的一乾二淨。\n\n她最大的問題就是她沒有用心經營愛情，因為她熱愛她的事業\n\
  \n直到她遇到裘德洛時，也只是想來個露水鴛鴦而已～\n\n他們兩個最初都只想放肆自己，剛好對方滿可口的就吃了吧！談不上感情\n\n根本沒有「瞬間轉為深情」這種東西啊＝\
  \ ＝\n\n是因為幾天下來的相處，才對彼此欣賞～喜歡～\n\n阿曼達在餐廳聊著她以前跟父母合稱三劍士\n\n沒想到在裘德洛女兒的房間裡，女兒也開心的說自己與爸爸跟姊妹合稱三劍士～\n\
  \n是啊很巧，但你不會瞭解這對阿曼達是一種多踏實的感覺……\n\n而這也是她歷任男友無法給她的東西\n\n看到這，我想阿曼達這部份的劇情表達了很多意義\n\n\
  還有一個「緣分就是這麼神奇」。我不會認為這很虎爛\n\n因為緣分很多人都碰過，這也只是再飾演一種你很難得遇到的人生經歷罷了：）\n\n所以這部份你認為很虎爛，當然也是有你的立場\n\
  \n我沒有在跟你爭對電影的看法（這種東西個人主觀嘛！）\n\n我只是把我認為你好像沒看到的地方分享給你～\n\n\n什麼叫瞬間轉為深情？台灣的八點檔連續劇才堪稱經典啊～＝\
  \ ＝\n\n\n這只是要表示因為她遇到了對的人。\n\n\n禾馬式的自慰性劇情？哦不！雖然我尊重你的看法\n\n但是，你真的濫用了「禾馬式的自慰性劇情」這個形容詞\n\
  \n這部片真的不夠格稱的上禾馬式，你太污辱了禾馬式這個尊稱了＝ ＝\n\n（我也當過宅女的好嗎？XD）\n\n\n其實戀愛沒有假期，只是一齣人生劇罷了，\n\n\
  看的懂就看的懂，看不懂就看不懂～XD\n\n但我真的很好奇你為什麼要用「自慰劑」形容？\n\n這是你對這部片的個人用法，你若寫在你自己的個人版自爽這是沒問題的\n\
  \n但你今天寫在電影討論區，雖然你有書寫自由\n\n但是喜愛這部片的人，會因你這樣的形容詞而感到不舒服～\n\n那請問你寫這篇文章的主要用意是「抒發對電影本身的想法」呢？\n\
  \n還是表達「哈哈你們這些覺得好看的人都在自慰啦！」\n\n\n\n你是在數落這部片，還是數落喜歡看這部片的人？\n\n如果你是一個成熟的分享者，你會明白言論與書寫自由，不是這樣用的：）\n\
  \n不要反問我：「那妳又多成熟？」\n\n我自認不成熟，但我最起碼會做到不讓版友不舒服，希望這部份你多多加油：）\n\n\n\n=============================\n\
