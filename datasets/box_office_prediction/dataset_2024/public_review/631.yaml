title: '[普雷] 侏羅紀世界－侏羅紀公園的重生'
url: https://www.ptt.cc/bbs/movie/M.1433915632.A.F98.html
date: 2015-06-10
content: '圖多網誌版：



  很多人說今年(2015)是續集年，

  許多大作的續集都在今年推出，侏羅紀世界更是大家期待不已的電影，

  除了期盼恐龍帶來的震撼外，更吸引人的是到電影院回味小時候的回憶。


  當侏羅紀世界的預告片推出後，雖然看到恐龍很開心，

  卻也有點擔憂，因為從預告片中，看不見令我興奮的點，

  沒有那種「Wow！好帥噢」的畫面，反而有感覺會變雷的劇情，

  可能就是這種不期不待的心情，實際看電影時，覺得比想像中好看一些。


  即便如此，跟侏羅紀世界第一集比起來，還是相形遜色，

  雖然第一集充滿小時候的回憶，相比起來絕對加分，

  但是單看侏羅紀世界，劇情沒什麼特別之處，情節也不夠緊湊精彩

  有時候我反而在等恐龍的出現，恐龍快出來啊~~~~

  但是大場面的呈現，還有恐龍攻擊時的流暢感很不錯。


  這集有點在暗諭觀眾的嗜血程度跟胃口越來越大，

  還有諷刺人們是多麼自以為是的高傲，這層隱諭我很喜歡。


  所以這集到底值不值得看呢?　我個人還是會推薦!

  隔了這麼多年，好不容易能在大螢幕上看見恐龍，

  現在電影院設備越來越高級，無論是看3D還是看IMAX，

  絕對都是不同於以往看侏羅記公園的感受，

  能重溫過往，以及能看見這麼大的恐龍再次出現 很不錯。


  我是看3D IMAX，3D效果普通，但是看IMAX很過癮

  透過IMAX的大螢幕，讓場景看起來更遼闊、恐龍更具壓迫感，

  讚嘆恐龍帶來的震撼時，耳邊響起令人熟悉的侏羅紀世界音樂，有著滿滿的懷念！


  「沒看過侏羅紀公園1-3的人，看得懂侏羅紀世界嗎？」

  雖然不確定會不會有人問，但答案是絕對看得懂的，

  只要知道以前曾有座侏羅紀公園，但是因為意外而有恐龍跑出，導致很多人去世就夠了

  不過看過侏羅紀公園的人，會聽/看得懂一些彩蛋。

  　


  特別一題，這次環球影業為侏羅紀世界中的遊樂園，打造出一個官網，

  如果有把每個頁面都看過，會深感佩服！做得非常非常用心！


  尤其是看過電影的人，建議再次來到這官網看，會有不同感受，

  除了宣傳電影外，官網中有些地方是關於恐龍的小知識，寓教於樂。

  　

  像是首頁左邊會看到溫度、入園人數上限(瀏覽量)、園區開放時間、園區活動，

  還有恐龍介紹等等，甚至可以加入行事曆XD　

  　

  右邊則有各個子選單，有些看似無聊的選單，點進去其實很有趣。


  像是規劃行程：

  點選規畫行程進去，裡面有交通、住宿、設施等介紹，做得有模有樣。


  交通：

  必須先搭乘美國航空到哥斯大黎加，之後搭乘渡輪前往侏羅紀世界。


  地圖：

  詳細列出哪一區有什麼設施，連廁所以及餐廳都列出來了，還有顯示單軌列車的時間。


  門票

  侏羅紀世界推出多種門票，符合各位的需求，

  若是一路點購票到最後，會出現電影票的購票頁。

  腎上腺素套票感覺好棒，我最想買這個，可以跟恐龍近距離接觸。


  繼續往內點，還有套票內容介紹，每款套票下方都有評論，居然還有負評也太好笑！


  最特別的就是有個園區實況轉播，感覺有點像惡搞的東西，卻很認真的呈現出來

  可以透過園區攝影機，看到園區各個位置的人在做什麼，

  像是「水晶遊園車排隊處」，一點進去就看到有人在打哈欠。


  「溫和巨龍區」：工作人員在清掃恐龍的便便。


  「暴龍圈」：畫面一開始看不到暴龍，但是等攝影機轉動後，會看到疑似暴龍的身影

  　　　　　　(我也不是很確定那是不是暴龍 ??)


  「溫斯頓牛排館」：電影中沒有出現餐廳畫面，但是透過園區攝影機，

  　　　　　　　　　可以看到餐廳的人正在美味享受餐點，

  　　　　　　　　　本來好奇會不會有彩蛋，所以我很認真把影像看完，

  　　　　　　　　　不過……看到一半就被切到別的影像了。

  　

  官網還有很多有趣的分頁，建議大家可以自行上官網摸索。





  ---------------------------以下有雷---------------------------

  　












  防雷頁











  侏羅紀世界本身的劇情，其實很簡單，

  就是帝王暴龍到處肆虐，人們到處竄逃，

  但是在劇情背後，有兩個電影想要表達的含意。

  　

  電影中出現的很多恐龍，其實已經變種了，

  縱使歐文說：「恐龍本身就已經很吸引人了」

  克萊兒卻說：『可是市調的結果，遊客並不這麼認為』

  瑪斯拉尼則不停和吳亨利博士強調：「恐龍要驚奇、恐怖，要夠酷！」

  　

  我認為這是一層隱喻，

  克萊兒說的那些遊客，指的就是我們這些觀眾，而瑪斯拉尼則代表觀眾的想法，

  觀眾越來越追求刺激，也越來越嗜血，

  電影團隊可能認為原本的侏羅紀設定中，一般的恐龍已經滿足不了觀眾，

  觀眾想要的是更驚奇、恐怖、夠酷的恐龍，所以電影團隊創造出的變種恐龍，

  滿足觀眾渴望。

  　

  而在電影前半段，國際基因公司的人，不停說服歐文，

  希望讓恐龍成為戰爭的武器，並希望歐文能夠協助訓練恐龍，

  電影後半段，迅猛龍最終還是反噬掉人類，

  我覺得這是諷刺人類自認萬物之首，希望將各種生物馴服在其下，總有天會嘗到惡果。


  瑪斯拉尼曾指責吳亨利博士，為什麼要製造出怪物，

  吳亨利博士不以為意的說：

  『怪物? 這要看你對怪物的定義是什麼

  　對金絲雀來說，貓是怪物；只是我們習慣了當貓。』



  這集出現的帝王暴龍，是將迅猛龍、烏賊跟樹蛙等動物基因結合，

  原本只是希望帝王暴龍能更適應中美洲的環境，以及更為兇猛，

  卻造成了樂園防護系統上的漏洞。

  　

  烏賊  － 使帝王暴龍擁有學習的智慧，以及懂得使用保護色。

  樹蛙  － 使身體不被感應器偵測到。

  迅猛龍－ 使帝王暴龍能和迅猛龍溝通。


  一開始樂園方希望不要傷害帝王暴龍，所以不願使用攻擊力強大的武器，

  反而造成大量人員傷亡，而且讓帝王暴龍不停的朝渡假村方向前進，

  反而危及到更多遊客的安全。

  　

  帝王暴龍過於強大，原本人們應該要合力對付帝王暴龍，

  偏偏樂園處於內憂外患的狀態，外患是帝王暴龍，

  內憂是國際基因公司不斷試圖掌控樂園，


  他們希望派出迅猛龍作為測試，看看未來能否將恐龍正式用於戰爭之中，

  同時克萊兒為了尋找姐姐的兩位兒子，所以找來歐文一起尋找，

  之前看預告片時，覺得克萊兒好像有點老，但是看電影時，發現克萊兒又年輕又正!!!!!

  好喜歡她!!!!

  　

  歐文跟克萊兒這對我很喜歡，兩人講話時不停鬥嘴，但又很甜蜜

  歐文：「有人去約會，會把約會行程印下來嗎?」　

  克萊兒：『那有人會穿著海灘褲去約會嗎?!!!』

  歐文叫克萊兒不要跟來，因為克萊兒那身裝扮很礙事，

  結果克萊兒寬衣解帶(誤)之後，還是沒把高跟鞋脫掉啊~~~

  　

  最後歐文只好讓克萊兒跟著，他跟克萊兒說的那句很有趣：

  「你就當作自己在森林裡面散步吧，不過是在6500萬年前的森林。」


  　

  他們找了好一陣子，卻一直跟兩位小朋友錯過‥

  帝王暴龍從北到南，一路為殺而殺、還殺進了空中樂園。

  　

  從帝王暴龍開始大開殺戒後，都滿精彩的，

  但比起帝王暴龍這種極具殺傷力的存在，迅猛龍卻帶給我更大的緊張感，

  畢竟迅猛龍動作快又小隻，感覺你好像轉個彎就又會遇到牠‥

  　

  由於恐龍已經漸漸要進攻到主要大街，工作人員決定紛紛撤退，

  這時這位恐龍愛好者(穿著侏羅紀公園的衣服、桌上一堆恐龍模型)決定親吻他的同事，

  當作KISS GOODBYE


  結果他同事有男友了，這段好好笑XD  　

  男主角跟男配角的差別待遇啊！這種事都不會發生在男主角身上



  曾一度聽從帝王暴龍的迅猛龍，最後回想起跟歐文之間的關係，

  所以協力對抗帝王暴龍，卻一個個被帝王暴龍擊退


  此時那位弟弟說：「24跟50!!!!!!」

  我跟克萊兒都一頭霧水，但克萊兒很快意會到弟弟的意思，

  我在想24跟50........不知道是不是牙齒數之類的........


  總之克萊兒用無線電呼叫恐龍愛好者先生，

  也幸好他還在，最後才能協助克萊兒打開九號閘門，

  整部電影，克萊兒都穿著高跟鞋跑來跑去，甚至可以不被暴龍追上，真的太強了…

  　

  暴龍現身的時候，好熱血!!!!!!!!  暴龍好帥!!!!!!

  但最強的居然是滄龍，把帝王暴龍整個咬進水池中吞食

  　

  多虧有官網的地圖，讓大家事後可以理出帝王暴龍進攻的路線，

  再次建議大家可以上官網逛逛，真的做得不錯。　

  　

  　

  不知道為什麼，剛看完侏羅紀世界時，可能會不自覺跟侏羅紀公園1比，所以有點失望，

  但是打完心得、回想完劇情後，卻又覺得侏羅紀世界好像還不錯

  　

  　

  環球影城日後不知道會不會新建或修改《失落的世界》園區中的設施，

  因為侏羅紀世界，根本就是一部超強大的樂園宣傳片XD

  如果能有新設施或造景的話，我很期待！


  　　

  最後引用侏羅紀世界的劇情簡介，有段話說得很棒：

  ＂《侏羅紀公園》不只是一部電影，更是我們所有人共同的記憶。

  　它讓經典畫面和聲效成為觀眾一生烙印在腦海中的觀影經驗，

  　讓你相信恐龍真的再次漫步於地球上。


  　當初史蒂芬史匹柏執導的原創電影又回來了，

  　實現諾言讓侏羅紀公園重生，

  　－　歡迎來到《侏羅紀世界》＂


