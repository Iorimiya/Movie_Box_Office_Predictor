title: '[討論] 《希望：為愛重生》：若此案發生在台灣，'
url: https://www.ptt.cc/bbs/movie/M.1598009342.A.FFC.html
date: 2020-08-21
content: '文／法操司想傳媒




  2008年發生了一件震驚南韓社會的兒童性暴力案件，一名8歲女童在上學的途中，被中年男

  子趙斗淳拖進教堂廁所性侵，趙男不僅施用暴力阻止女童反抗，在性侵後因怕東窗事發為了

  滅證，使用馬桶吸把吸女童下體，導致女童的大腸、小腸被吸出體外，事後還嘗試以木棍將

  內臟硬塞回去，導致女童的性器官與肛門有 80 ％ 損害，一輩子都必須依賴人工肛門與尿

  袋生活。


  此案經過法院審理，趙斗淳主張他當時喝醉了，導致精神狀態不穩定、失去辨別事物的能力

  。最後趙斗淳因此減刑判處12年有期徒刑，引起韓國社會譁然。


  此案於2019年再度受到重視，因趙斗淳將於2020年出獄。南韓超過60萬人民，向青瓦台請願

  ，希望能夠延長監禁時間等。


  而據媒體報導，青瓦臺回應「當時的法律最高刑責只有15年，如果法官不認同無期徒刑，最

  高也只能判決15年，因此在現行訴訟法之下，一件案子不可能再理，因此禁止出獄或是延長

  刑責都是不可能。」


  而這起真實案件於2013年被南韓翻拍成電影《希望：為愛重生》(中譯：《素媛》)。





  在世界各國，若行為人若因精神障礙或其他心智缺陷，導致無法辨識自己正在犯罪，或無法

  控制自己的行為，通常都會依據行為人受精神障礙影響的程度，而得到不罰或減刑的結果，

  我國與南韓當然也不例外。


  會有這樣的規定，除了無法期待精神障礙者可以如一般健康的人一樣遵守社會的規範外，還

  有此種類型的行為並不能透過刑罰去導正或預防。另外若此種精神障礙屬於疾病引起的，還

  有有精神病患者人權等問題。





  如果行為人並沒有精神疾病，只是因為飲酒、用藥之後，短暫地無法控制自己的行為，從而

  犯案。這種與精神障礙或心智缺陷極為類似，都無法辨識或控制自己的行為，是否可以依法

  免罰或減刑呢？


  從趙斗淳案，我們可以看到，南韓是可以因此減刑的，那台灣呢？


  自己讓自己陷入無意識狀態的行為，有個專門的法律名詞稱「原因自由行為」。而根據我國

  刑法第19條第3項規定，原因自由行為不可主張減輕或免罰。


  雖然學說通說認為「原因自由行為」必須具備「故意喝醉」及「利用喝醉狀態去犯案的故意

  」的雙重故意，但由於法無明文，所以實務上通常只會討論「是不是故意或過失讓自己陷入

  酒醉狀態？」





  若此案發生在台灣，趙斗淳主張自己因為喝醉而無意識，通常法院是不會給予減刑。而在我

  國趙斗淳前面使用暴力女童的強制性交行為，應會構成刑法第222條第2款，對14歲以下之人

  強制性交。並且符合刑法第226條的致重傷加重結果，可判處10年以上有期徒刑。


  後者滅證行為，應會構成刑法第278條重傷罪，可判處5年以上12年以下有期徒刑。重傷部分

  依據《兒童及少年福利與權益保障法》第112條規定故意對兒童犯罪，加重其刑至1/2。


  而2019年南韓也通過了俗稱《趙斗淳法》針對特定犯罪人員的保護觀察暨佩戴電子腳鏈相關

  的法律，根據香港媒體報導趙斗淳出獄後須配戴電子腳鐐至少7年，並限制趙斗淳的居住自

  由，讓趙斗淳無法靠近被害人，或是無法接近特定場所，如學校等。同時，須公開趙斗淳的

  個人情報至少5年，只要是韓國國民，皆可上網查詢趙斗淳的資料、臉部相片等。


  《希望：為愛重生》雖然此部片從預告就帶給人極大的震撼與悲傷，此部片對於被害人與家

  屬如何從這樣的極大的創傷中復原有著很深的刻劃。媽媽如何從自責中復原？爸爸如何面對

  女兒對同樣身為男性父親的懼怕？被害人如何面對社會異樣的眼光？但就如同本劇的劇名(

  希望)，是一部充滿希望的電影。







  如果是在台灣，遇到台灣著名的恐龍法官陳○○，


  應該會認定趙斗淳喪失辨識能力，改判無罪當庭釋放。



