content: '網路上負評很多，

  我們提早10分鐘進場還沒什麼人，

  本來沒什麼精神不太想講話的太太突然興緻勃勃的開始吐槽了。

  「你看都沒人來看」（小聲點阿！）

  「脆薯吃完了可以走了」

  不過真的看完後我問她怎麼樣，

  真的沒辦法違背良心說一個「爛」字。

  散場時大部份的人也都坐在原位期待還有什麼，

  作為一部爽片，夠了。


  影片當中大量複製了前作的元素，

  不論有沒有必要。

  我覺得是個頗有趣的安排，

  ID4這個名字帶來的意象刻意地被保護著，

  甚至連地球人的雷射炮都直接把外星人的艦砲移植。


  其實說這部片是ID4的重拍並不過份，

  飛船籠罩天地、戰鬥機隊亂鬥，

  重新用現代的技術呈現，

  絕不讓觀眾對這些經典的期待落空。

  差不多的劇情，

  讓觀眾對會發生的事期待正確，

  然後用華麗的場面滿足期待。


  沒有劇情只有性情，

  20年前的人類跟現在的人類，

  多少的準備都是徒勞，

  現在打不過，20年前不也是打不過嗎？

  團結、犧牲是唯一能做的事永遠不變。

  彷彿再說我劇情鋪陳再多你進電影院還不是來看特效的？

  外星人有絕對優勢的科技和武力，

  卻也不見得特別理性，

  一開始就爾虞我詐地擺了人類一道，

  然後千年仇敵現身時忍不住自己出馬降臨這個已經完勝的戰場索敵。

  最後被打得落花流水也慌亂地亂用手邊資源做最保守的防護策略，

  都像是人類釭漲甈陘@樣。


  中國元素，

  當然中國式的置入性行銷及中國元素，

  一下變那麼多好像有點故意，

  但起碼不全是美國人了，

  文化本來就是一場戰爭，

  元素多元化是好事，

  其實中國產品的置入性行銷沒那麼過份，只是我們看習慣了美國產品。


  新的外星人，

  舉足輕重卻沒產生什麼作用，

  卻很強地開啟了更多故事主線的可能性，

  令人期待後續的發展。


  自從星海爭霸可以用資料片當2代發，

  世紀帝國3卻乏人問津，

  我覺得我看事情的角度改變了很多。


