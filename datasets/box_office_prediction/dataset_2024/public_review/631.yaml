date: 2016-06-22
content: '>>網誌圖文好讀版：


  《ID4星際重生-Resurgence》突破了第一集的劇情框架，順利地在前作包袱下以讓人猜想不到的創新戰法，再度擊退了來犯的外星人，同時保有許多致敬第一集的懷舊元素，儘管有些角色營造與置入廣告的缺陷，故事整體來說還算是「外星人戰爭電影」中表現不錯的作品。本文前段先介紹新舊角色的戲份以及廣告缺點，致敬劇情與創新優點的解析則在後段描述。


  新登場的角色：

  本次有眾多新登場的角色，可以看出電影想要將防衛地球的責任交棒給下一個世代，主要的兩位演員Liam Hemsworth（飾Jake Morrison）及Jessie
  T. Usher（飾Dylan Hiller，Steven Hiller之子）表現不錯，展現新生代軍力的熱血，但可惜的是兩位角色性格雷同，同樣容易衝動並幽默不羈，簡單來說就是像Will

  Smith在第一集中的戲份被分成兩個人演出，造成個別的魅力都不比當年。另外就是新增太多丑角，包括跟在David身邊的政府查帳員，Jake的好友Floyd以及Okun博士的伴侶，三人的功用都是危急時刻講些玩笑話緩和情緒，在這部電影中這樣的角色顯得過多，其實交給David的父親Julius全權負責就夠了。第二個新的黑人角色軍閥Umbutu登場時形象鮮明，卻因為身世前因後果鋪陳不明，在劇情後段顯得有些平板。


  舊角色回歸：

  《ID4星際重生-Resurgence》的回歸老面孔們在劇情上都有關鍵地位，這樣的設計令人十分欣慰，不會像是看到熟悉的英雄出來露面跑龍套，Jeff Goldblum飾演的David依然扮演關鍵智庫，Bill

  Pullman演出的Whitmore總統延續一夫當關的氣勢，前集昏迷的Okun博士更是戲份大幅提升。David從第一集的戰爭後就轉職專業外星人分析師，一直在世界各地奔波研究擊敗外星人的方法，用外星光束炮科技建立起地球防線。Whitmore前總統在實驗室感應到外星人的企圖之後，心智從此常常與外星人連結，20年後的獨立紀念日前夕，再度感應到了敵人來犯的意念，從隱居生活挺身而出。同樣暴露在外星人感應下而昏迷的Okun博士也在此時甦醒，意識不清的情況下畫下了神秘的外星語言。David父親Julius一貫地誤打誤撞成為英雄人物，戲份也比預告還要更多，擔起了照顧新ꔊ世代的責任。


  >>第一集《ID4-星際終結者》回顧：


  突兀的中國元素：

  這部電影最令人不快的缺點就是中國投資的置入元素痕跡太明顯，包括「QQ視訊」、蒙牛月球牛奶、刻意拱Angelababy致詞的記者提問、Floyd看到Angelababy就發情的表現等等。其實置入性行銷也可以做得像是《紙牌屋》那樣令人注意但又與劇情悄悄融入，無奈每次中國的贊助都非得「粗暴直接」不可，破壞整體美感，所幸只有在電影前15分鐘出現。



  致敬第一集的劇情：

  Whitmore前總統則包下了三個激昂的英雄致敬時刻，第一是反擊前夕的演講，當地球的外星科技防線與戰鬥機攻勢都失效，且現任總統戰死於安全地「夏延山」後，Whitmore重建了人類軍隊的氣勢，雖然演講不比當年精彩，但也沒有人比他更適合接下這個橋段了。第二個是自願衝進關著外星人俘虜的隔離室，讓敵人掐著自己感應溝通，David與Okun等人才順利觀察出外星人害怕的另一個「決戰元素」，這段致敬了第一集Okun博士被抓住的情況。


  第三個英雄時刻致敬了第一集的神風特攻酒醉飛行員Russell Casse，Whitmore以自己為誘餌，駕著有「冷融合炸彈」的毀滅性武器引誘外星女王的船艦到決戰地，開啟防護罩後引爆威力強大的武器，犧牲自己消滅敵方首領，令人動容且不拖泥帶水地收掉了舊角色的戲份。最後令人熱血的一段致敬是結局時Dylan
  Hiller駕著戰鬥機對著防護罩被破壞的外星女王大喊：「嚐嚐我的第三類接觸！」，這句台詞用得恰到好處，原先是Steven Hiller在第一集中狠揍外星人一拳並拖出戰鬥機時的台詞。


  創新劇情：

  整個擊敗外星人的新戰術是《ID4星際重生-Resurgence》的創新優點，從電影開始David就在追蹤的殘骸，以及Okun與Whitmore意識被控制後不斷畫著的神秘符號，其實象徵著外星人所畏懼的第三方「高等數位生命體」。它曾經造訪人類的月球防衛站卻被當成敵人擊落，當人類手忙腳亂地應付出現在大西洋上空的巨型「外星人」母艦時，51區的Okun博士與David的夥伴們發現了「高等數位生命體」的目的。它的種族一千年來與「外星人」奮戰，如今身為最後倖存者，它的目的是帶領宇宙間最後的生命們一同反抗，來到地球是為了將關鍵的高等科技傳授給人類，來不及表明身份

  的情況下才被當成敵人。


  「外星人」第一集在非洲降落的殘骸發出求救訊號引來外星女王的復仇，當「高等數位生命體」在51區被啟動後，外星女王將其視為首要消滅目標，抓住它後就能找到其他殘存宇宙生命體的基地，於是脫離母艦前往51區。人類反過來利用這個「高等數位生命體」，複製了它的獨特訊號裝在載著「冷融合炸彈」轟炸機上，吸引外星女王來到決勝地鹽沼並引爆，也就是Whitmore的任務。


  當所有人以為Whitmore的英雄犧牲替這個戰爭畫下句點時，51區基地發現外星戰鬥機依然持續猛攻，外星女王緩緩地從被粉碎的船艦灰燼中站起，人類才發現一切還沒結束。外星女王帶著戰鬥機群直搗51區地下室中的「高等數位生命體」，此時幾乎所有防禦武力都被殲滅，僅剩被困在母艦後劫走外星人戰鬥機的四位飛行員。混在戰鬥機群中，他們開啟了引擎的宇宙混合動能，突破外星女王對戰鬥機的掌控，最後在失去引擎動力的情況下，垂直墜落用盡最後的火力擊殺了外星女王，且讓Dylan

  Hiller喊出帥氣台詞。對於重視劇情鋪陳的我來說，結局決戰的多重轉折為電影加分不少。


