date: 2015-08-02
content: '新聞網址：


  《33：重生奇蹟》聚焦智利礦災  東尼奧班德拉斯與智利總統相見歡


  由2010年轟動全球的「智利礦災」真實事件改編，電影《33：重生奇蹟》（The 33）

  預計將在12月4日於台灣感動上映。值得一提的是，本片選擇智利作為世界首映國，

  更呼應當年礦災所發生的8月5日，鎖定本月6日於智利上映，別具致敬意義。而在電

  影於智利上映前夕，男主角安東尼奧班德拉斯（Antonio Banderas）也率領片中眾

  多演員，於台灣時間今日（8/2）上午舉辦記者會，更在會後前往智利總統府，與總

  統蜜雪兒巴切萊（Michelle Bachelet）進行餐敘，一同分享電影即將上映的喜悅。



  《黑天鵝》金獎提名製片打造  《33：重生奇蹟》演技巨星感動演出


  根據真實事件改編、耗時四年製作而成的《33：重生奇蹟》，講述2010年8月5日，

  智利北部一處名為「聖何塞」的銅金礦坑發生嚴重坍方事故，33位礦工被困在距離

  地面720米的地下。救援工作立刻展開，世界各國紛紛伸出援手。在經過長達69天

  的漫長等待後，受困礦工全部從不見天日的地底救出，創造人類救援史上的震撼奇

  蹟。也因為該次礦災並未有罹難者，所以國際新聞不斷，並打破世界紀錄。曾製作

  過《黑天鵝》（Black Swan）、《隔離島》（Shutter Island）等片的奧斯卡提名

  製片人麥克梅道佛（Mike Medavoy），馬上瞄準這個撼動人心的真人真事，將它翻

  拍成電影。曾在智利長住十年的他，也花費許多時間訪問當事人與其家人，還有當

  時的救援人員，並找來《衝擊效應》（Crash）、《奔騰年代》（Seabiscuit）製

  片人羅伯卡茲（Robert Katz），以及《女孩向前衝》（Girl in Progress）導演

  派翠西亞里根（Patricia Riggen）共同打造。



  本片由金球獎提名男星安東尼奧班德拉斯、坎城影后茱麗葉畢諾許

  （Juliette Binoche）等大咖領銜主演。在片中飾演礦災受害人，並代表礦工發言

  的班德拉斯，於台灣時間2日上午，率領同片演員羅德林哥桑特羅

  （Rodrigo Santoro）、凱特德爾卡斯蒂略（Kate del Castillo）、馬里歐卡薩斯

  （Mario Casas）、蔻特德帕布羅（Cote de Pablo）、胡安帕布羅拉巴

  （Juan Pablo Raba）、盧戴蒙菲利浦（Lou Diamond Phillips）前往智利舉辦記者

