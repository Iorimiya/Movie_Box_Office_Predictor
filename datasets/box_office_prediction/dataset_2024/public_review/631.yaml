  以前我總是在想為什麼導演要如此狠心，

  讓Wilson跟著湯姆漢克斯回家養老不好嗎？

  一般人出國玩都還要帶個小東西回家，

  為什麼湯姆漢克斯住了好幾年，連個紀念品都不讓他留下？

  這或許是劇情節奏的考量，Wilson不走怎麼賺人熱淚？


