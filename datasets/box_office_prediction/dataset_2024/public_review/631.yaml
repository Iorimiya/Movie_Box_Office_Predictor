content: "電影把主角定位成這樣的女性，其實也不用什麼道理吧＠＠？\n\n就像為什麼魔戒是給一個小矮個保管一樣＝ ＝\n\n劇情若這樣定位，那就直接去享受這樣立場的劇情安排，不就好拉＠＠？\n\
