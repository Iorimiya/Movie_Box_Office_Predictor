title: '[新聞] 《新封神：哪吒重生》入圍「動畫界奧斯卡'
url: https://www.ptt.cc/bbs/movie/M.1591521662.A.55D.html
date: 2020-06-07
content: '《新封神：哪吒重生》入圍「動畫界奧斯卡」



  現定於暑期上映,期待看到不一樣的「哪吒」


  新快報記者 聶青


  由《白蛇·緣起》原班人馬歷時四年打造的動畫電影《新封神:哪咤重生》將於2020年暑

  期上映。近日又傳來喜訊,該片入圍法國昂西國際動畫電影節WIP單元,將於6月以線上形式

  迎來首次國際亮相。


  《白蛇:緣起》導演傾力打造


  去年上映的《白蛇:緣起》憑借東方美學和華麗的想象力被無數觀眾盛讚,而令人驚喜的

  是,這部《新封神:哪吒重生》正是由導演趙霽率領的原班人馬傾力打造。事實上,此前曝

  光的概念海報就曾引发網友的關注和好奇:海報中,三頭六臂的哪咤半隱在背景里,前方則

  是呈現金屬質感的蓮花,而蓮座上身著勁裝的少年仿佛浴火重生。畫面盡顯神秘與顛覆氣

  質,也不禁讓人好奇該少年與哪咤之間有何關聯,增添了對此次全新演繹的故事的期待。


  據悉,該團隊從2016年底開始故事概念討論和前期文獻收集,迄今可謂是四年磨一劍。而根

  據知情人士透露,該團隊在此次創作過程中開发並使用了不少新技術,包括機器智能建模系

  統、批量生產機車的綁定工具以及能夠細膩呈現微表情的面部表情綁定系統,力求打造出

  全新的架空世界和美學風格,為觀眾呈現一部顛覆古典的突破之作。


  唯一入選的華語動畫電影


  此次《新封神:哪吒重生》入圍的WIP單元,主旨是評選每年全世界最優秀的正在開发制作

  中的項目,並以昂西首創的路演形式進行推介,提前曝光獨家深度內容,如新海誠的《天氣

  之子》等不少佳作,就是經由該單元走入行業和觀眾的視野。


  《新封神:哪吒重生》是今年WIP單元唯一入選的華語動畫電影,能從諸多強片中脫穎而出,

  無疑證明了其獨到的美學和優秀品質已贏得專業評委認可,也更讓人期待可以看到一個不

  一樣的哪吒。影片將於2020年暑期上映,或會重新燃起今年的觀影熱潮。


  鏈接


  法國昂西國際動畫電影節


  由戛納電影節的動畫板塊獨立而成,是全球歷史最長的A類動畫電影節,有「動畫界奧斯卡

  」之稱。眾多名導佳作都曾在此亮相,如宮崎駿的《紅豬》、韋斯·安德森的《了不起的

  狐貍爸爸》。




