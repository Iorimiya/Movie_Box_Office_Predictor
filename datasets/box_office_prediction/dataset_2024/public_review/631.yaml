title: '[新聞] 【33：重生奇蹟】票房「3」喜臨門零負評!'
url: https://www.ptt.cc/bbs/movie/M.1450097040.A.3E5.html
date: 2015-12-14
content: '新聞網址：


  《33：重生奇蹟》票房「3」喜臨門  網友「零負評」激淚狂推


  由轟動國際「智利礦災」真實事件改編而成的《33：重生奇蹟》（The 33），

  目前正在全台感動獻映當中。然而本片首週末票房開出，片名中的數字「3」

  竟出現驚人巧合：全台3天票房收穫330萬，榮登新片票房第3名，讓本片無疑

  「3」喜臨門！不僅如此，本片目前在網路上完全「零負評」，更有不少台灣

  觀眾在觀賞本片的過程當中，數度感動得哭到不行，並紛紛呼籲其他網友：

  「這片哭點超多，一定要帶面紙進影廳！」



  「33」數字藏天機？！  《33：重生奇蹟》開片票房驚見「3」巧合


  《33：重生奇蹟》改編自2010年「智利礦災」奇蹟救援事件，當時有33位礦

  工，受困在相當1.5座台北101大樓深的地底之下。他們只有3天份食糧，卻因

  為礦工領導人發揮高超危機處理能力，讓他們得以存活長達69天後全員生還！

  如今這個事件被改編成好萊塢電影，並在上週五（12/11）於台灣正式上映。

  首週末票房數字在今天（12/14）開出，結果竟然讓發行商大感訝異！細究原

  因，原來本片從12月11日至13日的全台「3」天票房數字，竟然是「330萬」，

  登上全台新片票房第「3」名。如此跟數字「3」的巧合，讓人直呼神奇。值得

  一提的是，其實「智利礦災」真實事件當中，「33」也成為奇蹟數字：受困人

  數有33名、救援行動作業花費33天、救生豎井直徑66公分是33的兩倍，就連救

  援行動在2010年10月13日展開，寫成13/10/10，數字加起來都剛好是33。種種

  巧合都讓發行片商直呼本片的「3」，真是無所不在！



  《33：重生奇蹟》好評沸騰  鄉民零負評狂讚「今年最好看」


  不僅如此，許多台灣觀眾在觀賞完本片之後，也紛紛在網路上留下「今年看過

  最好看的電影」、「讓人感到人性的溫馨與光明面」、「這是我看過最棒的『

  真實故事災難片』」、「這33位無名小卒在絕望中展現的互助互愛苦中作樂，

  ?展現的就是基督信仰的終極精神?」等好評盛讚。尤有甚者，絕大多數觀眾在

  觀賞過程中都被本片的感人劇情給數度逼出淚水，甚至貼心呼籲其他網友：「

  這片哭點超多，一定要帶面紙進影廳！」這也讓《33：重生奇蹟》以幾乎「零

  負評」的態勢，在網路上拓展極佳口碑。片商也積極呼籲已經看過的觀眾，踴

  躍傳遞這部電影的感動與口碑，讓更多觀眾見證這段愛與信仰所帶來的奇蹟！



  這部改編自真人真事，傳遞對人性信任與對生命堅持，並在極端環境下考驗團

  隊合作與危機處理的精采電影《33：重生奇蹟》，目前正在台灣感動獻映中。

  劇情描述2010年8月5日，擁有百年開採歷史的聖何塞礦場，一如往常等待前來

  開採的礦工。他們跟平時一樣與家人告別、進入礦場；唯一不同的是，礦場竟

  在下午時分突然坍塌，共計33位礦工被困在距離地面700公尺之下。他們一邊

  無助地等待地面上的救援，一邊對抗自己內心的恐慌。礦班主任馬利歐（安東

  尼奧班德拉斯飾演）決定挺身而出，帶領陷入沮喪的其他32位同伴，用僅存的

  餅乾與罐頭，把握逐漸萎縮的希望。他們不想當世人眼中的英雄，只想踏上平

  安回家的道路…。



  欲知本片最新消息，也請上電影官方部落格

  與臉書粉絲團查詢。



