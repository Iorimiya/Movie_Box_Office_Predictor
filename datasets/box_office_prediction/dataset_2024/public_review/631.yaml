title: '[負雷]ID42，前段無雷'
url: https://www.ptt.cc/bbs/movie/M.1466585553.A.2AF.html
date: 2016-06-22
content: "發這篇不是為了阻止大家去看，畢竟20年的情懷絕對值得各位進電影院看一下。\n\n只是這部片實在bug太多，我指的不僅僅是像當年為什麼人類的病毒能影響外星人的系統\n\
  \n這類的bug。除此之外有更多的是劇情上不合邏輯的地方，還有很多過於不合一般人常理\n\n的部分。\n\n\nPS：想直接看吐槽，不想看大綱可以跳至第七頁\n\
  \n--------------------------以下有雷，不想看的請迴避---------------------------\n\n\n\n\n\n\n\
  \n\n\n\n\n\n\n\n\n簡略介紹一下故事大綱：\n\n    經歷了1996的外星人入侵，地球上的人團結一致，渡過了20年未曾經歷過的團結時\n\n\
  光。更利用外星人殘存的太空船強化自己的科技，當年差點將人類逼入絕境的防護罩、\n\n雷射、反重力引擎等技術一一被吸收消化。\n\n     當年和史蒂芬一同擊敗外星人的大衛現在成為了美方XX長(沒看清楚是哪個部門)\n\
  \n他受邀造訪一台20年前唯一成功迫降的外星太空船，原因是當地領袖發現原本隨著外星\n\n母船爆炸而停止運作的太空船突然又系統全開，正如同當年感應到母船而啟動的外星戰\n\
  \n鬥機一樣。在大衛群人進入該船後發現，原來當年外星人被擊敗時送出了求救訊號。而\n\n大批外星人即將再次侵略地球。同一時間，人類在月球的基地有了來訪者，是一艘球型\n\
  \n太空船。雖然大衛表示該船和當年入侵地球的外星人似乎並非同類，但是在緊張的美國\n\n總統和各國領袖的決議下，月球基地迅速的擊墜該船。此時認同大衛的本作主角白人A\n\
  \n夥同他的小弟B強奪了一艘月球基地的小艇回到地球，帶領大衛和領袖以及一群跟班飛\n\n往月球探勘被擊墜的球型太空船。正當一行人發現該船重要殘骸之時，一艘直徑4800KM\n\
  \n的超巨大太空船突然出現，它飛掠月球並輕易的摧毀了月球上的人類基地。由於這艘太\n\n空船實在過於巨大，大衛一行人的太空船甚至被他的重力牽引，一路被拖回了地球。\n\
  \n    原本應該是令人開心的獨立20周年紀念日，地球卻因為這艘太空船的造訪面臨威脅\n\n。這艘大到足以填滿大西洋的太空船僅僅是降落就幾乎摧毀了半個地球，但是被重力黏\n\
  \n在船體下方的大衛一行人靠著主角神乎其技的駕駛技術避開了所有災難並飛往美國的51\n\n區。而此時人類組織也沒閒著，由各種新科技打造而成的戰機群正準備大批進攻，打算\n\
  \n用新配備的雷射破壞敵方防護罩再以核彈給予致命打擊。包含抵達51區的主角A和小弟B\n\n，在黑人C(前作史蒂芬的養子)的帶領下，數百架戰機浩浩蕩蕩的出發執行任務。然而\n\
  \n在敵人的科技和數量優勢下，人類方根本無法破壞防護罩。於是黑人C決定模仿當年他\n\n老爸所為，帶著核彈飛進母船中引爆。戰機群輕易的進入母船，但是外星人似乎對上次\n\
  \n被從內部引爆的事耿耿於懷，這次故意引人類進入艦中再以防護照包覆核彈。好家在核\n\n彈頭是由無人轟炸機搭載，而防護罩將核彈的爆炸完全的包覆，所以不管是ABC或是插\n\
  \n花用的中國女孩D都無損的迫降於母船內。\n\n    51區方面，於前日從長年的昏迷中清醒的奧肯博士忙著調查主角A和大衛從月球那艘\n\n球狀太空船撿回來殘骸。並發現原來那是一個將自身數據化的外星人，它和前次侵略地\n\
  \n球的種族屬於敵對陣營，然而在多年的戰爭後它是該族僅存的一位。而其造訪地球的原\n\n因是它攔截了當年被送出的求救訊號，在判斷敵人將再次進攻地球後決定要來和人類一\n\
  \n同對抗侵略者，沒想到剛抵達月球就被人類不由分說的擊毀了。同時博士也問出了侵略\n\n者真正的目的，原以為這些外星人是為了佔領地球，但事實上它們僅僅是要鑽孔進地核\n\
  \n汲取地核的能量用以補充母船所需。正當博士還在試圖了解詳情時，侵略者已經偵測到\n\n這個被啟動的機器外星人。由於該機器外星人擁大量情報和技術，覬覦這些資源的侵略\n\
  \n者女王決定御駕親征，親自駕駛一艘太空船(和前次侵略地球時遍部各城市的那些似乎是\n\n同一艘)趕往51區搶奪該機器外星人。\n\n    正當因偵測到敵人進攻的美國總統(新任，原總統已在前面陣亡)不知所措時，奧肯\n\
  \n博士提議用假的機器人為餌，進入女王的太空船並引爆(沒錯...第一集那招這次玩了兩\n\n遍)。但是人類的衛星已經全部遭到破壞，故這個任務勢必要有人當砲灰手動引爆核彈。\n\
  \n原本是由湯瑪斯前總統(第一集的總統)的女兒主動擔任這個自殺任務，湯瑪斯為了不讓\n\n女兒犧牲，決定重批戰袍完成這項最後的任務。於是湯瑪斯駕駛攜帶著核彈的小艇由女\n\
  \n兒駕駛戰機護衛進入了女王的太空船並成功引爆。本以為大功告成的人類卻發現，原來\n\n女王的生體裝甲自帶防護罩的效果，核彈並未傷及其分毫。雖然如此，此時女王等同全\n\
  \n裸暴露在人類陣營，湯瑪斯的女兒單機(不知道是不是只剩這架戰機...可是前面明明說\n\n還有殘存7%)和女王纏鬥，並將其防護罩擊破，然而座機卻被女王的觸手擊毀。在千鈞一\n\
  \n髮之際主角A、小弟B、黑人C、中國女孩D駕駛著從敵人母艦中搶奪過來的外星戰機現身\n\n，並給予女王迎頭痛擊。然而女王似乎對所有戰機有直接控制權，它招喚了大批戰機(\n\
  \n包括主角群所駕駛的那兩台)作為護衛盤旋於自己周圍。更糟的是女王發現了因先前戰鬥\n\n而損壞的隔絕艙中的機器人，決定在大批戰機的護衛下徒手挖開51區的基地強奪機器人。\n\
  \n    此時人類經是窮途末路，主角一行人決定賭一把啟動原本只有在太空中才適用的\n\n混合燃料引擎(應該是這個，我沒記清楚)，嘗試用超加速脫離女王的控制，並在墜機前\n\
  \n擊殺已經沒有防護罩保護的女王。最後主角一行人成功擊殺女王，其他受控制的護衛戰\n\n機就像斷了線的人偶一一墜落。而停泊在大西洋鑽孔的外星母艦雖然再一分鐘就鑽進地\n\
  \n核了卻決定離開地球，恭喜人類再次擊退侵略者。\n\n\n-------------------------以下是幹點，不想看請左轉-------------------------\n\
  \n\n\n    上面的大綱其實是省略了很多部分，僅僅就主線作介紹。其實還有更多的角色參與\n\n其中而沒有被我提到，反正他們也幾乎不影響劇情。我不是一個很懂電影的人，一般人\n\
  \n常說的演出能力什麼的我總是感受不深。相反的我喜歡著重在故事是否順暢合理，和電\n\n影帶給我的娛樂效果。而就這點來看，ID4星際重生可說是爛上加爛。\n\n\
  \   先提幾個和劇情無關的問題點。首先，歷經二十年，人類手上握有大批外星太空船\n\n殘骸甚至有一架完整的，和無數的外星人戰俘。卻沒辦法解讀外星文字？當初大衛僅花\n\
  \n不到一周就破解了外星人的程式甚至安裝病毒，結果二十年後卻連對方寫了三小都不知\n\n道。再來，一艘完完整整的太空船竟然就擺在那20多年沒人去調查，就放著讓當地人和\n\
  \n上面的外星人浴血奮戰是什麼情況？這比BVS那艘被私人機構獨享調查的氪星太空船還\n\n鬼扯蛋。那麼大一艘完整的船竟然沒人去調查耶，等了二十多年政府才想到要去看一下\n\
  \n，你們是頭殼壞是不是。還有外星人的目標竟然只是鑽洞到地核汲取能源，靠杯那特地\n\n跑那麼遠來地球是怎樣，其他星球都沒有地核？一定要來這邊有人的星球抽就是了。\n\
  \n    這都還只是設定上的問題，一進入劇情bug更是多到讓人噴飯。一個軍事基地的飛船\n\n可以這樣讓主角說搶就搶，好歹上次威爾史密斯是拜託人家地勤放行好嗎？這次就直接\n\
  \n大家讓讓給主角開走，你們這群瀆職的垃圾應該通通拖去關。還有那個女王不知道是腦\n\n袋有洞還是怎麼樣，竟然第一個帶頭上陣耶...開玩笑，你們不是以女王為核心的生態系\n\
  \n統嗎？各位有看過哪個蜂巢或蟻巢是由女王出門掠食的嗎？我不信開了一艘直徑4800KM\n\n的太空船結果船內沒有可調動的軍隊啦。還有那個鑽洞剩一分鐘就成功了，死了女王竟\n\
  \n然就全軍撤退？搞屁啊，坦打補都是女王，你們是來幹嘛的？4800KM的戰艦耶！再說一次\n\n，直徑4800KM耶！真的死了女王就沒指揮系統那還知道要撤退，騙誰啊。\n\
  \n    排除這些不提，這部也實在沒什麼娛樂性。給我的感覺就是導演太想致敬前作，處\n\n處可見ID4的身影，可是安排的卻不夠融入，讓人覺得有種硬要的感覺。當然場面是絕\n\
  \n對夠大，特別是母船降落時各種破壞地標讓人很有\"挖，這次人類死定了\"的感覺，可是\n\n場面弄得越是浩大越是顯得後面的收尾很爛，好像經費在前面那些特效就花完一樣。像\n\
  \n是解決敵人的戰法根本就是照抄前作...當然這不是不行，可是好歹也想一個新招讓觀眾\n\n驚喜一下嘛。結果同一招你還玩了兩次，是有沒有這麼懶得想啊。最後主角四人解決女\n\
  \n王的辦法也處理得很差。是，前面是提過兩三次關於這個混合引擎的事，但是當我聽到\n\n主角要用這招當殺手鐧的時候我只會有\"喔，原來前面一直提這個是現在要用喔\"\
  的感覺，\n\n而不是\"喔幹，對齁還有這招\"。相較之下另外一部同樣是以外星人進攻地球的超級戰艦\n\n就很炫砲，那艘觀光用戰艦開出來的時候誰管它還能一戰到底合不合理啊，就是帥啊。\n\
  \n    失望歸失望，不過打了這麼多字也冷靜下來了...雖然還是要給個負雷但是沒有剛\n\n看完那麼氣了。其實我本來就不是抱持著太大的期待進電影院，下面是我看電影前就\n\
  \n抱持著的想法。\n\n\n沒想到竟然還可以比我原先想像中的差，所以剛看完的時候一整個不可置信而且超怒。\n\n不過我還是很期待最後的下集提示，人類終於要主動出擊反攻啦！希望不會再讓人失望。\n\
  \n\nBTW：這只是我個人的想法...但是有人和我一樣覺得女王和爆雪的莉亞布羅還真像嗎？\n\n\n\n\n\n\n\n\n\n--"
