title: '[負雷]ID4星際重生 回憶只能是回憶 '
url: https://www.ptt.cc/bbs/movie/M.1466908588.A.C05.html
date: 2016-06-26
content: "本人很少在PTT上發文 看完了ID4星際重生 (以下簡稱:ID42)\n我就非常認真要發負雷\n看過的電影真的不算多，可能剛好經典的商業片都有看過\n\
  \n    有鑑於最近幾年的商業娛樂片對於人物的刻畫越來越薄弱\n幾乎每部片子都是在賣特效，比豪洨。而我在意的立體的角色\n呈現、令人咀嚼再三的經典台詞、每一個鏡頭都有其必要性，\n\
  在最近幾年的電影越來越少見。鄙人也秉持著不爽不要看的精\n神就越來越少進場看娛樂爽片。也不批評進場看的人，畢竟看\n與不看都是個人的選擇。\n\nBUT!!\n\
  \n    這可是ID4啊!對我來說根本就是災難電影的始祖經典，漸\n漸發現大軍壓境、令人絕望的毀滅鏡頭、世界各地都被打爛、\n人類的第一波攻擊一定是送兵、然後總算找到突破口、經典的\n\
  精神喊話、大合作、大勝利、世界各地的鏡頭再帶一次慶祝的\n畫面，多完美，多矯情，多灑狗血，但就是爽啊。要求真的不\n高、再一次給我差不多的感動就好，就算打了八折的精采度也\n\
  好，要我跪著說美國好強好棒棒也可以啊拜託 Q口Q\n\n    我也盡量保持這部片的熱情，首播預告就漸漸減少對它的\n接觸，也禁止自己進movie版。盡量不想帶著別人的成見進場。\n\
  它一定會很好看的吧!!!!!!!!!會的吧 真的真的是ID4吧!!!\n\n\n對不起我錯了.....\n\n    第一集以我的解讀大約分成三條線，以保護地球為己任的環\n\
  保人士第四台工程師大衛，剛上任需要證明自己的年輕總統，擁\n有太空夢的戰鬥機飛行員史蒂文，每一條線還有其家人、同事等\n等。完全不需要從回憶裡挖線索，一想到ID4就可以想到他們這\n\
  些人物的人格特性。\n\n    可是ID42多了好多人物，在片長僅僅兩小時的時間裡，根本\n沒有細細刻劃的機會，每個人物都非常的平面，跟在大衛旁邊的\n人是在幹嘛其實我從頭到尾都沒搞清楚，那個肥胖版的刀鋒戰士\n\
  是要出來放無雙的吧吧吧!!結果還好...那個女研究員是出來說\n那個符號很重要，完全沒有決策能力的女總統被旁邊的人慫恿一\n下就在那邊喊發射打他，仔細想一下其實這些角色根本就沒有存\n\
  在意義，刪掉完全對於劇情沒有影響。而時間卻佔據了許多，對\n於其他角色的刻畫整個被分散掉了。結果我現在過了一晚再打感\n想就要努力回想我昨晚到底看了什麼。失敗\n\
  \n\n\n\n    第一集裡面有許許多多趣味的台詞對白，威爾史密斯揍那外\n星人一拳，碎嘴說:這才是第三類接觸。帥!大衛把鋁罐丟進垃圾桶\n，他前妻諷刺地說現在才想到要拯救世界?也讓人看到一個人的過\n\
  去的沉淪與現在的熱血情懷，三個人各自的感情也有深刻的刻畫而\n那經典經典經典到不行的總統精神喊話我就不用浪費時間贅述。\n\n\n   而ID42裡面，我完全找不到類似的橋段，就算有我可能也沒笑出\n\
  來抱歉...片子一開始就拿那經典的精神喊話出來不斷出來重播，可\n能是想表現那外星人有多賭爛那次的失敗，可是這樣重複，不是致\n敬而是消費。可能想要找一個人替代威爾史密斯大膽又嘴賤的角色，\n\
  結果不是叫他兒子來擔當這個任務而是找來了一個雷神索爾的弟弟來\n...結果是一個無腦熱血青年，反正我被誤會我沒差，偷船去約會很\nOK。M的當初威爾史密斯偷直升機是去救老婆欸還順便救了總統夫人\n\
  ，為什麼你偷船約會兩分鐘還沾沾自喜不懂!碎念也念得令人覺得出戲\n。這部片不僅新角色的對話沒有亮點，原本舊有的角色也沒有上一部來\n的出色，大衛就變成了到處跑的研究高官，原本憂國憂民的環保正義人\n\
  士不見了。總統也變成了一個虛弱的老人，好啦我承認在機棚的喊話有\n那麼一點點激昂，可是導演很吝嗇的就點到那裡為止。失敗\n\n   每個鏡頭跟每個人物都有其必要性。這是我對於一部電影是否是好電\n\
  影的重要依據之一。在第一集裡大衛他爸最後點醒了大衛讓他植入病毒\n，最後還帶著大家祈禱安定人心。那個被外星人綁走的酒鬼老爸，最後那\n英勇的壯烈犧牲令人不禁熱血又哀愴。史蒂文上尉的老婆，在一片浩劫後\n\
  發揮大愛拯救倖存者，也讓人想到一場浩劫後我們不分職業貴賤我們就是\n人類而已，而人類拯救人也只是非常理所當然的事情，不是因為妳是總統\n夫人所以我救妳，又讓小弟我又小小的省思了一下。\n\
  \n    而在ID42裡面誠如前面說的很多角色的不必要，令人失望。博士的GUY\n情誼讓我很憤怒，我沒有瞧不起同志人士，可是出現的非常突兀和出戲。雷\n神弟弟的兄弟情誼也讓我很無法入戲，反正就是在嘴巴上一直說你不能沒有\n\
  我...不知道為啥出現的船上觀察機組員，他們賺大錢了恭喜喔。原來為了錢\n就可以團結啊，怎麼不死一死算了。安潔拉寶貝就...呵呵\n\n    看到這邊或許會有人說啊這就爽片啊!!你說這麼多屁話在意那些有啥用\n\
  BUT 我看了就是很不爽啊...\n\n\n     整片有為數不少的BUG我就不一一細數了，大致上沒有創造出末日感，你\n場面再大我也不會爽，第一集裡面那激光大絕打在大樓上的那畫面，每次看我\n\
  還是覺得很震撼，為什麼會震撼?就是一開始的那些傻B還以為外星人是好的，\n還在上面開趴，那一道光打下來的絕望與惡意，確確實實讓人感受到，這些外\n星人就是要來幹翻你們的。簡單的說就是要有鋪陳嘛!!!!!!!!!!!!!!!!!你以為\n\
  把場面弄大，就會有人買單是不是。我知道把杜拜丟到倫敦很恐怖，但就為了\n讓大衛說他們跟地標有仇是嗎....最後在猶他鹽灘上的最後一戰也弄得很像哪\n部殺蟲族外星的B級片。反正外星人不是用海的A過去，就是放大去單挑。20年\n\
