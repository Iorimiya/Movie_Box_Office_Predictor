title: '[垃圾雷] 毛骨悚然:惡魔重生'
url: https://www.ptt.cc/bbs/movie/M.1664099719.A.079.html
date: 2022-09-25
content: '雷文防雷資訊頁



  先說結論

  本片是垃圾

  不需要去電影院看

  今天早上11.30去樂聲影城

  全場只有我一個人

  繼上次看大法師後再度包場

  還好我有用FB上廣告的優惠碼

  只花了180

  如果花了300看到這種垃圾真的會想死

  各位在本文中看完劇情就行了

  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  開場

  一對老夫婦開著車在風光明媚的鄉間小路上開著

  突然一輛大卡車從後方出現

  緊跟著夫婦並狂按喇叭

  丈夫開窗戶叫他超車

  卡車超車後就開走了

  後來老夫婦繼續前進

  看到卡車停在路邊

  有個人扛著一具用布包裹的屍體並丟入一個從地面突出的大水管中

  之後卡車又開出來超車

  老夫婦決定回頭去看看水管裡有甚麼東西

  兩人往水管中一看便開始尖叫


  接著畫面漸漸縮小到男主的手機中

  原來老夫婦是一段YT影片 關於鄉野傳說

  男主坐在副駕 女主開著車在同一段路上開著

  他們準備去參加預告上看到的恐怖變裝派對

  路上講了一些很無聊的話

  像是 男主很喜歡這些都市傳說 女主說這都是假的 這就是為什麼我是科學家

  突然間女主角把車停下來 衝到樹林裡開始嘔吐(後來知道她懷孕了

  畫面轉到一個在樹林裡開超跑的看起來壞壞的男子

  他打電話給女主 講了一些曖昧的話 好像想偷做愛

  壞壞男下車尿尿 然後就被食人魔殺了

  同時間男主坐在車裡看著他的鑽戒

  想著這幾天要跟女主求婚


  車開的開著便到了一間賣奇異商品的小店

  店主是一個肥婆

  他們想要問路

  買了一張地圖

  在女主接過地圖時碰到肥婆的手便看到幻覺

  自己被綁住 一群奇怪的人圍繞在她旁邊好像在進行某種儀式

  想把它獻祭給食人魔


  到的旅館後男主拿了一箱cosplay的衣服叫女主換

  女主換了一身白色洋裝

  蠻正的 這應該是本片唯一可取之處


  換裝後到了派對現場

  一堆cos成小丑 邪教人士的人在狂歡

  但其實也沒有一堆

  每個畫面都不到10個人 有點冷清

  隨便逛了一下後便到了抽獎環節

  獎品是鬼屋密室逃脫

  想當然男女主角抽中了


  準備前往鬼屋的途中遇到了四個人

  金髮妹是節目製作人

  攝影師

  司機

  路人甲(真的忘記他到底是誰

  原來鬼屋的活動會錄成一個實境秀 才會有上面那些人


  一行六個人開車到墓園

  要徒步走到鬼屋

  走一走攝影師就掛了

  女主角在男主下跪求婚時被食人魔飛過來抓走

  我也不懂為什麼要在這時求婚


  這時剩下四個人 男主 金髮妹 司機 路人甲

  四人一起逃到鬼屋裡

  而女主被食人魔綁在一個"地底"祭壇的桌上

  食人魔朝女主的肚子戳了一刀(我也不知道為什麼要這樣做

  然後就從一個洞口飛走

  飛到鬼屋跟那四個人隨便打鬧了一下

  這時女主角發現了一把刀就放在她的手邊

  想像一下一個人大字形躺著 四肢都被綁住 然後一把刀就放在她手邊

  女主割斷繩子逃脫了 從天窗逃出

  祭壇在地下 所以女主從天窗逃出後應該會出現在地面

  但是下一個鏡頭男主一行四人被困在一個房間內

  然後女主就從天花板摔了下來 於是就會合了

  這是本片最問號的地方


  然後女主角跟大家說食人魔是想要他肚子裡的孩子

  便想出了一個方法

  女主引誘食人魔走到戶外

  男主和司機爬到屋頂拿避雷針丟下去 直接插死食人魔

  忘記說 金髮妹在打鬧過程被食人魔一斧頭批在腦袋上

  腦子還被挖出來吃了幾口

  路人甲莫名其妙地消失在我的記憶中 也不知道他去哪了

  食人魔被插死後一群烏鴉飛過來

  站在屋頂的司機被烏鴉弄到重心不穩摔死了

  男主從窗戶爬進屋 沒事

  最後烏鴉包圍著食人魔

  烏鴉散去後食人魔也不見了

  男主女主成功生還

  本片完


  本片還有一些非常問號的地方

  時不時會出現一隻白色烏鴉的特寫

  就像冰與火之歌的三眼烏鴉

  出現了三次吧

  完全不知道他來幹嘛的

  討食物吃嗎


  還有一幕

  派對中人群嗨到一半

  食人魔開卡車撞倒一個像高壓電塔的東西

  本來以為會停電 食人魔開始操人

  結果那只是個基地台

  撞倒後派對的音樂就停了 因為連不上網

  DJ拿出他的唱片後便繼續播音樂

  食人魔也沒去派對會場

  只是朝著鏡頭走來

  卡車在他身後爆炸 就像鋼鐵人1中炸掉戰車那樣

  但是本片中真的很蠢


  還有一幕出現一個小隻的食人魔

  好像在跟大隻的溝通

  都後來也沒出現


  大概94醬





  --'
