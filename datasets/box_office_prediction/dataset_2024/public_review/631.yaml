title: '[普負雷]  ID4 老調重生 '
url: https://www.ptt.cc/bbs/movie/M.1466681485.A.99B.html
date: 2016-06-23
content: '睽違了二十年


  在那美好年代的一部科幻經典終於推出了續作


  特地在前兩週訂票看第一天上映


  對於這種等級的強片也義無反顧的挑了4DX影廳


  然而


  對於續作這樣的表現


  隱約中，我感受到一絲絲無力感...











  －－－－－－－－－－－－－－－－以下有雷－－－－－－－－－－－－－－－－




  開頭破題就是遠方外星人收到了20年前發出的求救訊號


  帶到"那位總統"筆記中畫出了本片最神秘的一個象形符號


  接著簡單介紹一些新人物後畫面就帶到月球上的太空基地了






  在劇情路線主要分成


  1：青年主角群5人


  2：20年前的英雄們 大衛，博士們，老總統，將軍，加上軍閥跟財務部官員


  3：大衛的老爸＋小朋友們


  基本上


  這部片的劇情節奏是緊湊的


  各路線都走的非常清楚


  主支線在多方發展之下也不覺得混亂


  但這僅止於"劇情方面"


  怎麼說呢


  因為在表現上


  也許是導演想講的故事太過龐大


  又或者是一邊鋪陳一邊又忙著向過去致敬


  導致電影畫面的表現手忙腳亂


  於是看完一場電影你會發現裡頭有許多都只有幾秒就過去的場景出現


  東講一段，西講一段


  叫人看的眼花撩亂


  雖然看完回家腦中整理一下還ok，串得起來


  但觀影過程中的體驗就不是很舒服




  再來


  青年主角群的表現實在有點令人失望


  除了那位最年輕的學生代表還滿畫龍點睛之外


  其他幾乎都乏善可陳


  特別是那位黑人飛官，表情生硬帶不出感情


  連親眼見到母親過世這麼強烈的悲傷感半點都傳達不到觀眾這邊


  我想


  在劇中，演員無法傳遞對人命的消逝與災難的發生那種感同身受的情感


  是本片中最大的敗筆


  無論是前述黑人飛官目擊母親的死亡


  或是在拖船上看見城市被大規模的破壞都是



  雖然我們觀眾都知道演員是對著綠幕在演戲


  但當他真的表現出："對，我就是在看綠幕，我現在什麼狗屁都看不到"


  那就是另當別論了


  搞得一點外星人入侵的緊張感都沒有，真的就是大家坐在一起看特效而已


  而很不幸的這種演員出戲的現象竟然在這部片中出現好幾次





  在劇情的起伏上，導演倒是有試圖去做出一點突破


  給了你"很多次"這就是最後決戰的感覺


  但其實不用看錶也知道這次進攻人類一定會失敗，因為電影不會那麼快演完


  更別說導演自己一邊鋪梗一邊自己在那邊放雷說外星人已經發現你囉！


  有心營造倒是很不錯，但除了有點老梗之外，還有自己破梗破的很開心的感覺




  說到老梗


  我很能理解這種大型續作在骨子裡就是要有對前作致敬的意味在


  但坦白說，用一點台詞去跟過去做連結


  或是一些過去出現過的相似背景來呼應


  我覺得都不錯


  但無奈本片故事情節的既視感太高，已經到像是第一集改編的重製版的程度


  撇開bug不說，劇情本身就非常好猜


  不知道該說他是老梗


  還是真的就像把第一集的經典當作教科書般再演繹一次而已




  再來很多人都有意見的中國情結我想發表一下意見


  基本上，無論是要為了討好中國市場，或是應中國贊助商要求我都無所謂


  畢竟拍片除了傳達故事之外，最重要就是賺錢嘛


  但我不知道是中國市場真的很吃這套還是怎樣


  為什麼每次置入中國大陸的商品都要這麼樣的突兀呢？


  沒事硬要拍他投什麼飲料


  用的通訊軟體結束通話不只有畫面還會跟你say goodbye


  再加上特寫加定格


  真是夠了


  故事氣氛的營造就這樣硬生生遇到一個斷點


  學學"穿著Prada的惡魔"宣傳Mac


  或是"出神入化2"置入windows平板不是很好嗎？


  我只能說"這部電影需要更高級的置入"





  總之


  我自己是抱持著對第一集的情感才特地去看


  但如果將來有第三集，且水準依舊的話


  我看這系列就別再叫ID4了，畢竟你致敬的對象比較像變形金剛





  對於睽違20年後才出現的續作，拍成這樣我很失望


  就如同老總統口中所說：『經過了20年，我們還是沒準備好』





  簡單做個小結：


  特效很明顯只是特效，演員沒什麼表情，故事沒什麼張力


  注定不會成為這一代年輕人心中的經典


  亮點是威爾史密斯的選片功力大增


  美好週末有其他更好的方式去浪費


  看4DX晃兩個小時是值回票價唯一方式



  --'
