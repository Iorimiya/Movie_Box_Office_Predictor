title: '[好雷] 骷髏霸主的重生－金剛 2005（King Kong）'
url: https://www.ptt.cc/bbs/movie/M.1488207822.A.D16.html
date: 2017-02-27
content: '圖文好讀版：



  導演：Peter Jackson




  　　如果沒有1933年的《金剛》，很可能就不會有彼得傑克森執導的《魔戒三部曲》了。




  　　會這麼說的原因，是因為當時就讀小學的彼得傑克森看了黑白片《金剛》後大為震撼

  ，瘋狂的愛上了這部電影，小時候的他曾使用瓦楞紙一類的簡單素材製造出金剛的紙偶和

  都市場景，並以手持攝影機拍了一部屬於他自己的《金剛》短片。




  　　多年後，滿腔熱情的彼得踏入電影圈，以低成本B級片起步，陸續拍了《宇宙怪客》

  、《瘋狂肥寶綜藝秀》、《新空房禁地》、《神通鬼大》等有趣的作品，稱他是B級片王

  者絕不誇張。




  　　接著，他獲得了將英國奇幻作家托爾金的世紀巨著《魔戒》搬上大螢幕的機會，在不

  被眾人看好的情況下──他辦到了。而且，是非常、非常巨大的成功。我想我也不必贅述

  了。




  　　中土世界的歷險靠岸後，彼得傑克森的心依舊繫著那出現在他童年時期的巨獸－金剛

  。於是，他展開了行動，從導演、改編劇本到監製，一手包辦，以最先進的技術將1933年

  的鉅片《金剛》重新演繹，讓更多的年輕觀眾有機會認識這頭美國影史最經典的巨獸。



  　　說到我和這部新版《金剛》（似乎已經成為舊版了）的緣分，是在我國小二年級的某

  天放學。




  　　那時受到《侏羅紀公園系列》的影響，我愛上了電影，每天最喜歡做的就是翻開報紙

  裡的電視節目表，看看今天會播什麼電影（特別是B級怪物片，鱷魚、鯊魚、恐龍、異形

  、海怪、巨蟒、蜘蛛……來者不拒）。那天我在報紙上看到了HBO會播《金剛》，好奇心

  驅使下，我的功課寫完後就滿心期待的守在電視前。




  　　前一個小時的鋪陳，雖然覺得很無聊，但我還是努力的盯著螢幕

  ，幾乎沒有漏掉任何一句對白。撐到主角群抵達骷髏島後，我的心愈跳愈快，夾雜著興奮

  、好奇還有一絲害怕，直到島上的土著出場，逼真且如恐怖片女鬼般的扮相大大震撼了我

  幼小的心靈，我抱著枕頭，不時遮起眼睛，就這樣熬過了土著的戲份。之後的金剛現身、

  恐龍大戰、谷地怪蟲和金剛大鬧紐約，我的目光幾乎沒有移開電視過，在我心目中是繼《

  侏羅紀公園》後最完美的視覺享宴，往後若有轉到重播都會將它看完，當時還辛苦存零用

  錢買了雙碟版DVD。




  　　多年後入手藍光加長版，終於有機會一睹這部電影最完整的風貌。


  　　《金剛》可以粗略的分為三大段：




  一、介紹故事背景和卡爾的動機，以及前往骷髏島航程中的角色互動。




  二、抵達骷髏島，安遭到土著擄走，獻祭給金剛。卡爾一行人深入叢林救援，途中遇上各

  種珍禽異獸。




  三、金剛遭捕捉後帶回紐約展覽，失控後大鬧街頭，接著爬上帝國大廈。




  　　這三大段大約各占一小時，架構完整分明，彼得傑克森用三個多小時的片長，將孩提

  時期最喜歡的故事說得更精采、更完整、讓所有觀眾都能經歷一場壯闊的史詩冒險。




  　　本片幾乎是用新世紀的技術重新演繹1933年版。無論時代背景、主角動機、冒險過程

  和結尾收場，幾乎和原版如出一轍，唯有角色設定和故事細節有稍做潤飾。




  　　如在新版的安黛洛（娜歐蜜華茲／飾）身上加了百老匯演員的背景，讓導演卡爾丹漢

  （傑克布萊克／飾）找上她主演電影並不是單純是因為她美麗的外表，而此版本的安也不

  再和原版一樣只是個單純、等待英雄拯救的嬌（花）弱（瓶）女子。她之所以會一口答應

  卡爾的邀約，是因為她很欣賞劇作家傑克卓斯科（安卓亞布洛迪／飾）的緣故，動機與原

  版比起來合理了許多。




  　　原版傑克的身分是船上的水手。粗曠陽剛的男主角搭配嬌嫩的女主角，是早期電影的

  主流設定，而彼得傑克森將傑克卓斯科一角設定為編劇家，這個職業給人的印象比起原本

  的水手要纖細不少，加上安卓亞布洛迪文藝青年的外表，可說是對當年既定印象的反動。




  　　故事背景依舊是1933年。時值經濟大恐慌，電影開頭帶到民眾排隊領取食物、了無生

  氣的動物園以及門可羅雀的百老匯劇院，幾個鏡頭就道出了該時代的民不聊生。




  　　接著，鏡頭轉換到孤芳自賞的電影導演卡爾丹漢。他與幾個電影公司高層在放映室中

  觀賞他未完成的電影，但高層卻認為卡爾拍出來的東西根本上不了檯面，卡爾與高層起了

  爭執後，毅然決然帶著他的工作小組以及落魄街頭的安黛洛等人踏上骷髏島的外景旅程。


  　　加長版中有不少精彩的刪減畫面，除了更多主角一行人在貨船的互動及背景說明外，

  還包括中段在島上的搜救行動、金剛大鬧紐約的加長等。




  　　其中一段是卡爾一行人搭乘竹筏渡河，結果遭到小型甲殼類生物和巨型河怪的攻擊，

  犧牲了不少船員；另一段是在叢林中被一隻發狂的刺盾角龍攻擊，這兩段是個人最印象深

  刻的。




  　　之前看過的導演訪談中，彼得傑克森提過他原本還打算加入金剛與巨蟒纏鬥的戲（這

  橋段33、76年版都有），最後因為篇幅關係所以沒有加入。撇開原版不談，76年版中，島

  上除了金剛外唯一出現的巨型生物只有一條橘紅色巨蟒，但兩隻巨獸的搏鬥過程卻如雞肋

  般食之無味、棄之可惜，所以個人覺得彼得傑克森沒有重新呈現這個部分還蠻可惜的。


  　　從當年的官方網站以及美術設定集中可以看出，彼得傑克森對於劇中骷髏島的設定是

  非常完整的，包括生態系、食物鏈、氣候等都有描述。其中的恐龍並不單純只是遠古時期

  殘存的族群，更是在島上經過獨立演化的新物種。




  　　其中與金剛對上的三隻恐龍是名為「Vastatosaurus （簡稱V-Rex）」的暴龍後裔，

  根據設定，這個物種平均有二十英尺以上的高度，最大能長到五十英尺。假設暴龍沒有在

  六千五百萬年前滅絕，V-Rex就是現在暴龍的樣貌。由於骷髏島上溫暖潮濕的氣候與白堊

  紀類似，加上豐富的獵物，V-Rex在島上可說是頂級的掠食者。（除了金剛之外。）




  　　在長年的演化中，V-Rex發展出了許多獨特的特徵，牠們的頭部變得更大更厚；鱷魚

  般的粗糙外皮讓牠們在狩獵中免於傷害；骨架也演化成適合在叢林間靈活穿梭，以適應島

  上的殘破的地形。




  　　從鉅細靡遺的生物設定就能看出彼得傑克森的用心與熱情，《魔戒》如此，影響他最

  深的《金剛》更不在話下。


  　　1933年原版的續集《金剛之子》與1976年版是在本片之前，有將人類與野獸間的情感

  加入故事中的作品，但都只是點到為止，沒有如本片一樣完整的描述。安黛洛從起初被金

  剛擄走時的驚恐、厭惡，中間試著逗笑牠、被金剛拯救，到後來跟著牠攀上帝國大廈，情

  感轉變的脈絡相當清楚，觀眾甚至也會為了金剛而流淚，這是前作沒有做到的。




  　　而在1933年版的心得中就有提到人類的貪婪，本片更放大了這點。




  　　卡爾原先只是想將骷髏島的奇異景色藉由電影呈現給全世界，在摔落峽谷、底片毀壞

  之後，他的野心更大了，打算直接利用安來捕捉金剛，將之帶回紐約展覽，賺取利益，也

  讓當初瞧不起他的片商高層對他阿諛奉承。在擁有強烈自尊心與野心的卡爾眼中，這何嘗

  不是最美麗的風景。




  　　金剛理所當然的失控、造成傷亡之後被擊殺，卡爾低調的鑽入人群中，呆滯地望著金

  剛的遺體，留下一句「是美麗殺死了野獸（It’s beauty killed the beast.）」後，便

  轉身、低著頭離去。漲到極限的貪婪終於炸裂，電影夢、榮華富貴、眾人掌聲、前途──

  所有美夢一併被炸毀，口中的這句話更是最大的諷刺，究竟這句「Beauty」是卡爾為了推

  卸責任所指的「金剛本身的美麗」；抑或是大夢初醒後感嘆的「自己的美夢」奪走了金剛

  的生命？




  　　羅蘭巴特：「文本既出，作者已死。」無論是何種觀點，基本上都很難擺脫本片「貪

  婪」的核心概念。




  /



  　　重啟版的《金剛：骷髏島》即將上映，希望以上的介紹及感想，能讓不熟悉金剛這隻

  美國傳奇巨獸的朋友們更了解金剛的螢幕傳奇。


