title: '[好雷] 絕地救援-浩劫重生之火星求生日記 '
url: https://www.ptt.cc/bbs/movie/M.1443949863.A.8E5.html
date: 2015-10-04
content: '網誌圖文好讀版：


  《絕地救援：The Martian》是一部像是實驗日誌的求生電影，劇情主打的感覺不是「救援」的緊張感，而是「絕地」生存的冷靜思考。看傑森包恩（Matt Damon）如何在太空中也發揮善用身邊事物的絕技，解決各種險惡環境下的太空難題，樂觀笑看生死，並與馬鈴薯共度絕境生活。有些宣傳用《搶救雷恩大兵》的太空版比喻故事，雖然該片中Matt
  Damon也演出需要被救援的小兵，但調性上感覺《浩劫重生：Cast Away》的火星版是比較貼切的形容。


  《絕地救援：The Martian》改編自2011年由Andy Weir撰寫的同名《The Martian》小說，故事敘述太空人Mark Watney在一次「戰神三號」的火星探索任務中遭遇風暴襲擊，失去聯絡信號的他被組員判定已經死亡，於是被獨自留在火星上。Mark清醒後展開了艱困的火星獨居任務，靠著冷靜的科學思考，延長了自己的生存期限直到連絡上NASA求救並等待救援抵達。


  【以下文章含有較多劇情描述，請斟酌閱讀】


  Mark統整完所有居住艙的物品後，體認到唯有在火星荒土上耕種出食物，他才有機會撐到下次火星任務的救援抵達。擬定好決策後，Mark利用火星的表面的土加上太空艙廁所累積的肥與氫氣燃燒的水，耕種他們的感恩節禮物「馬鈴薯」。馬鈴薯在《絕地救援：The
  Martian》中的角色像是《浩劫重生：Cast Away》中的Wilson排球，雖然不發一語卻是絕對重要不可忽視的配角，支持著主角度過難關，最終也在意外之中離開了主角。


  如同《浩劫重生：Cast Away》中主角志得意滿地航行出海後，就失去了Wilson，Mark順利連線NASA後就遭逢壓力艙意外，瞬間真空殺光了他的馬鈴薯田，雖然仍有存糧，但以不足以支撐他到下次的火星任務。Mark試圖與Nasa溝通的技巧相當有趣，靠著探索者號的攝影機旋轉角度，指出16制近位的字母訊息，像是碟仙拼字一樣慢慢地湊出複雜的對話，最終NASA成功協助Mark駭入探索車電腦，發送電腦訊息溝通。


  地球方面，NASA積極地研究在最短時間內拯救Mark的策略，第一個構想是提前發射「戰神四號」的預備物資，讓Mark可以生存到「戰神四號」抵達的時間。然而第一次發射的火箭未經檢查下出了意外爆炸，救援物資無法送達使得Mark在失去馬鈴薯田後的生存期限更短。此時Mark的遭遇程了全球矚目的太空任務焦點，中國航太中心決定以太陽神號的火箭引擎支援美國。


  NASA動力中心的高智商宅男工程師同時也想出了更穩定的救援行動，將太陽神火箭運輸物資到正在返回地球的Hermes號後，讓Hermes號繞過地球折返火星，讓其組員救援Mark。這個方法如同冒著失去五名太空人的危險救援一名太空人，NASA因此否決提案。然而負責組員訓練的Mitch
  違抗了Teddy署長的指令，暗示Hermes號組員這項提案且獲得支持，於是NASA不得不也支持這項方法。



  整段地球的劇情稍嫌平淡，包括太空總署與中國航太中心，每個角色的性格刻劃都不深入，雖然有著《Newsroom》的艾美獎提名主角Jeff Daniels與《Game
  of Thrones》的Sean Bean，兩人的對手戲卻沒什麼張力，那種抗命最後順利達成目標的興奮感也不夠，相當可惜。此外公關主任似乎是要營造，NASA在面對救援人質與研究計畫中抉擇的公關兩難，讓NASA的劇情更具深度，但篇幅不足且缺乏緊張感的劇情，使得角色顯得格外雞肋。


  最後救援Mark的關鍵行動頗為刺激，Hermes號接近火星軌道後，仍然與Mark發射升空後的小艇相距甚遠，Lewis急中生智的爆破推進與Mark異想天開的鋼鐵人計畫達成了奇蹟般的效果，順利縮短攔截距離救援成功。片中Mark的獨白包括火星實質統治權、火星適用海事法與最後開敞蓬車的譬喻都相當令人會心一笑，在緊張的求生日記中增添趣味。


  總結來說《絕地救援：The Martian》具備合理的科學細節與順暢的劇情，與麥特戴蒙（Matt Damon）的精采幽默獨角戲，是值得欣賞的太空魯賓遜電影。美中不足之處是過多配角反而稀釋了每一個人的份量，如果可以再專注於某幾個關鍵點，電影整體的緊湊刺激度應會更強。


