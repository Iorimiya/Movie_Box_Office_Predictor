content: "浩劫重生\n哈囉~我是薯條\n看過《魯賓遜漂流記》嘛!?曾經幻想過自己待在荒島生和的日子?最近上映的電影《白鯨\n傳奇:怒海之心》提到主角們在與外界隔離的孤島上生存的經歷，雷神還從彪形大漢變成\n\
  了骨瘦如柴的狼狽模樣，讓觀眾深切的感受到在脫離社群來到荒島上獨自面對大自然的人\n們是多麼的渺小。所以這週想跟大家分享一些在荒野、孤寂之逆境中求生的電影~\n\n\
  \n\n(原本壯碩的身材，在遇難後骨瘦如柴的身影產生對比)\n\n\n\n第一部:《浩劫重生》（Cast Away）\n這部電影，可以說是荒島生存系列中的經典，湯姆漢克斯更憑此部片榮獲第58屆金球獎最\n\
  佳劇情片男主角。此部的\n內容是關於一個聯邦快遞公司員工在南太平洋上空遇難墜機流浪到荒島的故事，故事與《\n魯賓遜漂流記》類似。\n 1995年，聯邦快遞工程師查克(湯姆·漢克)乘坐公司飛機飛向馬來西亞，卻因氣候因素\n\
  飛機在南太平洋失事墜海，同機其他人員都遇了難，查克依靠救生氣囊幸運地活了下來，\n並漂移到了一個無人小島上。\n\n\n\n(遇難後的查克，來到了他的新家)\n\
  隨著時間的流逝，查克開始意識到短期內不會有任何的救援找到他，他必須在島上生存下\n去，並開始運用隨著空難飄散到島上的包裹，而在那時，他遇到了他一生的摯友\"威爾森\n\
  \"........\n\n‧查克和威爾森的友誼也成為了傳奇故事被是人們所傳誦著(XDD)\n與威爾森的【初次見面】\n\n\n\n與威爾森的【第一次吵架】 \
  \ (好朋友間，總是會有磨合期的)\n\n\n\n與威爾森的【離別】:I'm Sorry, Wilson!\n為了讓查克獲得幸福威爾生最後選擇了默默的離開，希望隨著它的消逝可以讓查克忘記這\n\
  四年來生不如死的日子重新開始他的新生活。但最後還是被威爾生發現他的離去，在離別\n的最後一刻，查克沒有怪威爾生的不告而別，反而深情地看著威爾生最後的身影，並吶喊\n\
  著\"I'm Sorry, Wilson! \"\n\n\n\n片段請點這→天下沒有不散的席，查克與威爾生的離別片段\n\n\n多年後，\"湯姆漢克斯\"P\"\
  威爾森\"在球場上的【相遇】:\n\n\n\n荒野求生影集:\n‧大家對荒野求生有興趣可以報名《貝爾的荒島實驗》、《跟著貝爾去冒險》或是搜尋一\n下youtube\
  \  看看別人怎麼求生就好XD  最近張鈞甯也有上貝爺的節目，東方衛視綜藝台\n也有把影片上傳到youtube喔:張鈞甯跟著貝爾去冒險\n\n\n\n\n\n\
  ---------------------------------------------------------------------------------------------------------------------------------------------------------\n\
  [冰天雪地中的絕地生還]\n\n第二部:《我們要活著回去》（Alive）\n\n\n\n(我們要活著回去的電影海報)\n(烏拉圭空軍571號班機空難獲救的生還者)\n\
  改編自真實的烏拉圭空軍571號班機空難，1972年10月13日，一架載著烏拉圭橄欖球隊的\n烏拉圭空軍571號班機，在安地斯山脈因遇上亂流，偏離航線撞山，機身斷為兩截，許多\n\
  人當場死亡，而該球隊內的大部分隊員則生還。由於失事位置太偏僻，生還下的人必須在\n零下40度的低溫中等待救援，然而他們最大的問題卻是如何在嚴峻的環境中尋找到食物來\n\
  源，撐到救援隊抵達為止，這將會是一場考驗人性道德面的一段故事......\n\n\n----------------------------------------------------------------------------------------------------------------------------------------------------------\n\
  [宇宙版的浩劫重生]\n場景換為宇宙，在浩瀚無垠的場面中迷失方向，還有可能生還嘛!?\n第三部:《地吸引力》（Alive）\n\n\n\n當你離開了地球母體，失去了地心引力，你的生命也將隨時面臨危機\n\
  該片由珊卓·布拉克和喬治·克隆尼主演~\n片中珊卓·布拉克有許多獨自面對太空窘境的經典場景\n第四部:《絕地救援》（The Martian）\n\n\n\n美國國家航空暨太空總署的戰神三號登陸火星任務執行任務卻被沙塵暴干擾而被迫中斷任\n\
  務，。但在撤離時，太空人兼植物學家馬克·瓦特尼(麥特·戴蒙飾演)不幸被天線打中失\n去蹤影。任務指揮官瑪麗莎·路易斯因上升載具過於傾斜而放棄搜索瓦特尼，下令太空艙\n\
  發射升空，而瓦特尼也被認定經已死亡。在組員離開後，瓦特尼被太空衣的警報聲吵醒，\n並發現自己被遺留在火星......\n\n\n\n參加抽獎活動，拿到了限量馬鈴薯XD\
  \  立馬把他給埋了!!!\n\n\n\n\n----------------------------------------------------------------------------------------------------------------------------------------------------------\n\
  [荒野版的浩劫重生]\n第五部:《127小時》（127HOURS）\n\n\n\n改編自美國登山家艾倫·洛斯頓的自傳《在岩石與險境間》，講述其2003年在猶他州攀登\n\
