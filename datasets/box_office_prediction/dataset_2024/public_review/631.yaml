title: '[好雷] 重生奇蹟-選擇相信希望，才能獲得希望'
url: https://www.ptt.cc/bbs/movie/M.1448530010.A.B50.html
date: 2015-11-26
content: '>>網誌圖文好讀版：


  《重生奇蹟：The33》描述2010年的真實礦災故事，33名智利聖何塞礦工因為百年礦坑山體位移崩塌，受困700公尺的地底下，唯一的逃生出路被兩座帝國大厦大小的堅硬閃長岩巨石擋住，絕望無助的他們只能仰賴地下避難所僅僅數天份量的糧食維生，堅持到救援來臨為止。


  全片故事主軸分為受困工人的生存奮鬥，與政府家屬的救援行動兩大主線，交錯刻畫分秒必爭的危急事件。描寫礦工的篇幅不會太過煽情刻意，著重在人性絕望時的崩潰表現，有的人在受困當下就失去理智獨佔食物，有人挨餓幾天之後放棄希望試圖求死，也有人在孤立的環境中出現幻覺。讓這些小人物們團結一心，撐到最後一分一秒的是男主角Mario（安東尼奧班德拉斯
  飾/《Zolo》），他身為礦工主任，不斷地對夥伴信心喊話，凝聚士氣並建立秩序，順利地讓大家等到了外部救援的信號。


  「我不是該這樣想，我是選擇這樣想！」Mario的哲學如是，他選擇相信人性光輝，相信希望永存，相信即便如此無良壓榨的採礦公司依然不會放棄生命不顧，相信自己的家人絕對會找到辦法救援。與Mario的堅定意志相互輝映的是，在地面上積極尋求援助的Maria，她為了救出自己受困的弟弟，積極地與政府官員溝通，凝聚受害者家屬，漸漸地讓整起事件受到更多人關注，最終成功地讓政府派出業界最強的礦坑工程師，主導挖掘的救援行動。


  其中最觸動人心的一幕是，當礦工們食物耗盡時，所有人圍成一圈，看著自己被分配的塑膠杯，十足珍惜又極度渴望地盯著那小小的一團罐頭肉塊，知道自己死期將至的恐懼與疲勞虛脫的肉體構成一幅悲劇的畫面。此時突然一道黃色的光從眾人身旁冒出，他們看見自己的家人端出自己最愛的美食，並微笑地陪伴著他們，霎時間他們就像仍在片頭時享受的歡樂派對中，兄弟們有說有笑，大啖美食，盡聊八卦，然而這幕的寓意已經十足明顯，有如耶穌受難前的最後晚餐。


  鏡頭環繞過眾人一圈後，溫暖的光輝消失，回到黑暗的現實面對那最後的一口糧食，此時即將退休的老礦工用力地摔出自己的退休申請書，「如果這真的是我們的最後一餐，我馬上辭職不幹，我也不要辦退休了！」眾人大笑，淒涼無助自嘲地狂笑，最後在Mario的一席道別詞中結束。這幕對於悲喜程度的掌握以及前後製造的對比相當具有渲染力，畫面逐漸遠離，而悲戚的笑聲依然不絕於耳時，我們也深深地感受到了當下的絕望。


  最後一餐之後，救援團隊的地鑽才終於抵達他們的受困空間，成功地吹起希望的號角，他們看見了獲救的可能，原先已經心死的家屬們也再度激起士氣。然而鑽下的空間過小，只能傳遞必要物資，如果要將每個人從一百多層樓底下的深處救出，必須另鑿出口，這時就是需要跨國資源合作，並且仰賴礦工們在底下進行相應的爆破行動才有可能成功。


  電影的後1/3便在描述跨國救援行動以及礦工發現有機會獲救後的情緒變化，這個部分的處理比較可惜，為了符合史實紀錄片的內容，一次塞了太多細節，想要照顧到許多角色的不同面向，卻反而不夠深入，不過33名角色本身就是一個很難處理的狀況。過於片段的描寫讓角色故事的戲劇張力少，情緒不夠一貫，無法體會到心境轉變的掙扎，加上要穿插救援計畫的進行，讓精采結局前的鋪陳比較草率。


  總結來說，如果想要追求刺激，看到大場面的爆破救援跟冒險旅程，那麼這部電影沒有以上元素，如果想看面臨危機時的人性變化與堅持信念的勇敢，《重生奇蹟：The33》可以提供你激勵人心的真實案例。


