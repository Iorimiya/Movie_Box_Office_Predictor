title: '[普無雷]ID4星際重生-空有大場面無法再成經典 '
url: https://www.ptt.cc/bbs/movie/M.1466702963.A.AA6.html
date: 2016-06-24
content: '昨天上映第一天之後網路上口碑也是災難片來著，好評鮮少，以致於我今天進場是

  抱著既期待又害怕的心情，看完結果覺得也沒大家說的那麼不堪，個人覺得還不錯，空

  前絕後的浩大災難，以及超強大的視聽覺享受，有點幽默有點懷舊，整體來說我認為娛

  樂效果有到就還不錯。


  　　但會引起那麼多的負評也不是沒有原因，其中我覺得最糟的是，本片氣氛的鋪陳很

  薄弱，雖然這次有更強大的外星人來襲，但那個絕望的氣氛卻無法讓人感受到，就會覺

  得主角們都很安全，最後一定會贏，放心啦！如果說恐怖片的精隨是在驚悚氣氛的營造

  ，那災難片好看的關鍵就是要能讓觀眾感到萬念俱灰、無力回天，可惜的是，這部片並

  沒有做到這點。


  　　其二就是角色之間的情感，過了20年，這集出現的角色明顯有世代交替的意味，但

  那又如何，新舊角色加起來過多，敘事零散片段又跳躍，角色之間沒有在情感方面多下

  功夫著墨一些，造成最後到了生死關頭，無法讓觀眾產生難過、不捨的心情，就覺得這

  個角色死了好像也不痛不癢。整體來說就是大場面看很爽，但卻騷不到真正的癢處，如

  此不得人心注定無法再次成為經典。


  　　其三應該是為了續集的舖梗，加入了一個奇妙的一方，這個設定我個人是認為有點

  多餘；然後打外星人的作戰計畫，自從1977年【星際大戰】路克衝進死星從內部破壞之

  後，接下來的電影除了一樣直搗黃龍就沒有別招了嗎？雖然這部片有做些變化，但本質

  上還是不變，希望是能看到有更新鮮的作戰方法。


  　　總結來說，如果你還在猶豫要不要看，我只能說這種超震撼的大場面不進去電影院

  觀賞有點可惜，如果不要太計較細枝末節，就放輕鬆無腦進去享受，是個還不錯的娛樂

  活動~！



  --'
