title: '[有雷] ID4星際重生：20年前，20年後 '
url: https://www.ptt.cc/bbs/movie/M.1467988812.A.EC7.html
date: 2016-07-08
content: '圖文版：


  1996年，《ID4星際終結者》讓很多人開始愛上電影，日後提到科幻戰爭片，一定少不了

  這個名字。2016年，這部續集姍姍來遲，《ID4星際重生》讓當年的震撼繼續放大。過了

  20年，銀幕裡的外星人回來了，而銀幕外的我們，又增加了多少歲月的洗禮？20年前、20

  年後，你又是否還記得那些目眩神迷的感動？以下將帶你回顧屬於《ID4》的黃金年代，

  一起登上戰鬥機，和外星人再打一場吧！


  時間回到20年前…那一個「特效大片」的年代


  1996年，是一個好萊塢電影開始全面攻佔台灣電影市場的時代，也是美國電影視覺特效開

  始大鳴大放的時代，當時港片正在逐漸沒落，台灣電影也已經死掉很久，尚未復活，一接

  近夏天，就是好萊塢「暑假強檔多連發」，在那段時間的記憶裡，電影就是「聲光效果」

  的另外一個同義詞，直到很多年以後，才有所謂的文青派影迷，出來開始「反省」這些所

  謂的特效大片，是不是失去了劇情、失去了深度，失去了什麼什麼的，可是那時候的小孩

  不管這些，他們好不容易存夠錢可以進一趟戲院，就是要看特效大片，而90年代那個時期

  ，出現很多超棒的特效大片，《ID4星際終結者》就是其中之一。


  什麼是「ID4」？絕對不是因為他有四個ID


  很多人聽到《ID4》這個名字一頭霧水，其實所謂的《ID4》還真是取片名的一個巧思，因

  為故事發生在美國獨立紀念日，所以原文片名叫作《Independence Day》（獨立日），縮

  寫就是「ID」，而因為當天是7月4日，所以加上一個「4」就變成《ID4》，不要問我為什

  麼不是《ID74》，「ID去死」能聽嗎？當然是《ID4》聽起來比較有科技感啊！


  而且說到縮寫片名，《ID4》不是唯一，像是後來還有《MIB星際戰警》(Men in Black)以

  及《LIS太空號》(Lost In Space)都用了一個聽起來很威風的縮寫當成片名，所以《ID4

  》或許奠定了一個取片名的模式也說不定。


  「這才叫作電影啊」！


  《ID4星際終結者》有一個非常簡單的故事，就是外星人攻打地球，地球人展開反擊，但

  是超有速度感的空戰場面，以及驚天動地的城市毀滅畫面都作得非常精彩，人類用電腦病

  毒入侵，瓦解外星人電腦系統的奇襲戰術，雖然異想天開，但在那個電腦才剛剛開始發展

  的時代，真的是一個很厲害的構想，當年在大銀幕看到這麼豪華大器的電影，真的只差沒

  有在戲院裡面拍手，我永遠都忘不了當年跟我去看的朋友，在看完之後的第一句話：「這

  才叫作電影啊」！


  很多文青影迷會主觀性的認為「這種電影就是娛樂而已，有什麼了不起的」，但你千萬不

  要小看娛樂片，因為那是一個時代的印記，也是最貼近當代生活的文化媒介，我們都經歷

  過很多部這樣的電影所帶來的震撼，然後才會帶著感動的心情繼續相信夢想，對於被光影

  幻夢滋養長大的人來說，那是很重要的人生歷程啊！



  幕前幕後兩位金童因此誕生


  《ID4星際終結者》捧紅了兩個人，一個在幕後，一個在幕前。


  最先受到注意的，當然是德國導演羅蘭艾默瑞奇，他當年是受到經典科幻戰爭片《星際大

  戰》的啟發之後，才開始學習當導演，早年只拍過一些中小規模的奇幻電影，90年代初期

  以《魔鬼命令》、《星際奇兵》等片逐漸展現他經營動作場面的功力，到了《ID4星際終

  結者》直接讓他的地位提升到票房導演的等級，甚至成為電影史上最賺錢的導演之一，也

  因為片中外星人轟炸白宮的經典場面，締造他在銀幕上毀滅各種地標的招牌風格，之後的

  《酷斯拉》、《明天過後》、《2012》開始連續炸毀世界上的各種地標，《白宮末日》甚

  至又把白宮轟炸了一次！


  除了導演之外，如果要提到誰因為這部片而爆紅的話，當然就是威爾史密斯了！他在片中

  扮演一個喜歡在出任務前抽雪茄，也很熱愛家庭的英勇飛行員，角色形象的塑造，讓他整

  個人大加分，當然我們不能說威爾史密斯完全是靠這部片紅的，因為他之前在唱片圈以及

  《絕地戰警》等片都已經奠定基礎，但是《ID4星際終結者》真的讓更多觀眾認識他，尤

  其是他一拳把外星人打昏的畫面，實在太帥氣了！


  隔了20年，同樣的導演帶著大部分的舊班底重新推出《ID4星際重生》，描述外星人再次

  攻佔地球，而20年後的地球人也已經從外星人身上取得新科技，有更好的條件可以跟外星

  人決一死戰。劇情架構基本上跟上集差不多，也就是發生危機、造成大災難之後，人類運

  用戰略進行反擊，也營造出「世界一心」的精神，就連大規模的空戰場面、闖進外星人母

  艦的攻擊橋段、開戰之前激昂的精神喊話，以及世界各地的不同民族都在聽著廣播、等待

  著勝利的畫面，都和上一集的內容有所呼應，只是導演的目的不只是懷舊，而是更多的創

  新，所以整部電影的氣氛已經不是90年代的那種復古寫實感，而是增加更多超現實的科幻

  味。


  因為隔了20年才拍續集，所以回鍋演出的上集班底很明顯的都老很多，上集扮演美國總統

  的比爾普曼（如上圖），在這集已經卸任，但遇到危機的時候還是挺身而出，是一個充滿

  美國英雄精神的角色，銀幕上許久不見的比爾普曼留著大鬍子，也增加不少歲月痕跡。


  而另一個歷經風霜的角色是扮演工程師、科學家的傑夫高布倫（如上圖），在這集裡面已

  經成為「地球暨太空防禦部總監」，他的角色其實很不喜歡坐飛機，卻總是被逼著要坐太

  空飛船，看起來像是個倒楣鬼，但總是可以在關鍵的時刻發揮很大的作用。這傢伙在《侏

  儸紀公園》裡面被恐龍追著跑，來到兩集的《ID4》裡面都被外星人追著跑，突然覺得他

  的影壇生涯好特別啊！


  老班底裡面最有趣的，是布倫特斯派爾扮演的瘋狂科學家（如上圖），他在「51區」裡面

  專門研究外星人，第一集遭受外星人攻擊，本來以為他死掉了，結果到了第二集才知道他

  沒死，只是變成植物人，昏迷了20年之後終於醒來，而這20年來，他的男性搭檔一直在照

  顧他，而且每天都會送花到他的病房，其實從兩個人的互動裡面就可以感受到同志關係。


  本集才加入的新角色方面，出色的其實不多，最搶眼的還是扮演叛逆飛行員，每次都開著

  戰鬥機到處爆衝的連恩漢斯沃（如上圖），他是《雷神索爾》克里斯漢斯沃的弟弟，顏值

  很高，但演技尚待磨練。另外，華人觀眾熟悉的楊穎（Angelababy，如上圖）也加入陣容

  ，在片中扮演美女飛行員，戲分佔據整部電影許多篇幅，幾場激烈的空戰，以及闖入外星

  人戰艦的重點戲碼都可以看到她的存在，可以看出這部電影有多看重中國市場！


  置入性行銷與大美國主義


  只要是跟大陸合作的片，幾乎都逃不過「產品置入」的命運，繼《變形金剛4》的「舒化

  奶」強行置入，遭到一大堆觀眾恥笑之後，這次的《ID4星際重生》裡面，我們又看到中

  國產品「蒙牛純牛奶」又以不同方式強行置入，令人好奇這風氣再繼續這樣下去，以後到

  底還有多少不同的「奶」會出現在電影裡面呢？但是以「在商言商」的角度來說，人家出

  錢投資，你協助他產品置入，本來就是很正常的事情，倒不用因此而義憤填膺，如果你出

  得起這個錢，也可以把自己的名字打在電影裡，但我們又沒人家財大氣粗，所以只好忍著

  點了！


  這種英雄電影的另外一個被嘲笑的點，就是大美國主義，尤其是把打敗外星人的時間點設

  在美國獨立紀念日，甚至藉著打敗外星人而把這一天變成全世界的獨立紀念日，有一種美

  國人一統天下的感覺，讓很多人覺得「美國人噁不噁心啊」！但其實我們千萬不要笑人家

  ，因為華人世界那一大堆「拳打日本鬼子，腳踢洋鬼子」的電影，也很「大中國主義」。

  其實任何地方都一樣，會藉著電影或文化來強調自己的民族優勢，美國人拍的電影宣楊美

  國精神，就跟中國人拍的電影也宣揚中國精神一樣，是很正常的，畢竟認同自己的國家民

  族，本身就是一件理所當然的事，但就跟「置入性行銷」一樣，唯一需要討論的就是手法

  高不高明而已。


  《ID4星際重生》雖然在新鮮感和創意上已經不如第一集，但在本質上還是不差的，可惜

  在票房和口碑方面都不如第一集，這其實可以歸納出以下原因。


  （1）重點角色威爾史密斯竟然不演了


  有人說是時間問題，有人說是劇本問題，有人說是價錢問題，但不管是什麼問題，威爾史

  密斯沒有回來，就注定是個遺憾，因為這是讓他走紅的片，也有很多觀眾是因為這部片而

  認識威爾史密斯，他這次竟然不演，也沒關係，但至少應該在銀幕裡面給他一個「善終」

  ，觀眾才會覺得被安慰到，但本片竟然安排一個這麼殘酷的結局，描述威爾史密斯這個打

  敗外星人的空戰英雄竟然在一次試飛當中意外身亡，所以他在第二集的戲份只剩下一張遺

  照，而且這個角色已經被「賜死」，所以就算第三集他想回來演，也沒辦法了！這樣的安

  排無論是對觀眾還是對威爾史密斯來說，都很傷感情啊！


  （2）末世電影已經太多了


  「世界毀滅」這個題材，每隔一段時間就會密集出現，本片導演羅蘭艾默瑞奇也是專門走

  這種路線，利用電影特效炸毀不同地標，確實很有噱頭，這次男主角在逃難的時候還說了

  一句台詞：「地標是跟你有仇唷」！這句話可以看出導演的自嘲，但是同類型的電影太多

  了，觀眾的胃口也已經越養越大，當初看到連環大爆炸和空戰場面會覺得震憾的觀眾，現

  在已經逐漸無感了，所以「製造刺激」對好萊塢來說，以後會越來越難，但好萊塢比我們

  都更懂得如何操作娛樂元素，所以我倒是不擔心這類的片會因此沒落，只是會找到更好的

  方法來呈現而已。


  （3）當年的輝煌時代，難道回不去了嗎？


  任何電影本來就是有人愛得要死，有人不以為然，這是很主觀的事情，但差別在於20年前

  還沒有酸民文化，即使你看完電影覺得很滿意或者不滿意，頂多跟朋友分享，但現在只要

  有人不滿意，就會在網路上無限放大，造成「這部電影好像全部人都在罵」的錯覺，也有

  一部分的原因是媒體只挑壞的報，所以我們講再多好話，都抵不過網友的一句壞話，只能

  感嘆時代不同，或是觀眾看過太多電影，口味越來越嚴格了！


  20年前，我們可以因為一部電影而興奮好久，但是誰也沒想到20年後，吐槽竟然變成正道

  ，找錯誤、「抓Bug」才是王道，「3分鐘帶你毀滅一部電影」才有點閱率，我們的電影越

  看越多，卻也常常忘記當初為什麼愛上電影，但即使這樣，我還是想要抱持著和20年前一

  樣單純的心境去看現在的續集，即使導演老了，演員老了，我也老了，但只要情懷仍在，

  我們一定可以從光影變幻裡面，再次找到感動的瞬間。那，才是我們需要電影的原因！


