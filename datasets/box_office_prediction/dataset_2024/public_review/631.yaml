title: '[ 大負雷] lD4星際重生之你有事嗎？'
url: https://www.ptt.cc/bbs/movie/M.1467223681.A.303.html
date: 2016-06-30
content: "<ID4 星際重你老母>\n\n　\n　\n　\n　\n　\n　\n\n以下充滿ID4星際重你老母大爛片的怒雷\n\n　\n　\n　\n　\n\
  　\n\n　\n　\n\n先說ID4第一集在我心中神聖的地位\n　\n　\n\n小小年紀看到威爾史密斯把外星人拖出來揍\n　\n　\n\n「嚐嚐我的第三類接觸！」\n\
  　\n\n害我小時候夢想就是當戰鬥機駕駛\n\n　\n\n我還記得那時候得到人生第一台遊戲主機叫做SS\n　\n\n還忍住不買柯南把錢拿去買了ID4的遊戲\n\
  　\n\n開著一台戰鬥機在大飛碟下面飛來飛去死不用錢\n　\n\n雖然完全不知道要怎麼玩但就是一直死一直玩一直死\n\n　\n\n莫名其妙打爆一台飛碟就覺得自己是威爾史密斯\n\
  \n　\n\n雖然長大才知道一開始只是遊戲教學然後我從來沒成功通過\n　\n　\n\n這大概就是小時候對ID4無怨無悔的熱愛\n\n　\n　\n　\n　\n　\n\
  \n我看完這部電影我只想說拜託你可以改名叫!D4\n　\n\n或是1D4或是ID45678\n\n　\n　\n　\n\n拍成這樣根本就像在老影癡臉上撒尿一樣\n\
  \n　\n　\n\n一開始中國人的置入性行銷讓我想到變形金剛4\n　\n\n這次更扯竟然直接幹譙中文是怎樣啊\n　\n\n在一個國際性月球總部的老大\n\n　\n\
  \n名字叫做蔣叔叔我已經覺得很低能了\n　\n　\n\n叔叔發飆竟然是對外國人幹譙中文\n\n　\n\n而且語調竟然還跟GOOGLE小姐差不多\n　\n\n再來就是安囧拉貝比\n\
  \n　\n\n馬的每次出場畫面都像是隨身攜帶一個藝術照攝影師\n　\n\n長的根本不像開戰鬥機的 比較像在戰鬥機上拍寫真集的\n\n　\n\n然後整部片從頭到尾表情就兩種\n\
  　\n　\n\n1.無表情(很像忘記台詞的那種)\n　\n\n2.蹙眉(跟李奧納多有87分像)\n　\n　\n\n台詞已經夠少了還可以講得像GOOGLE小姐講英文\n\
  \n　\n\n演到一半那個GOOGLE小姐講中文的蔣叔叔要死了\n\n　\n\n結果聽到GOOGLE小姐講英文的安囧拉貝比\n　\n　\n\n用GOOGLE小姐講中文的語調喊聲「蔣叔叔~」\n\
  \n　　\n我瞬間想到連爺爺～\n　\n\n下一句就是您回來啦～（手勢）\n\n　\n\n乾真的是超級倒陽的 我白眼翻到直接看到後面的人\n\n　\n\n　\n\
  \n這部片讓我瞬間覺得中文有夠刺耳\n\n　\n　\n\n　\n\n再來就是威爾史密斯的老婆\n　\n\n你他媽第一集明明是脫衣舞孃別以為我忘記了\n　\n\n\
  第二集直接變成醫生是在玩扮家家酒喔\n　\n\n然後莫名其妙就領便當\n　\n\n有多莫名其妙\n\n　\n\n房子都要垮了還不緊張 在那邊慢慢摸\n\n　\n\
  \n房子垮了才在那邊來不及摔死\n\n　\n\n看你的臉就覺得你完全不想上直昇機了啦\n　\n　\n然後演他兒子的親眼目睹這一幕\n\n　\n\n表情卻是「ＯＫ　她死了」\n\
  \n　\n你是法醫嗎　來驗屍的嗎？　\n　\n\n　\n　\n　\n　\n\n然後有一個非洲雙刀人\n\n　\n　\n\n挖賽我真的傻眼\n\n　\n\n這是一部描寫外來世界的電影\n\
  \n　\n\n未來到月球土星到處都有人類的太空站\n\n　\n戰鬥機咻咻咻直接飛到月球的高科技\n　\n\n結果有一個主角竟然是非洲來耍雙刀的\n　\n\n　\n\
  \n他就算站在台北街頭賣藝也不會有人鳥\n\n　\n\n結果整部片都在耍帥說他們弱點在背後\n\n　\n\n不說我還以為是進擊的巨人非洲黑人版\n\n　\n　\n\
  \n再來就是我看完電影沒一個主角有印象的\n\n　\n\n一個都沒有\n\n　\n\n看完我只想等下要吃什麼\n　\n\n整個電影院散場 沒人在聊剛剛演了什麼\n\
  　\n\n好像一群人一起做了一件很丟臉不能提的事一樣\n\n　\n　\n\n再來我一想到劇情就火大\n\n　\n\n第一集外星人忘記裝防毒軟體我還可以接受\n\n\
  　\n\n你他媽第二集開一台夭壽大台的太空船\n\n　\n\n可以把亞洲吸起來丟到歐洲的太空船\n\n　\n\n可以讓主角大喊你對地標有仇嗎但我完全看不出地標的太空船\n\
  \n　\n\n結果你最後有船不搭\n　\n\n硬是要一個人跑出來閒晃找貢丸???\n　\n\n可以操控幾千幾百台飛碟不用\n　\n\n硬是要叫飛碟們像旋轉木馬一樣繞著你跳恰恰\n\
  \n　\n\n靠我真的完全不懂欸這外星女王\n\n　\n\n電影說什麼從來沒有人打得贏女王\n\n　\n\n靠北這女王連一台爛校車在沙漠上開都打不到\n\n　\n\
