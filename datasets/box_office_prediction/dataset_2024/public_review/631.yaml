title: '[負雷]ID4星際重生'
url: https://www.ptt.cc/bbs/movie/M.1466574993.A.B68.html
date: 2016-06-22
content: '第一次在上映第一天看早場


  畢竟第一集ID4算是我第一部看的電影


  隔了20年出了續集當然要去捧場


  但不知道是不是期待太高,個人覺得沒那麼好看....





  ===================防雷============================











  1.電影開始的鋪成有點長,但也沒辦法


  畢竟過了20年總要交代一些東西


  當然也有外星人即將返回地球的徵兆


  但沒有像第一集那種壓迫,困惑,緊張感




  2.我覺得地球領導者們根本智障


  把不明物體打下來我沒意見


  但既然都來不明物體了,那個什麼防衛系統就先開著放阿


  還等到外星人母船近到月球才準備要開,當然還沒完成就被破壞了= =


  噢對了


  那個月球基地只是給幾個主角談情說愛用的


  等母船來就被輾報了zzz



  3.母船降落地球的段落


  老實說就是本片最精采最震撼的部分了


  不過大部分預告片都出現過了


  而且我覺得還是當年加農砲轟下去毀滅城市比較經典




  4.戰鬥機空戰的部分


  嚴格來說只有一次,勉強最後還有第二次這樣


  然後空戰內容實在......


  想當年第一集那防護罩,那螞蟻般的小飛碟,那精彩的大峽谷追逐戰


  但在續集裡,大概是像這樣


  一群土著騎著馬拿著刀劍要進攻你的堡壘


  你就拿出一把機關槍開始對他們掃射,遍地橫屍


  然後幾個土著想說我挖個洞鑽進你的堡壘突擊好了


  結果挖過去鑽出去了,一堆人已經拿著槍指著你了


  一點也不刺激




  5.找到反擊的方法也挺沒新意的


  當年都用電腦病毒了,但這次卻回歸更傳統的欺敵戰術


  然後外星人也跟地球領導者一樣犯蠢


  如果我是外星人女王,我就派個小兵去拿就好了啊


  而且你有重力場技術耶,學人類造艘重力運輸機去拿也可以啊


  結果居然自己親自出場,然後一直被挨打,莫名其妙




  6.我最不能接受的一部分


  這集當然也有人搞自爆這招,不用講誰了大家應該都猜得到


  然後再回到第一集,那位大叔自撞前的演出


  說愛家人,對外星人罵髒話,最後說我來惹撞下去


  完全帶起了觀眾的情緒


  但這次哩?


  媽的自爆前草草說幾句話就爆了


  自爆後還失敗了,失敗了!!!!


  你根本白死了啊啊啊啊啊




  7.人物表現部分


  簡單來說,老一倍的負責搞笑,年輕人則沒啥特色


  主角之一的大衛,其實沒啥特別表現


  就一直追著外星人跑


  啊明明最後女王被年輕人拚了命才幹掉


  那個指揮官暨總統還跑來說你拯救了地球


  WTF


  然後唯一比較亮眼的算式那位博士吧


  維持一貫的搞笑模式,但也算最清楚狀況的人吧


  另外還有那位黑人軍閥,是我最欣賞的一位


  光他在電影中的背景我就很感動了,率領族人與外星人對抗20年


  之後也盡可能幫助主角們,也斬殺一些外星人


