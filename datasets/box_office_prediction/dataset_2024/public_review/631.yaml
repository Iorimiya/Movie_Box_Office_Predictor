  　　《殺戮重生犬屋敷》，這部作品再度見證漫改一哥佐藤健的實力，從《神劍闖江湖》

  三部曲到《亞人》，他用演技、神態和動作，撐起了所飾演的漫畫角色氣場，向觀眾宣告

  ，想要「神還原」一部漫畫作品，絕非只是靠服化道（服裝、化妝、道具）或特效而已，

  演員本身也需要下很大的功夫去揣摩漫畫角色，在《殺戮重生犬屋敷》中他便將獅子神皓

  逐漸黑化的心境轉折詮釋到位，從沉默寡言的校園邊緣人，化身窮兇極惡的高中生，一步

  一步走向無可挽救的不歸路。


  　　如果說《亞人》是一部動作武打酣暢淋漓的爽片的話，那麼《殺戮重生犬屋敷》則是

  允文允武，情感戲、動作戲兼顧。本片將男主角犬屋敷壹郎（木梨憲武飾演）的處境描述

  得令人同情，家庭、事業兩方面皆輸，開始懷疑人生，找不到自我價值的認同，反派獅子

  神皓也面臨類似處境，父母離異的他，在校園是邊緣人一般的存在，亦找不到屬於自己的

  價值認同，兩人都陷入迷惘，渾渾噩噩虛度光陰，直到一起意外發生，導致他們同時變成

  「機械人類」，從此兩人就像平行線，分別奔向了善與惡的兩端。電影版在此處做出重大

  的修改，動漫中的獅子神皓並非全然的惡人，也曾出手幫助他人，但電影中則是將他塑造

  成絕對的惡，與犬屋敷壹郎絕對的善，產生強烈的對比，用獅子神皓的冷血殘酷，哄抬犬

  屋敷壹郎的道德高度。


  　　在成為「機械人類」之前，無論犬屋敷壹郎或獅子神皓都是值得令人同情的角色，《

  殺戮重生犬屋敷》這部作品利用前者探討日本老年人的處境，在職場或在家庭中，地位逐

  漸下滑的現象，並且運用後者去表現出校園霸凌及家庭教育的重要，慶幸的是，本片沒有

  讓任何一名角色講道理，沒人說不受重視的長輩可憐，沒人說霸凌同學的行為不對，也沒

  人說網路人肉搜索有可議之處，全是用畫面來表達想探討的議題，省去陳腔濫調式的道德

  勸說，讓觀眾自行反思。


  　　《殺戮重生犬屋敷》前半部塑造善惡兩位人物形象，鉅細靡遺去刻劃他們的心境轉折

  ，犬屋敷壹郎找到生命價值，獅子神皓被逼上絕路；後半則進入武打的重頭戲，關於武打

  的特效方面是及格的，能搬得上檯面，不過仍然看得出來爆破畫面的特效不是日本電影的

  強項，細緻度可在加強，當初《亞人》也是如此；此外在雙方對決時，電影版還加了一點

  有趣的巧思，乍看之下會以為是幫某飲料打廣告，而最後的結局則完全修改，與動漫完全

  不同，再度呈現出犬屋敷壹郎絕對的善與獅子神皓絕對的惡，前呼後應。最後，來首十四

  行詩點評：


  佐藤健再度成功詮釋漫畫人物，

  這次扛起的是殺戮重生犬屋敷，

  飾演男主角犬屋敷是木梨憲武，

  反派獅子神皓則由佐藤健演出，

  天降意外導致他們的軀體重組，

  兩人從此踏上絕然不同的道路，

  獅子神皓用特殊能力濫殺無辜，

  身邊之人死亡後更加冷血殘酷，

  犬屋敷壹郎拯救重症患者復甦，

  不斷行善積德提升他道德高度，

  雙方最後對決在地球窮兵黷武，

  但電影結局則與動漫有所出入，

  本片的優點是少了說教的突兀，

  那些社會議題讓觀眾自己體悟。


  九品中正制度評分：四品，中上之作。

  （一品最高，九品最低）


