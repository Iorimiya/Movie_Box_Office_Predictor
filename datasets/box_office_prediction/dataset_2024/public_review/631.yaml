title: '[新聞] 趙斗淳事件與電影「希望:為愛重生」被害'
url: https://www.ptt.cc/bbs/movie/M.1512890235.A.5F4.html
date: 2017-12-10
content: '最近引起韓國人關注的社會新聞議題，是2008年的「趙斗淳事件」。當時趙斗淳(音譯)將年

  僅8歲的女童娜英(化名)誘拐至教會廁所性侵，造成女童臉部、腹部、骨盆受重傷，甚至造

  成大、小腸流出，身體的永久性傷害，讓娜英終生得使用人工肛門與尿袋。


  儘管當時檢方求處無期徒刑，但法院在一審時採取犯人趙斗淳的說詞，認為趙斗淳在犯案當

  時已經處於酒醉的狀態，導致精神狀態不穩定，因此將刑期減少至12年，趙斗淳認為12年刑

  期太重為由採取上訴，最後法院仍維持12年判決，全案不可上訴。


  如今犯人趙斗淳即將在2020年12月出獄，許多韓國人擔心趙斗淳在出獄後會對被害女孩娜英

  展開報復、或是對其他女童下手，因此紛紛在青瓦臺網站連署，反對趙斗淳出獄，以及希望

  再審此案。該份連署從9月6日至12月5日，吸引了超過61萬人參與連署，遠遠超過20萬人之

  標準。根據青瓦臺規定，只要一份連署在30日內有超過20萬人參與時，青瓦臺的長官、政府

  各部門的長官等相關政府人員需要對這份連署進行答覆。


  青瓦臺民政首席曹國6日親上火線回應。青瓦臺6日在官方臉書粉絲專頁進行直播，青瓦臺副

  發言人高敏貞(音譯)擔任主持人，與曹國展開一問一答。曹國表示，雖然當年檢方求處無期

  徒刑，但是法官認為趙斗淳精神狀態不穩，因此只判12年，且由於韓國刑法的有期徒刑上限

  是15年，就算當時檢方採取上訴，趙斗淳也只會獲得15年以下的刑期。


  此案能否再審? 曹國表示，由於大韓民國是法治國家，基本上根據現行法規是不可能的，除

  非罪犯無罪、或是刑期極輕，該案才有可能再審。


  至於大部分韓國人關注的，趙斗淳出獄後的行動自由、是否公開個人情報等，曹國給出明確

  的答覆。曹國表示，根據現行法律，趙斗淳出獄後須配戴電子腳鐐至少7年，並限制趙斗淳

  的居住自由，讓趙斗淳無法靠近被害人娜英，或是無法接近特定場所，如學校等。同時，須

  公開趙斗淳的個人情報至少5年，只要是韓國國民，皆可上網查詢趙斗淳的資料、臉部相片

  等。


  許多人都關心被害女童娜英的近況，根據東亞日報報導，娜英是今年大學修能考試(大學入

  學考試)的應試生，娜英的父親在11月24日上CBS電台的時事廣播節目《金賢貞的新聞秀》分

  享女兒的近況。


  娜英的父親表示，娜英在經歷性侵事件後回歸校園讀書，但這過程非常艱辛，由於永久性的

  身體傷害，在校園也少不了同學的歧視與異樣眼光，但值得慶幸的是，娜英在考完修能考試

  後，說修能考試比預期簡單，這似乎代表娜英可以實現自己的夢想。


  娜英父親說，女兒在歷經性侵事件後，非常感謝當年幫助自己的人，娜英發願以後將會成為

  社會的梁柱，並幫助受到性侵的人，為了實現願望，娜英甚至立志進入醫科就讀。娜英父親

  說，娜英為了實現夢想，即使自己身體不舒服，也從來沒有缺席每一堂課，娜英的決心與毅

  力讓父親動容。


  電影《希望:為愛重生》便是取材自趙斗淳事件。2008年12月11日京畿道安山市，當時還是

  國小一年級的娜英在上學途中遭到56歲的趙斗淳誘拐至教會廁所。趙斗淳強逼女童為自己口

  交，女童拒絕後，趙斗淳惱羞成怒，用拳頭數次重擊女童臉部，之後嫌女童太吵，竟然咬了

  女童的臉，並勒住女童的脖子。趙斗淳將女童的衣褲脫下，性侵了女童，致使女童大、小腸

  流出，喪失性器與肛門80%的功能，得做人工肛門，終生須掛尿袋，也因此，即使女童重回

  校園，仍受到其他學童的歧視，值得慶幸的是，一家美國尿袋公司得知實情後，讓娜英可以

  終生免費使用尿袋，並無限提供芳香劑。


  此事件本來還未獲得關注，直到2009年9月KBS的時事節目《時事計畫窗》在電子腳鐐配戴議

  題上提到此事件後，由於犯行太過獵奇、殘忍，才使得案件開始受到韓國人的關注，2013年

  翻拍成電影《希望:為愛重生》。


  此事件讓韓國國會在2010年將15年的有期徒刑上限延長至30年，廢止兒童、青少年為犯罪對

  象的性犯罪的公訴時效，並延長電子腳鐐的配戴時間，最高可達30年。



  ------------------






  海報：


  卡司：薛耿求、嚴智苑、李蕊、羅美蘭、金海淑、金相浩 等



  《希望:為愛重生》取材自2008年發生的兒童性暴力案件，描述受害女童及其家庭的故事。


  2013年10月2日在韓國上映，韓國票房超過185億韓元(約台幣5億1千多萬)


  累計觀影人次271萬1094人，Naver Movie網友評分9.31，


  榮獲第34屆韓國青龍電影獎最優秀作品獎、最佳劇本獎


  及第50屆百想藝術大賞最佳劇本獎等多項大獎。



  可以在中華電信MOD、HamiVideo、friDay影音、myVideo、LiTV等線上影音平台，


  或到各DVD/BD影音租售店付費觀看。



