  事實上如果照你的思考水平來拍，


  我看這部片的評價絕對、保證、一定會更爛。




  你如果要看我不客氣的講法，


  那我的回答是：
















  你真的不算什麼，不要在那邊自以為你有多了不起！



  --

  人們常以為自己在追求真理，但是他們並不知道，


  他們其實要的並不是一個「真正的真理」，


  而是一個他們自己「認定的真理」罷了....


  --'
