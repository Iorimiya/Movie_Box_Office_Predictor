title: '[好雷] 大黃蜂 Bumblebee，從廢鐵重生'
url: https://www.ptt.cc/bbs/movie/M.1545847604.A.2CA.html
date: 2018-12-27
content: "雷文防雷資訊頁\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n1.影片名稱 :\
  \ 大黃蜂 Bumblebee\n\n2.觀影時間 : 12/26\n\n3.觀影地點 : 喜樂時代\n\n4.觀影方式 : 自行購票\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\
  \n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n我向來不是《變形金剛》系列影迷，還不如說是海莉石坦菲的影迷。此片金剛對戰多不多、軍武展演多不多、變身的視覺與節奏饗宴爽不爽，對我都不是那麼重要，光看少女與黃色金龜車的異國情緣就飽了，何況海莉不但擔綱主角還兼唱片尾主題曲！看來我在安娜坎綴克主場的《歌喉讚》系列中所有為海莉感到可惜之處、《大黃蜂》都為我完成了！\n\
  \n\n\n        枯槁之心，巧手重生\n\n這片尾曲滿滿少女心，曲名叫 \"Back to Life\" 看看歌詞也可以當首情歌來唱，不過更有一種兩顆心靈惺惺相惜互相點通的感覺：你我如此不同，跨越時空來相會，交織一回不顧一切駛下去；即使終究要分離，已徹底改變彼此，你帶我重生、我帶你重生。\n\
  \n\n從片尾曲回到金門大橋前分離，少女與金龜車彼此的重生感言是什麼？「謝謝你替我找回聲音」、「謝謝你替我找回自己」，分別是與，是種槁木死灰的絕望處境。這絕望處境以少年家庭片來說發生在女主角\
  \ Charlie身上、以奇幻動作片來說發生在一團廢鐵的 Bumblebee身上、而以時代氣氛來說好像又發生在 1987 的年份設定上、並由最接近美國政府的角色\
  \ Burns探員代言。\n\n\n        冷戰巔峰，末日絕望\n\n1987年，正是美蘇冷戰的末期，國家與體制人人劍拔弩張、草木皆兵、宛如末日沒有希望。此片是滿滿懷舊風情的，有很多我們當今網路時代已經好久不見的舊媒介都被特別強調出來，但我還另外感到的時代處境往往出現在「管他的，反正我們都要被蘇聯飛彈轟掉」這類言語，這是絕望\
  \ Charlie的末日虛無。只是仍然有人傻傻地樂觀如她的修車場大叔，還在左試右試想要找到對的頻道，收看他的《家有阿福》等節目、夢想那與異星的連結。\n\n江西男飾演的第七區特工大叔\
  \ Burns，體現了一種冷戰時最劍拔弩張的姿態，就像是美國特工保密防諜滴水不漏一般，他看到什麼外來的東西都當假想敵、都覺得不抓來徹底掌控就不放心，不過這也沒辦法，誰叫他身有創傷陰影，可是真正看過天降異物傷害自己同袍的。相對地，同樣特工色彩很重的科學家\
  \ Powell 博士，則像是冷戰時另一種到處亂結盟只為圍堵蘇聯的姿態，現在我們回顧起來很多中東與南美國家都被他們與虎謀皮遺禍甚遠，就像 Powell 在此片結交兩個狂派金剛鑄下大禍一般。\n\
  \n兩位特工大叔，一個當任何異己都是危機、不由分說抓起來，一個抓住每個機會壯大自己、到處結盟牛鬼蛇神不管品質，兩人頭上盤旋的都是「蘇聯」、都是個末日陰影，這樣的美國政府特工於是就迷失了自己。看看他們向長官上報兩種意識時，長官那明明知道大有問題但禁不住誘惑就賭一回的苟且姿態，就真把自己第七區的監控本職給「失憶」了傻傻拱手讓給人；而面對真正可以成為盟友的大黃蜂，他們不由分說打了再說、聽狂派金剛片面之詞心知未必可信卻也姑且跟了，則是「失語」。\n\
  \n\n        創傷陰影，失憶失語\n\n沒辦法，冷戰已經打到將近四十年，民間雖然物質生活看似充裕但心靈生活在恐懼中已久，政府與特工與假想敵勢不兩立的對壘也做到心理瀕臨崩潰，失憶失語如槁木死灰。這個大時代心理，電影除了靠兩位大叔外也靠一些懷舊情境的台詞點了題，不過真正要把「槁木死灰到重生」這主題給談細膩，還是要縮小尺度到個人：Charlie\
  \ and Bumblebee ，頂多從他們延伸到周邊的小小社會。\n\nCharlie 有典型 YA 片憂鬱少男少女的破碎家庭、創傷陰影。首先開場看她的生活與處境，我們就知她每天除了跟爸爸照片道早安外、跟誰都不想說話，不想搭理一直關心想談的媽媽、一直傻笑鼓勵的繼父、一直用力過人生的弟弟、甚至到工作場合也完全無視想來搭訕的\
  \ Memo ，對外已徹底「失語」；然後與 Bumblebee在車庫聽歌看片的兩人時光裡，我們還知道她過去很會跳水、是跳水隊的還算積極參與學校生活，而今都跟著爸爸相關的唱片錄影全打包藏好、將自我封印起來「失憶」了。\n\
  \n失語與失憶的具象化身，就是天降來與 Charlie同病相憐的 Bumblebee，他面臨賽博坦星家園淪陷、自己身負大哥交託重任卻也砸鍋的絕望情境下，也被剝奪了聲音與記憶，成為漂流地球的無名氏。賽博坦失落而絕望的金龜車、父親失落而絕望的少女，靠著一點緣分與一點潛意識，還是要來到廢車廠這彷彿被社會拋棄的失落之地，槁木死灰仍留存一線希望自由馳騁的心、和一團廢鐵但其實體質良好的金龜車，就要惺惺相惜不離不棄、待我巧手修護重現光彩，這是黑手少女的浪漫（該拍多點黑手的）。\n\
  \n\n        追語尋憶，一往無前跳下去\n\n兩人互相扶持、幫助彼此敞開心胸的「重生」過程中，我最珍惜的是那治癒失語的尋尋覓覓。Charlie 看金龜車沒名字、給了個嗡嗡聲響的名字\
  \ Bumblebee、還給他各種人類世界百花齊放的錄音帶錄影帶聽歌看 MV ；而 Bumblebee在一無所有的茫茫大海中，就慢慢靠這些聲音與影像建構他的意識、甚至靠這些外來訊息拼拼湊湊找回他的記憶。然後\
  \ Charlie漸漸發現 Bumblebee一直不停在調頻道尋找聲音，令人回想起車廠叔叔一直在調頻道尋找節目，看那廢車廠一片荒地的樣子，豈不也像絕望的戰地棄子努力聽廣播尋找希望之聲？\n\
  \n苦悶的棄子們在絕境中，仍在努力尋找聲音，給自己鼓舞也分享給別人。看這家人失去了丈夫與爸爸，媽媽 Sally再嫁一次努力打起笑容度過每一天、誓言把家重新撐起來，繼父\
  \ Ron明知自己不受歡迎也臉皮很厚地每天傻笑樂觀、還分享一堆很蠢的心靈勵志、不管繼女給多少臉色他從來不改其志... 這些嘴臉越是蠢笨、背後那卑微的堅持就越令人動容、那都是屬於\
  \ Charlie要學習傾聽破除失語的功課。終於，撐起鎧甲武裝自己的 Charlie撤下心防、才知看似陌生異己的新家人仍能連心、甚至一起冒險支援也不落人後！\n\
  \n進一步要治癒的「失憶」，在 Bumblebee這邊是大哥交付的救世任務「建立基地、保衛這星球」，在 Charlie這邊則是她封印已久的「跳水」才華。話說少年男女的才能好多種，此片為什麼要選跳水？顯然是一種「為了你奮不顧身」的一往無前姿態，而這姿態在片尾也真讓她跳一次水不離不棄、就算深入海底一定救回你。同樣地，Bumblebee\
  \ 拯救賽博坦的任務也和「保衛這星球」扣連在一起，才終於救起冷戰累積四十年下疑心最重的世故特工 Burns，鐵漢也不得不融化：我以你的語言敬稱一聲 \"Soldier\"\
  、你以我的語言向天舉起拳頭。\n\n\n        最黑的夜，有最亮的星\n\n本片背景 1987 年，是冷戰走到最高峰的軍政最黑暗時期、卻也是民間各類生活產品與音樂影劇最百花齊放的光明年代。也許過去的美好已經失落封印不知去向，但如廢車場一般的荒蕪大地上、如破金龜車一般的枯槁心靈，仍然能在廢土中努力撿拾寶藏拼湊成串，正如\
  \ Bumblebee努力尋找斷簡殘編也要拼湊成語... 然後我們知道追妹仔 Memo 浪漫耍帥不是說假的：「最黑的夜晚，才會有最閃亮的明星」，也許就是那在絕望中也要找到希望一往無前、正如修車小妹振衰起敝點石成金的黑手精神吧？\n\
