title: '[好雷] 金盞花大酒店2 - 有多少死亡就有多少重生'
url: https://www.ptt.cc/bbs/movie/M.1427026944.A.ECE.html
date: 2015-03-22
content: '無音樂網誌好讀版：



  (註：本篇不特別介紹劇情內容，但文中可能提及劇情片段，不喜慎入)















  「我們可以重生幾次？」

  「愛幾次就幾次！」


  唐納利太太與伊芙琳的這段對白，

  為《金盞花大酒店 2》下了非常精準的註腳。


  的確，這部電影的第一個場景 --

  桑尼與唐納利太太狂飆於美國的 66 號公路，

  前往長青集團提出擴展酒店的計畫 --

  正指示著一個新的開始；

  如同桑尼與蘇奈納即將到來的婚禮一般。




  但是從桑尼與蘇奈納的越洋視訊中，

  我們開始嗅到一點陰影：

  一個競爭者，或可能只是一把妒火，

  兩者都能危害一段感情。


  回到印度的桑尼在事業上也屢受挫折；

  他雖正確猜出飯店稽查員的真實身分，

  阿諛奉承的手法卻不怎麼高明。


  或許因為年輕不經事，

  桑尼過度造作地爭取錢伯斯先生地好感，

  反而暴露了酒店的經營不善；

  而那把妒火在得知庫夏已買下他原先中意的旅館時，

  更是雪上加霜、燒得一發不可收拾。




  如果智慧理應隨著年齡增長，

  那麼相較於桑尼，

  酒店內的常駐者個個擁有好幾倍的人生經驗，

  是否就意味著他們能為自己的人生做出更好的選擇？


  但很顯然地，事實正好相反。


  無論是道格拉斯 - 伊芙琳這對一直不能互相表白的戀人、

  不願明講心意卻反因猜忌而出軌的諾曼與卡蘿、

  無法決定到底該選擇誰的梅姬、

  甚至背負著妻子離去的傷痛而遲遲不願展開新感情的錢伯斯 --

  年歲的包袱緊緊綑綁長著們，

  而他們一致缺乏的，正是年輕的桑尼手到擒來的「勇往直前」。


  幸運的是，無論是長者還是年輕人，

  都還有彼此可以依靠。

  印象深刻的是桑尼紅著眼眶向唐納利太太求助，

  她雖堅決地說：「我不給人建議，我只發表意見」，

  卻毫無疑問地給予桑尼強大的情感後盾。




  雖然這依舊是一部喜劇，

  最後的快樂大結局也稍嫌便宜，

  導演的處理手法卻讓《金盞花大酒店 2》不致落入俗套。


  盛大的婚禮再次呼應了「重生」主題，

  而每位房客也都得到各自不同的人生體悟，

  貫穿全劇的靈魂人物 -- 唐納利太太，

  卻在此時即將走向人生終點。


  熱鬧滾滾的婚禮在她溫暖的旁白中歡騰，

  那是兩條不同道路的互相交疊 --

  一條走向新生，另一條通往死亡；

  但唐納利太太的信件內容，

  仍舊肯定了她與桑尼曾併肩而行的那段旅程。




  這樣的結局正是人生的寫照，

  美好與殘酷總是同時存在、並進而行。

  即使會有許多死亡，

  但每次死亡卻也代表重生的機會再度來臨。


  就像是唐納利太太最後的領悟：

  「死亡並非結束，只是你該離開故事這一章的時刻到了」


  而在旅途當中我們所能做的，

  既非過度用力地嘗試掌控一切，更非留在舒適圈裡躊躇不前，

  而是說來簡單、做來卻有時不那麼容易的 -- 把握當下。




  個人評分：6 (好看)


  --'
