title: '[普好雷]《7月22日重生》讓人彷彿身歷其境的慘劇'
url: https://www.ptt.cc/bbs/movie/M.1547392929.A.54B.html
date: 2019-01-13
content: '~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~



  1.影片名稱 : 7月22日重生


  2.觀影時間 : 1/11


  3.觀影地點 : 信義威秀


  4.觀影方式 : 自行購票



  痞客邦圖文版：



  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~



  《7月22日重生》是一部挪威驚悚劇情電影，由艾瑞克·波貝執導，安德蕾雅·班慈主演


  ，故事改編自2011年7月22日「烏托亞島槍擊事件」，講述19歲女孩卡雅與妹妹來到挪威


  度假勝地烏托亞島（Utøya）上，參加由「工黨」舉辦的領袖培訓營，案發當天卡雅在聽


  聞奧斯陸發生政府大樓嚴重爆炸案後不久，島上便傳來幾聲槍響，伴隨大批學生的逃竄，


  眾人趕緊前往海邊求救，不過卡雅也在躲避犯掃射的一陣混亂中與妹妹失去聯繫。




  曾執導過《一千次晚安》、《國王的抉擇》的挪威導演艾瑞克·波貝，原本就擅長以戰爭


  的實際樣貌，或者是其引發的後續效應激起觀眾對於「反戰」或「和平」思維，而《7月


  22日重生》同樣也是如此。儘管取自真實事件的敏感題材讓導演在拍攝期間受到外界許多


  批評，但就我而言，導演拍攝這部電影不只是為了記錄這令人痛心的「歷史」，同時也用


  事發當下的驚險情況，來對比挪威一般認為代表安詳與和平的北歐國家，在左、右派意見


  衝突下可能引發的問題來給予世人一個警訊。




  因此《7月22日重生》雖然是以恐怖攻擊事件為主題，但片中除了耳邊不斷響起的槍聲與


  伴隨而來的驚呼聲，卻跟《敦克爾克大行動》一樣鮮少看到兇手的身影。全片採取偽紀錄


  片的形式，把鏡頭鎖定在女主角卡雅身上，利用將近90分鐘的一鏡到底帶著觀眾回到案發


  現場，充滿有如身處角色身旁的強烈臨場感，從開場到結尾，原先一行人憂心忡忡地討論


  奧斯陸爆炸案，到犯人出現四處逃難、躲藏，全部畫面就像其中某人的視角，不論是奔跑


  過程的劇烈晃動，還是不時探出頭觀察四周環境是否安全，都成功讓觀眾完全融入電影，


  陪著他們一起經歷這突如其來的險境。




  相較於另一部同樣描述烏托亞島槍擊案，由Netflix出品的電影《0722：極右挪威》透過


  一名生還者身心轉變，來呈現出事件的後續效應與國家治癒傷痛的過程，本片導演艾瑞克


  ·波貝則把《7月22日重生》單純聚焦在烏托亞島槍擊這個事件本身。雖然這種作法讓電


  影變得有些太過「紀錄片」，不僅節奏因為必須滿足現實變得有些斷裂，整體也缺乏劇情


  長片所該具備的一個有頭有尾完整故事，但某種程度上，導演大膽不在片中加入整個事件


  的前因後果，為的不就是讓觀眾跟島上的青少年相同？在連幾小時前的奧斯陸爆炸案都不


  清楚的情況下，把這座原本全世界最安全的島嶼，變成充滿呼救聲的人間煉獄？




  女主角在電影中第一句便是對著鏡頭說：「你永遠不會了解。」儘管之後我們知道她正在


  跟母親通話，但這句話卻同時也在告訴觀眾，沒有經歷過類似事件的我們，似乎永遠都無


  法體會他們那天在島上的恐懼。正如《7月22日重生》比起《0722：極右挪威》有著較小


  的格局，只鎖定在烏托亞島上，我想這部電影的意義，就是利用其中的真實性讓觀眾能夠


  感同身受，給予我們一個了解或重新想起這起案件的契機。除了緬懷受害者，並從中引發


  更多對於恐怖攻擊的危機意識之外，甚至也能向外思考《7月22日重生》中沒有呈現，其


  他像是移民政策為何會讓保守派不滿？或者是多元文化可能引發的爭議等相關議題。




  整體而言，《7月22日重生》很聰明的沒有讓觀眾認識太多角色，只透過一位女主角卡雅


  ，以她富有愛心的性格與對妹妹的責任感，來推動電影在槍擊事件之外的劇情發展。看著


  卡雅不顧自身安全，希望片中每個人都能夠活下去的心情，不禁讓我對這起悲劇感到更加


  心痛。雖說身處戲院中的觀眾能在電影結束後拍拍屁股走人，但對當時倖存者或受害者家


  屬來說，這短短72分鐘造成的創傷，究竟需要多長時間才能完全撫平？



