title: '[新聞]《ID4：星際重生》告訴我們的事'
url: https://www.ptt.cc/bbs/movie/M.1466946790.A.46A.html
date: 2016-06-26
content: '新聞網址：


  睽違許久的 ID4 續集，終於在 2016 年粉墨登場，對觀眾而言，等待的二十年

  時間並不短，可說是占了文明世界人類壽命的四分之一，也等同是經歷五次奧運。


  拍續集一向是資本密集的電影工業「賭一把」的手段，尤其是在當第一集已成為

  經典的情況下，續集是否能再創高峰，此屢屢成為製片者、編劇及導演的高難度

  挑戰。


  成功透過續集而再創好評的例子也不少，例如《玩命關頭》系列、《蝙蝠俠》系

  列，以及《教父》；當然也有一些三部曲的電影是透過第三集來襯托出第二集的

  經典，不過大底上，在許多三部曲的電影當中，第二集總是最令人回味的。


  至於《ID4》最後是否會發展成三部曲，我不知道，不過持平而論，由於第一集實

  在太經典，再加上大家對於續集的期待非常深，導致各方對於《ID4：星際重生》

  的評價褒貶不一，至於到底好不好看，就讓觀眾去評斷。


  在星際侵略的主客體之間


  在星際科幻電影的脈絡中，不外乎三大軸線：第一是人類只能被外星人痛宰而束

  手無策，第二是人類有能力反擊，第三則是人類的科技發展到足以向外延伸至其

  他星球，甚至侵略殖民他鄉。


  第一種情況像是《世界大戰》、《天際浩劫》、《變形金剛》等片，第二種則是

  《明日邊界》、《世界異戰》和《ID4》系列，至於第三種則非《阿凡達》莫屬了

  ，不過廣義的來說，《Star War》系列、《Star Trek》系列、《星際效應》、

  《普羅米修斯》也算是第三種。


  當然也有例外，像是《第九禁區》就是一個令人啼笑皆非的例子－－比人類科技

  高的外星人迫降到地球成為難民，算是科幻電影的黑色幽默。


  對於文明的想像


  當文明之間發生遭遇，不外乎會發生三件事：屠殺、同化，或是融合。這與科技

  的高等與否無關，在在乎於強者對於星際社會的態度及生命的價值觀。


  在《雷神索爾》片中，男主角索爾極力反對胞弟殲滅外星種族，縱使該種族被視

  為敵人；而在《星際爭霸戰：闇黑無界》片中的一開頭，男配角甘冒自己的性命

  ，去幫助另一個星球種族的生存延續。這樣的情結雖然對於當代人來說或許有點

  不可思議，但其實真正的大愛，就是尊重所有生命，縱使彼此不同。


  除了古典科幻片當中的「類人類」外星人之外，真正的外星人到底「應該」長什

  麼樣子？又或者說，外星人自身的社會型態及心智邏輯是如何運作的？


  難以溝通的外星人


  人們最常見的謬思就是：外星人所想的，跟我們所想的一樣。


  的確在每一個高等文明的歷史發展中，肯定都會經歷過幾次科技大躍遷，而外星

  人也可能在他們的文明當中，出現過他們的牛頓、愛因斯坦，進而得知 F=MA、

  E=MC^2 ，雖然真理不變，但是在推導過程當中，外星人的思考邏輯很有可能和人

  類大相逕庭。


  也就是說，你理解圓周率，我也理解圓周率，我們都一致同意約莫是十進位的

  3.14，但我並不一定像你活在氣態的環境中，又也許不是活在三維空間，所以圓

  周率對我而言有不同的用途。也許圓周率對你的世界而言是小學生的作業，但在

  我的世界可以被用來作為大規模毀滅性武器。


  除了科學觀不同，道德觀更是另一大挑戰，甚至彼此對於戰爭本質的理解有所不

  同，而且對於發動戰爭的動機、目標以及手段，也會不一樣；你認為是「我們」

  侵略「你」，而我卻認為是「我」解放「你們」。


  集體主義和個體主義


  這部份很有趣。對於外星人攻打地球來說，幹掉最大的美國，結果還有一個俄國

  ，幹掉俄國，又跑出來中國。然而人類怎麼也想不到，在幹掉外星人的女王蜂之

  後，整批超強的外星艦隊馬上頭也不回的逃之么么。


  集體主義式的社會結構，在地球上並不罕見，例如螞蟻和蜜蜂，大多以昆蟲為主

  ，牠們沒有自我的意識概念，活著的唯一目的，就是為了成就群體，不似哺乳類

  的動物：我活著，是為了「我」要好好活下去。


  所以，若是遇到「蜂巢式社會結構」的外星人，就會很頭痛，因為沒得講道理，

  而如果他們的科技比地球人高，那就會更頭痛。《ID4》系列電影裡的外星人是一

  個例子，還有在《Star Trek》影集當中，對於博格人也是相同的詮釋。


  昆蟲的物種在地球上是狠角色，經過幾十億年的天災地變，仍然坐懷不亂地繼續

  綿延下去，雖然牠們在地球上沒有變得更聰明，但這並不代表此類的生命型式在

  其他星球的條件上不會進化。


  所以，若是遇到此類社會結構的外星人，在溝通上就會很棘手，因為他們對於

  「暴力」、「生命」、「同理心」的價值感知，與地球人會有很大的不同。


  無怪乎物理大師史蒂芬霍金會向世人喊話，不要隨便發送訊號尋找外星人。


  好外星人與壞外星人


  許多科幻片當中，將星際關係比擬為國際關係，假設一個星球上有許多國家，若

  某個國家要使壞，自然有聯合國出面制止，除非它強到連聯合國都管不動。


  但是星際社會並非像是同一個星球上的生命共同體那麼簡單，也許我們今天會為

  了溫室效應而規範各國的排碳量，但是星際社會並不會因為你我的道德勸說，而

  順利阻止外星流氓毀滅某個星系。換言之，只要事不關己，或是盟星並未受到波

  及，星際之間自掃門前雪的情況是很正常的。


  說穿了星際社會極有可能是很單純的實力原則，比武力也比科技，一旦遭遇了，

  就先把對方幹掉再說，因為任何的遲疑都將牽涉整個種族的生存，而「萬一對方

  比我們強」是之後的事情；這也是為何在《ID4：星際重生》劇中，美國女總統

  不顧科學家反對，在第一時間取得各國領袖支持，毅然下令摧毀「初次」造訪月

  球的不知名物體。


  不過可以確定的是，當今地球的科技還是在屬於安親班的階段，要是真的有外星

  人在觀察地球，應該會苦笑地希望地球人不要毀滅自己。而且恐怕就連壞外星人

  途經地球，都懶得轉頭望，因為地球完全沒有威脅性。


  高等生命的型態


  秦始皇一統天下後，第一念茲在茲的，就是尋找長生不老藥。


  死亡是每個人的必修課題，無人能僥倖讓它成為選修或是翹課，而且無論你是這

  個星球上最有錢還是最有權力的人，最後都終將一死。這不禁讓許多人都覺得，

  上帝這樣的設計實在是太公平了。


  但是這樣的的公平，在星際中不一定存在。


  當物種的文明進化到一個階段，就會懂得利用科技改善有機體，延緩自身老化，

  然後躍遷到第二步就是載具移植，用白話文的說就是複製貼上，換一副新身體。

  到了最後，就是將意識上傳到非有機體的永久載具。


  千百年來的科學家不斷地探討著何謂死亡，究竟是呼吸中止？大腦中止？還是靈

  魂離體？


  然而未來的世界則相反，屆時大家可能會嚴肅地追求「何謂活著」。


  當你透過大腦神經裡的電脈衝，將意識和記憶上傳到雲端，然後讓肉體腐敗廢棄

  之，試問此時此刻的你，何謂活著？是否活著？如何活著？跟人工智慧有何種不

  同？能否記起在還是肉體時，所嚐到美食的感覺嗎？還是在那個空間裡隨時可以

  創造美食？然而永生的感覺，是否也會有膩的一天？


  也許今天的我們能夠理解何謂高等生命，但是對於「生命」的定義則充滿無限想

  像。有幾種說法：一是從誕生到終結，二是既沒有誕生也沒有終結。


  至於最後的一種則是，我們都活在虛擬世界中，無論尊卑貴賤，都只不過是上帝

  所寫的程式，一切把玩在祂的手中；凡事遇福則稱恩典，遇禍則為考驗，無一倖免。


  --

  花間一輪月 白夜轉圈圈




  --'
