title: '[好雷] 素媛：為愛重生－願這世界不再有悲傷'
url: https://www.ptt.cc/bbs/movie/M.1559007745.A.940.html
date: 2019-05-28
content: "~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n1.影片名稱 :素媛：為愛重生\n\n\
  2.觀影時間 : 2019/05/28（週二）\n\n3.觀影地點 : 家中\n\n4.觀影方式 : MOD 電影199\n\n~~~~~~~~~~~~~~~~~~~\
  \ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n先兩句話總結：\n\n一個人要讓另外一個人痛苦得想要去死、懷疑自己的生存價值，非常簡單。\n\
  \n可是被傷害的人若想要走出來，若想重回世界的溫暖懷抱，必須得到全世界的善意與支持\n，才能繼續前進。\n\n情緒不好精神不濟精神承受力不佳者我認為做完心理準備再看。\n\
  \n因為這是一部議題非常沉重的電影。\n\n我看完以後感覺整個人有個性突變、san值狂掉且發起悲願，現在處於狂暴的聖人模式中\n。\n\n＊＊＊\n\n以下MOD閒聊：\n\
  \n不是新片，不過自從家中升級網路以後，免費裝了MOD，送電影199，真的讓我挖到很多好\n片。\n\n諸如錢力遊戲、L的倒數23日等等，唯一看過的爛片只有一部，而且是免費電影。\n\
  \n所以我覺得盡量少看MOD免費電影，然後IMDB 6.5以上的再看。\n\n看之前先咕狗一下，而且一定要看三分鐘預告，這樣比較不會浪費生命中的78分鐘~95分鐘\n\
  不等。我覺得MOD裡藏的寶藏真的很多，有些好片不是主流題材的片子，而且由於不是美國\n出產的，能見度也不夠高，但不見得不能跟院線片對抗。\n\n以上是裝MOD以後的雜感，個人覺得體感上比看電影台舒服很多，強烈建議大家裝。\n\
  小缺點是裡面有些邪典片跟恐怖片還滿雷的，可能是因為這類片本來地雷就多？\n\n以下是對本部電影的感受：\n\n\n＊＊＊\n\n\n先說：\n\n如果沒有心理準備的人，看到大概2/3左右可能會爆哭。\n\
  \n我到電影宣傳海報上那段素媛與爸爸相認那段真的哭到快要窒息。\n\n但事實上這部電影的哭點絕對比想像中多......不是只有一兩個地方而已，因為整個事\n件都是令人感到非常悲傷的。\n\
  \n而且我覺得如果是現實中曾經有被男生以言語、肢體等騷擾過的女生可能會更有感觸...\n\n\n\n\n這部的新聞還滿多的，因為是真實案件改編的。\n\n趙斗順明年會出獄。\n\
  \n\n\n我印象中到時候素媛（電影化名）是高中三年級的樣子（先前看某一篇新聞說的）\n\n總而言之就是還是有機會出來騷擾被害人。\n\n且，電影裡面此人是\n\
  \n電影裡的設定是說素媛因為很有愛心，讓崔嫌（電影化名）撐傘，因此被抓走。\n\n但我看過一張圖：\n\n\n\n不知道是真的還是假的，大家參考一下就好。\n\n\
  假如本圖屬實，那麼\n\n\n\n跟什麼撐傘啦、走小路啦，一點關係都沒有。\n\n（何況電影裡拍到素媛是在離校門口不遠的地方被犯人搭話）\n\n莫名其妙推測被害人因為何種言行導致其被害\n\
  全然就是不必要而且造成二次傷害的行為。\n\n\n我認為這部電影，導演比較厲害的拍攝手法，在於本來應該可以有很多煽情、血腥、色情\n的橋段出現（兒童暴力、家人痛哭、同學嘲笑）等等，但導演完全捨棄了這些惡俗的要素\n\
  。\n\n他只想專心地關注素媛是如何痊癒，還有她週遭所有的人如何幫助她走出這傷痕。\n\n然而，其實我覺得這電影還是美化過多。\n\n\n\n\n這新聞是之前有一天在噗浪上出現在我河道的，留言簡直令我髮指。\n\
  \n這還只是鳳毛麟角滄海一粟。\n\n台灣每年有多少性犯罪的新聞，下面的留言都是這種樣子。\n\n如果素媛真的發生在台灣，我很難想像台灣的社會大眾會給予素媛康復的勇氣。\n\
  \n電影中向日葵中心的負責人，她的女兒在被性侵以後，16歲就自殺了。\n\n我認為性侵是一種罪，被性侵不是一種罪，沒理由性侵犯在監獄裡飽食運動，12年後就放\n\
  出來繼續犯案，社會對此默不關心卻對被性侵的女孩投以異樣的眼光。\n\n（印象中我先前搜到一個新聞，好像是素媛國中還高中時，因為糞便袋的緣故被同學霸凌\n，但她本人生性樂觀，因此並沒有遠離社會，這一點電影裡有拍相關的橋段，只是很含蓄\n\
  地帶過，加上素媛的老師同學學校鄰居等等全都給予心靈以及實質上的幫助）\n\n看完這電影真的會讓人發起悲願。\n\n我希望：\n\n一、全台灣不要再有任何人受到性暴力與性犯罪的傷害以及折磨\n\
  \n二、全台灣不要再出現任何性犯罪者，若不幸出現的話可以繩之以法化學去勢死刑\n\n三、講真的如果台灣真的出現這種重大惡極的罪犯，等到募捐買兇殺人那一天，我會想捐\n\
  錢。\n\n最後，我還滿可以體會先前有一個新聞，是美國有一位父親在開庭的時候當場對嫌犯開槍\n。\n\n有看這部電影的話，素媛的爸爸在開庭的時候真的恨不得打死那個嫌犯。\n\
  \n那個嫌犯完全是個老油條，他知道南韓是個垃圾國家進去監獄幾年就出來了，所以毫無反\n省之意而且犯意濃厚，典型的反社會人格，以傷害別人為樂的畜生。\n\n（電影有把嫌犯寫三次自白書拍出來，那嫌犯堅稱自己沒犯罪，也不覺得自己犯罪或者\n\
  有任何過失）\n\n然而因為那個嫌犯所做出的禽獸不如的事，素媛的全家還有她的同學全都很自責自己沒有\n把她看好。\n\n我想說的是：當一個人對另外一個人進行暴力犯罪，是不需要挑選時間地點也不需要理由\n\
  的。\n\n德里輪姦案\n維基百科，自由的百科全書\n\n\n\n這個案子超級有名，一個女生在晚上八點左右在男生的護送之下搭乘大眾交通工具，結果\n莫名其妙被輪姦致死。\n\
  \n一個性犯罪者所犯下的暴行，釀成此等悲劇的絕非是被害者本人或者被害者的親友家屬。\n\n錯的就是那個犯罪者一個人。\n\n我希望如果台灣以後很不幸地出現性犯罪的新聞，下面冷嘲熱諷的留言可以少一些。\n\
  \n希望所有人都能抱持適當的同情心。\n\n無法有同情心的去看這部，會多少使你引起相關的同情心。\n\n反正寫太長其他人看了也是直接END，那就先這樣。\n\n\
