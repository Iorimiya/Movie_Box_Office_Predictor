title: '[普雷] ID4 星際重生'
url: https://www.ptt.cc/bbs/movie/M.1467502809.A.D40.html
date: 2016-07-03
content: '當年我7歲第一次在家裡看ID4，看的是錄影帶，電視是厚重的CRT電視


  老實說如果只看預告的話，我可能不會想進戲院看這部續集


  衝著當年看ID4的熱血與激情去看這部童年的經典


  雖然預告有點爛爽騙的感覺，但經典的續集一定要看的，無論如何


  同樣是為了致敬，這次也特別買了IMAX 3D


  看完的感覺倒不覺得特別爛，至少應該不是一面倒的負評


  不過身為一部大作的續集，拍的這樣普通，應該還是算拍壞了吧~~
























  -------------------------------------防雷線-----------------------------------










  劇情的討論部分，前面已經很多了，


  我講一些我爬版比較沒看到的，或是我有不同看法的部分






  首先這部片加入一些新的元素，像是歐肯博士和他的好基友的感情


  (拿蘭花進來時我還沒注意到，到他叫他寶貝時才發現)


  第一集的博士沒有特別娘的感覺，就是一個瘋狂科學家而已


  第二集感覺動作和表情都變的比較嫵媚XDDD


  我想是為了表示支持多元成家的立場，爭取同志市場(?)


  我不太常看電影，不過同志戀情的詮釋，在這種爽片好像不多見


  本片也算處理的不錯，除了令人耳目一新以外，也增加情感的成分





  再來其實置入性行銷也不是第二集才有，我相信是因為大家對中國特別敏感罷了


  重新去看第一集也可以看到可口可樂、Reebok、樂事洋芋片的置入


  (正在重看到一半而已就看到這些)


  最近很多電影為了吸引中國觀眾，同時可能也是廠商的贊助關係，


  增加不少中國品牌的置入或是啟用中國演員


  這部片裡面倒不嚴重(跟變形金剛的聯想和伊利比起來= =)





  不過呢，在不少人批評這樣的做法的時候，其實我覺得這個導演或者編劇滿有技巧的


  當然中國崛起讓這部片多了中國的元素，


  不過仔細推敲可以發現一些有趣的地方。


  開演前大肆宣傳的安琪拉寶貝(中國)在電影裡面其實沒什麼重要的戲份，


  充其量就是個花瓶，最大亮點應該是那兩句中文吧(讓北美觀眾聽幾句普通話?XD)


  其實戲份還是落在Jake和Dylon身上較多


  最後還真的被白人ㄈㄓ(Floyd)攻陷，顯示老美吃豆腐吃的很兇：


  "中國女神最後還不是被我們宅宅吃掉"，優越感120%


  最重要的是，預告沒什麼看到的烏XX(非洲軍閥頭頭)整個氣場和戲份完全屌打安琪拉


  不管強行登機還是帥氣斬殺外星人，烏XX(我真的不記得他的名字XD)的戲份有內容太多了


  結論是


  老美雖然也認可中國的崛起，但明確表達中國還是乖乖插花就好，老大還是我美國的思想


  並且在我的心目中，白人第一，黑人次之，黃種人又次之






  老總統的演說，也是一大亮點


  或許是看過第一集的原因，當老Whimore剃掉鬍子，剪短頭髮，換上軍裝時


  片頭的那個糟老頭不見了，我們看到的是20年前的那個總統


  而他的演說，儘管簡短許多，仍讓我在電影院熱血沸騰






  地標雖然再度被炸毀，但英國的倫敦塔橋倒了，法國艾菲爾鐵塔卻在片尾屹立不搖


  不禁讓人想到最近脫歐的英國XDDDDDDDD


  很幽默的巧合wwwwwwwwwwww






  各地人民聚精會神地聆聽總統演講那段


  還是很想吐槽~


  小時候看日本卡通覺得很妙


  ，因為不管哪國的外國小孩，跟日本主角小孩都可以溝通無礙，


  今天看到全世界一起聽英文聽得這麼津津有味，


  不禁有小時候看日本卡通(爆走兄弟、戰鬥陀螺....)的既視感






  二十年前是ID4讓我成為軍武迷


  你可以看到俄亥俄級核動力潛艇、大黃蜂戰機、E3偵察機、B-2幽靈轟炸機(!!!)


  還有陸軍那台不知道是裝甲車還是坦克我忘了，是M1A1?XDDDD


  之前本來期待續集可以看到像是F-22、F-35、尼米茲級航空母艦、甚至Global Hawk


  結果一看預告就發現這次整個就是要把續集變成徹底的科幻片


  只能安慰自己新的戰機長的很像YF-23= =


  (其實硬要說的話，片中轟炸機造型有點像B-1)








  腳色刻劃就真的比較薄弱一點，幾個年輕一代感覺沒有給人印象特別深刻


  甚至史帝芬中尉的兒子也只給人一種乖乖牌資優生的感覺，


  可能是威爾史密斯真的太強大了吧~我覺得個性和演技方面都跟老爸差太遠


  Jake則讓人想到衝出封鎖線裡面的柏奈特上尉，有點少不更事最後浪子回頭的味道


  但又沒那麼深刻(順便推銷一下衝出封鎖線)


  第一集，威爾史密斯老老實實地給了外星人一拳，然後丟下一句經典的對白


  "這才是我所謂的第三類接觸。"


  對比第二集Jake揍了外星人一拳結果手痛痛，還有Dylon在奇怪的時機大喊老爸經典台詞


  應該可以為兩部的主角表現下個註解吧~


  新的腳色裡面令我印象最深刻的反而是軍閥頭頭，


  除了帥氣斬殺外星人以外，頭上那頂貝雷帽超搶戲。






  最後﹐球球講的數位化生命讓我想到


  很久以前在倪匡某一本小說(還是基地系列我忘了)裡面也有提到某個外星種族


  拋棄肉體外型，用靈體的方式存在


  跟球球人好像不謀而合，不知道幾萬年以後人類會不會也一樣，


  如果那時候我們還沒有被外星人消滅的話




  沒有第一集的話，這是一部及格的電影；身為第一部的續集，這部電影有點失敗~~



  --


  --

  雞蛋裡挑骨頭，重看了一下，發現他走路的時候手指捏著管路，這樣應該就不會拉扯到吧


  醫院那種都是consciousness disturbance自己亂拔，直接去扯入針的地方才會leaking


  這個倒是

  戰機我吐槽的點是為什麼速度那麼慢zzz


  最後總統女兒被巴下來那一幕


  換成第一集的F-18都不知道飛哪去了.....哪可能觸手還摸的到


  而且空戰橋段的感覺很像用飄的在打來打去，完全沒有第一集的速度感


  可能是為了製造更多主角嘴砲的機會吧~


  其實第一集吐槽的點也不是沒有，只是因為大家當他是經典，選擇性遺忘


  拿空對空飛彈打直徑幾百公里的飛船最誇張


  就算你說沒有砲了或砲打不到，至少可以拿ICBM來打吧XDDDDDD'
