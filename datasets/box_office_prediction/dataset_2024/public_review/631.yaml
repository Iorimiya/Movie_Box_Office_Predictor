title: '[普雷]  ID4 星際重生'
url: https://www.ptt.cc/bbs/movie/M.1466667299.A.574.html
date: 2016-06-23
content: '先總結一下，逼近一部預算極高的B級片






  [防雷]












  一開始的半小時，從上一集魏特摩總統那段熱血沸騰的演說做為背景展開，逐步引導到新

  生代主角

  的介紹，大致鋪陳的流暢而完足，順便給威爾史密斯一個出場的機會XD


  簡述一下地球20年來的科技進步與繁榮，月球基地的武裝鋪設，加上中國人的強勢介入(?

  )，到大衛前往非洲調查唯一一艘降落的Harvester飛船，節奏與情節整體堪稱一流。


  一直到神秘寶貝球的出現，崩壞，喔不是，入侵才要開始……



  來了來了，從土星那邊滾下來了……

  鋪天蓋地的宇宙飛船在月球表面製造了長長的陰影，這可能是20世紀福斯的慣用手法(?)

  ，在星際大戰帝國大反擊裡面維德座艦出現時也有這麼一個側寫。


  月面基地的蔣叔叔下令開砲反擊，在之前射擊寶貝球的當下應該對主砲相當的有信心(其

  實前半小時地球人可說是自信爆棚啊!!) ，結果一擊崩潰，連防護力場都穿透不了，集氣

  時間也輸敵人。


  月面基地GG


  緊接著就是人類擺明了即使有核融合技術也無法建立行星級防護力場，而每次都會被科幻

  小說講出來很威猛，實際上都是拖出來當靶子的衛星軌道砲。


  一樣集氣中被擊毀


  不過這段宇宙船的氣勢還是描寫到位，透過大衛一行在飛船的引力拖曳下進入大氣層，一

  陣鋪天蓋地的大樓地標雨之下成功脫困，中間也是讓人捏把冷汗，同時也完整的交代了男

  主角Jake高超的飛行技巧。


  降落大西洋，兩岸的城市如紙紮的一般整片掀起，其實真有那麼一段時間，覺得人類末日

  來了，但真的壓迫感還是不如第一集各大都會的同步炸裂，那火雲迄今回想燒灼感依舊十

  足。當飛船停下後，腦中不禁響起一句話:


  Bigger, so what?? (by Han Solo, The force awakens, 2015)


  接著劇情開始如照本宣科般的"流暢"走完


  人類發現弱點>大規模空戰反擊>發現是陷阱>被尻爆還差點滅團>再次發現弱點>引誘到鹽

  沼反擊>大魔王血超厚>女主角爆氣>男主角爆氣>擊敗魔王>歡送外星人和平離去


  what??


  過程中完全不用思考，因為幾乎沒有鋪陳，而年輕主角們的發揮空間也不夠，比如空戰的

  過程中，地球的戰機表現機動性差(?)，纏鬥的快感跟僚機配合的刺激感還不如第一集的

  大黃蜂，而且就這樣壓倒性的劣勢來說，人類的反擊計畫執行得也太迅速太順利了


