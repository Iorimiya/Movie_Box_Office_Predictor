content: '洛基成漫威重生重要人物？　湯姆希德斯頓談小勞勃道尼回歸：「是可以探討的問題」

  原文：

  憑藉洛基一角讓湯姆·希德斯頓(Tom Hiddleston)在好萊塢大放異彩，從29歲一路演到42歲

  ，飾演長達十四年之久。已成為大家心目中不可取代的洛基人選。隨著罷工落幕，希德斯頓

  登上吉米法倫今夜秀，宣傳才剛播出最終結局的《洛基2》，他和主持人討論了該角色的後

  續發展，以及他將如何影響未來漫威宇宙的走向，也許洛基能成為小勞勃道尼回歸鋼鐵人的

  關鍵角色。



  根據《洛基》的劇情介紹，洛基因時間變異與組織內的成員進行修復神聖時間線工作，進而

  阻止更大威脅，也從中獲得了一些關於「時間」的能力。湯姆·希德斯頓是《吉米法倫今夜

  秀》罷工後的首位嘉賓，不免俗被主持人問及最近漫威的話題。



  「既然洛基現在知道如何進行時間流脫，他是否可以找到東尼史塔克鋼鐵人？」，可以看出

  希德斯頓面露難色回答「技術上．．時間溜托確實讓洛基可以進行一些有趣的行動」他解釋

