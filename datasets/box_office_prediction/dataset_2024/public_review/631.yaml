  \n\n2． 礦業部長（minister of mining）Laurence Golborne 好帥好帥。電影裡的部長曾經\n演過300壯士，除了在一望無際的阿塔加馬沙漠看起來確實是個帥氣無比的鮮肉部長之外\n\
