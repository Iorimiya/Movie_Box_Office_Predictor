content: '新聞網址：


  原標題：



  Yahoo奇摩電影編輯部

  2022年02月09日



  【文／戴西福福】《ID4星際終結者》導演羅蘭艾默瑞奇（Roland Emmerich）近日接受訪

  問時，透露了拍攝續作《ID4星際重生》時遇到的困難，也就是主角威爾史密斯（Will

  Smith）的缺席。羅蘭艾默瑞奇一向以拍攝災難片聞名，他曾執導《ID4星際終結者》、《

  明天過後》、《2012》等片，其中1996年上映的《ID4星際終結者》更被視為代表作，不

  僅受到全球觀眾喜愛，更讓威爾史密斯成為了票房巨星。



  觀眾等了20年，終於在2016年等到了續作《ID4星際重生》，儘管導演羅蘭艾默瑞奇與傑

  夫高布倫（Jeff Goldblum）都回歸，但威爾史密斯卻缺席了，《ID4星際重生》上映評價

  卻不怎麼樣，有些觀眾甚至認為少了威爾史密斯就少了看點。



  近日導演羅蘭艾默瑞奇接受外媒The Wrap訪問，他回應了威爾史密斯退出《ID4星際重生

  》一事，他表示自己對這部電影感到自豪，但




  ，我們不得不這麼做，因為當時20世紀福斯公司副總

  裁艾瑪瓦茨（Emma Watts）每天都會打來確認。」



  ，但該片

  上映後，評價也是褒貶不一。而《ID4星際重生》可能受到威爾史密斯退出的影響，倉促

  改寫之下，最終導致了劇情不如觀眾預期的狀況。



  儘管《ID4星際重生》並未成為最成功的續集電影，但羅蘭艾默瑞奇目前積極打造更多的

  災難電影，由他執導的《月球隕落》目前正在上映中，由荷莉貝瑞 (Halle Berry)、派翠

  克威爾森（Patrick Wilson）主演，努力試圖阻止月球撞擊地球，觀眾仍可於大銀幕享受

  到羅蘭艾默瑞奇帶來的巨型災難體驗。



