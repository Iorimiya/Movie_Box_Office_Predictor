title: 'Re: [問片] 一部主角被槍打成蜂窩後重生成英雄的片'
url: https://www.ptt.cc/bbs/movie/M.1419432756.A.54C.html
date: 2014-12-24
content: '1987年的「機器戰警」表面上是部血腥暴力的科幻動作片


  不過其實內容很有批判性 諷刺意味 以及值得省思的議題





  先說這部片的起源


  根據編劇Edward Neumeier的說法  他是看到「銀翼殺手」的海報產生的概念


  爾後他和Michael Miner共同寫下這部電影最原始的劇本


  Orion Pictures公司買下版權並給予13-15M的預算去拍攝


  此時導演Paul Verhoeven剛從荷蘭到好萊屋發展


  1985年他拍了第一部個人執導的好萊屋電影「冷血奇兵」  這部片成績不是太好


  Paul Verhoeven首次看完「機器戰警」原始劇本其實不感興趣


  他的太太拿起劇本仔細閱讀完後發現很有意涵背後有更深的意義並說服了他執導




  看過電影的人應該都還記得大部份劇情以及背景


  在那未來的世界  大企業掌管了政府機構  資本主義發展已經是主流


  公家機關像是警察局要聽命於財團  這些都是「機器戰警」一片背後批判的重點


  市政府破產以及犯罪率居高不下  更是投射在社會議題上


  可以想想看市府的負債跟底特律的破產不都是現今發生的事情


  電影裡面出現了一些戰爭遊戲或是露點色情的廣告


  雖然不關主線劇情發展  但那是導演刻意拿來諷刺的情節


  讓觀眾聯想到媒體的腥羶色新聞還有雷根總統的「星戰計畫」




  電影中「機器戰警」的存在是種悲劇  因為他跟我們所認知的超級英雄相去甚遠


  大多數人當年首次看到機器戰警誕生的情節一定有所震撼


  反思一下就會發現半人半機器是種非常痛苦的悲哀


  片中的莫菲成為機器戰警後還是有人類的記憶與高尚的人格


  即使最後戰勝反派但他失去的更多  擁有的家人已成回憶幸福不是他能體會的東西了


  相比大多科幻英雄片的結尾都是正面的


  1987年的「機器戰警」反而帶著一種惆悵悲傷感  正是這部片與眾不同之處





  1927年的「大都會」展現對未來的預言 現實的批判 社會的啟示甚至警示議題


  「機器戰警」這部片出現了不少好的科幻片元素才成為經典


