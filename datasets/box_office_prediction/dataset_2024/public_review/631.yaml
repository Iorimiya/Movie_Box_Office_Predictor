title: '[ 微好雷] 星際重生'
url: https://www.ptt.cc/bbs/movie/M.1466572809.A.664.html
date: 2016-06-22
content: '看完這部片我蠻五味雜陳的

  不知道該說好是好雷還是負雷，我覺得看這部片可能要有點心理準備，這絕對是部爽片，

  可以很無腦的看完，但如果喜歡第一集，甚至跟我一樣是超級粉絲的，你可能會不太喜歡

  這劇情，因為外星人的設定可能會跟你想的不一樣了


  我簡單的帶過一些劇情，剩下的就在電影看吧








  一下有雷




  電影ㄧ開始就在遙遠的銀河系（誤），一顆行星的地核被挖空，然後就帶到外星人的母船

  正在另一個行星挖洞，接著外星人收到二十年前地球戰役的求救訊號


  回到地球上，正要過二十週年紀念，然後在全球狂歡的情況下開始出現一些外星人要回來

  的跡象，非洲休眠的城市艦啟動、監獄的外星人騷動、土星的前哨戰突然被毀，後來月球

  前哨戰突然開啟的蟲洞，出現了一艘全新的太空船，雖然不是二十年前的種族，聯合國決

  定還是直接摧毀，正當大家歡呼威脅結束的時候，真正的母船出現了，第一集母船只有55

  0公里，這次的有4800公里，直接把月球基地滅掉，地球軌道上幾十個加農炮還沒開火也

  被一次秒掉，然後就出現預告片的降落在大西洋的畫面


  第二集開始追加外星人是屬於蜂巢結構，有女王做集合心智，所以當第一集母船被滅的時

  候，地球所有的船艦就開始休眠，所以這次主要的策略就是用機海戰術打出重圍，再用轟

  炸機發射冷核炸彈把女王炸死


  結果女王因為心電感應的關係早就知道人類策略，以自己為餌做了陷阱，導致人類戰機幾

  乎全滅，最後主角群衝進母船內想引爆核彈失敗，戰機被毀，受困母船內


  這段比較有趣的地方是有將母船內設定成方舟，有自己的生態系統，只是動畫感太強烈，

  不太真實


  後來大衛他們在月球撈回來的另一個外星殘骸啟動，原來是過去被毀滅的生存者，想來警

  告人類卻被誤以為是敵人，但因為啟動了被女王發現，他就親自帶隊前往51區要抓這位倖

  存者，以毀滅躲在宇宙深處的其他倖存者


  最後大衛就是將計就計的製造假訊號帶到沙漠中，前總統用核彈毀掉女王的船艦，雖然船

  艦被毀，女王的裝甲防護罩讓他活下來，開始報復性的追殺大衛他們的公車


  而外星倖存者還是被敵人發現，用心電感應通知女王，女王就用集合心智將戰機變成他的

  護衛進攻51區總部，最後就是由混在蜂群裡面，從目前偷走他們戰機出來的主角群成功擊

  殺女王，蜂群全部停止攻擊墜落，母船也停止挖地洞並撤退（這樣真的好嗎？女王死了，

  可是你們再ㄧ分鐘就把地核挖穿，地球就毀滅了）


  最後的結局就是好的外星人給人類星際旅行的秘密並邀請他們稱為外星聯軍主力反擊敵人

  ，有一種安德遊戲的既視感



  其實我很想說我到底看了什麼鬼，但是仔細想想，當人類吸收外星科技以後，發展到宇宙

  戰爭好像也蠻有道理的，只是這個女王的設定真的很詭異，女王死了艦隊就會被其他女王

  召喚，好像是為了勝利條件所下的設定，而且第三集應該就會正式進入星際大戰模式，這

