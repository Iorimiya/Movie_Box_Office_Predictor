title: '[新聞] 億萬災難片名導打造【地球重生】壯闊末日'
url: https://www.ptt.cc/bbs/movie/M.1644327447.A.975.html
date: 2022-02-08
content: '新聞網址：



  由《明天過後》（The Day After Tomorrow）、《2012》全球知名億萬災難鉅片名導羅蘭艾默里奇（Roland Emmerich）出品的新片《地球重生》（Tides），即將在本週五（2/11）於全台震撼上映。本片不僅找來《ID4星際重生》（Independence
  Day: Resurgence）攝影指導操刀拍攝，劇組為了打造地球末日時的炫目壯闊潮汐景象，甚至建造出一個巨大水盆，重建泥濘場面，再透過戲院大銀幕的呈現，視覺更是讓人驚嘆。本片也在柏林影展世界首映後獲得盛讚口碑，更接連榮獲德國電影獎、巴伐利亞電影獎、納沙泰爾國際奇幻影展等多項大獎肯定。





  被譽為媲美《遺落戰境》（Oblivion）融合《星際效應》（Interstellar）與《瘋狂麥斯》（Mad Max）的《地球重生》，交由《惡靈古堡》（Resident
  Evil）製作公司震撼打造，帶領觀眾踏上一段讓人屏息的科幻之旅，旅程中更充滿多處驚訝的曲折，通往一個人類未來岌岌可危的獨特世界。全片透過獨特的反烏托邦世界，展現出殖民主義、剝削、地球掠奪、氣候崩壞、父權終結，以及人類不屈不撓的生存意志等主題，更清楚向觀眾展現人類在氣候災難後，如何從根本上適應嶄新的環境條件。本片製作人菲利普特勞爾（Philipp

  Trauer）表示：「片中將有兩個倖存群體在相互抗衡，一方是高度文明、技術含量高的命運共同體，另一方是獵人與採集者的原始社會，他們已經適應荒涼世界的生存條件，並持續發展當中。電影並不會說教化地看待這些主題，而是將它們嵌入到令人興奮與扣人心弦的生存鬥爭當中。」



  由於本片場景聚焦在已經荒無的地球，許多土地更化為一望無際的水與泥濘。劇組原本希望盡可能地在原始的沼澤與泥濘地拍攝，但卻遭遇許多困難，尤其想要在自然保護區拍攝是不可能的任務，這也讓另一位製作人湯瑪斯沃布克（Thomas

  Wobke）感嘆：「我們被迫搬到工作室，在那裡重建出泥濘，可以讓我們隨意地淹沒它們。我們甚至建造一個巨大的水盆，雖然過程耗時又費力，但卻可以完美地控制工作環境，而不是任由大自然擺佈。」他也透露為了讓演員群事先作功課，在正式開拍的前三天，確實讓大家在原始的泥濘中進行排練。製作人菲利普並回憶：「團隊在最短的時間內變得非常接近，真實的場景體驗也真的讓我們聯繫在一起。一起體驗泥濘的外觀和感覺，是一件很棒的事情。」





  除了場景用心打造，《地球重生》也找來近期以《活屍大軍》（Army of the Dead）累積知名度的諾拉艾妮詹德（Nora Arnezeder）領銜主演，更獲得製片人高度讚賞：「她正是我們想像中女主角的模樣，並已經將自己完全沉浸在這個要求很高的角色當中。」不僅如此，劇組也找來以HBO影集《冰與火之歌：權力遊戲》（Game
  of Thrones）而享譽全球的伊恩格雷（Iain

  Glen）詮釋反派角色，展現截然不同的演技樣貌。台前幕後的優秀團隊，也讓本片在柏林影展世界首映後獲得口碑盛讚，更榮獲「德國電影獎」最佳配樂、最佳美術設計、最佳化妝、最佳視覺特效等四項大獎，並接連再度獲得「巴伐利亞電影獎」最佳導演、最佳攝影雙料大獎，以及「納沙泰爾國際奇幻影展」觀眾票選大獎等諸多獎項肯定。



  這部由《明天過後》、《2012》全球知名億萬災難鉅片名導羅蘭艾默里奇出品的新片《地球重生》，即將在本週五（2/11）於全台震撼上映。本片劇情描述遙遠的未來，地球長期遭受毀滅，人類選擇前往開普勒-209星球重新定居。不過居住在那裡的人們，隨著時間流逝，也失去了繁殖能力。面對星球上的人類即將滅絕，他們轉而評估現階段的地球，是否還有可能擁有更適合的條件以供人類生存。在開普勒-209出生並長大布萊克（諾拉艾妮詹德飾演），便授命前往地球調查此事。隨著她與兩位成員到達地球，她發現地球雖然已經荒無，卻驚訝地得知這邊的倖存者當中還有小孩

  。隨後，她與夥伴被劫為人質，面對惡劣的環境與陌生的語言，布萊克能否脫離險境，並完成開普勒-209託付給她的任務呢？



