title: '[新聞] 《侏羅紀世界：重生》首支預告片段曝光！'
url: https://www.ptt.cc/bbs/movie/M.1738645535.A.9BB.html
date: 2025-02-04
content: '《侏羅紀世界：重生》首支預告片段曝光！故事設定於《統霸天下》5 年後




  《侏羅紀世界：重生》的首支預告片將會在本週三正式上線，但在那之前，環球影業搶先

  在社群平台上分享了來自這部續集的首支片段。本片目前預計將於 7 月 2 日上映，為《

  侏羅紀公園》系列的第七部作品，由史嘉蕾喬韓森、馬赫夏拉阿里以及喬納森貝利主演。


  這段公開於推特平台的《侏羅紀世界：重生》前導片段展示了分別史嘉蕾喬韓森、喬納森

  貝利飾演的索拉班尼特與亨利路米斯博士，他們潛伏在一片高草叢中，而一隻恐龍的尾巴

  則從畫面上一閃而過。




  《侏羅紀世界：重生》由《哥吉拉》、《星際大戰外傳：俠盜一號》導演蓋瑞斯愛德華執

  導，曾在《侏羅紀世界》三部曲登場的克里斯普瑞特以及布萊絲達拉斯霍華都不會再次回

  歸，而本片將會帶領系列前往一個新的方向，試圖開啟另一段三部曲故事。


  根據目前公開的劇情簡介，《侏羅紀世界：重生》將會以系列過去的事件為基底，揭露前

  所未見的祕密，同時為系列粉絲帶來更多恐龍。本片的故事設定在 2022 年《侏羅紀世界

  ：統霸天下》事件的 5 年後，現代地球的生態讓野生恐龍的棲息地限制在赤道地區，而

  秘密行動專家索拉帶著一支小隊試圖前去取得恐龍的基因物質，藉此研發一種全新的救命

  藥物，然而，他們卻被困在恐龍的領地中，同時也發現了一個埋藏了數十年的祕密。


  從故事來看，《侏羅紀世界：重生》並非系列的重啟作，而是直接延續了前作三部曲所建

  立起來的世界觀，為觀眾們帶來另一段全新的故事。在最近接受《Slash Film》網站的訪

  談時，編劇大衛柯普表示他將本片視為一次重新開始的機會，而他和監製史蒂芬史匹柏在

  創作過程中也玩得十分開心。


  「我們並不想要否定任何過去發生的事情。《侏羅紀世界：重生》設定仍舊設定在那個世

  界中，但那個世界在這五年來經歷了什麼樣的改變，這又是屬於誰的故事？所以說這是一

  次重新開始的機會，但我們依然能夠在這個充滿樂趣的沙盒中帶著來自幕後大型片商的熱

  情繼續玩耍。


  這是一個最棒的世界。而史蒂芬和我也夠體驗到拍攝電影最有趣的部份，那就是一起『嘿

  ！假如說.......』接著開始構思各種想法。」


  《侏羅紀世界：重生》將於 7 月 2 日在台上映。


