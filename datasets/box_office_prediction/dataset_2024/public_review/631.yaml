title: '[好雷]《We Are X : X JAPAN 重生之路》'
url: https://www.ptt.cc/bbs/movie/M.1493306163.A.CD5.html
date: 2017-04-27
content: "時光之硯每週影評：\n  \n\n\n    1996年夏天，剛要上國三的我，因為已經不記得的契機聽見了安室奈美惠，從此變成\n  她的粉絲，開啟了如今回想起來，唯一稱得上是「迷偶像」的四年回憶：買專輯、買錄\n\
  \  影帶、到東京去旅行還特地去原宿找官方的週邊商品，當然還有她當封面的看不懂的雜\n  誌……同一時間，我也愛屋及烏地對整個小室家族\n都生出了興趣，尤其愛其中的地球樂團。我記得那時候逢人就說：\n\
  \  要看個人魅力和舞蹈，要看Amuro，但是要聽音樂和唱功，則要聽globe。\n\n    要到了上大學之後，當我的音樂視野被 U2 真正地啟蒙，我才明白樂團的分工應該是\n\
  \  如何，樂團音樂應該要怎麼聽。那之後又過了十七年，現在的我更是發現：原來小時候\n  的自己，跟另一段重要的日本音樂史，就這麼擦身而過了。\n\n    十七年後，我因為《We\
  \ Are X：X JAPAN重生之路》終於認識了X JAPAN這個曾經站上\n  日本頂點，就連解散的那十年都累積神話性的樂團。而這真是一部讓人看得又激動又熱\n\
  \  血的紀錄片。且讓我先打個預防針：畢竟我之前不是歌迷，這篇文章大概很難寫出老粉\n  絲不知道的東西。但是我相信，作為一個入門者，我會從看完後到現在一個禮拜天天在\n\
  \  聽原聲帶，證明了這部片的深入淺出，老少咸宜，童叟無欺。這也讓我可以放心推薦給\n  跟我一樣、原本不認識他們的朋友。\n\n    在2007年重生之前，X\
  \ JAPAN曾經有個充滿戲劇性的「第一世」。樂團的前身「X」成\n  立於1982年，從小一起長大的團長／鼓手／鋼琴手 YOSHIKI 和主唱 TOSHI 兩人，丟下\n\
  \  學業前往東京，一邊不斷嘗試跟不一樣的人合作，一邊出版了獨立單曲，直到五年之後\n  ，才終於確立了初期經典的五人組合。1988年他們和SONY簽約，1989年推出《\
  \ Blue\n  Blood》專輯，挾帶獨立樂團時期的能量投入主流音樂界，一口氣點燃全國性的知名度。\n　　\n     X JAPAN的歌曲，一如所有真正好的樂團，幾乎都是為現場演唱而生的。主唱TOSHI\n\
  \  的聲音高亢而嘹亮，所以不只那些熱血猛爆的運動場曲目\n  ，就連抒情的慢歌，也給人一種不是在小酒吧裡配著心事聽，而是在萬人草坪上搖著螢\n  光棒一邊大合唱的嚮往。更嚇人的是樂團首腦YOSHIKI的拼命三郎精神：\n\
  \  從小體弱多病的他，一手包辦多數的詞曲和製作，上了台更是不要命地打得又快又猛，\n  好幾次在演出的中途，直接昏厥而必須中止演唱會。\n　　\n    紀錄片裡有些畫面，從背後看YOSHIKI蒼白而掛滿了汗、裸著的上半身，在鼓座間奮\n\
  \  力地擊打，肌肉與骨骼的紋路跟著節奏扭動、放射，不但帶來一種儀式性的張力，甚\n  至讓我想到電影裡的外星人和異形。不論你認定一個搖滾明星在台上，有多大的「表\n\
  \  演」性質，都無法否認這個人是把生命拋在腦後，只想完成這當下的吧。\n\n    這樣的氣質，當然很迷人。再搭配身為視覺系始祖的五個團員初期，各自在造型上的\n\
  \  張狂、挑釁，以及從中生出的美學和時代影響力\n，X JAPAN會爆紅且維持地位至今，不是沒有道理的。他們不是在玩弄自己的偶像\n  價值，而是真心地相信這些態度和音樂能量——我一邊看，一邊這樣想著。\n\
  　　\n    但這樣的爆紅，只有短短的八年。在我還在為高中入學焦慮的那段時間，X JAPAN經\n  歷了主唱 TOSHI 被邪教招募、控制，進而脫團的大事件，原本預計休團三年後復出，\n\
  \  又旋即發生當家吉他手 HIDE 離奇死亡的悲劇。舞台上的造型千變萬化、極具個人魅力\n  又善良的 HIDE 過世的新聞，當年的我確實有耳聞；但畢竟不像現在在銀幕上重見他的\n\
  \  身影，再目睹那個位子空下來，那樣感嘆。而其實在那之前的1992年，他們還辭退了號\n  稱「J Rock第一貝斯手」的夥伴 TAIJI……\n\n   \
  \ 至此，他們成為全日本樂迷心中一個巨大的黑洞。曾經發行的僅僅五張專輯，則是在\n  進入二十一世紀之後，隨著網路蔓延至全世界。在樂團第一世的末幾年，X JAPAN其實\n\
  \  有非常大的企圖心要進軍全球——或其實該說是進軍美國。YOSHIKI 創作大量的英文歌\n  詞，對外受訪也幾乎都說英文，這其實透露了在搖滾這個樂種裡，不言自明的語言政治\n\
  \  ／身份認同的焦慮吧。這甚至遙遙呼應了我自己在J-POP粉絲時期，小小年紀的心靈一\n  直存在的疑惑：究竟為什麼，這些樂團和歌手，或者說寫詞的人和製作人，永遠要在副\n\
  \  歌唱英文？\n　　\n    紀錄片中，童年時的 TOSHI 和 YOSHIKI 仰望的美國KISS樂團貝斯手 Gene Simmons\n  說：「他們如果生在美國或英國，而且唱的是英文歌，很可能就是全世界最偉大的樂團\n\
  \  了。」如今新世紀的他們終於走出了亞洲，前進\n  北美和西歐、中南美。網路時代的舞台是全新的，而他們繼續在伸展著翅膀。\n\n    回頭說，《We Are\
  \ X》其實不完全是以「樂團」為主角，從頭細說歷史、環境與風格\n  的紀錄片。片子拍攝的時間點是2014年十月，復活後的X JAPAN即將於紐約麥迪遜廣場\n\
  \  花園辦演唱會的前幾天。紀錄片團隊一邊亦步亦趨地跟著他們彩排，一邊繞著靈魂人物\n  YOSHIKI 訪問他的心境和心路歷程，當然也訪問其他成員，並剪進十多年來多場演唱會\n\
  \  的畫面。這是一部美國導演拍攝，絕大多數時候講英文的紀錄片，要面向的自然是歐美\n  的觀眾。然而當 YOSHIKI 在他於洛杉磯的私人醫生的診間，聽著對方說「你需要好好\n\
  \  休息……」的時候，你幾乎可以從他那張說著「好的我知道」的臉上，讀出內裡那個很\n  日本人的心聲說著：我怎麼可能休息？／我怎麼可以休息？\n　　\n  \
  \  說到底，這部片有約莫一半是在紀錄 YOSHIKI 這個人，另外一半才屬於X JAPAN。這\n  位小時候目睹父親自殺，踏上樂團之路又先後面對摯友的離去\n\
  和甚至過世的創作者\n  ，一生都在挑戰自己的生理極限，也想必一直和精神上的惡魔搏鬥著——這樣的他，要\n  說是 X JAPAN 這隻藝術怪獸的靈魂核心，應該不為過。\n\
  \n    而即使是這樣的他，不斷在鼓面和踏板上敲擊、叩問著命運的他，又同時能在鋼琴上\n  ，彈出溫暖的有顏色的旋律。光是在原聲帶裡，寫於1993年的〈Tears〉、1996年的\n\
  \  〈Forever Love〉、2003 年為紀念 HIDE 而作的〈Without You〉、還有作為電影主題\n  歌的新作〈La Venus〉四首慢歌，就讓人聽到不同階段的，各自的美好。《We\
  \ Are X》\n  的原文副標是「The Death and Life of X JAPAN」，而想想，這麼多的死亡和伴隨的\n  「生」之意志，能夠淬煉成這些音符傳世，那背後的能量，真的很動人。\n\
  \n    所以最後，讓我來說說文章開頭，為什麼要大費周章地扯向我自己的記憶吧。其實在\n   2002年，整個小室家族的聲勢已經走下坡，我也逐漸遠離 J-Pop\
  \ 之際，YOSHIKI 曾經\n  以第四個成員的身份加入globe，但是印象中只合作了一首單曲和貌似一張專輯\n  ，就不了了之了。也因此X JAPAN的名號，曾經一度進入我的雷達範圍，只是當時的我\n\
  \  並不知道，這背後代表什麼意義。多年之後，補完這個插曲，讓人感嘆樂壇的十年一代\n  、十五年一世，可以一再燃燒自己又重生的，真的都是不死鳥，都有屬於他們的藝術之\n\
  \  火。\n　　\n    而身為樂迷，不論回首還是前瞻，能夠有樂音相伴，終究是幸福的。我很高興自己能\n  夠趕上，在大銀幕補上了這流星燦爛的一課。\n\n\
  \  \n \n \n \n\n\n--\n\n   \n\n         時光之硯部落格 \n\n\n--"
