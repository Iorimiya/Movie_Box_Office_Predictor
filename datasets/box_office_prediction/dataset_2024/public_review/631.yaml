title: '[好雷] 薩爾加多的凝視~毀滅與重生的過程紀錄~ '
url: https://www.ptt.cc/bbs/movie/M.1432612656.A.B7B.html
date: 2015-05-26
content: "<無音樂好讀網誌版>\n\n\n\n你從社會攝影大師薩爾加多的作品中看到的是什麼?\n\n我看到的是毀滅後重生的希望\n\n這篇心得應該沒有所謂的雷不雷的問題，畢竟這是部紀錄片，\n\
  \n記錄的是一位重要的巴西社會攝影大師\n\n塞巴斯提安薩爾加多(Sebastião Salgado)的經歷，\n\n(如果不想要知道內容的話，可能就請別再往下看了)\n\
  \n整部電影畫面就像是一幅一幅的藝術品般，\n\n輪番上陣得讓在螢幕前的各位感到讚嘆不已，\n\n卻又用這些作品讓大家感動、絕望再到重心拾起希望，\n\n對於紀錄片相當拿手的德國導演文溫德斯，讓這部紀錄片有了生命與呼吸，\n\
  \n把攝影大師塞巴斯提安薩爾加多的故事說得很美!!!\n\n\n\n整部影片一開始先定義了攝影師的字面意思，\n\n\"用光與影做畫的人\"\n\n的確，\n\n\
  攝影大師薩爾加多先生的每幅作品利用黑與白、光與影展現出來的震撼感不同凡響，\n\n以一張巴西金礦區採礦工人照片，告訴大家薩爾加多他注重的是\"人\"\n\n所以他拍出來的肖像照，每幅都有每幅獨特之處，\n\
  \n但這樣厲害的薩爾加多不是一開始就走上攝影師之路，\n\n以前的他被家人要求念法律，但不愛念書的他，念了一年法律後就轉讀經濟，\n\n還好他順利得拿到的經濟學士，\n\
  \n因為這個學士帶給他的知識對他未來的攝影計劃都是很重要的參考，\n\n他拿起的第一台相機其實是他老婆的相機，\n\n而當他發現他在攝影時感到相當開心與投入後，\n\
  \n就不顧一切的投入了社會攝影師的職務中，用相機記錄了每個不同主題與時代，\n\n也踏遍了上百個國家，每個攝影計劃都是以年來作為計算的單位，\n\n令人印象最深刻的還是回歸到他拍攝盧安達大屠殺的紀錄片片段，\n\
  \n一張一張的照片，拍出了心碎的聲音，\n\n實在很難想像當時在現場看到這些景象，我會作出怎麼樣的反應，\n\n看過了人性邪惡的一面要如何再繼續相信人類??!\n\
  \n拍攝過那些被慢性屠殺人們的臉，要如何再繼續從這個鏡頭看世界?!\n\n讓我想到了那張著名的普立茲獎照片，\n\n一個非洲飢荒難民小孩在路邊瀕臨死亡，而一隻禿鷹隨伺在後，\n\
  \n據說拍這張照片的攝影師最後受不了良心譴責好像自殺了??!\n\n所以真的不難想像薩爾加多親眼看過那無情的屠殺後，他的心是否被黑暗給毀滅了?!?!\n\n當時他的父母身體狀況不佳，希望他回巴西幫忙經營農場，\n\
  \n他們家的農地長年以來受乾旱所苦，土地看起來相當貧瘠，\n\n但還好他的太太雷莉亞提議把樹種回去，因此他花了一些精力在這上面，\n\n他與太太兩人成功的復育了這片土地，讓森林重新回到了這個原本看似貧瘠的農場上，\n\
  \n原本跟著薩爾加多感到人類邪惡一面的心情，頓時被這片重生的土地給拯救，\n\n之後的薩爾加多開始想要拍攝一些關於生命與地球美好一面，\n\n於是他開始了為期8年的攝影計劃\"\
  創世紀Genesis\"，記錄了全球動物生態與自然景觀，\n\n紀錄片的最後以生生不息的生命為總結，\n\n看完真的相當的感動，而每幅美得像畫一樣的照片也深深的震驚了我，\n\
  \n非常推薦大家到電影院細細的品嚐這部讓我同時感受到生命毀滅與重生的紀錄片!!!!\n\n最後附上預告，謝謝各位看完!!\n\n\n\nps 另外也推薦一篇很棒的文章唷!\
