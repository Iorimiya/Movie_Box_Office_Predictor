title: '[負雷] 幸好沒用二十年來期待的《ID4-星際重生》'
url: https://www.ptt.cc/bbs/movie/M.1467739564.A.1B5.html
date: 2016-07-06
content: '無音樂網誌圖文版：





  有點意外這齣從兩年前就讓我持續關注的電影，竟在看了之後感到空虛與失望。評這部電

  影前，必須先說一下，就算排除掉自己的期待心理，我仍然覺得《ID4：星際重生》整體

  表現並不太好。雖然同樣都是20年前《ID4：星際終結者》的導演羅蘭艾莫瑞奇所拍攝，

  但無論是電影技術還是劇情故事，其新鮮感和帶給市場上的震撼力，20年後的這部續集都

  遠輸給前作太多了。



  很多人評這部片，直覺都會拿來與1996年的第一集《ID4：星際終結者》來做比較，不過

  我覺得這部片最適合拿來比較的，其實是去年票房表現不俗的《侏羅紀世界》。《ID4：

  星際重生》與《侏羅紀世界》同樣都是二十幾年前的經典重現、同樣都有延續前作的故事

  、同樣都是科幻片也必須大量倚賴特效，除了後者導演是交由不同人接棒之外，其它地方

  都有許多相似之處。可是《侏羅紀世界》在票房上算是成功了，劇情雖然跟第一集有些類

  似，但在繼承前作的背景下，依舊創造了許多新鮮元素，以及能令觀眾投射情感的主要角

  色出來。且《侏羅紀世界》在開拍前，還得扛著洗刷中間兩部續作汙名的壓力，可謂有一

  定難度。本來《ID4：星際重生》的製作背景也是差不多，更少了洗刷屈辱的難題，照理

  來說，應該可以樂觀期待，但卻徹底地失敗了。我想最大原因可歸咎在劇情變化不大、各

  角色故事零散外加戲份薄弱，整體故事敘說得不好的關係。



  首先，《ID4》兩集看下來，幾乎可以整理出許多情節公式，像是出場的重要角色都是同

  樣職業、外星人的進攻依舊虎頭蛇尾、人類方面依舊是從絕望到發現希望，地球也依舊是

  靠著戰機駕駛員在保護等等。也許導演是為了「呼應」前作，而有許多仿效的情節和畫面

  ，但這種呼應若是過多又不比前作有趣，究竟意義在哪裡？我很想說這或許可叫「致敬」

  ，可是哪有人會自己「致敬」自己的，所以只好說這是「呼應」了。再看看《侏羅紀世界

  》，不拘泥在原本的舊人物上，暴龍餵食秀改成滄龍餵食秀、羊改成鯊魚，反派BOSS的退

  場也有所不同，新鮮感跟震撼力都更為突出，還加了之前沒有的馴龍元素。如果怕觀眾不

  知道我在致敬，那麼讓肉食恐龍闖進建築物大廳吼叫，寫有侏儸紀世界的橫幅布條飄落下

  來，這樣的畫面總該復刻得夠有味道了吧？而且還不影響劇情。反觀《ID4：星際重生》

  ，同樣的敵人、同樣還是充滿英雄味道的美國政府與破解防護罩的戲碼，還有那輸給前作

  像電玩般的飛機大戰，怎能不教人失望呢？



  但是《ID4：星際重生》真正最失敗的並不是欠缺新意，是眾角色的故事營造與戲份拿捏

  出了問題。在前作裡，若要選出主角，那麼應該是比爾普曼飾演的總統先生、威爾史密斯

  飾演的戰鬥機駕駛員、傑夫高布倫飾演的天才智庫三位。而在這齣續集裡，如果一樣要找

  三大角色或數個主角，你會發現選不太出來。若說是前總統女兒派翠西亞、戰機駕駛員傑

  克、戰機駕駛員狄倫三個人，又會覺得哪裡怪怪的。一來沒有太深刻或相互糾纏的感情戲

  、二來三人的整體戲分裡只有傑克的明顯比較多，其他兩人的戲份恐怕還輸給智庫大衛、

  老科學家等人。個性塑造上，另兩人恐怕也輸給黑人軍閥與前總統、而在觀眾印象上，更

  是輸給登場時間不算長的「蔣叔叔」。總之，在主要角色群裡，我們居然歸類不太出哪些

  人才是主角、哪些人才是配角，也因而觀眾情感無法代入到劇中人物裡，這是相當嚴重的

  問題。



  此外，許多角色的作用以及與主要支線的連結也顯得荒腔走板。黑人軍閥雖然個性強烈又

  醒目，但登場與沒登場，對戰鬥都不會有影響；凱瑟琳博士雖然提早些發現到第三方外星

  人的存在，卻又沒有跟其它在前線的角色有接觸，等於沒有發揮出作用，根本多餘。反而

  搞笑查帳員居然無意中找到和第三方外星人溝通的方法，又更進一步打臉了凱瑟琳博士這

  角色。說到搞笑，查帳員、奧肯博士、大衛的爸爸，都有不少台詞，可是笑果都很普通，

  甚至有些刻意，也是個不理想之處。同為大場面災難片，雖然《加州大地震》與《2012》

  的主角威能強大到不行，但至少還懂得聚焦在主角一行人身上。當主要角色們身陷危機時

  ，觀眾還會替他們捏把冷汗。但在看《ID4：星際重生》時，卻沒有同樣感受，且戲中人

  命的消逝，處理得異常冷淡。除了看不到的世界各地罹難者之外，幾個我們知道其身分或

  叫得出名子的角色，在他們喪命時，居然也不太能觸動觀眾的情緒，可謂失敗。總之，上

  述這些角色戲份與情節經營不好是最大的問題，其次才是背景設定、創意面和同樣少了驚

  艷感的美術特效。



  背景設定方面，我們可以理解這類外星人挾著高科技武力攻打地球的劇情，是很難讓人類

  在正面對決後勝出的。所以儘管再怎麼老梗，找外星人弱點、找外星人的疏忽處，再怎麼

  出人意料，通常觀眾也是能勉強接受，畢竟大家還是希望人類獲勝嘛。可是本集的敵方昆

  蟲行為設定，明顯就是為了設下故事休止符才有的，否則照這外星母艦的破壞力，一集電

  影根本演不完。其中相對而來的缺點就是難以讓觀眾入戲，只會納悶為何外星人擁有如此

  進步的科學技術，而行為卻停留在比人類還單純的境界？另外地球能源的奪取，描述得不

  清不楚，外星人的攻擊策略，也是漏洞百出。戰爭場景仍舊只能靠戰鬥機來空戰，其它兵

  力與武器都沒得上場，這些也都是不盡理想的地方。雖然本作在美術方面看似炫目，但少

  了種細膩感，無法引導觀眾的情感流動，再怎麼華麗也是枉然。考量到場面浩大的關係，

  本片自然無法像克里斯多夫諾蘭執導的《星際效應》那樣，盡量搭實體景講求真實感，但

  整個空戰淪落到像在玩電玩、看動畫一般，也實在也太砸自己招牌。說起這空戰的刺激感

  ，別說跟二十年前的前作相比，恐怕連三十年前的《捍衛戰士》都比這還吸引人。



  儘管想幫本片找些優點出來，但想了想，大概就只剩下廣告宣傳的手法不差這項優點而已

  。至於實際內容上，真的乏善可陳，硬要講，就是拿來喚起觀眾回憶和帶出第三集功用的

  作品。但一部睽違二十年的經典續作，只有這樣的價值，實在是太過悲慘。我想無論是否

  為前作的粉絲，對這部片可能都不會滿意到哪。二十幾年前的年輕人，在結婚生子後，可

  能會攜家帶眷一起去觀賞口碑還算可以的《侏羅紀世界》，讓小孩感受一下恐龍魅力，也

  過過那種被恐龍追殺的癮。但要帶著全家上戲院看這部《星際重生》的話，如果小孩看不

  懂、老婆沒興趣，大概也會再三思考了。也因此，在口碑不怎樣的情況下，票房要衝高我

  想是很難啊。



