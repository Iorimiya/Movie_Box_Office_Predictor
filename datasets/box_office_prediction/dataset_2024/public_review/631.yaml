title: '[普雷] ID4星際重生 大就一定好看嗎?'
url: https://www.ptt.cc/bbs/movie/M.1467900850.A.EB5.html
date: 2016-07-07
content: '豐富圖文版:




  距離上次的大混仗

  那場攸關地球安危的星際大戰

  維持了二十年的平靜


  人們從來沒有鬆懈過

  全世界各國也難得緊密合作


  但遠方的種族也蠢蠢欲動

  更大的外星戰隊即將來臨


  天地瞬間為一變色

  這一次我們可以再度獲勝嗎？



  時間的流真的很恐怖，在腦中記憶猶新的電影，不知不覺也已過了數十年，

  最近不知是否走復古風，過去賣座片陸續推出續集，

  像皮克斯經典的海底總動員，還有今天介紹的這部，

  當年引發特效片風潮大狂賣的ID4星際終結者，二十年後再會依然好看嗎？ID4星際重生


  ID4就是美國獨立紀念日的意思，描述外星人入侵地球的過程，

  雖然當時類似劇情的電影不算少，但當年第一集的優異特效與大場面，

  仍吸引許多人到戲院一探究竟，但劇情內容對個人來說太大美國主義

  (居然是美國總統開著戰機去打外星人)，所以對它的評價一直不能說很好，

  不過睽違二十年的續集還是要瞧瞧，畢竟這數十年可是充滿許多回憶的～


  故事基本設定算有一點點新意，地球經過上次大戰雖然元氣大傷，

  但藉由外星科技也一舉向前躍進，交通更快速，戰機也能直接飛向太空，

  所以這次的續集變得未來風許多，為了準備外星人的再度逆襲，

  各國也持續準備武器嚴陣以待，可惜面對更強大的戰隊又陷入苦戰～


  另外一個有誠意的地方，就是第一集主要演員大多再度粉墨登場，

  像是片中發表著名演說的總統，傑夫·高布倫飾演的電腦專家，

  (除了最有名的威爾史密斯之外)，

  雖然距離二十年記憶有點模糊，前面剛開始人物太多有些混亂，

  但跟之前看STAR WARS：原力覺醒一樣，邊看腦海中的資料也慢慢湧來上。


  可惜劇情部分過於破碎且公式化，空有更大的特效卻沒有用心在劇本上，

  父女情感和朋友間的化解都不夠細膩，就像導演前作的明天過後和2012一樣，

  反正最後一刻地球一定會脫離險境，中間就看主角們不斷的神勇進攻，

  角色塑造不足，中資融入的部分也很刻意，

  整體來說雖不難看，至少特效不錯，但就是看完不會留下任何感想的爽片。


  20年後與ID4再會，想說哥看的是回憶，

  但沒任何驚喜或感動，只留下滿滿的空虛～


  --

