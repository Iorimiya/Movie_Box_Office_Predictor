  尼歐被重新放進母體，他上次脫離母體的記憶被偷取，做成了母體世界裡的脫離母體遊戲三

  部曲，大賣特賣，安德森因此成了有名的遊戲工程師。近來，華納公司打算讓安德森做出第

  四部曲，全公司的人都為此絞盡腦汁，但安德森長久以來一直分不清虛實，只能定期找心理

  治療師看診，服用藍色藥丸穩定身心。


  就在此時，在安德森建立的模組裡，一個叫莫菲斯的程式居然闖進了現實世界，和一個藍髮

  的年輕女子帶著安德森四處逃亡...


