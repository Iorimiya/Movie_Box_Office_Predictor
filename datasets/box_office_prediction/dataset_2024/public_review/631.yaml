title: '[極品雷] ID4-2 星際重生，值得一看'
url: https://www.ptt.cc/bbs/movie/M.1467457961.A.59D.html
date: 2016-07-02
content: 'IBDM :1分


  給1分的理由:


  1. 狗狗演的很棒，車子在水中開來開去，表情真的很害怕


  2. 姊姊小奶香香


  3. 地球再四分鐘就爆炸，致敬孫悟空vs 佛力札 再三分鐘就爆炸(動畫演一個月)



  如果愛狗，又喜歡傲驕蘿莉小奶，那我建議你看寵物當家，


  如同我在家勸我左手時所說的話




  ===================沒啥必要的防雷線=====================




  本片最開始用穿越銀河帶開，請好好瞪大你的雙眼，


  因為這是本部片最好看的橋段，有環球影城設施的fu



  開頭就很破碎，碎到不行，總統不知是不是看好希拉芯當選


  但我個人認為編劇是川普迷，因為她把總統角色弄的像空心腦包




  男主角索爾弟，整個中二，若是台灣人


  一定是911的歌迷(不服來辯)，飛機播痴情男子漢都不意外，


  索爾弟的演技真的爛到笑，不管怎麼演就是讓人狂出戲，


  反正一開始就不合理的當了英雄救了基地，


  回基地被蔣開穴基地長痛罵一頓，被carry還說人家雷


  後來小雨來了，就是安喬拉寶貝，那個繁殖折耳貓的賤貨


  下飛機大家狂跟他要簽名，頗呵


  小雨:蔣酥酥~~~~~~~~~~~


  我忍不住笑了，為何有變型金鋼四的即視感


  果然後來也出現蒙牛奶，反正不是頂新奶或道德奶都ok



  接著出現一個大眼睛，我不能不看見，你的大眼睛


  哇，真的超展開


  對了，前面還有黑人牙膏還有第一集大衛教授去爬太空船，


  大衛喜歡老阿媽教授，中出不負責，生命自己會找出路



  回到大眼睛，人類很緊張，立馬展開全球會議，


  一定要好好討論der，就算專長詳細說明沒敵意沒武器，


  還是全面炮擊，超爽der(希拉芯票又要掉了)



  有點打不下去了，接下來要去大眼睛尋寶，索爾弟就是狂


  直接幹走一台飛機，反正本來就洞八超黑，兩大過待退不怕


  順道去地球載大衛教授，黑人哥裝熟想上飛機，反正編劇最大


  只要是有名字的npc 都可上



  找大眼睛的過程，外星人也來惹，老總統決定要去問外星人


  該怎麼對付外星人，也許外星人腦殘會說


  很多人很在意什麼總統平常睡菊，為何突然就很神勇有密碼可以進出，


  但其實整部電影的邏輯來看，這根本整個很ok


  致敬第一集的梗，老總統差點GG，但外星人腦包也說了


  女王最高~~~XD



  地球軍決定要打爆女王，因此派飛機出動，對吼還有一個黑人


  不是前面那個很大隻的黑人，這個黑人是威爾斯密斯的兒子


  反正就要去刺殺女王，反正外星人都是宅宅魔法師只會研發，


  一定會再被騙，被反間計


  這邊可以看到索爾弟他馬子演的有多爛，眼藥水不知道用了幾瓶，


  演的那麼勉強，不爽演可以讓別人演啦~~~~~


  外星人大飛船降落地球，還不忘替HITACHI打個廣告


  大海嘯把大衛爸從陸地送上岸


  接著本片亮點，小奶姊姊跟狗狗登場，狗狗演的不錯


  順道救了大衛爸


  大衛爸路上看到公車，決定改開公車，去51區找兒子


  科幻片加公路電影，有fu


  公車超威突然就亂入戰場，女王也因為要搶大眼睛，自己御駕清蒸


  但看到公車，不知道啥毀，我好興奮~~~~~~~~就狂追公車


  狗狗還有挑戰女王，想替狗狗加油


  其實演到一半時，坐我旁邊的左手，已經認錯，開始也跟著幹譙電影


  說眼睛裡可能是一隻貓，開始裝傻~~~~XD


  地球再四分鐘就爆炸了，好緊張的劇情，我都流汗了


  後來就索爾弟跟歐巴馬閉嘴打爆女王，再幾秒地球就炸惹


  其實我不太確定為何外星人就不抽地核了，就跟我加油加到一半


  我同事打來說: 幹，城武你知道嗎 ??? 老闆素掉惹!!!!!!


  我還是會把油加完啊，我那會因為這樣就把機車裡的油倒掉


  反正外星人就是走了~~~~~~~XD，那麼腦殘，是怎麼蓋出那麼屌的太空船


  大眼睛大讚人類好棒棒，要提供一堆超棒武器


  大衛爸: 該換我們反擊了


  燈一亮，呵 整個戲院的人都起立了，可能是因為太好看，給予致敬拍手!!!!


  彩蛋推文幫補，我個人希望有狗狗




  其實還有很多可以幹譙的點，像致敬第一集時，感人總統演說，


  這集演的感覺是，你誰??? 有事嗎


  總統上飛機跟女兒說，我上飛機是為了救贖妳(飛機隔著飛機說)


  編劇腦子到底在想什麼，這台詞是用文章自動生成器產生的嗎


  台詞一點靈魂也沒有


























