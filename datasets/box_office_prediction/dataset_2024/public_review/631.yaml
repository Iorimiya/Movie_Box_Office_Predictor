title: '[好雷] 烈愛重生 De rouille et d''os'
url: https://www.ptt.cc/bbs/movie/M.1521133296.A.071.html
date: 2018-03-16
content: '法文片名：De rouille et d''os，直譯「鐵鏽的和骨頭的」

  英文片名：Rust and Bone，直譯「鐵鏽和骨頭」

  中文片名：《烈愛重生》


  趁著《紅雀》上映讓廣大觀眾認識了神似普亭的惡叔叔 Mathias Schoenaerts，最近正是複習這位比利時暖男前作的好時機。他在近年好幾部英語片（尤其是
  2015 連續四部）都走貴氣暖男形象（只有《遠離塵囂》是家道中落，但仍貴氣），不過這只是他的其中一面而已。回頭看他進軍英語市場前的比利時電影，他當然是常常當暖男，不過這暖男身段往往是從底層咬緊牙關一路奮鬥堅持上來的，這種血淚身段倒是英語片所見不到的。


  馬提亞斯熊奈特在比利時影壇站穩腳跟走向世界的代表作有二，一是 2011 年《牛頭悲歌》，二是 2012 年《烈愛重生》，台灣在 2013 年初也上過院線，現在在
  Netflix上也有可以隨時複習。此片裡他飾演的男主角 Ali是個拳擊手，不過電影並只把拳擊當個背景提供意象，卻不是以拳擊事業為主軸的拳擊電影。電影標題很清楚了，法文片名有
  "de" 就是「鐵鏽的與骨頭的」，的什麼東西呢？我且解讀為「鐵鏽的人生與骨頭的人生」。


  鐵鏽與骨頭，一個是日復一日的逐漸消磨，一個是在當下狠狠拼命的痛楚。電影的一男一女兩位主角，兩人的人生都遇到了困厄，都在現實面前折腰過上了有一天沒一天的渾渾噩噩庸碌生活，這種日子稱得上安穩死不了，卻是心靈日漸枯槁的苟活。也許這就是「鐵鏽的人生」吧？那「骨頭的人生」又是什麼呢？


  此片主題是很正向勵志的，儘管拍攝的方式並不是美式電影樂觀奮起眾人鼓掌的勵志，卻是走痛苦掙扎到黑暗盡頭才拼出光明來。儘管主角都是命途多舛的小人物，再怎麼奮鬥也不可能出人頭地，但此片的敘事方向是訴求他們儘管平凡仍要好好存在好好活著，即使挑戰很苦困阨很痛也要努力超越，就算仍是爛命一條總是要靠自己改變些什麼，然後就算身體與物質處境仍然困苦，心靈卻已翻升。




  馬提亞斯熊奈特，留著鬍子時有一張暖男臉，任誰都不會覺得他是壞人甚至會主動給予同情，這些比利時電影就好利用這特質給他演遊走黑白的墮落心靈。在《牛頭悲歌》中飾演被大企業逼迫而走火入魔的小農，在《忠誠》中飾演童年家暴誤入歧途的脆弱搶匪，在《烈愛重生》中則飾演單親失業走入地下的拳手爸爸。


  這三片多多少少都有點「歹路不可行」或「魔道不可走」的警世敘事，等待主角克服困難拒絕誘惑走回身心健康的正道。不過《烈愛重生》略有不同：男主角 Ali，這失業拳擊手為了生活也為了志業，在沒正規白拳可打之下轉打極傷身的地下黑拳，令女主角
  Stephanie瞪大眼睛不可置信「你為了錢傷害自己身體？」但沒讀什麼書的詞窮男主角以拼拼湊湊的平民語言回答「也不只啦，喜歡打拳就打拳，就像妳喜歡訓練殺人鯨」。



  記得當年我在國外看此片時，凱蒂佩芮與女神卡卡在歐洲正當紅，阿黛兒則剛剛展露頭角沒多久，在此片拍攝的 2011 年冬天正是凱蒂席捲歐洲青少年之時，那時我看此片還有種「凱蒂佩芮與殺人鯨」的鮮明印象。當時凱蒂動員東歐青年一起拍
  MV 的《煙火》Firework尤其走紅青少年間正向勵志，沒想到老導演 Jacques Audiard也聽到了！此片以 Ali的歷程為起點與終點，瑪麗詠柯蒂亞飾演的殺人鯨訓練員
  Stephanie更像是他探索歷程中的一面鏡子：看妳滿身抑鬱自暴自棄，我強勢一把抱出去游泳散步曬太陽，那麼同樣滿身抑鬱的我自己呢？我心中的 Firework 又在哪裡？




  由於瑪麗詠斷腿演出 Stephanie太搶眼、熊奈特的「熊抱」演出太暖男，此片乍看很容易走向暖男拯救殘障公主的療癒勵志（尤其海報更有這感覺）。不過此片的療癒勵志是雙向的，德不孤必有鄰，總要兩人彼此看見互相關切才更能回視自身處境（也是編導把原著兩個獨立故事拼在一起的巧思）。隨著
  Stephanie一路漸漸奮起找回容光、大膽拄拐杖穿義肢出入舞會夜店、甚至鼓起勇氣重回災難現場與殺人鯨寶寶團圓... 隨著女主角越來越積極參與自己生活、偶爾覺得皺眉還想與她保持距離當砲友就好的男主角，也能跨出屬於他自己的那一步嗎？


  Ali 一路打黑拳，漸漸交心卻又保持距離的 Stephanie總是要當小跟班。這一回的打黑拳，一直聲稱沒事別擔心的 Ali終於被打得滿地找牙了、車裡一開始不太認同這活動也一直帶著疼惜陪伴的
  Stephanie該如何鼓勵呢？此片大器療癒的一刻，女主角鋼骨雙腳下車並非要溫言撫慰男主角「別硬撐傷身了、放棄吧」，而是像個戰鬥女神堅毅冷峻看過來「拼命打下去，你才掌握自己人生」！


  的確，男主角的一技之長就是打拳，儘管遭遇困厄為了生活要去當夜店保鑣還要打黑工、養兒子帶兒子也有一搭沒一搭絕難稱上個稱職父親，但屬於他的生命容光在哪呢？恐怕還是在打拳，就算是拼著頭破血流打黑拳、也是他人生挺直腰桿的一口氣！此片男女主角兩人的職業，都不是我們一般養尊處優青年可想像，訓練殺人鯨和打拳一樣是高風險高傷害，但既然已跟隨著自己的性向走上這兩條路子，就要不畏艱難不怕創傷堅持面對，這庸碌生命才真正活了起來。




  事隔幾年回想此片，我印象最深的三個時刻分別是：(1) 與殺人鯨重逢的療癒，(2) 女王下車叫你奮戰到底，最後則是 (3) Ali拼著整個拳頭每塊骨頭也要空拳破冰救出兒子。片尾這段兒子跌入冰湖的劇情，是有點刻意地灑狗血，不過效果強烈意象鮮明，總結了拳手與訓練員不畏身體痛苦的人生掙扎，也帶出結語「骨頭受傷終會復原，但它的痛楚永遠留存」。也許，這就是片名「鐵鏽與骨頭」的點題了：你是要退卻苟活一天天庸碌生鏽、抑或寧可粉拳碎骨也要打出頂天立地的人生？


  要說庸庸碌碌與頂天立地之間的對比身段，此片還是更像配角的 Stephanie讓瑪麗詠演得強烈分明，倒是熊奈特演出的主角 Ali故事曲線起起落落比較複雜，大體是淡淡地演出一個努力自持遍尋出口的壓抑身段直到片尾崩潰決堤。此片當然也是有兩位主角之間從互相扶持到成為炮友再到彼此依戀的感情線，配上碧海藍天棕梠樹的蔚藍海岸
  Antibes景觀、以及湛藍水族館的殺人鯨濺起點點水花，也是處處情慾蕩漾浪漫得不得了。不過看完這片幾年後我把愛情線都忘得差不多了，那兩人彼此砥礪各自奮鬥的勵志場景卻令我念念不忘。


  熊奈特的比利時片單中，也許還是這部《烈愛重生》敘事最直線清楚，拍攝最強烈有感，主題也最正向勵志，我猜會是一般台灣觀眾最能廣泛接受的一部。如果今年看完《紅雀》後對這位神似普亭的比利時大叔有興趣，建議可從本片開始，然後繼續挑戰其他更冷僻作品。



  --'
