title: '[有雷] ID4星際重生：外星人笨沒藥醫之劇情吐槽 '
url: https://www.ptt.cc/bbs/movie/M.1469110668.A.B9C.html
date: 2016-07-21
content: '圖文版：


  ID4星際重生的預告出來，看過前作的朋友第一個感想通常都是：天啊～已經二十年過去

  了！除了感嘆時光飛逝外，也相當期待等了二十年的續集可以帶給我們什麼樣的感動。結

  果……


  　　看到最後，我就開始思考該怎麼吐槽這部電影，文章標題取為「外星人笨沒要醫」會

  不會太超過。


  　　說真的我不討厭劇情有很多地方可以吐槽的電影，邊看邊吐槽也是很舒壓的。但爽片

  看了沒很爽、該感動的地方不感動、該緊張的地方不緊張就是另一回事了。


  　　簡單說一下沒有提到劇情的感想。本片和很多同類型的電影一樣，走多線分頭進行的

  路線，這種說故事方式沒有不好，但如果故事沒說好的話，會給觀眾過於零碎的感覺。


  　　外星人登場前鋪陳的太久了，就算沒看過預告片也知道外星人終究是會登場的，不管

  角色再怎麼裝神秘裝驚訝，難道外星人會不登場嗎？難道地球就這樣平靜的度過獨立日嗎

  ？真的沒事才會嚇到觀眾吧！這種不耐煩的感覺可能多少來自剪接不佳，或是每個故事線

  都讓人有種微妙的無聊感。也許是只看到這裡觀眾還無法投入感情，等每條故事線匯集在

  一起、力道出來也就好了。


  偏偏在後面的許多重頭戲也沒辦法帶來太多震憾，重要角色要犧牲時也表現得蜻蜓點水。

  我當年有看過前作ID4星際終結者，為了寫文特別再找來看了一次，總統演講還是很熱血

  ，羅素為了報當年被外星人綁架之仇衝進外星船也很讓人感動，我可以感覺到續集想重現

  當年熱血場景的企圖心（有些場景甚至有點兒換湯不換藥的感覺），結果卻不怎麼成功。


  　　有些電影會過度營造氣氛，但劇情撐不起那個張力，給人有種：「啊是有這麼嚴重嗎

  ？」而星際重生則反過來是劇情到了高潮，氣氛則是零。


  　　舉例來說～前者就是明明只是下課，結果音樂超催淚、角色也哭得亂七八糟。是說明

  天不就可以見面了嗎？到底是在悲情什麼？


  　　後者則是爸爸要代替兒子去做神風特攻隊，兒子和媽媽卻表現得爸爸像去樓下買早餐

  ，隨便說個「掰」就了事。


  只有外星人剛開始攻擊時排山倒海的攻擊感覺還可以，其他的戰鬥畫面也是緊張感不足。

  回想當初我看飛躍奇蹟時還擔心主角摔死而擔心到掌心冒汗，星際重生中許多九死一生的

  場景，我看時只覺得：「唉喔～反正主角不會死啦！」絲毫不為他們的安危擔心。


  　　當然故事中還是有些橋段蠻有趣的，像是大衛父子再相遇的橋段，還有大衛爸遇到小

  朋友的末日之旅，都有點淡淡的喜感。


  　　但整體來說整部電影都缺乏張力，戰鬥也沒什麼爽度，看到最後螢幕上打得熱鬧，我

  內心中竟然有淡淡的無聊感Orz 難怪IMDB只拿了5.8分，應該很多觀眾都不怎麼滿意吧？


  　　沒提劇情的感想就先寫到這裡，接下來就進入介紹完整劇情的歡樂大吐槽的階段：


  故事剛開始大致上就是說過了二十年，人類重新站了起來，而且人類變得更團結，還學了

  不少外星人的科技，大家都覺得外星人可能會來，但他們準備好了。


  　　然後讓各個角色露個臉，介紹一下關係，順便說一下之前被外星人影響到的人感應到

  外星人快來了，而且被詛咒（？）的獨立紀念日又來了。


  　　是的外星人應該本著從哪裡跌倒就要從哪裡站起來的精神，決定再次在獨立紀念日進

  攻。


  　　先簡單介紹幾個角色，不過他們也不是很重要（喂！），因為本片的吐槽著重在外星

  人身上。


  鏡頭轉到月球，大家發現有個太空船跑到月球，因為無法判斷來意所以總統決定把太空船

  炸掉，沒想到一炸就炸掉了，月球防衛隊（誤）再次拯救了地球的和平。


  　　這邊的時間順序我有點忘了，說錯請見諒。


  大衛想看被炸掉的外星船，傑克開小太空船跑去接大衛，取得被炸掉的外星船遺骸時，真

  正的壞外星人出現了。


  　　月球防衛隊當然也二話不說就開炮，但對方當然有防護罩呀！怎麼可能像剛才的遜咖

  隨隨便便就被炸爛？


  　　壞外星人向月球基地開炮，月球基地不堪一擊被掛掉了，基地指揮官蔣叔叔也掛了（

  蔣叔叔掛得好快，是說好想知道是不是中國出錢故意讓指揮官姓這個姓，然後又讓他掛掉

  ，如果姓毛應該就不會掛了吧？）


  　　狄倫和Angelababy和傑克的好友等沒在基地被幹掉的飛行員就回到地球。


  壞外星人就像預告片裡面一樣，毀掉一堆地標（其實也沒看到幾個地標……）然後停在太

  平洋上準備吸地心的能源。


  　　美軍出動剩下的飛行員，帶著炸藥去壞外星人的母船攻擊，進攻時他們發現好奇怪為

  什麼都沒看到敵人，雖然有人覺得好奇怪，但他們還是愉快地飛進去母船內，然後飛機就

  通通失效了（覺得奇怪就不要進去呀！）


  然後傑克和迪倫和他快樂的夥伴，參觀了一下外星人的開心農場後，就愉快地偷走了外星

  人的飛機飛走了。


  　　外星人真的不考慮把戰鬥機設個DNA檢核、語音辯識或是乾脆直接上鎖嗎？都已經有

  能力侵略別的星球了為什麼還會犯這麼低階的錯誤！？而且上次失敗也是因為把裝了地球

  人的老太空船收回去，完全不打算記取歷史教訓呀！


  　　不過這批外星人犯的低階錯誤還多得很，讓我們繼續看下去。


  　　另一邊有個瘋狂科學家正在研究傑克帶回來的太空船殘骸，把殘骸打開後發現一顆大

  顆的球，長得和可以感應到壞外星人想法的人畫出來的圖案有八分像。


  剛好有個白目會計師跑去摸球，結果白球就啟動了！


  　　白球告訴大家他是好外星人，會長得像球是因為他們超高科技，都把生命數位化了，

  不過雖然他很高科技但他的故鄉被壞外星人滅了，一直在努力幫忙別的星球抵擋壞外星人

  ，他一發現地球要被攻擊就馬上趕過來救人，結果一出現就被打下來了。


  　　啊你是來救人的是不會先說一聲嗎？


  　　那麼高科技不會駭進地球網路發個Mail或是打個電話都好呀！再不濟也該在外星船上

  設個螢幕顯示來意吧？就算是舉個白旗也好呀！什麼都不說就跑來根本就是討打！


  　　再說你連地球的炮彈一擊都擋不住，到底要怎麼救人呀？


  　　人家壞外星人可是被打了好幾發都沒事，你一發都擋不住是要怎麼救人，從現在開始

  教地球怎麼做超高科技的炮台？


  　　明明是你自己沒用為什麼還抱怨人家一看到你就開槍？


  　　這樣也就算了，白球話說到一半，就說：唉呀～壞外星人發現我了！我一啟動他們就

  可以感應到我的存在，壞外星人會馬上過來追殺我！我要是被抓，壞外星人就會發現我在

  別的星球偷偷組織的反抗軍，如果反抗軍被幹掉了，世界就沒有希望了！


  　　所以你們還是趕快把我毀掉吧！


  　　哇靠！你不能被隨便啟動就設個安全裝置呀！隨便一個路人摸你一下就可以被啟動，

  這是要怪誰呀！而且這麼高科技竟然還是用觸摸式啟動是安怎！


  　　好吧白球可能是自己的太空船被炸以至於有點故障，被手動開啟就手動開啟吧！開啟

  後出了問題只想要自殺，完全沒打算試圖解決問題，這顆球真的有想要解決地球嗎？


  根本是高科技草莓呀！抗壓性也太低了吧！


  　　還是說你的外星船本來有配備超極強大防護罩？可以讓壞外星人望地球星歎？但這說

  不通呀！地球隨隨便便的炮台就可以把球球外星船炸了，有AT力場幹嘛不先自救？如果傑

  克沒去把你撿回來，你就要在那邊變成沒人玩的棒球待到世界末日都不會有人發現耶？


  　　這顆球可以吐槽的地方太多了，先暫停吐槽，繼續說電影的劇情。


  地球人發現壞外星人的母船上有女王，上次一把母船炸掉，所有的小飛機都動不了，同理

  可證，這次想辦法把女王幹掉應該也可以解決問題。


  　　另外壞外星人感應到白球的存在，真的派了一艘船過來追殺白球（說真的白球星人都

  被殺到只剩下這顆草莓球，壞外星人應該根本不需要怕他吧……）


  大衛心生一計，認為可以模擬白球發出的訊號載著發信器和炸藥引誘外星人到沙漠，當年

  帥氣的老總統和女兒搶當犧牲者，後來老總統用了個爛招偷偷跑上飛機，壞外星人果然被

  騙到，拼命追著誘餌跑。


  　　老總統把外星船引誘到沙漠，老總統被外星船吸到船內，向女王打招呼說：「HI~又

  是我！」然後引爆炸彈。


  　　這段理論上應該要很帥，但不知道為什麼看的時候覺得整個無感，而且說真的二十年

  都過去了，科技應該也有比較發達，用搖控器或無人機不是很好嗎？


  　　當年羅素也不是一開始就想當神風特攻隊，是因為其他人都沒飛彈了，只剩他有彈藥

  偏偏還卡彈，萬不得已才自爆的好嗎？


  　　仔細想想老總統的犧牲整個很沒必要啊！


  　　回到劇情，老總統自爆了，成功炸掉了女王的船，但是其他的太空船還是沒有停止動

  作，原來……女王還沒死！女王變聰明了！有自己的防護罩哈哈哈！


  　　話說回來，女王自己都有防護罩了，白球卻連太空船都沒有防護罩，真的是想救人的

  嗎？根本是來亂的吧！


  　　對了，剛剛顧著吐槽沒提到，大衛在旁邊觀察狀況時發現有台校車開過來，怒罵一聲

  ：「是哪個沒長眼睛的白痴！」


  結果開校車的是他老爸，大衛爸看到兒子第一句話是：「我們一定要世界末日才能見面嗎

  ？」這對父子還是一樣超歡樂呀XD 大衛爸和一群青少年的小冒險也很有趣！

  　　

  　　繼續說外星女王的部份，女王跑出來之後看到旁邊有校車就拼命追，校車當然是拼命

  逃啦！但你也知道校車很重還載了一堆人開不快……才怪！外星女王竟然追不到校車！感

  覺超弱的啦！


  　　還有女王大人妳追校車幹嘛呀？上面應該沒你想要的東西吧！


  好吧，假設女王大人和殭屍一樣看到活的東西就想追，或是太空船被炸氣瘋了（人家是女

  生嘛），一時失氣理智，以致於連校車那麼大的目標都打不到～所以先不計較她為什麼要

  追校車，讓我們回歸到女王會出現到這裡的原因……


  　　呃、她來幹嘛？


  　　想追殺那顆白痴球狀外星人的話，可以派手下來追呀？為什麼一定要女王自己上場？


  　　女王：我一定要親手幹掉那個小賤人(?)　


  　　聽大衛說女王一死掉，其他外星人就動不了了，女王大人真的不考慮好好待在母船嗎

  ？


  　　話說回來上一集壞外星人好像派了好幾艘太空船毀滅各大城市，母船停在外太空，這

  次為什麼母船和女王就直接跑來地球了？而且要打敵人還有女王親自出馬？外星人也搞縮

  減預算這一招？（搞不好外星船上廁所沒衛生紙，只能用開心農場重的草來擦屁屁，好口

  憐呀）


  好吧，木已成舟，女王已追校車，總統女兒也開著一台燃料不足的飛機來和女王決鬥，總

  統女兒成功打破女王的防禦力場。


  　　依照慣例飛機沒燃料了，女兒只好棄機逃亡，在女王差點把女兒幹掉時，依照慣例未

  婚夫傑克趕到了。


  　　我想女兒會沒燃料和未婚夫會即時趕到這兩點大家都有猜到吧！不過接下來的劇情你

  就猜不到惹……


  女王當然不會被人家打好玩的，很快地就召來超多隻小飛機在她身邊繞圈圈，是說這些小

  飛機之前跑哪去了？直接派小飛機去打爆白痴球不是很好嗎？


  　　小飛機繞著女王轉圈圈，還用力場拉著傑克和他快樂的夥伴的飛機轉圈圈，傑克用在

  宇宙飛行的動力擺脫力場，因為是主角所以也不會死掉。


  　　傑克和夥伴們發現女王的小飛機防護圈的弱點──小飛機都圍著女王周圍轉圈圈，頭

  頂沒有防禦（……）


  　　女王告訴我們做人不只要顧頭顧尾還要顧頭頂呀！


  　　傑克成功殺了進去，前面雙刀流軍閥有說過外星人的弱點是背後，我不太確定傑克有

  沒有跟雙刀哥見過面，但傑克很神奇地知道外星人的弱點。


  　　傑克：牠的弱點是背部的觸鬚！打那裡！


  　　女王：（背著敵人往前逃跑）


  　　會有人把自己的弱點露出來給人家打嗎？進擊的巨人裡面的巨人的弱點一樣是後頸，

  但人家都會把脖子遮住再跑呀？直接露出來是哪招！


  　　然後……


  　　女王就被打死了。


  　　地球再一次被拯救。


  　　喔，對了，科學家又用手動開啟了白痴球，白痴球說他還有很多東西可以教人類，人

  類學會之後就可以不再被動的等人家來打，可以打回去了超爽DER!


  　　如果有第三集的話，我猜就是什麼星際反抗軍還是絕地反攻之類的，不過這片評價這

  樣應該很難拍第三集？


  　　說到反攻讓我想到普羅米修斯裡面某個帶著一顆機器人的頭反攻外星人基地的超強產

