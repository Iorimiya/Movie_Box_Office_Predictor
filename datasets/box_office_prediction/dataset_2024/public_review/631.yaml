  觀影資訊：（如圖）



  小弟沒看過板友提過的首部曲，那部也沒喜愛的明星也不太會去補，畢竟男主(Bill Skar

  sgard)演過「牠」雖然紅的是小丑但真至少小弟認為他外型有，演技也不錯，算買票進場

  看他的。


  劇情方面：

  時間線有點亂、前半段描寫與女主相識與相愛有點不太OK沒有帶入感，雖然配對還不錯也

  萌身高，女主雖然非白人但也美；到了中段男主到調度站獲得能力首次打隧道戰劇情稍微

  起勁，歌劇院大戰之前大概還有兩場打鬥，內鬼警官跟刺青師住所(蠻倒霉的)，整部電影

  比利紋身裸空給好給滿，後期獲得不死之力整個黑暗風格外裝很讚，音樂劇大戰搭配歌劇

  打打殺殺感覺還不錯～結局是幹掉魔音瑞格換來女主重生，劇終…WTF。XD


  電影概念：


  艾瑞克：

  喜歡這烏鴉暗黑風格的新英雄，能力像金剛狼一樣可自癒，不過肉體不死，疼痛依舊設定

  不太好，像小弟是蠻怕刀傷那感覺比槍擊還痛，死侍(2024)開場也是看了小弟一直身體不

  太舒服，目前這也沒加入任何宇宙感覺可能歸類在變種人，只可惜沒有大量關於烏鴉的特

  效，至少來幾個烏鴉翅膀可防禦披風，羽毛箭與飛行能力，大場面就來個去群體魔攻。


  雪莉：

  臉蛋不錯，身材也很棒、但…對劇情感覺沒幫助，而且用鐵達尼號那句台詞小弟覺得不OK

  。


  女魔將：

  一號表情但不討厭但沒展現什麼伸手，例如吹飛迴旋踢或者正面後空翻踢、劇組對她也不

  錯沒有斬首畫面。


  平凡的老人：

  用無辜的人交換生命，技能好像就是魔音讓人自殺或者去殺人，有點太弱因為靠靠近耳朵

  講。


  調度站隱士：

  電影內好像沒有名字，電影結尾有化身為人類警官告訴重生的女主，艾瑞克以命換命。


  總結、看比利還不錯而且他竟然這麼高百科寫到他192cm，第二部重生如果介紹由來還可

  以，希望第三部別搞壞這個角色還有男主了。




  --

  特效與動作場面不多，應該是評價不好的主因畢竟你英雄片大部分觀眾群是買票看特效，

  劇情描述不用太多～

  買票看他OK的啦！其它不提。

  差不多94哪樣惹。XD'
