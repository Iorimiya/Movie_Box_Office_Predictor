title: '[好雷] 《愛別離苦》，重生與新生。'
url: https://www.ptt.cc/bbs/movie/M.1666863195.A.46B.html
date: 2022-10-27
content: '部落格版：


  這好像是第一次看導演楊力州的紀錄片，有點和我想像的不太一樣，但我是喜歡的。《愛

  別離苦》雖將攝影器材架在一條地圖上沒有名字的街、位在桃園龍潭的「菱潭街」街口，

  然而導演楊力州卻不去紀錄菱潭街在街區創辦人智宇的奔走之下改造為「菱潭街新創基地

  」的從無到有的過程，而是選擇將鏡頭對準生活在這裡、讓夢想在此成就的六位女性，讓

  她們成為紀錄片的主角，聽著她們分享各自的故事，來從她們的淚水與歡笑中，去品嚐那

  些複雜而又單純的情感與情緒，進而去體悟導演楊力州的別有心意，以及《愛別離苦》的

  真正主題、關於生命、關於人生的紀錄。觀眾知道，來到這裡的女性都有過各自的苦，是

  菱潭街溫柔的托住她們，讓她們疲憊不堪的心靈得以有個地方能夠停靠，是療傷、是治癒

  、亦是重生，如同這條重生的無名街道。導演楊力州藉著一次又一次的訪談告訴觀眾，或

  許人生真如佛說有著逃不掉的八苦，既然這樣，那麼餘下能做的就是像這些來到菱潭街的

  女性，哭過一場後還是起身去面對這些逃不掉的苦，讓這些苦成為生命中的一道道傷疤，

  並且不要視而不見，而是勇敢的去直視，在遭遇到挫敗境遇時，告訴自己「這些苦都能過

  去了，那又有什麼好怕的呢？」，然後再次從中獲得力量、繼續奮力活著。


  《愛別離苦》以六位女性的故事串起，導演楊力州跟訪著販售手作飾品的Momo、開獨立書

  店的家華、自售創意小物的淇姐、辦鋼琴教室的竹君、賣手工肥皂的佩佩、以及創作歌手

  鈺渟，他看似與朋友閒聊般的言談之間，其實是小心翼翼的拿捏分寸，聽著她們聊著工作

  、聊著近況，然後順著她們的分享再拋出幾個問題，而這些問題的根本都是、「怎麼會來

  到菱潭街？」、「來到這裡改變了什麼？」，於是她們各自不同的原因與轉變都成了《愛

  別離苦》最引人入勝的部分。不曉得這些受訪者是否刻意挑過，或者是就是那麼剛剛好的

  ，她們所遭遇到的百態人生，竟都包含著不少議題的探討與分享。重男輕女觀念引起的性

  別平等議題、婚姻平權議題、性侵害議題、單親家庭議題...，沒有絕對、只是這些議題

  都因她們的性別而被放大、被發酵，最後再被注意到。這些碰上的議題成為她們生命裡的

  苦，卻也成為她們繼續前進的動力，喜歡《愛別離苦》的是，她們每個人雖然都有過疑問

  、問著怎麼會是自己碰上這些事情，但她們卻都沒有去埋怨、沒有去怪罪任何人，而是選

  擇接受後去面對，順著導演楊力州的訪談我們才知道，支撐著她們的是對生命的熱情、對

  理想的堅持、對夢想的追逐，而菱潭街恰好的成為了圓滿全部的所在。



  「不想回來是因為沒有家了，不覺得這邊是家了，回來要幹嘛？是家嗎？沒有啊，沒有家

  人了。」


  出生在傳統客家家庭的Momo，聽她回到老家聊著小時候的記憶，那些重男輕女的對待歷歷

  在目，讓我不禁想到另一部同樣從客家傳統祭儀文化來延伸探討的性平議題的紀錄片《廳

  下火》，如果單從愛、別、離三個字看，或許Momo是這六位女性中最能體會這些苦的一位

  。從小出生在這樣的家庭，她早就不把這個家當成家，可是她還是沒辦法打從心裡去恨這

  個家，對生她、養她的父母她仍然心存感激，因此即便她再怎麼不想回到這個滿是痛苦回

  憶的家庭，她還是會每年會去老家拜拜，因為當哥哥在母親對年那天自殺、姐姐又因乳癌

  病逝後，她如果不回去「爸媽就吃不到香火了。」，本來我以爲她會恨這個家，但後來慢

  慢發現Momo其實心裡還是掛念著這個成長的地方，愛是苦、別是苦、離是苦，在盡數體會

  過後，她將這些感受化作一條條的線編織起來，四條線的獨創編織法，是她對快樂、平安

  、幸福、健康的祈福，更是她對父親、母親、姐姐還有哥哥的思念。



  「結婚不結婚這是一個人的選擇，但是我們沒有這個選擇權，這對我們來說是完全不公平

  的一件事情。」


  身為女同志的家華，和軍人伴侶小喵即使生在儼然開放許多的現在，還是無法享有該有的

  權利。兩個人在能力範圍之內付出所有，就為了能讓更多人願意去接觸、去理解許多過去

  不熟悉的事物，鏡頭前不避諱而是大方直爽的談論政治，直言就是為了婚姻平權投給蔡英

  文，只是不論她在如何為平權奮鬥，她心裡最大的結還是母親。《愛別離苦》給了家華母

  親去理解女兒的機會，也給了家華去知道母親心裡想法的時間，從擔心書店生意不好這樣

  的小事，轉而提到了對女兒人生大事的顧慮，害怕女兒沒辦法好好保護自己、害怕女兒因

  為同志身分被人欺負，家華母親將她的害怕變成她的歉疚，自責自己沒有好好教好女兒。

  家華看著影片裡母親說的這席話哭了，不是難過而是感動，我想之所以家華能堅強至今，

  都是因為她被母親好好的愛著，母親的擔憂與害怕、歉疚都源自於愛，能有家人與愛人愛

  著自己，世界再苦都能面對。



  「我覺得我是赤裸裸的，我覺得我是沒有穿衣服的。」


  淇姐的故事無疑是《愛別離苦》中最令人動容的。她偶爾會做一個夢裡沒有穿衣服的夢，

  聽來貌似有點詭異、不對勁，卻沒想到這是她的內心創傷，來自於小時候遭到他人侵犯的

  惡夢，直至今日這個惡夢還是不時侵擾著她，當導演楊力州問著她是否有講這件事情告訴

  父母，淇姐搖著頭說沒有，是不敢說、也是不想要父母承受這些，尤其侵犯她的人是父母

  親相當信任的人，如果說了那麼受到傷害的就不只有自己，連父母都會因此受到傷害，如

  果真要有一個人受到傷害，那麼她願意一個人承擔。反正如她所唱的那首《海闊天空》一

  樣，傷疤會隨著時間而淡去，沒有什麼事是過不去的，撥雲見日後又是海闊天空。不單只

  有淇姐如此，在後來出現的竹君與佩佩身上，我們也能感受到同樣的豁達與灑脫，面對各

  自的人生課題與生命困境，她們都選擇投入這條菱潭街的懷抱，然後同樣的，她們的背後

  都有某種能夠成為她們力量的、可能是人、事或者是某種東西，支撐著她們不被擊倒。



  「有一個地方，它會在妳最迷茫的時候，接住你的心靈。」


  如同智宇讓菱潭街重新活了起來，導演楊力州最後替菱潭街所下的註解，同樣賦予了這條

  街新的存在意義，而這一段話換某個角度來想，或許也是《愛別離苦》最溫柔的評語。我

  喜歡導演楊力州用與朋友對話般的方式紀錄這條街、六位女性的故事，比較可惜的是六位

  的篇幅比例稍有不均，整體相較之下觀眾就比較不認識竹君跟鈺渟，相信和其他人幣她們

  也是有故事可說的，不僅是和菱潭街的關係強弱，而是亦有屬於自己的人生能夠分享，假

  使片長再拉長一點，讓六個人有相當的時間能夠訴說自己，我相信可能那個情感的張力會

  更強些。電影的最後，是鈺渟生孩子的畫面，背景音樂是氣勢磅礴的管弦樂版本魯冰花，

  不論視覺或是聽覺上都是很震撼的，而我想之所以會將之放為最後，是不是導演楊力州認

  為，任何人生的苦、生、老、病、死、愛別離、怨憎會、求不得還有五陰熾盛等苦，終將

  伴隨著「生」為起點而誕生在世上？倘若如此，卻也真是讓「菱潭街等於重生、新生」的

  概念強化不少。


