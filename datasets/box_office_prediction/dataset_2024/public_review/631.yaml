title: '[好雷] 浪潮 Tides/殖民地 The Colony (2021 德國＆瑞士) '
url: https://www.ptt.cc/bbs/movie/M.1630833830.A.4B5.html
date: 2021-09-05
content: '德國電影獎今年提名的熱門片單中，幾乎都是政治歷史倫理等題材等深度劇情片，只有一部技術見長的德瑞合製科幻片《浪潮》Tides 一口氣提名六個技術獎項！它談大概此後一百多年的未來地球，地球早已被人類搞爛不宜人居了，地球小部分菁英已找到另一顆只有石頭的「克卜勒星」靠高科技維持人類所需環境建立了各殖民地，就眼看著走不了的人隨著地球環境崩潰而滅絕。然而克卜勒星也有新問題：雖然人造環境能讓人存活、但人們不分男女都喪生了生育能力，於是一次「反向殖民」計劃展開：要派探險家搭乘太空船「尤里西斯」號回到荒蕪的地球、探索生育的奧秘。




  本片導演是瑞士年輕影人 Tim Fehlbaum，十年前他拍過長片處女作《地獄》Hell (2011)、談乾涸的德國末日大地、那次還得到德國災難片大師 Roland
  Emmerich在背後支持當他製作人！而今他磨劍十年拍的第二部也是災難片、這次的地球遭遇的不是乾旱而是洪水！這洪水的成因本片沒多說，我們只大致知道「人類搞爛了地球」、「以前有人居住的地方都被掏空了」，而今令外星殖民遺族驚訝的是在南太平洋中央一個遠離過去所有人類已知住居地的角落裡、竟然還有人類生命活動的痕跡？於是派「尤里西斯號」探險船前來、第一艘音訊全無後又派第二艘「尤里西斯二號」。


  本片女主角 Louise 就是這第二艘「尤里西斯二號」的探險隊成員，當然不能免俗地一迫降下來就迭遭危難只剩她一人、然後讓她睜大眼睛觀看這末日後大地以為觀眾建立世界觀。女主角演員，是十年前當過一陣子法國甜心但闖好萊塢後沈寂已久、在今年
  Netflix查片《活屍大軍》演了「郊狼」而重新回到一線舞台的 Nora Arnezeder ，看來她拼玉女不成就要來拼「末日生存」戲路了 XD 話說此片談地球末日與外星殖民地「反向殖民」的探險，為什麼故事主人翁要設定女性而非男性？這可能跟本片的兩個主題相關：一是當代最焦慮的生育議題、二是殖民的世代差異與倫理。


  本片場景氣氛也是一絕，雖然絕得有點蒼涼晦澀未必討觀眾喜歡：這個末日後地球，還有沒有大陸我們不知，但過去的南太平洋海中央如今已成沙洲溼地，同一天內潮起潮落在海洋與濕地之間遞換著，而號稱「地球人類的最後聚落」就在這裡了。這些地球存活者們文明已退化成了土著，操著多種不同歐語拼拼湊湊的混合語言（果然瑞士影人手筆XD），倒也在這片潮起潮落的溼地上搭出了「水世界」風土建築聚落！而外星殖民地出生長大初次空降地球的女主角Louise，就孤身一人漫步沙洲尋覓著生命足跡，在北德世界遺產「瓦登海」Wattenmeer濕地拍攝就是天地悠悠的絕美！




  電影開場，初到的 Louise 一直在濕地上尋找退潮擱淺的甲殼動物，探測牠們還有沒有生育能力，由此慢慢透過她對老家「克卜勒星」的回憶來向觀眾介紹人類未來的外星殖民地文化：這外星殖民地的建立，原本就不是為了拯救面對世界末日的苦難人們，而只是保留下「人類」這個物種的香火，也就是許多人被犧牲或被丟下都沒有關係、一小部分人類能到異鄉保留人類物種與「文明」最重要。尤其，在
  Louise 的回憶中，殖民地人們的已經個個穿著白衣用人工培育一切，渾然就是個「反烏托邦」經典印象，尤其灌輸人民各種犧牲小我完成大我 "For the many"
  的口號使命。


  但糟糕的是，從 Louise 的父輩開始，人們在外星殖民地就慢慢喪失生育能力、直到她這一代童年時就已喪失殆盡，也就是她這代長大到青年時若仍未能解決這問題、那人類香火就將斷絕了！也因此人們才要努力研究派出探險隊回到地球來，看看到底我們母星地球是有什麼科技無法複製的奧密、才讓動物與人們「生生不息」。關於這一點，本片沒有科學解釋的答案，只有個超越科學的體悟：隨著女主角好不容易找到清水可以脫衣淋個浴、赫然發現自己竟流下了古生物學課本才有的「經血」，看來神秘的地球大地仍是不可知的、搞爛地球還妄想在殖民地人工存活？根本荒謬！


  對我們 2020s當下觀眾來說、也許永續維護地球環境的理想仍有希望，但對他們在 22 或 23 世紀早已把地球搞爛的人們來說，又要再次考驗人類「求存」的倫理了：我們維護的到底是概念上的人類物種香火、還是具體的一個個人們生命與幸福？我們所想要保護的「人類文明」到底是具體的多元人們多樣生活文化、還是僅有被界定為
  civilised的西方菁英高等文明？然後隨著 Louise 遇見一群如野人般的「地球存活者」、看見他們夜晚行著只有課本提過的原始土著「男女之事」、自己也以高科技小試牛刀解決了些醫療問題...
  一種 16 世紀的「大航海殖民」情境呼之欲出！




  在此 Louise 先遇上一群野人把她捉住、也遇上野人中的母親孩子看她以科技救人後對她開始友善，種種如《教會》等傳教士電影的文明相遇魅力慢慢湧出；但很可惜本片一場場戲跳得飛快，很快這野人聚落就被外人劫掠一空抓走成人與女孩，成人是要送去當奴工而女孩則是要送去...(!)。但真正令
  Louise 驚駭的是：這裡也是有一個野人荒地之中的準文明聚落、裡面的人不操野人的混成多語而操克卜勒星殖民菁英的英語、他們以槍枝抓奴工宛如 16 世紀南美殖民地、甚至他們還抓了土著孩子給予文明教育、孩子說起各種有趣事物還聲稱都是「克里斯多夫哥倫布教我的」！


  提及哥倫布，也許只是本片角色的自嘲，但直接為本片的 22 世紀「反向殖民」創造了回視 16 世紀大航海殖民的聯想：哥倫布，是第一個發現新大陸遇見原住民的殖民先鋒，未來不論讚頌殖民還是批判殖民都可以歸功或歸咎到他頭上！但後來，實際上展開剝削式殖民的是柯蒂斯與皮薩羅等「征服者」Conquistador，同時倒也有經典電影《教會》與《沈默》那些耶穌會傳教士做出不同的「文明傳播」取向，可以說同一個「發現新大陸」是可以有不同倫理辨認與路線辯論的：我們身為來自克卜勒星的「反向殖民」者，能幫助這群地球存活者成長茁壯、也能剝削他們餵養自己！


  原來這些持槍組織與準文明部落，都是由上一艘「尤里西斯號」失聯的船員們組織起來，站出來歡迎 Louise 的演員是以《惡靈古堡》系列和《權力的遊戲》走紅的 Iain
  Glen，看這張臉我們都知就算表面再友善親切、內裡必是反派無疑 XD 原來，上一艘船是由他飾演的 Gibson 和 Louise 的爸爸一起出任務前來，只聽他低頭嘆氣緬懷
  Lou爸降落第一天就被土著殺死了、剩下他忍辱負重組織防衛教化土著、自己還娶了個土著老婆領養了個土著孩子、教他們說英語學文明打造個土著烏托邦... 只是當土著孩子想用手抓食物時、他「吃東西要用刀叉！」的疾言厲色也令人一驚。




  我們大概可想像，16世紀大航海殖民中「哥倫布、征服者＆傳教士」一個始祖兩種後進路線的爭論，也將投射在本片這 22 世紀反向殖民地球的「Lou爸爸、Gibson
  & Louise」這三者身上，那麼一場路線之爭的腥風血雨也山雨欲來！在此，也在代表文明征服土著的船隊成員中、安插了一位叛逃角色加入土著也從旁提點Louise，同樣地也在土著中安插了一位欽羨文明而奉承投靠的背骨、在此回頭迫害同胞也對
  Louise 虎視眈眈... 種種角色設計彷彿一個蘿蔔一個坑，集體做出一個「大航海殖民復辟」情境並上演各種殖民史眉角，觀眾若稍認識點殖民史看了應可處處會心一笑。


  只是比較遺憾地，我覺得本片打造「世界觀」太用心也太工整，讓 Louise 身為主角的一站站冒險與一場場對戲幾乎都有「打造世界觀」的使命，反而她作為一個有血有肉的個人之處世態度與所愛所憾、或是與異文化接觸的徬徨忐忑與心有靈犀，多少都被淡化了。整片就像是一個天降太空人、一落地五分鐘就被部落抓了、一被抓五分鐘部落就被滅了、去救部落朋友才出發五分鐘又被抓了、被抓五分鐘就被主人奉為上賓了、聽主人滔滔不絕五分鐘就發現他是反派了、揭露反派後五分鐘就真相大白了、真相大白五分鐘就選擇正義鬧革命了、革命五分鐘反派就被滅掉了...


  一想到反派花了十幾年建立他的「文明烏托邦」小小殖民地、縱使初衷是剝削別人餵養自己文明、但這天接個貴客女主角沒幾分鐘就被她滅光光 XD 也實在太冤。這反映在劇情上，就是許多本來可以極有魅力的異文化交會、真相新認識、與價值辯論，被本片趕戲縮時拍起來都像是走馬看花，往往只是讓觀眾知性地一步步越來越認識世界觀全貌、卻從沒能跟著女主角好好感受當下超過五分鐘...
  我可以感受到這位瑞士編導 Tim Fehlbaum 有滿腔理念與故事要說，但這有限的片長在他的駕馭下實在太趕，每場戲都失去了創意與情懷呼吸的空間，也許還是拍個影集更適合吧？



  --'
