url: https://www.ptt.cc/bbs/movie/M.1590803931.A.A50.html
date: 2020-05-30
content: '環球「闇黑宇宙」浴火重生！萊恩葛斯林確認主演《狼人》改編電影！




  因為《隱形人》的成功讓環球重新燃起希望的「闇黑宇宙」儼然再度規劃一條嶄新的路，

  自從之前確認《德古拉》將會翻拍後，今日外媒Variety也獨家確認了《樂來越愛你》的

  男星萊恩葛斯林，將會擔任新版「狼人」的男主角。


  而劇本部分將會交由Lauren Schuker Blum 以及 Rebecca Angelo來撰寫，並鎖定萊恩葛

  斯林飾演男主角，並成為繼年初伊麗莎白摩斯的《隱形人》後的第二部之前闇黑宇宙的舊

  有作品計畫，而同樣也將交由「布倫屋」來進行監製。




  而故事大綱傳出是將以一位由萊恩飾演的主持人在受到感染之後的故事為主軸，劇本則被

  形容成將會喚起觀眾對於《螢光幕後》以及《獨家腥聞》的印象。


  而由於編劇兩人目前才剛從NETFLIX的《勁爆女子監獄》脫身，環球也還正積極與《狼人

  》的可能導演人選洽談，不過目前可以確定「闇黑宇宙」的作品產量似乎將會逐漸穩定，

  像是《隱形女》、《德古拉》以及《黑色軍團》（暫譯），因此要看到這個宇宙重生並非

  不無可能了。







