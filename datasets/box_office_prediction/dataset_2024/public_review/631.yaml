title: '[好雷] 記憶中的擁抱 – 關於接納與重生（大雷）'
url: https://www.ptt.cc/bbs/movie/M.1521428398.A.090.html
date: 2018-03-19
content: '（以下有雷）


  ＊前情提要

  本片是男主角史蒂夫在一次的意外中，把女兒凱特弄丟，

  史蒂夫與太太茱莉承受不了壓力與罪惡感，而兩人分居。

  於此同時，好友查爾斯也從工作很久的政府單位離職，來到一個小村莊生活。

  而片中的所有人，都用著自己的方式，在面對罪惡感與傷痛…。



  ＊三位「在記憶中的孩子」


  在片中，我認為片中有三個小孩的隱喻。


  第一個小孩，是史蒂夫與茱莉失去的女兒凱特。

  而凱特不只是兩人的女兒、愛的結晶，

  更象徵著兩人過去所擁有的所有美好回憶、快樂、溫暖，所有這些好的感覺，

  而到了後面，更象徵著，兩人的婚姻是否能夠繼續走下去的「希望感」。


  而面對凱特這象徵著純粹的「好」的存在的「失落」，兩人是完全不知道怎麼面對的。

  史蒂夫抱著頭非常自責，花了大把時間與心力，想要把孩子找回來，

  更是想要彌補自己所犯下的「錯誤」，更想修復彼此的婚姻。

  但修復得越用力，離「努力了卻還是沒有」的絕望感就越近，也越自責且痛苦。


  而太太茱莉也非常掙扎，他知道史蒂夫也很掙扎，但是卻忍不住失去孩子的傷痛，

  以及看見自己生活都走了樣的失控感與挫折。

  因為那痛苦太大，所以需要找一個人怪罪，

  所以會把那股情緒轉為憤怒，丟到史蒂夫身上，

  彷彿這樣自己會好過一點，但實際上，兩個人都非常痛苦。



  兩個人都還愛著對方，但是對夫妻倆人來說，都是極度挫折跟無助的，非常痛苦。



  一年後，史蒂夫想挽回這段婚姻，所以問太太：「我能不能留下來？」太太婉拒。

  史蒂夫再問：「我們會一直這樣下去嗎？」，

  太太說：「是的，我們會一直這樣下去（不舊情重燃）。」


  我認為太太在說的是：「現在的我，還承受不起，失去女兒的傷痛。

  而跟你在一起，我就會想起那痛苦。」


  又或者，太太心中也可能會覺得：「如果重新跟先生史蒂夫在一起，

  那麼他是否就要原諒把女兒弄丟的『兇手』？而內在那股絕望跟憤怒該往哪擺？」





  第二個小孩，是查爾斯的內在小孩。


  在電影中，查爾斯表面上受不了政府給自己龐大的工作壓力，

  而離開工作崗位，回到山林間生活。


  在山林間到處奔跑，開始釋放並且實現他的想像世界，

  開始做一大堆，在旁人（甚至在查爾斯自己心裡），

  都覺得有點超乎現實的「遊戲」。而當時好友查爾斯還跟男主角史蒂夫大吵一架。


  在那爭吵中，史蒂夫除了覺得「失去孩子」的這話題太過敏感，

  甚至以為查爾斯在影射自己，我認為裡頭還混雜了很多對查爾斯的擔憂、

  對於「怎麼變了一個人的未知與恐懼」，對於這種失控感所衍生出來的憤怒。


  回過頭來看查爾斯，其實查爾斯的「釋放內在小孩」，基本上不是壞事，

  但是仔細看會發現事有蹊蹺：查爾斯在山林間的奔跑，

  其實介於一種「玩樂」以及「逃跑」的感覺，從神色看起來，更像是被追趕得無比疲憊，

  而不那麼輕鬆自在。


  所以我認為那「看起來」像是追求自由，實際上更像是在逃跑，逃什麼呢？

  外在現實，逃的是工作壓力以及政府的監視，而內在，我認為是「罪惡感」。


  電影中，我推測查爾斯提到自己有寫出一本「笑話集」，

  而我認為他在暗指那本「兒童權益手冊」，是他自己非常不認同的作品，

  但卻被政府的強力脅迫下，寫出這本不屬於他自己的東西，

  那在心理意義上，是被要求做一個「不是自己的自己」，也就是「假我」。


  因此查爾斯或許內在也一直害怕「被發現」，

  原來那個「真實的自己」其實非常「不堪」，

  因此他需要退化回去孩童的狀態，但其實查爾斯的內在是「分裂」的，

  外表看起來輕鬆自由，但內在是把那份罪惡感與壓力包裹起來，

  壓抑到內在身處而不去面對的。


  而我認為也是這份罪惡感，那種做了一個自己都不認同的自己，

  甚至在電影中他不曾把這份「自責」給說出來，而一直獨自承受，才把查爾斯給壓垮的。




  第三位小孩，新生的孩子。


  反過來說，史蒂夫與茱莉，開始回過頭面對他們真實的自己，真實的傷痛，

  選擇面對，而不是逃避。


  在電影後半段，史蒂夫的媽媽說：

  「能不能不是懷念，而是去『愛』你們的女兒？」我認為這是非常重要的一句話。


  對於失去女兒的這對爸媽而言，心中有個很深的矛盾是：「怎麼面對失去？」

  因為這會陷入一個很大的兩難：

  如果我一直記得這女兒的好，我會一直提醒我自己，失去的痛；

  但如果我為了要忘記那痛苦，過去那些美好回憶恍若不再存在。

  而這兩者都是非常絕望的。


  因此一直待在傷痛裡頭，懷念著失去的女兒，彷彿就可以讓自己感覺，女兒還在，

  而心中不致於那麼絕望。


  但是「懷念」雖然美好，但也會不小心讓自己困在「過去」的回憶裡頭，

  但媽媽說的是，不僅如此，你還可以試著去「愛」，

  而這個愛是「現在式」，是一份對太太、對身邊僅存的親友們，都可以去做到的「愛」。


  而在片子的尾端，太太請男主角史蒂夫來到自己身邊，陪自己待產，

  茱莉說：「這是我丈夫！」，

  觀眾慢慢發現，片中那男孩的幻象，其實是尚未出世的孩子，

  也是重新接起史蒂夫與茱莉的「愛」的連結。


  「面對失落最重要的第一件事情，就是『接受』這失去已經發生」，

  我認為兩人的關係可以開始往前走，

  其實事因為兩人開始慢慢學著「接受凱特已經離開」的這事實。

  這會徹底感受到傷痛的巨大與難受，但這也是從此刻兩人開始出發很重要的立基點。



  人生不可能完美，但唯有真實地面對在生命中發生的一切，

  面對這一切的不完美，那是人生中，可以不斷往前走，最重要的一件事。




  整部片還有非常多的點可以探討，包含怎麼面對失落、怎麼處理自身的罪惡感、

  電影的鋪陳與安排。但整體而言，我認為這是一部非常出類拔萃的電影，

  題材雖然不算少見，但是整體的拍攝上非常細緻、有巧思、有演技、有溫度，

  非常有思考性的一部電影，誠心推薦給大家觀看！


  --'
