title: '[好雷] 7月22日重生 Utøya 22.juli'
url: https://www.ptt.cc/bbs/movie/M.1556097753.A.AD2.html
date: 2019-04-24
content: "雷文防雷資訊頁\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n1.影片名稱 :\
  \ 7月22日重生 Utøya 22.juli\n\n2.觀影時間 : 04/21\n\n3.觀影地點 : 住家網路\n\n4.觀影方式 : 網路，iTunes\
  \ 英國版商店\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n~~~~~~~~~~~~~~~~~~~\
  \ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n挪威烏托亞島 Utøya 恐攻事件，共有兩部電影，保羅葛林葛拉斯拍的《0722:\
  \ 極右挪威》聚焦挪威殺人魔布雷維克，而 Erik Poppe 拍的《 7月22日重生》則聚焦受害的與存活的少年們。前者關於可以仔細考察的單人，可以忠於史實；後者則關於龐雜的集體經驗，很難忠於史實。我直覺還是後者比較對我的胃口，而且想到要看前者就先有點怕怕的。\n\
  \n我首先很欣賞《 7月22日重生》的切入點：透過與生還者的對談重建，努力捕捉那時島上發生的點滴，包括人人的態度、情緒、行動等，收集一大堆後把它們打散重組，透過一個虛構主角\
  \ Kaja 來穿針引線說許多人的故事。許多人的孩子沒有回來沒得說、許多人的孩子回來了有得說、許多回來的孩子進入創傷很難說、更多世界觀眾的孩子很有幸從沒遇到這種事，但大家都能在\
  \ Kaja 與同儕們身上看見一些影子。此片若要基於史實指名道姓拍，恐怕太殘忍；但把它的精神抽象化後再結構重組設計新角色新故事，也許那帶一點距離的聯想空間更能讓關心的人看下去？I\
  \ guess.\n\n中文片名給了我一個誤導，以為女主角 Kaja 會在這經歷中重獲新生，好吧也許在某些階段她是心靈成長了宛如新生，但最後竟然還是領了便當！也許，Kaja不只是要代言還能說話（也有很多說不出）的生還者、也要代言不能說話的死難者：他們死前這\
  \ 72 分鐘或更短的時間內，是否也曾害怕過、攜手過、激勵過、撫慰過、開解過... 而成就了一幕幕末日下的美善、或留下了一幕幕惋惜呢？想想「死前要做的十件事」也許太遙遠，但預期將死前的這\
  \ 72 分鐘，倒還是可以做很多事的。\n\n\n\n零、姊妹，熱心卻又強勢\n\n Kaja 的初始姿態，在面對妹妹時一覽無遺，她熱心、強勢、理想清楚、價值明確、有領導力。參加營隊的青年有多少是如此積極向上的？應該也不少，只是也許沒像\
  \ Kaja 那麼高調強勢罷了？總之這顆熱心參與改變身遭世界的心人人都有，只是可能還不盡成熟，尚未能體察各種不同，也尚未面對真實挑戰。\n\n一、吃點心，政治討論\n\
  \n一個營隊的確人人大不同，承平時期的日常有人清楚有人懵懂、有人低調有人高調、有人外向有人內向、有人偏左有人偏右、有人本土有人移民... 一個奧斯陸爆炸案可以激起日常的高談闊論，對這些少年們來說彷彿事不關己的遙遠事兒，談得雲淡風輕地。\n\
  \n二、躲木屋，慌張面對\n\n很會說話的少年，滿口理論真能實務應用？營隊裡的嘴巴領導真能化為面對現實的危機領導？我們看大家都慌了，就算平時有什麼 SOP現在也都忘光了，何況整個歐洲包括最富裕幸福的北歐已經歌舞昇平了多年，2019的今日早已習慣全球恐攻的我們赫然想起這\
  \ 2011 Utøya事件是近年歐洲恐攻第一炮！大家都很慌，只知道亂躲，集中木屋可能殺得還更多更快呢。即使是未來有志當首相的 Kaja 一樣六神無主，歐洲少年要迎接新時代了。\n\
  \n三、躲樹下，是真是幻\n\n危機就在身邊，只差沒在眼前，一定有人面對有人逃避，有人幸福日子過慣了堅稱「這只是演習」宛若一場夢、有人經歷過苦難知道「這槍聲都是真的」我從小就聽。危難當前，甚至謠言紛紛疑雲重重，令人對警察政府誰還能信都已不再確定。是地，幸福歐洲從這天開始一切再也不確定，從今天起考驗少年們的面對不確定的自主行動。\n\
  \n四、帳篷，推己及人\n\n看著人人逃跑也不知是送死還是求生，也許待在安穩的樹下當個鴕鳥啥也不聽最輕鬆？但少年必須做出點改變，至少從身邊的人做起。Kaja就算不為公義也要為了妹妹出去闖一回，但戰亂下找到自己的妹妹談何容易？別人的\
  \ sibling 就是我的 sibling ，過去二戰歐洲人人都懂，今天別人的弟弟就當我的妹妹吧，別呆坐了趕快逃跑！記得脫掉黃雨衣、也祈禱某人提醒我妹脫掉黃背心。\n\
  \n五、樹下，不離不棄\n\n救第一人，也許是救自己黃衣妹妹的投射，是推己及人的萌芽；救第二人，則是愛與使命的擴大了。斯時的幸福歐洲尚無末日意識（歐債才三年，覺得歐豬還還錢就好；茉莉花革命，覺得歐洲民主價值在普及，不知毀人國家後移民問題火將起），Kaja要代表幸福少年來見識一次末日洗禮：人能救我就拼命救、救不成只有放手、即使毫無希望仍溫暖陪伴到最後一秒鐘。歐洲幸福少年痛哭失聲無法接受，問問中東苦難少年早已習以為常，現在\
  \ 2019 的歐洲觀眾也做好心理準備吧。\n\n六、岩縫，投機求生\n\n島嶼邊緣臨海的小岩縫，是考驗人們臨危靜定的所在。在這裡可以往外游、但也有人外游淹死，在這裡可以橫向逃、結果逃去的死一堆，在這裡可以留下來、要是殺手接近一覽無遺也必死...\
  \ 沒有哪條路有保證、只看各自選擇面對並接受。並不保證求生者生、也不保證等死者死。\n\n七、談心，把握當下\n\n談心戲，Magnus & Kajav，當下我們知道一人菁英一人庸碌，事後我們知道一人存活一人死去，也許這段「最後談心」的安排，意在為生者與死難者建立一個對話？也意在為天上理想與地上平凡建立一個對話？「死前十件想做的事」是\
  \ Magnus 這種平凡心靈的空想，但死前真有做到什麼事的倒是一直出手幫助別人的 Kaja ；「我想當名人」是幸福歐洲少年渾噩的夢想，「我想當首相」則是新的烽火歐洲少年挺身而出改善世界的理想。\n\
  \n八、上船，驚魂甫定\n\n結果理想的死了、平庸的活了，這席對話已成遺言交棒給他，且看乘船航向未來的少年們能不能接棒走下去。而那千呼萬喚的黃衣妹妹，彷彿告訴我們死難者未竟的理想，仍會有別人在別的地方幫完成：我幫助了人家的親愛之人、人家也可能幫助了我的親愛之人、我的親愛之人一樣會幫助人家。突然這空間打開了，這成為一個屬於所有人的故事，不論生還或死難、不論可考不可考。\n\
  \n\n\n《 7月22日重生》這台譯片名，是先騙到了我一回，令我對 Kaja 之死錯愕而難以接受；但最後收在少年們航向前方、背景一黑、耳聽這個新世界已遍地烽火哀鴻遍野，我們知道整個世代的歐洲少年都必須重生。從事件發生的\
  \ 2011 年，到電影在挪威上映的 2018 年（以及台灣上映的 2019 年），整個歐洲經歷歐債危機、移民問題、極右崛起、分離主義、甚至各類恐怖攻擊已成為日常，歐洲人的日常生活與世界觀已經再也不同了，少年成長的視野與使命也必須不同了。\n\
  \n拖了三個月才看這片，倒是剛好在同一天看到了同為高中生面對新世界末日處境的《失控班！》，這個新歐洲、這個新世界，也許大多成人已經不易改變過去態度順應新局，但少年還有無限潛力學習建立全新態度來面對。近日少年發起的全球罷課救氣候變遷\
  \ School strike for climate 已持續半年越演越烈，少年經過了我們 2010s黑暗世代千錘百鍊已代代進化了。這個和平歐洲進入黑暗時代之濫觴的\
  \ 2011 Utøya 少年營隊屠殺事件，可以視為這個時代成長的一個小起點嗎？\n\n也許未必，但此片隱然在這故事的悲劇性之外做出了超越的啟示。推薦關心恐攻的、關心歐洲的、關心\
  \ 2010s時代問題的、關心少年成長的，都可以上網找此片看看。\n\n\n--\n這的確是令人感到很不平，我也花了不少年在試著理解他們這種基督宗教國家的邏輯，而這一兩年我是如此試著理解的，雖然也並不苟同：\n\
  \n在這些從傳統建立、國家立國、到個人出生都脫離不了基督宗教建制的歐洲社會裡，可能他們重視個人的現世福祉之外還更重視個人的心靈，會認為要拯救人心是上帝與基督真正的大計畫，而我們這社會是要來幫助上帝成就這個計畫的。\n\
  \n因此，以這個烏托亞島屠殺事件來說，也許拯救這一個個悲傷破碎的家庭，只是世俗福祉的拯救，有一些基本的心理諮商與制度補償就夠了，那都被視為只是人生痛苦，有信仰之人都可以自己走過來的；但相對地，這個案件中被基督宗教社會真正視為可憐人而要傾全力拯救的，是那墮落走偏的兇手這罪人，而基督教向來真正要努力拯救的是無法自救的罪人，而非被認為有能力自救的善人。\n\
  \n我認識幾個天主教國家的虔誠教徒朋友們，是這樣分享他們的想法給我聽。只是我覺得他們對有信的善人可能太過樂觀了，這些善人未必真正在信仰路上做得很堅定強壯，反而許多可能都還在跌跌撞撞，對他們來說也許家破人亡後物質生活的福祉還算其次、而且這些宗教傳統的福利國家也會照顧；但他們那基本應報主義的憤懣，並不因為他們在宗教社會儀禮上乖乖當個信人就真正有成功以信仰化解掉，還需要更多心理建設，而且不是那種無條件寬恕的好棒棒說法。"
