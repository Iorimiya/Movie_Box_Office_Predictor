content: "我常覺得，電影就像藥品，安慰劑、興奮劑、鎮定劑、麻醉劑、迷幻劑，在那\n　　數不清的藥品裡，我們能以任何可能的方式觸動自己的神經與感情，而後獲得\n\
  　　的滿足，可以是重生、是宣洩、是省思，或者是任何事。\n\n　　所以說，《戀愛沒有假期》，到底算是哪一種藥品？\n\n　　大致來看，本片與《托斯卡尼艷陽下》與《美好的一年》極度類似，與前者的\n\
  　　相似度尤其顯著──主角都是受創的女性，都為了逃避現狀而前往異國，結果\n　　意外地獲得了新的情感、自信、領悟、方向，或者任何其他事情。\n\n　　而《托斯卡尼艷陽下》在我看來，就是不折不扣的安慰劑，光是俊俏男人的說\n\
  　　來就來就讓我非常厭煩，這跟色情片的男人動不動就碰到自慰少女有何不同？\n\n　　除了過於輕易的異國豔遇，女主角超絕的中年美貌、單憑衝動就能夠買下異國\n　　房屋的條件，恐怕工作十幾年以上的妳都望塵莫及，因為即使妳願意以租屋替\n\
  　　代購屋，當妳將近四十歲的時候，妳能擁有黛安蓮恩一半的美麗與身材嗎？我\n　　懷疑。\n\n　　那《戀愛沒有假期》呢？\n\n　　先看凱特溫絲蕾，她是肉感了點，對某些名模來說，她還可能滑稽過肥，然而\n\
  　　就平民的標準來說，她那身材不但不差，配上適當的衣裝，還能參加美髮尤物\n　　大賞，加上她的臉龐與頭髮，要在公司贏得男同事排山倒海的殷勤，簡直易如\n　　反掌。\n\
  \n　　──誰來訴說我們這些單戀者的故事？\n\n　　當艾莉絲這麼說的時候，我真的很想回她：擁有妳這種臉龐的女人，不管故事\n　　有多無聊，有心人都會替妳訴說到好！真正沒人關注的，是坐在戲院裡頭、以\n\
  　　妳為投射對象、身材永遠走樣，然後永遠得不到妳一半美麗的女性觀眾們。\n\n　　而妳應該也發現了，艾莉絲的雙親，都是高階知識份子，腦袋應該一流，連外\n　　貌都是超一流──所以兒子像裘德洛、女兒像凱特溫絲蕾──而擁有這番優良\n\
  　　基因的艾莉絲，她的煩惱是什麼？忘不了那熱愛劈腿又藕斷絲連的前男友。\n\n　　這樣說很抱歉，但這樣的煩惱，還真的有夠無腦。\n\n　　對一個身心條件如艾莉絲的女人來說，單是維持現狀就可以輕易贏得成群男人\n\
  　　，如果再瘦一點，馬上晉升為魔女級的神物，如果擁有這般條件，都還能在那\n　　邊自怨自嘆，難道想要其他身心條件更差的女人去自殺？\n\n　　而艾莉絲何時才領悟自己的條件如此之好──女主角的條件，卻甘願當配角─\n\
  　　─？她到了洛杉磯，住進了名人級的豪宅，碰上了奧斯卡金獎編劇，還邂逅了\n　　其貌不揚但頗有才華的電影配樂家，然後，她終於領悟了。\n\n　　辛曉琪的歌聲突然在我耳邊響起，只是歌詞應該改成──多麼爽的領悟。\n\
  \n　　然後，讓我們暫時撇開艾莉絲，把眼光轉到卡麥蓉狄亞／阿曼達身上。\n\n　　她的美貌無須贅述，身材骨感到很荒謬，卻已經是許多女人──天知道她們在\n　　想什麼──夢寐以求的衣架子，她的事業成功，她的男友貌如艾德華柏恩斯，\n\
  　　她在洛杉磯有妳三輩子都賺不到的豪宅，而她的煩惱是什麼？男友偷腥，分手\n　　失心。\n\n　　這樣說我可不感到抱歉──如果這算是煩惱，那萬般平凡的妳早就自殺了大約\n\
  　　三萬遍。\n　\n　　不用太仔細看也能發現，阿曼達與伊森之所以出問題，絕對不單是因為伊森很\n　　笨又很壞──在罪證確鑿以前承認出軌，真是值得天打雷劈的無腦行為──事\n\
  　　實上，阿曼達對長期關係的不信任與不安全感，本身就是最大的問題之一。\n\n　　而這樣的問題，阿曼達怎麼去解決？她當天就決定動身去英國度假──妳就算\n　　有這種膽識，請問妳有錢嗎？──半天以內就巧遇了貌如裘德洛的瀟灑帥哥，\n\
