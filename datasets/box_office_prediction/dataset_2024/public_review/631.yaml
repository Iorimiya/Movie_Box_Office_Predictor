content: "ID4 星際重生\n\n一點點不專業的觀後心得\n\n\n\n\n\n\n\n\n                              \
  \ ----防雷一下----\n\n\n\n\n\n\n\n\n\n\n1996第一集 星際終結者 真的很好看 很振奮人心\n\n營造出來的世界毀滅絕望感 各國又再度團結的感覺\n\
  \n加上當年小學時看錄影帶 箱型傳統電視 有那種特效 對我很震撼\n\n2016第二集 剛剛走出電影院...好空虛...\n\n地球毀滅的絕望感沒了 雖然這集有強調地球20年沒有內亂戰爭\n\
  \n講的四海一家齊心協力 但完全只感覺到美國自己的事一樣\n\n那個世界各地的難民凝聚一心的畫面來的太晚了\n\n然後後面不知道為啥覺得有點緊湊到看了很累\n\n\
