content: '其實撇開他叫IDR  會是一部不錯的科幻片


  但偏偏他就是設定在ID4的故事之下...


  覺得最大的問題是在"致敬"這塊吧


  以下有點雷




  看過侏儸紀世界  覺得他在一些致敬的橋段至少都能觸動看過前幾集的回憶


  像是逃難時來到一個倉庫看到的一台舊的遊園車、剛開始進入侏儸紀世界的大門


  還有最後出現的暴龍也是  這些橋段都能夠引起之前看過的電影的共鳴



  然而  在這部片看到的就如同回這篇的原PO所說


  充滿許多刻意  而且有些刻意甚至有種讓人覺得是在玩弄舊角色們


  前脫衣舞孃現任護士  以及前總統的死  就讓人有這種感覺


  並不是說舊角色不應該領便當


  但要死也要對劇情有所推動或重大效果才是吧



  舞孃的死  除了看似讓他兒子的動機堅定以外


  乍看之下就是一個為了讓外星人捲土重來毀滅地球  一開始的毀滅的一個犧牲品而已



  前總統的死  更讓人覺得導演只是為了讓看過ID4的人重溫最後那個攻擊的感動


  因而去生出的一個犧牲品而已(更何況我覺得他是這部片少數正常發揮的角色....)


  我也是在IDR上映不久前才看一次ID4


  對於那個飛行員衝入飛碟的片段  能夠打動到我


  然而看這個前總統的毅然決然  到最後的自爆  卻不能像前者一樣的感動人


  看起來真的只有刻意而已



  更別說那個博士愛人的死


  我覺得在電影裡面試圖加入不同的觀點是不錯


  但那段的死亡真的讓人看的覺得也是非常刻意


  其實沒有後面那個死亡的那段  前面的鋪述就不錯了說



  整體來說  對於看過前一集來說


  會給這部負雷的最大原因


  我覺得是在於他真的讓人感覺只是在刻意的消費這些前集的演員們


  而並非是真的致敬.....



