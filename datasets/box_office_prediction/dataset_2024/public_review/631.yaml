  套一句黑暗騎士裡的名句:

  ＂電影不是只拍一集而成為名作，就是活得夠久看到續集成為狗屎＂，

  ID4星際重生就是這樣一部狗屎續集，


  20年前1996年上映的ID4星際終結者，

  是一部在各方面都可以列入史冊的經典外星人入侵災難戰爭片，

  憑藉著當年極佳的視覺特效，以及讓人血脈賁張的人類反擊場面，

  一舉成為當年度的票房冠軍，

  除了影片營造的氣氛與節奏極佳，

  從外星人來到地球時的懸疑、開始攻擊時的絕望

  到獨立日人類大反攻時的熱血三幕切換一氣呵成外，

  各個演員的選角與演出也是沒話說，

  神經質的工程師傑夫高布倫與喜感威爾史密斯各擅勝場，

  特別是總統比爾普曼在反攻前夕的演說，已經成為影史上最出名的戰爭演講橋段，

  被各大語文教材引用。


  經過了20年之後，同一位導演，除了威爾史密斯外大部分的老班底，

  加上好萊塢新生代的潛力影星，看看他們為我們帶來了甚麼？

  答案是騰訊QQ加上蒙牛牛奶的置入性行銷，

  說真的，開場十分鐘後，

  當我聽到月面基地長官超生硬中文台詞以及中國牛奶的突兀登場後，

  就決定把這部片當作變形金剛系列作來觀賞了，

  好萊塢引入中資之後，置入各種中國商品，但似乎從來沒打算搞懂中文的腔調與語氣，

  事實上這片各種穿插生硬的搞笑橋段與浮誇的特效也與變形金剛不謀而合。


  星際重生整部片的劇情與第一集同樣單純，

  外星人的來襲，毀滅，人類的反擊，

  最大的差異在於營造出的氣氛，

  星際重生中前期我感受不到任何緊張或絕望感，

  與整個大西洋差不多大的外星母艦來到地球，

  所造成的損害居然只是腳落地時剛好踩到的城市與造成海嘯，

  母艦所做的事情只有往地核鑽洞，

  知道要去攻擊美國總統所在的碉堡，

  卻不知道去襲擊停放美國戰機最多的51區基地，

  當設下陷阱讓美國戰機在外星人母艦裡失去動力墜機時，

  外星人也超NICE的不會想順手補個幾砲，

  讓年輕主角群墜機後還能順利搶了外星戰機逃跑，

  為了搶奪一個裝載對外星人不利資訊的外星電腦，

  女王親自出擊，給人類一舉反攻的機會，

  這跟上集精準毀滅全球各大城市與軍事基地的外星人真的是同一族嗎？

  人類方的劇情也是各種弱智，

  號稱研究了20年各種外星科技建造出新一代的戰機與防禦兵器卻解讀不了外星文字，

  還得靠來自非洲的軍閥跟精神科醫生來翻譯，

  將一票沒解除裝甲的外星人全部集中關在自家的軍事基地裡面，

  卻沒有進行任何拷問或研究，

  結果對外星人的習性與戰術一無所知，

  要等到剛好會講英文的外星電腦生命體來直接劇透外星人的設定後才來擬定反擊計畫，

  整部片不是把人類或外星人當白痴，而是直接把觀眾當白痴。


  另外本片也有一種想複製經典的感覺，

  將第一集的一些經典橋段照搬來演，以為這樣就能滿足觀眾，

  但是經典之所以是經典，是因為前面鋪陳足夠，

  像這集同樣也有比爾普曼的演說，

  上集是在人類將要反攻的前夕，慷慨激昂的演講振奮人心，

  但這集安排在劇情中段對外星攻擊還沒有辦法時對基地的殘兵演講，

  那個情緒與氣氛不倫不類，難以產生共鳴，

  比爾普曼開著攜帶炸彈的飛船進入母艦也是致敬第一集的最後高潮，

  但鋪陳極差，

  這個任務根本不應該也不需要給一個數十年沒開過戰機手會抖的老人來執行，

  又不是上集人手不足所以能開飛機的人都得上陣，

  而大衛的老爹帶著一群小鬼進行公路之旅的橋段，

  也是致敬上集倖存者逃跑到51區，

  上集讓主角群合流並且帶出總統因為第一夫人過世而憤怒使用核彈攻擊，

  這集的這個部分完全與主線無關並且十分無聊，

  純粹是拖時間的戲碼，

  還有照抄異形的女王設定，

  以及致敬星艦戰將的步兵戴頭盔拿著小槍肉身打外星人就不多說了。


  最後是演員的部分，

  這片中的年輕演員沒有一個能打的，

  每個人都在比演技生硬，

  我以為雷神索爾的演技已經夠差了，但是他弟的演技更平板，

  飾演威爾史密斯繼子的傑西亞瑟角色形象太過平面，戲份也少，

  很難看出演技如何，但看到母親喪生的那幕鋪陳也很爛，

  太過矯情刻意而沒有情感張力，

  前總統女兒麥卡門羅的內心戲與感情戲最多，但演技都沒有到位，

  花瓶angelababy跟搞笑小弟就別提了，

  同樣是找新生代演員，

  這些人全部加起來還沒有隔壁棚星際大戰Rey跟Finn十分之一搶眼，

  完全是在靠老演員獨撐大樑，

  比爾普曼飾演前總統堅毅勇猛的形象很到位，但是救不了整部片，

  傑夫高布倫老了但演出還是自己那一套，

  意外的是布倫特史派爾(銀河飛龍中的百科)飾演的歐肯博士戲份十分吃重，

  後半是推動劇情與搞笑橋段的主軸，

  甚至戲份比其他人都還多，但過多的戲謔橋段也讓整片調性不倫不類，

  就像當年的變形金剛-復仇之戰一樣，

  特別是最後博士與好基友死別的地方，

  讓我看得坐立難安，我他媽不是到電影院為了看這兩個老頭搞基的啊~

  其他的角色要不就是形象平面，像美國女總統及繼任的美國總統，

  不然就是同樣淪為三流搞笑角，如黑人軍閥及經費專員，

  缺乏亮點的演員讓這片更加的平庸。


  整體而言，扣除特效外就像是好萊塢電影台會播的B級災難片，

  與其花錢看這部片，不如租ID4第一集的藍光回家複習一次吧，

  別讓垃圾續集毀了你的回憶，據說票房好的話還會有第三集，

  人類遠征去反攻外星人的母星，我誠心希望這部片不會有上映的一天。


  --'
