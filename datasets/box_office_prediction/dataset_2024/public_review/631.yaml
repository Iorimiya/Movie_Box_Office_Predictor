title: 'Re: [討論] <ID4星際重生>七年級錯了嗎?'
url: https://www.ptt.cc/bbs/movie/M.1466876740.A.CA4.html
date: 2016-06-26
content: '七年級生沒有錯    錯的是ID4星際重生






  以下有雷






  id4是我人生第一部電影看完以後    影廳內燈光亮起時依然呆坐在椅子上的片

  我這一辈子都不會忘記那種感覺

  下一部讓我有這樣感覺的可能是鐵達尼或黑暗騎士吧

  在接下來這幾年都沒有那種"燈光亮起  依然呆坐在椅子上無法自拔"的感覺了


  所以當我知道id4要出續集時   我不管如何一定衝去看

  但是看完了以後   小弟竟然感到"憤怒"



  一個最明顯的缺點是

  演員的口條跟演技沒有好萊鎢的水準

  這也讓他們的個人魅力完全接近於零

  天使寶貝那一句淚光閃閃的"copy"   我直接在戲院噗嗤笑了出來

  可以再假一點.................



  這一部演員的演技最好的依然是第一部的演員

  可惜他們發揮的地方不多

  bill飾演的總統至今依然是我覺得最帥的總統

  儘管如此  這一集導演就是有辦法讓他掛的一點感動都沒有



  我覺得女王是個好idea

  雖然這是老梗

  不過咧    id4還能夠帶有酷斯拉大怪獸的元素   我個人覺得非常棒

  這是我能做的唯一稱讚

  沒了




  id4第一集能成功我認為有很大的因素是因為觀眾的代入感

  完全是現有的科技  包刮戰機   火炮

  唯一的外掛就是一台撿到的外星船

  而且這艘外星船又巧妙的融合人類史上最有名的外星船墜毀事件

  所以你很能投入那種真的是外星人來攻打地球的感覺

  一點都不覺得突兀   你在看的當下會覺得"哇這是真的"




  第二集設定上雖然合理

  沒錯   我們一定會大量研究外星科技

  但是大幅超越地球現有科技會讓觀眾的投入感減少很多

  沒有那麼寫實了



  更別提台詞跟跟演員的口條


  We will not go quietly into the night


  We will not vanish without a fight


  We''re going to live on


  We''re going to survive


  這段話應該是很多id4迷如數家珍的一段話

  "蕩氣迴腸"是我的註解

  每次聽到這段話   肥宅我情不自禁都想跟著喊"衝阿!!!!!!!!!!!!!"

  這就是演員的口條跟魅力結合精鍊的台詞

  成就電影史上雖然不是第一部灑狗血鼓舞人心的演講

  確是被最多人提的一部


  如果八年級生覺得每次電影大戰前將軍總統領袖都一定要嘗試來一段pep talk

  那這是id4的功勞

  (一定會有人提英雄本色之類的更久的片

  沒錯id4不是第一部  但絕對是id4以後才讓這個橋段變標準配備)



  第二集的台詞缺乏靈魂跟文采

  演員的演技生硬口條差

  兩個結合起來就會讓你覺得每個演員都很"矯情做作"

  你感覺不到他們的情緒  或是覺得他們的情緒很假

  坐在他們偷來的外星人太空船裡的幾幕情緒表達尤其明顯




  沒錯這部電影特效依然精采

  然而一個沒有靈魂的軀殼再如何的濃妝豔抹都勾動不了你的心





  這跟七年級與否無關

  而是id4星際重生的本質就是爛

  不要把錯怪到八年級頭上

  這樣八年級很無辜


  要怪的是為何好萊烏類似的特效大片越來越多

  但是卻無法讓觀眾感到越來越精采


  我多期待能用現在的科技看到一部跟id4同等級的片

  很可惜不是這一部............



  --

  Alle Wahrheit ist krumm, die Zeit selber ist ein Kreis.


  --

  這個批評請原諒小弟無法接受

  我多希望id4第二級是一部好看的片   天知道我有多希望..........

  所以我在文中特別強調我看完了以後竟然感到"憤怒"這個情緒

  就是因為我無法理解為什麼同樣的人可以把這部片搞的如此的爛


  我不認為這是因為留戀過去

  如果有任何原因留戀過去

  那也是因為現在令人無法忍受的爛造成的

  我沒有聽完  因為我中文聽力很差    中文沒字幕我常常聽不懂  很抱歉

  但是你前半段講的有一句話我非常認同

  第一集有一個很厲害的地方  就是演員只要出來一下子你就記得了

  都是非常有特色的腳色

  而且更厲害的地方是   他們只要出來一下子你就可以感覺到他們之間的感情


  總統愛家愛女兒

  被外星人綁架的前飛行員的兒子

  雖然愛他這位老爸  卻又有點無奈跟失望


  連威爾史密斯的老婆

  她拉開窗簾對WILL SMITH喊"''THAT''S WHY!!!"搭配她的手勢

  都是好真實的反應............'
