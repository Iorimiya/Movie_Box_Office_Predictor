url: https://www.ptt.cc/bbs/movie/M.1610029258.A.B2E.html
date: 2021-01-07
content: '原始連結：



  2021/01/07 11:47


  府城老戲院戎館重生 魏導將送《海角七號 》膠捲館藏


  〔記者王俊忠／台南報導〕


  台南市中西區中正路、國華街口一帶，黑橋牌食品斥資近3千萬元打造日治時期的電影院

  「戎館」復刻版，已成為知名觀光景點，將於1月8日揭幕啟用。黑橋牌表示，




  談起「戎館」這現代台南人乍聽下多不了解的名字，「這是什麼地方？在賣什麼呢？」。

  以製作香腸起家的黑橋牌食品指出，這要回溯到日治時期，在日治時台南有多家戲院，19

  15年有1間名叫「戎座」，位於現今中西區民生路一帶巷內，專門放映外國電影，後來因

  設施老舊、於1934年搬到田町（現今中正路、國華街口）重建，改名為「戎館」並在1935

  年重新開幕。


  戎館在當時可是與宮古座、世界館、大舞台等並稱台南4大戲院。磚造混凝土式建築共有

  兩層樓，約可容納800名觀眾。除了放電影外，若把布幕收起來也可提供戲劇表演，二戰

  後在1946年戎館改名「赤崁戲院」，最後在1961年結束營業，劃下幾十年戲院身分句點，

  或許目前7、80歲的老台南人對戎館還有印象也說不定呢！


  而黑橋牌怎麼連結上戎館？黑橋牌業者說明這段故事，1957年台南運河旁有1間無名的小

  肉品加工廠開始運作，肉品廠旁有1座木橋（即今中西區府前路新南橋前身），當地人為

  避免木橋日曬雨淋腐朽，在橋上淋上黑色柏油，之後就被通稱是「烏橋」。


  小肉品廠做的香腸因口感不錯，吸引民眾購買，後來也被傳稱是烏橋旁的香腸，1963年，

  小肉品廠創辦人在中西區海安路開設第1間門市，黑橋牌香腸名稱正式出現。1990年，黑

  橋牌海安路門市搬遷到現在中正路門市（即戎館位置），先前路口三角窗店面租給藥妝店

  多年，近幾年，黑橋牌一直希望充分利用該棟建築空置之處，修復重生這棟富有歷史意義

  的建物，雖然內部格局與外觀歷經時代變遷、改建與當年戎館不太相同，但拆掉帆布與招

  牌，仍是1棟很有味道的老建築。


  業者歷經1年多考究與打造，雖不能完全恢復當年戎館樣貌，但也給了中正路、國華街口1

  個好看的門面，未來可能像同為老建物重生的林百貨、寶美樓咖啡館一般，成為吸引民眾

  朝聖的新地標。


  黑橋牌同時邀請台南盛名的在地美食大水缸、金桃家入駐設點，連台南老字號合成帆布行

  也特別與黑橋牌聯名，推出獨家限定戎舘帆布袋，邀請大家一起來場復古派對，一邊品嚐

  道地美食小吃、一邊體驗一系列的策展活動，拍照打卡還能獲得戎舘限量小禮。


  待夜色降臨，外牆有1面高達2層樓的大型「雕光浮世繪」，擬仿那年代的街道繁景，整棟

  建築物到了夜晚整點還有不同燈光色彩變化，讓戎舘華麗轉身、美麗萬千，邀請你一起來

  穿越時空回到1935年日治時代末廣町銀座的繁榮景象。



  備註：


  魏導和黃市長的結合，努力考究修復古蹟，讓台灣文創越來越有味道！也是台灣三部曲在

  台南建設的暖身，加油！






  --

