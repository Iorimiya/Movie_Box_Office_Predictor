title: '[新聞] ID4星際重生 沒有威爾史密斯的原因'
url: https://www.ptt.cc/bbs/movie/M.1467776930.A.976.html
date: 2016-07-06
content: '新聞網址：


  【ID4】新電影中沒有威爾史密斯，只用一張照片露臉，讓不少影迷大嘆可惜。


  先前外界曾傳聞史密斯不接演是因片酬談不攏，


  然而《時代雜誌》近期報導指出另有原因。


  【ID4星際重生】上星期在台上轟動上映，不過相信影迷們早就知道，


  新片中並沒有前作的招牌男主角威爾史密斯。


  1996年時第一集上映，把當時還很嫩的威爾史密斯捧成了全球知名動作巨星，


  片中怒揍外星人的英姿尤其令人印象深刻。


  那麼，為什麼所有老班底都願意回歸續集故事，卻只有威爾沒有加一呢？


  史密斯受訪時表示，關鍵原因還是時間表不合：


  「我當時已經排了【震盪效應】還有【自殺突擊隊】，


  所以時間上就變成【ID4】跟【自殺突擊隊】的二選一。」


  而【自殺突擊隊】發了一些片場照片讓史密斯覺得不錯。


  至於最後的選擇是哪一個，影迷們都很清楚了。史密斯補充：


  「現在吹起懷舊風，這其實是個完美的機會但最後還是沒能合作成功。」


  --------------------------------------------------------------------------


  我自己是覺得兩個原因：劇本太爛和片酬談不攏


  威爾史密斯現在的身價與1996年的身價，早就是不同檔次的了


  以他現在的咖數，是全片最大咖的，片酬自然要求很高


  還有劇本的問題，看到這劇本覺得太爛，不是他想要的


  就像神鬼傳奇3的瑞秋懷茲一樣


