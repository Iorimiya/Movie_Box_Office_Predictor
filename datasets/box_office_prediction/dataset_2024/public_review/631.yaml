title: '[新聞] 湯姆漢克斯拍攝《浩劫重生》時差點喪命'
url: https://www.ptt.cc/bbs/movie/M.1705581971.A.EC4.html
date: 2024-01-18
content: '湯姆漢克斯拍攝《浩劫重生》時差點喪命？因太入戲竟真的聽到「威爾森」說話





  原文：

  實力派演員湯姆漢克斯（Tom Hanks）在他的演藝生涯中演出了眾多經典作品。憑藉《阿甘

  正傳》和《費城》兩部電影，連續兩年獲得奧斯卡最佳男主角，展現了多樣的演技和細膩情

  感，深受觀眾讚譽。就在拍攝《浩劫重生》期間，他在斐濟的摩努雷基島上的傷口感染差點

  讓他付出生命代價。加上當時的極度疲勞下，他甚至聽到了排球威爾森在他的腦海中與他對

  話。



  湯姆漢克斯從影至今四十幾年，演出作品總是能讓觀眾看到不同的一面，可以說是演什麼像

  什麼，《搶救雷恩大兵》、《綠色奇蹟》、《薩利機長》、《怒海劫》都是影史上非常經典

  的電影。不過偉大的作品難免會有些血與淚推疊而成，2000年漢克斯在拍攝《浩劫重生》時

  ，劇組和湯姆漢克斯正在斐濟的摩努雷基島上拍攝，演出過程不慎割傷，導致大腿細菌

  感染，他透露：「差點要了我的命」。


  湯姆漢克斯坦承：「一開始我以為只是輕微的割傷，當時並不以為意，但隨著傷口越來越痛

  ，我察覺到我的傷口正受到感染。接著我就被送進醫院住院了三天。當時細菌不斷侵蝕我的

  腿，讓我痛苦不已。醫生告訴我，我必須得住院，因為迫切需要清除體內的感染，以防擴散

  至血液中，那樣就來不及了。」



  湯姆漢克斯在因傷感染住院三天後，拍攝工作暫停了三週。雖然他經歷了一段低谷，但最終

  他的病情逐漸康復，成功返回片場完成拍攝。對於熟悉《浩劫重生》的觀眾而言，湯姆漢克

  斯在荒島上必須獨自應對孤立無援的情境，這也讓他開始想像一個排球朋友，威爾森。在拍

  攝過程中，他因過於投入角色而感覺一切變得有點真實，甚至真的在腦海中聽到威爾森與他

  對話的聲音。漢克斯形容這樣的體驗「真的有點瘋狂，可能是因為我從沒有休息過所致。」

