content: '新聞網址：



  由木梨憲武、佐藤健領銜主演的年度特效動作鉅片《殺戮重生犬屋敷》，劇情描寫中年上班族犬屋敷與高中生獅子神的身體，因為一場意外而被改造為「人體兵器」，擁有足以毀滅全人類的超強破壞力。為了完整呈現兩人頂尖對決的科幻場面，劇組特地找來全亞洲只有台灣才有的「Light
  Stage」技術，並將木梨憲武送來台灣接受上半身掃描，讓片中許多真人難以呈現的畫面都以CG取代，也讓男主角木梨憲武得意自封「CG男優」，甚至揚言該得一座「最佳CG男演員獎」。《殺》片即將在6月22日於台灣震撼上映。





  好萊塢近年常用CG（電腦動畫）重現已逝名人或明星年輕時的樣貌，而這項「Digital Human」技術已經不再是好萊塢專利。《殺戮重生犬屋敷》為挑戰更進階的影像表現，選擇來自台灣壹動畫（NEXT
  Animation Studio）所有擁有的「LightStageX」第10代技術。這項技術能360度擷取人體資料，並記錄非常複雜而細緻的變化，可說是「Digital

  Human」的進化版。為了獲取這些資料，男主角木梨憲武更親自來台，進行細緻的動態捕捉，並經過特殊化妝，讓他變得跟角色一樣滿頭白髮，並在臉上做出深刻的皺紋，進而掃描整個上半身，再藉此把肌膚質感與每根毛髮都進行數位資料化，以此為基底，打造出片中「CG版犬屋敷」。這項優點就是不用本人親自演出，就能用這項技術在畫面中呈現如真人演出的逼真感。不過，這並不代表演員就可以閒在旁邊吃便當，其實在拍攝表情或動作時，都會請木梨憲武先演繹一次，作為參考資料，再進行接下來的作業。用CG呈現演員演技，這也開啟日本寫實電影前所未有的先例，也씊蹷麇躨邞Z得意地自封「CG男優」，甚至揚言該得一座「最佳CG男演員獎」。。





  《殺戮重生犬屋敷》以撼動人心的故事，結合好萊塢等級的特效技術，讓觀眾直呼過癮。本片特效指導土井淳透露：「導演非常講究細節，包括主角頭部切開時的斷面，或是分割處毛髮的狀態等細節都非常注重。我們光是處理主角體內的機器構造，就花費整整60天時間。」值得一提的是，本片最高潮的場面，除了兩位主角在新宿上空展開超人類對決，就是佐藤健利用超能力在新宿展開無差別屠殺。為了打造新宿街頭的屠殺場面，劇組一方面運用CG特效，另方面更在新宿封街拍攝，並動員500位臨時演員。此外，佐藤健在片中殺紅了眼之後，更加碼轟炸大樓。只見許多地標大밊茬Q瞬間炸毀、整個新宿陷入火海，逼真畫面讓日本觀眾看得餘悸猶存，直呼：「一瞬間真的覺得要世界末日了！」



  這部由《GANTZ殺戮都市》原著作者、億萬票房名導再度攜手合作，佐藤健、木梨憲武領銜主演的話題新片《殺戮重生犬屋敷》，即將在6月22日於台灣震撼上映。電影超值預售票現正熱賣中。本片劇情描述平凡無奇、年近60歲的普通上班族犬屋敷壹郎（木梨憲武飾演），在家不受家人尊敬、在公司也不受同事敬愛。找不到生存目標的他，甚至被醫生宣告罹患癌症末期，即將不久人世。失意的他，某日在公園與另一名少年獅子神皓（佐藤健飾演），被突如其來的外星生物砸到，整個身體都被摧毀。為了不影響地球秩序，外星生物決定讓兩人重生ꈊw─讓他們變成外表是人、身體卻由機械構成，擁有卓越戰鬥能力的「超強人類」。然而這兩位擁有全新力量的「機械人類」，獅子神帶來的卻是無差別殺戮，甚至揚言要毀滅全日本；透過人類在死前的掙扎，讓成為機械的他感受自己真正活著。反觀犬屋敷卻用這種力量拯救重病將死之人，並透過救贖來尋找生命的意義。當兩人不得不進行正面對決之時，這場超乎想像的超強人類戰鬥，究竟會在何時畫下休止符？而犬屋敷又能否守護家族、東京、甚至是整個日本？



