title: '[新聞] 本鄉奏多【殺戮重生犬屋敷】力抗佐藤健！'
url: https://www.ptt.cc/bbs/movie/M.1529407512.A.3EF.html
date: 2018-06-19
content: '新聞網址：



  由佐藤健、木梨憲武領銜主演的年度特效動作鉅片《殺戮重生犬屋敷》，即將在本週五（6/22）於台灣震撼上映。佐藤健在片中首度詮釋反派人物，而另一位素有「反派專業戶」之稱的男配角本鄉奏多，這回卻反過來詮釋正派角色，在片中與佐藤健有亦敵亦友的緊張互動，成為有趣對比。巧合的是，本片改編自漫畫作品，也曾推出過電視動畫，本鄉也在動畫中為同一個角色擔綱配音。在日本娛樂圈當中，演員挑戰聲優是常見之事，卻很少人能同時在動畫與真人版電影挑戰同一個角色，這也讓本鄉全力以赴，把握這難得的「跨界」演出經驗，並直呼：「全片充滿魄力，希望大

  家都可以很享受這部電影。」





  本鄉奏多在《殺戮重生犬屋敷》當中，飾演男主角「獅子神皓」從小一起長大的同班好友「安堂直行」，由於看到獅子神濫殺無辜，決定與對方絕交。同時，他也認識了擁有超人能力、試圖解救人類的窩囊歐吉桑「犬屋敷壹郎」，進而決定協助犬屋敷，共同阻止獅子神對全人類趕盡殺絕，是一個正派角色。不過翻閱本鄉奏多的演出史，其實他的角色多數變態邪惡，甚至還被影迷冠上「反派專業戶」稱號。這回「從良」接演正派角色，也讓影迷眼睛為之一亮。



  值得一提的是，本片改編自?浩哉的同名漫畫，原著並曾被改編成電視動畫，本鄉奏多就曾擔任過同一個角色的配音聲優。不過像他這樣，在真人電影與電視動畫演出相同角色的案例並不多見。製作人松尾祐對此表示，一方面是出於動畫製作時，聲優向來是比較晚決定的項目，而在挑選動畫聲優的時候，真人電影也已經底定讓本鄉奏多飾演「安堂直行」這個角色。尤其本鄉是?浩哉的忠實讀者，更曾演出?浩哉另一部漫畫改編電影《GANTZ殺戮都市》，加上他也有過配音經驗，甚至技巧不輸一流聲優，這也讓本鄉順水推舟地橫跨到《殺戮重生犬屋敷》動畫與真人電影兩個領域。

  喜歡本鄉的觀眾，不妨可以對比他在動畫與真人電影中的不同表現。





  另一方面，《殺戮重生犬屋敷》透過最新視覺特效技術，打造前所未見的超音速飛天穿梭戰鬥場面，可說是日本年度科幻商業動作鉅片，也讓本片一舉榮獲比利時布魯塞爾奇幻影展最佳影片「金烏鴉獎」肯定。本片更相繼入選上週開幕的上海電影節「日本電影週」單元，導演佐藤信介並率領本?奏多一同現身上海。佐藤信介在出席日本電影週的開幕舞台會面時表示：「作品從意想不到的地方展開，我很喜歡這種經過一番苦戰，最後終於達成目標的冒險故事；後半段可說是電影獨特的展開，希望看過原著漫畫的觀眾，都可以享受與漫畫完全不同的節奏，也希望沒看過原著的觀눊野i以享受這部電影。」本?奏多也開心表示：「因為特別喜歡原著漫畫，所以很開心能接演這部電影，尤其全片充滿魄力，希望大家都可以很享受這部電影。」



  這部由佐藤健、木梨憲武領銜主演的話題新片《殺戮重生犬屋敷》，即將在本週五（6/22）於台灣震撼上映。本片劇情描述平凡無奇、年近60歲的普通上班族犬屋敷壹郎（木梨憲武飾演），在家不受家人尊敬、在公司也不受同事敬愛。找不到生存目標的他，甚至被醫生宣告罹患癌症末期，即將不久人世。失意的他，某日在公園與另一名少年獅子神皓（佐藤健飾演），被突如其來的外星生物砸到，整個身體都被摧毀。為了不影響地球秩序，外星生物決定讓兩人重生──讓他們變成外表是人、身體卻由機械構成，擁有ꠊ艨V戰鬥能力的「超強人類」。然而這兩位擁有全新力量的「機械人類」，獅子神帶來的卻是無差別殺戮，甚至揚言要毀滅全日本；透過人類在死前的掙扎，讓成為機械的他感受自己真正活著。反觀犬屋敷卻用這種力量拯救重病將死之人，並透過救贖來尋找生命的意義。當兩人不得不進行正面對決之時，這場超乎想像的超強人類戰鬥，究竟會在何時畫下休止符？而犬屋敷又能否守護家族、東京、甚至是整個日本？



