title: '[普雷] 異形4-浴火重生'
url: https://www.ptt.cc/bbs/movie/M.1495374561.A.A4A.html
date: 2017-05-21
content: '嘿 又是我

  因為學校去了新一代展覽而放假

  太過於無聊 所以就繼續來補異形正傳了


  今天看了異形4-浴火重生

  以下雷








  其實我覺得這部異形看起來不差啊

  運鏡的方式很豐富

  跟這導演的艾莉絲異想世界一樣

  讓整部片看起來很有趣


  這集發生在第三集的兩百年後

  也就是異形聖約的309年後

  偉倫公司也被收購了

  世界已經不是我們所想的那種樣子了


  為了研發更強大的武器

  軍方汲取雷普利的DNA來研發出很多克隆人

  並用雷普利克隆培植異形女王

  (但為什麼要糾結與用雷普利來繁殖 普通人類廢物都不能被異形女王寄生嗎 異形女王的載體也太侷限了吧


  反正經過了兩百年 實驗終於成功了

  並同時使用很多的異形蛋

  並向太空人蛇集團(？)收購很多人類

  用抱面蟲寄生生產異形

  (除了聖約跟異形一 主角都已經不會受到抱面蟲的攻擊了 看來這個物種需要更先進的繁殖方式

  並訓練異形成為他們的武器


  但是事與願違 異形還算是有腦袋的生物

  知道自己的血液可以是硫酸可以腐蝕東西

  因此展開太空追逐戰


  我覺得這集不差的幾個原因

  運鏡很好 都是太空恐怖電影

  但是有些時候可以順著拋體觀看這個太空艙

  讓整個臨場感更好


  人物特色不失異形應有水準

  主要聚焦的比堤號成員

  每個人的的個性都很鮮明

  尤其生化人高兒跟雷普利的對戲更是有趣


  但是中間游泳出來時 遇到異形小巢穴的時候

  Bug有夠多


  1.

  新一代的異形女王是胎生 那些蛋是哪個白癡擺在那的


  2.

  Johner明明已經把跑上來的異形爆頭了

  基斯明明也只有一邊臉受傷

  沒事跳到水裡幹嘛

  而且這樣也不會死啊 他人到底在衝三小


  3.

  高兒又不是軍艦的人

  又還沒侵入系統

  到底怎麼突然走到被鎖住的門後


  還有最後的胎生異形女王

  為什麼 異形女王是雷普利DNA生的

  卻沒有人性模樣

  而異形女王生出來的 卻有人類外表的基因

  (而且還長那麼可愛


  然後就是異形的固定結局

  最後逃脫的太空艙上面一定還有一隻異形

  於是人形異形就跟了上來

  最後在使用壓力問題

  把人性異形變成了肉塊


  其實看到那隻異形死掉蠻感傷的

  那是一支有人性的異形

  基本上就是個人

  而且她只是個孩子啊啊啊啊啊啊

  然後就被人類的恐懼 把他碎屍萬段了QQ


  最後 雷普利一行人降落於地球

  結果地球也就是一片荒蕪

  而至於地球為何會一片荒蕪呢


  這就需要前傳來解釋了(x


  其實我覺得異形正傳四集都不差

  每一部都有不同風格

  而不同的風格都表現的淋漓盡致


  異形一 純粹的驚悚

  在一個密閉空間裡 比喻一隻未知生物的襲擊


  異形二 太空動作片

  驚悚依舊 但是因為異形變多反而不是害怕未知的壓迫 而是一場戰爭的恐懼


  異形三 回到第一集幽閉恐懼

  在狹小的環境中 對抗一隻已知的超恐懼生物 同時還要恐懼身邊的罪犯


  異形四  我覺得算是綜合

  畫面用較為藝術的方式呈現 搭配異形背景 延伸這種生物的可塑性(混合DNA) 同時不缺少恐懼感還可以在裡面穿插一些小幽默 (而且Cgi相較異形三真實多了)


  當然相較1 2 驚艷的感覺沒那麼高

  而3 4集雷普利也沒有1 2集那麼的展現女性的堅強的那一面

  而4又比3更明顯成為了劇情推進的工具

  這是我給普而已的原因


  但是如果說是爛片 那可就有很大的問題了

  至少他還是屌打很多現在這種對抗未知生物的電影


  而也是這些電影 才開啟了異形電影的可塑性

  遊戲 漫畫接連出來


  也期待之後的普羅米修斯1.5


  以上我的一點觀後感 有任何意見的也請多多指教囉^^


  -----

  Sent from JPTT on my Asus ASUS_Z00AD.


  --


  但是異形的概念不是寄生嗎 怎麼會影響雷普利本身的DNA


  你自己都說出重點了 "差點"

  後面的主角們遇到抱面蟲都可以再還沒勒死前把它扳開或者直接射爆


  真的 好像看著自己女兒的成長過程(x

  一位堅強的女性 不畏恐懼生存的自傳電影


  聖約我就是異形五嗎(披著異形五都普羅米修斯2


  不知道當年有沒有黑水之類改變基因的設定


  看電影長知識呢


  這個可能我沒注意到 疏忽了


  十年前？ 那現在怎麼不流行這方法了 如果挑對基因連癌症都可以根治不是嗎


  發現大家對四的觀感比較好呢 三一大堆人怒噓爛作@@


  這個事蹟我有聽說過 真的超屌

  就很像小丑的那個事蹟 說在募款晚會出場時連攝影師都嚇到震驚的那件事一樣 好希望可以


  有被攻擊啊 都被化解了 我沒有說他們不會攻擊


  會說人話都感覺很有智商


  到現在我還不忘異形二的熱血 雖然才隔幾個月啦


  我是說主角群啦


  那怎麼有人把34都合稱異形不推薦之一'
