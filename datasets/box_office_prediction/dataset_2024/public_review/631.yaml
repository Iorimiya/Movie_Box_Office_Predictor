url: https://www.ptt.cc/bbs/movie/M.1521392331.A.56D.html
date: 2018-03-19
content: '這齣片是應女朋友要求陪他進去電影院裡面看的


  進去之前並沒有看過預告片


  原以為是Benedict Cumberbatch 主演的愛情電影


  沒想到進去後發現並不是預想中的那樣




  先講結論


  我蠻推這部片，並強烈建議如果看不懂的話可以二刷


  或許能有超越雙倍的感動


  不只是看Benedict Cumberbatch的演技，也能再看看每個劇情的精心安排


  -------以下有雷----------


  首先這部片看完細細思考後發現這部片裡面提到了許多作者欲表達的觀點


  當時在電影院裡看的時候，並沒有留意到支線的詳細作用


  心中還想說怎麼主劇情相對的不太搭嘎，連不太上。


  但在接近尾聲才發現，原來記憶中的擁抱並沒有一個主線


  電影藉由Steve (benedict Cumberbatch)的時間軸去闡述


  人內心都有一塊放不下，解不開的結


  不論是Steve/ Julie/ Charles 心中都有一塊跨不去的檻


  角色個別都用者不同的方式去面對心中的魔鬼


  試著找尋出釋放自己的途徑




  在電影尾聲，也因為這些不同的方式導致出了不同的結局


  在最後的兩分鐘，作者用兩個極端的方式呈現出了兩者的不同


  Charles跨越不了而自殺了


  而Steve 和Julie 則成功跨越，並將雙倍的愛給予在即將出生Nate弟弟身上






  這部片我認為相對難懂，電影中的每一個環節都暗含著意義


  無論是父母曾去過的The Bell, Charles 的笑話集，Julie去的火車旅行


  以及Steve一直在寫的「想變成魚的男孩」都在劇中起了重要的作用


  這部片在當下我看完時，只覺得「什麼? 結束了…」，給我帶來一頭霧水


  但回到家想想，發現在這部不光只看benedict Cumberbatch的演技


  劇情也是讓我想要有二刷的衝動






  這篇文章寫下來，越想越有趣


  認真推薦的一部片



