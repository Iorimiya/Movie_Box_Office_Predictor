title: '[普雷] 《我是動物標本師》死亡；重生'
url: https://www.ptt.cc/bbs/movie/M.1630127203.A.EAF.html
date: 2021-08-28
content: '屍體不只在土裡，死亡讓我們知道了什麼？


  模型愛好是很多宅男宅女必備，就算只是簡單的盒玩、轉蛋也可以讓大朋友小朋友享受組

  裝的樂趣。其中一些模型也以還原真實物品的比例大小作為賣點尤其是可愛的動物做出逗

  趣動作的樣子更是受歡迎。但現實中有些人製作的動物模型可能會讓人產生恐懼。


  紀錄片《我是動物標本師》是一部講述特殊職業類別動物標本師，敘述關於各國各地方的

  標本師製作動物標本的理由和如何開始這一項工作和愛好，並且從一個封閉的小圈子裡，

  漸漸想讓一般大眾認識到什麼是標本製作師？這項工作到底實際的狀況是如何，而打破那

  些恐怖電影裡的形象。










  你對於標本有什麼樣的想法？許多人會想到在博物館昆蟲館內那些釘在展示台上一個個蝴

  蝶、蜜蜂、蜻蜓樣貌，展示在觀眾眼前。而更多人對於製作標本的印象其實來源於恐怖電

  影。


  2012年恐怖片《蒐屍魔》中將人殺害後收藏、《恐怖旅舍》電影也有寧虐剝皮過程、美國

  真實出現的連環殺手艾德蓋恩更將殺害的受害者人皮剝下，做成各式各樣標本傢俱等。這

  些新聞和影視娛樂效果都讓標本製作者有一層先入為主「這個人腦袋不正常」的偏見。


  《我是動物標本師》是一部將動物剝製標本師的工作攤在觀眾面前的紀錄片。內容包含他

  們踏入標本製作的動機和啟蒙，還有關於在製作一個動物標本時所需要的自然科學和歷史

  地理知識，幫助他們在製作動物標本模型時能精確還原動物的原貌。


  故除了分解、剝皮、黏合處理標本的各項專業器具的使用外，很多時候標本師要更精準的

  外出分析地質和該生物的生存環境，會做出田野考察和皮毛肉體骨骼狀抗，因為幾乎都是

  使用已經死亡的動物製作標本，故在處理時也要小心不要破壞到動物的完整度。








  電影裡呈現了不同的標本師對於標本和動物的想法，有些是自學出師、有的人則是利用工

  作之餘進修標本知識。一些標本師是接案收集品訂單，有的則是在博物館和私人館藏中服

  務。


  被尊稱為標本剝製之父是十八世紀瑞典的生物分類學之父卡爾林奈，在1750年時他搜集和

  分類各種動植物將研究成果出版備受，並用醫學科學的技術製作動植物的標本將其保留，

  是歐洲廣受讚譽的科學家之一。現在動植物的屬、種分類的命名方式，並加上發現者的名

  稱就是由他訂定的規則一直到今，可以說影響深遠。


  因為需要接觸到屍體和死亡，所以標本師常常給人陰森恐怖大叔的刻板印象，但透過電影

  訪談可以發現許多標本師都很健談且時髦年輕的女性標本師也不少。他們需要到戶外認識

  動植物、且透過許多方式重現標本並保存，可以說接觸大自然和體力活的程度可能遠遠高

  過於一般辦公桌的上班族。


  而之中也有一些標本是以設計和藝術風格去呈現，這也讓標本製作不只是死板的重現過去

  動物的樣貌，有些標本製作則還原出人類對於動物的想像和設計的美感變成藝術品。







  「標本師製作標本，並非是看到死亡，而是因為看見生命。」常常有一些動保團體認為標

  本製作是一種玩弄生命的劣質興趣。但實際上從紀錄片呈現的是標本師和他們製作的標本

  傳承給下一代或是觀賞者知識與了解大自然生命的方式。


  他們希望在展覽館甚至藝術品中讓人知道就算這隻動物逝去後，他會以讓更多人了解牠的

  存在而被留下。並且隨著科技進步許多製作技術的公開，各地的標本師也能在網路和標本

  製作比賽和活動中交流，認識更多同好與讓不理解的人認識製作標本的行業實際上並不是

  一個恐怖殘忍的職業。


  在台灣其實也有標本製作的行業幫助台灣生態動植物做出樣本保留，其中已經滅絕的台灣

  雲豹正式透過過去的標本讓人重新認識這個出現在台灣的特有生物。在公共電視節目《誰

  來晚餐》的第十二季裡也有訪談關於喜歡製作標本的台灣女孩與她家庭成員的看法，台灣

  特有種動物標本製作領域也有如林文龍、夏元瑜等標本師傅行之有年，來讓下一代可以看

  見動物們留下的姿態。


  動物死去後會留下什麼，如同我們看一尊尊大體老師對於醫學的貢獻。屍體不一定躺在棺

  材，讓其更有貢獻也許也是走近未來的一步。






