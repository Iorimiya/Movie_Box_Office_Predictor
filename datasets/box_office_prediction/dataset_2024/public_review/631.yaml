title: '[普雷]觀後 | NETFLIX電影/哪吒重生-新神話宇宙 '
url: https://www.ptt.cc/bbs/movie/M.1621944712.A.7C3.html
date: 2021-05-25
content: '在Netflix上看到 《哪吒重生》 的第一個想法是「好中國的電影，跳過！」


  但後來家人們無意中推薦可以看看的時候被挑起了好奇心


  趁著居家防疫期間看了看，覺得還是算不錯打發時間的商業片


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  /////防雷區塊/////


  ．


  ．


  ．


  ．



  本片改編自明朝小說《封神演義》中的哪吒一角，故事主要描述經世世轉世投胎，哪吒的

  元神與東海市青年李雲祥共生，這使他背上了必須解決三千年前與龍族恩怨的宿命。

  故事內容很簡單，就是講述哪吒自殺後元神不斷轉世投胎




  看哪吒有宿怨的東海龍王因忌憚哪吒重生

  而寧可錯殺百人，也不放過其一的不斷追殺哪吒轉世

  故事是架空世界，小人物李雲翔是個喜歡賽車的快遞小弟(兼走私)

  了不起是比其它人多了一咪咪的正義感

  而李雲翔將車子改造的太好了，引起了四大家族之一的德家公子注意

  在索取改造車未果後，起了搶奪之心對李雲翔痛下殺手

  卻沒想到喚醒了李雲翔體內的哪吒元神

  在一次次的戰鬥中，最終李雲翔成了哪吒重生


  小人物翻轉成大英雄的故事，人人都喜歡

  追光動畫製作的《哪吒重生》在畫面上與整體劇情都算處理的流暢

  將封神演義重新翻出來講述不會是第一個也不會是最後一個

  但在 《哪吒重生》 的彩蛋可以感覺到追光動畫

  是認真想要把封神榜發展成一個新系列宇宙


  第一次很直觀的感受到熟悉的東方元素也有機會發展成漫威宇宙那樣

  雖然有點小激動，但在觀看的過程中還是有一些片段忍不住吐槽



  從德家家主＝東海龍王和兒子對話中可以了解他們已經追殺哪吒N個轉世

  但是看起來東海龍王就是帥氣的中年大叔，一點都沒有轉世的感覺

  還是說他設定本來就是神祇，本就是不參與轉世投胎可以一直存在的呢？


  另外就是在龍王吸收龍珠後，感覺上變成了一條瀝青龍

  本因威風凜凜的龍卻活像從廢油海中游出來一樣

  形象有點大打折扣


  再來說到敖丙，若是神祇設定成立

  就算他被抽了龍筋後又被復活，應該也活了好幾千年了

  實力沒增加不說，怎麼中二屁孩的衝動個性也沒有改多少


  最讓我傻眼的是，本以為會精采萬分的宿敵對戰

  敖丙竟然兩三下就被抽了龍筋？(WTF)

  東海龍王的兒子這麼好打的嗎？


  一開始看到他的機械脊椎的時候，還覺得是個很角色

  結果知道自己死過一遍卻還個性衝動不說，實力也很弱啊(悲催

  每次聽到他說要報自己的殺身之仇，都會尷尬癌上身

  不過可喜可賀的是最後抽龍筋的畫面的確是處理的令人舒爽(強迫症表示OK

  一扯到底的脊椎讓想吐槽的心都平復了下來




  人設設定的確是不怎麼能吐槽

  不過我還是想說他的眼睛真的讓我有點排斥

  可能是恐怖谷理論讓我每次只要看到李雲翔的眼睛就不是很舒服


  再來就是他與哪吒之間的融合

  可能是因為片長或預算不夠，雖然經過老孫的解釋

  了解到李雲翔沒辦法完全使用元神的力量是因為沒有完全融合


  「你不是哪吒，你不夠哪吒！」


  看到這台詞出來的時候，我一直在想哪吒是怎樣的

  要怎麼樣才是哪吒？要作什麼元神才會接受李雲翔？

  結果還沒反應過來他們倆居然就融合了！！！！！


  到最後給出了他們一樣的點是「不認命」!?

  可能是我資質駑鈍，我看到他們融合的那瞬間

  居然還想過是不是因為捨己為人


  除了100%融合橋段有點讓我傻眼外

  未融合前李雲翔和元神吵架我也覺得挺有槽點

  他對元神說「我要去救人，你就別跟來」(大意是這樣)


  不過元神理論上會是依附在他體內，應該只是要不要出現的區別

  所以看到別跟來的時候，也在心裡忍不住的小小的吐槽了一下w


  元神與李雲翔最後我還有一個比較不理解的點

  為什麼不是元神訓練他、指引他，而是老孫呢？

  照理說經過了無數次的輪迴，應該是會想要有一個100%融合的身體

  在這個前提下，不是應該會主動積極的喚醒轉世者(宿主?)的記憶或是能力

  而不是袖手旁觀的等待下一個轉世才對



  最後一個槽點滿滿的就是李雲翔身邊的好人砲灰群眾了

  一直堅信人性本惡的我，真心覺得主角身邊的人的心態好的不可思議


  就拿喀莎來說，一個依靠唱歌跳舞賺錢的女生

  因為李雲翔的關係斷了一條腿，但只難過了幾天又和李雲翔像什麼都沒發生過一樣

  (重點是生氣的點還是因為吃醋)

  這XX心態真的好到爆炸


  另外哥哥也是，爸爸受到牽連死去的時候

  也是對李雲翔沒有任何怨言，還能安慰他幾句

  雖然錯不在李雲翔，但總覺得還是會被怨恨一下才是人之常情(好吧我偏激w


  對比砲灰的慘烈，主角的運氣就好到炸棚(畢竟不是美強慘的劇本

  喀莎小女配坐個機車都會斷腿，女主蘇醫生是直接被抓到龍宮還能全身而退

  不只連輕傷都沒有，還能霸氣的跟男主走在摩西開海歸來


  我要是喀莎我就氣的咳出滿口血直接死亡，真是太不公平了！



  雖然吐槽點滿滿，但本片也是有很不錯的地方




  劇中設定的東海市是屬於較貧窮的城市

  缺水之際，窮人連救命的水都可能配額不到的世道

  富人的綠化區卻24小時供著水，兢兢業業的提升富人的生活品質


  掌握資源的人就能掌握財富，若無需求就製造需求

  這就是德家的陰私作法

  掌控的水源，卻致力於讓東海市陷入缺水危機

  等到東海市向德家求救，便以救世主的姿態出現


  填坑即是挖坑人，人若沒有思辯能力

  或許就會這樣一直被牽著鼻子走



  劇中的敖丙與哪吒就是兩種相斥的能力-水與火

  依常理來說，因為水能滅火，所以操縱水的能力會優於操縱火的能力


  但哪吒為我們示範了實力輾壓的範本

  無論是什麼能力，就算水天生能夠滅火

  只要你夠強大，硬剛還是可以剛的過


  我想這跟專業是不是挺像

  有時候不是培訓錯了能力或選錯了科系

  而是沒有把能力或是專業發揮鑽研到極致呢？



  其實這部片在中國能過審我也是有點驚訝

  除了李雲翔最後說的不認命的概念外


  劇中處處讓我都有種「不服從」「威權去死」的那種感覺


  無論是李爸和李哥希望李雲翔做安穩的工作也好

  直接接受德家的金錢賠償也好

  甚至是不理會敖丙的仗勢欺人或敖廣的用錢砸人

  都是一種小人物挑戰極權或是威權的意象

  在BL都被禁的中國，這部片能過審真的也是挺神奇的



  最後最後，雖然這部片槽點滿滿

  但是也算是打發時間滿OK的一部片

  不知道是受到同人誌影響還是我腐眼看人基

  看到敖丙跟李雲翔出現的那瞬間

  突然覺得他們兩個下一秒就要接吻了w(男人，你成功引起我的注意了w)


  雖然前面說到感覺上有挑戰威權的意味

  但整部片還是滿滿的中國主義(很難講的感覺，建議你看過就知道)

  若是真的發展成新神話宇宙我也是非常期待的啊！

  畢竟彩蛋出現的是我喜歡的楊戩跟小青



  期待後續發展囉！

  --

