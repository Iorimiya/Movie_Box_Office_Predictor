title: '[負雷] ID4星際重生-功虧一簣的爽片'
url: https://www.ptt.cc/bbs/movie/M.1466761944.A.861.html
date: 2016-06-24
content: 'ID4第一集威爾史密斯去炸外星人太空船的時候 沒能在這世界上看到經典之作

  後來在電視上完整看過 撇開那個特效 其實還蠻爽的

  從危機 絕望感   到摸索 孤注一擲  還有最後決戰的熱血都處理得很好

  所以其實很期待第二集 雖然知道通常經典的續作都會大崩潰 但...





  這也太慘了吧 爛番茄45% imdb更是大崩潰(上映一天就6.8是三小...

  ptt也是負雷>>>>好雷 反正票都訂了 就當純爽片看 順便調低智商下限有個心理準備




  ...................................


  ...................................


  ...................................





  但是這結局是三小碗糕啊 要拉大格局賺更多錢可以理解啦 但也不是這樣搞的吧

  根本挑戰觀眾智商底線啊 崩潰啊啊啊啊啊啊啊啊啊啊啊


  以下防雷
























  1.基本的人物的介紹

  除了威爾 基本上第一集的角色都還活著 前總統留鬍子完全看不出是哪位 後面帥多了

  博士當上局長後沒什麼變 還是那張「我看了三小」的臉

  博士爸還有51區博士感覺都比第一集更瘋癲了


  然後是年輕人組

  小威爾跟雷神弟 過去在訓練時期有過心結 結訓後處境也大不同

  小威爾靠爸爸的名氣進入菁英中隊 還有正妹隊友(X

  雷神弟只能在月球基地跟毫無純在感的小跟班搬武器 解救基地還被長官懲罰 幫QQ

  還好導演有把前總統的女兒配給雷神弟當未婚妻 不然也太慘了


  然後是Angelababy飾演的菁英中隊的隊員 正歸正 但是從頭到尾沒有融入劇情

  戲份除了跟指揮官叔叔的互動 就只有戰鬥的時候幾個鏡頭而已

  但是這幾個鏡頭的臉感覺太有氣質了 戰鬥的時候麻煩有點殺氣 狂野一點好嗎

  片商想賺中國的錢又超沒誠意 安排這個比花瓶還尷尬的角色 不如不要放

  就算是中國人也會覺得很無言吧


  總之角色完全靠第一集的撐場 也看不出來有要交棒的意思



  劇情的部分



  2.奇怪符號和求救訊號

  局長來到剛果調查特殊的訊號 跟著軍閥登上第一集留下的太空船 然後手賤的去碰那個

  儀表板 對照開頭的片段 難道就是著個動作發出求救訊號的？？？



  這個時候軍閥跟一個不知道哪來的教授一直提起一個特殊的符號 似乎跟外星人接觸過

  的人都會看到 而且跟外星人有某種心靈上的連結

  符號出現的頻率非常高 但是又沒有要解釋的意思 然後月球上就給你出現一個特大號版

  的球體


  這邊地球高層處理的方式我覺得是還算合理啦（對照後面的劇情來說） 畢竟離上一次入

  侵只有20年 加上科技大躍進 基於預防跟下馬威的邏輯 就這樣把他轟掉惹


  局長想要去檢視碎片 所以雷神弟就這樣下來接他了（？？？？？？？

  同時間51區的外星人開始興奮

  然後就是......



  3.boss登場

  不囉唆的直接把月球基地給清了 因為有自己的重力 局長就跟著boss直衝地球

  同時間地球正在慶祝擊退外星人20週年

  前總統還沒來得急警告 boss就把中國的某個地方吸起來 在英國上面丟下去

  最後霸氣著陸在大西洋上 開始地球鑽探

  因為這樣才能放入核彈將地球炸成兩半(誤


  著陸這邊吐槽一下 場面比第一集大但絕望感沒那麼大

  一個橋段是小威爾的媽媽 這邊不是小威爾親自去就效果自動打了五折 那個臉也沒演出

  崩潰的感覺...


  另一個是局長爸 在船上把旗子插好插滿（感覺像2012） 最後沒死也是很奇怪



  4.第一次反擊

  前總統跟局長來到51區 前總統將自己跟外星人關在一起 以便從外星人那邊得到情報

  過程中一直提到「她」 推測是外星人的皇后

  訊問完後前總統就昏倒了（但是過一陣子就醒來了 隔壁的博士睡了20年才醒來啊QQ


  這邊依循第一集得到的經驗 擒賊先擒王 打算直接炸掉皇后

  想當然不會成功 就算最後飛進去內部引爆 還是被擋了下來 戰機都墜毀了



  5.二次攻擊

  直接將所有人造衛星打掉 讓地球無法看到下一步

  這邊總統的避難所爛到笑 不到一分鐘就破了 也沒製造什麼危機感 感覺是為了解決總統

  而安排的爛設定...


  同時大西洋那邊繼續鑽地球 旁邊就那麼剛好有一群不怕死又很剛好擁有超高科技的海洋

  掏金客幫忙51區倒數（爽片嘛計較什麼


  博士醒來後也看到了一堆奇怪的符號 看到局長帶回的球體整個人都活了起來 點滴和褲子

  什麼的也不需要了 還能玩電鋸跟雷射= =


  最後打開了掉出一個球體（從這邊我就開始崩潰了


  原來是個科技領先人類一千年 跟外星人A纏鬥很久的外星人B啊

  而且還會好心地把存活的物種帶到一個星球上訓練喔 上過這個特訓班就再也不用怕外星

  人A了 但是你們這種情況我也救不了 而且啟動我還會讓女王偵測到你們 所以趕快把我

  轟掉吧


  ................................


  ................................


  ................................


  WTF


  果然跟爽片認真就輸了


  ................................


  ...............................


  唉....


  然後女王就真的朝51區衝過來了




  然後我覺得這邊局長爸的支線完全沒有必要 就只是在拖時間而已




  6.二次反擊

  總之就是博士想到將球體藏起來 利用製造球體的假訊號 把他跟氫彈綁在一起飛進敵人裡

  （看到這邊才意識到整個劇情架構跟第一集根本一模一樣啊...


  這邊安排是前總統執行任務然後女兒掩護老爸 老爸只說了一句這次是為了救你就衝進去

  了 感覺可以在製造多一點父女離別的情緒啊QQQQQQQQQQQ


  這邊局長爸居然在執行任務時衝進來 還一直煩兒子 根本老三寶一個（屁啦 敵人那麼大

  一個最好是看不到）


  51區果然是防禦中心 被轟那麼多下都不會垮 反觀那精美的總統避難所


  同時間在boss裡 大家在玩躲貓貓 雷神弟用老梗的聲東擊西讓其他人偷外星人的戰機

  這邊也很唬爛 那麼大一個boss居然只有幾架在追他們 你是在跟我說這只是一架超

  大型鑽探機嗎 剛剛第一次反擊時出現的戰機勒 而且關門速度還是跟第一集一樣慢




  7.女王

  後來發現氫彈沒炸掉女王 因為她有個人的防護罩 但是女兒馬上示範什麼叫只要有決心

  沒有做不到的事情 啊啊啊衝過去射就把防護罩打穿了......


  這個時候雷神弟剛好衝回來搶救未婚妻 都已經把那超爆幹強的大型機槍打掉了

  但是51區的隔離室被打穿 球體行蹤外洩 女王馬上控制所有戰機保護自己 衝向51區


  然後...被幹掉的方法也很無言

  先不談主角群開buff脫離皇后控制 你都有一群戰機圍繞在旁邊了 為啥就獨獨留了一個

  大空擋在頭頂 被攻擊了其他戰機還是繼續繞圈圈 這種程度也來侵略地球...









  最後是讓人難以接受的結局


  地球才剛被大規模毀滅 照理說首要之務應該是重建吧（第一次被攻擊之後人數一定是

  急遽減少 而第二次攻擊只相距20年 還有人力重建嗎？或者說人類還能存活嗎...）


  但是我們先進的白色球體說話了 他表示從未看過有物種能夠擊敗女王 十分的佩服人類

  的能力 所以 轉防守為攻擊 在星際戰爭中聯手擊敗外星人A

  換句話說 人類的科技再次躍進 這次得到的能力是「星際旅行」



