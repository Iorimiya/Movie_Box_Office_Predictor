title: '[新聞] 老頑童重生！漫威影業獲授權未來20年史丹李'
url: https://www.ptt.cc/bbs/movie/M.1653063754.A.6BE.html
date: 2022-05-21
content: '超級英雄界的老頑童重生！漫威影業獲授權未來20年史丹李肖像使用權，讓他繼續在電影

  客串演出




  被譽為「漫威之父」的漫畫家史丹李（Stan Lee），有一個眾所周知的興趣，就是他喜歡

  在各種由他筆下角色改編的電影中客串演出各種路人。邊看漫威電影，邊玩玩「老頑童史

  丹李在哪裡」的尋找遊戲，也能為另外一種觀影樂趣。


  不過，史丹李在2018年過世，而《復仇者聯盟4：終局之戰》也成為他最後一部客串演出

  的電影。之後的漫威電影，可能會讓影迷看起來覺得有點空虛。


  但是電影工業本來就是製造不可能的地方。現在，漫威決定讓傳奇繼續延續，讓史丹李繼

  續出現在未來的漫威電影裡。




  依照好萊塢電影現在的技術，這當然不是難事，但他們遇到最大的問題還是授權的問題。


  史丹李雖然是漫威之父，但事實上他在1998年左右就已經離開漫威，去開創自己的事業，

  並且在2001年，創辦了POW!娛樂公司。


  然後史丹李的肖像權也是另一個問題。


  李的名字和肖像的權利最終由POW! 娛樂公司手上，因為他簽署了一份合同，將他的非漫

  威作品轉讓給了該公司。


  李的女兒試圖在他死後推翻這份合同，但她沒有成功。


  現在，漫威看來已經搞定了複雜的部分。


  根據報導，漫威正在與 Genius Brands 和 POW! 娛樂合資創立的「史丹李宇宙」(Stan L

  ee Universe) 計畫一份長達 20 年的合約，讓漫威能夠在未來的電影或電視計畫、以及

  迪士尼主題樂園和周邊商品中，使用擁有史丹李肖像權的動畫。


  透過這項協議，當然也能透過電腦動畫和舊影像，讓史丹李再次於未來的漫威宇宙中繼續

  「客串」下去。


  甚至，他們還能夠把他納入世界各地的迪士尼主題公園體驗中。




  Genius Brands CEO海沃德在一份聲明中說：「我們很自豪能夠成為史丹李的名字、肖像

  、商品和智慧財產權品牌這一極其寶貴權利的管理者。而且，沒有比漫威和迪士尼更好的

  地方了，隨著我們進入史丹李生日的一百周年，即2022年12月28日，我們很高興看到他的

  記憶和遺產將通過與漫威的這項新的長期協議繼續為粉絲們帶來歡樂。」


  POW! 娛樂公司總裁Gill Champion補充說：「作為史丹李的長期商業夥伴和朋友，我期待

  著以這種新方式紀念他的作品。與他的粉絲建立聯繫對我們來說很重要，能代表他做這件

  事是一種榮幸。」



