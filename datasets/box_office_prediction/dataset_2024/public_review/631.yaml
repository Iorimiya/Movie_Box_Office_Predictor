title: '[好雷] 人面魚：紅衣小女孩外傳 - 放下才能重生'
url: https://www.ptt.cc/bbs/movie/M.1545666579.A.639.html
date: 2018-12-24
content: '雷文防雷資訊頁


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~



  1.影片名稱 : 人面魚：紅衣小女孩外傳


  2.觀影時間 : 本月中


  3.觀影地點 : 信義威秀


  4.觀影方式 : 自行購票


  §其他防雷說明(非必要) :




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~

  此區為發文防雷頁

  可選擇性提供上列 1~4 資訊  或不提供亦可

  觀影心得於分隔線下方發布即可


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~





  電影紅衣小女孩三個系列電影，《人面魚：紅衣小女孩外傳》裡鄭人碩飾演的男主角林志成

  ，可說是唯一讓我感動的角色。




  一樁滅門血案，主嫌遭到不明物體附身，被刑警阿忠帶來給好友林志成處理，阿成師見狀以

  ”炸魔神”的方式替兇嫌驅魔，原以為事情告一段落，不料被油炸丟棄的吳郭魚嘴中吐出一

  條小魚被小男孩家豪撿回家飼養，之後開始怪事連連。




  家豪的母親雅慧(徐若瑄飾)憂鬱的情況越來越嚴重，甚至行為變得十分怪異，連林志成的兒

  子俊凱都受到怪物騷擾。志成追根究柢調查的結果，原來是山上的魔神仔利用人性弱點作怪

  造成，而且罪魁禍首是魔神仔之母”煞魔神”。




  偏偏在這關鍵時刻，虎爺還是不願意上林志成的身，而且情況已經持續好一段時間了，單憑

  志成一己之力實在不是煞魔神的對手。不得已之下志成神情哀傷的來廟裡請教自己的爸爸，

  並跪在虎爺面前，求虎爺幫忙。




  志成的爸爸點出問題的關鍵，並說了一句話：「人正神在，人邪神離。」就是因為志成一直

  無法走出妻子美玲(辛樂兒飾)過世的陰霾，虎爺後來才不願意上他身，志成必須先想辦法改

  變自己，否則在虎爺面前跪再久都沒用。




  煞魔神知道志成至今仍放不下美玲，故意化身為美玲的身影，想用過去的美好困住志成，志

  成心理幾經煎熬最終選擇放下沒有上當。此時虎爺上了志成的身，於最後的大決戰中再次打

  敗煞魔神，但原先就受重傷的志成也失去了性命，犧牲自己保全了其他人。




  「人正神在，人邪神離。」這話讓我感觸很深，人最大的對手和心魔往往就是自己。過去再

  美好的生活，畢竟都過去、也回不去了，唯有放下執著，人才能重生，真的重新開始。




  一個人活在怨念中，周遭的人可能都感受的到氣場不好敬而遠之，何況是神明？負面心緒只

  會吸引到更多負面的東西，甚至成為弱點被操弄。很多時候與其祈求，不如先搞定自己。




  只是放下執著是關鍵，說來很容易，然而人最難過也是這一關，又有多少人放得下心理念茲

  在茲的執著呢？觀念一轉，也許人生就改變了。












  --'
