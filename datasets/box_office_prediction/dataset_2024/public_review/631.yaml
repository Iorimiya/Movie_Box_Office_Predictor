title: '[好雷] 由智利礦災改編的The 33 (重生奇蹟) '
url: https://www.ptt.cc/bbs/movie/M.1449735865.A.E13.html
date: 2015-12-10
content: '溫馨提醒：內文有劇情透露，慎入。



  圖文網誌→




  由真人實事改編的The 33(重生奇蹟), 看33名礦工被困在地底下700公尺

  (相當於1.5座台北101大樓的深度)長達69天, 靠著信念在絕望與希望的拉扯

  找到奇蹟! 劇中有歡笑有淚水, 本片將於12/11上映.



  雖然這部電影The 33 (重生奇蹟) 是由真人實事改編，依然提醒一下讀者以下文字

  將有劇情透露。



  電影開頭從一場聚會開始，也趁機表現幾位有話題性或是重點的角色，像是一登場就很

  搶戲的Mario (由安東尼班德拉斯飾演) 與甜蜜嬌妻、一位負責發包工作的領班工頭、

  一位年長者、孩子即將出世的準爸爸、同時週旋在兩個女人的男子、不懂得回應姐姐

  關心的害羞男、異鄉人玻利維亞籍男子等人物。



  劇中的人物雖多，不過好在已將幾位鮮明的角色點出，場景轉到昏暗地底下才不至於

  讓人看得眼花撩亂，支線太多。



  大致介紹完這幾位角色之後，場景便轉到礦坑辦公室，當領班Urzua與老闆說礦坑

  有日漸移動的跡象，希望老闆找人來勘查並強調自己的工作是確保每個工人的安全，

  不意外地被老闆直接潑冷水說：每天負責挖出250公噸的黃金才是你的工作。」

  看到這裡慢慢能感受到災難來臨的預告。




  山難來得很快，一瞬間唯一的出口就被掩蓋，33名礦工只好趕快逃避到地下的

  緊急避難所，這是第一場希望與絕望的對抗場景。




  本來以為等待救援的演出過程會是相當苦悶，想不到在乾糧吃完的最後一餐，

  導演以最後的晚餐呈現方式，竟然讓全場都笑了出來。邊吃個眼前一丁點的食物，

  腦海卻幻想與家人團聚共享大餐的場景，這時候連一頭乳牛都來了。



  地面上心急如焚的家人，尤其以飾演"不懂得回應姐姐關心的害羞男"的姐姐Maria

  (由茱麗葉畢諾許飾演) 最搶眼，她無懼礦坑以槍威脅退去，誓死要求尋得真相，

  更遊說大家死守大門讓更多人重視這次的礦災，這才有機會讓上正視這場意外。



  當搜救團隊幾度失敗，準備放棄行動時，是一個個小人物的心懷信念、激勵搜救組織

  再接再厲，這才終於在第17天找到33名礦工所待的避難所。接下來便引起全球

  各國的注意紛紛加入搜救，在第69天將所有礦工平安救出。




  看完這部電影有感奇蹟不會憑空而降，如果不是33名礦工與家人對生命的堅持與信念，

  搜救團隊的永不放棄，結局將改寫為悲劇。這實在是一部感人肺腑並傳遞鼓舞人心的

  電影，讓我們從智利礦災顯現臨危不亂的管理智慧。



  最大的缺憾是為什麼台詞講得不是西班牙文呢？



  故事的最後說道，33名礦工都沒有向礦坑索取賠償，他們時不時還是相聚在一起，

  他們是一輩子的兄弟。這樣的結局或許比較符合人性的期待，儘管我無法理解。




