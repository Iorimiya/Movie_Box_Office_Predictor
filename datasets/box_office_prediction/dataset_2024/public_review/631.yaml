title: '[普雷] ID4星際重生 '
url: https://www.ptt.cc/bbs/movie/M.1466860633.A.B19.html
date: 2016-06-25
content: '部落格圖文 懇請支持






  雖然不是很愛大談「好萊塢創意枯竭」的老調，畢竟其實原創劇本一直都有，也時常可以

  奪下不錯的成績，但是賣IP、賣懷舊、賣品牌，對片商來說至少是安全牌，穩穩收入一定

  票房之後，再來賭原創看看。


  去年的《侏儸紀世界》不僅成功的引起思古情懷，前半雖然有些勉強，但後半卻彷彿換了

  個劇組，一路爽到結尾，賺到過關的評價之餘，更重要的是，也賺飽了口袋。


  個人私以為擁有「外星人入侵電影的《侏儸紀公園》」地位的《ID4星際終結者》，也打

  著睽違20年的等待，續集磅礡再臨大銀幕。問題是，跟《侏儸紀世界》面臨到的窘境其實

  有些類似，在我們已經看過更多外星人、更多怪獸、更多災難特效、胃口比天還大的時候

  ，觀眾還會保持當年的興趣和熱情嗎？


  不過擔心這些其實都還太早，真正重要的是，電影的品質是否能夠和20年前的前作比肩。

  《侏儸紀世界》至少是過關了，《ID4星際重生》呢？


  很遺憾的，雖然滿心期待，成果也不能說難看或爛片，是有一些有趣的想法和延伸，但整

  體來說畢竟還是遠遠輸給了經典前作。


  或許是Will Smith不玩了導致劇本走向的改變，但不管怎麼說，想要「扶植」的這批新生

  代實在是不行，魅力完全比不上當年的少壯派主角。本片稍微還能夠激起一點情緒火花的

  部分，真的僅僅只能依靠當年的老演員。Bill Pullman飾演的美國前總統在當年示範了永

  垂青史的演講之一，這次以他的惡夢開場，曾經和外星人意識連結的關係，使他成為地球

  上許多飽受精神創傷的受害者之一。從這裡出發的想法是很好的。鏡頭轉到前作沒有描寫

  到的其他國家境內所殘留下來的外星人殘黨，和當地的人類持續交戰10年，這裡也是不錯

  的後續補充，也更能讓人體會到這場星際戰爭的慘烈和影響。這開場倒是一反前作結尾的

  快樂光明，反倒有些哀戚沉重。躺了20年的Okun博士更加瘋癲，他的伴侶責令人欽佩，可

  是卻有點過頭。Jeff Goldblum飾演的David Levinson同樣是個令人懷念的人物，可惜他

  的發揮在這次可有可無，遊魂也似。


  他老爸的小支線反而讓我蠻喜歡的，那是這次少的可憐、僅存描述平民百姓如何面對災難

  的戲份(Dylan媽犧牲的橋段很想無視)。前作有個強項是，官方、軍方、平民，多線進行

  ，最後全部彙整在一起，還各有效果和故事情感。這次的視角卻過於單一，世界的毀滅災

  難隨便給幾個CG特效帶過，剩下的全是官方的處理，以及軍方那幾個令人不太耐煩的新生

  代施展主角威能。


  故事想要一口氣拉拔開來，似乎也想創建一個屬於自己的「宇宙世界觀」。但是卻很明顯

  的完全失控。


  更大的太空船，貌似可以製造些視覺上的噱頭，可是大過頭的時候，就會直接讓後續的所

  有劇情發展顯得荒謬可笑。既然太空船本身的重力場就可以對地球造成嚴重災情，那還鑽

  什麼鑽，直接先繞著地球飛個一圈，像掃地機器人一樣清潔溜溜，再來鑽洞不遲。而說到

  這個鑽探地核汲取能源的設定，除了吃書(違背前作設定)之外，那也不需要特定挑選有生

  命的星球，隨便哪顆都有地核可以吸收能源，或著吸收恆星不是最快？女王追著白球跑的

  畫面雖然很萌，但這種「女王」設定真的很膩，只不過是好萊塢這類電影便宜行事的一招

  。殺死女王就可以讓其他外星人乖乖罷手離開？那前作炸毀母船之後，為什麼其他子船還

  是持續戰鬥不休？甚至就在本集，還補充了非洲軍閥持續對抗外星殘黨的劇情。外星人擁

  有絕對軍力優勢，卻還特地擺下毫無必要的誘餌？為什麼不直接摧毀那些傻傻飛進來的人

  類戰機？為什麼過了幾十年，外星戰鬥機的操作方式還一模一樣？可是前面才剛提到，20

  年前降落的子船，在重新跟這艘母船取得聯繫之後，卻可以立刻被強制更新成Win10，但

  這艘母船上的戰機卻還在用XP？這位女王何必執著於一顆被追的到處逃的白球？甚至也不

  是真心想來救其他同族人的。就算真的很想要玩球，等到鑽探完成再去找不行嗎？非得急

  著御駕親征？當她發現有兩艘小戰機不聽使喚的時候，為何不讓其他戰機攻擊？為什麼母

  船或較大子船的防護罩可以輕鬆擋下人類使用同樣科技的雷射重武器，小戰機和女王的防

  護罩卻成為電玩遊戲中可以被人類戰機小雷射炮消掉的護盾血條？突然冒出來的其他外星

  種族也相當突兀。個人其實很少質疑電影中「為什麼不這樣那樣做」，但本片的前後矛盾

  和漏洞之大，實在是無法忽視。至於年輕飛行員在外星母艦上逛大街、隨便唬個爛就可以

  擺脫女王控制以及中資令人發噱的大張旗鼓，唉，就都先暫時算了吧。


  前作以誇大來反諷，實則傳達世界和平、消除歧見的「假大美國主義」，在這次倒是諷刺

  地更加明顯，好像取得一點外星科技就能耀武揚威，不分青紅皂白的草率決定對不明訪客

  攻擊，最後全部都死得一乾二淨。導演知道大家討厭看到中資置入，所以在前面先拉高仇

  恨值，然後再讓外星人一發炸掉你這寒酸到不行，只有一座雷射加農砲的中國月面基地。

  怎樣？我大美國51區的加農砲多不勝數啦！


  當作普通科幻娛樂片看看是還過得去，兩小時其實很緊湊，笑點也有。雖然步調混亂，敘

  事差勁，醞釀不出情緒，遠遜前作的穩健，但不要當作是經典續集的話，可以看得開心一

  點。致敬很多，但也有意開創一點新的局面。最後51區決戰有點《星艦戰將》的味道，看

  看華麗的雷射光四射，巨大外星怪獸走來走去，戰機飛來飛去，別想太多，歡樂就好。


  身為《ID4星際終結者》的續集，真的可以不只是這樣的。雖說經典不死，但狗尾續貂，

  只會讓人更加景仰前作，讓傳奇真的「永續」了。其實只要比照上次的規模，好好描寫外

  星人如何記取教訓，和科技大幅進步的人類打上一場勢均力敵的作戰，也是可行的方向。

  但是在「續集就是要更大」的思維作祟，然後實際上在更大的這一點也只是草草了事的敷

  衍之下，《ID4星際重生》最後那種很想拍續集的妄想，能不能成真，恐怕得打個比外星

  母艦還大的問號了。



