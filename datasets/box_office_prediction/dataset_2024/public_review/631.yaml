title: '[新聞] 韓國節目首度公開《希望:為愛重生》原型'
url: https://www.ptt.cc/bbs/movie/M.1556212932.A.F03.html
date: 2019-04-26
content: '真實事件改編電影《希望：為愛重生》的原型性侵犯「趙斗順」，在2008年時殘忍性侵8歲

  女童，但卻在犯行後因為其律師主張當事人「喝醉」導致精神狀態不穩定、失去辨別事物的

  能力，所以減刑只判12年！


  2020年12月13日就是趙斗順出獄的日子，這讓韓國民眾相當恐慌與不滿，因為趙斗順雖然在

  獄中接受了超過400小時的心理治療，卻仍被評估有「再犯的可能性」，如此前科累累（素

  媛案前已有17項前科）的強姦犯走在路上根本是不定時炸彈，對素媛一家人更是一種傷害！

  然而，4月24日這天，韓國節目《實話探查隊》終於首度公開了趙斗順的肖像…


  2008年性侵犯趙斗順將年僅8歲的小女孩騙進廁所，殘忍性侵，導致其腸器外露，肛門受損

  ，只能終身使用人工肛門及尿袋生活。


  隨著趙斗順出獄的時間正在倒數，韓國民眾也曾數次向青瓦台請願再審或公開犯人長相，然

  而在韓國是否公開猥褻兒童罪犯的長相是由法官決定的，若法官認為其不會再犯，並不會下

  令公開。


  面對韓國民眾的不安，韓國mbc 節目《實話探查隊》24日首次揭露了趙斗順的長相，雖然這

  樣的行為觸犯法律，但節目組認為：「為了給社會警惕，我們節目決定公開趙斗順長相。」


