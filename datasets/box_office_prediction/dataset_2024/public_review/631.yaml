title: '[新聞] 白卜庭為何死後重生？《星際大戰》男星'
url: https://www.ptt.cc/bbs/movie/M.1708026224.A.196.html
date: 2024-02-16
content: '白卜庭為何死後重生？《星際大戰》男星：他永遠都有B計劃


  Yahoo奇摩電影戲劇編輯部


  2024年2月16日 週五 上午1:54




  《Star Wars：天行者的崛起》（圖：Disney）


  1. 白卜庭既是銀河帝國皇帝，也是達斯維達的師父。


  2. 他雖然在六部曲領便當，在九部曲竟又死後重生。


  3. 男星解釋道，這是因為白卜庭行事一向未雨綢繆。


  【文／血紅蘭姆】


  白卜庭死後重生一事雖然深受許多粉絲詬病，但《星際大戰》男星伊恩麥卡達米解釋道，

  那是因為這位銀河帝國皇帝行事一向防患於未然。


  從銀河共和國最高議長一路奪權當上銀河帝國皇帝，既是擅使黑暗原力的西斯大帝、還是

  達斯維達的嚴師，由伊恩麥卡達米所飾演的白卜庭一角無疑是《星際大戰》的大魔頭，雖

  然登場戲份不是那麼吃重，卻時常躲在幕後掌控全局。


  儘管白卜庭已在《星際大戰六部曲：絕地大反攻》裡喪命於徒弟達斯維達的手中，也實現

  了安納金天行者身為救世主的預言，為原力重新帶來平衡；豈料他到了《Star Wars：天

  行者的崛起》竟又再度登場亮相，既揭露他是女主角芮的祖父，還是操縱史諾克的幕後黑

  手，也因此全盤推翻了原始三部曲的結局。




  《Star Wars：天行者的崛起》（圖：Disney）


  適逢前傳三部曲問世二十五周年，伊恩麥卡達米也向帝國雜誌談到了白卜庭死後重生一事

  ：


  「許多人都說這樣很荒謬。當然了，他在《絕地大反攻》結局中已經喪命了。老實說，我

  覺得喬治盧卡斯也以為我領便當了。」


  「但導演JJ亞柏蘭認為這是個好主意，所以我也不會跟他爭辯。我覺得白卜庭永遠都會擬

  好B計劃，甚至可能還有C、D、E、F計劃，何況他也是一名精通複製人技術的專家。」


  「最令我滿意的就是，當他們邀我回鍋演出《Star Wars：天行者的崛起》時，在《星際

  大戰》系列電影中的每件邪惡行徑，全都是直接或間接源自白卜庭一角。這種徹頭徹尾的

  邪惡，就故事線來說令人感到奇特的滿意。我覺得自己很幸運能飾演這個角色，而影史上

  的其他反派都得被拿來跟白卜庭比較。」


  既然芮是他的孫女，這是否代表著白卜庭也有過性生活呢？「請不要太認真研究那句台詞

  。但沒錯，他的確有過性生活。如果要去思考白卜庭的性生活，實在是件很糟糕的事。不

  過話又說回來了，也許他毫無性生活可言。」


  「也許一切都跟迷地原蟲有關。請不要問我迷地原蟲到底是什麼。永遠別相信自己的孫女

  。白卜庭的T恤上就印著這句話。那是在他死後不久所印製的。」


  所有星戰迷只希望，白卜庭這次是真的領便當了，好讓以後不會再上演死後重生的老戲碼

  。


