title: '[ 負雷] ID4 星際重生'
url: https://www.ptt.cc/bbs/movie/M.1466607137.A.9EA.html
date: 2016-06-22
content: '爛片


  以下有雷









  防雷







  本來有點期待，雖然是冷飯熱炒，但是起碼過了二十年，抱著回味的心態去捧場


  結果如同裡面駕駛所說的一句話我正在飛越這一場惡夢。



  從一開始的中國人我就覺得有點噁心了，但想說算了反正電影公司都被中國買走了，有一

  兩個中國人也是很正常的事。但是看到各種置入性行銷我真的快吐了，那個莫名其妙的牛

  奶，甚至連他們男女朋友的通訊畫面，斷線時候的圖案竟然是騰訊QQ......


  最能代表大美國英雄主義的電影片，被中國人這樣前面插完後面插真的好嗎？


  接下來的劇情，好吧一開始都知道外星人會回來，而回來的氣勢的確是不錯，鋪天蓋地的

  毀滅。


  但是那個不是武器呀，第一集屌到爆炸的武器都去哪裡了？


  重裝回歸之後他們的武器竟然跟人類的一樣都只有小水槍，造成最大毁滅了只是他們在降

  落的時候不小心把地球的城市全部都掀翻而已。


  再來預測危機跟第一集一樣模式


  拯救危機的過程也跟第一級一樣


  找到對方母船裡面的情況也跟第一集差不多


  只不過這一集多了瓦力他女朋友登場


  說實在的我電影看完我真不知道瓦力他女朋友是來幹嘛。你想來幫助人類，但是你第一時

  間都就被人類幹翻了，你號稱高科技你連溝通都辦不到嗎？


  主角雷神弟就是個中二屁孩，他唯一表現最能讓人稱讚的，就是怎麼樣都不會撞機的超強

  好運。


  前總統扮演先知跟炮灰，他的犧牲跟一坨大便一樣沒有意義。


  黑人二代根本就是配角中的配角，跟第一集老爸的戲份比起來，台詞在更少一點也沒有關

  係吧。


  還有女王蜂，為在你旁邊的小弟你是都沒付薪水給他們嗎？這麼多人一人開一槍早就把基

  地全部掃平了，用得著你在那邊槌的大小力？


  最後自己的老大被掃射，那些小蜜蜂竟然還在看戲！


  然後一個讓我無法遺忘的吐槽點（整部戲都是吐槽點），他們的太空船最後要飛走的時候

  ，那一根應該是巴黎鐵塔吧。整個巴黎都翻了的就是你巴黎鐵塔給他好好的插在那邊...


  結論就是，第一集比這一集好看一百倍


  還沒去看的，建議你還是等HBO吧。



