  ========================

  ID4星際重生

  21:00 ～ 23:30



  --------------------------------------------------------------------------------

  節目介紹

  《ID4：星際終結者》續集，由曾打造多部災難片包含《明天過後》、《2012》的導演[羅

  蘭艾默瑞克]執導，耗資兩億美元，集結第一集所有主要角色強勢回歸，包括[傑夫高布倫

  ]、[比爾普曼]、[裘德赫希]和[薇薇卡福克斯]等人。而新加入的卡司除了[連恩漢斯沃]

  和[夏綠蒂甘絲柏格]之外，還包括年僅二十出頭的年輕演員[傑西亞瑟]、《厲陰宅》[喬

  伊金]、中國模特兒暨演員Angelababy([楊穎])與新加坡演員[黃經漢]等。


  劇情描述：在經歷過外星人大舉入侵地球後，人類知道，這些入侵者有一天一定會再回來

  。在而後名為1996大戰過後的世界，有一半人口遭到滅亡，人類從未如此接近瀕臨絕種，

  在外星人攻擊中倖存的人們重建世界，絕不會忘記災難降臨的那一天。避免地球將面臨規

  模更加龐大的全球性災難，人類運用先前外星人所遺留下來的科技，發展出一套強大的地

  球防禦系統──地球太空防衛隊（ESD），提供預防警報，並為一個團結的全球防禦單位

  。正當ESD在測試第一批外星人飛行器戰鬥員時，一場原因不明的故障導致史蒂芬希勒

  (Steven Hiller，前作由[威爾史密斯]飾演)上校的英年早逝，希勒在1996大戰時對外星

  人母艦反擊並打敗敵人的英勇，令他成為全球愛戴的偶像，他身後留下遺孀潔絲敏和兒子

  狄倫。



  在世界各地的ESD科學家研究及發展多年後，下一代的外星與人類科技結合的飛行器和武

  器系統終於問世，其中最突出的包括H-8全球防衛混合戰鬥機，具備前所未有的速度、機

  動性和攻擊能力，利用反重力引擎、地對空砲彈及其他武器。



  當史上首位女性總統蘭佛上任時，科學家和工程師繼續發展混和科技，製造更為先進的戰

  鬥機和保護系統，是20年來為了下一次入侵而準備的大成。但這樣足夠嗎？這些外星人也

  帶著人類前所未見、更先進強大的武力再次入侵地球，而人類的生死存亡，最終掌握在幾

  位勇者的手上，只有當他們挺身而出，才能避免人類世界被滅絕的危機。



  雖然續集中[威爾史密斯]缺席，但粉絲想得到的老演員們都回來了！包括數學家[傑夫高

  布倫]升格地球防衛部長、前總統[比爾普曼]等，就連當年威爾的兒子及總統的女兒，也

  都由新人演出，頗有世代交替的意味。



  不喜歡拍攝續集的羅蘭艾默瑞克，首度因為題材太棒，而破例執導《ID4星際重生》，導

  演在場景和道具上都追求極致；連恩在片中必須駕著一輛太空拖船來往地球和月球之間，

  這架拖船的重量就重達36公噸！最後地球人的保衛大戰，劇組選定猶他州的鹽灘來拍攝，

  這片鹽灘是美國最大的鹽灘，而且一片白茫茫連方向都難以辨別，唯有這麼大一片地，才

  能展現戰爭的格局和規模。




