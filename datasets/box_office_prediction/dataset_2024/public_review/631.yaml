title: '[好雷] 《33：重生奇蹟》考驗在得救後才開始'
url: https://www.ptt.cc/bbs/movie/M.1450715954.A.ED0.html
date: 2015-12-22
content: '這周都在討論《星際大戰7》


  總覺得其他電影被掩蓋了.....


  「福伯」韓蘇洛固然令人欣喜


  其實另一個「蘇洛」也不錯！


  好久不見的「蒙面俠蘇洛」安東尼奧班德拉斯


  他在《33》的表現可圈可點，


  茱麗葉畢諾許飾演的賣餅智利人瑪莉亞......


  因為她是茱麗葉畢諾許，所以再奇怪也原諒她 XD。


  圖文網誌：


  -----------


  《33：重生奇蹟》（The 33）的動人，應該可以一舉超越很多「偽災難電影」。因為真正

  的苦難，不是在第十七天，鑽子穿過700公尺地底深淵、伸進避難所的那一刻就結束，真

  正的人性考驗，第十七天才開始。


  故事取材自真實發生的2010年8月10日的智利聖荷西礦災，33人被活埋在700公尺深的礦坑

  底下，生死未卜。礦業公司無法可施，政府部門日夜不停鑽地底，但大自然是最頑抗的敵

  人，比花崗岩還硬的閃長岩阻隔了生死兩頭，數以百計的家人在地面殷殷期盼，共計9個

  鑽頭報銷了，政府認為地底人缺乏糧食活不下去了，打算放棄營救。


  家屬的心情則五味雜陳，有正宮和小三爭風吃醋大打出手，有家屬不放棄一絲希望，堅持

  到最後一刻，心急到不惜打礦業部長一巴掌的礦工姊姊，（茱麗葉畢諾許飾演）有身懷六

  甲的礦工之妻，逐漸感到無望，高歌一曲「生命啊」，歌聲婉轉哀怨，令人悲從中來。


  聖荷西礦場百年來，歷經5次礦災，無人生還回來。被困在地底的33人，存糧僅有十幾罐

  罐魚罐頭、浮著油漬的冷卻水，卻有人任性想吃光食物！更有人覺得無望，想一了百了。

  安東尼奧班德拉斯飾演的礦工班長馬里歐不認命，他選擇相信自己會得救，他登高一呼，

  鎖著最後糧食的鑰匙被拋到他手中，由他守護、分配著糧食，眾人從爭奪食物，灰心喪志

  ，保守最後一絲希望，成為共患難的命運共同體。


  一般災難電影，在主角群確認得救（或罹難）後，就已接近結局，但《33：重生奇蹟》不

  然，第十七天，當鑽頭閃過堅硬的閃長岩，準確地鑽進到他們所在的避難所，餓了17天的

  人看到曙光，物資進來了，吃飽喝足無性命之憂，甚至能和地面連線，接受媒體受訪，和

  家人視訊，甚至人手一台iPod，一切顯得那麼超現實。


  果然，飽暖後，衝突一觸即發。


  共患難容易，同甘卻難了，這33人成名了，潘朵拉盒子一打開，誘惑接踵而來。有媒體重

  金禮聘，要他出書寫下33人的故事，他動搖了，畢竟，那是足以養家活口、幾年不用再礦

  工拼命的錢啊！「大英雄！你以為我們是靠你一個人活下來的嗎？」


  國族歧視最終會延續到地下嗎？弱勢的「波利維亞人」會成為犧牲品嗎？玻利維亞人在馬

  里歐的庇護下，只是暫時壓下心中的恐懼，其實，他在地底下無處可逃，他隨時都在緊戒

  ，提防誰想吃了他，從背後捅他一刀。


  地上也不輕鬆，儘管各國伸出援手，營救進度仍嚴重落後，更多鑽頭報廢了，大自然隨時

  會無情反撲，兩個帝國大廈的閃長岩，逐漸下沉，遲早會砸毀避難所，直到被拉出地底深

  淵之前，還不能保證他們安全，在對全世界直播搜救現場時，智利政府極有可能出糗，代

  價是人命和權位。


  觀眾都知道他們最終是得救了，但不知道的是，獲救之後的故事。


  回到地面，等於回到現實世界，獲救後他們有富人接濟，一人獲得約有人承諾替他們找工

  作，獲救後生活愜意，大家還到美國、希臘遊玩。但一年後，有些人年紀大了無法再到礦

  場工作，有些人成名後樹大招風，他們在礦場找不到工作，而他們只會挖礦這一項技能，

  智利水災，他們又淪為受災戶。


  他們並沒有鹹魚翻身，人生不如意十之八九，這才是殘酷的現實。儘管令人不慎唏噓，但

  也因為最終，沒有人靠災難發一筆橫財，沒有人打破當初的約定，這33人的共患難情誼，

  顯得更彌足珍貴，就像得救前的馬里歐所說：「我們進來的時候是礦工，出去的時候也是

  礦工。」




  --'
