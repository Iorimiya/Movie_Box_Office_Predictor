title: '[好雷]《殺戮重生犬屋敷》不同味道的超級英雄'
url: https://www.ptt.cc/bbs/movie/M.1529841850.A.9DD.html
date: 2018-06-24
content: '以下有雷


  痞客邦圖文版：








  《殺戮重生犬屋敷》是一部日本科幻動作電影，改編自奧浩哉的同名漫畫，由佐藤健和木


  梨憲武主演，講述一位年老上班族與一位高中生在一場外星人引發的意外中，身體被改造


  為能變換各種型態的機械人類，而他們在發覺自己超能力後，所做的不同行為也使兩人間


  的衝突一觸即發。




  有著高預算，直逼好萊塢特效的戰鬥場面，但《殺戮重生犬屋敷》卻不完全是部動作電影


  ，不只劇情面極其豐富且突出，在角色上也有深度的著墨。有趣的是，我們普遍認為超級


  英雄必須有帥氣的外表或有相當強的正義感，但從沒想過當他變為不起眼大叔會發生什麼


  事。




  《殺戮重生犬屋敷》把英雄設定為一位集結所有悲慘於一身的角色，年近60歲、罹患癌症


  、工作不順、上班被比他還年輕的上司責罵，回家被全家瞧不起，在日本這個父權體制強


  的國家中，完全沒有一家之主威嚴的人生失敗組犬屋敷，和另一位父母離異、總羨慕別人


  能有完整家庭的叛逆高中生獅子神。電影前半部花了很長時間的鋪陳沒有白費，單靠清楚


  鮮明的角色塑造就充分把觀眾拉進劇情中。




  兩個完全不同世界的人，卻在一場意外得到相同的能力，不過就因為背景與性格的不同，


  也把兩人領向相反的道路。獅子神的轉變是很有層次的，在離開父親再娶的家後，又再次


  聽見他一直嚮往的美滿家庭，獅子神所要求的一直都不難，悲慘的是，雖然他本性非常溫


  柔，會為好友打抱不平，也不斷想與母親一同快樂的生活，但這個看似容易的夢想卻一再


  被意外打碎，內心憤怒讓他選擇開啟殺人之路。佐藤健把這個角色詮釋得非常到位，有扭


  曲狠毒也有溫暖柔情，獅子神殺那麼多人絕對是錯的，但他也不算是個全然的壞人，就像


  《蝙蝠俠：致命玩笑》中小丑的最糟糕的一天，只不過在悲慘的故事中走向錯誤的道路。




  然而犬屋敷便成為他的對比，在醫院外聽見一位母親為孩子祈求的呼喊，慈悲的他便選擇


  出手相救，這也成為他抒發內心鬱悶的管道，或許付出還是無法被家人認可，但想到那母


  子相擁的喜悅，與自己從中所得到的成就，至此開始，他已經不再是個不敢發聲的存在，


  而是變成能了解兒子困難，並給予女兒鼓勵的父親，也重新找回自己的價值。




  獅子神與犬屋敷一個獅一個狗，一個在殺戮中找存在感，另一個則在救贖中得到活著的意


  義，兩相比較是誰勝利可想而知。《殺戮重生犬屋敷》最後就是證明，我們都需要一個活


  著的理由，它可以是家人、可以是朋友，或者是社會大眾，只要對人的情感還在，就算你


  已經不是人了，還是能在這個世界生存下去。




  另外，《殺戮重生犬屋敷》還有其他想講述的議題，不論是隨機殺人兇手的心境設想、冷


  漠社會、網路言論與肉搜霸凌、在兇手與受害者家屬身旁逼問的嗜血媒體、或者獅子神用


  手機來殺人，把賴以維生的工具變為能致人於死的武器，種種諷刺隱喻都包含現今社會的


  扭曲亂象，發人省思。




  整體而言，《殺戮重生犬屋敷》是近期日本漫改電影佳作。演員表現精彩，作為搞笑藝人


  的木梨憲武不會讓人出戲，佐藤建魅力也從同樣漫改電影《亞人》後再上一層。而且故事


  結構完整流暢，導演利用電影篇幅清楚講完一部相反價值觀互碰的故事，不斷槍砲爆炸與


  推廣新宿觀光之餘，也不忘把角色建得立體，正、反派遭遇與動機都能讓人理解且感同身


  受，這才是我要的超級英雄電影。



  --


