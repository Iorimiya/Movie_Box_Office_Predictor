title: '[普雷]ID4 星際重生 '
url: https://www.ptt.cc/bbs/movie/M.1466678638.A.648.html
date: 2016-06-23
content: '今天也看完這部,在進場我是非常期待的這招牌是我以前最喜歡電影之一

  我看之前當然不會抱著劇情片心態去看,單純就是看特效看打仗,不管是怪獸還是機器人

  就算拿各國地標當手指虎也行,反正他們要多扯都放馬過來吧

  看人類團結然後收拾那些噁心的外星生物,實際上看完走出來會最大感覺是


  很一般


  這部片不難看但也不是很好看,不會有什麼莫名奇妙神展開和結束

  但會有點錯愕像是"也就這樣阿"

  雖然宣傳是外星人擎天憾地反轉重力

  但實際上人類跟外星人打起來沒有什麼激情之處,套用電影說法就是讓人看得很爽

  我認為要拍續作話ID4其實不是個很好材料(我自已認為)

  因為第一集的外星人已經非常猛了,這麼大一艘船,如果還要拍續作那正常思路不外乎

  1.更大的船

  2.更多外星人

  3.更艱苦逆風局然後人類打逆轉勝


  那會出現一個問題,星際重生的外星人船簡直大的不能再大了

  一整個大西洋隨便估至少是第一集三倍吧,外星人數量和武力也會翻倍才是

  但是電影的總時間可沒有多三倍甚至連多一倍都沒有

  第一集很緊湊花了斷斷續續來營造出外星人強大和人類困境,經歷幾場激戰

  最後在來個高潮剛剛好收拾掉這艘大飛船,我認為各方面都很平衡

  人類雖然弱小但是可以傷到外星人

  第二集呢其實也很緊湊,路子就跟一般外星人侵略很像,但是觀眾(我)

  可能還沒有感受到外星人超巨大武器和強大威力,然後就進入到空戰又接著找到逆轉方法.

  感覺像是套路走得太快

  當然離子鑽頭附帶時限是有壓迫感,但是誰在乎,走進電影院不就是想看

  外星人大戰人類逼逼啵啵的拿著不用換彈藥的武器掃射之類的大場面嗎

  這群科技爆走的外星人沒有陸軍編制樣子也沒有什麼會飛的航母之類的來撐場面


  飛機那段,我覺得很一般不太像空戰,我自己也覺得這麼講很怪

  的確是雙方飛機團隊有遭遇然後打起來,也許是外星人船太快了都不知道在射什麼

  外星人船數量很多但是就晃過去這樣,我一開始根本不知道外星人船長什麼樣子

  人類側飛機團遇到防衛砲台就開始求救了,滿天的東方彈幕是我對這段印象

  人類就損失了93%的戰力

