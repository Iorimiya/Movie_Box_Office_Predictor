content: "南港的喜樂時代影城感覺是用多個座椅不到二三十個的小廳搶市場的樣子\n\n雖然這次還不像上次看忍者龜一樣等同包場，不過人真的不多\n大概是因為已經快下片了吧......\n\
  \n\n\n\n\n\n\n\n\n\n\n\n\n\n先說最直接感想：\n\n這種外星人入侵地球然後被地球人反抗打爆的片子該有的橋段都有，\n不過演出來的效果就真的蠻微妙的。\n\
  \n不過也不是說完全不行啦，後面人類一鼓作氣大反攻看了蠻爽，\n前面外星人打到地球讓整個地球陷入滅亡危機的危機感也有營造出來\n(欸對了艾菲爾鐵塔好強！\n 明明倫敦全毀了、片尾全巴黎市都在冒煙了，艾菲爾鐵塔還屹立不搖耶！)\n\
  \n至於外星人智商之類的......呃其實我覺得不會很奇怪耶\n沒有特別突出但也沒有低落到哪去，嗯就這樣\n\n如果要簡單說的話，這部片的缺點我覺得就是兩個字：「」\n\
  先不說前作到這部還有再登場的角色，\n新登場的角色(包含那位中途就領便當的女總統)戲份雖然沒說吃重\n但就是搶掉了不少時間，而且角色多卻幾乎都不在同個場景，\n\
  也讓整個故事因為持續切換場景變得頗為混亂，\n還少掉了很多讓觀眾醞釀感情、感同身受的時間\n(對，我就在說你啦，大衛老爸，你幾乎不跟主要角色有互動卻搶了一大半時間耶！)\n\
  \n我不知道這裡有多少人看過鋼彈AGE那部動畫，\n當年播放時很多人說劇情趕火車、發展太一廂情願之類的，\n先不說壓縮劇情導致的這些問題，我覺得鋼彈AGE的大問題就是有臉角色太多\n\
  而且這些有臉角色都是讓他/她出來展示設定，然後很快就讓他/她領便當退場這樣\n觀眾還沒跟他建立感情他就馬上領便當退場\n明明就是知道他應該是個很重要的角色，感想卻只剩下問號，或者「喔就這樣？」\n\
  \n好比說黑人駕駛員他媽媽，聽說她在第一集有不少戲份\n但她這部出場給人的感覺就是，喔，讓黑人駕駛員親眼看她媽媽掛了，\n塑造一下他沒家人了好孤單，嗯沒了就這樣。\n\
  那個總統也是，他還是最先登場的角色，\n結果整部戲他登場的戲份很零碎，最後自爆了更沒什麼描寫大家傷心的畫面\n(而且還沒對女王造成致命傷！)，\n我看下來感覺也只剩下「那幹嘛推他去死？」而已了\n\
  \n感覺導演很想導一個群像戲\n但卻沒意識到短時間塞一大堆人物，而這些人物很少處在同一個場景導致互動不多\n到最後戲照預定計畫演完了，觀眾完全沒能跟任何一個角色產生共鳴，\n\
  只留下「喔，就這樣嗎？」的感想\n\n劇末看起來導演還想再拍第三集的樣子\n若是真的出了第三集，別再妄想搞這樣零碎的群像劇了好嗎......\n\n--\n\n\
