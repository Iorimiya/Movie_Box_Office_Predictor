content: '同樣是近期流行的災難求生電影


  有在火星上的，在海上孤島的，在世界第一高峰的都有，


  但唯有這部在地底700公尺的電影最讓人感到人性溫馨&光明面




  33個礦工，這個被世人視為低賤的職業


  加上要挖透700M深坍塌礦坑看似宇宙無敵難的的浩大工程


  這種明著無可藥救、一命嗚呼、無力回天、自求多福的死局。


  竟然可以吸引國家願意花龐大資金(1000~2000萬美金)來營救


  而不是就地掩埋、立碑、火速掩蓋新聞


  還是2010年《科皮亞波礦難》真人真事改編


  無論如何真的很想讚揚智利這個國家和他們有為的官員。




  更難能可貴的是救命的食物和水相當稀少


  33個礦工夥伴們除了一開始意見分歧


  在了解情況後就能逐漸心平氣和的分配


  在明明不該有任何希望的狀況下撐了很多天


  智利人民的素質水準讓人敬佩。




  雖然雖然...


  稍微查了一下新聞以後發現好像電影中所拍的不全符實


  像是他們33個礦工之所以會後來仍常聚在一起


  是因為有簽訂協議，共同均分專訪、出書、電影版權與禮物等收入。


  或者是他們33個礦工也曾分裂曾3個小團體，


  也有為了食物為了地盤甚至工作分配大打出手。




  這些部分，電影可能有暗示到，一筆帶過，


  但為了拍上電影這種人性美化潤飾倒也無可厚非。


  畢竟最後他們的確實團結一心互相合作


  把受困地下礦坑70天33個人全部存活，


  這種原本不可能的奇蹟展現給全世界看。


  除了天助人助，


  更重要不可抹滅的是他們的永不放棄的自助。


  令人動容。




  看完真的很想跟著喊 智~利 智~利 NO1.




  真心覺得很好看，是一部看了心會很溫暖的電影。



