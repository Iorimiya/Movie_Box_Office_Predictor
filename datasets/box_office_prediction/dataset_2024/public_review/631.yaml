title: '[好雷] 血世紀：生存與重生的抉擇'
url: https://www.ptt.cc/bbs/movie/M.1273243848.A.03D.html
date: 2010-05-07
content: '《致敬意味的劇本》



  從電影整體故事概念來看，是個極具有野心的劇本，這對來自澳洲的雙胞胎兄弟檔

  在好萊塢初試啼聲之作，雖然沒有亮眼的票房，但至少他們的想法已經打破一般吸

  血鬼電影的窠臼中。


  這個來自於兩種人末世的想法，一個是人類因為吸血鬼趕盡殺絕後，成為了吸食與

  獵捕的對象，而人類面對的是一種物種的浩劫；可笑的是隨著吸血鬼的濫捕，也導

  致血源不足，反而被迫要開發新的替代能源，以防止他們的滅絕。如果細察一下，

  其實不就是喬治羅密歐的活屍電影裡頭，把價值批判、資本主義與人性角度等觀念

  切入在電影中，不過一般正常的觀眾絕對不會想的那麼多，因為這種過於沉重的包

  袱不適合在這種B級片中，偏偏就是有新人就是有對老導演的挑戰某種概念的勇氣

  下，所以有野心地把這些東西和吸血鬼的利牙湊在一起攪和。


  開頭是已經成為吸血鬼一份子的小女孩對於身分的痛惡下，覺得透過陽光毀滅自己

  ，因為她知道不僅不能接受這份事實，二方面她再也不能擁抱永遠存在的破曉時光

  ，臨死前它讓我感覺到她想要重生的心情


  另一方面，血源的短缺照映在等待地鐵而來的夜行者們，他們不安和恐懼的心態，

  從新聞片段中吐露出來，最後在一次爭論咖啡裡頭血容量問題時，曝露出一個典型

  且弱肉強食的原始社會，畢竟他們曾經也是人，也是有想要生存、活下去的渴望。


  再者，一個陷入矛盾掙扎中吸血鬼科學家，面對龐大、資本主義的集團控制著他們

  的生存命脈，雖然努力的開發新的替代能源，但每當上下班看到曾是同個種族的人

  類血牆時，他的內心的想法立刻動搖，最後與僅存人類共同合作，孤注一擲為生存

  與重生放手一搏。


  對於純粹看著免洗角色不斷被咬和被追逐，享受一個半小時的無腦爆米花時光的觀

  眾的話，這部片絕對可以省下錢不用看，因為這部片徹頭徹尾是個嚴肅的題材，除

  了〝貓王〞出現有些許的小幽默情況下，剩下的都是不斷的舉證，之後進行一連串

  的批判，可以了解到從愛德華的心境轉變和所歷經的一切，從內到外雖然有著吸血

  鬼的身體，卻又痛恨這個被意外得到的高尚身分，他的痛苦給伊森霍克詮釋看起來

  十分有味道。


  二方面它與重生者〝貓王〞間的合作，從字句對白中吐露出與邪惡資產階級的反動

  ，從山姆尼爾所代表的腳色就可窺之一二，但最後劇情沒有延續下去，可以了解到

  導演有想法卻沒有太多力氣給予故事有更多的發展


  喬治羅密歐有著縝密的思緒結構出一個活屍的世界，這對兄弟其實也做到了，可惜

  是在商業與藝術之間卻又少了一些密切的整合，特別是結尾的屠殺，緩慢而又帶點

  詩意的畫面，反而有點破壞了前頭建構出的感覺，這時候就該強化這時的殘酷與現

  實，而略帶草率的故事末尾，突然拉回大美國主義的美好幻想，卻忘了他們仍舊是

  少數，她們仍舊要對抗龐大的吸血鬼族群，但至少導演已經點出了部分概念，而對

  於強取豪奪、弱肉強食的殘酷邏輯下，最終會創造出什麼意外，而點出人類生存與

  重生的概念已夠足以，吸血鬼殘殺與人類逃亡絕對不是固定劇本，而整個龐大的社

  會結構的無情與恐慌，才是電影的批判重點


  --

  ~美麗的日子~會繼續.....


  --

