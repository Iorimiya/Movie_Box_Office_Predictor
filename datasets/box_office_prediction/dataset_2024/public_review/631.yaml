url: https://www.ptt.cc/bbs/movie/M.1466661672.A.94D.html
date: 2016-06-23
content: '看了兩天版上的評論，總算是自己親自去看了，大概是有心理準備的關係，覺得還算不錯

  沒有想像中的那樣差勁。當然，跟第一集是無法比較的，但是比不過第一集也是正常，因

  為我們都已經有了先入為主的觀念，第一集的成功是歷史的高牆，不是這麼容易就穿越過

  去的，就算是同一位導演導的都不行。











  （以下有雷）









  星際重生（以下簡稱IDR）最大的敗筆之一，就是像是BvS那樣的缺點，想要在不夠的空間

  內硬塞觀眾遠能消化的資訊，最後就是負荷不了而成為粗製濫造的產品；IDR必須交代前

  一集人物的後續，還得要介紹新的角色給觀眾認識，這本來就需要遠比第一集還要高的鋪

  陳與介紹才行，這一點我覺得是最大的敗筆：沒有一個角色刻劃足夠到富有魅力、讓我們

  認同以及印象深刻。



  第二個敗筆就是觀眾對於大場面的期待，這集的戰鬥場面甚至不如上一集那樣緊湊刺激，

  能看的大概只有飛機掩護轟炸機那點，跟第一集差了許多，塑造絕望感的感受也遠較第一

  部還來得淺。演講也是，第一次反擊也是，唯有最後女王邊與戰鬥機纏鬥，邊追逐巴士來

  得有些新意，但也是口感不豐足。



  讓新生代主角群進入母艦誘敵殲滅，卻放任他們飛行員在軍事重地甚至是行政中心的禁區

  趴趴走？就連現實地球都不會這樣隨意，你想一想有外星人可以在白宮面前或是五角大廈

  隨地亂走的可能嗎？完全不符合邏輯。連原始星系的地球都有敵我辨識系統與雷達，科技

  超越地球幾千年的外星戰鬥母艦卻更糟糕？這也太不專業了。





  講完了缺點講一下優點：




  一、引用外星科技來改造自身科技是不錯的，要是像第一集一樣拿原始的地球武器對決也

  太老梗，然而除了外觀上的不同外，並不會讓觀眾覺得外星科技武器到底有強化到甚麼地

  步。



  二、新的外星人種族設定很不錯，很有擴展世界觀的感覺，要是能在鋪陳更細膩一點就好

  了。



  三、雖然有許多向前集致敬的地方，但是可以看出導演很努力擺脫第一集的窠臼，無論是

  人設，或是第二波外星人攻擊地球的方式也是，然而這也是受到最多人批評的地方，許多

  觀眾表示新的設定不如前一集的設定，但是要是全然照抄，那也不免是一場災難也說不定

  ，沒人知道這一步是好還是不好。



  四、當然就是交代第一集角色的後續狀況嘍，我想這應該也是最多人願意去電影院觀看的

  主要動力之一，還算普普通通啦，雖然我覺得跟上一集身龍活虎的活躍比較起來，這一集

  的大衛根本是在打醬油。



  五、再次強調人無種族、階級以及國籍之分，應該同心協力，也有表現出同性戀其實跟異

  性戀一樣，不是跟你喜好不一樣的人就不是人。




  總體來說還算是值得去電影院欣賞的，天啊，都等了二十年了，光是這一點就值得去電影

  院看了，看完後也的確沒有後悔，不過當然有小小的失落啦（跟第一集比較）。



  至於第三集要不要看，就先等預告片出來再來決定好了。



  --'
