  搜捕他們的外星人有都被他們斃了嗎？


  沒有，事實上搶到飛碟前他們根本只能躲。



  照你這種找碴的態度，擺明就是要看所有飛行員通通死在飛碟內部，


  你才覺得合理對吧？




  好，這樣的劇本會比現在演出他們奇蹟似的殺出重圍，


  回到51區繼續戰鬥精彩好看嗎？



  一邊抱怨這片是爛片，


