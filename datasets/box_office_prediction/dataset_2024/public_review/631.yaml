content: "電影版首PO就獻給這部拉~\n\n\n 一直都是科幻、災難、異形電影愛好者的我，\n當然不能錯過這部睽違20年的老片!\n\n\n今天一上映就趕著早場衝進電影院~\n\
  \n\n看完也沒有讓我失望\n(除了沒有威爾斯密斯讓我有點失望哈)\n\n\n\n自己看完還有一點點的小反思(?)\n\n\n -----------以下開始有雷-------------\n\
  \n\n\n\n\n\n\n\n\n\n\n先簡單敘述電影故事：\n\n\n電影一開始就帶到人類的科技進步，\n已經不用害怕外星生物的攻擊，\n以及準備慶祝獨立紀念日，\n\
  在我看來電影中的一切都是多麼美好，\n而且還活抓外星人、奪取武器，利用研究外星人的科技防衛地球。\n\n接著異象開始發生，之前暴露在外星人光波底下的人類也感應到：\n\
  \n\n外星人要回來攻擊了!\n而且這次更大!更多!武器更進步!\n\n一連串的世界大毀滅之後，地球接收到另一個星球種族的資訊，\n\n\n知道他們有武器可以讓攻擊地球的外星人滅亡，而且希望能跟我們合作。\n\
  \n\n經過一番激戰之後外星人終於被擊敗，母船也被敵軍回收，地球所有的人類存活了下來。\n\n\n\n自己看完片的小感想：\n\n\n在看影片的時候覺得人類好脆弱，我們需要靠外星的科技幫忙才能保護自己(但這也是一\n\
