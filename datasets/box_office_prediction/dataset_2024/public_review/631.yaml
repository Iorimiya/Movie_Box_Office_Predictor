title: '[好雷]33:重生奇蹟 向無名勇者致敬'
url: https://www.ptt.cc/bbs/movie/M.1450179190.A.58C.html
date: 2015-12-15
content: '“那不是石頭，這就是山的心臟，她終於爆發了。”

  五年前，不僅盡是智利甚至全球人民的目光都放在一個相對陌生的一座礦區小城。隨著救援行動的進行牽動了全球無數人的心情！


  採礦本身就是一個危險的行業，礦工們的工作環境極為險峻，每天必須深入地底忍耐著高溫，呼吸著充滿可能導致矽肺病的粉塵。如果以上這些沒有在20-30年內慢慢殺了你，礦坑本身仍可能以極快速，無預警奪走你的性命。礦工會死於設備事故，氣體洩漏和爆炸，當然，周圍的岩石的突然崩塌。總而言之，這個艱難的工作每年殺死成千上萬的礦工。我們享受便利的科技生活時，很少有人會去想到把這些金屬從地球深處挖出來的無名英雄吧！


  2010年的一場災難，讓智利的聖何塞礦場這33位礦工一躍成為全世界最有知名度的礦工！而《33：奇蹟重生》正是改編自真實的事件，這場歷經69天的救援行動本身就充滿奇蹟，如果本片由麥可貝來導的話，我想會成為在一個半小內濃縮無數爆破、高科技技術大展和灑不完的狗血的災難動作片！


  不過好險，我們還有Patricia Riggen，

  讓這部災難電影有了更細膩的情感刻劃，無數萬噸巨岩將片中分隔成兩個世界，一個是深入地底2000英尺的黑暗絕境，裡面困住了33個有家庭、有故事的人，當他們受困的那一刻起，等在前方的是無止盡的等待和絕望，33人在地底下為了生存，如何互相扶持對方，藉由家庭與宗教的力量堅持下去！(感謝上帝困在下面的是樂天的南美洲人，如果這是日本片的話我想會超展開成為另一場大逃殺)。而另一個是地表上的世界，雖然沒有斷糧的危機，也沒有死亡威脅環繞，但是為了營救親人，面對重重阻力與官僚，那種無力感與緊迫的痛苦，我想不輸給困在地底下的人！


  除了明快的節奏與有趣的選角(我們的法國影后茱麗葉畢諾許成了一位拉丁大姊)，在技術面上也有可觀之處，尤其幾幕空拍全景，以及災難的特效都頗有可觀之處！


  另外一定要介紹一下本片的配樂是由大師詹姆士‧霍納(James Horner)包辦，為了展現拉美風情，結合了智利的傳統樂器搭配大樂團，氣勢十分磅礡，和電影十分的契合！而大師在完成這部電影的配樂後，不幸在遭遇空難！(上帝拍了部電影需要有人配樂吧！唉~)


  總之礦工這樣的題材本身就蠻罕見的，這部片我覺得完整的營造出受災者的心境變化，搭配上影像和配樂，是一部很值得進電影院一看的好片！



