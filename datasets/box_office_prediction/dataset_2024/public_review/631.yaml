  ───────────────────────────────────────


  --

  我猜大概還是因為在海上迫降危險性還是太高了，僚機柯林迫降的時候表情還挺驚悚的。

  能不迫降就不迫降。降落在海上未必能被人救到，降落在陸上雖然可能被俘，但活命的機

  會應該大一點？'
