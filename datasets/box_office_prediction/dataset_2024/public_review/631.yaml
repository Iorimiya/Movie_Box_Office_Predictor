title: '[好雷] 與神同行-寬恕、原諒、救贖與重生'
url: https://www.ptt.cc/bbs/movie/M.1515707761.A.41F.html
date: 2018-01-12
content: '與神同行

















  ==== 有雷心得（有部份「可可夜總會」、「隱藏的大明星」雷！）====







  還記得那天看著可可夜總會裡失智的CoCo奶奶

  唱起remember me哭的慘兮兮、

  還有另一天當小女孩在頒獎台上捨棄了獎杯，

  拿起麥克風並揭露了隱藏的大明星的「真實身分」那一刻的激動，

  到與神同行的地獄之旅裡，

  將前面兩部作品提到的「生死」、「母愛」集大成於一身，

  最後再添個「贖罪」與「重生」而成完全體。



  即使是改自漫畫而非原創劇本，但這部與神同行的野心，

  已經超越了一般單一類型電影的格局。

  它想要有動作片高規格炫麗的特效、要有劇情片的主題厚度與層次、

  要有懸疑片耐人尋味的推理與解謎，

  又要有商業片照顧各種類型觀影人的耐心、貼心與割捨。

  也難怪即使如我帶著picky的心情進戲院，但出來後是大大的滿足與服氣。

  它絕不是完美第一名的作品，但確實是一部妳在看完之後，

  會想要帶著妳的家人再看一次，又或是要推薦給你要好的朋友的作品。

  也就形成我們所見近乎當年「屍速列車」的風潮，

  不管是看門道還是看熱鬧，都可以各取所需而感到滿足。



  與金球獎剛出爐熱呼呼、奧斯卡大熱門的動畫可可夜總會相比起來，

  與神同行對死後世界的描繪更直接大膽，對人物情感也更直接與外放。

  雖然我更喜歡可可內斂莊重的口吻說生死的故事，

  但我也欣賞與神同行在談論生死罪狀等嚴肅議題時，

  安插著可能會被那些夠堅強的人詬病的幽默與笑料的貼心。

  要知道，不是每個人都能承受那樣的張力與不舒服，

  而那些看似無厘頭的輕鬆（我看著那位抓頭髮的使者拔刀時都忍不住笑意而出戲），

  都是平衡的刻意。



  特效是與神同行的看板招牌，實際執行上也近乎是完全加分的效果，

  甚至可以說如果沒有那樣子的技術支撐，

  各個地獄裡的主要的審判場景的劇情張力會頓時失色甚至無趣不少。

  但我認為片中所有的打鬥特效的戲即使全部刪除，也不會有太大的差別，

  對比如好萊塢英雄商業片中，打鬥很可能是代表角色之間價值信念衝突，

  與神同行的武戲幾乎可說是單純為了製造緊張氣氛與浩大場面的工具而已。

  但整體而言，這也不太能算是缺點，

  畢竟我們花銀子就是想看到其他藝術平台所沒有的東西嘛。



  而角色的表演方面，我覺得就是我最掙扎也是因為喜好，而難以評論的一個面向。

  我知道我所看過的韓國的電影戲劇風格都很明顯

  （經典復仇三部曲之一老男孩、屍速列車、融爐、失控隧道、延坪海戰、下女的誘惑...），

  但我個人在電影角色的表演方式上，會期待更貼近「真實」樣子（喜劇片例外），

  即使不用到（也不可能）完全真實，但至少要在收放之間有所拿捏。

  這也是為什麼我認為本片的主角從來都不是因公殉職的消防隊員，

  他的角色說真的非常的扁平或者說是刻意的留白，

  真正的主角是使者隊長大叔，

  他的角色更富有行為行事的動機、感情、更像是一個「人」。

  而我們的消防隊哥哥，我想他比較像是「敦克爾克大行動」裡

  那個片頭被子彈追後來不斷掉到海裡衰鬼阿兵哥，

  只是要帶出這個故事主體的引子，

  又或者是讓我們自身能投射其中的空白畫紙。

  然後在結尾的高潮裡，與「我和我的冠軍女兒」還有「隱藏的大明星」一樣，

  都是一種這裡我要你哭你必須哭，不然妳就只剩下「沒有反應」這個尷尬的選擇。

  這幾部電影的結尾都「騙」到我的眼淚，

  因為那是一個你在融入故事之後必然導向會的果，

  但似乎不是經過我自由意志下選擇。

  對比一些「贏」到我眼淚的電影，

  如「海邊的曼徹斯特」、「怪物來敲門」、還有我心中的神作「腦筋急轉彎」等，

  我覺得最大的差別在於，

  它們是「允許」你可能因為沒有這樣的經驗或真的覺得soso而「選擇」沒有反應的，

  而如果「有感覺」甚至「感覺強烈」，

  那便是我願意「選擇」攤開自己的生命故事的某個篇章，

  去想起那某個人某段關係，又或是一個一直都未完成心事心願。

  換另一個方式去形容，這是一部公式化的電影，

  看完之後妳可能因為理解這個公式意義而在最後得到一個「正確的答案」，

  但也很可能因為各種原因沒搞懂這公式在攻三小而最後出戲院看著其他人溼紅的眼睛，

  獨自跟自己的黑人問號乾瞪眼。



  最後提到故事的主題，這部片裡放了很多元素，

  但如果只能選一個或兩個最重要的主題，

  我會選哪個主題呢？

  我認為地獄的故事與其中的七種刑罰都不是，

  你甚至會感覺主角如此完美，

  是因為如果他壞事做太多七個辯論全部走完大概是三小....時過去了。

  母愛也不是，如果是，那這部片真的瞬間格調低很多，

  因為那遺漏了太多必要的鋪陳，如他們的父親呢？

  媽媽的喑啞是天生的還是後天的？他們家除了那晚枕頭事件有其他的故事嗎？

  在我看來母愛也只是一個方便的工具，

  也是一個高潮鋪陳要能夠成功的最後一塊拼圖。

  我認為真正的貫串頭尾的主題是「贖罪」。

  透過地獄的審判脈落從知罪、認罪、

  最後「自我寬恕」或「他人原諒」，得到「救贖」而「重生」。



  我感受到這是與神同行花最多時間力氣在鋪陳與編織而顯得細膩有層次的主題。

  一開始先提出非黑即白的道德金律如說謊是錯的、愛錢的貪婪是錯的、

  暴力甚至是弒親是錯的，

  再來有如法庭或哲學思辨下的反覆辯證，解構了這些道德金律，

  或者說因為增添了人性的考量而開展了事件的複雜甚至是矛盾，

  讓一個非黑即白的道德判斷瞬間搞的像「電車難題」般讓人坐立難安、認知失調，

  善意的謊言有時候雖然殘忍但難保因此使人更加堅強、

  原來弒親行為的背後動機可能是出於一種愛，

  但這樣的愛卻也讓他背著罪惡與愧懟而一離家便是15年，

  但這罪惡卻也成為了他要成為一個好人而且一直不斷努力生活下去的動力。

  這樣峰迴路轉又離奇的過程，也許看似戲劇化，

  但你去問一些人，去聽一些朋友的故事，你會意外，還真可能都是一件件的true story。

  只是電影花了兩小時說這故事，

  但現實人生我們可能花了兩年甚至二十年甚至一輩子去走這段贖罪的歷程。

  當我們納入人性的考量與限制後，

  那些宗教、道德的戒律、家訓家規甚至是文化的約束等等

  終於在放下非黑即白的對錯後，得以因細緻的理解而獲得鬆綁喘息的空間。

  然後，當我們能夠暫時放下對與錯，

  那才有機會與足夠的勇氣去看看那些被我們傷害的人現在過得如何？

  看看我們自己現在做的哪些事？有哪些進步？又或是過得如何？

  也許對方早就已經不生氣了、也許那也真正造成傷害無法挽回、

  也許還在生氣、也許早就不氣甚至不重要了、也許其實像那母親一樣，

  其實都知道真相，但她又了一個更大的愛來函容妳所造成的傷害。

  我們讓自己背負了多年的「罪狀」會不會其實對方根本早就就原諒自己了？

  現在我們手上的銬腳上的鐐，

  說謊寫信報名安也只是

  那稱職的罪惡感日復一日的在懲罰當年犯錯的自己，

  只是這樣的自我懲罰在其他人的眼裡看來，

  或是荒謬古怪又或是心疼不已，

  因為那手銬和腳鐐的當事人很可能妳再也見不到了，

  妳甚至一輩子再也不可能與她見面了，更別說是聽見她的原諒了。

  那些枷鎖似乎不會有解開的一天。

  雖然日子在過去，時光在前進，

  但或許我們的某個部份就在那裡停住了。

  那，還有誰能解開？



  在電影之中的安排，是透過託夢的方式來解開哥哥弟弟與媽媽三方的結。

  但現實人生呢？

  如果得不到他人的原諒、或者得不到他人的道歉，

  卻又一直耿耿於懷甚至停滯下來的我們該怎麼辦？

  是不是我們也有機會，重新翻開受傷的痂，

  去再看一次曾受傷的對方與自己，

  讓那「業鏡」客觀地呈現出當時的場景，

  理解當年的自己為何傷了人或被傷害？

  然後為自己來場與神同行般的審判與救贖呢？








  PS.文末行文至此我想起在電影版也曾寫過一片被多數人罵炸天

  由林依晨主演的「神秘家族」的劇情解析，跟這篇的主題竟然有許多相似之處。

  而我人生的旅途中，也正巧與這樣的主題脫離不了關係，也難怪，

  在我看來是總是特別地感觸萬千五味雜陳。

  那些當事人我也許真的沒有機會再見面了，

  但我有幸擁有許多老師的陪伴與指點迷津、與貴人朋友一起完成贖罪之旅，

  還有一路以來即使都不知道我到底怎麼了卻依然無條件的愛我的家人，

  即使跌跌撞撞鼻青臉腫狼狽不堪，

  但這些過程中收到的愛卻也逐漸成為了我生命中的信念與養分。

  或許這也是我最喜歡與感謝與神同行的地方吧。



  --'
