title: '[超好雷]星際大戰8:傳奇已死，我們涅槃重生'
url: https://www.ptt.cc/bbs/movie/M.1513438849.A.E27.html
date: 2017-12-16
content: '再期待了超級久的星戰8後今天投完票終於去看了!!

  事前稍微看了下這版的評價，發現竟然超級分歧

  我是很喜歡原作三部曲的，雖然我看的時候已經是以現代人看過去電影的角度，但是我還

  是非常喜歡原星戰三部曲系列，只是並沒有什麼低幼的"感情"或是"星戰精神"

  所以我非常樂意看到星戰做出突破和創新，在既有的基礎上做出更多改變，擴大這個世界

  的元素

  所以如果你是那種滿腦子舊星戰之力的粉絲可以出去了，因為我講的話你肯定不愛聽

  不過你可能只是看了標題就打算進來噴人的，對此我只想說


  你真他媽閒


  防雷

  話說開頭我看到反抗軍的畫面的時候第一個想法是:戰巡艦!!!!

  然後其實芮的媽媽是法思瑪隊長，史諾克是真.西斯大帝jar jar binks的徒弟

  ======================
















  今天看完後回味了一下才發現，這部星戰真的非常的反骨呢

  跟第七部完全照抄的做法完全背道而馳

  而且許多經典的東西也都沒有出現

  譬如斷手，還有I got a bad feeling about this

  這些細節似乎都是導演要傳達自己打算在星戰系列做出創新的想法

  但其實致敬的片段也還滿多的

  而創新的結果來看我覺得非常成功，我全片都看得非常享受


  1.一開始波的那場戰鬥雖然非常酷，但是卻不是單純的勝利，而是悲壯

  亞洲妹子在看著自己的飾品後用力一踢，終於放下了炸彈，炸毀一艘主力艦但也死去了

  反抗軍為了炸一台主力艦死傷慘重，損失了所有的炸彈飛機(雖然造型很蠢)，莉亞失落的

  看著螢幕上損失的戰機

  而單挑一大堆主力炮台理論上是大英雄的波卻被賞巴掌跟降級

  我想在這應該就能看出這部電影試圖往不同的方向去走了

  星戰789跟456就像是一首詩，不一樣，卻像押韻一樣相互對應

  帝國大反擊已經被當作一個系列劇情轉向黑暗的形容詞了(美國媒體)

  而這部片是原力覺醒的帝國大反擊，在現在的社會讓主角們處境絕望已經稱不上黑暗了，

  但刻意去點出那些勝利所帶來的犧牲，就有一點點黑了



  2.芮跟路克演了一場三顧茅廬的故事，但跟帝國大反擊不同的是，路克不是在測試芮的決

  心跟耐心，而是單純的不想教

  從這裡，我們就能看出這集星戰即將作出的巨大改變

  那就是傳奇人物，傳奇故事的結束

  我想在死忠粉的眼中，路克就是一個強大的傳說，一個不會被撼動且不應該被撼動的神壇


  但這部電影將路克打回了凡人，這勢必讓很多人無法接受

  凱羅忍的反叛，其實是路克自己一手造成的，而他無法接受自己的失敗，因而隱居起來

  外表是拯救世界的大英雄，其實是親手塑造了新的威脅且沒有膽子承認並彌補錯誤的孬種


  這是多大的反差

  但卻是這個世界許多看起來強大的人真實的樣子

  也是我們所有人，在學會面對失敗前的樣子

  我個人認為這是非常好的描寫，也讓最後他選擇站出來幫反抗軍爭取時間變得更有張力

  對我來說，這才是一個英雄該有的退場

  也是一個領袖，一個精神象徵最好的退場

  悲壯，但也傳承

  最後的絕地武士最該做的，是教會自己的接班人成為絕地武士，成為更好的人

  並確保後人的未來，而確保的其中一點就是平衡

  沒有強大的絕地武士，也就沒有強大的西斯大帝


  3.繼前傳之後這部片又試圖解釋原力的存在，但沒有提供明確的解答

  我個人是非常喜歡這個設定的

  光與暗，正與邪，正面與反面相互存在，其合為0

  這似乎是這個宇宙的真理，也就是絕地武士一直說的所謂的平衡

  探究出平衡的意義的他選擇逃避

  仔細一想，其實星戰關於原力的部分確實都遵從著這個原則，安那金殺光了絕地武士後，

  世界上只剩下兩個西斯，(達斯維德和大帝)以及兩個絕地武士(尤達和歐比王)

  歐比王死後，路克的原力才開始變強，其先死的原因可能還是因為尤達太強，所以光明面

  先死，而在第六集尤達死後，西斯也被殺掉，達斯維德也死了，也許就在這時，史諾克得

  到了力量

  畢竟在這部電影後面我們可以看到任何人都有原力的潛質，但因為原力必須平衡，所以大

  部分的人的潛質無法被開發

  我想這應該就是在對應佛教所說的，萬物皆有佛性吧

  而原力，就像是因果一樣，一因一果，一正一負，以我們無法理解的原理，在無形中達成

  了世界的平衡

  路克最後會力竭死去可能也是因為原力必須平衡，而史諾克已經被凱羅幹掉了


  4.反抗軍看似是拯救世界的大英雄，但在這時戰爭致富的既得利益者肯定也不少，而當他

  們需要幫助時，沒有人願意伸出援手

  我想這才是現實吧。任何先驅者都是被唾棄的存在

  革命者都是痛苦犧牲的存在，並不是所有人都有能力跟膽子站出來反抗，更有許多人能從

  不公不義的現況中獲得利益

  這無疑是星戰系列一直以來都沒有碰過的問題

  但這部卻把這個部分給演出來，可以說他確實是原力覺醒的帝國大反擊啊


  5.這片用了近期主流商業片最愛的核心概念，就是成長(神力女超人，蜘蛛人都是)

  莉亞教導波，使其從一個腦衝的飛行員成為一個合格的領導者

  史諾克的控制壓抑使凱羅從一個畏首畏尾的中二病成為一個徹底的中二病(也算是一種成

  長)

  而羅絲也讓芬恩從一個孬種變成願意犧牲自己成就大義的勇士

  而芮嘛.....凱羅試圖引導她加入黑暗原力，卻也間接讓她學會了放下傷痛跟過去

  只是芮與凱羅不同，當她獲得選擇權，接受自己的定位，她不迷戀權利或執著於反叛，而

  是遵從自己的心，守護自己想守護的人

  雖然相對老套，不過我還是很享受

