  1996年的電影 《英雄本色》（Braveheart）電影配樂就是以蘇格蘭風笛最為主旋律，在\n蘇格蘭高地上呈現出壯烈成仁的義舉和悠遠蒼茫的氛圍，在我年幼的心中是一部無與倫比\n\
  的作品，也是我未成年時即入手的少數電影原聲帶。很難過今年六月的時候他所搭乘的小\n飛機在加州意外失事，所以電影最後有加了一小段文字向已故大師致敬。\n\n\n\
