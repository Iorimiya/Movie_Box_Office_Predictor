title: '[好雷] WE ARE X：X JAPAN重生之路—鐵粉必看'
url: https://www.ptt.cc/bbs/movie/M.1493138816.A.C4C.html
date: 2017-04-26
content: '原文連結：



  身為一個高二就迷上X JAPAN的鐵粉來說(迄今16年的時光)，《WE ARE X：X JAPAN重生

  之路》(We Are X,2016)，可以說是絕對不容錯過的一部紀錄片，宛如召喚青春的儀式般

  ，

  在電影院裡，我甚至親眼看到外表看來硬派的男性觀眾是帶一整包抽取式衛生紙來擦眼淚

  的。



  這部紀錄片對於新歌迷來說是很好的入門，因為印象中看過新聞稿導演在剛拍這部片時，

  對X認識的不深，所以剪接及敘事並不會侷限在「樂迷限定」。對於資深樂迷而言，自然

  是當作一種記憶的整理及回顧。基本上是以團長(鼓手&鋼琴)Yoshiki作為聚焦和發散，導

  演經過一年的跟拍，讓他娓娓道來自己老字號和服世家的出身背景，在他十歲那一年家中

  遭逢巨大變故，對自幼學習古典鋼琴的他來說，縱然對死亡還懵懂(也沒人能真正弄懂)，

  但那股無從宣洩的憤怒，因母親送他的鼓而找到出口，我想他幼年的遭遇，造就X的音樂

  有極致狂暴和詩意抒情的面向，狂暴來自於憤怒和得不到答案的困惑，抒情則來自於自幼

  扎根古典的養分。




  紀錄片對於歌迷的哭點，就我個人是來自於招牌紅髮的Hide，光是去餐廳幫Yoshiki挑魚

  刺的小故事就足以證明他體貼的個性，在The Last Live表演前他幫工作人員簽名：「我

  現在才體會到我們要解散了，被自己人要簽名，我們真的要解散了，對吧？」，雖然說這

  話時嘴角掛著淺笑，但不難從他的聲音表情聽出他的落寞和心酸。而樂團之所以解散並不

  是創作瓶頸或是團員嚴重不合，原因很明確，是由於入了邪教的主唱Toshi的堅持退出。




  固然受訪者說Hide是被迫解散當時最憤怒的一位團員，但我之前曾看過Toshi上過日本的

  節目(主持人是中居正廣)，深談自己被洗腦的歷程，他提到最後一夜的表演時，說那天他

  的精神由於被邪教施加虐待而恐懼不安，連在表演進行中還是一片混沌，甚至一度發不出

  聲音，直到他聽見Hide張大嘴巴對他喊著「加油！」，他才回神、專注在當下的表演中，

  無怪乎Hide被形容成在樂團中彷彿是母親角色般。



  經過了漫長的歲月，被洗腦的Toshi終於脫離了邪教的精神制約而重回X JAPAN，Hide走了

  ，曾待過X長達6 年的Taiji也走了，Toshi的聲音或許因長時間被虐的不堪耗損也不再嘹

  亮，風風雨雨之後，X老早就不再是當年的X了，但X的精神並不會消逝，就像幼稚園就和T

  oshi命定般相識的Yoshiki所說的：「Toshi就是Toshi，不管他有沒有被洗腦，我都會接

  納眼前每個看到的他。」。


  --

  yo的接納是很動人。我的感覺toshi內心很崇拜yo，錄全英文歌的不順使他喪失了信心。

  Hide那段真的有鐵粉開始抽抽取式衛生紙連續使用

  要當Yo的主唱真的是也很辛苦，一定壓力如山大

  我週日没有買到彩蛋場也是內心哭惹

  對，也突顯Hide的敏銳（非關創作上，而是性格）

  我相信Yo是非常支持他，偷洗要重組時，他即使感到有些不對勁還是願意，這點我是覺得

  很不容易

  我另一半是原本不是鐵粉哦，她說Hide那段快落淚了

  我去過板橋場，不過X第二次來，人在南部沒去到，也滿可惜的（雖說大家普遍覺得板橋

  場較優）

  紀錄片剪了解散記者會他看來生氣的表情，對照The Last Live他不經意流露的落寞，心

  酸呀～

  的確，不過我相信挑戰純正英文發音對Toshi來說是真的很辛苦，畢竟日本從小接觸的外

  來語就是台灣人所說的「日式英文」發音，不過當年網路不如現在普及，不用純正英文發

  音真的很難打進美國、世界市場

  嘿啊我沒特別的意思，只是用來當文章破題，也有可能2～3年的粉絲比我更了解X哈

  我另一半本來也不是鐵粉，她說看Hide那段很心酸

  謝謝H大的詳細補充，因為我沒看到台灣的第二場～有看到板橋場真的太棒了！

  我記得現在板體場地已經不能辦演唱會了？

  哈謝謝鼓勵，現在寫的都侷限在電影(更新的又不快），希望閱讀心得文也能復出（從《

  洗腦》開始好了）

  男生之間即使是好友有時就是比較ㄍㄧㄥ，就算有困境很難坦率的說出來，憑良心說，To

  shi應該是比較敏感壓抑的個性，就更難對外求援，我相信如果Toshi當年更坦率些，X的

  團員一定想方設法的幫他。

  哇！我看過自傳但沒辦法像S大記得這麼詳盡，謝謝你的分享還有絕佳記憶力～

  哇本尊出現了！今年發錄音室專輯好嗎？

  我相信Toshi是真的被設局但能洗腦這麼長的時間，Toshi自己在被設局前必定也存在很多

  心魔'
