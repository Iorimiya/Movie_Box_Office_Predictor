title: '[好雷] 殺戮重生犬屋敷動畫及電影情節討論'
url: https://www.ptt.cc/bbs/movie/M.1530282929.A.451.html
date: 2018-06-29
content: '犬屋敷一個禮拜前上映，到今天差不多都要下檔了，抓住檔期的尾巴去看，居然包場，沒想


  以下討論動畫和電影的差異








  好像一次雷了動畫和電影啊！？











  ————————-防雷————————


  1.  獅子神之童趣矇眼轉圈圈。

  這個動作呈現出獅子神童心未泯的一面，童趣轉圈圈之後居然是挑一家行兇啊。在動畫中，獅子神手段實在非常兇殘，兇殘之處是精神上的折磨，好讓他感覺自己活著。對比之下電影中的手法就普通很多。


  2. 殺女孩前聊海賊王橋段

  承上情節，動畫中獅子神興衝衝地要跟正妹被害人聊漫畫，正妹當然嚇傻什麼都聊不出來然後被殺。動畫中這些行為成功塑造出獅子神的個性，原本他的殺人並不那麼帶有恨意，反而像是小朋友的遊戲，很萌又很兇殘，反差非常大。


  3. 爸爸釣魚失約

  原本獅子神很期待跟爸爸一起去釣魚，但是最後爸爸失約了，獅子神非常失望。電影裡倒是把他感性與幼稚的那一面拔掉許多。（這樣就不萌啦！）這導致在後來看到獅子神因為媽媽死而哭泣，動畫中還像個做錯事的小孩，但電影裡只剩下帥而已了（？


  4. 犬屋敷唱老歌幫助飛行

  動畫中犬屋敷第一次飛行顯的非常笨拙，還一邊唱我在天上飛之類的老歌，如果有演出來應該會很好笑。


  5. 犬屋敷和阿直的忘年之交

  動畫中連麻里都懷疑父親和阿直是不是有什麼不可告人的激情。阿直與犬屋敷的關係其實蠻奇妙的，他是犬屋敷的信徒（崇拜他的救人行徑），又是犬屋敷的導師兼智囊（犬屋敷是老人不擅於使用3C，需要年輕阿直的幫忙），他們關係很緊密，比真父子還親。電影裡對他們的交情著墨比較少，蠻可惜的。


  6. 獅子神空中放閃

  充滿粉紅泡泡泡的談戀愛橋段      只有一半QQ


  7. 獅子神血洗警局

  動畫這裡帶出另一個支線人物，一個充滿正義的警察，獅子神留他活命要他當見證人。算是一個蠻有意思的劇情，也可惜電影沒有。


  8. 隕石+川普講幹話

  隕石，不談也罷。。。

  動畫安排川普在世界末日前講那些話還蠻好笑的，不過電影中這橋段就跟著隕石消失了～


