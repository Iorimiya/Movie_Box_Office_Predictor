title: '[  雷]ID4星際重生：想像力大缺乏的災難拼圖 '
url: https://www.ptt.cc/bbs/movie/M.1466770462.A.8DF.html
date: 2016-06-24
content: "有雷。\n   圖文版：\n\n\n\n    單就第二部IDR來評論，我覺得從導演到編劇對這個題材都沒有愛，所以根本\n    不吸取新知也不想進步。抽空寫這篇是因為我對這個題材具有滿滿的愛，無\n\
  \    奈這部片的粗糙呈現不是一個真的喜愛星際科幻或是災難刻劃的人會編出來\n    的東西。編劇還五個人，一個大團隊，卻連一個記憶梗都沒有。根本「天生\n\
  \    一對」的兒童片情節，以精美但其實還差一截的技術包裝當成背景，讓這部\n    片的誕生，摧毀了多少人二十年前都還青澀但震撼的美好回憶。\n\n\n \
  \   \n\n    雖然許多人詬病外星女王也太智障，但這其實原本是可以允許的，前提是在\n    第一幕時有對這個種族做了一些提示性的演出。在科幻界中，有一個人類可\n\
  \    能贏過外星人而不自知的就是「計謀」、「奸詐」等「人性表現」。顯然在\n    外星種族可以透過心電感應溝通的演化中，「不誠實」的性格會被抹除，因\n\
  \    為集體博格一切都是坦蕩蕩的，生物特徵演化對比人類理性計算的決策過程\n    ，就會顯得「無腦」。這一個梗（參考科幻小說，像是star trek 3從預告從\n\
  \    外星攻擊就明顯看出有翻書做功課）可以變出的劇本層次可以探討更多東西\n    ，但在編劇導演捨去那些思考過程後，外星女王就真的無腦而已。\n\n\n\
  \    \n\n    看到電影中很龐大的重力攻擊杜拜撞倫敦那一幕算是做的很精緻，但在創意\n    層次上，就只是全面啟動的擴大版，算是一個「延伸」。由於整體創意貧乏\n\
  \    ，使得每一個影像幾乎都有近來科幻片的所有影子，更可說是「倫敦救援」\n    的提升星際版，只是各國總統相反的全被炸掉。二十年的科技進步，在人類\n\
  \    生活場景中沒有顯現，也沒有出現軍事集中的變化，場景的想像力空間被壓\n    縮的很嚴重，我用各電影來陳列場景次序，可以完整代入。一開始外星的星\n\
  \    際座標（普羅米修斯）、年輕主角的選角（星際爭霸戰）、演講場景（飢餓\n    遊戲）、荒廢飛船（星際大戰）、月球戰艦（變形金剛）、外星人鑽地殼（\n\
  \    超級戰艦）、外星種族（戰爭遊戲）、外星女王（科洛佛檔案）、外星人地\n    牢（X檔案）、博士高深算式（星際效應）、毀滅街道積水（酷斯拉）、孩童\n\
  \    巴士（阿甘正傳）、醫院場景（到處都有）、兒童與狗（到處都有）…顯見\n    是一齣當代災難溫馨片的視覺大拼貼，但情節與對白呢？零。\n\n\n  \
  \  \n\n    因為要解套地球困境所引進的高智慧外星型態居然是一個粗製濫造的「物質\n    性外星大球」。這一個設定完全踐踏了科幻小說家們思慮竭盡所創造的合理\n\
  \    世界。沒有π的數學美感，內容毫無∞的科學廣闊，更慘的是地球歐肯原始科\n    學家可以秒懂千年智慧。一個有著對稱缺陷與缺口的壓克力大球，連噴漆和\n\
  \    鏡面處理都不肯，不但神奇的越過外星種族的心電感應與人類接觸，到處恆\n    久地留下了精神印記。並且演化中沒有搭載自動毀滅功能，Mission\n\
  \    Impossible都大勝了。慘烈的讓地球人與外星人玩拋接遊戲，千年智慧實在\n    是身不由己，扮演尊嚴喪失的最後倖存者。（可能數位物種也有中風可能）\n\
  \    雖然編劇無法模擬千年之後的物種，但放下身段問一下比自己聰明的人類物\n    種也可以解救這種尷尬境地，但顯然這顆大球是以BB-8的規格來處理。\n\n\
  \n    \n\n    在2012中，倒數至少還搭上了冰河斷裂，火山爆發等強力陪襯。在影視中，\n    最可憐的橋段就是數字化呈現的老梗濫用，爛中之爛則是倒數前1到60秒終結\n\
  \    敵人，我方從總統到平民大聲歡呼鼓掌叫好，地球毀滅瞬間成為運動賽事的\n    競比格局。但這部片至少在歡呼擊掌後沒有拿蒙牛來乾杯，算是不幸中的大\n\
  \    幸。外星人摧毀土星都沒告訴你，摧毀地球倒是很仁至義盡。而勞工階級的\n    外星人一看女王掛掉，知道沒有薪水可領了，還是快走吧，快點投靠別的主\n\
  \    子才有薪資可拿，一分鐘都不多留，也算是個服務無良企業公事公辦。\n\n\n    \n\n    就美術風格而言，IDR並沒有達到一種調和的氛圍，但是有幾幕大格局的毀滅\n\
  \    追逐，的確栩栩如生。毀滅的過程雖短，但可清楚知道廣灑銀彈處理特效，\n    另外外星女王的設計雖然是柯洛佛進化，但柯洛佛沒給的，這部片給觀眾了\n\
  \    ，而且女王的面容的確感覺是個老女王，這點不可說不用心。城市崩毀的幾\n    幕，做的精細程度比2012也比加州大地震來的有立體感，也算是補足了BvS沒\n\
  \    給觀眾看到的大戰帶來的毀滅畫面。另外，剛開始為了吸引觀眾目光做的外\n    星科技特效也還可以。至於俊男美女就不多說了，拿Liam Hemsworth來說，\n\
  \    與Christopher Pine等都是現今流行的明星臉，比爾普曼是20年前的斯文帥\n    哥，如今審美觀顯然改變了。眾星演技就不說了，在ID4時也只是堪用，這群\n\
  \    年輕演員則是已臻堪慮。\n\n\n    但說實在，這部片的價值也只在電影院的影音特效能看得出來，如果換到電\n    視，恐怕附加價值也盡失了。\n\
