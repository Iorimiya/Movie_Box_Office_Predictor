title: '[普好雷]《殺戮重生犬屋敷》，這個家我來守護！ '
url: https://www.ptt.cc/bbs/movie/M.1529580399.A.102.html
date: 2018-06-21
content: '部落格版：


  以《殺戮都市》作為代表作的漫畫家奧浩哉，在結束連載的隔年繼續推出《殺戮重生犬屋

  敷》，作品依舊延續著他所擅長的殺戮血腥風格，在充滿近未來感的舞台上演殺戮大戰，

  看似單純科幻奇異之作，實際上卻充滿著對人性的剖析、擅於模糊善與惡的界線，藉此帶

  出人生的意義，並非想對讀者講述什麼艱澀大道理，純粹是想透過這樣的劇情讓人有重新

  思考的機會，尤其當知曉了角色們的想法、故事、影響他們的生活環境、以及他們身上所

  束縛著的各種枷鎖（可能是來自同事、同儕、家人甚至於整個社會替他們貼上的標籤、看

  他們的眼光等等）後，還能如何去辨明何謂真正的善或者絕對的惡？同時也用發生在兩位

  主角身上的事情以及後續引發的相關效應，去點出校園所存在的霸凌問題、媒體與網路亂

  象等議題，儘管沒有大篇幅深入探討，卻也足夠給人省思空間了。




  「本來就不期待你成為多強的老爸。」


  犬屋敷壹郎是位再平凡不過的上班族，和妻子育有一女一子，最近才剛用貸款買下一間新

  屋，本來應該要展開幸福美滿的生活才是，可事實上卻完全與幸福扯不上邊。犬屋敷完全

  被家人瞧不起，在家裡地位極為低落，女兒麻里和兒子剛史不把他當父親看待，麻里甚至

  認為有他這種父親很丟臉，妻子也時常對他冷嘲熱諷，在家裡可以說是連發言權都沒有，

  他為了想讓家人過更好的生活咬牙買下新屋，非但得不到感謝還被嫌的一無四處，真能說

  他是為家人鞠躬盡瘁卻回報全無的可憐父親代表。在職場上犬屋敷則因為時常出包，總被

  主管當著眾人面前羞辱，還被放話下次裁員名單就會有他，犬屋敷為了還貸款、為了家人

  未來生活，他不惜下跪懇求主管不要開除他，卻換來一句「你身為人類都不覺得丟臉嗎？

  」的不屑。這樣一個不管在哪都處於最低位置的人，竟被醫生宣告罹患癌症且日子不多了

  。


  當犬屋敷想要向家人宣告自己罹患癌症時，卻沒有一個人願意接他的電話，就連他鼓起勇

  氣說話都沒人要搭理，妻子還叫他把撿回來的狗花子帶出去仍掉，犬屋敷即使不捨仍得照

  做，可沒想到花子一路追著他跑直到一座公園才停下，而夜晚的公園除了犬屋敷與花子外

  ，還有一名高中生坐在長椅上，此時天空出現奇異現象，不明光線砸中兩人，觀眾看來是

  兩人已支離破碎，可對犬屋敷來說只是昏迷而已，當他醒來後高中生早已離開，而他也帶

  著花子回到家裡，看來身體沒有任何外傷，只是他卻變得異常口渴，無論怎麼喝水都解不

  了渴，回到房間後他開始察覺不對勁，在身體幾處地方摸到硬塊，胡亂按下後一下手變成

  機械槍、一下臉剝離頭部，他這才發現自己變成了機械人！除了身體異變外，他還得到了

  許多意想不到的特殊能力，像是能讓受傷、瀕死者恢復健康，驚愕之餘犬屋敷也很驚喜，

  他決定開始用這個能力救人！去做許多以前他做不到卻很想做的事情。


  而當時與犬屋敷一起在公園的高中生名為獅子神皓，和犬屋敷的女兒麻里同班，他在班上

  屬於那種話不多、獨來獨往的類型，可他有一個極為要好的摯友安堂直行（阿直），但阿

  直因為常遭同學霸凌欺負而不去學校上課，一次獅子神去到阿直家找他，他向阿直展示了

  自己所獲得的能力，他憑空射殺在天空中飛的鳥、能操使無人的車子移動，原來他也成為

  了和犬屋敷一樣的機械人，而他也運用這股充滿威脅性的力量助阿直回到校園上課，只是

  活得力量的獅子神並沒有像犬屋敷那樣用來助人，他反而將此力量用在其他地方，例如殺

  人。獅子神無法真的狠下心來殺死父親與父親現在擁有的家人，於是轉而殺死附近的一家

  三口，他的突如其來在我眼裡看來，是想告訴大家他其實是可以冷血無情的，只是看他願

  不願意下手而已。真正迫使他走上染血一道的，是他母親的自殺身亡。




  警方循線查到獅子神與血案有關，通緝令一出後他開始了逃亡，媒體大肆報導這件事情，

  終日追著他的母親訪問、逼問，而網路社群也大量出現謾罵話語，如同一種網路霸凌般的

  緊咬著獅子神，就像當今社會很多人會做的那樣，關於獅子神的資訊紛紛被肉搜出，就連

  他家的地址都曝光在網路上，他的母親終於承受不住這樣的壓力與媒體的緊迫逼人，選擇

  自殺結束生命。悲傷侵襲著獅子神，當看見網路鍵盤魔人依舊不放過死去的母親，不停嘲

  笑、開酸甚至說她的自殺是活該，讓獅子神徹底爆發，他用著他的能力連結上手機與電腦

  ，隔著一個螢幕槍殺了所有造成他母親死亡的兇手，大量的兇殺案引發了社會恐慌，警方

  派遣更多人力追捕獅子神，甚至追進收留他的同班女同學紫音家，不顧還有無辜的紫音與

  其奶奶在開槍掃射，雖然最後警方全被獅子神殺光，可紫音與奶奶卻也不幸罹難，這樣的

  不幸再度重擊著獅子神，最終在新宿街頭展開無差別大屠殺。


  「像你這樣虛偽的正義，是贏不了貨真價實的憎恨的。」


  為了阻止獅子神繼續殺人，阿直找上了犬屋敷並且協助訓練他活用能力，在新宿大屠殺展

  開後，犬屋敷為了救人前往新宿，而麻里在此時也剛好因為校外參觀來到新宿，卻意外碰

  上獅子神炸彈轟擊，和其他一同受困在大樓裡性命垂危，聽見女兒求救的犬屋敷，正面和

  獅子神展開對決...




  「身為人類的我是否已經死了呢？」


  《殺戮重生犬屋敷》並沒有像很多作品一樣，有安排主角或配角從人類成為機械後失去身

  為人的情感、直到連串事情發生刺激後才逐漸找回人心這樣的設定，而是直接讓他們擁有

  機械身和人心這兩種衝突，搭配著主角原先既有的背景與故事，還有當獲得力量後產生的

  各種改變，令人腦海不禁浮現一個疑問，那就是「他們何時比較像人？」，舉犬屋敷為例

  ，過去他活得沒有自己，沒有任何地位與成功可能，更別提是幫助他人的力量與勇氣，正

  因為他自己知道自己無能為力，才會在看見有人被勒索時轉身選擇離開，慘被女兒麻里看

  見冷嘲一番也無法回嘴，日子一天一天過，像是一個機器人一樣等待壽終正寢的時候到來

  。可變成機械人之後，他獲得了巨大力量，終於能將過去只敢想的想法化為行動，這是身

  為人類所辦不到的，他有了行動力、從他人身上獲得了滿足與喜悅，整個人宛如重生，比

  起過去現在更像是個人，只是他卻是個機械。


  過去用著人類軀殼活得像是個機械，現在則用機械身體過著如人般的生活，這種矛盾存在

  於犬屋敷與獅子神身上，然後他們在因著周圍事件去重新定義自己，而觀眾也跟著他們去

  重新解構人生。《殺戮重生犬屋敷》是部科幻電影，卻擁有許多能夠思考的空間與議題，

  導演相當細膩地去處理人心與人性這塊，但該給的大動作場面與特效也不馬虎，不少打鬥

  戲與追逐戲讓人熱血莫名，這是各方面都達到平衡後的成果，觀影時想用哪種角度去看、

  去解讀都行。電影版《殺戮重生犬屋敷》選擇一個圓滿結局，沒有原作漫畫裡最後兩人選

  擇自爆犧牲自己去阻擋隕石砸落地球那樣的壯烈，而是簡簡單單的收尾，屬於電影版的淡

  然。


  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


