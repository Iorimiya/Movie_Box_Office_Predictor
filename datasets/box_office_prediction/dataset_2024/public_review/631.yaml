title: '[負雷] ID4星際重生 = 外星人全是智障'
url: https://www.ptt.cc/bbs/movie/M.1467014655.A.4DB.html
date: 2016-06-27
content: '首先，看了本片結局跟查了一下IMDB之後，確定是會有續集。


  但不代表這一集可以亂拍阿，不能全部都推說有續集就好了。



  我永遠不能忘記當年去戲院看第一集時(還是二刷)，看完後朋友跟我說


  "這麼爛的片還能看兩遍"的那種感動，是的。第一集是很爛，但他爛是爛在


  他的內涵，基本動作還是做得很紮實。簡單講例如配樂，他的原聲帶是我唯四


  有買CD來收藏的(另外三部是教父I、不可能的任務1跟追殺比爾1)，20年前的配樂


  聽得出來真的跟剪輯有配合，很多片段辨識度很高。星際重生？抱歉實在沒有留


  任何空間給配樂的感覺...畫面塞得滿滿的音效也是亂七八糟塞得滿滿的，結果變成


  好像很豐富但其實什麼都看/聽不到，跟變形金剛一樣。



  劇情節奏是這集最失敗的地方，劇情上需要的巧合讓各個角色能在需要的時後突然


  出現在任何地方，這點無可厚非。但做的太拙劣，至少第一集有一點鋪陳，華府到


  大規模毀滅到51區到上太空跟地球總攻擊，至少循序漸進，有層次多了。


  星際重生則是全混在一起講，但有些地方明顯是蠻累贅的東西，像是幾個飛行員飛進


  母艦裡結果要逃出來，那整段戲既不有趣也無意義。外海探測船也幾乎毫無意義，


  只差上面坐的不是中國人而已。大衛(傑夫高布倫)他爸的劇情也幾乎無關緊要，只是


  讓人知道他還活著而已。Dylan他媽被賜死至少讓Dylan有一些動機，至少有功能性。


  像這種有的沒的聊勝於無的橋段實在太多，讓本片節奏很不順，這應該也是很多人


  看爽片卻覺得很不爽的一大原因。就像那個蔣叔叔...媽的看到他死掉我反而覺得


  有那麼一點爽。為什麼現在每部好萊鎢商業大便...大片都一定要擺一堆中國元素，


  今天終於輪到中國人來代替黑人演領便當的角色了XDDD  (威爾史密斯沒演所以不算)




  回到標題...這次看完覺得爽片如此不爽的另一個原因，就是敵人實在太智障。


  敵人越弱越單純，整件事就會越歡樂越像家家酒。這次邪惡星人經過20年，大概


  只習得一招叫引君入甕，而且此君還是核融合核彈，搞不懂這種沒有好處只有壞處


  的事外星人到底有什麼理由去做？神族的科技蟲族的智商(搞不好還污辱了蟲族)，


  令一邊，那個什麼善良星人，都能脫離形體轉化成電子型態了，毀不掉邪惡星人就算，


  也不發封e-mail給人類警告...非得要自己跑來還冒著被邪惡星人滅族的風險，這到底


  是什麼邏輯？最後你們打了千年的戰爭都打不贏，人類只花幾天(片中感覺只有一天@@)


  就幹掉外星母后了......我都懷疑你是在開玩笑了。



  鑽洞要毀滅地核也不做好做滿，都只差幾分鐘了，只看到母后死了就全部一溜煙跑掉，


  是怎樣？下班趕打卡喔？所以說，外星人都是智障。善良星人還以為敵人的敵人就是


  盟友，等到人類全學會你們的科技，就變成人類是星際侵略者了，87!










  --'
