  雖然我大可回你：外星女王的邏輯根本沒必要跟你這地球人有任何雷同。



  但是我還是好心的告訴你好了：



  電影中51區發現女王朝他們過來的時候，


  告知女王再九分鐘抵達，22分鐘鑽到地核。



  劇中沒說這個時候女王的船在哪裡，


  就假設剛脫離母船，遠在大西洋好了。



  當船被炸掉之後，再叫一艘交通工具來，


  請問聰明的各位，你們覺得這起碼要幾分鐘後才能從母船抵達51區？




