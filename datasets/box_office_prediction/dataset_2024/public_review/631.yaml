title: '[好雷] 重生騎士 The Rider (2017)'
url: https://www.ptt.cc/bbs/movie/M.1616549723.A.B38.html
date: 2021-03-24
content: '本週上映了趙婷片《遊牧人生》、還沒機會出門看的我就先來複習她舊片《重生騎士》過過癮。此片四年前在日舞多倫多坎城統統有好評，不過我比較膚淺是看歐巴馬推薦才來看
  XD 趙婷是中國導演美國拍片、但這部片很美國又不太美國主流，它手法也頗有歐洲片那個人存在主義的影子、只是這「存在」是發生於我們不熟的美國內陸大地文化中。記得三年多前看此片時，我對這「文化」雖不至於沒聽過、但還真是一知半解，可能從部分商業電影如《愛情沒有終點》曾淺淺一瞥、但與其說用心體察他們不如說更像是遠距欣賞他們。


  這部《重生騎士》拍的，是達科塔州「松脊印地安人保留區」的 Lakota 族原住民故事，但並沒有什麼可以滿足我們外界對「原住民文化」浪漫想像的元素，它浪漫的元素頂多就只是真實：真實的大地、真實的營火、真實的星空、真實的牛馬、真實的人們、真實的習俗，甚至是真實到今日的年輕人們一提起都眼睛發光的習俗「牛仔競技」rodeo
  ，這習俗來自西班牙牧民傳統、殖民傳遞到美國成為牛仔專業技能、這日常技能再演化成競技習俗以讚頌專業並發揚傳統。為什麼一個歷史上的西班牙活動成了今日原住民的新認同，本片不深究，只靜靜看待最新一代如何面對而自處。




  本片對這文化的捕捉手法也是極真實，對我來說介於紀錄片和劇情片之間：選角全是素人、包括核心主角一家三人換個名字演出一家人、外圍配角們則完全用原名演出自己、完全就是在拍他們自己的人生，這很紀錄片；但具體編寫與拍攝又是劇情片手法，只是它的劇本取材主角們的真實生活與關注而重組成故事、它有計劃地塑造的戲劇場景亦取材主角們每日生活...
  而最自然寫實的感動時刻如「人馬相惜」等精華橋段，是劇情還是紀錄則以分不清！一般演員要訓練幾週和馬演幾個短鏡頭不成問題，但本片一場徐緩耐心馴服馬兒的友情戲，其自然寫實令所有西部片望塵莫及！


  本片要說直向的劇情，其實故事很小，不過就在說一個受傷復原中的「牛仔競技」年輕明星 Brady、他養好傷後要不要重返競技崗位。但他橫向的世界雖範圍不大卻多樣複雜：上有希望他別冒險投身競技的老爸，正一點一滴把競技這事從他身邊慢慢剝離；下有雖自閉症但其實說起話來單純通達的妹妹，雖不支持或反對但時時提醒他生命與自我的重要；外有一群同儕牛仔都有夢想也同氣連枝，為本片擴大牛仔景觀也娓娓道來牛仔辛酸；前有一位受傷前輩全癱復健中，他衷心致敬悉心照顧也處處回視著自己；後有一位新銳後輩躍躍欲試追隨他，民間亦很多年輕崇拜者景仰他...




  身為一個外國觀眾還是都市中產觀眾，我當年看這情境就已五味雜陳，但看來導演早就設想好我們這些外人觀眾的觀感了，她也不吝挑戰引導與我們對話。以我這種都市中產觀眾看來，他們這「牛仔競技」文化其實很殘酷：一來是消磨年輕人自己身體去娛樂觀眾，二來年輕力盛拼完後未來職涯堪慮也沒其他長才，三來這高風險運動看來都是生活困苦的牧場少年在做的其間恐也有階級不平，四來這在當地少年間竟代代相傳製造了一種文化驕傲與神話崇拜，五來這將本來控制風險與工傷的日常牧人專業給加大風險消磨人與動物的身體...
  怎麼看，都有物質與象徵的剝削在其間！


  這剝削上有沒有剝削者？與其說具體的剝削者還不如說整體的剝削環境，導演也並不否認，只是也不選擇去著重它。本片選擇的，還是近身關注已經世世代代居於此地浸淫這文化間的個人們，對他們來說奢談什麼批判與改革都太過遙遠，他們能試圖改變的只有自己與自己身遭一小部分、甚或只能更小尺度地改變自己的心態，於是主角
  Brady從一場場再平凡不過的日常中，心底都波濤洶湧地衝突思索：




  競技牛仔不能做一輩子，我該長大了去找個正常工作嗎？競技牛仔受傷可以全癱，我受一次傷只傷到頭算幸運，還要冒險重返崗位嗎？我有家人尤其妹妹要照顧，我有資格率性犧牲自己卻留下他們嗎？我自命要照顧妹妹，但妹妹難道不是也以自主堅持鼓勵我發光嗎？我悉心照顧全癱前輩，我以後也要全癱讓人照顧嗎？我悉心培育競技後輩，也是在鼓勵他走上「最後一次」嗎？我好像不該再拖人下水，但看著民間孩子們一雙雙誠摯景仰的發光眼神，我忍心讓他們失望嗎？我好像該守護生命勝於競技文化，但一無所有的我們，唯一擁有的生命之光不就是這文化嗎？


  最終，這是一個生命與文化之間的兩難，本片既然片中最感人的橋段發生在其它劇情片萬難拍出的人馬之間，那片末最殘酷的抉擇也將發生在一場人馬之喻：牧民傳統，馬既受了傷無法療癒，那就只有給牠個「憐憫」了
  (!)，因為「馬生來要迎風馳騁，不能馳騁不如死去」；那麼一個或身體下坡或家累沈重而遠離競技的青年，是否也「我生來要牛仔競技，不能競技不如死去」呢？本片最後大高潮，Brady
  苦心堅持才終於回到的競技場，在此我們身為觀眾也陷入多重難題，好奇導演要給我們什麼結局，因為每一個結局都很合理，都能為本片 Brady心路歷程劃下完美的句點：




  (1) 你如果最後一拼了結心願萬眾鼓掌，是完美結局；(2) 你如果最後一拼死得其所不枉一生，也值得認同；(3) 你如果轉頭走了回歸平凡與自己和解，亦令人欣慰。最後不管是哪個，都只是選擇，也許我們外界觀眾會有我們的文明與人道想像、認為他「應該」怎麼做才是「對」的？但本片徐緩拍來告訴我們這一切選擇背後的複雜與矛盾、熱情與辛酸，最後不論是哪個結局，都是他的選擇，都值得為他高興而敬佩、都值得寄與支持與祝福、但也值得同情與正視。


  這次重看，適逢報紙提到一個美國德州「響尾蛇圍捕慶典」的爭議，又是一個較跟不上全球網路媒體的地方、在做一件他們世代相傳的文化傳承，這既成為他們文化認同與人格育成、亦因其人道與保育問題受外界撻伐...
  雖然這情境和本片的「牛仔競技」看似無關，但對我來說都有地方「文化傳統」與所謂「普世價值」之間的扞格，本片導演趙婷與她細心拍攝的原鄉主角們，對這難解衝突心有答案嗎？從本片看不出來、他們恐怕也未必有、這是大哉問我們更難以回答，但這種片並不灌輸價值贏得辯論、而務深化認識開啟討論，強烈推薦！看完再看熱映中的《遊牧人生》～



  --

  有！想看很久了，這兩天要撿起來 :D'
