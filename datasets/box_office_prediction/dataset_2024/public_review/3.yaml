title: '[新聞] 岩井俊二“情書”竟然真的要翻拍中國版！'
url: https://www.ptt.cc/bbs/movie/M.1486699127.A.860.html
date: 2017-02-10
content: '新聞網址：


  自從韓國娛樂在內地遭到限制之後，內地娛樂圈似乎把眼光放在了日本影影劇作上了.

  .....先後已經有“約會，戀愛究竟是什麼呢”“問婚餐廳” X的獻身“等作品確認翻拍

  ，今天又出了另一個 - ”情書“也確認將被翻拍了！沒錯，就是那個”情書“，就是那

  個岩井俊二導演的經典作品”情書“！


  據悉，“情書”將啟動翻拍中國版電影，由新原野娛樂傳媒製作。據該片宣傳負責人透露

  ，目前中國版“情書”正處在項目前期開發階段，還在籌備劇本，但已經向日本富士電視

  台買下了電影“情書”的版權，目前尚未確定主演和導演人選。


  中國版宣傳負責人透露，演員本身的年齡並不是重點，因為優秀的演員有能力在“年齡感

  ”區間範圍內詮釋好角色。對方還稱翻閱考慮的不是要不要加入中國元素，而是愛情故事

  能否讓觀眾感同身。


  讓我們回過頭來日本原版。


  主演中山美穗在影片中一人分飾兩角，其中一個角色叫渡邊博子，是藤井樹的未婚妻，在

  藤井樹因為山難去世之後非常悲痛。某個飄雪的冬日，因為無法抑制住對逝戀人的思想，

  渡邊博子在其中同學錄裡發現“藤井樹”在小樽市讀書時的地址時，依循著寄發了一封本

  以為是往往天國的情書。


  不想不久渡邊博子竟然收到署名為“藤井樹（還是中山美穗飾演）”的回信。經歷進一步

  了解，博子知曉此藤井樹是一個同她年紀相仿的女孩，且還是男友藤井樹少年時代的同班

  同學，兩人曾因同名而鬧出不少的笑話


  為了多了解一些昔日戀人在中學時代的情況，渡邊博子開始與女性藤井樹書信往來。而藤

  井樹（女）在不斷的回憶中，漸漸發現少年時代與她同名的那個藤井樹曾對自己藏了一腔

  柔情。


  影片故事清新感人，畫面明快唯美，在日本國內引起了轟動，影響波及到整個東南亞甚至

  歐美，被眾多影評人視為日本新電影運動中最重要的作品之一。


  “你好嗎？我很好。

  最樸素的簡潔的問候，也成為岩井俊二最經典的台詞之一。


  那樣朦朧又真摯的感情，不知道內地版會讓人再感受一遍嗎？


  但求不毀經典。


  --'
