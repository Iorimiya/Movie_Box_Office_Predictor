  \ 最後害羞不敢寄給博子這封信\n(瞧女樹那時打字興奮開心的樣子 當然博子也已看出女樹對男樹的情意)\n\n\n\n\n------------------------------------------------------------------------------\n\
  小說中有些地方更明顯 補充一下部分原文:\n\n1:女樹自述10年來沒回國中母校 畢業後就沒翻過畢業紀念冊\n  男樹轉學不告而別 對她打擊很大的\n\n\n\
