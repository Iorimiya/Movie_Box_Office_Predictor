title: '[好雷] 一級玩家-給宅男宅女的一封情書 '
url: https://www.ptt.cc/bbs/movie/M.1522400716.A.469.html
date: 2018-03-30
content: '曾幾何時，玩遊戲變得越來越像是「沈溺」與「逃避」？

  當我們不善交際、又缺乏自信，

  或是厭倦了交際應酬，

  或是嫌人際的麻煩。

  於是將虛擬的世界成了避風港。

  （這在角色扮演模擬類型的遊戲很常見）


  忘了是什麼時候開始，

  玩遊戲追求的不再是「好玩」，

  變成了為了「贏」而玩？

  用現實或是虛擬的金幣（台幣戰士），

  把那個自己的分身變得越來越強，

  好讓現實中或許是個魯蛇的自己

  至少能在虛擬世界中稱王。

  （這在練等級買裝的RPG遊戲很常見XD）


  什麼時候，在遊戲裡也開始變成了獨行俠，

  成為和Wade一樣「我從來不組隊」，

  可能因為隊友朋友都像是個拖油瓶、

  不怕神一樣的對手就怕豬一樣的隊友，

  為了遠離雷包而越來越寂寞。

  （這在競技遊戲中很常見XD）


  然而有時卻又對於那虛擬中的夥伴忍不住好奇，

  想要與人有所連結的需要隱隱地被喚醒。

  聽著語音那頭妹子的聲音，

  想像著那樣的聲音會是個怎樣容貌的人。

  然而Wade終究還是被Samantha狠狠戳破，

  「你喜歡的只是這個分身、你想像中來的我、

  不是真正的我」。

  就是說，怎麼會有人對一個才剛認識沒幾天的人說我愛你？


  想當年fb和社群網站不發達，網聚的對象是男是女你哪知？

  還記得當年我當年天堂的ID就叫Q小嫩妖Q（人妖XD），

  那我們在虛擬世界中又是如何認識一個人，

  我們從ig、從fb、從表特版、從遊戲裡認識的人，

  在真實的世界是什麼樣子？


  冒險的最後，

  看著那發光的彩蛋，竟然是那樣的感動，

  那不是金錢也不是財富不是勝利，

  而是在整部電影與冒險的過程中，

  獲得的樂趣啊，

  就跟玩遊戲的目的一樣、

  就跟人生的目的一樣，不是？


  我最喜歡男女主角在見面後的那場屋頂戲，


  「這一切好像都慢下來。」


  當這世界越來越快、越來越方便，

  虛擬實境是科技與未來的趨勢，

  但人們依然可以做出選擇，


  玩遊戲，還是被遊戲玩？


  過一個有意義的人生、或是庸庸碌碌為了活而活？


  遊戲中或許可以滿足我們一些現實中無法滿足的，

  但也別忘了，只有現實中，

  才能好好的吃一頓飯，

  才能擁抱與親吻你所愛的在乎的人，


  享受科技的同時，卻能夠不迷失方向，


  一級玩家


  是一則給享受科技方便人們的冒險寓言故事，


  也是一封給沉迷在虛擬世界的宅男宅女們的情書。



  --'
