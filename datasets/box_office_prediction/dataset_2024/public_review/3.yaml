  後所失去的純真」。\n\n\n瑪格羅比（右）先前受訪時表示，和昆汀塔倫提諾合作《從前，有個好萊塢》的感覺超現\n實。（法新社）\n\n昆汀認為莎朗蒂就是當代的「IT\
