title: 'Re: [請益] 海角七號的情書(雷!)'
url: https://www.ptt.cc/bbs/movie/M.1219943304.A.FEE.html
date: 2008-08-29
content: '聽音樂CD打的～日文原文!


  有誤請指正 >_<


  其中的兩篇 剩下還沒打 囧>








  1945年、十二月二十五日。


  友子。


  太陽がすっかり海に沈んだ。


  これで、


  本当に台湾島が見えなくなってしまった。


  君はまだ、あそこに立っているのかい？


  友子。


  許しておくれ、この臆病な僕を。


  二人のことを、けして認めなかった僕を。


  どんな風に、君に惹かれるんだったっけ。


  君は、髪型の規則も破るし、


  よく僕を怒らせる子だったね。



  友子。


  君は意地っ張りで、


  新しいもの好きで。


  でも、


  どうしようもない位、


  君に恋をしてしまった。


  だけど、


  君がやっと卒業したとき、


  僕たちは戦争に敗れた。


  僕は敗戦国の国民だ。


  貴族の様に傲慢だった僕達は、


  一瞬にして、


  罪人の首枷を科せられた。


  貧しいいち教師の僕が、


  どうして民族の罪を背負えよう？



  時代の宿命は、時代の罪。　


