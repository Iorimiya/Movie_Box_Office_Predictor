title: '[心得] 跳越時空的情書 (有雷、轟隆轟隆)'
url: https://www.ptt.cc/bbs/movie/M.1164366694.A.A6A.html
date: 2006-11-24
content: "這裡有心得，和大量的劇情，總覺得還是有人會踩到.......\n再轟隆轟隆一下好了  @@\"\n\n\n\n\n\n\n\n\n\n\n\n\n\
  \n\n\n\n\n\n\n女主角信中的語氣很惶急、很哀傷，\n彷彿她知道男主角艾利斯應該收不到她寫的這封警示的信；\n這一切，遠在兩年前發生的事，\n是否已成定局了呢？\n\
  \n\n這是［跳越時空的情書］的片尾，是我很喜歡，也是很多人頗有爭議的部份。\n\n\n原片名是：The Lake House。湖畔的小屋，是片中最主要的場景。\n\
  一開始的灑了一地的白雪，揭示出時間正是令人寂寥的寒冬，\n艾利斯剛搬倒這棟房子，而且是久未有人承租的房屋；\n本來他只是無心的打開信箱，想說清一下信箱裡的廣告信好了，\n\
  結果卻發現了一封自稱是前屋主的信。\n\n前屋主，也就是女主角凱特，那封信的內容是講說歡迎下一個房客的到來，\n並且希望他能幫忙把誤投到這地址、該是女主角的信轉到她的新居。\n\
  \n\n相信艾利斯當下一定既錯愕又感到荒謬。\n湖畔小屋明明已經好幾年沒有人住過了，\n這自稱前屋主的女子凱特卻彷彿才搬走一樣；\n而凱特跟他抱歉通往屋子的木造走廊有已經存在的狗腳印，\n\
  艾利斯正站在走廊上，根本看不到凱特所說的狗腳印；\n\n他笑了笑，想說應該是一個惡作劇或者跑錯地址的信。\n結果那一剎那，\n就有一隻髒兮兮、看起來頗笨的流浪狗用它的泥腳踩上了艾利斯心愛的木造走廊。\n\
  \n\n這樣的前提，就開始了男主角艾利斯和女主角凱特的相識。\n\n他們藉著通信，維繫著這一段其妙的關係。而湖畔小屋的信箱，\n卻總能神奇的把信寄給相隔兩年的兩個人。\n\
  過了不久，艾利斯約了凱特週末出遊。他們的出遊也很神奇，\n借著信箱傳達一份導覽的地圖，\n他們去了芝加哥市內的各個特有風味的建築，\n有的壯闊、有的嚴整、有的古色古香、有的。。奇特？\n\
  他們知道，雖然彼此不在身邊，卻知道有一個人也在陪他（她）這麼走覽著。\n\n\n這樣持續幾個月，艾利斯終於開口了邀約凱特明天見面。\n凱特的明天，對艾利斯來講，卻是兩年後的明天。\n\
  凱特因此問他：你確定嗎？艾利斯回答她說：是的，我這輩子沒這麼確定過！\n當天的傍晚，凱特盛裝興沖沖的赴約了；她在等待艾利斯的時候，\n看著窗外溜冰場上的人們溜冰，看著人群由多至少，最後走光了；\n\
  是的，艾利斯失約了。\n\n凱特很失望、甚至生氣，艾利斯也不明白為什麼，\n他也為他的失約道歉，並且請凱特再給他一次機會。\n凱特回答他說：人生不是小說，瞬間可能就會結束。\n\
  她由於在情人節當天遇到有人車禍，在她竭力搶救不治後，\n對人生感到迷惘，於是回到了景色寧謐的湖畔小屋尋找答案。\n她找到了男主角艾利斯，她為了這樣的相遇而迷惑，\n\
  時光彷彿停駐在這個美麗幻想中。\n可是由於艾利斯的失約，讓凱特明白了；\n這種種發生的一切，並不是真實的人生；\n她或許該尋求經營她的人生，也請艾利斯不要繼續寫信了。\n\
  \n\n艾利斯還是不放棄的繼續寫信，只是直至信箱滿出來，卻再也沒人去讀那些信。\n\n\n這樣子過了兩年，期間凱特遇到前男友，他們復合，並且計畫搬到另一棟屋子。\n\
  而艾利斯則與他的弟弟亨利合開了一家建築事務所，\n名字就是他們小時候計畫好的［夢想先鋒］。\n\n凱特為了新房子而找到了一家建築事務所，竟就是［夢想先鋒］。\n\
  只是凱特和艾利斯他弟弟亨利商談的時候，彼此並不認識，\n而艾利斯也一直都沒有出現？似乎這樣難得的一次交集又將要錯過。\n\n\n他們商談妥了，凱特即將要離去時，\n\
  這時她的眼光被牆上的一幅設計圖所吸引了：\n\n那不就是湖畔小屋嗎？那個她居住了好一段時間，\n                        而且曾經有一段美麗邂遘的地方嗎？\n\
  \n她眼神就再也離不開了，亨利告知她是他哥哥艾利斯畫的，\n凱特就問他艾利斯的聯絡方式。\n\n亨利的聲音那時突然沙啞了：艾利斯。。出車禍死了，在兩年前的今天。\n\
  \n凱特的表情有莫名的傷心，突然想到什麼似的問亨利：他車禍的地點是？\n\n\n［戴利廣場］。\n\n於是凱特衝出了大樓，高速行駛向湖畔小屋，想要寄出最後一封信。\n\
  請艾利斯不要來廣場，請艾利斯等她兩年的信。\n\n\n\n\n電影劇情到了這裡，相信很多人都有他們心中所預期的結局了；\n艾利斯會收到這封信嗎？\n凱特是否還是無法阻止兩年前的車禍呢？\n\
  \n\n悲劇結尾的我看了很多，從［鐵達尼］開始，這部讓我在棉被偷偷落了一滴淚；\n還有同時期的小說［第一次的親密接觸］和後來的一些日劇，\n如［沉默森林］、［從天而降的億萬顆星星］，等。\n\
  \n其實在前幾年的時候，就發現有文藝或者愛情成分的似乎都有悲劇的傾向。\n這股風氣瀰漫了整個亞洲，大家似乎都不樂見到一段浪漫愛情有完美的收場。\n這讓我不禁想問：是因為劇作家自己想寫悲劇，還是觀眾期待劇作家寫的悲劇？\n\
  \n我自己有時候也會想看悲劇，只是如果電影、電視、小說都一窩蜂的倡導悲劇結尾，\n我反而會很不以為然。\n\n誠然不見得所有浪漫或者努力過的戀情會有一個 happy\
  \ ending，\n只是人們這麼努力去追求，卻只是得到一個悲哀，\n這樣的人生觀是否會太灰色了呢？\n\n如果電影都只是演示著悲劇，那是反映著人生呢？\n還是人們藉由電影所尋求到的自我安慰呢？\n\
  \n--\n\n--\n◆ From: 61.64.102.140"
