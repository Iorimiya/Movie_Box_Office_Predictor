title: '[感動雷] 死侍與金鋼狼 宛如一封對英雄片的情書'
url: https://www.ptt.cc/bbs/movie/M.1722064612.A.215.html
date: 2024-07-27
content: '先說結論：

  走出戲院的第一瞬間評價大概是7.5/10左右

  但隔兩天多回想一下之後，分數爬到9分


  無論看完你喜歡故事或角色與否

  這部電影的一切安排

  滿懷著從主演、導演、編劇、製作公司…等所有人員的熱情

  傾盡全力想要帶給過去25年

  任何一個曾經看過超級英雄電影的觀眾



  Marvel Studios現在的大當家Kevin Feige

  當年在X戰警的片場只是小小的助理製作之一

  大導演Brian Singer 下令片場不准有實體漫畫

  但Kevin還是偷塞了好幾本給Hugh Jackman

  也從那邊開始了Hugh=金剛狼的25年旅程




  2009年的X戰警：金鋼狼

  可能除了福斯當時的高層之外

  所有人都不滿意這部片的表現

  但也是這部電影讓Ryan Reynolds跟Hugh Jackman牽上了線

  才有了後面經典的真人化死侍





  「超級英雄」

  從2000年代百家爭鳴的草創期

  2010年代的一度看似要變成Marvel vs DC雙雄競爭的進化期

  到2020年原以為漫威要迎著高潮繼續邁向高峰

  但隨著疫情跟好萊塢罷工的到來，好像也遇到波折



  但在2024年由Marvel端出這部電影

  不只是漫威救世主，他也可以說是超級英雄電影的救世主

  從角色設定、超能力、劇情、不同勢力間的交集、以及角色之間的感情

  都讓人回想起超級英雄最讓人著迷的元素



  以下有微雷




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~





















  劇情客串與彩蛋已經夠多人分享了

  這邊提兩個自己很喜歡的片段



  - Deadpool vs Deadpool Corps

  英雄內戰裡，兩邊英雄衝向彼此的畫面

  第一次把美國漫畫裡，經典Crossover事件的大跨頁場面搬上大螢幕


  星際異攻隊3裡的一鏡到底，展現了導演對於這群角色的熱愛與Sendoff


  這次在最終幕的對決鏡頭，就像是兩者的結合

  有些差異不同，但能看到導演與演員對這部電影滿滿的愛



  - 片尾花絮

  比起end-credit scene

  更像是一部紀錄片的片尾，帶著觀眾了解真實世界裡發生了什麼事情的片花

  只是這次我們看到的是過去25年來，二十世紀福斯宇宙的各種拍攝花絮

  其中有好電影、有評價不怎麼樣的、也有公認的爛片

  但看著幕後演員與工作人員的真實樣貌

  真的會感受到對於電影這個載體，每個人在其中付出的熱情



  作為續集的英雄電影，有些梗如果有些許的認識

  看這部片獲得的歡樂絕對會更多


  但只要你不討厭所謂的超級英雄題材

  曾經看過任何漫威、福斯、索尼或DC的英雄片

  甚至只是一個喜歡看電影的人，不需要特別做功課

  這部Ryan Reynolds相隔六年端出的作品，絕對值得進戲院

  用大螢幕享受這群人傾盡所有熱情端出的情書


  作為漫威電影，可以有8.5分以上的表現

  剩下就是對於英雄片的熱愛越多

  就有越多加分的亮點，讓每個人自己挖掘了



  --'
