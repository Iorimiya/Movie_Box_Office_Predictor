  值得大銀幕重溫

  09/29 23:57

  中山美穗真女神啊！我現在借書都會看一下借書卡，相信這部電影對她的意義也無可取代

  +1

  真的

  這部電影的光，在第一次看覺得在仙境

  這部她真的演很好，擦身的鏡頭剪接也棒

  松隆子的《四月物語》也很青春、很美

  可能是這部真的是純愛，他的新片比較像後青春期電影了

  我看完感覺年輕10歲！

  我是看第二次而已，今年是經典重映年呀！

