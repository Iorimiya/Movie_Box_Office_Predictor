  回過神來，發現他們正津津有味地偷看我的表情。\n我一邊故作鎮定，一邊想把卡片放進口袋裡。但不巧的是，這件我喜歡的背心裙上竟然沒\n有任何口袋。\n\n\n------------------------------------------------------------------------------\n\
  \n情書以博子 秋葉為輔 帶出國中男女藤井樹的彼此暗戀的初戀秘密故事\n可謂相輔相成\n\n藤井樹喜歡藤井樹 這個暗戀是雙向的 但錯過了\n\n一開始把女樹當成情敵並試探的博子\
