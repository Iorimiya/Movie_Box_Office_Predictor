title: '[好雷] 情書 - 經典愛情永垂不朽'
url: https://www.ptt.cc/bbs/movie/M.1473708540.A.2AE.html
date: 2016-09-13
content: "圖文網誌版：\n\n\n\n幾週前在誠品看到海報就直接密ㄎ一ㄤ姐說要來看\n\n其實國二時老師有在課堂上播過\n\n當時屁孩如我只想聊天根本沒看\n\
  \n這次看完之後心裡雖然是暖暖的\n\n但是又帶有一絲絲覺得可惜的情緒\n\n另外就是電影裡的秋葉先生一直讓我出神XD\n\n想知道原因可以直接拉到文末看看！\n\
  \n我跟ㄎ一ㄤ姐都崩潰阿\n\n防雷\n\n防雷\n\n防雷\n\n防雷\n\n防雷\n\n防雷\n\n防雷\n\n防雷\n\n防雷\n\n防雷\n\n防雷\n\
  \n\n\n\n情書這部電影我覺得經典的地方\n\n除了在20年前擁有的地位\n\n裡面角色的定位在感情世界中也是經典的存在\n\n劇情的安排也頗有巧思\n\n\
  男藤井 ( 柏原崇 飾 ) 因為山難而離開大家\n\n在感情上也象徵著永遠離開的那個角色\n\n讓人回想起來總是那麼的特別\n\n渡邊博子 ( 中山美穗 飾 )\
  \ 就是那個在愛情裡站在原地等待的人\n\n明明已經知道對方不會再回來\n\n仍然找到一點能讓自己感覺更接近他的機會\n\n就努力的抓著不放\n\n好像拉著這個繩子真的能多接近你一公分也好\n\
  \n而女藤井 ( 中山美穗 飾 ) 代表著錯過愛的時機的人\n\n有時候是沒發覺自己已經深陷進去了\n\n有時候是害怕自己受傷而說服自己那段回憶不開心\n\n\
  有時候就也是遲頓的不懂這就叫做愛\n\n秋葉茂 ( 豐川悅司 飾 ) 就是那個在愛裡總是大聲說愛\n\n緊緊抓住自己所愛付出自己一切\n\n哪怕知道自己可能會受傷\n\
