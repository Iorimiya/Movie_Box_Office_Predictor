title: '[好雷] 捍衛戰士獨行俠 一封獻給空中王者的情書'
url: https://www.ptt.cc/bbs/movie/M.1653786865.A.B11.html
date: 2022-05-29
content: "圖文網誌:\n\n【捍衛戰士：獨行俠】：一封獻給空中王者的情書\n\n上映時間：2022/05/25　　導演： Joseph Kosinski\n\
  \n觀看時間：2022/05/25\n\n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\
  \n　　身為魯斯粉，今年最期待的電影，絕對是睽違了4年的新片，也是睽違36年的續集，\n\n【捍衛戰士：獨行俠】，上映第一天就衝了。看完感想：滿滿的情懷，但就是好看啊！\n\
  \n\n\n　　【捍衛戰士：獨行俠】的故事，設定在第一集的故事結束36年後，Maverick被美軍派\n\n回Top Gun訓練後輩，好完成一項看似不可能的空戰任務。本片的故事就這樣，乾淨俐落\n\
  \n、簡單到不行，電影剩下的部分，就是滿滿的致敬，以及滿滿的特效轟炸；而本片最強的\n\n地方，就是在新舊觀眾之間，抓到了一個很微妙的平衡點。\n\n\n\n\
  　　【獨行俠】的整體編排，開場來個酷炫飛行，再接到空軍基地訓練，中間穿插愛情劇\n\n場，最後再用空戰任務收尾，電影的故事模板，就是直接移植第一集；至於實際內容，開\n\
  \n場的航母甲板、片中的場景、出現的人物、台詞與對話、電影的配樂等等，【獨行俠】還\n\n真的從頭到尾都在致敬第一集，本片說穿了，就是把第一集各元素全方位升等，除此之外\n\
  \n，電影也把故事做了潤飾，讓老故事脫胎換骨，以符合現代的方式呈現出來，所以你就算\n\n沒看過第一集，也不會有看不懂的問題。電影的故事不但簡潔有力、淺顯易懂，場面更是\n\
  \n又大又爽，以一部當代商業片來說，【獨行俠】就是四個字：面面俱到。\n\n\n\n　　【獨行俠】的故事內容，在第一集當學生的Maverick，這次是以教官的身分回到Top\n\
  \nGun，這些年輕的飛官就像當年的自己一樣跩，如何用精湛的技術讓學生聽話，並同時培\n\n養團隊的默契，就是Maverick的工作。而除了訓練之外，故事的另一個亮點，就是\n\
  \nMaverick與Rooster之間的關係，故事融合了主角與昔日隊友Goose的情感，帶出兩人形同\n\n父子的關係，兩人之間的恩怨情仇，彼此之間從衝突走到諒解，兩人最後一起進到老戰機\n\
  \n裡，一前一後的座位上演最後的空戰時，真的把情懷與情緒拉到最高點，如果單論故事面\n\n，【獨行俠】絕對比第一集還深刻，結尾真的催淚。\n\n\n　　至於【獨行俠】的主任務，就是去轟炸敵人的要塞，對於反派的國籍與背景，電影沒\n\
  \n著墨太多，我覺得這樣也好，可以避免引起國際爭議，反派的工作，就是把飛機開出來跟\n\n主角群幹架就對了；而接下來，就要來聊聊本片的空戰。\n\n\n\n　　我在【捍衛戰士】的影評說過，我因為時代的差距，回過頭去看第一集時，片中的空\n\
  \n戰已無法滿足我，而這次的【獨行俠】空戰，就是又大又華麗，戰機之間的較勁、縱橫交\n\n錯的飛彈、天旋地轉的飛行體驗等等，2022的空戰能演什麼，電影就演什麼，電影最後的\n\
  \n任務就是一場視覺饗宴，奉勸各位一定要進戲院，看看本片的聲光效果，體會一下戰機震\n\n耳欲聾的速度感。\n\n\n\n　　最後，還是聊一下演員的部分，對我這個魯斯粉來說，看到59歲的Tom\
  \ Cruise的演出\n\n就值回票價了，他那敬業的精神真的值得所有人學習；冰人在劇中的呈現也很棒，看這對\n\n多年老友之間的互動，只能說導演真的很會賣情懷；其餘的學員們，都扮演了稱職的綠葉\n\
  \n角色，Rooster的演出更是故事的骨幹。至於女主角的部分，我看完電影才知道，她是第\n\n一集只有稍微提到的上將女兒，這段故事在呈現上，雖然相對薄弱，但這部分就當致敬第\n\
  \n一集，看俊男美女談一段浪漫的戀愛就對了，結尾那飛向夕陽的飛機，配上Lady Gaga的\n\n歌喉，真的是Maverick故事的最佳收尾。但願故事能停在這裡就好，再拍下去我真的怕魯\n\
  \n斯骨頭會散掉。\n\n\n\n　　總結【捍衛戰士：獨行俠】，第一集粉絲喜歡什麼，電影就演什麼，並在賣情懷的同\n\n時，把故事、場面、特效、空戰都提升到2022的等級；不論你有沒有看過第一集，本片扎\n\
  \n實通順的故事，都能讓你沉浸在那片沒有極限的天空裡；整體來說，這就是一部觀影體驗\n\n極為優異，磅礡華麗的商業爽片。\n\n\n\n【捍衛戰士：獨行俠】：相當推薦，絕對值得一看的電影\n\
  \n獨行俠的天空除了速度，還有滿滿的情懷情感情緒\n\n\n\n後記：\n\n1.結尾果然有致敬第一集的導演，Tony Scott，再次感謝他在1986年造就了這部經典電影\n\
  \n2.【捍衛戰士】Review：\n\n   那曾經統治天空的電影，就叫做TOP GUN\n\n--\n\n紀之遊俠 IG：\n\n\n--"
