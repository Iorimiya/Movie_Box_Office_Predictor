title: '[好雷] 情書：心目中最佳青春電影'
url: https://www.ptt.cc/bbs/movie/M.1475163847.A.BC0.html
date: 2016-09-29
content: '原文連結：



  說到心目中最佳的青春電影，《情書》(Love Letter,1995)可以說是毫無疑問的Top.1，

  當然以導演岩井俊二的功力用純愛教主來概括太過偏頗，但不得不說，在青春氣味的捕捉

  上無人能出其右。這次在台灣重返大銀幕，最大的驚喜是，女主角中山美穗以私人行程來

  台旅遊(不接受採訪及宣傳)，而其中主要的原因，是為了在大銀幕一睹這部21年前的電影

  (據她IG所言她也是第一次在大銀幕上看本片。)，萬萬沒想到猶如電影中的浪漫情節居然

  在現實實現。



  在片中一人分飾兩角的中山美穗，既是未婚夫於山難中罹難的渡邊博子、亦是中學時代與

  未婚夫同班並同名的藤井樹。藉由博子寄給亡者的信所串起的奇妙友誼—對於博子而言，

  這麼做是為了自我救贖(她與當天山難在場的朋友交往、多少心裡有疙瘩)，對藤井樹而言

  ，則是爬梳青春懵懂地中學少女時代(因同名被班上湊合成一對)。



  這部電影的攝影是以逆光攝影聞名的筱田昇(1952-2004)，為了區別博子與藤井樹的不同

  ，除了打光外，博子用深焦鏡頭鏡頭拍攝、藤井樹用廣角鏡頭拍攝，個人印象最深刻的，

  是在圖書館中，柏原崇飾演的男版中學阿樹站在窗邊讀著書，窗簾隨風飄動、籠罩在無瑕

  的白光中，可以想見當年這一幕必然迷死萬千少女(在腳踏車停車場的另一幕則是黃色車

  燈打在他臉上)。然而等到女阿樹代替他到圖書館歸還《追憶似水年華》，風景依舊，不

  過人事已非(女遇父喪、男搬家轉學)，出社會後她成了公立圖書館員，顯然這是中學時代

  潛移默化的影響吧。



  電影裡的情懷不外乎都圍繞在青春二字，不論是在腳踏車停車場核對因同名錯發的考卷、

  節奏微妙的少女在圖書館表白被拒、博子在意著未婚夫對自己「一見鍾情」是因為長相相

  似的中學同班同學、連女藤井樹高燒倒下後70多歲的爺爺揹著她在大雪中狂奔，即使這種

  有些超現實的熱血橋段，在本片都完全地成立。那一聲聲「你好嗎？我很好。」呼喚，是

  博子跟未婚夫的一種道別(之後要嫁給別人)，這當中有甜蜜、有悲傷、有遺憾、有釋然，

  都濃縮在這短短的句子裡了。


