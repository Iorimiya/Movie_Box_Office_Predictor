title: '[心得] 岩井俊二之情書（Love Letter）'
url: https://www.ptt.cc/bbs/movie/M.1472863804.A.0C0.html
date: 2016-09-03
content: '心得




  不太雷







  ***




  1.岩井俊二《情書》在我的世代好像是每個文青都看過的電影。前陣子看完《花與愛麗絲

  》，在臉書上波了個分享文，引來好些岩井迷，齊心推薦《情書》，說是導演最佳作品。

  但每位朋友的感受卻各有不同：有人稱它為經典，有人說心情不好就拿出來看，有人說非

  常感動，有人說是童年的回憶，有人說是淡淡的哀傷，有人說...這是網路時代不再有的

  浪漫。說得我極為心動，覺得是部不能錯過的電影。


  2.才跟朋友借了DVD，就得知它有二十週年紀念重上大螢幕的事；正約了朋友去院線看，

  沒想到竟抽到人生第一次特映卷。在國賓長春的大影廳裡，與滿滿的人一起看這部老電影

  （二十年了，應該算老了吧），成為今年一個頗為美好的經驗。


  3.真的是非常精巧可愛的一部片，角色、敍事、運鏡、剪接把這個故事的浪漫極大化，完

  全超乎我看簡介與預告片時的預期（看簡介時，覺得劇情不太合理；看預告片，覺得太文

  青口味）。奇異的設定在整體安排得宜的狀況下，竟也沒有一點突兀。看著看著，不小心

  就接受了兩個長得一樣、年紀相仿、性情相異，因為「藤井樹」之名而成為筆友的設定。


  4.個人以為電影最棒的是它呈現出來的人情：那個寫信、借書寫卡片的時代，人與人之間

  情感的表達不是那麼直接卻十分深刻。


  5.女主角好棒，一人分飾二角得十分成功，完全可以感受到兩個女人在性格情感上的差異

  。兩人在小樽路口交會的一刻，讓我認不住想起奇士勞斯基《雙面薇若妮卡》，讓我全身

  起雞皮疙瘩。


  6.電影超乎我預期的還有它的幽默。從掃墓開始、整個故事圍繞著「死者」，若只是看劇

  透，很難想像這電影如此有趣。在大螢幕前，跟著全場一起笑（雖然我笑的時間點都跟別

  人不一樣）有一種加倍歡樂的感覺。人生無常、失去愛人的傷痛，在這樣子的基調底下，

  更為強烈。我以為這是《情書》讓人會想一看再看的原因。


  7.很多朋友說看了會感動落淚，但我沒有想哭或覺得感傷，反而像是在很冷的地方喝下了

  一杯溫熱開水一樣，有一種非常滿足美好的感覺－我想那是因為我投射自己到已經離開的

  那位藤井樹身上，覺得若有人能這樣子記念我，那真是不枉此生。這樣子想不曉得是不浪

  漫，還是太浪漫了。



