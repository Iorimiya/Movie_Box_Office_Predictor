title: '[無雷]驚聲尖叫，獻給恐怖片迷的情書'
url: https://www.ptt.cc/bbs/movie/M.1642155933.A.AD4.html
date: 2022-01-14
content: '~~~~~~~~~~~~~~~~~~ 本文無雷，請安心服用 ~~~~~~~~~~~~~~~~~~~~~~~~


  剛看完驚聲尖叫（5）回來，覺得非常的激動！相較於2011年褒貶參半的第4集，

  這次重新回歸的作品非常亮眼，如果是系列作影迷很難不愛。



  一直覺得這系列算是非常寵粉，這次更是做到了極致，雖然換新導演，但可以看出

  新導演確實是此系列的真粉絲，也真心懂這系列，裡面放了不少前幾集的彩蛋，甚

  至還有驚喜角色回歸（看到時真的很驚艷），整體也延續了前幾集的風格（尤其是

  第1集），不過並沒有完全按照先前的套路走，有些劇情跟前幾集走出不一樣的模式

  ，老影迷觀賞時會有驚喜感，這應該是換新導演的好處，可以帶來一點新突破。


  本集改善了《驚聲尖叫4》追殺場面過於單薄的問題，導演對於氣氛、節奏掌握不錯，

  除了Jump scare，也有不少裝神弄鬼、以為會發生什麼結果沒有的橋段，

  會讓人隨著角色的行動猜想鬼面殺手什麼時候、在哪裡出現，

  然後鬼面這次的手速變得好快，砍人的畫面也很直接暴力的演出來，應該有不少影迷

  會一起感覺到疼痛。最後決戰的動作場面也很到位，看得有點抒壓。


  本集新演員的戲份很多，但表現普遍不差，刻劃上比第4集來得好，

  不會像是只設定來領便當的免洗角色。

  老三人組雖然出場沒新演員多，但存在感也很高，而且對他們的情誼描繪得不錯。

  結局更是有點小感人，在角色的血肉上琢磨更深。


  至於兇手部分是真的不好猜，觀影過程好幾次更換嫌疑犯名單，

  動機可能會有人覺得沒說服力，但我覺得以現在這種世道，

  還有什麼動機是不可能發生的呢？所以也沒那麼不合理。

  是說驚聲尖叫系列也真的很辛苦，相較於月光光、傑森、半夜鬼上床這種純殺人魔電影，

  本系列每集都要想新的兇手跟動機，也是難為編劇了。


  我覺得本集確實是獻給恐怖片迷的情書，藉由片中角色之口回顧了許多恐怖片的公式、

  規則、經典恐怖片片單，還有深度心理恐怖片跟純砍殺片之爭。

  甚至也提到恐怖片迷被瞧不起的不平衡心理（確實有不少人認為恐怖片較低等、

  或是心理變態才愛看、花錢被嚇很蠢之類），還有就像每次驚聲尖叫的文章下面都會

  有人莫名亂推驚聲尖笑，甚至把尖笑當原版，我也會覺得真的不懂又愛亂叫，

  就像片中角色的吶喊一樣。

  而恐怖片迷在觀賞片中角色討論過程應該會非常融入，彷彿自己在跟角色對話一樣。


  可以預見本片在恐怖片迷間的評價應該會不錯，至於一般觀眾也可以好好享受它的

  娛樂性，節奏很緊實，劇情更是充滿懸念，非常推薦（如果能先看第1集更好）。


  --


  醫院戲後我有一度懷疑在場另一人XD'
