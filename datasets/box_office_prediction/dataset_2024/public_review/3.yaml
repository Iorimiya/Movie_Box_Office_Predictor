title: '[好雷] 給童年的情書 -- 環太平洋'
url: https://www.ptt.cc/bbs/movie/M.1373850591.A.D7B.html
date: 2013-07-15
content: "[以下巨量劇情洩漏]\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n延續前面某串討論，拿鋼巴斯達來對比環太平洋的話，\n\
  須知鋼巴斯達本身就是試圖在八零末總結Anime的作品。\n\n(當然不限於男生 -- 鋼巴斯達大部分也是致敬網球甜心的呢)\n\n但若站在這個角度看的話，或許環太平洋只是西方式致敬60~80s\
  \ Anime次文化的總結?\n只是這個總結，在參雜了西方的技術力，與影視文化底蘊之後，又是另一番風貌。\n\n而這個風貌似乎是獻給廣大東西方已成年的，曾經是孩子的大人們。\n\
  \n一如Guillermo del Toro在訪談中說的 \"我們10~12歲時會喜歡的東西\"\n換言之，可以說這是Guillermo del Toro給童年的情書，\n\
  一如鋼巴斯達被稱為給阿宅的情書。\n\n但，也許因為片長，這是一封十分急促的情書，前四十分鐘快速交代了背景，從主要\n角色們的出身、動機、人格，一路到世界觀，幾乎都用旁白帶過，有種\
  \ \"這東西好好說\n的話，三部曲才夠\" 的感覺。不過這部片適合拉長嗎? 不一定，或許這種遺憾同樣很美。\n\n而且，一套以致敬為主軸的作品是不是能在市場上長銷也是很大的疑問。\n\
  \n總之，談致敬之前，先對童年說聲 \"好久不見\"\n\n\n\n\n來談談致敬，或者說，過去常見的情節 / 過去曾存在的商品。\n當然，不必太過鑽研，因為與其討論是否真是致敬，不妨簡單當作異曲同工之妙即可。\n\
  \n我個人私心想先提的一段是，後半韓森父子掏出信號彈射擊怪獸眼睛的段落，堪稱是\n哥吉拉跨入平成之後的首作，哥吉拉對碧歐蘭蒂(ゴジラvsビオランテ，當年譯為大恐龍)\n\
  裡，權藤少校豪邁地用火箭筒賞給哥吉拉一發口爆的翻版。\n\n看到這一幕的當下，我真覺得下一秒就是這對父子檔被捶爛......\n\n\n雙人體感操作 -- 還真想不起來有主打這種設定的作品。\n\
  \                一人代表一半身體的概念十分有趣，同時也合理化了必須神經連結\n                ，以及駕駛間心靈融合。堪稱設定中的最大亮點。\n\
  \n                鋼巴斯達、五星雖是雙駕駛，但都僅有一人體感，\n                另一人是近似主控台的地位。\n      \
  \          但是，體感介面外型(扣掉操作服)倒是接近鋼巴斯達。\n\n                (漏了GEAR電童...orz)\n\n太陽之牙\
  \ -- 或者說這是80s開始的真實系機器人(扣掉鋼彈)的普遍風格 :\n            外露、掛載式的火器、沒有帥氣度...\n\n        \
  \    不確定海報的機體是不是司令早年的座機，但若如此，\n            沒有在電影裡正式亮相也可理解了。\n            連前傳漫畫裡都沒有，只出現在海報裡。\n\
  \            當然，也可以說是HALO士官長的放大版 -- 同樣足可解釋為何沒正式亮相\n\n 太陽之牙\n 海報\n\n\nブリキロボット --\
  \ 也就是俗稱的鐵皮機器人。\n                  四五十歲以上的人可能會知道 \"火星大王\" 這個詞，\n                \
  \  甚至自己都有買過。火星大王是鐵皮機器人中較有名的一款。\n                  片頭父子(女?)檔在海灘撿到的小玩具乍看之下就頗神似。\n\
  \                  而俄國機體同樣也帶著濃厚的鐵皮機器人風格，只是沒那麼可愛。\n\n                  也可以說，在機器人的概念剛進入流行文化時，風格也近似這樣，\n\
  \                  或許這正是俄國機體擔負的責任 -- 懷舊感。\n\n\n\n\n 跟上面的玩具相比，是不是很像同一條村的孩子呢?\n\n\n\
  (主角機、澳洲機、中國機、墨西哥、加拿大等，倒都是現代比較常見的風格了)\n(當然澳洲機是最為前衛的)\n(一定程度上，可以將各國機體，視為意圖呈現流行文化中各階段/各風格的機器人)\n\
  (然後再加上各國代表色 XD)\n(所以一直糾結在哪台不夠帥上有多沒意義就不提了)\n\n\n俄國夫妻檔 -- 作為片中第一對登場的男女組合，沒能與男女主角互動實在很可惜。\n\
  \              而且形象實在太典型戰鬥民族了，面對眼前即將發射的等離子炮也不\n              慌不忙慢慢走...\n       \
  \       你們的老爸是伊凡跩哥 (洛基四的俄羅斯選手) 嗎!?\n              連臨死前的慘叫都沒有，俄成這樣真的太過分了，\n     \
  \         還惡意給了他們好多掙扎的鏡頭，簡直殘忍。\n\n大氣圈突入 -- 怪獸特攝定番 orz 許多怪獸是這樣登場的，別的不說，\n       \
  \       哥吉拉最終戰役中的蓋剛正是這樣 (或者說蓋剛以前就是這樣)\n\n巴魯坦星人 -- 你居然丟下鹹蛋超人跑來這邊串場啊...\n        \
  \      \n              不過原型其實是エビラ(出自ゴジラ・エビラ・モスラ 南海の大決闘)\n\n(順帶一提，異次元人自遠古就計畫侵略的設定也與許多怪獸特攝有異曲同工之妙)\n\
  (或者說，基調是十分偏向怪獸特攝的)\n\n\n\n主要打鬥部分則是混合了怪獸摔角與超機人戰鬥的風格，拳拳到肉之外，\n該有的劍(居然是蛇腹劍!)啦，火器啦，解除危機的特殊裝備啦...\n\
  幾乎每一幕都極具代表性，就不列舉了。\n背景與人物關係等也是，畢竟沒必要繼續一項一項對下去。\n\n\n只是，科學家們，可以解釋一下為何一定要賭氣到兩個人一起冒險連線呢?\n\
  你們這競爭對手兼好基友的羈絆實在亮眼到很干擾人......\n\n(跟敵人心意相通搞情報也算是東西方都會用的定番了，從哥吉拉到闇龍紀元)\n(但沒人還順便搞基的)\n\
  \n\n\n\n書袋掉完，該來吐槽了。\n\n首先，到底等離子加農砲是洛克人式的集氣還是用彈莢啊?!\n六年前有這樣一口氣連發的話，彥西(Yancy)搞不好就不會死了啊...\n\
  而且沒有針對萊利的心靈創傷著墨，滿可惜的，這可以更強化日後跟森小姐連結\n時的劇情，尤其比武時的對打鋪陳得如此好，森的回憶也十分突出，居然缺少萊利\n的心理鋪陳，實在太可惜了。\n\
  只能說也許是為了片長而割捨了吧，相當遺憾。\n\n\n噢，說到森小姐。\n姊姊妳是有多餓啊!!? 有必要這麼病嗎!? 口水都快滴出來了，擦一擦啊!\n\n\n\
  接著是中國來的偉特糖三兄弟 (演員似乎真的是三兄弟)\n為什麼走到哪都要帶著籃球!? 有這麼喜歡姚明嗎!?\n\n還有你們三個感情真的有好到可以去開機器人嗎!?\n\
  為什麼 \"三點鐘方向!\" 的警告要喊兩次才轉頭!?\n根本各行其道吧你們三個，陣亡不意外。\n\n\n然後，可以解釋為何複製生產的怪獸(幾乎分不出來誰是誰)為什麼會懷孕嗎?\n\
  侵略者們，你們的離營教育還要再加強啊! 等到事情被性平會鬧大就來不及了!\n\n\n最後是逃生艙...\n博士們連線完回來不是說通道要掃描過後才會開啟嗎，還強調是怪獸出動時\
  \ orz\n總之兩個逃生艙到底怎麼出來的? 就算是被爆炸沖開吧，那也應該是森小姐的先\n被擋住，最後兩個人一起浮上啊?\n\n至於演員的問題就不說了，至少每個角色都是及格的，劇本表現上也讓每個角色\n\
  都有特徵，雖然十分扁平，但這個片長跟這個主題跟這種大雜燴，要角色再進步\n也十分困難。\n\n\n\n不過。\n\n可以在兩個小時裡，對影視/動漫次文化做到如此廣泛的大雜燴致敬，同時抓到精隨\n\
  ，又毫無冷場，也就證明這部片還是瑕不掩瑜，成功地在諸多限制下，取得了童年的\n最大公約數。\n\n從走廊上對澳洲駕駛的打架，似乎刻意混合了散打與摔角的特徵，到森小姐與萊利這對\n\
  日美組合，以及各種影視橋段的混用，都可見到Guillermo del Toro嘗試將本片做到最\n大公約數的意圖。\n\n\n光是這一點，也許便足以讓本片成為動漫/影視次文化上的一筆註腳，甚至是繼鋼巴斯達\n\
  與哥吉拉最終戰役之後，在2010年代的一次最大總結。\n\n\n\n--\n最後一提:IMAX3D十分清晰，即使高速移動下也不模糊，還沒看的人可以考慮挑IMAX3D。\n\
  \n--\n◆ From: 59.126.45.230\n                                       07/15 09:11"
