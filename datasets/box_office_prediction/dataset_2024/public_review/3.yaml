title: '[極好雷] A+瞎妹─致學生時代最強死黨的情書'
url: https://www.ptt.cc/bbs/movie/M.1583390851.A.F24.html
date: 2020-03-05
content: '無雷




  車庫代理的這部電影《Booksmart》譯名《A+瞎妹》可能很瞎，但看完電影你會發現捨不

  得用任何標籤去定義這部電影，因為它說的正是反標籤，這或許也是美國前總統歐巴馬大

  力推薦的原因。


  它絕不是一般的YA喜劇，儘管它恰如其份地扮演好了娛樂觀眾的角色，幾乎每一個情節都

  讓觀眾忍俊不禁、發噱失笑，但這不是一部青少年耍白癡的蠢愛劇，反而一部非常動人真

  摯不失青春本色而且劇本相當有深度的電影。


  如果你學生時期有過可以為他拚上性命、用力耍白癡好幫他吸引校花校草注意的死黨，如

  果你有過一個眼神就瞭解對方想幹嘛的閨密，如果你暗戀過異性或同性的他，如果你曾經

  是那個只懂得死讀書害怕現充的邊緣人，或者你是那個找不到知己覺得沒有人懂你的人，

  更或者你是班上的Cool kids，老是不懂那些喜歡考試的優等生在想什麼，更甚至你是為

  青春期孩子頭痛不已的爸媽、老師。這部電影從一個好朋友的視角出發，就像玩具總動員

  的胡迪般，設身處地地理解同學們那些最平凡卻最惱人的煩憂。


  這部電影用非常精采、幽默、溫暖的方式帶你想起你的青春，那些單純的執著與瘋狂，那

  種一心一意的善良，那種能夠很快向朋友道歉與道謝的純真、率直，都讓這部電影超脫了

  一般的青少年喜劇，勾勒出那不完美卻極其動人的校園時代。進戲院看吧，你不會後悔的

  。


  --




