title: '[回憶雷] 情書，那死去的回憶'
url: https://www.ptt.cc/bbs/movie/M.1473870276.A.15A.html
date: 2016-09-15
content: '二十年後，岩井俊二執導的電影，情書，再次於大螢幕放映。當藤井小姐決定將藤井先生

  在普魯斯特的作品追憶似水年華第七卷背後的借書卡畫上了藤井小姐素描這件事給打住不

  告訴博子後，全劇終。工作人員字幕，一如既往地跑著，觀眾們，卻沒有一如既往地離開

  ，全數等待字幕與本片最後一首曲子，Small Happiness，全數播完，才離開。


  這是我們這場觀眾對情書這部電影所表現出的最深的一種敬意。


  原先以為重新上映的片子，觀影人數將寥寥無幾，沒想到小廳裡，將近八成給坐滿。開演

  後，仍有幾名回憶分子不放棄的進場。這場觀影者清一色是青壯年人士，意外地也看見三

  、四位約莫六十歲的男士與女士。二十年前的觀影者們，都抱持著什麼樣的心情來看情書

  呢？而現在的我們，也抱持著從一而終的心情嗎？


  博子執筆寫信給藤井小姐之前和之後的這幾年，以及藤井小姐回信給博子之前和之後的這

  些年，抱持著的心情應該大相逕庭吧？假使是這樣，我們這全群觀影者的心情，應該是相

  去不遠。


  適逢星座學上講的水星逆行時期。情書在台重新上映的此時，剛好是今年度第三回的水星

  逆行（今年共有四次，為歷年最多的一次），適合反思、反省，以及回顧，情書在此時於

  台上映，覺得特別恰巧與合適，算算也是給自己一個理由來看情書吧。主角們回顧藤井先

  生和藤井小姐父親的死亡，甚至是藤井小姐在父親喪禮時在雪地看到早已被雪所冰封死去

  的蜻蜓。而藤井小姐因故被博子邀請回憶過往，也是對逝（死）去的回憶，抽絲剝繭，端

  看能否翻找出新的元素，而能釐清，而能釋懷；或者，暫時讓自己沉溺在過去先不要出來

  。


  二十年後再次選擇進戲院的我們觀影者，大概也是抱持著同樣的心境來回顧情書吧。這回

  我們又從電影中抽絲剝繭出什麼了呢？


  你好嗎？

  只要現在的自己能對過去的回憶回答，我很好。

  那也就沒有什麼問題了。


  博子，可以安心嫁給秋葉了。

  藤井小姐，大概還需要一段時間沉澱恍然大悟吧。



  另外，奉上孫燕姿的尚好的青春，


  這首單曲當然是在電影情書之後問世，但總覺得歌詞更貼近情書這部電影，倒是覺得當年

  張學友的情書中的歌詞，和電影是兩條平行線。對不起歌神的歌迷了..而且唱得有點激昂

  ，和電影的調性有點不搭。


  --'
