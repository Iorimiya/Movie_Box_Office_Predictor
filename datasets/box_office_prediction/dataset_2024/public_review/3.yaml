title: '[好雷] 曼哈頓戀習曲 - 給紐約的音樂情書'
url: https://www.ptt.cc/bbs/movie/M.1419408371.A.811.html
date: 2014-12-24
content: "圖文完整版： \n\n「曼哈頓戀習曲」是當年執導「曾經，愛是唯一」(Once)的愛爾蘭導演John\nCarney的新作。「曾經，愛是唯一」的精神可以如此概述：人生充滿不完美\n\
  、遺憾與妥協，但音樂﹝或可延展到其他藝術﹞可以助人療癒、克服痛苦。\n而「曼哈頓戀習曲」的精神也很接近，只是背景從都柏林換成紐約。\n\n若要簡單敘述劇情，就是剛失業的唱片公司製作人Dan﹝馬克魯法洛﹞，與\n\
  剛失戀的詞曲創作人Gretta﹝綺拉奈特莉﹞，在意外相遇之後對彼此人生產\n生極大影響。兩人認識的源起，是因一首歌。失意的Gretta在酒吧被朋友拱\n上台唱自己寫的歌，現場反應普通，但Dan卻聽出歌的潛力。\n\
  \n音樂是本片最重要的元素。例如它巧妙運用不同觀點的倒敘，讓觀眾可以看\n到同一場表演的不同版本，看到編曲的影響，看見一個好製作人如何從璞玉\n雕琢成藝術品；兩人在紐約街頭分享彼此手機裡的音樂播放清單，更是愛好\n\
  音樂者都會心動的極致浪漫。\n\n喜歡紐約的朋友也一定要看，「曼哈頓戀習曲」像是對這城市的情書，不管\n是主角在城市不同角落錄製音樂，或是一起戴著耳機輕舞巷弄間，在時代廣\n\
  場聽著Stevie Wonder的\"For Once In My Life\"等等，如果去紐約玩過或住\n過，應該可以勾起不少回憶。\n\n***以下有雷***\n\
  \n我很喜歡片中以女主角為中心產生的漂浮感。當初她離開英國來到紐約的原\n因，只有她的搖滾歌手男友。由於男友事業將在美國更上一層樓，是情人也\n是創作伴侶的她因此愛相隨。但被男友背叛以後，她沒有任何理由繼續待在\n\
  紐約，這城市的一切都在提醒她的傷心與挫折。於是Gretta拖著行李寄宿朋\n友家，決定第二天就要搭機離開，但因Dan的提議才留下嘗試，這種背景，\n加上他們游擊隊式的市區隨處錄音的方式，為本片帶來不確定、漂泊的氣氛\n\
  ，卻也帶著某種自由自主的精彩活力。片尾的收尾法﹝女主角騎單車的那幕\n﹞更加深這種感覺，自由而孤獨，充滿了不確定與多變的可能性。\n\nGretta與Dan的結局法實在太適合了，很高興導演沒有硬拗一個完美結局。\n\
  獨自一人也是個結局，獨自一人不一定是好或壞，我想時下太多電影都太強\n調一定要找到伴侶才是好結果，但實際上並非如此。片中兩男都不適合她，\n她不需要勉強自己二選一。Gretta與Dan在事情差不多塵埃落定後，見面道\n\
  別時對望的那一眼，實在非常震撼，滿腹的感情一邊爆發卻又一邊壓抑著。\n他們對彼此極為重要，影響極大，也一定有感情，但考量各自的包袱與人生\n方向，也許他們真的只能走到這裡了。傷心嗎？當然會。但他們都拋開了遇\n\
  上彼此前那個自暴自棄的自己，找到了重新開始的力量。\n\n但我也得說，在credits之後的那個附帶結尾，有點毀了上述這個好結尾，\n把力量削弱了，我認為有些失敗。\n\
  \n本片除了專業演員如馬克魯法洛、綺拉奈特莉、Catherine Keener、Hailee\nSteinfeld等等，還有專業歌手也參與演出，包括嘻哈歌手Mos\
  \ Def、饒舌歌\n手CeeLo Green、魔力紅主唱Adam Levine等等，戲份雖少但都還不錯。\n\n不過本片的靈魂還是馬克魯法洛與綺拉奈特莉。馬克魯法洛讓一個明明條件\n\
  很糟糕的人還是能顯現出可愛、討喜之處，演得很不錯。綺拉奈特莉除了演\n以外還要負責唱，她唱得不差，雖非專業歌手等級，但適合片中歌曲的風格\n以及「創作者」的角色，唱起歌來別有風味，這些歌要是讓席琳迪翁來唱就\n\
  失去片中的味道了。奈特莉飾演的Gretta一開始因為不喜歡成為焦點，在表\n現音樂時較為退縮，但在開始錄製demo的過程中，觀眾看見她的改變，她漸\n漸從一位只能在背後寫歌的創作者，蛻變成也能表演、能散發魅力的表演者\n\
  ，這樣的蛻變很精彩。\n\n但是，身為一位非常喜歡「曾經，愛是唯一」的影迷，實在很難不將「曼哈\n頓戀習曲」與它比較。畢竟這兩部片的編導都相同，題材接近，很容易聯想\n\
  。我覺得「曾經，愛是唯一」比較大膽、有勁、草根一些，它的音樂更有簡\n單而情感奔放的魅力，人物遇到的處境更不道德、更多掙扎﹝男方有女友，\n女方有家庭﹞，而且，以我個人口味而言，「曾經，愛是唯一」的\"\
  Falling\nSlowly\"比「曼哈頓戀習曲」的任何一首歌都更好聽，我到現在都難忘懷當\n年在電影中聽到那首歌時，全身起雞皮疙瘩、心情激動莫名的感覺。\n\
  \n另外，「曼哈頓戀習曲」很多元素都太傳統了，所以有點「煩煩的」，它是\n好看好聽沒錯，但就是有不少似曾相識的情節堆在那裡。失意的音樂人在紐\n約漂浪，失意的製作人酗酒又找不到好音樂，搖滾男友追逐星夢迷失自己甩\n\
  了好女友，破碎家庭的女兒被父親忽視因此穿著不當，女主角指導男主角與\n前妻的女兒如何打扮如何吸引男孩，女主角邀男主角的女兒一起參與錄音結\n果發現女兒是吉他天才，這些都是常出現在電影裡的元素，甚至到後面搖滾\n\
  男友任由唱片公司將前女友作品編得俗不可耐迎合大眾，都讓我想到「K歌\n情人」。\n\n雖然說了那麼多壞話，不過別誤會，我還是喜歡這部片，它很難讓人不喜歡\n，每個人偶爾都需要一部撫慰人心的\"\
  feel-good movie\"，在這世界裡面爛\n掉的人生可以重新開始，很多朋友都樂於助人，在紐約開車可以隨時找到停\n車位﹝這不是神蹟是什麼﹞。「曼哈頓戀習曲」就是一部適合撫慰人的電影\n\
  。這點與「五星主廚快餐車」挺像的。\n\n--\n\n我的部落格 \nFB粉絲團  \n\n--"
