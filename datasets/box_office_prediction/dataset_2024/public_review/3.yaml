  劇情簡介\n\n《被遺忘的新娘》《青春電幻物語》岩井俊二最美麗的感人愛情經典。1996年日本奧斯卡\n最佳影片等三項大獎提名，1996年藍絲帶獎最佳女主角、1995年電影旬報獎讀者票選最佳\n\
  影片。一封寄往天國的情書，開啟了兩段刻骨銘心的愛情，創下台北市票房3000萬的紀錄\n。\n\n藤井樹，男，3年2班9號；藤井樹，女，3年2班26號。兩個藤井樹，兩段不同時空的愛情\n\
  。一段是割捨不下；另一段是曾經遺忘的青春單戀。\n\n住在神戶的渡邊博子（中山美穗），在未婚夫藤井樹山難身亡三年後的忌日，順道探望樹\n的母親，並意外發現一本國中畢業紀念冊。博子因為無法忘懷對樹的思念，依照當年北海\n\
  道的舊址寄了一封信，以求得心中的慰藉。沒想到，這封信竟寄到了一位同名同姓的女子\n手中，而女子還是樹的國中同班同學。兩人開始書信往返，一場追尋「藤井樹」的愛情故\n\
  事在回憶與思念中娓娓道來…\n\n整個故事都在日本以雪景出名的小博，漫天的大雪由始至終都飄在觀眾的心裡，男藤井樹\n的少年之戀，博子對未婚夫的深深眷戀，女藤井樹漸漸發現以往所不知的愛情真相……直\n\
  到最後，博子終於放棄了對男藤井樹是否愛自己的追問和折磨，來到他遇難的山上，站在\n及膝的積雪中對黎明是的山頂放聲大喊：「藤井樹君，你好嗎？我很好！」寒冬下依然溫\n\
  暖的濃情世界，讓人落淚……\n\n\n\n\n\n\n--\n                                     08/15 18:43"
