title: '[新聞] 為海上情書譜曲 陳瑞斌感觸多'
url: https://www.ptt.cc/bbs/movie/M.1445953795.A.894.html
date: 2015-10-27
content: '（中央社記者程啟峰高雄27日電）金馬獎最佳紀錄片導演郭珍弟隨漁船出海拍攝的紀錄片

  「海上情書」，傳達討海人的鄉愁，觸動名鋼琴家陳瑞斌自幼旅外身為遊子的心弦，為影

  片配樂，譜成動人樂章貫穿全劇並製成原聲帶CD，創國片原聲帶先河。


  金馬最佳紀錄片「跳舞時代」導演郭珍弟及新銳導演柯能源共同執導的「海上情書」，兩

  人耗時6年，分別跟拍多艘漁船出海作業及回到岸上的生活點滴，紀錄討海人的生活點滴

  ，完成台灣首部關注本土遠洋漁業的紀錄片。


  陳瑞斌從小就隻身離鄉背井到歐洲當小留學生，出國前10年每年打兩通越洋電話與家人聯

  絡，漂泊海外的鄉愁與討海人不謀而合，郭珍弟拿著影片請他配樂譜曲，他一頭栽入，譜

  出配樂反射出他昔日的思鄉想家之情，讓海上情書全片更動人。


  陳瑞斌南下高雄與天籟之音團員練樂空檔受訪說，他過去曾為「海上鋼琴師」等洋片配樂

  ，這些片也跟海洋有關，但這次是為自己的鄉親及本土的討海人配樂，感觸特別深。


  他指出，發行電影原聲帶在國外行之有年，但國片卻鮮少見，國外有些電影原聲帶甚至比

  電影還紅，還令人耳熟能詳，深響力也更大，他希望海上情書電影原聲帶CD能開國片原聲

  帶風氣。


  他又說，為國外配樂的每部影片，幾乎都有得獎，但海上情書這次連入圍金馬獎也沒有，

  令人耿耿於懷。


  不過，郭珍弟則說，觀眾的肯定比得獎更重要，票房是觀眾肯定的指標，日前在全台上映

  以來，目前票房還不是很理想。


  她說，上個月22日在高雄前鎮漁港舉辦台灣首次在船上放映的電影首映會，受到船員及船

  眷熱烈迴響，相信這份感動還會持續發酵，帶動更多人進戲院來看原汁原味的討海人心聲

  。


  「海上情書」描寫遠洋漁船從高雄前鎮漁港出海，台籍幹部率領來自五湖四海的船員，航

  向太平洋準備大顯身手。他們義無反顧地踏上追逐鮪魚的旅程，而這一追就是3年、6年、

  9年，甚至一生，波光粼粼看著教人心醉，卻怎麼也無法一解想家的鄉愁，加上海上陸地

