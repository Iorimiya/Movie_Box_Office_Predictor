title: '[好雷] 今夜，在浪漫劇場與妳相遇-給予你愛的角色的一封情書'
url: https://www.ptt.cc/bbs/movie/M.1526663358.A.B27.html
date: 2018-05-19
content: "這部片非常推薦給情侶看，看完會有滿滿的幸福感\n\n\n 此為防雷段落，順便說個觀影前的心中小劇場，昨天下午去看這部的時候，因為是冷門\n時段，所以開演後只有我一個人，心想終於要解鎖包場的成就了嗎~而且這部片剛好就演\n\
  女主角從電影裡跑出來和男主角相愛的故事，因此帶入感很重，想說該不會等等綾瀨遙\n真的從電影裡跑出來>////<但後來十分鐘後一對情侶遲到進來，我的幻想就破滅了QAQ\n\
  \n以上防雷結束，進入正文\n\n  <<今夜，在浪漫劇場與妳相遇>>是一部有點奇幻的浪漫愛情喜劇，一個夢想成為導演的\n男主角健司，總是喜歡在浪漫劇場打烊後，包場看從前的黑白電影，尤其是對於劇中的女\n\
  主角公主美雪，更是到癡迷的程度，正當有一天老闆跟他說要把那部膠捲賣出去時，健司\n回到劇場看美雪最後一次演出，突然一陣雷聲，美雪從電影裡跑了出來，黑白的美雪公主\n\
  來到彩色的現實世界，逐漸和健司培養出感情，而發生一連串浪漫的故事...\n\n  這部我在看的時候不自覺想到去年一部日本片<<明天，我要和昨天的妳約會>>同樣都是\n\
  帶點奇幻的色彩，男女主角終將因為一些因素，而無法在一起，但<<今夜>>這部片的氛圍\n比其<<明天>>來得輕鬆很多，畫面所呈現的感覺，有點像<<魔幻時刻>>這部電影的復古風\n\
  全片非常歡樂，每個配角都非常有特色，有所有片場都畢恭畢敬，有點囂張但心地善良的\n大明星，也有暗戀男主角健司偷偷幫忙他完成導演夢想的電影公司千金，讓這部片活潑許\n\
  多。\n\n  劇情設定也十分有趣，女主角美雪因為是從黑白電影中出來的，所以他全身上下都是黑\n白的，還得靠化妝才能有正常的顏色，而他對於現實生活中充滿的五顏六色感到好奇，而\n\
  本片也巧妙利用這個設定，打造出一個充滿繽紛色彩，絢爛美麗的世界。但這裡要提到我\n覺得一個小缺點，明明片中有很多淋雨的場景，但只有一次美雪會褪色，可能是化妝品防\n\
  水能力好吧~總之沒有在這點做著墨，我認為有點可惜就是了！\n\n  但令人感傷的是，因為美雪是電影中的人物，他立下過誓約不能接觸到真人的體溫，不\n然就必須回到電影的世界中，這也成為了這部片中男女主角要面對的課題，一開始美雪對\n\
  健司處處提防，就是害怕碰到他而消失，當後來健司和美雪逐漸相愛，對一對情侶來說站\n在彼此面前，卻無法碰觸對方感受對方的體溫是十分痛苦的事，起初美雪逃離了健司希望\n\
  他能忘掉他，去和真正喜歡他的千金在一起，但健司對於美雪的愛戀卻是不可動搖的，在\n最後的告白中，美雪希望他能擁抱他，感受最後一次體溫，而健司則是忍住衝動，告訴美\n\
  雪他會愛他一輩子的，最後也呼應到了片頭護士說病房老先生的孫女看到老先生跌倒都不\n會扶他，原來那孫女就是一直停留在電影時間的美雪，老先生則是愛了他一輩子的健司，\n\
  結局健司即將離開人世，美雪握著他的手感受他的體溫，第一次也是最後一次，兩人離開\n了世界，回到他們初次相遇的電影世界中，而這次電影不在是黑白，有了相愛的兩人，電\n\
  影充滿了繽紛的色彩。\n\n  這部片就如同給了一群愛好電影的我們，一封情書，我們都曾幻想過如果我們是電影中\n的腳色會如何，或是我們所愛戀的腳色出現在我們面前，會是多美好(例如結衣我老婆之\n\
  類的)整部片在這樣浪漫的氛圍下，讓人笑著笑著卻也能感受到一股幸福的氛圍，兩人互\n相依偎即使無法碰觸到彼此，但就如同我們對於曾經幻想過的腳色那純真的愛戀，那依然\n\
  是多麼幸福的事，看著兩人因為無法牽手，而拉著手巾，從年輕到衰老，但依舊保持著最\n一開始的純愛，那簡單的幸福，正是我們所嚮往的。\n\n  最後提個外話，當千金拿著健司的劇本找他時，我原本以為電影結局會是千金要健司扮\n\
  演他這部電影的男主角，然後美雪演女主角，自己演出他們的故事，然後在故事的結局兩\n人擁抱，雖然美雪會消失，但他的身影會永遠被留存在健司的電影當中，作為故事的結局\n\
  ！我是希望這樣演的拉~但原本的結尾好像比較感人一點XDD\n\n--"
