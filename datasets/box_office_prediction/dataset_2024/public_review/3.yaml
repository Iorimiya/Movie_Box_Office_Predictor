title: '[心得] 跳越時空的情書(小雷)'
url: https://www.ptt.cc/bbs/movie/M.1154273916.A.AD0.html
date: 2006-07-31
content: '老實說我還真喜歡小基和珊卓搭配

  選擇避開下午場那種一窩蜂的場面

  人潮果然比較溫馨迷你(空曠)


  整部片我覺得風格很舒服

  不過得專心看  不然有時會突然連接不上畫面

  要有重要的時間觀念  不然也會連接不上

  因為時間可是跳來跳去的  活跳跳的呢!

  不過其實好多地方時間一改變  整個劇情也很不合理

  但是  這就是電影阿(攤手)  我可以暫時不理性思考


  這部片 我覺得很妙  在他們彼此第一次發現彼此時

  其實超像在演鬼片  我是深深這麼認為的

  畢竟你家信箱的旗標在你面前突然放下又升起

  然後信箱裡就多了一封信

  但是當時根本沒人出現在你面前

  你不覺得很詭異嗎?

  我要是珊卓我早開車烙跑了

  因為我可能會以為我遇到鬼(抖)


  開始通信的彼此 那種悄悄的曖昧真甜蜜

  小基在此片明顯下巴有肉多了

  雖然小小變胖  但是依然帥到擋不住

  我還是愛死他了


  可能情感太豐富 片中好多片段都讓我鼻酸酸

  眼眶默默紅了 我不會形容那種莫名的情緒

  車站裡 艾利斯發現凱特的眼神

  生日會場 艾利斯揮手想引起凱特的注意 好可愛

  跳舞那裡 滿腔愛意要爆發了


  當艾利斯爸爸死  還有凱特知道艾利斯死了

  那兩段我哭死了

  不過很害怕身旁路人甲發現 畢竟我會害羞

  還好 凱特有救回了艾利斯

  不然我一定會摔壞華納威秀的門


