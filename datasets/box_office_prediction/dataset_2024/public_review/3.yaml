title: '[新聞] 經典名曲《去年聖誕節》 拍成給倫敦的情書'
url: https://www.ptt.cc/bbs/movie/M.1573657546.A.DD5.html
date: 2019-11-13
content: "經典名曲《去年聖誕節》 拍成給倫敦的情書\n\n更新: 2019-11-13 7:13 PM\n\n標籤: 去年聖誕節, 艾蜜莉亞克拉克, 亨利高汀,\
  \ 楊紫瓊, 柯芬園\n\n【大紀元2019年11月13日訊】一部靈感來自35年前喬治麥可經典名曲（last X’mas）的\n浪漫喜劇片《去年聖誕節》，由艾蜜莉亞克拉克與亨利高汀攜手主演。導演保羅費格表示\n\
  ，《去年聖誕節》是獻給倫敦的情書，並使用倫敦真正的聖誕裝飾燈，什麼都比不上這些\n璀璨燈光，用這一切打造出一個令人感動的經驗，絕對是最感人的聖誕故事。\n\n\
  艾蜜莉亞克拉克說：「我們在聖誕佳節期間在倫敦各地取景拍攝。這個城市在那個時節本\n來就很美了，但是我們在每個拍攝地點又加了更多閃亮的聖誕燈光，看起來更有魔力。」\n\
  男主角亨利高汀說：「我真的是在萊斯特廣場和皮卡迪利圓環邊騎車邊拍戲，聖誕節期間\n的倫敦充滿魔力而且散發歡樂氣氛。」\n\n《去年聖誕節》全片都在英國拍攝，而且在倫敦許多著名景點取景拍攝。劇組先在柯芬園\n\
  展開拍攝工作，他們把柯芬園著名的廣場旁邊的其中一間商店改裝成片中的聖誕商店。\n\n導演保羅費格是這麼說的：「我從很多年前就經常來倫敦，我非常熱愛這座城市，這個地\n\
  方有某種特質讓我非常開心。我想要在這部電影中呈現我最愛的倫敦景點，但是我也希望\n這部電影能夠展現這個城市的多元文化。我們都知道攝政街、柯芬園、河岸街這些著名景\n\
  點，但是並不是很多人知道電氣大道或是紅磚巷。」\n\n「我們先在柯芬園展開拍攝工作，那地方對我來說就是宇宙的中心，尤其是在聖誕佳節期\n間，因為那裡的聖誕裝飾最漂亮。我覺得這部電影向全世界展現了倫敦所有美麗的景點，\n\
  我敢打包票，只要看了這部電影，就一定會想要來倫敦一飽眼福。」\n\n製作團隊找來艾蜜莉亞克拉克飾演凱特時，她才剛拍完HBO獲獎無數的熱門影集《冰與火\n之歌：權力遊戲》。製片們覺得她是擔任《去年聖誕節》女主角的最佳人選。\n\
  \n導演保羅費格說：「艾蜜莉亞克拉克飾演的凱特讓人眼睛為之一亮，我在拍片現場的每一\n天都對艾蜜莉亞的表演感到驚艷。她是一名優秀的戲劇演員和喜劇演員，而且在鏡頭前面\n\
  超美的，我想不到有別人能夠飾演這個角色。」\n\n對這位導演來說，發現艾蜜莉亞克拉克超讚的歌喉更是一大加分，他說：「我真的很幸運\n，她真的有一副乾淨的天籟之聲，看著她精進她的歌藝真的很好玩。她的歌聲真的很優美\n\
  動聽，但是她在這部電影中故意唱得比她本人略遜一籌，因為這部電影並不是關於凱特成\n為一名流行樂巨星，而是描述她找回讓她真正快樂的興趣。」\n\n《去年聖誕節》故事敘述女主角凱特（艾蜜莉亞克拉克\
  \ 飾）在倫敦渾渾噩噩地過日子，\n她做出一連串的糟糕決定導致的厄運總是伴隨著鞋子上發出的鈴聲如影隨形地跟著她，因\n為她只能打扮成聖誕老公公的小精靈，在一間全年無休的聖誕商店當店員。於是當心地善\n\
  良的大帥哥湯姆（亨利高汀 飾）闖入凱特的人生，並且開始幫助她克服她人生中的許多\n障礙與難關，這一切都似乎美好得有點不真實。當倫敦在聖誕佳節期間轉變成一座童話般\n\
  的夢幻王國，這兩個看似八竿子打不著的人應該不會結成良緣，但有時候你得順其自然、\n聆聽內心的聲音……而且一定要擁有信念。\n\n《去年聖誕節》台灣將於12月6日上映。\n\
  \n\n\n責任編輯：蘇漾\n\n--\n帝釋所問經講記78頁批：與那些相信生命永恆\n而讚頌的天堂沒有很重大的不同。這信仰很可能是基於那些想宣揚的佛教徒的著作。\n\
  毗婆舍那講記(含法的醫療)說明如何修四念處增加智慧斷除所有煩惱。\n正念禪修方法(毗婆舍那實修教學)簡短說明如何修四念處禪法。\n、、、、()、、是。\n  是\
  \    是\n\n--"
