content: "這是一部 關於愛情、關於緣分、關於異域、關於人生的感人電影\n\n在愛情裏，每個人都在等待那麼一位'對的人'出現。\n\n在那個人出現之前我們總有許多幻想，究竟他有多高？長得如何？\n\
  \n有錢與否？浪漫不浪漫？如今在這網路傳遞快速，人手一機的時代\n\n我們似乎沒有這麼多想像。手指頭動一動就可以看見對方的模樣，按下傳送鍵便可\n\n與對方溝通。想像變得是一種很費時的行為。\n\
  \n\n                     速食愛情 V.S 日久生情\n\n\n只好讓電影內的教授與小蝦來教教各位觀眾即使戶不見面甚至不知對方的名和姓，\n\
  \n一樣有日久生情的可能。\n\n\n                     是不是上帝跟我開了一個玩笑??\n\n\n緣分還真的是很神奇的東西。兩個人因為一本書、一個地址而開啟了連結\n\
  \n信件從澳門飛往洛杉磯；又從洛杉磯飛至澳門。地球上數十億人每天差肩而過\n\n能夠將相隔遙遠兩地的人串連起來的就是那緣分。\n\n我們的生活中不也時常上演著這樣的劇情嗎？看似完全不相關\n\
  \n的兩人，甚至常常相遇卻不相識對方，但是只要到了某個時間某個地點緣分\n\n自然讓他們相遇。電影中”查令街84號”的作者就是扮演上帝的角色\n。\n\n  \
  \                   人在哪兒，家就在哪兒\n\n\n故事中爺爺奶奶從四川遠渡重洋來到了洛杉磯，爺爺飽讀中國古文詩書\n\n知書達禮溫文儒雅，可惜人生地不熟又不懂英語只好靜靜地活在只有兩人的小小世界\n\
  \n不論外在的環境有多麼地艱困混亂，另一伴就是彼此的全世界！\n\n在美國，老爺爺最終還是放下一些傳統觀念，開始對奶奶用情甚深，\n\n雖然鬧了不少笑話，卻也是令人動容。\n\
  \n如此鶼鰈情深的感動可是在影城裡帶走不少觀眾的眼淚呢！\n\n\n            你們若恰好路經查令十字路84號，代我獻上一吻，我虧欠它良多\n\n\n\
  總的說，這部電影不但包含了愛情、親情及友情外還有一些人情世故。\n\n如同把人的一生做了一集短短的剪輯。一本書從洛杉磯到倫敦\n\n再到澳門與拉斯維加斯最後去了四川。一堆看似互不相干的群人\n\
  \n卻也因些事件莫名地牽扯在一起呢。大牛教授、姣爺小蝦、凌姊、\n\n鄧先生、詩人、老爺爺老奶奶、浩浩及浩浩的媽媽，最後還有海倫及法蘭克。\n\n就是因為有了這一連串的事件際遇，才譜出了如此有趣感人的劇作。\n\
