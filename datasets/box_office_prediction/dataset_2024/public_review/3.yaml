title: '[心得] 跳躍時空的情書  (雷)'
url: https://www.ptt.cc/bbs/movie/M.1154664513.A.894.html
date: 2006-08-04
content: "跳躍時空的情書 《The Lake House》\n\n    故事從2006年，Kate搬離河畔小屋那天開始，也從2004年，Alex搬進河畔小屋那天\n\
  開始。將Alex設定在過去的時間，就註定了他必須扮演的是一個被動的角色。從來自Kate\n有關未來的訊息，還有小狗Jack的牽引下，Alex撿到了那本Kate忘在麥迪遜車站的書，\n\
  \"Persuad\"，也在Morgan的家裡遇見了Kate。他雖然知道眼前的就是他深愛的女子，卻無法\n傾吐思念之情，因為此時跨越在兩人之間的，是一條無法跨越的時間鴻溝...。Alex所能做\n\
  的，只能像小說中所寫的，等待。(才看到Alex和已經上火車的Kate對望那幕，我的眼睛就\n已經不爭氣的泛淚了XD。)\n\n    片中有很多利用時間製造出的巧思，不時觸動觀眾的心弦。像是Alex為Kate種下那顆\n\
  樹，在下雨天裡為她撐起一把跳躍時空的保護傘、Alex為Kate做城市導覽時，在牆上留下\n和她打招呼的訊息、Kate在Alex父親過世時，把兩年後才要出版的作品集透過時光信箱寄\n\
  到他手中、(Alex翻著那本書的那幕，真情流露的樣子，不禁讓人再度鼻酸...)，還有在\nKate斷絕和Alex的聯繫之後，Alex為了把\"勸導\"送到她手中，於是將書預先放進當時正在\n\
  建造中的公寓夾層...。\n\n    Alex雖然一直很努力的追尋，想趕上時間的腳步，但是沒有人知道下一秒會發生什麼\n樣的事，在命運的捉弄之下，他的追尋變成煎熬，等待也變得漫長。不過當Kate在海餐廳\n\
  中等了許久，Alex卻遲遲沒有出現的時候，其實接下來的劇情已經可以猜出來了(汗)。\n\n    不過即使這樣，這部電影在Alex和Kate兩個人的戀情這支主線之外，其他的部分也處\n\
  理的很細膩。藉由Alex和弟弟及父親三人之間的互動，和從父親對建築的觀點，來探討對\n生命的觀感，賦予他父親所建造的湖畔小屋另一層意義。而Kate和母親聊天的幾個橋段，\n\
  雖然篇幅不多，但是可以對照出兩個主角雖然都來自單親家庭，卻有很多的不同點。另外\nKate在醫院中的同事，則負責引導出她對於工作、對於現實生活的無奈情緒。當Alex沒有\n\
  到餐廳赴約時，Kate毅然決定不願再去觸碰這段穿越時空的戀情，回頭投向Morgan的懷抱\n，乍看之下讓人很不能接受，但是身為一位醫生，每天面對生老病死，她必須學會用理性\n\
  壓抑感性。即使她心裡還是在期待著和Alex的相逢，卻不得不強迫自己面對現實。\n\n    當Kate在Alex為他種下的樹旁，和Morgan擁吻時，不只是Alex，或許連那棵樹都在哭\n\
  泣...。但Alex始終沒有停下腳步，他的時間終於來到2006年，眼看情人節就要來臨，他打\n算到廣場去尋找Kate的身影，卻不知道命運卻慢慢將他推向死亡。2008年2月14號，恰巧來\n\
  到Alex的弟弟所開的建築公司的Kate，終於發現廣場前的車禍，死在她懷中的人原來就是\nAlex！她連忙奔回湖畔小屋，希望還來得及改變Alex的命運...\n\
  \n    在馬路的另一端，Alex停下了腳步，Kate總算成功的勸導他繼續等待...。\n\n    對Alex來說，從2004到2008，或許已經是很漫長的等待，但對Kate來說，在湖畔小屋\n\
  前的信箱等待Alex，短短一天卻像是一萬年。\n\n    等待的長或短，時間流逝的快或慢，其實不在於地球的自轉公轉、也不在於手錶指針\n的移動，而是在於我們的心，願不願意為另一個人付出、停留...。\n\
  \n\nps.現在的背景音樂：Keane的 \"Somewhere Only We Know\" ^^\n\n\n--\n◆ From: 59.113.63.247"
