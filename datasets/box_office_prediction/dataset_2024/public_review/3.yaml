title: '[好雷] 跳躍時空的情書──The Lake House'
url: https://www.ptt.cc/bbs/movie/M.1192110622.A.4C5.html
date: 2007-10-11
content: "圖文版： \n\n先說一下，就如同許多人會把哈利波特的「火盃的考驗」唸成\n「考(靠)盃的火焰」，我有一次也把「跳越時空的情書」唸成\n「跳越晴空的時蔬」。那個畫面還蠻有趣的，不是嗎？可愛的\n\
  蔬菜寶寶蹦蹦跳跳地飛越美麗的晴空...\n\n言歸正傳。我沒有看過本片的韓國原版「觸不到的戀人」，不\n知兩個版本的故事架構哪個比較好。另外先警告，以下文章有\n\
  劇情，也有結局的暗示﹝沒有明說，但我怕有人猜得出來﹞，\n想看本片但還沒看的人，在閱讀本文前請三思。我覺得看這部\n片之前，知道劇情與否還不要緊，但先別知道結局會比較好。\n\
  \n大致劇情是，同樣一間湖邊小屋，04年是建築師Alex﹝基努李\n維飾演﹞住的，而到了06年則換成醫生Kate﹝珊卓布拉克﹞居\n住。奇怪的是，身處不同時代的兩人，透過小屋那兒的信箱，\n\
  竟然可以通信。藉由通信，兩人情愫漸生，然而最大的考驗在\n於要如何聚首。\n\n先從本片的缺點講起，我想主要的缺點應該還是邏輯吧。本片\n對於「時間線」這方面沒有邏輯謬誤，但是對於「在未來的作\n\
  為能否改變過去」，就出現不一致的狀況，因為本片大部分劇\n情都謹守單一因果，過去與未來發生的事情會一致，唯有兩處\n不遵守原則，一是男主角去女主角新家門口種棵樹，但這比較\n\
  算是不太重要的小細節；另一是在結局，女主角Kate試圖改變\n已經發生的事情，以導致不同的未來。其實這只是小缺點啦，\n時空交錯片本來就可以自由心證，只是我覺得本片90%以上的\n\
  時間都嚴守「不可改變過去」的戒律，只有到了結局女主角才\n突然試圖改變過去，而且使她決定改變過去的原因，正是那件\n她不願意發生的事情，如此就會回到難解的邏輯迴圈，讓觀眾\n\
  看了會困惑﹝B的發生促使女主角改變了A，使B不會發生，但\n如此一來女主角就沒有改變A的動機，於是B又會發生...如此\n不斷循環﹞。這種安排讓人覺得純粹是為了塑造特定結局，也\n\
  就是說，有點「硬拗」。不過，由於我是個瘋狂的浪漫份子，\n因此完全可以接受這個邏輯缺陷。\n\n至於優點呢，我想是片中有些小劇情很讓人感動吧。嚴格說來\n本片沒有多少高潮，頂多在片尾的那段可算是，然而片中有許\n\
  多段落讓我很喜歡。\n\n例如片中男女主角共舞的那段，那時是04年，Alex已經與06年\n的Kate通信，但04年的這個Kate才剛認識Alex，並不知道自己\n\
  在06年會愛上他。於是Alex沒有告訴她這些跨越時空通信的事\n情﹝當然囉，否則會被當成瘋子吧﹞，只是先跟她聊天，聊到\nKate愛看的書──珍奧斯汀的「勸導」。Kate簡單敘述了「勸\n\
  導」的故事大綱：「男女主角相遇時彼此有好感，有機會發展\n成戀人，但時間不對、情況不對，只好分開。多年以後再度相\n見，想再續前緣，卻不知會不會因為已經相隔太久，有太多變\n\
  數要面對，而無法得到圓滿結局」。聽完後Alex說，\"Why do\nyou like it?\"。Kate以為Alex在嘲笑她怎會喜歡這種故事。\nAlex先急忙滅火，強調他不是在嘲笑，而是覺得故事主人翁的\n\
  遭遇蠻糟的。不過，Kate先笑著承認這故事的確是糟糕(Kate:\nIt's terrible.)，也許就是這樣的直率拉近了彼此距離，讓\nAlex停止客套，直接承認，\"\
  It's terrible!!!\"這段話也讓我\n這種珍奧斯汀迷笑個不停，我的確不那麼喜歡「勸導」，因為\n男女主角等待了太久、有點沉重，兩方都好壓抑，但我原本沒\n\
  意識到這故事，若只講大綱的話，真是很不討人喜歡，直到被\n片中男主角這麼一講，才深刻感覺到，噢天啊，的確是個很不\n討喜的故事啊，誰會喜歡啊！哈哈...書迷們就幽自己一默吧。\n\
  \n然後，兩人開始共舞。Alex意亂情迷是可以理解的，因為他已\n經愛上Kate了；然而剛認識Alex的Kate，雖然已經有男友，但\n也許真的「感應」到真愛了吧，與Alex越抱越緊。從他們開始\n\
  跳舞，到最後兩人親吻而被Kate的男友看見，中間這段共舞畫\n面實在很美，當時留著長髮的Kate與她兩年後的愛，夜晚在樹\n蔭下跳舞，某種似曾相識的連結，以及兩人不需言語就可體會\n\
  的強烈吸引，讓我這種「為愛而生型」的人看了直想一遍遍重\n複看那橋段。尤其，本段月下共舞配上Paul McCartney的那首\n\"This Never Happened\
  \ Before\"，實在太完美了！害我好幾天\n腦中都哼著那首歌，停不下來。\n\n其他還有些跨時空的浪漫情節，例如Alex精心準備芝加哥的地\n圖給Kate，要她在某個週六，兩人同一天﹝只是在不同年﹞照\n\
  安排的路線遊城；女主角說想念湖邊小屋的樹，男主角就挖了\n一棵樹跑到女主角新家幫她種...諸如此類。\n\n片中還有個貫穿的主題是「等待」。由於男女主角的時間差別\n\
  ，女主角得要求男主角等待，例如兩年後的今天到哪個地方找\n她。我覺得，「等待」常常是愛情故事中最揪人心的因素，當\n等待的事情終於發生，所有幸福就此開展，後面的故事大家也\n\
  懶得知道了﹝誰想看別人沒日沒夜耍甜蜜？自己來就好了﹞。\n「勸導」這本小說的主線也是等待，男女主角等待八年就為了\n成就他們的愛情﹝不過我不告訴各位他們成功了沒，以免沒看\n\
  過這本書的朋友又被炸到﹞。「等待」是如此帶有不確定性，\n讓陷入愛情的人總是緊張兮兮。有時候，連自己都不知道在等\n待的是什麼，可能拒絕了B與C與D，偶爾與E調調情，卻還是不\n\
  確定在等的那個人是否存在；甚至，有時候根本不知道自己在\n等，只知道生活看來很正常、無可抱怨，直到驀然回首遇上了\n，才知道原來一直在等他。「等待」的美，也是讓這部片如此\n\
  浪漫的原因之一吧。\n\n演員部分，Sandra Bullock演得很稱職，至於Keanu Reeves，\n我覺得他的演技大大進步！以往我一直堅持「Keanu沒什麼演\n\
  技」的看法，即使許多人覺得「魔鬼代言人」裡面的他演得不\n賴，但我覺得那部片裡的他，幾乎只需要保持「冷淡」或「生\n氣」兩種情緒，就可以撐完整部戲，而真正在飆演技的終究是\n\
  艾爾帕西諾；至於賣座片「駭客任務」全系列就更不需要演技\n了，幾乎保持一種表情即可，而且總是戴墨鏡，他就算裝鬥雞\n眼胡鬧我也不知道。不過在「跳躍時空的情書」裡，有一段戲\n\
  是他父親去世，Kate從未來寄給他一本他父親各種建築作品照\n片的合集，當Alex翻到一頁有小時候的他與父親的合照時，突\n然悲從中來無法自已。這段戲裡Keanu\
  \ Reeves的演技實在太精\n采了！完全讓我改觀！還有他在片中與Kate聊完「勸導」後，\n再聊到Kate的初戀時，Keanu的幾個小動作也很細心，例如當\n\
  Kate說讓她16?逃家追隨的那個男人「是我的初戀，搞不好是\n這輩子唯一的愛」時，Keanu飾演的Alex突然有些尷尬又不知\n所措，又刻意想裝輕鬆地拍了兩下手。這些細膩的小動作讓我\n\
  覺得Keanu真的進步不少！\n\n最後要強調一下，本片的選樂與配樂實在很優秀，而且非常搭\n配電影的內容與調性，讓人更為故事感動。\n\n結論是，這部片對大多數觀眾可能略嫌沉悶，除了時空交錯的\n\
  背景設定以外，其他劇情略顯老套，而且沒太多高潮迭起，是\n標準的「小品愛情片」，所以只適合真心喜歡浪漫愛情片的人\n﹝例如我﹞欣賞。我猜有「二見鍾情」經驗的人應該會更愛看\n\
  吧，本片的基本宣言就是，「一見」的時候錯過了，「二見」\n機會來臨就千萬別放棄。\n\n在此附上「勸導」一書在本片被引用的那段話：\"There could\n\
  have been no two hearts so open...no tastes so similar...\nno feelings so in union....\"\
