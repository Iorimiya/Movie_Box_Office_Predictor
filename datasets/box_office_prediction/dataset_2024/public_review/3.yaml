title: '[好雷] 水底情深-給孤獨者的蒼藍情書'
url: https://www.ptt.cc/bbs/movie/M.1520342713.A.5B8.html
date: 2018-03-06
content: '在一個晴朗的午後，終於看了這部電影，

  而其後勁發酵至今，閉上雙眼依然能浮現整部電影的色澤，

  以及奇幻又遺世而孤立的配樂。





  片頭那名於水中沉睡的女子，秀髮裙襬飄揚如適，一切自得。

  這名沒有聲音的公主，在現世中，是1960年代，美蘇冷戰時期科學實驗室中的清潔工。

  在日復一日規律的生活裡，

  她有簡單的慾望，也有工作的俐落，而魚人的出現為她帶來了希望。


  角色的設定是我覺得這部電影略為可惜的部分，

  幾個角色太過樣板，尤其上校於公於私都極其惹人厭，讓角色的延展性並不大。


  然而做為一個帶點寓意企圖的故事，

  這樣的角色或許較能被理解，也容易帶出後面的主軸。





  許多人談論著愛情，思考著真愛，渴望著命定，

  然而每一段愛情都是個案。


  伊莉莎和魚人的感情無法用言語溝通，

  伊莉莎被禁錮在失語的軀殼中，而魚人被囚禁在科學競賽的冰冷實驗室中，

  雙方都不由自主，萌芽的卻可能是一份相知相惜。


  電影的表現著重在伊莉莎的感情面，

  她餵食雞蛋、以手語表達、放爵士樂，這些互動令她快樂，

  在魚人面前，她感到她沒有缺陷，是完整的，她的心跟身體都得到了滿足。


  也許我們會思考，這樣的愛情是一種豢養或投射嗎？是不對等的依附關係嗎？

  但我們凡人所談的愛情，那一段沒有自我詮釋跟投射的部分呢，

  經過了這些部分，隨著時間，也才更能觸碰到真實的彼此。


  因為導演並不特別解讀魚人的思考，我們僅僅能從他的反饋中感到他的善意。


  關於魚人究竟有無情感，看著許多的討論，我不經想起《莊子》中的這段話：




  我們不是魚，無從得知魚的快樂和情感，

  魚人跟伊萊莎就算是在吊橋效應中墜入情網，

  或許那也是一種愛情發生的方式吧。


  他們以彼此能互動的方式，創造了等同於的溝通。


  在最終，魚人能以自癒方式返還大海之時，他是具有能力跟選擇的，

  而他選擇帶走了這位公主，無論出自報恩或愛情，

  愛一個人，往往帶有一些憐惜的成分，

  如果共生於水是一種完整彼此的方式，

  魚人希望伊莉莎和他一樣自由，不再被束縛。






  這部電影，並不如蜜糖（搭配情人節檔期完全有點偷吃步)，

  在冰冷甚至殘酷、黑暗的一些面貌之前，

  我想，導演或許是想講一個還有的故事。


  在那個故事裡，殘缺不再是殘缺，而是個體差異的一部分，

  孤獨的生活裡有光，

  女人的友情有著義氣跟相挺，

  男人的友情有著依賴跟疼愛，

  縱使冰箱內放滿千篇一律又難以入嚥的檸檬派，

  我們還是會渴望一份獨一無二、能被理解和包容的愛。


  在那個國度，他或許是王，她也許是公主，

  他們不需名姓，僅僅做為降臨於此世的兩個生命，

  一同呼吸，一同相依，

  凝視彼此身上的歷史，

  在恆常的蒼藍的深水之中。



  p.s 原聲帶太過迷人，一個午後可以重播三遍也不厭倦。


  --


  心と云う毎日聞いているものの所在だ。


