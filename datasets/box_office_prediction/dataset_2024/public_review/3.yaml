title: '[普雷] 親愛的奶奶:給奶奶的情書 '
url: https://www.ptt.cc/bbs/movie/M.1454640858.A.1EA.html
date: 2016-02-05
content: '這是一封瞿導給奶奶的情書，一部獻給所有奶奶的電影．


  故事從忙碌的媳婦做著梅干扣肉，邊顧著孩子開始．婆婆念念叨叨，媳婦回以幾個嗯．廚

  房小門旁探出頭的白髮老人，一會兒說著阿達喜歡肥一點，一會兒說肉上色即可，媳婦沒

  有回答，一絲虛應一下故事都無．最大的反應是因為孩子叫林美秀飾演的阿達母親啊罵，

  李千娜飾演的媳婦說「父親的母親要叫奶奶」，阿罵本人則是說都可以啦！而阿達，孩子

  的父親，叫著自己父親的母親，也是叫奶奶，奶奶奶奶的叫著．


  梅干扣肉放入電鍋，拴緊．定時三分鐘．


  扣了長子的門，再去看看抽了好幾根菸的丈夫信寫到哪兒了．身為單親家庭出身的阿達，

  其實更像是隔代教養，母親忙著賺錢，帶著他度過童年的是奶奶．父親走了很久很久，和

  父親的母親同住的阿達怎會不知道有父親所在的遠方在哪兒．他只是不說，一說難過的絕

  對不是年幼失去父親的他，而是失去丈夫的母親，失去兒子的奶奶．


  第一句，阿達寫著


  「親愛的奶奶，要說你的故事其實很難，因為總是那麼平凡無奇，我的記憶也片片段段的

  ，你知道嗎？我們之間很多看起來不重要的事，其實不小心改變了我」


  阿達的奶奶不過是菜市場總會擦身而過的老人，他年邁，雙頰滑落，講話溫溫的卻略帶著

  殺傷力．講著一口略帶方言的國語，說不上字正腔圓，卻格外有韻味，大概是屬於他們的

  家鄉味吧！





  「爸爸的媽媽叫奶奶」


  阿達從小就跟著奶奶到處跑．奶奶牽著阿達，到公園到電影院看電影．兒時阿達總覺得電

  影是真的人在布幕後面演的．電影裡出現舞台劇與螢幕的互動（但我覺得是舞台劇…），

  便是阿達的想像世界．看見電影的女子對他送上飛吻．（然而劇中劇的阿里巴巴與四十大

  盜太惡搞了，瞬間翻了個白眼）在電影院跑來跑去．奶奶隨著散場的觀眾離開影廳，到了

  外頭上廁所，叫阿達在影廳裡等候．舞台上，只剩下阿達以及一介身穿軍服的壯年男子．


  「準備好了沒？」

  「好了」

  「起飛了」


  壯年男子將阿達放在肩上，模擬著飛機飛航．阿達在舞台上，不停不停地轉圈以及轉圈．

  奶奶回到了影廳，叫喚著阿達，阿達失了速跌了跤，如他的白日夢碎了醒了．奶奶只要和

  母親吵架，就負氣帶著阿達離家走走．到能看到海的地方，看海想著在遠方的兒子，邊唱

  著豫劇．奶奶指著遠方，和阿達說父親就在彼岸做生意．


  回到家裡，從彩色轉成黑白，水淹得很高很高，那日父親沒有出現，來的是一封信，確定

  父親死訊的信件．那時阿達還小，奶奶對著母親說，你想改嫁就改嫁，阿達我會帶著身邊

  顧著．那些淹高的水都是意象化，描述著人生頓時黑白，淌出的淚水足以淹沒一個家．


  母親沒有改嫁，對著奶奶的疑問，以及同事的殷勤心感複雜．在阿達年幼時，飾演母親的

  林美秀，不停地問著媽妳為什麼要這樣，媽妳為什麼要這麼說，這些年我做得還不夠嗎？

  她真的是一個太過平凡，令人又氣又笑又哭的奶奶，如你我的奶奶，時而煩人時而可愛，

  再怎麼討厭又狠不下心來．


  奶奶的兒子，阿達的爸也曾是單親，在屋外奶奶啜泣著，另一名壯年男子摟著奶奶，安慰

  著奶奶說不要哭了回家了．初雪下著，當然在當時並沒有雪，那只是奶奶的出口，將那些

  不能說的話傾盡，順著時間的流離去．奶奶和母親同是單親，即便母語不同，身為母親的

  堅強都是一樣的．他們也希望，在每個失落的點，去了遠方的丈夫都能回來．






  「奶奶，你相不相信，有人真的住在電影裡面？」


  也是到奶奶被騙錢，跟蹤那名少年到了他的家，隨手一拿斷刃的劍，朝著少年的父親刺去

  ．計程車的運將叫了警察，接著奶奶被扣在警局裡．奶奶的堅強都是佯裝的，裝到最後都

  成真的．也是那時，阿達才真的長大了，他發現奶奶以及母親都漸漸老去，他必須成為他

  們的後盾守護著他們．


  「也許我們偶爾也可以住進電影裡面」


  女朋友意外懷孕，阿達聽聞消息顯得不知所措，他從未想到會成為一名父親，也不知道該

  如何成為一名好父親．父親在他的記憶裡就只是個名詞，關於父親除了照片，就是來自母

  親以及奶奶的口述．在飯桌上，阿達說他交了女朋友，可不可以當一名父親．那是一個奇

  怪的晚上，阿達才萌生了成為一家之子的念頭．


  「我們搬離了老家，再回去看看奶奶，才發現奶奶已經變老了」


  對奶奶最後的記憶，是每次看到阿達一家子回去時用力且吃力地揮手．奶奶變得很老很老

  ，白髮蒼蒼，做什麼事情都更慢更慢了．在前段的故事裡，阿達的母親與奶奶時不時吵架

  ，但母親沒有跟著阿達一家離開，她更想守著有著一家子記憶的老家．


  故事裡，不只是在說奶奶，更是透過信紙上的字句去扣問每個記憶環節裡的自己．奶奶曾

  經是家庭的靈魂，她堅強的帶著阿達的父親長大，面對父親的死訊，更將死訊封藏在記憶

  的櫃子深處．面對孫子總是講沒有講出事實，哪怕孫子二十來歲，都不太說．


  說是電影，更像是我可能不會愛上你的番外篇ＳＰ，無論是秀在紙條上的字句，或是生硬

  的新阿里巴巴插入回憶的過程．該怎麼形容比較好呢？大概是有一種黃朝亮導演的感覺．


  裏頭有句話，直直想起我可能不會愛上你．「其實我好奇的是你和媽媽，爸爸不在的這麼

  多年，你們是怎麼過了」

  程又青問著母親時得到的回答是「啊就不知不覺活到了現在啊」．


  這是一部有許多可愛的話，但比起念念，眼淚來的很少很少．（覺得ＢＧＭ也很重要，親

  愛的奶奶ＢＧＭ有些突兀，但念念卻令人想哭，每一聲都敲在心上）最後的彩蛋是瞿導的

  奶奶，奶奶說身體好就是幸福．


  節錄一些我喜歡的話


  「我兒子說我是外星人，講話都講不通」計程車司機對著奶奶和阿達說


  「從什麼時候開始，我們習慣在心裡藏個秘密」



  --'
