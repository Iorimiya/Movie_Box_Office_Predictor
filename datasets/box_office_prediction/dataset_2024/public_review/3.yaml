  就算你現在問我 看情書感動的點在哪裡


  我也沒辦法用言語 一字一句清清楚楚的告訴你




  但我能告訴你


  我現在看到 "お元気ですか，私は 元気です"這句台詞時


  還是真的覺得好感動 眼淚還是一樣會忍不住奪眶而出




  自從看了第三次情書崩潰大哭後


  我自己有了一個體驗


  就是有些電影 不能只看一次



  真正動人的好電影


  看個兩次 三次都不嫌多


  越是雋永的作品  每次回味 越會有不一樣的體會




  而且


  越是哪種 我無法具體說出哪裡感人的點的電影


  通常就會越讓我感動到無法自己




  我想是因為 這種感動 它不單單只是故事情節的感動


  它更是一種情緒  一種經驗  一種認同  一種共鳴


  也或許是一種人生的投影




  是一種情節上微不足道 但情緒渲染力卻非常強大的感動


  跟那種用言語說得出來的感動 是不可比擬的




  比方說  我大學時 同學都很瘋 韓劇或韓國電影


  問他們電影哪裡好看


  他們可以很具體的告訴你



  "因為男主角為了女主角 犧牲自己很偉大"


  "男主角捐了眼角膜給女角 自己躲起來避不見面 好感人的愛情喔"


  "女(男)主角捐了心?肝?脾?肺?臟? 給男(女)主角??然後#$^$^%$^#%^ 好感人"



  通常 這種情節的電影


  都一定會配上渲染力強的音樂


  想盡辦法逼哭你!!




  我並不是說這種灑狗血的電影不好


  這種電影我也很愛看  也常常被逼出幾滴眼淚


  也是很好看的好電影




  只是 對我來說



  那種我無法具體說出哪裡感動



  卻能讓我感動到不能自己的電影



  更是好電影中的好電影





  所以 最後給原PO一點建議


  有時候 大家都說好看的電影


  你看完覺得不好看也不用放在心上




  也許過幾年後再拿出來看


  等你跟這部電影的時間到了


  你自然就能體會了















