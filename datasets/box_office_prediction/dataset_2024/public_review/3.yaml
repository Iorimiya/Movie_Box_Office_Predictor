title: 從心開始：寫給紐約的療傷情書
url: https://www.ptt.cc/bbs/movie/M.1194506086.A.09A.html
date: 2007-11-08
content: "巧遇，改變了兩個男人的生命線，在他們都需要一個值得信任的朋友時。\n多年未曾謀面的查理和艾倫在曼哈頓街角偶遇，他們在大學時代是同居室\n友，五年前的恐怖攻擊中，查理失去了他所有的親人，這個傷痛徹底將他\n\
  擊倒；對好友的不幸感到震驚的同時，艾倫也獨自品嘗著自己的苦惱。\n\n\n\n飛機衝撞進摩天大樓的那一天，親眼見證了烈燄焚身與尖叫墜樓的人們滿\n身是灰、雙目失神地在紐約街道上晃盪著，像是失去重量的無主遊魂一樣\n\
  。從那一天起、直到六年後的今天，有些人至今仍在街道上徘徊來去，尚\n未從驚嚇與恐懼中甦醒過來，還沒能從失去家園與親人的夢魘中逃脫出來\n。也之所以，以後911創傷為題的《從心開始》Reign\
  \ Over Me除了唐奇鐸\n與亞當山德勒兩位男主角之外，片中另一大重心便是在於紐約這座令人醉\n心的城市。\n\n片中許多場景都在紐約街景上度過，兩位主角乘著電動滑板車穿梭過每一\n\
  條大街小巷，漫步在人行道上與忙碌人群擦身而過。導演選擇從城市內部\n觀點來審視這個負傷結痂的龐大都會，街道連接著街道綿延不絕、放眼望\n去彷彿永不見盡頭，包圍在幾乎遮蔽住天空的高樓大廈間，嘈雜的車水馬\n\
  龍則化身為鼓動著的血液氧氣急速奔走，讓觀眾與主角們儼然都成了這個\n巨大生命體的一部份，竄流傳遞著那永不止歇的活力。\n\n《從心開始》像是一封寫給城市的誠摯情書，實是承載著對紐約滿滿的愛\n\
  情，同時包容她美好與瑕疵的每一個面向。鏡頭掃過日常見慣的平凡街景\n，帶到了每一個街頭巷角盤踞的青銅雕像，紅綠燈的號誌轉換在導演細心\n巧思下竟有如芭蕾舞步一般輕盈，就連熙來攘往車陣裡的催促鼓譟聲都像\n\
  是天使號角般悅耳，那是屬於家鄉的一曲楚歌。\n\n\n\n電影主體雖是在處理亞當山德勒一角失去親人的悲痛際遇，片中戲份最多\n的實際主角卻是唐奇鐸，作為電影敘事的第一觀察者，他引導著觀眾接觸\n\
  到亞當山德勒這名多年不見的好友，從驚訝、困惑到付出地伴隨對方走過\n生命低潮。這兩名大學好友自牙醫學院畢業以來二十年再次相逢，兩人都\n已不再是彼此記憶中當年的自己。一個穿上了西裝領帶、套上醫師白袍，\n\
  成了眾人眼中事業有成又顧家的好丈夫、好父親，卻失去了屬於自己的呼\n吸空間；另一個在悲劇中喪失摯愛親人，如今沒有固定工作、也不跟他人\n來往，住處已有四年沒有外人造訪過，只堆滿了五千多張黑膠唱片，戴上\n\
  厚重耳機用來防衛自己的內心世界，嚴密拒絕任何人的善意入侵，甚至強\n迫自己忘記所有過去溫馨記憶，以免再次觸痛心中仍不停淌血的疤痕。\n\n當兩人再次相遇，不僅讓對方闖進了自己原本禁止外人侵入的心中世界，\n\
  也正彌補了彼此心中不足空缺的部分。兩人在夜裡相約看老電影、一同即\n興演奏樂器，打電動時還像小孩子一般爭搶搖桿；在已為人父的不惑之年\n，他們又好像回到了無憂無慮的少年心境，不再是懷抱傷痛或被生活壓得\n\
  喘不過氣的成年男子。《從心開始》雖以療傷為主題、卻不一味哭天搶地\n，更帶有幾份對生活的感慨與靈光一閃的喜劇色彩，其中對男性情誼的描\n寫尤其令人動容。\n\n\
  後９１１電影大多是訴諸公眾、向多數對象抒發的，無論題材是關於恐慌\n或驚懼、不公還是悲憤，唯有《從心開始》最為貼近個人，而非針對國際\n局勢與不公戰爭的批判，從庶民觀點出發來描繪隱而不發、哭不出聲的失\n\
  去與傷懷。\n\n--\n\n   \n\n--\n◆ From: 59.112.11.90"
