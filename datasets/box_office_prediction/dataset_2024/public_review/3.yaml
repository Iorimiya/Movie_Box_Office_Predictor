  \ 為了心上人 先踢倒女樹前面嘲笑的男同學 再關心看\n著女樹後離開教室\n聽到開票男生再嘲弄 回來暴走動手後 女樹對男樹的態度轉變比較明顯 畢竟被英雄救美\n\
