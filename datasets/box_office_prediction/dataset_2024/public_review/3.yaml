title: '[感動雷]瘋狂又叛逆的異色情書—《自殺突擊隊》'
url: https://www.ptt.cc/bbs/movie/M.1470399361.A.715.html
date: 2016-08-05
content: '照慣例先來打預防針的時間~


  本人是DC粉，

  是那種漫畫動畫影集電影雜食派什麼都可以接受的類型，

  因此我不會因為「不符合原作設定」就不爽，

  是那種認為「改編的好有何不可」的人。

  會預先提到這點是因為，老實說這部片我有兩個字可短評—「驚艷」。


  為什麼會這麼說呢？

  在普遍人都認為不合預期的情況下，我的感想反而是「驚艷」，

  那是因為我確實也是期待錯方向了…

  我原本以為這部電影會是像動畫電影宇宙的

  「突襲阿卡漢」那樣普通的劇本走向，然而…並不是。


  其實我也是喜歡「突襲阿卡漢」的，

  但那部動畫電影整體來說，算是非常一般的套路吧？

  如果你本來就是美漫迷，那麼對那部應該不會有太出奇的感想，

  況且裡面採用的設定也已經不是最早經典的人物設定

  (比方說小丑跟哈莉已經分手了這點)，

  因此我私心認為「突襲阿卡漢」的目標客群

  應該是多少有接觸New52的漫迷才對。


  那麼，作為電影宇宙的第三部作品，

  DC與華納是怎麼打算將這個世界呈現在廣大的漫迷與非漫迷眼前呢？

  我打從很早就認為這個時機點推出「自殺小隊」是好的，

  代表了DC與華納勇於創新、且大膽…

  再說這個世界是一個蝙蝠俠早已打拼很久的世界，

  並不是一個剛起步的新世界…

  壞人早已流竄許久，讓這些壞蛋在好人們還沒站穩腳步前，

  先出來壞壞惹人愛一下也無不可。


  接下來，我不會流水帳一樣地把整部電影講完，

  而是用評點角色的方式來說說我對這部電影的心得。

  畢竟這部電影的劇本主軸很簡單，但角色卻是豐富又出彩，

  再包裝以華麗的視覺聽覺效果，因此深究劇本其實也沒什麼意義，

  不如自己親眼一觀來的震撼。


  首先我要強調，這些壞人本來就是「人」，

  他們做壞事也是有動機有理由有苦衷的，

  而本片的重點就在於讓大家看到這些反派也有不為人知的一面，

  而不是整部片都是想要使壞耍酷耍屌幹壞事的爽片！！！

  我覺得很多人都誤解了這一點，

  導致最後看到反派義無反顧的拯救世界時整個崩潰…

  但是難道平常愛搶銀行的人

  就不能表現出對這個世界的愛嗎？

  我想這與我當初看到N52三體之戰時，寒冷隊長和雷克斯．路瑟

  拯救了正義聯盟與世界時那種感動是一樣的。


  就算不是想要「拯救世界」，多半也是為了「自己珍視的人事物」挺身而出。

  比如死射與他女兒、比如焰魔與他長久以來所沒有的歸宿感。


  既然提到了死射，那就開始講人物好啦~

  我本來一直覺得到底為啥Will Smith這麼大力推廣這部戲，

  在看完以後瞬間釋然了…

  這部片的死射就是主角、這個死射完全是Will Smith最擅長的戲路，

  戲謔、強悍、火爆、對女兒毫不保留的愛…

  我想很多人可能會很吃驚，

  但是死射，本來就是個為了養女兒不惜動手殺人賺錢的好爸爸，

  這也就是我一直很喜歡死射的原因。


  死射不僅做為一個有實無名的隊長帶領著小隊，

  中途他也一度想放棄，但是在與「夥伴」們相處過後他還是決定繼續前進。

  現在退縮就什麼都沒有，不如勇往直前拚一拚吧，大概是這個感覺。

  關於死射，我個人要給他滿分。


  而第二位主打明星，自然是小丑女哈莉‧奎茵！

  我想很多人應該都是衝著她進電影院的吧？

  其實打從很早我就很擔心，這種屬性的角色要是演得很不討喜

  反而會討人厭(尤其是同性的厭)，

  但是Margot Robbie真的太可愛了，再加上這個版本的哈莉其實有點不一樣…


  許多版本的哈莉都是傾向「雙重人格」，

  作為哈莉而不是哈琳的她瘋癲怪誕、驚世駭俗；

  然而Margot的哈莉我認為是「裝瘋賣傻」，為什麼這麼說呢？

  從這版的哈莉起源開始談起吧。


  當她愛上小丑後，小丑在化學池的上方問她，「妳願意為我而死嗎？」

  她回答「我願意。」

  但小丑隨即改口「妳願意為我而生嗎？」

  她同樣回答「我願意。」


  很好，那就跳下去吧！

  以死來證明愛情有什麼用？死亡讓愛情成為永恆？那有什麼意義？

  為了我小丑作為一個恐怖的瘋子掙扎的活下去，妳做得到嗎？


  哈琳做得到，面對未知的生死她一躍而下。

  而小丑，可能本來不覺得她做得到，但她就這樣跳了下去，為他。

  他本來猶疑了，但最後他還是跟著跳了下去。

  那化學池中的擁吻讓哈琳蛻變為小丑的哈莉，

  或許，我是說或許，也造就了一個深情的小丑。


  究竟小丑對哈莉是真正的瘋狂愛情？或者是當作一個特別的玩具？

  還是一個我不給你不能搶、你搶了我TM弄死你們也要搶回來的概念？

  由於院線版小丑被剪了很多戲分（這部分我也覺得很惋惜），

  因此目前還看不出這個角色的全貌，也會讓人更期待之後的作品。


  說到這個，小丑一直以來都有一個稱號叫做「犯罪王子」，

  但我常覺得以往小丑的形象與其說是「王子」不如說是「王者」；

  但Jared Leto這位小丑真的完全擔得起「王子」這兩個字！

  那個外型、身材、氣質…

  如果他開放廣大女性跳化學池就能成為他的哈莉，

  肯定有一堆女人搶破頭去當第一位！


  因此我認為，就算這次DC打算塑造一個全新形象、

  深情善妒佔有慾強的小丑來搶攻女性市場…

  似乎也無不可？(我要盡早買進這隻潛力股)

  而如果他還能同時保持著小丑原有的瘋狂

  、殘暴與對蝙蝠俠的執念…那豈不是完美？


  焦點回到哈莉身上，

  聰明美麗的精神科醫師在泡過化學池之後，

  究竟化學藥劑對她起了什麼作用？

  電影的前半段看來她確實是瘋癲可愛，

  但中段小丑墜機之後，

  無處可去的她沒有像遊戲「阿卡漢城市」中失去小丑就開始服喪

  並且瘋狂地想為小丑復仇，

  她只是默默地選擇回到她暫時的歸處 — 也就是自殺小隊，

  這群臨時成軍的隊伍至少還有她一個名額，所以她選擇回去。


  畢竟，她是「為了小丑而生的哈莉‧奎茵」，

  那如果沒有了小丑，那她還能是什麼…？


  默默歸隊的哈莉臉上沒有狂怒與瘋癲，只有一種隱忍傷心、強顏歡笑的心痛。

  她真的瘋嗎？我覺得不瘋。


  我認為這位哈莉是「為了和小丑在一起才瘋」，

  她並沒有真的走向那麼極端的道路。

  她和死射一樣，還保持著人性。


  於我來說，我覺得這部電影讓我感受最深刻的大概就是死射、哈莉和小丑吧！

  其他角色倒是都還蠻正常發揮的~

  比方說來負責搞笑的回力鏢隊長、醜得可愛的殺人鱷、

  悲情的焰魔(造型跟特效好帥)、

  戲分少但一場哭戲心碎不少人的卡塔娜…

  繩鬼沒啥好說的…有點概念的人應該都早就知道他是砲灰…

  也難怪他連定裝照跟宣傳照都一臉哀怨！


  最讓人跌破眼鏡的大概就是大反派竟然是魅惑女巫！

  老實說，魅惑女巫整體的表現比我預想中的真是差太多了，

  不過本來沒什麼特別好感的Cara Delevingne倒是表現得很不錯，

  在兩個身分間切換的掙扎感也有表現出來…

  不過前期的女巫真的很像鬼、好驚悚啊XDD


  而小隊的隊長Rick Flag則是…我也不知道耶…

  從來沒預料到他竟然會是走這種深情悲情男的路線、

  再加上Joel Kinnaman其實外表有點纖細弱氣…

  中間被小隊成員保護在中間的樣子簡直就像公主一樣啊！

  頓時覺得幸好Tom Hardy沒有演這個角色…

  個人認為讓Tom演這角色有點浪費了…(喂)


  最後的最終決戰呢~我覺得整體來說就是「浪漫」，

  從來沒有默契看不順眼瞎搞亂湊的團隊

  在最後一刻展現出了絕佳的默契，

  死射衝破心魔射出那發名為「LOVE」的子彈，

  世界在這個亂七八糟的團隊為了各自的原因恢復了和平，

  這個結果肯定也是出乎小隊招集人Amanda Waller的意料之外的吧？


  其實一直以來我都很喜歡Waller這個角色，

  不管是胖子瘦子我都喜歡(疑)

  她雖然手段激烈、但出發點都是為了國家，

  試想面對一群惡棍她當然不能示弱，

  因此長久下來也造就了她這樣的個性。

  而電影版的這個Waller我也很喜歡，我投殺人鱷一票(疑)


  至於本片的視覺效果和音效方面就更不用提了，

  完全就是一場視覺聽覺的饗宴！

  原聲帶的部分表現得比我預期的更好！

  可惜目前還只有出專輯版本，配樂版好像還沒消息…


  我只能說這部電影真的是完全超越了我的預期！

  除了能將所有角色都鮮活地呈現在螢幕上以外，

  主要反派與主軸「愛」更是令人驚喜！

  這就是我標題下了「情書」兩個字的主因。


  況且作為一部承接BvS與正義聯盟的電影，

  自殺突擊隊扮演著在這個混亂的時期出來救場的任務，

  而我認為如今任務已經成功，等待交棒給令人期待的正義聯盟，

  同時也期盼著下次再與自殺小隊見面。


  我個人是非常愛這部電影的，愛到什麼程度呢我可以來舉個例…

  當片尾字幕開始跑的時候，整個電影院大概只有我一個人在痛哭…

  說起來可能誇張，不過你們要說我浮誇就說吧！

  但我真的就是覺得…

  「這麼好的一部電影…憑什麼要被那些影評這樣對待…？」

  我真的為導演David Ayer感到不值


  當然這部片也不是沒有缺點，

  比方說行銷為什麼要主推不是主角的小丑，進而模糊了焦點

  （搞的一堆人為了小丑進戲院結果抱怨說小丑戲份少），

  一些細節上的處理可以更細膩，

  而我也遺憾小丑和一些預告中有的戲份被剪掉不少，

  但於我來說…那也不過就是可以更加期待導演版而已，

  SO WHAT？反正我都會買~


  恩~大概就這樣吧…

  我也不想做太深入的評論解析，單純分享我自己最純粹最深刻的感想！

  太嚴肅的東西就交給其他神人啦~


  最後我只想說，影評什麼的都是別人的心得，

  如果你真的對這部電影有興趣，那就自己親自體驗吧！

  幹嘛管其他人看完說什麼！

  試想你要是因為別人的感想而錯過一部好電影豈不是很可惜嗎！

  我覺得周杰倫很帥難道你看了我的評論你也會覺得他帥嗎！！！


  啊不過如果反正你也從來沒喜歡過DC，

  你也可以選擇把錢省下來，我不會要求你一定要去看，

  畢竟誰想進場看不喜歡的電影咧?

  (雖然我明明知道不會喜歡內戰但我還是去看了...)


