title: '[好雷] 《從前，有個好萊塢》昆汀式的老派情書'
url: https://www.ptt.cc/bbs/movie/M.1564154759.A.026.html
date: 2019-07-26
content: "以下有雷\n\n\n——————\n\n《從前，有個好萊塢》充滿昆汀塔倫提諾的作者印記，熟稔昆汀的影迷能在此作中發現許\n多昆汀的風格元素，並找到極大樂趣，武術、戀足癖、義大利西部片、美國老式B級片、\n\
  非線性敘事手法、《惡棍特工》中火焰槍的惡趣味（將曼森視作納粹）等等，片名《Once\n Upon a Time In Hollywood》更揭示了全片在寫實中充滿想像空間（與時間）的童話故\n\
  事性（呼應充滿逆轉性的結尾），令人感受到昆汀對於曼森家族血案的浪漫憧憬，並帶著\n觀眾想像世界的未來能有一點不一樣。\n\n* 片名甚至也可看做對經典義大利西部片《狂沙十萬里》（1968）的致敬，此作英文片名\n\
  為《Once Upon a  Time in The West》。\n\n要理解《從前，有個好萊塢》，要從「時代」切入，此作背景設定於 1969 年，1960\
  \ 年\n代，美國社會經歷著諸多動盪導致人心惶惶，越南戰爭越演越烈，總統甘迺迪遇刺後，政\n治謀殺案一起接一起，「女權」主義興起、「黑人」運動高漲，對抗傳統價值與反社會主\n\
  流的「嬉皮」文化於焉而成。\n\n「電視」與「電影」間的競爭與對抗則讓許多片廠遭遇危機，電視機的普及間接造成戲院\n的觀影人次下滑、營銷虧損，而來自歐洲的法國新浪潮、義大利新寫實主義等電影風格衝\n\
  擊著現存的美國電影，「新好萊塢電影運動」在這樣的社會風氣下逐漸興起，《我倆沒有\n明天》（1967）、《畢業生》（1967）、《逍遙騎士》（1969）等挑戰美國正面形象的新\n\
  電影出現，充滿疑惑、叛逆、徬徨、存在主義式的悲劇性電影取代了傳統英雄，美國神話\n和傳統價值不復以往，勾勒出 1969 年好萊塢黃金時代的結束和反文化運動的興起，昆汀\n\
  就是在這樣的時代背景下書寫成《從前，有個好萊塢》。\n\n昆汀極盡可能地還原這時代的好萊塢，除了街景、服裝、流行音樂、片場倒閉外，從開場\n便能看見昆汀對於「膠卷底片」的著迷，可以發現「柯達\
  \ 35mm」的影像質地，也能見到\n以「Super 8」和「16mm」拍攝的黑白影像，還有將李奧納多迪卡皮歐飾演的瑞克道爾頓\n塞進當時的各式知名影集，當然，特地重製CBS的知名西部電視劇《Lancer》（1968-1970\n\
  ），透過這幾場戲傳遞出復古與現代的衝突與和諧，更讓昆汀的角色能活在這些影像中，\n別具意義。\n\n角色的描繪上，昆汀創造出立體鮮明的雙人組合，李奧納多和布萊德彼特這對搭擋，有著\n\
  與《虎豹小霸王》（1969）的保羅紐曼和勞勃瑞福相似的魅力與默契（片中也提及了日舞\n）。此外，片中瑞克道爾頓演藝生涯發展軌跡，似乎也與克林伊斯威特一樣（1950\
  \ 年代\n演出電視劇，1960 年代演出義大利導演沙吉奧李昂執導的「鑣客三部曲」在大銀幕走紅\n），照著這個軌跡走，可以稍微洞見昆汀筆下的瑞克未來會有何種發展。\n\
  \n昆汀同時巧妙地利用李奧納多迪卡皮歐、布萊德彼特和瑪格羅的居住地製造出社會階\n層的上下關係，同時點出好萊塢產業鍊的上與下，甚至設計了布萊德彼特開車回下層的橋\n\
  段，也靠著這場戲帶出鍾愛的洛杉磯往日風情。《從前，有個好萊塢》中的地域性對比有\n著和《寄生上流》異曲同的出色之處，這三個角色更有著昆汀對好萊塢「未來」、「\n\
  現在」、「過去」的投射意涵。\n\n全片最令人感動的戲，私以為是由瑪格羅比飾演的沙朗泰在戲院與《勇破迷魂陣》（1968\n）合照，眾所皆知，這是莎朗泰被曼森家族謀殺前上映的最後一部電影（遺作《12+1》於\n\
  死後上映），昆汀大費周章地將莎朗泰進戲院觀影的戲完整拍出，讓片尾的結局格外動人\n，處處流露出不捨之情。\n\n在舊好萊塢的致敬中找到新意，貼近老靈魂賦予想像力，《從前，有個好萊塢》是一幅以\n\
  懷舊為水墨潑灑而成的新畫作，昆汀大膽、奔放且柔情地獻給每位觀眾。如果說，艾方索\n柯朗在 1970 年有《羅馬》和墨西哥城，那昆汀塔倫提諾在 1969 年則有《從前，有個好\n\
  萊塢》和洛杉磯。\n\n再從今年坎城主競賽來看，阿莫多瓦藉由《痛苦與榮耀》，與過去的自己和解，用電影找\n到救贖之藥；昆汀塔倫提諾則藉由《從前，有個好萊塢》，與童年往事共存，用電影讓美\n\
  好的想像延續。\n\n最後，在昆汀精雕細鑿的世界中，或許，瑞克道爾頓能與莎朗泰成為好友，或許，瑞克就\n能如願演出羅曼波蘭斯基的電影重振演藝事業（開頭即描述瑞克渴望與波蘭斯基合作），\n\
  或許，歷史就能重新書寫，然而，這一切的想像，都活在昆汀塔倫提諾的電影夢中，永存\n在昆汀這封親筆寫給好萊塢的老派情書。\n\n影評來源-\n粉專地下電影：\n\n\
  \n\n--"
