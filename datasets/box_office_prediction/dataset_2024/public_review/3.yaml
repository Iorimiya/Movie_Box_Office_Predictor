  焦姣作出了人生中最大的賭注，大手筆向賭場借了100萬澳門幣 (相當於台幣410萬)，把

  贏錢機會全都壓在陸毅和他的夥伴們的身上。


  結果最後卻輸得脫褲，陸毅卻不負責任，拍拍屁股走人說不甘他的事，也不打算幫忙還。

  焦姣從此欠下大筆賭債，失意的她這時接到了鄧先生的陪賭電話，甚至鄧先生詢問焦姣願

  不願意陪他去拉斯維加斯賭博，願意支付旅費及陪賭費。(就是伴遊的意思啦)


  焦姣因欠下賭債想要快速還錢，即使不願意，最後也答應了鄧先生的邀約，穿著華服和鄧

  先生同遊拉斯維加斯賭博。當晚兩人發生關係，焦姣對鄧先生敞開心房，說出自己的悲慘

  往事，而鄧先生說出一句話：「我心疼妳」，並把焦姣擁入懷。讓焦姣為之感動，覺得自

  己總算有人疼愛了。


  以為鄧先生是真愛的焦姣，她沒想到隔天早晨，鄧先生開了一張支票給焦姣。說這是她的

  費用，一晚20萬，五天遊拉斯維加斯結束後就能輕鬆把賭債還完了。焦姣聽得氣憤！突然

  覺得自己居然愚蠢到相信眼前這個男人是真愛！接著焦姣向鄧先生簽下借據，說之後一定

  還他，不願自己淪為陪睡的妓女。


  拿著大筆錢的焦姣在拉斯維加斯賭場突然賭神上身！ 瘋狂贏錢，贏回了200萬，剛好能付

  清她的賭債以及向鄧先生借的錢。( 超唬爛的阿既然這麼神之前怎麼還會輸呢？難不成是

  外國的賭場比較圓？囧)


  並霸氣的把錢扔在鄧先生桌上，頭也不回的回國去了。


  在焦姣的世界裡，她常常是被傷害的那方，從小就生活在現實人吃人的世界裡。她反射性

  的學會武裝，學會反抗抵擋，當年他父親欠賭債被抓走時，小焦姣還拿著刀沿街四處喊罵

  、甚至砍人來找爸爸，因此才有了『姣爺』這封號。

  當然小焦姣也學會了賭博，踏上嗜賭父親的後塵。



  【通信後 — 大牛的洛杉磯生活】


  孤獨又不信任愛情的大牛，因在美國沒有家人，也沒有屬於自己的『家』。他雖有財力買

  房，但就像他的感情觀一樣，因為怕受傷所以四處流浪，不願定下來，僅是每個晚上來到

  不同客戶的空房睡一晚便離去，傾向毫無牽絆的關係。


  這天大牛帶著一對母子看房，媽媽望子成龍，特地把兒子從中國帶來留學，並想在當地買

  房順利成為美國公民。而母親看上一間房子，看到屋主一家都各個不是高學歷就是事業有

  成，因此認為這房子風水好，非這間不買。


  但是偏偏這戶的屋主林爺爺和唐奶奶特別難纏。唐奶奶雖然善解人意，但是房子名字是林

  爺爺的，而林爺爺個性挑剔刁鑽，拒絕過多組誠意買方。看來想要賣掉這間房子大牛得先

  得到林爺爺的信任才行。


  為了取得屋主同意簽字賣房，大牛先是踏進了林爺爺、唐奶奶的生活。不只是幫他們處理

  生活上的大小瑣事，還帶著林爺爺考美國駕照。


  大牛說其實是自己想買他們的房子。


  之後大牛還帶著林爺爺和唐奶奶來拉斯維加斯玩。當年林爺爺和唐奶奶在中國老鄉時結婚

  沒有儀式也沒有法律效力，因此大牛帶著他們來到教堂辦結婚儀式。


  不擅言詞的林爺爺結婚雖然表情生硬不自在，卻對著唐奶奶說著：「如果我們兩人有人先

  走的話，一定要是妳先走，因為妳愛哭又膽小，沒辦法照顧自己。如果只剩妳一個留下來

  ，自己都照顧不好，怎麼處理子孫的事呢！這個婚禮，我希望我死後，墓碑旁能刻著妳的

  名字」。


  雖然結婚誓言一直講死來死去的，沒半點甜蜜字眼，但林爺爺果真是深愛著唐奶奶的，用

  嘴賤的方式在放閃。


  同時也正在拉斯維加斯的焦姣，剛贏回大筆錢，『非常剛好的』走進這間教堂，默默地坐

  在最後面見證了婚禮的一切。這場婚禮，林爺爺所說的話，和兩個老人家的深刻情感感動

  了焦姣，讓她受傷的心靈獲得平復，也變得比以往更有勇氣了。


  而在離開拉斯維加斯的前一個晚上，大牛宴請林爺爺和唐奶奶吃一頓豪華的中菜，林爺爺

  欣然同意把房子賣給大牛住。


  但最後林爺爺接到一通電話，識破原來大牛種種的親近，甚至帶著他們來拉斯維加斯結婚

  並非是真心，而是有商業考量。讓林爺爺和唐奶奶有法律上效力後，房屋便是兩人共同所

  有，而賣屋簽字只要其中一方同意即可。大牛機關算盡，打著唐奶奶的如意算盤，想從單

  純善良又是文盲的唐奶奶下手，讓唐奶奶簽字賣房給客戶母子檔。


  不過大牛千算萬算，卻算不到這個主意被機警的林爺爺識破了，從此林爺爺和大牛撕破臉

  ，帶著唐奶奶離開大牛的生活。


  平常算計人的大牛，這時才明白「原來傷害別人，不只是被傷的那方會痛，傷人的也會痛

  。」林爺爺唐奶奶將他視為家人，對大牛付出真心，而大牛卻欺騙他們，讓一切親密關係

  化為泡沫。大牛深感空虛，更多的是後悔，不懂得愛人的他，這時他心痛的也想知道究竟

  該如何去愛。



  【斷信後 — 焦姣的澳門生活】


  回中國後的焦姣，沒有理由的，突然間收不到任何大牛的信，大牛彷彿人間蒸發，讓焦姣

  的心裡頓時空了一塊。


  焦姣寫了封信向『教授』坦白，自己並不是什麼倫敦中西二區的女學生，而是個在澳門夾

  縫中求生存的公關。


  但是寄出去的信，等待已久卻始終沒有回覆…。


  雖然斷信，但焦姣『教授』的想像存在她心中，總是能在她即將要做錯事時，想想教授會

  對她說些什麼，拉住她一把。


  百無聊賴的她，某次上班時遇見了個讓他感興趣的男人，這個男人一臉斯文，在賭場卻不

  賭，手上竟拿著查寧十字街84號閱讀著！他會是那個焦姣與之通信，幻想中的教授嗎？


  焦姣幾番試探這個男人，才知道原來這個男人並不是和她通信的「教授」，而是一位詩人

  。焦姣和他心靈相悉，彼此興趣又很雷同，兩人被彼此深深吸引著，甚至還接了吻。


  但現實並不像言情小說般美好，詩人其實是個有婦之夫，為了錢與一個貴婦結婚。在焦姣

  與他對質之後，「即使是詩人也是要吃飯的！」那個男人這麼樣的喊著。


  焦姣結束了與詩人的關係後，前往倫敦查令十字街84號，尋找與她通信的這個「教授」。



  【斷信後 — 大牛的洛杉磯生活】


  同樣也收不到信的大牛，十分思念著信件那方的『倫敦中西二區女學生』，想著為什麼她

  突然不回信了呢？那種惆悵與思念讓他最後一封信中，勇敢地向這個『女學生』告白，告

  訴她說其實自己並不是什麼為人正直的教授，也不住在查令十字街，而是個剛欺騙完老夫

  婦的房仲囧，信件中如實寫下自己的真實生活。


  (大叔你這張也太帥了吧！！！)


  「我好像喜歡上妳了」，大牛這麼寫著，這是他第一次真正感受到喜歡著一個人。


  無奈信的那一端遲遲沒有收到…。


  雖然斷信，不過大牛對焦姣『倫敦中西二區女學生』的想像一直在生活中給予著他希望，

  支撐著他孤獨的人生。


  某天大牛接到客戶買方母子檔的電話，原來是兒子自從搬來美國上學後非常不適應，不僅

  在校表現不佳，還經常和媽媽發脾氣，媽媽希望大牛能帶著兒子參加露營的活動。


  在露營時，大牛看出了兒子的孤獨，讓大牛回想到當年孤身一人來美國的過往。而兒子告

  訴大牛，他不是課業不想表現好，而是想回中國，但不知怎麼跟母親開口，只好用叛逆的

  方式來表達。大牛在露營的這幾天和兒子成為了朋友。


  結束露營後，某天大牛又帶著母子檔四處看屋，這時大牛誠實的告訴媽媽說不做他們的生

  意，要媽媽過年時帶兒子回中國對兒子比較好。


  「房子哪裡都可以買，但沒有了感情、沒有家人的房子，就不是『家』了。」，大牛如此

  的對媽媽說著。



  而在過年的時候，大牛接到了唐奶奶的電話。原來是林爺爺不會組裝3D電視，因為家裡子

  孫都忙碌著人不在，因此唐奶奶找來大牛幫忙，並一起吃了頓溫馨的年夜飯，還邀請大牛

  留下來過夜。林爺爺和唐奶奶在這個中國人視為團圓日子的過年，選擇原諒了大牛，畢竟

  大牛是比家人還親的無血緣家人。


  但沒想到年夜的隔天早上，林爺爺卻去世了。獨留唐奶奶一人，真是世事難料，結果最後

  竟是林爺爺先走。


  唐奶奶最後把賣房簽字給了大牛，而身為文盲的唐奶奶，這輩子只會寫林爺爺教她寫的名

  字，林爺爺還沒教她學其他字就先走了。奶奶把總算學會寫的名字，用在賣屋契約這麼一

  次，雖然寫過只有一次，卻也是人生中最重要的一次簽字。


  大牛最後自己買下了唐奶奶林爺爺的房子，這時的大牛終於有家了。不只有了自己的歸屬

  ，也有了唐奶奶這個真正的「親人」。兩人的擁抱非常感動！讓人為之動容。


  經歷了這一切後的大牛了解到原來人的感情是生活中不可或缺的一樣，大牛決心放下一切

  來到倫敦查令十字街84號。



  【來到了倫敦的焦姣與大牛】


  兩人都來到了倫敦查令十字街84號，卻發現原來這裡不是個住家，而是個咖啡廳兼書店，

  而經營這間咖啡廳的屋主是一位老先生，過世了。


  種種的謎團被解開，原來兩人當初會收到彼此的信，是因為這位老先生會將寄到此處的信

  件配對後寄出。老先生希望能在這個電子氾濫的世代，大家還能保有魚雁往來的等待與神

  祕感，就如同查令十字街這本書裡的海蓮娜法蘭克與一樣。這裡就像交友信件的轉運站，

  也促成了多對的跨國佳友。但在老先生過世後，這些信件就沒有再被寄出，而信友們也相

  繼斷信。


  焦姣和大牛和許多信友們都同樣出席了屋主老先生的喪禮。喪禮結束後，大家都把弔唁卡

  片放在老先生墓前紀念。大牛在其中一張卡片上看到了焦姣的字體，還寫著「教授」兩個

  字，讓大牛驚覺原來剛剛那個「中西二區女學生」竟然就近在咫尺而自己渾然不覺！


  回頭尋找時，可惜人群都散了，焦姣也早已離去。


  到處在倫敦尋找焦姣的大牛，用盡各種方法廣播、上電視鏡頭都沒有找到。最後回到查令

  十字街咖啡店獨自靜靜坐著寫著信。


  同樣也沒頭緒的焦姣，抱著最後一絲希望拿著信回到咖啡廳，希望能轉交給店裡員工，期

  望教授某天會過來拿信。


  這時的焦姣看到了坐在位置上的大牛，以為他是咖啡店裡員工，走過去將信拿給他。


  狗血又讓人噴淚的劇情來了，大牛接過信件，在看到信封上熟悉的字體後，感動的站了起

  來！原來一直以為的女學生竟然是個超正的輕熟女正妹啊啊啊！！！


  而焦姣也會意過來，喊了一聲「教授？」，大牛點了頭，兩人感動的抱在一起。(是說你

  們也才初次見面就抱在一起會不會發展太快)


  原來教授也不是什麼老頭子，而是個超帥氣的大叔啊！！！


  兩人相認後愉快的在倫敦漫步，多麼美妙浪漫啊～相隔大半個地球的兩人總算見面了，

  也可以一起展開一段新的人生了！



  【總結】


  這部北京遇上西雅圖之不二情書，個人評比覺得還是第一集比較優，第一集的畫面安排上

  ，湯唯的造型服裝多變，髮型也多變換，讓人為之一亮，看了心情就很好！


  而第二集湯唯的服裝實在是太黯淡又太『流浪漢風格』了！不是穿著賭場制服，就是穿著

  混搭的皮衣、破褲，讓人好快就膩眼。唯一亮眼的一套也只有在拉斯維加斯賭博時那套禮

  服，但又太過俗艷，很像酒店妹的穿著囧，慘到實在讓人不忍直視啊！不知道是否是為了

  配合劇情焦姣窮賭的形象，才刻意讓她的造型如此悲劇？


  另外第一如果說第一集是湯唯的個人服裝秀，那麼第二集就是吳秀波的服裝秀了。吳秀波

  在這集服裝多變，而且每套都帥氣爆表！總之第一集看湯唯美，第二集看吳秀波帥！


  劇情方面，第二集的澳門賭場女公關完全是現代女魯蛇的代稱啊！！不但迷上賭博，窮得

  一塌糊塗，還經歷過被討債的悲慘人生，卻能莫名其妙遇上美國的超級菁英業務員根本太

  不合理！！此外在分別焦姣與大牛的故事線上，大牛的故事線比較貼近一般人的人生，也

  比較感動，能觸發觀眾情感，尤其是描述屋主林爺爺與唐奶奶情感的段落特別細膩，能讓

  觀眾笑中帶淚，很成功！


  客戶母子檔兒子的故事，實際敘述雖然不多，但是也很能讓人點頭認同。


  但反觀焦姣的故事就略顯浮誇，尤其是借錢豪賭一百萬澳門幣那裡，以及後來去了拉斯維

  加斯後莫名賭神上身賺兩倍回來，也是很莫名其妙又突兀的劇情，讓人非常出戲！每次鏡

  頭跳轉回焦姣時就讓人感到不耐，焦姣的片段拖泥帶水又掌握不到重點，尤其是遇到中學

  同學陸毅那段真的很沒必要！


  撇除焦姣段落的失常，其實大牛段落很棒，另外在倫敦相遇的故事線以及主軸都不錯。雖

  然寄書的舉動有些突然，如果能再加些劇情的合理性就更好了！兩人之間的信件也太過不

  貼近現實，都在咬文嚼字，居然都沒跟對方說起自己的生活，實在跟現實生活中的筆友差

  距很大！另外兩人的愛情安排的也很粗糙，實在看不出從哪裡開始愛上對方的，只能說這

  部戲想傳達的太多了，這裡抓一把，那裡抓一把，太過貪心就會讓整個故事主體模糊掉，

  劇情顯得很凌亂！另外這年代都有智慧型手機、通訊軟體了，你們可以信中要個e-mail好

  嗎？這麼糾結幹嘛呢？


  第二集能看出導演想表達的人生的無力感，沉重的現實生活，為了錢，人得出賣自己的某

  一部分，也許是良心，有許是肉體。但最後導演還是要大家抱持著希望，人間處處有真情

  ，若你將自己武裝，傷害他人，不只自己無法承受那種罪惡感，也再難以獲得愛你的人信

  任了。不管是焦姣被傷害的一方，或是大牛傷害人的一方，最後都學會如何放下面具去愛

  。



  【電影評分】


  劇情：★★★ 劇情步調緩慢，凌亂沒重點，不過大牛故事線部分不錯。


  結局：★★★★ 結局很感動，不過以愛情片來說，片長實在太長了。


  綜合評比：★★★ 普普通通，有空閒時再看



