title: '[好雷] 迷離夜蘇活：給搖擺60倫敦的情書'
url: https://www.ptt.cc/bbs/movie/M.1637589496.A.00B.html
date: 2021-11-22
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  【文長】




  “I''d live in London in the 1960s. It must have been the center of the universe!”我想生活在60年代的倫敦。它一定就是宇宙的中心！

  －Eloise，「迷離夜蘇活」。







  「那麼妳是？」

  「下一個Cilla Black 。」而生活在60年代中期的珊蒂，努力擺出最自信的表情這麼說。



  電影當中大量使用60年代金曲，

  而Cilla的“You are My World”更是連接起

  “現在”與“60年代”的歌曲


  那麼，我們就先來說說Cilla Black的故事


  Cilla（本名Priscilla）出生於1943年，

  利物浦的一個小鎮，

  父親是碼頭裝卸工，母親擺攤賣二手衣


  Cilla 12歲時，

  家裡住的廉價福利公宅，

  終於裝了室內簡單衛浴間，

  Cilla很快發現了浴室裡有絕佳的回音，

  她總是窩在浴室裡抓著牙刷充當麥克風引吭高歌


  離開學校後的她，

  在家鄉一個酒吧工作，

  專門負責衣帽間寄物


  酒吧有幾個駐唱樂團，

  大多是年輕人，久了大家也成為朋友


  Cilla一些朋友知道她有好歌喉，

  也一直想表演，

  於是開始常常在樂團表演時，

  在台下喊著她的名字，

  希望能給她一個上台的機會


  有天，

  其中一個男孩樂團當中，

  那個有著叛逆氣息的主唱＋吉他手，

  突然就點了她的名字，

  還調皮地故意說錯她的名字，

  邀請Cilla上台演唱


  終於等到機會的Cilla，

  毫不怯場地走上台，拿起了麥克風……


  Cilla的演唱驚艷了男孩樂團，

  主唱把她引介給他們的經紀人，

  之後Cilla也由他們的音樂製作人來擔綱，

  1963年，Cilla 20歲時發行了第一張唱片



  啊，對了，那個酒吧的名字是Cavern Club

  那個男孩樂團是The Beatles

  那個總是愛開玩笑的主唱是John Lennon

  經紀人當然就是Brian Epstein

  製作人也當然是那位George Martin


  Cilla有多首暢銷金曲，

  其中“You''re My World”

  和“Anyone who Had a Heart”，

  在多國排行榜奪冠，銷量數百萬……


  對了，還有，

  Cilla在咖啡廳打工時，認識未來的丈夫，

  他之後也成為Cilla的經紀人，

  兩個人婚姻美滿，恩愛終生


  Cilla這樣如同灰姑娘一般的經歷，

  難怪生活在60年代中期的Sandie，

  想成為下一個Cilla Black了呢



  可是，大都市有光就有影，

  光越強，影越深


  同樣是懷抱夢想，

  並且努力抓住每一個機會的Sandie，

  卻是完全相反的際遇，

  在這大都市中深陷泥淖，

  最終以自己的方式進行報復，

  卻也自我囚禁一生


  說著可愛Cornish口音的Eloise（Ellie），

  一開始眨著好奇的大眼睛，

  充滿艷羨地看著/體驗著Sandie的冒險，

  之後隨著越來越多的揭露，

  她對Sandie是滿滿的不捨，

  而且好想幫她一把


  其中有一幕，

  掃黃隊警察偽裝成“客人”跟Sandie談話，

  勸她看看鏡中的自己，

  找回初心勇敢脫離這一切，

  遭到在Jack控制下已經自我放棄的Sandie拒絕，

  著急的Ellie使盡全力拼命敲破玻璃，

  從鏡中脫身而出，

  用纖細的雙手緊緊環抱住Sandie，

  這一幕突然讓人很感動啊



  相隔60年，

  懷抱夢想來到大都市倫敦的女孩，

  經歷過last night in Soho的種種，

  憑藉自己的才華，

  在自己的堅持以及幾位貴人的從旁支持下，

  Eloise收獲了自己的成功，

  有了繼續往夢想邁進的門票與信心



  Eloise這個名字來自法文，

  意思為“famous warrior”


  一代代的年輕人，

  一代代勇闖大都會的戰士們，

  在五光十色當中，

  但願能夠互相扶持，並且不忘初心，

  還有，時時保有勇氣，

  （盡可能）努力地當自己的主人。




  雜談：


  1. 看完電影，真的好喜歡電影中的音樂，

  所以聽了一星期的OST（大推！），

  再背了些歌詞，

  今天跑去二刷時，

  就很開心地從頭跟唱到尾XDD（跟Eloise一樣，

  從小就喜歡聽不是自己年代的音樂：）


  Spotifyhttps://tinyurl.com/j5dfx93m



  2. Anya錄製“Downtown”的情景


  超美啊！唱歌也很迷人！



  3. Cilla Black “You''re My World” （Live）



  Cilla Black “Anyone who Had a Heart”



  唱功真的很強！

  而且，我小時候聽這首歌時，

  就覺得奇怪，明明感覺是首情歌，

  為什麼前奏的小提琴拉得那麼驚悚XDD

  不過也讓人印象深刻，

  在這部電影當中的使用，更是一絕，

  George Martin大神的編曲果真神妙


  4. 看完電影，

  我在心中跟黑人同學道了歉，

  對不起！之前一直懷疑他心懷不軌@@

  原來真的有這麼熱心並且願意傾聽的人


  5. 室友雖然感覺也有她的故事，

  可是這麼欺負Ellie，還是超級不ok，

  結果Ellie後來給她來個震撼教育，

  還好有John神準阻擋才沒出事，

  不過還是讓人有點痛快的感覺（喂


  6. 神祕老紳士，

  年輕版是“飢餓遊戲”的第一帥Sam Claflin

  老年版是60年代當紅小生Terence Stamp

  （他的弟弟Chris Stamp，

  是搖滾樂團The Who的經紀人，

  電影中也有使用The Who的歌曲，

  不過不是使用他們標誌歌曲，

  而是早期翻唱Motown歌曲）

  Terence的風流韻事不斷，

  電影中好幾次講到他是ladies'' man，

  都讓人會心一笑


  7. 電影的字幕有處沒呈現出來雙關涵義，

  Ellie問酒吧老闆

  “Do you believe in spirits?”

  老闆回答，當然啦，他們就是妳工資的來源。


  字幕翻譯是「妳相信有靈魂嗎？」

  這個是Ellie想問的，

  不過spirits另外有個意思是「烈酒」，

  所以老闆才會先這麼回答，

  可是字幕要怎麼表達這個雙關啊？

  用括號好像會感覺很出戲…



  8. 最後，


  分享這部電影的60年代風海報



  這部電影，無論聲光與運鏡，

  真的很適合在電影院，

  今天二刷已經只有6個觀眾了，

  想看或者是想二刷的人，要把握機會喔





