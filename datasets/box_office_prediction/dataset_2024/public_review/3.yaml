title: '[新聞] 向《情書》致敬！周迅主演、岩井俊二導演'
url: https://www.ptt.cc/bbs/movie/M.1537451727.A.2D9.html
date: 2018-09-20
content: '向《情書》致敬！周迅主演、岩井俊二導演首支華語片《你好，之華》最新預告曝光


  超期待周迅跟岩井俊二的合作！這劇照好唯美啊～


  By Eva Lee 與 Louise Tai


  2018/09/20


  有「日本王家衛」之稱的知名文藝電影導演—岩井俊二，以電影《情書》走紅亞洲，其他

  作品《青春電幻物語》、《花與愛麗絲》也都享有極高知名度，而他在今年首次跨足華語

  圈，執導的華語片《你好，之華》不但找來《如懿傳》女星周迅，還聯手電影大師陳可辛

  ，也在最近定檔將於今年的11月9日上映，這部作品同時也是周迅與監製陳可辛繼《如果

  ，愛》之後，睽違13年再次合作。《你好，之華》日前釋出首支預告片，唯美的畫風和書

  信電影劇情，讓人不禁聯想起當年《情書》的經典橋段。


  《你好，之華》講述一段由書信串起的人情往事，之嵐（周迅飾）代替去世的姊姊之華出

  席同學會，並與中學時代仰慕的對象—尹川重逢。兩人透過一封封的書信往返重拾聯繫，

  回憶穿越於過去與未來之間，所有的愛恨糾葛、人情之間的矛盾也在字裡行間中逐漸清晰

  。


  《你好，之華》預告片中，周迅展現出空靈氣質，每個眼神都有戲。搭配岩井俊二鏡頭中

  一貫清新的色調與充滿空氣感的畫面，呈現脫俗格調和高質感，讓網友紛紛高呼超期待！


  導演岩井俊二也表示周迅是他心中女主角的不二人選，「她鏡頭前是如此的快樂和具有熱

  枕，令人讚歎的演技更豐富了我對之華這個角色的想像。」


  同時，岩井俊二對人物情感的細膩刻畫，探討人生命題的底功也相當值得關注。


  這部電影融入了岩井俊二這些年來對生活的感悟和思考，他表示《你好，之華》絕非僅將

  日本電影翻拍成中國版，而是一部原創、集大成的作品，代表著他和中國的緣分，也是送

  給觀眾的禮物。




  --'
