  時機，但沒想到要告白時，青梅竹馬和她的好友卻告白！？筱湘的初戀會有結果嗎？\n\n\n \n☆導演：黃程瀚\n\n。面對食物、生活皆追求完美的態度，也\n揭開他捨棄名利、結束新加坡米其林二星餐廳的原委。\n\
