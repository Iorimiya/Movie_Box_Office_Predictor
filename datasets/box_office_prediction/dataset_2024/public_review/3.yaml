title: '[好雷] 幸福路上：給台灣人的情書'
url: https://www.ptt.cc/bbs/movie/M.1518183918.A.E2D.html
date: 2018-02-09
content: '上個月初上映的《幸福路上》，

  整體算是叫好不叫座，但在許多戲院相挺之下

  （百老匯到現在一天還排三場真是有情有義），

  搖搖晃晃地撐到了一個月，搞不好可以撐到過年，

  即使票房破千萬恐怕困難。


  許多好評來自同溫層（偏左派或是認同台灣獨立的友人），

  看完後確實可以理解這些好評價，

  也能感受這部作品的野心與欲探討的問題，

  此片固然不完美，有許多明顯的缺點，

  但以一部批判社會的電影而言，

  他確實有點出要訴說的主體，

  雖然不夠完整，但還是值得敬佩與肯定，

  願意給予好雷也是期待類似題材的台灣電影或動畫能越來越常出現，

  並越來越被觀眾接受。


  《幸福路上》幾乎毫不避諱地呈現了40年來，

  臺灣不同階級、不同族群在各種社會制度與氛圍下的生活方式，各自如何追求幸福？

  林淑琪正是那個時代下多數臺灣人的寫照，

  而她的故事也是如她一般勞工階級小孩成功的樣板，

  甚至是幾乎所有她那一代、我這一代被期待的樣子。

  這樣對於一整個或好幾個世代的直接描寫，

  乃至於對特定政策與社會事件毫不掩飾的指陳或批評，

  是我對這部電影最肯定的地方。


  事實上，林淑琪讓我想到《海灘的一天》的佳莉，還有《畢業生》。

  （佳莉跟林淑琪還同樣都是北一女和台大學生，

  電影裡面也剛好出現了《畢業生》片尾Ben和Elaine在公車上迷惘的表情），

  他們同樣嘗試任性過追求自己的幸福或理想，

  但大致上仍然走了被期待的路，

  即使顯得成功，卻迷惘而不快樂。

  而他們的狀態，命中了那一代年輕人的憂慮，

  甚至過了好幾年的八年級生如我，還是能夠感同身受。


  但是，如果《幸福路上》的林淑琪，

  是導演用來道出她那代人，或更後面如我這代人的一個化身，

  那她要訴說的核心是甚麼？

  整部電影拼湊了臺灣40年來的各種歷史時刻，

  以三一八做結，也許是要用學運召喚某種對臺灣的集體情感，

  但看完後我覺得那種集體焦慮情感依然沒有具體地長出眉目，有點可惜。

  但我依然推薦大家盡快把握時間進場觀賞，

  這部片的野心和勇氣非常值得給她一個鼓勵。


  不過就算是桂綸鎂粉絲如我，實在無法否認她的配音讓我很出戲，

  這也是我之前聽到對此片批評中常見的意見之一。

  我其實已經抱著聽桂綸鎂特殊的聲線的心理準備，

  甚至覺得她的聲音就是菁英白領都會女性的聲音，應該不會不搭吧？

  但那聽起來也不是她正常講話的聲音啊，

  為甚麼可以聽起來那麼地不自然？


  --'
