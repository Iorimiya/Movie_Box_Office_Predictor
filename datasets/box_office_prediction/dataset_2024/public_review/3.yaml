title: '[好雷]《情書》，你好嗎？我，很好。 '
url: https://www.ptt.cc/bbs/movie/M.1473577730.A.A3B.html
date: 2016-09-11
content: '部落格版：


  我終於有幸在大螢幕觀賞這部日本純愛電影經典之作《情書》，看完之後真的覺得這部作

  品能被如此推崇果然有其道理，時隔二十年，岩井俊二在《情書》之後仍然推出多部佳作

  ，但我想，若在過下一個二十年，觀眾最津津樂道的，可能不會是《青春電幻物語》、《

  花與愛麗絲》、《被遺忘的新娘》，而仍會是這部《情書》。在看過這樣多如此多元化的

  愛情電影後，會覺得其實《情書》好普通，可就是這個「普通」成就了它的不凡。


  沒有轟轟烈烈的愛情、沒有翻雲覆雨的激愛戲碼，甚至你連看見男女主角談情說愛都沒有

  ，一切就像電影選用「雪」作為主場景那樣，如雪那樣純粹、雪白，僅僅透過兩個彼此陌

  生、卻都對男主角有著共同回憶的女子，去帶出、拼湊屬於印象中那個人的完整面貌，也

  挖掘出彼此深埋在心中已久的過往，書信的一來一往，完整了這部電影，沒有複雜的劇情

  場景、拍攝手法，卻讓觀眾從中感受到初戀的甜蜜、苦澀、憂傷，還有、遺憾。


  如同岩井俊二過去在受訪時所說：「回憶是推動自己現在的一大原動力。一般人以為過去

  是過去，現在是現在，兩者互無關係。某個時機，回憶起過去的事情，自然會發現一些過

  去與現在的連帶關係，反過來影響了現在的自己。」（取自維基百科），回憶只是過去日

  子的附屬品，證明自己曾經有過那麼一段路、一段情而已，也許時過境遷後再沒人記得原

  來曾有過那麼一個過去，可如同《情書》中的渡邊博子，在偶然的機緣下「意外」開始對

  死去的未婚夫藤井樹的過去感到好奇，進而展開後續影響到自己的調查那樣，會在某個時

  候，因為各種原因，去對過去某個時間點發生的事情感到好奇，或是想翻出來回味一下。

  只是想起了過去了以後，會後悔嗎？不知道，就像你說渡邊博子是否會後悔認識了「過去

  的」藤井樹？可能會也可能不會，但不管是哪個，可以確定的是，它將成為自己當下前進

  的動力，哪怕自此走向與設想不同的道路一樣。



  渡邊博子在未婚夫藤井樹的三年祭時，意外得知原來藤井樹小時候住過小樽，無法將他真

  的放下的博子，偷偷將畢業紀念冊上的住址抄下，回到家後竟異想天開的寄信到那個地址

  去，只是出乎意料的，是她居然收到回信了，在與現在關係曖昧的秋葉討論後，他們認為

  這個回信的「藤井樹」應該是冒牌貨，而在秋葉隱瞞著博子偷偷回信，要求對方交出證明

  自己就是「藤井樹」的證據後，他們這才得知原來此藤井樹非他們認識的藤井樹，而是一

  個同名同姓的女同班同學，不過博子並沒有因此中斷聯繫，反而更期盼能與對方書信往來

  ，渴望能從這個同班同學口中聽到未婚夫的過去。


  只是當兩人往來的信件越多，同處在現在的博子與藤井樹，雙雙跌進了過去的沼澤裡，想

  掙扎卻反而沉的越深，接著，便開始發現，原來這個「過去」其實擁有的不竟然全是美好

  ，更多的是，如此真實的殘忍。博子無法真心接受秋葉的追求，是因為她心裡還有個位置

  是留給藤井樹的，即便過了三年她仍然無法忘懷，藉由女藤井樹的信件，她雖然慰藉了內

  心，但同時她也發覺，原來自己根本對藤井樹一無所知，而當年藤井樹愛上她時所說的一

  見鍾情，卻極有可能只是將她看成他中學時的初戀，同名同姓的藤井樹，只因為她們兩人

  擁有一模一樣的臉孔，所謂的墜入情網，原來只是他人的移情作用，想來多可笑、多諷刺

  ，只是博子還是喜歡著他啊。若沒有喜歡，怎麼會在多年後察覺到真相的可能性而如此心

  痛呢？


  博子受過去衝擊，藤井樹何嘗不是？人的一生中來來去去的很多，求學、出社會，即使每

  個人都曾與自己有過一段緣，但若沒有特別深厚的交情或者事件，在多年以後很多曾經有

  過名字的人，都將變成了代號與問號，「欸你知道之前那個誰...那個幾號啊？他不是做

  了什麼事嗎...」是啊，那個誰？而她與同名的藤井樹緣分其實就也只侷限在於同班的這

  三年，還有同名同姓不同性別而已，要不是博子的一封信，她恐怕也不會在想起自己生命

  中有過這樣一個人吧。而當她慢慢地替對方還原藤井樹的樣貌時，她自己卻也開始回想起

  那三年，她與他之間的種種，同學因這個巧合的惡作劇、同為圖書委員、拿錯英文考卷

  ...還有那場他摔倒的運動會，而伴隨著這些而重新傾巢而出的，是停在過去、無法延續

  到現在的情感，當學妹們興高采烈地將那本當年藤井樹借她的「追憶似水年華」給她時，

  她將圖書卡翻到背面，看見了藤井樹筆下的她，這才發現其實自己也有過一段如此深刻卻

  又不自知的初戀，如果當年她從藤井樹手上接下這本書，拿起圖書卡沒有只看到上面的簽

  名，而有翻到背面檢查時，就像那張他在拿錯的考卷背後亂塗鴉一樣，一切的一切，是不

  是結局就不一樣了？她早該知道的。



  《情書》全片的最高潮，莫過於博子與秋葉來到當年藤井樹發生意外的山的附近，秋葉向

  藤井樹報告近況，表示自己將會娶博子為妻，當輪到博子時，她應該是有好多話想說、想

  問，例如當年他愛上的，究竟是不是與他初戀同樣的這張臉？只是當她站在雪地裡，對著

  山脈大喊而出的，卻僅僅是不斷重複著的「你好嗎？」、「我很好！」就像她在寄出去的

  第一封信上寫的那樣，你好嗎，我很好，一句簡單的問候，其實就飽含了很多想說的話還

  有情感，如果說博子在電影開頭那場躺在雪地裡的畫面，是放不下、是不捨，那麼，博子

  站在雪地裡對著山大喊的畫面，就是她終於懂了，何謂放手、前進，以及告別吧。


  此一同時，躺在病床上，剛經過生死關頭的藤井樹，嘴裡也嚷嚷著你好嗎，我很好，與博

  子同樣在經歷相同的過程，兩人喊話的對象都是同個人，蘊含於其中的情感卻各自不同，

  如同莫文蔚所唱的《如果沒有你》那首歌歌詞一樣：「太多的情緒沒適當的表情」，找不

  到一個能夠貼切反映自身情感的話句，那麼就用一句「你好嗎」帶過吧。當藤井樹與博子

  兩人，在同個時間、不同地點，畫面交互輪流播著她們的吶喊時，眼淚差點跟著掉下來，

  太令人動容卻又心碎的安排了。


  回憶有些時候，能成為人前進的動力，有的時候，卻會覺得正因為是回憶，才能成為如此

  美好的存在，藤井樹與博子靠著回憶，成長、體會了很多，但心裡她們都明白，有些話不

  用再說了，所以她們沒有將寫好的最後一封信寄出，而是選擇留給自己，留給只有自己明

  白的她與他的回憶。


  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


  --'
