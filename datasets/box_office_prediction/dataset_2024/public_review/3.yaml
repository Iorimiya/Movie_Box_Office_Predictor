content: '圖文版：


  沒想到，距離《情書》上映20週年後，我才完整看過這部電影，還是在大螢幕上。即使我

  不是岩井俊二的影迷，也不曾著迷純愛電影，觀影後卻不自覺深深感嘆。那種感覺就好比

  ，家裡書櫃上擺了本名著，始終未讀，某天心血來潮翻閱，一口氣讀完，久久無法自拔。



  20年來，《情書》的影迷橫跨世代，太多人看《情書》、寫《情書》，藉《情書》言說己

  身情愁。在這個快速的時代，魚雁往返早就是彈指之間，信筆聊聊自己，書寫彼此情意，

  已不合時宜。回頭慢下來看《情書》，特別讓人沈靜，也喚醒自己，原來有幸經過那樣的

  含蓄年代，隻字片語彌足珍貴，因為不知道是否能平安寄達，不知要多久才收到回信，於

  是小心翼翼，雕刻似的，將肺腑之言化作文字，慎重寄出。



  《情書》最打動我的，是那份不輕易顯露，被北國厚雪埋藏的情意，說得越少，感受越多

  。明眸中蘊藏深情的中山美穗，一人分飾兩角：未婚夫山難身亡的渡邊博子、與山難身亡

  者同名同姓的中學同學藤井樹。在男藤井樹過身後，兩人陰錯陽差的通起信來，看似是渡

  邊博子緬懷未婚夫的故事，實則為女藤井樹追憶似水年華的暗戀情事，兩條敘事交纏錯落

  ，鋪陳出三種層次的愛情：青春初戀、追逝之情、靜候相伴。



  開場博子躺在積雪上，望著天際，遙想思念，「追與憶」定調整部電影。隨之而來的長鏡

  頭，她漫步走入小樽的雪白山城，鏡頭緩緩拉遠，孤影消隱在冰雪天地之間。皚皚白雪特

  別適合遺憾的美，於是人與人之間的情意，或者說「痴」，藉由一封封往返的書信，羅織

  成角色與角色間的執迷：難忘藤井樹的博子、默默守護博子身旁的秋葉、以及寄情少女藤

  井樹的少年藤井樹。大家不約而同，執迷於得不到的愛情，無論那是已逝去的，或是從未

  開始的。



  敘事如此纏綿，影像未必同等熱切，而是，宛如散文或長詩，娓娓道來的含蓄。博子自始

  至終，對自己輕描淡寫，殊不知，思念如雪，早已積成冷山，也難怪當她來到亡夫魂斷的

  雪山之前，會聲聲不絕的崩塌，千言萬語不知從何起落，只好繼續拙於言詞，不問想念、

  不問晚近，只問好與不好。看著她清瘦的背影，在沈默大山前，忘情大喊，少有凡人能不

  被打動，此時此刻，人人都想起心中那座，始終跨不過去的遠遠山頭，以及那無人知曉，

  自己才懂的問候。思念不只化作雪山，思念也在身後不語，只是凝視。豐川悅司飾演的秋

  葉，近乎純情的無所不在，靜靜守候博子，他宛如冬夜裡喝下的一口熱茶，暖心暖胃，卻

  時常不被博子珍視，一如春風，只有彿過樹梢，人們才看見微風的存在，但至少他讓博子

  知道，你需要的時候，我都在。



  動人的片刻，時常在回憶裡。男女藤井樹少時因同名所累，被同學湊成對，但許多影史裡

  的永恆戀情，不乏始於一個玩笑。而青春年少的示愛方式，更多時候只是個假動作，只是

  個試探，甚至也不過是個紙袋套頭的嬉弄，無非是傳達一句話：你在我眼裡。難忘幾個鏡

  頭，少年藤井樹站在窗邊，少女藤井樹在遠處，眉目不離，這場戲的剪接極為出彩，上個

  鏡頭是，俊美少年捧著書，斜倚窗邊，身旁窗簾隨風起舞，緩緩飄逸；轉眼再望，窗前無

  人，紗簾飛揚依舊，再下個鏡頭拉近，簾落，少年側顏浮現。若有似無，少女的曖昧心境

  ，隨春風輕舞飛揚，一覽無遺。



  另一場戲，同名的兩人，錯拿彼此的英文考卷，27分與89分，放學後的單車停車棚，是愛

  情的試煉場，少女藤井樹等到天光微暗，少男藤井樹姍姍來遲，兩人拿出考卷對照，一束

  微弱的光，照亮四周，在兩人臉龐忽明忽暗地閃爍，鏡頭拉遠，原來是少女賣力用腳踏車

  發電，少男理所當然得享受那道明亮。好的電影語言即是如此，無需隻字片語解釋，在暗

  處同你孤獨地亮著，最美好的青春時光，大概就是如此。



  最後的最後，女藤井樹在學妹們發現的驚喜中，才得知過去兩小無猜的模糊回憶，其實是

  有著清楚的存在意義，有人稱其為情竇初開，有人說那就是愛情。那麼，真正的情書，或

  許並不只是借書卡背面畫著的藤井樹倩影，其實也是那本叫做《追憶逝水年華》的名著，

  少年藤井樹想說的，都在裡頭了吧！記得裏頭有句話，普魯斯特是這麼說的：「當一個人

  不能擁有的時候，他唯一能做的便是不要忘記。」



  似乎總是如此收尾的，最後一封信，不問想念、不問晚近，只問好與不好，通信的兩人都

  沒有寄出，如同那僅有，但堅實的默契，只要沒有忘記，那麼就都不再開口了。


