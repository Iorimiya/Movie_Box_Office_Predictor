title: '[好雷]《搖滾青春戀習曲》，獻給80年代搖滾樂的情書。'
url: https://www.ptt.cc/bbs/movie/M.1466179599.A.804.html
date: 2016-06-18
content: '部落格版：


  相較於導演約翰卡尼上一部作品《曼哈頓戀習曲》談著都會愛情，追尋夢想，愛情與事業

  間的磨合與拉扯，這次的《搖滾青春戀習曲》多了很多《曼哈頓戀習曲》所沒有的，情竇

  初開的愛情、家庭難關、校園霸凌、對於權力的反抗，同樣的是，承襲了追尋夢想、自我

  探索，以及音樂。每首歌都是一個心情抒發，不論是最初的《神秘的模特兒》那種初見異

  性、隔層紗的朦朧感、舞會上的那首《尋找你》那樣的悵然若失，亦或是透過《棕鞋》唱

  出反抗的力量，每首歌都是這群男孩，或者該說是主角康納，對於未來的更進一步，愛情

  、心靈等等，都成長了，也唱出了有別於80年代都柏林的頹廢，那種對於未來感到茫然，

  沒有目標的停滯不前，唱出了前進未來的微弱光明。在這樣的社會風氣底下，不甘於現狀

  的掙扎拚搏。


  80年代的都柏林爆發失業潮，人口大量外移，前往英格蘭尋找機會，留下來的人們，不是

  不想離開，就是離不開，我想著，在《曼哈頓戀習曲》中，男女主角唱著的，都是流行歌

  曲，那種都會男女的愛情曲，而在《搖滾青春戀習曲》裡，卻都使用搖滾樂曲，也許是年

  代使然，也可能是想換音樂風格，但我想，正如電影中提到的一句台詞「搖滾必須冒險」

  ，相比流行樂之於大眾的接受度，搖滾樂並非是每個人都喜歡的，要闖出名堂，就要有冒

  險一拚的精神，而都柏林的人們需要的，正是對於未知世界的冒險精神，不向外闖、不打

  破僵局，就將永遠坐困在這，因此，搖滾樂的精神，正是都柏林欠缺的。



  康諾因為家裡經濟因素，被迫轉學到基督兄弟學校，在那裡他看見的，是無章法的校園生

  活，小混混的霸凌隨處可見，校園管理者獨裁統治，而他回到家裡，唯一的景象就是父母

  的爭吵，若說音樂成了他的慰藉，那麼那個站在階梯上的女孩拉菲娜就是他的謬思女神，

  一個不經意的把妹諾言，讓他組了樂團，欣唱街樂團，找來了戴倫當製作人兼攝影師，吉

  他手艾蒙，鼓手、貝斯手、鍵盤手（抱歉沒注意到他們的名字），寫了第一首歌《神秘的

  模特兒》，找來了拉菲娜拍攝了第一支音樂錄影帶，那個年代音樂錄影帶剛崛起，音樂與

  影像的結合讓音樂的流傳與推廣有著更多的可能性，而欣唱街的音樂風格從最初的迷惘，

  慢慢地、慢慢地找到了方向，未來前衛，周遭的每件事或人都成了創作養分，唱著唱著，

  寫著寫著，就越來越純熟，他們也學起了大人，試圖將每首歌都拍成音樂錄影帶，有模有

  樣的穿著表演服、寫腳本，彷彿這樣，他們就能成為大人，有權力遠走，而不用寄託於他

  人。


  但到頭來，他們仍然無法跳過成長階段，成為想成為的大人，無法阻止父母離婚、無法阻

  止拉菲娜和伊凡離開，自以為闖出一片天，卻在哥哥的怒吼下明白，他所走的道路，都是

  哥哥替他開闢出來的，他只是享受著餘惠，他卻從來都沒做到什麼。


  「你的問題就是這樣，不接受悲傷的時刻，但愛情就是這樣，悲喜參半。」，不只是愛情

  ，很多事情就像音樂，不可能永遠只聽情歌，總是有些歌能唱出心碎，當能勇敢去聽悲傷

  的歌，就能夠有勇氣去正視自己的傷痛，康納經歷了這些事，他才漸漸地明白社會的真實

  ，不能總是逃避在音樂底下，有所保留不全力以赴會讓自己失去很多，這也才是他成長的

  開始。


  電影最後的離去，他決定帶著拉菲娜開著爺爺留下的船，從都柏林出發開到英格蘭，帶著

  他的音樂以及拉菲娜的夢想，在一個看似沒有未來的地方，出發去海的另一端，尋找未來

  ，途中所遇到的暴雨以及大船，象徵了未知的危險以及阻礙，那最後他們真的平安抵達了

  英格蘭嗎？有完成夢想嗎？不知道，結尾停在這，留給觀眾無限想像，但觀眾可以得知的

  ，就是他們為了未來冒險了。



  《搖滾青春戀習曲》和《曼哈頓戀習曲》風格截然不同，也不像後者有大明星助陣，但他

  想傳遞的更多。


  除了上面所講的，其實電影裡頭還有很多議題的諷刺，康納轉學就讀的基督兄弟學校口號

  是「赴糾雄風」，也就是要教導學生「像個男人」，但口號僅是口號，卻不見實質上的教

  導，反而放任學生跟著城市向下沉淪，而管理者實質做的，就是強迫康納把臉上的妝卸掉

  ，因為「男人不化妝」，而多次出現的搖滾巨星大衛鮑伊（David Bowie）正是以誇張造

  型、華麗妝容聞名，是華麗搖滾的先驅，每個領跑者都是孤獨的，大衛鮑伊的出現想必對

  很多人來說無法接受，就像是搖滾生出了一個畸形兒般，對很多人來說，搖滾就是很酷、

  很帥、MAN味十足的嘶吼，如今卻出現一個在臉上化妝的男人玩搖滾樂，在連離婚都沒立

  法的保守都柏林，這樣的前衛怎能接受？


  本片也有些許的諷刺種族議題，當康納和戴倫在找尋樂團成員時，戴倫說認識一個黑鬼，

  而康納叫他不要這樣稱呼對方，接著詢問他對方會樂器嗎？戴倫則說：「他一定會樂器啊

  ，他是黑人欸！」，如同男人不能化妝這樣的刻板印象，黑人似乎等於跟嘻哈音樂、很會

  跳舞、節奏感強烈等等掛上等號，就像講到台灣原住民，很多人都會說「很會唱歌！」一

  樣（無冒犯之意），若是單純這樣認為還好，但過分的種族優越感就是不好，黑鬼黑鬼的

  稱呼對方實在不妥，我想說，他們在拍攝第一支音樂錄影帶時，黑人同學（我沒注意到名

  字）被安排在最旁邊，卻在鏡頭轉換時「自動」移位，跑到主唱康納旁邊，擋住後面彈貝

  斯的男生，這樣的橋段設計看起來有點有趣。


  《搖滾青春戀習曲》拍出一種力量，若你在《曼哈頓戀習曲》中找到愛情的憧憬，那在《

  搖滾青春戀習曲》也許可以找到前往未來的前進力。


  本片的每首歌都滿好聽的，我個人最喜歡《Find you》，再來是《Drive It Like You

  Stole It》，片尾的《Go Now》，最後是《棕鞋》，但可惜目前Youtube只找的到中間兩

  首，但之後找到在上來補充。


  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


  --'
