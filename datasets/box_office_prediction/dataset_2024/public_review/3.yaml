title: '[好雷] 情書《藏得最深的，告白》'
url: https://www.ptt.cc/bbs/movie/M.1474120902.A.D3F.html
date: 2016-09-17
content: "「情書」，一部經典的日本純愛電影，儘管過了20年載，\n再次上到大螢幕，一樣深深的觸動內心。\n沒有煽情的對白、沒有刻意的肢體動作、沒有華麗的場面，簡單、緩慢的透過一來一往的\n\
  書信，帶出一段深藏在內心的，告白。\n\n\n電影的一開頭，藤井樹（阿樹）的未婚妻博子躺在白雪地裡，感受著什麼？\n無止盡的思念，雪地裡的冰冷是否如天國裡的未婚夫一樣？\n\
  緩緩起身、走向那個遙遠的小屋，三年的忌日追思會，生者藉著悼念死者的情感而多貪杯\n、圖的是什麼？也許只是想暫時麻痺想念的痛苦。\n父母完整的保存了阿樹的房間，沒有做變動，彷彿告訴著自己，兒子其實一直沒有離開，\n\
  只是遠行罷了。\n\n\n到了阿樹房間，媽媽分享的畢業紀念冊裡，偶然得知阿樹青少年期住過北方的小樽，而當\n年的住家卻因蓋了國道而已不復存在，因著博子對阿樹的放不下，決定寫信到那個寄不到\n\
  的地址，寫給通往天國的思念與呢喃，卻意外的收到回信！原來是有著一名與阿樹同名的\n女生，在那遙遠的地方，兩個陌生的女子因著同一個男生開始了通信的往來～\n\n\n\
  \n【手寫與打字】\n\n在這個網路迅速發達的年代，有多久，你沒有提筆親手寫信給一個人了？往往一個告白、\n一次道歉、一個通知，都只要簡單的按按鍵盤、滑滑手機，訊息立刻的被發送出去，迅速\n\
  、方便，卻少了溫度。\n博子對阿樹的思念，一筆、一劃的慢慢寫著，那裡面除了思念、還有深深的愛意。\n反過來看，偶然收到信件同名為藤井樹的女主角（小樹），則是因為好奇、好玩的心態下\n\
  隨意的用鍵盤敲打著，列印出來，回了信。在這裡，我們可以觀看到兩位女性此時對於男\n主角阿樹的情感份量，手寫的博子（滿滿的思念、愛）與鍵盤打字的小樹（印象中只有因\n\
  同名困擾而記得模糊的阿樹），有著很大的反差。\n\n\n\n【單戀】\n\n愛情的味道是什麼？酸、甜、苦、辣太多太多......。\n劇中的安排很是巧妙，每個人，心裡面，都喜歡著另一個人；而另一個人，卻不一定能夠\n\
  回應自己相同的情感。\n藤井樹（阿樹）愛著小樹、博子愛著阿樹、秋葉君愛著博子、店員愛著秋葉君，\n每一段單戀都是同樣的苦澀與難捱、喜歡著一個人，一直默默的觀察、給予、付出，卻一\n\
  直不敢告訴對方，希望對方能夠幸福，只要對方能夠開心與幸福，就算是遠遠的送上自己\n的祝福，也都心甘情願。阿樹給小樹的書卡、博子最後在山上對著遠方的吶喊、秋葉君一\n\
  開始的懦弱不敢追求、店員送上一定要幸福的祝福，這是愛情最單純、最原始的模樣，\n你愛著一個人，不一定要得到他，只要看到他開心、你也就跟著開心。\n\n\n\n\
  【相認】\n\n當秋葉與博子打算一探究竟，所以前往小樽要看看到底是誰回的信，透過錯過的計程車司\n機口中，得知博子與小樹的樣貌極其相似，按耐不住好奇心的博子，當她看到騎著腳踏車\n\
  的小樹而叫出「藤井樹小姐」時，兩個人在空蕩蕩的街頭的畫面，博子看到了小樹，但其\n實街上卻是人潮滿患，小樹找尋不到博子後，再次回頭繼續自己的行程。女人的第六感是\n\
  很準的，那一幕的確認，博子的心中開始害怕、擔心，是不是，自己一直都被欺騙了呢？\n或許，阿樹心裡面住著的，從來都不是自己，自己只是別人的影子罷了.......\n\
  \n有沒有過，遇到過很相似的人，進而產生一種錯置的感覺？當初的遺憾與沈默，如今有了\n一次修補的機會。也許對自己來說，這是一個很好的寄託，但對那個被錯置的對象而言，\n\
  真相何其殘忍？\n\n\n\n\n\n【惡作劇】\n\n應該很多人都有類似的經驗，在國中或高中時期，因著班上不知哪開始的玩笑，而突然莫\n名其妙的被與另外一個人湊成對？接著而來的，就是各式各樣、各種方法的惡搞配對，國\n\
  中生總是無聊又幼稚的，選班級幹部時一致通過的投票、起鬨的在一起、被一起排值日生\n.......對當事人而言，不管有沒有喜歡的情愫，都是尷尬又困窘的，尤其又是最薄臉皮\n\
  、愛面子的青少年時期！\n於是，也許是因為太多的玩笑、惡整、故意，讓自己下意識的排斥這種感覺、這種經驗，\n卻也很有可能在這種情況下，忽略了那細微藏在內心裡的感覺，那淡淡的喜歡、依賴、觀\n\
  察。也許多年之後，再回想起來，才意識到當時的自己的情感，卻也只能惆悵、回憶了。\n\n\n\n\n\n【欺負】\n\n喜歡，有很多種表達的方式；有可能是貼心幫忙、送對方回家、一起唸書～也很有可能是\n\
  欺負。\n不知道為什麼，\n好像小學時、國中時的小男生，對於喜歡的女生，總是用欺負來對待對方（?!）\n為什麼？也許是因為想吸引到對方的注意吧！\n只有欺負對方、透過對方強烈、大的反應，可以快速的將對方的注意力放到自己身上，所\n\
  以，男生用著各種欺負對待自己喜歡的女生，而女生因著各種因素對男生留下了很（糟糕\n）的印象。這也是為什麼，當博子問起小樹是否可以跟她分享關於藤井樹青少年時期的回\n\
  憶時，小樹第一個反應是：「如果有，大概也都是一些因為同名而困擾的記憶吧！」\n\n\n\n【無聲的陪伴】\n\n因為班上同學的惡搞、硬湊對，所以男女藤井樹有著各種獨處的機會，但是，阿樹總是不\n\
  做事情，默默的在一旁看書，待在角落裡，看起來似乎是對當學藝股長漫不經心，但或許\n，也是藉由把全部事情丟給小樹去做，小樹忙得分身乏術之於，阿樹才可以在角落偷偷看\n\
  著小樹，默默的陪伴，他總是不擅言詞、不會表達自己的感受、不去辯解些什麼，但是對\n於當同學過份的玩笑而讓小樹覺得委屈時，阿樹會憤怒的揪著同學的領子，表面看起來是\n\
  在表示自己的抗議、實則是想為自己喜歡的對象抱屈、伸張正義。\n\n這種無聲的陪伴，存在在我們生活的各個角落中，總是有一群人，用著自己的方式、默默\n的關心著他所愛的人、他所關心的人，被關愛的人也許從來沒有意識到自己被愛著，甚至\n\
  覺得對方不聞不問、根本就不關心自己嘛！但當自己真的面臨危急時，卻突然的出現，讓\n人一頭霧水？！那些，都是因為愛，只是，沒勇氣說出口。\n\n\n\n\n\n\
  【尋找藤井樹的遊戲】\n\n小樹記憶中的阿樹，總是無聊的去找完全不會有人想看的書，然後在後面借閱單上填上自\n己的名字，看似完全無釐頭的行為，一直被解讀成無聊又有點自戀的遊戲，直到博子的提\n\
  醒，才意識到，也許那些名字，阿樹從來都不是寫給自己的，而是寫給......\n一直喜歡著的人的。\n\n直到多年以後，小樹藉著幫忙博子拍攝記憶中阿樹存在過的地方時，回到母校，\n\
  那群與自己相差非常多歲的學妹們，竟然對於自己的名字好像認識了很久一般的神奇！\n才明白了，這些借閱單，一直都不是自己所理解的那樣......\n\n\n\n\n\
  \n【紀錄、拍攝、回憶】\n\n博子因為太想瞭解未婚夫阿樹曾經歷過的所有，而請小樹幫忙拍攝未婚夫的國中，他所生\n活過的地方，看到電影中的拍立得，真的有種說不上來的.......懷舊感！\n\
  彷彿這才提醒了自己，這部電影已經是20年前的經典了。\n拿著拍立得，拍下的不僅僅是博子所交託的「作業」，而是在尋找與拍攝的過程中，一點\n一滴的慢慢回想起，那些曾經相處過的細節，慢慢越來越清晰可見，當人物與時間都已過\n\
  去後，那些相處，就叫做「回憶」。\n\n\n\n\n\n【轉交幫還的書籍與書卡】\n\n中學時期的阿樹，總是一次又一次的交給小樹書籍的借閱卡蓋章，一直到國三那年過年後\n\
  ，阿樹衝忙得跑到小樹家，特地請她幫忙還借閱的書籍，這個看似一次又一次不負責任的\n行為，其實卻是最深情的告白，沒有說出口的那些，女孩始終不知道也不明瞭，阿樹就這\n\
  樣帶著對女孩的思念，一直到了長大，初次見到未婚妻時的「一見鍾情」、面對女朋友該\n求婚時卻猶豫掙扎了兩個小時還未開口、山難要落谷前，都還唱著那首思念的歌......\n\
  他始終喜歡著，卻也一直沒有勇氣說出口。\n\n電影的最後一幕，尤其讓人揪心。\n那個讓人摸不著頭緒的遊戲，最後解出答案了，\n謝謝你，讓我知道，那你始終深藏在內心裡的，告白。\n\
  \n\n\n\n\n【面對分離、面對死亡】\n\n電影中，一直提及到：離別與死亡。\n從一開頭的電影中，就是藤井樹的逝世三週年紀念，最要好的朋友秋葉卻選擇晚上獨自前\n\
  往悼念、藤井樹父親不願面對而一直用喝酒來當作藉口呼哢母親、母親多年來始終維持阿\n樹的房間沒有變動、未婚妻的放不下與寄信到天國的舉動、秋葉再也不爬山了.......\n\
  再來是關於小樹的感冒，小樹母親不停耳提面命的要她去看醫生、不要輕忽小感冒、爺爺\n聽到救護車要一小時才到毅然決然的背起小樹在雪地裡奔跑、小樹在醫院時夢到（或幻視\n\
  ）父親離開前的急救......\n\n這些行為，都只透露著一個訊息：對往生者的思念、不願意（害怕）面對事實。\n\n日本是個長壽的國家，加上華人社會對於死亡的忌諱\n\
  （不同於西方國家較為坦然與開放的態度），\n片中很多小細節都看得出來身邊留下來的生者，對於死者藤井樹的複雜情感，不管是思念\n、是害怕、是逃避，那些情緒，不管妳怎麼躲，最終都還是得自己面對，與放下\n\
  。\n\n所以秋葉去登山了、博子對著山谷吶喊了。\n\n\n\n\n\n一個人，可以住在另一個人的心中，多久？\n又或者可以說，\n一個人，能讓另一個人住在自己心中，多久？\n\
  \n\n\n\n不管最後我們是忽視了、還是面對了自己的情感，\n我們都得接受也許再也沒有機會對對方說出口的想念與話語。\n\n\n\n\n\n「你好嗎？」「我很好～」\n\
  \                       「你好嗎？」「我很好～」\n                                         \
  \     「你好嗎？」「我很好。」\n\n.................\n\n\n要問出口，不容易；能這樣回答，更需要勇氣與力氣。\n\n\n\n\n\n\
  \n\n文章好讀有圖片版，同時發表於ViewMovie網站\n\n\n--"
