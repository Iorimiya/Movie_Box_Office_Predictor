title: 'Re: [討論] 1996年中山美穗、柏原崇「情書」感動的點?'
url: https://www.ptt.cc/bbs/movie/M.1456923831.A.F4F.html
date: 2016-03-02
content: '情書這部電影對我來說是很特別的一部電影


  它算是讓我真正打開了欣賞電影的一扇門 而不只是"看"電影


  對我來說算是有其特殊的意義





  情書我看了好幾次


  但當初看時 我也跟原PO一樣 看不出個甚麼所以然


  我想也許我能提供一些  我本身幾次看情書時的經驗


  給原PO做個參考





  我覺得有些電影 是需要經過時間的洗滌


  才能慢慢咀嚼出電影的味道




  記得我第一次看情書時 才國二 還沒談過戀愛


  當年張學友的情書這首歌 對中二的我來說 比電影還紅


  所以我是因為喜歡張學友的歌 才去租情書的電影來看的


  然後 結果就是完全看不懂 邊看邊睡 也搞不太懂 中山美穗一人分飾兩角的梗


  只覺得怎麼她的個性一直變來變去的好奇怪




  然後我就對這部電影下了一個結論


  就是 "好難看的爛片 難看死了"


  就把這部電影從我的記憶裡拋去 完全忘了它的存在





  第二次看情書 我大二 念的是廣電系 談過兩次戀愛


  班上都是愛看電影的同學 常常喜歡聚在一起討論電影


  當時班上一個女同學說 她看情書哭得好慘




  我才想起自己依稀也曾看過這部片


  但想不起來這部片有甚麼好看的


  哪裡值得哭啊?




  同學說她看了三次情書


  每次看到中山美穗 在雪地裡對著遠方的高山大喊


  "お元気ですか，私は 元気です"時


  她的眼淚就完全控制不了


  崩潰大哭到完全無法自己 同學一邊激動的講


  眼中還隱隱含著一點點淚光




  當時我覺得 有這麼誇張嗎??


  電影我也看過 根本沒這麼感人啊??


  覺得同學的反應 誇張到不可思議的我


  也不禁回想電影裡的劇情


  結果發現  我根本不記得電影裡到底演了些甚麼!!




  然後過幾天 我就去租了DVD回家


  打算再仔仔細細研究一次情書




  這次看完電影 我總算是看懂了完整的劇情


  也看懂了中山美穗一人分飾兩角的梗




  然後... 看完的感想是...


  好像有感覺到一點甚麼


  但又說不出來 也評論不出甚麼好壞




  只覺得...


  是滿好看的一部電影啊


  當年我怎麼會覺得它是部爛片呢?


  當時覺得自己好無知!!




  但看到雪地大叫那一段


  我還是不懂我同學為什麼會哭到崩潰


  我頂多就眼角微微濕潤 有一點點感動


  但卻說不上來  是哪個點感動到我


  當時只覺得


  應該是我那個同學感情太豐富 反應太激烈


  然後我給我自己下了一個註解


  "應該是我太理性了"





  然後又過了幾年


  當完兵 出社會工作 又談了幾次戀愛 然後又分手


  工作不太順利  感情也沒甚麼進展




  因為做的是拍片的工作


  當年電影人最推崇的日本導演就是岩井俊二


  所以常常聽周遭的人在談論岩井俊二 每個人幾乎都把他誇到天上去


  因此我又想把岩井俊二的電影全部找來看一次




  這一次 我在網路上買了一套對岸出的岩井俊二作品集


  打算一部一部慢慢看


  打開盒子發現情書的DVD時


  也不知道為甚麼


  就把它放進DVD機裡開始看第三次





