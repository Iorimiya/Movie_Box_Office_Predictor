title: '[普雷] 北京遇上西雅圖之不二情書'
url: https://www.ptt.cc/bbs/movie/M.1463683469.A.F5B.html
date: 2016-05-20
content: '好讀圖文網誌版:















  ▼▼ 以下有劇透，還沒看電影者請小心服用 ▼▼



  ★主角焦姣  人稱姣爺，個性堅強獨立，但其實內心渴望能被愛。15歲隨父親移居澳門，

  從此在賭城中討生活，因父親欠下大筆賭債，因此童年經歷過被討債的艱困生活，和喪父

  等悲劇。長大後在賭場擔任女公關陪賭，自己卻也沉迷上賭博，成為收入不穩定的女魯蛇

  。


  ★凌姐  焦姣父親的女友，在賭場當荷官。很照顧焦姣，與焦姣形同母女。經歷過焦姣父

  親欠賭債的生活後，經常勸焦姣不要沉迷賭博。


  ★主角Daniel 大牛  從小被父母送去美國洛杉磯唸書，但因父母離婚並各自再婚，留下

  大牛一人孤身在美國。從此他養成獨立的個性，不輕易相信他人，平時武裝著自己，並靠

  著自己的一番努力，成為事業有成的美國房地產業務。


  ★林爺爺  大牛的客戶屋主，個性古怪、嘴壞、硬脾氣。1948年移民洛杉磯，和妻子結縭

  70年，感情很好。林平生堅持中國傳統，飽讀經書的讀書人。兒孫也各自都是優秀人才，

  不過兒孫因忙碌而鮮少陪伴兩老。自從遇到大牛後，很欣賞大牛，與大牛結下祖孫情誼。


  ★唐奶奶  爺爺的妻子，個性溫柔體貼，常常臉上掛著笑容，即使年邁也依舊被爺爺如少

  女般疼愛著。奶奶是個文盲，這輩子只會寫爺爺教她寫的自己名字。奶奶把大牛當家人，

  十分信任大牛。



  【通信前 — 焦姣的澳門生活】


  片頭一剛開始帶出了焦姣的生活，一剛開始積欠房租焦姣被房東趕出來了，焦姣來到了已

  逝父親的女友—凌姊家中住。兩人因自從焦姣15歲後搬來便一起生活了，因此感情情同母

  女。


  而平時從事賭場女公關的焦姣，平時靠著陪有錢客人賭博賺點小費。這天遇到了一個出手

  闊綽的富豪大戶—鄧先生。


  富豪鄧先生認為「只要有錢什麼都可以達到」，但是卻一直無法成功拿下焦姣的肉體，讓

  他心癢癢的…。


  鄧先生：『可惡！！今天又沒吃到了！！』


  焦姣好不容易賺來的小費，往往都拿去賭博，卻常常輸錢，因此過得很落魄。接著連續好

  幾次早上起來，都看到了床頭凌姐擺放的書 — 查令十字街84號，讓焦姣很火大。畢竟書

  音同「輸」，是會觸霉頭的！


  焦姣一氣之下，寫了張字條：「書呀你不適合這裡，你從哪裡來就回哪裡去吧！」，接著

  把書寄出，寄往書名的英國倫敦查令十字街84號。



  【通信前 — 大牛的洛杉磯生活】


  大牛是個成功的房地產top sales，搭上中國有錢人來美國房地產投資的熱潮，成交好幾筆

  生意，生活富裕還能開敞篷跑車。


  不過由於童年父母離婚，而把他獨自一人遺留在美國的經歷。這樣的他不輕易信任人心，

