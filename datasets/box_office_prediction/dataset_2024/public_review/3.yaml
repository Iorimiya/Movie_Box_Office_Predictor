title: '[好雷]最熟悉的陌生人-北京遇上西雅圖不二情書 '
url: https://www.ptt.cc/bbs/movie/M.1463143614.A.99C.html
date: 2016-05-13
content: '北京遇上西雅圖之不二情書，老實說我完全不知道他還有前作，聽到同一場的民眾再說我

  才知道這件事，不過好在劇情是獨立的故事，完全跟前作沒有太大的關聯，所以就安心地

  觀看了，唯一相關聯的就是男女主角還是同一人XD


  男女主角之間的關係是被一本書「查令十字路84號」給連起來的，雙方因為這本書遭遇到

  一些怪事，所以憤而將書給寄出去，但卻又送到了雙方手上，透過書信往返之間，從原本

  的互罵到拌嘴以及最後的相知相惜，甚至昇華到了愛情，這期間的互動，其實還滿有趣的

  ，雙方的觀念差異真的是很大，但是因為這樣子的差異，讓兩人產生出了火花，彼此成為

  生命中最熟悉的陌生人。


  女主角焦姣，我覺得是一個非常渴望被呵護被愛的女人，常常在愛情以及現實生活中遇到

  挫折，明明受傷了卻又想裝堅強，害怕回到小時候欠債被追討的日子，但卻又一步步的步

  上父親的後塵，在每一段愛情的際遇也是替她感到惋惜，怎麼都遇到一堆錯的人啊！好在

  跟大牛的書信往返之間，女主角漸漸找到方向，戒賭也找回到了自我。


  男主角大牛是一名房仲業者，至小就在國外獨自奮鬥，因為從小與父母離異的寂寞感，讓

  他長大不太想跟任何人親近，某天看上了一棟房子，想要把他買進及裝修，屋主是一對老

  夫婦，老先生的個性相當難搞，屬於那種死愛面子總說難聽話，但其實內心非常柔情，於

  是大牛用心計劃去親近他們，希望他們可以把房子賣給他～但是伴在他們身邊，見證了老

  夫妻之間深厚的情感，那份真誠的愛，讓大牛有些愧疚，最終老夫妻還是知道大牛接近他

  們都是有目地的…這也讓他們之間的關係降到了一個冰點，大牛想盡辦法要彌補過錯，但

  總遇到挫折，不過在與焦姣書信之間，漸漸找回自我，也重拾了信心，其實老夫婦還是惦

  記著大牛的，所以沒多久之後他們又重修舊好了。


  兩人各自又遭遇到一些事情，雙方斷了書信，但彼此不放棄地想要找尋對方，最終在英國

  倫敦「查令十字路84號」書店相遇…終於找到了彼此也這樣畫下了一個完美的句點。


  戲中老夫老妻的互動真的是很催淚阿，好幾段劇情配上音樂，都很令人動容！在看戲的過

  程，我身旁兩邊的民眾還默默地流淚了，另外這部戲中也提到一些古文的引用以及金字名

  言，雖然內容有一點深，不過在說文解字的過程也頗有一些韻味，整體來說比我預期來的

  好看。


  ps.飾演大牛的演員吳秀波在劇中還有養眼鏡頭，而且回家上網查才發現他已經48歲了（

  大驚）！年紀一大把了身材倒是保養的不錯，這部片滿能抒發一些情感的，算是近期不錯

  的文藝愛情片！


  --'
