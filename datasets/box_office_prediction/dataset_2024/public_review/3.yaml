title: '[好雷] 閃電俠 DC宇宙誠意滿滿的情書'
url: https://www.ptt.cc/bbs/movie/M.1687508209.A.89B.html
date: 2023-06-23
content: '其實本來不是很想去看，


  但是看網路上評價還不錯，


  想說，反正都看了十年的DCU了，


  有始有終好了。



  結果進去看了之後，真的是劇情大雜匯，


  但整體來說融合得很好。


  是目前為止在講多重宇宙故事中最好的，


  比那不知所謂的奇異博士多重宇宙好個幾萬倍吧？


  但奇異博士下限太低了。


  那我拿蜘蛛人-無家日來比，無家日除了三蜘同台能騙情懷，


  也沒啥可取之處。



  但閃電俠是真的不錯，有致敬有彩蛋有融合，


  尤其是伊薩·米勒一人分飾兩角，卻又是同一人的演出，


  真的是一絕，可以想見為什麼他當年會被評為影壇的超新星，


  也知道為什麼華納打死不想放棄他的原因。


  演出非常的精彩。



  然後米高基頓演的1989版老蝙，也是神采奕奕，


  完全看不出來71歲，而且感覺得出來他不論戲裡戲外，


  都非常的享受重披蝙蝠俠戰袍的感覺。


  I''m batman!!!讚啦~!!!!!!




  然後薩莎·卡勒演的超少女，對不起，


  我當初看她定裝照，本來覺得很難看又討厭的。


  但她在裡面的演出，完全打動了我。


  這個胸懷希望真的太大了~!!!!又酷又辣~!!!!


  請給我一集她的單人電影，謝謝!!!!!!





  (真香)




  這是一部由大量文戲支持起來的超英片，


  片中大量的彩量，真的要對DC宇宙的來龍去脈，


  甚至影集、漫畫都要多所狩獵才會喜歡。



  不過片中貝瑞與他父母間的情感還是打動了我，


  真的比之前的無家日梅嬸犬死好太多了，


  我都看到淚目了。


  劇中的笑點也很多，而且是自然又不刻意，


  是為劇情服務而不是為搞笑而搞笑，


  比MCU最近浮爛到爆的爛笑點好很多。




  推薦給大家去看，


  我是覺得這部跟龍與地下城的完成度不相上下，


  精彩度也有過之而無不及，是我會很樂意再重刷一次的那種。







  --'
