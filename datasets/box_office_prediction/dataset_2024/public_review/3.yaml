title: '[普雷]《北京遇上西雅圖之不二情書》純屬筆交'
url: https://www.ptt.cc/bbs/movie/M.1462726516.A.5D5.html
date: 2016-05-09
content: "(前言)\n這是一篇愛情童話，給不合時宜的，老派的，緬懷那些寫信歲月的，在世\n界的中心靠北空虛寂寞覺得冷的，還痴痴相信緣分，苦苦尋找soulmate的\n\
  ....老骨灰。有人去看湯唯，有人想接著看上集的後續，有人為了波淑，\n有人為了【查令十字路84號】這本書，我卻從電影中看到了高中那年騙過\n我幾滴眼淚，現在讀來多少有點老派矯作的學生純愛小說【蓉與牧童】。\n\
  \n\n---\n\n　拍電影這事跟談戀愛也有點像，特別還是沒辦法加碼爆破、提高火力、\n兩倍灑血、搞成史詩的都會愛情片，最好別活在「前任」的陰影裡逃不出\n\
  來，因為結果往往落得相見不如懷念、初戀還是最美。女導演薛曉路大概\n懂得這個道理，開門見山就發了聲明《北京遇上西雅圖之不二情書》的不\n二，除了感情的唯一不二、劇情擔保不二（二百五、二貨）之外，它就「\n\
  不是第二集」。\n\n\n　電影走訪了澳門、香港、北京、重慶、溫哥華、洛杉磯、拉斯維加斯和\n倫敦八個城取景，就獨缺片名上的北京跟西雅圖，或許改作《澳門遇上洛\n\
  杉磯》或者《查令十字街84號遇到愛》貼切點。其實故事的主角是集結了\n美國女作家與倫敦古書商兩個人19年的書信錄、1970年出版的【查令十字\n路84號】，是它讓澳門賭城公關湯圍兜兜轉轉，逃出賭場上沖下洗的狼狽\n\
  人生，直到結尾才在查令街18號遇見互相「筆友神交」了一年多的洛杉磯\n房仲吳秀波。\n\n\n　筆友？在這個臉書、LINE還有一堆搖一搖、即開即飲各種號稱「約砲神\n\
  器」APP氾濫的年代，可真夠「古典」了，不知道提筆寫信、等個一兩周\n回信這事，對等個半小時已讀不回就打算「下一個右刷會更好」的網路世\n代，還能不能有所共鳴？但這樣遵循古法釀製、慢火細燉的感情，對於好\n\
  久沒有提筆寫信的五六年級來說，不啻是一種「情懷」。\n\n\n　電影裡起初陰錯陽差、接著打屁互虧、跟著猜想模樣、又故作灑脫隨緣\n不給真相、但慢慢習慣有你、偶爾談談理想的感情或戀人條件、就算曾經\n\
  有點誤會、依然互相陪伴低潮、卻又忽然失了音訊、才發現突然好想見你\n，沒有你城市再炫也沒意義，熱鬧的全都是你的幻影…狂奔擁擠的人群裡\n，多希望下一秒就見到你（哈！寫著寫著莫名其妙就哼搭起了光良、品冠\n\
  還是無印良品時代的金曲：【想見你】）這樣在魚雁往返的書信間萌芽的\n情愫（錯覺），那個世代誰沒經驗過？幻想過？在叔叔我寫信貼郵票那年\n代，這整套流程，就叫做「被制約」了。\n\
  \n\n　雖然真實中「筆友」要嘛因為生活圈沒交集，最後落得無疾而終，要嘛\n就是在約了那著玫瑰還是某本書當信物的那刻見光死掉。但我們依舊嚮往\n字字傾訴的那個、卻又好像認識好久的人，是人海茫茫中的SOULMATE。後\n\
  來，我才懂得那種「未曾謀面卻彷彿認識好久」的，不是對方，而是陪了\n自己十幾二十年的寂寞。靠，原來我們都是在跟自己的寂寞通信！原來哥\n過去寫的是寂寞！但也還好，至少不像現在，我們滑的是慾望。\n\
  \n\n　上回《北京遇上西雅圖》，導演嘗試指涉了中國人大批大批到美國非法\n月子中心待產讓子女拿美國籍，跟女同的社會議題。這回折騰半天，生出\n這部掛上「前任招牌」實則另起爐灶的「情書版澳門風雲」，雖然帶到中\n\
  國人全球炒房的背景，但實則是背負了讓投資老闆放心，又要在書信裡大\n談古典詩詞，討好老文青觀眾的使命。\n\n\n　電影中俏皮貧嘴也談人生的書信，影迷們會想到《巧克力情緣（瑪莉與\n\
  馬克思）》，但那些不時拿詩詞文采抒懷顯擺一番的設計，歷經過網路崛\n起的老屁股可能會想到的是痞子蔡的【第一次輕密接觸】，骨灰級的老骨\n頭如我，會覺得那不正是雄中校刊「雄中青年」裡出現過的【蓉與牧童】\n\
  嗎！\n\n\n---\n\n圖文網誌 & 【蓉與牧童】小說連結 & 查令十字街84號現址照片\n\n>> \n\n---\n\n\n　導演分別為了湯唯跟吳秀波的角色編排了三段故事。賭城公關姣爺（湯\n\
  唯）這廂說的是愛，她先後在賭場遇上了校園時代暗戀的數學天才男學霸\n、有私人飛機還準備納斯達克上市的老爺鄧先生、還有一個近乎跟想像中\n滿腹經書的筆友疊合的詩人，只是偶像會破滅、依靠原來只是買賣、理想\n\
  總會破滅，但她還沒見過他，她還有理由執拗繼續相信愛情。愛情有了，\n吳秀波這廂「獨在異鄉為異客」的美國房仲故事，就用童年、成年、老年\n來談人對「家」的想望：客戶的孩子是他離鄉去國的童年映照，兩段關係\n\
  是他現世漂泊的寫照，秦沛那組爺爺奶奶則是他渴望卻不曾奢想過的家的\n感覺。\n\n　如果說《不二情書》跟它的前任有甚麼交集，大概就是大叔吳秀波《北\n京遇上西雅圖》裡的洋名叫法蘭克，跟這次【查令十字路84號】的書商法\n\
  蘭克鐸爾同名。這本書在1987年改編過電影，郵票一端是愛書成癡、窮困\n潦倒的性情女作家海蓮，一邊是安東尼霍普斯金飾演矜持穩重的英倫書商\n紳士。這次吳秀波也充當了一回老靈魂的霍普斯金，講講人生道理也說說\n\
  了現世的愛情：「愛既然可以做了，那誰去談啊？」。現實中，女作家在\n老書商法蘭克鐸爾辭世兩年後才拜訪了已經倒閉的倫敦書店Marks & Co，\n徒留遺憾；但電影，自然要給個美好的結局，讓我們繼續相信…你知道的\n\
  …愛情（說得我好心虛），但至少我們還可以學著在咖啡店裝模作樣地捧\n起一本【查令十字路84號】，等待一種叫做…懂得…的…緣分（哀…還是\n好心虛）。或者我們哪天相約去倫敦，朝聖那個在\
  \ Google map 裡已經變\n成麥當勞的…Marks & Co書店遺址吧。\n\n\n--\n  我其實比較喜歡波叔在<四大名捕>裡安世耿公子的壞樣，\n\
  \  雖然那整個系列是套爛片。 XD\n  誰叫她是湯唯啊~ 這樣的女生紅著眼，誰都要投降吧(攤手)"
