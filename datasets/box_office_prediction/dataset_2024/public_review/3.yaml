title: '[新聞] 《海上情書》講討海人辛酸　2千噸漁船變'
url: https://www.ptt.cc/bbs/movie/M.1443003235.A.214.html
date: 2015-09-23
content: '《海上情書》講討海人辛酸　2千噸漁船變電影院超酷！


  2015年09月23日 01:07 記者陳芊秀／綜合報導


  電影《海上情書》是台灣首部探討遠洋漁業的紀錄片，由金馬獎最佳紀錄片導演郭珍弟以

  及新導演柯能源共同執導，全片耗時6年，側拍船員為了家庭打拼，一出海就離開3年，回

  家後和家人產生疏離，加上高風險的工作經歷也將首次在觀眾面前呈現。而電影首映活動

  特別選在漁船上，更讓人有身歷其境的感受。


  電影首映在高雄前鎮漁港的遠洋漁船「豐祥767號」舉行，一向承載船員出海的漁船，瞬

  間變成了電影院，參加的民眾、貴賓齊聚在甲板上欣賞電影。導演郭珍弟、柯能源希望透

  過觀察遠洋漁業的工作，呼應台灣廣大勞工階級，同樣也有晨出夜歸的長時間勞動，而為

  了家庭出海的船員，一走就是3年以上，回家以後發現孩子都長大了，溝通也出現了隔閡

  ，電影帶領觀眾感受討海人的特殊生活。


  《海上情書》描述遠洋漁船從高雄前鎮出海，台籍幹部率領來自五湖四海的船員，航向太

  平洋大顯身手，踏上追逐鮪魚的旅成，但是這一追竟然是3年、6年、9年，甚至一輩子。

  海面的教人心醉，但是卻無法填補對家人的思念。海上陸地2個世界，各自渡過漫長的時

  間，男人出海後，不靠照片記不住妻兒得模樣，而女人守在家望夫早歸，剛出世還沒見到

  父親的孩子，已經知道對著相片喊爸爸了……。




