title: '[普雷] 戀人的最後情書 (Netflix 英國片)'
url: https://www.ptt.cc/bbs/movie/M.1627444216.A.DDF.html
date: 2021-07-28
content: '上週末上架的 Netflix英國片《戀人的最後情書》The Last Letter from Your Lover ，是《我就要你好好的》原著作者
  Jojo Moyes 又一浪漫小說改編的電影！只是很可惜，以我個人很愛《我》片的期待下，看這部《戀》片倒是相當失望。這兩個故事雖然不同但我認為基本體質應該都是好的，責任恐怕還在於主導電影呈現的導演。《戀》片走一個不算新鮮的文學愛情套路：時間分現在過去兩線、兩線各有一對情侶主角，過去那一對淒美愛情留下了很多書信、現在這一對考古書信爬梳文字也濃情蜜意了起來...




  對我來說，這種片至少有兩個需要做到的關鍵品質：(1) 必須要有足夠的文學品質與靈感，足以讓前輩啟發晚輩；(2) 必須要有愛情上的超越啟示，足以讓前輩懿行點通裹足不前的晚輩勇敢去愛。這兩者，前者是這類文學愛情片要表現「文學」的正當性基礎，如果沒做到的話根本不需要拍文學；後者則是讓愛情故事走「雙線」故事的正當性基礎，如果沒做到的話談單線愛情故事就好根本不需做兩線呼應。結果，很遺憾，這兩點本片都做得差強人意。


  故事背景：當代倫敦某間網路媒體公司的生活與愛情線記者 Ellie，在公司過去報社時期的檔案館裡找到了一系列情書，決定好好追溯文件故事看能不能寫個愛情小文章刊出；她進公司檔案館遇上了印度裔檔案管理員
  Rory 幫她找書信，從許多歡喜冤家的摩擦碰撞中漸漸日久生情。寫這些書信的是 1960s 富商夫人 Jennifer，她在貴氣丈夫 Lawrence 的傲慢掌控與忽視下覺得住在牢籠裡，這天認識了來給丈夫採訪寫文的國際線記者
  Anthony，此人處處叛逆挑釁直指一切僵固社會的壓抑不公與粉飾太平，令怨婦 Jennifer 心有戚戚連連點頭快速愛上他！


  我覺得此片第一個失分處，就是這「愛上」的品質太過空虛了，太過概念化而未能落實在具體互動中：Anthony 的個人特質，本片只拍出了他在 1960s保守自大的白人殖民商場紳士中，那唯一一個關心世界關心異國關心殖民關心種族關心性別的社會正義感，可以說此片這線裡所有白人男子都是傲慢自大的殖民者兼大男人、只有他一人有概念能看見更有志改革，光就這一點就令他在情場上勝出、吸引到女主角與他陷入愛河。但，這是個古代的社會正義概念，卻不是愛情的概念；這頂多是與一個人道可同可相為謀的理性基礎，並不是與一個人心心相印的感性愛情呀。




  可是 Jennifer 彷彿世間再無其他男人可選般無可救藥愛上他，而本片拍愛情竟不再拍進一步的愛情品質。譬如一個人有大志有正義感、但落實到待人處世又如何？譬如一個人有很多理念滔滔不絕、但落實到愛情交心又如何？譬如一個人雲遊四海無負擔、但若要為愛留下擔責任他又能不能？譬如一個人談外面的別人事可以很有理想性、但面對起自己的處境與自己的愛情能不能堅持理想面對現實？兩人攜手在一起要共度一生，可以談的「愛情品質」很多種，但本片全部不談就直接認定非君不嫁非卿不娶，彷彿因為全世界白男都傲慢保守、這唯一前衛正義的就是我真命天子。


  既然不拍兩人間的具體愛情品質，本片都把時間拿去拍兩件外部事：(1) 1960s 的殖民海島度假風情、與 1960s的搖擺倫敦地下風景，一幕幕都是攝影服裝場景舞蹈音樂綜合發揮的復古美術饗宴！這讓本片過去線時時刻刻都令人心花怒放好想穿越時空遊一遭、卻忘了去看看兩位主角的愛情究竟有什麼；(2)
  女主角的正宮Lawrence，如何在妻子 Jennifer 需要他時都忽視妻子晾一旁、妻子有自己生活後又虎視眈眈地懷疑妻子外遇、抓到妻子外遇後又軟硬兼施玩弄權術、最後更設計個瞞天大謊偷天換日讓妻子忘掉小王
  Anthony、乖乖留下任命當個賢妻相夫教子。


  結果，這段愛情感人之處不在愛情本身有啥動人，而只是電影說愛就愛得纏綿悱惻了觀眾相信就是，然後觀眾可以欣賞的事物都是 1960s各種百花齊放的文化場景給他們浪漫約會、以及拍一個惡質反派來強調這悲劇愛情多淒美...
  可以說「愛情」周圍的事物都拍很多卻獨獨不談愛情本身 XD 不過還是要說，儘管這惡質丈夫 Lawrence 的角色設計是一翻兩瞪眼的上世紀殖民白男貴族傲慢，但找來「比利林恩」Joe
  Alwyn 演起來就是壞到酷帥有型！彷彿這世界對他來說只有自我中心的功名地位與漂亮收藏，對土地對人們對妻子對女兒都沒半點關愛，一切只關乎一己自尊。




  那邊廂，在當代倫敦查找檔案翻閱書信的愛情生活線記者 Ellie，給快四十歲的「兔牙」Felicity Jones演來彷彿降齡十幾歲，還像是個日日拼工作夜夜開派對嚮往浪漫愛情的二十出頭職場新鮮人！以我兔粉眼光看，雖然這選角實在太超齡，但看她走回過去少女戲路像隻兔子蹦蹦跳跳也是種懷舊。只是，Ellie
  與檔案管理員 Rory 這位印度裔草食男的戀情，不但和 1960s線前輩 Jennifer & Anthony 一樣來得莫名其妙卻彷彿理所當然毫不用交代，甚至他倆還不像前輩一樣有外部因素硬炒出纏綿悱惻感，而只能一次次咀嚼書信文字，靠你讀我聽越看越可愛就情慾暗生。


  儘管這愛情的具體品質還是付之闕如，導演還是有用漂亮的倉庫改建辦公室、古色古香的檔案館與古籍案卷、以及兔牙輕啟朱唇緩緩讀信的文藝口條、迷濛的畫面配上放大的書信文字在背景悠然飄過...
  這若要當小清新咖啡廣告應該是挺美，但放在劇情片裡顯然就是靠朦朧美感把空洞內容呼嚨過去！Ellie & Rory兩人是男女主角，他倆彷彿必須陷入愛河，就這樣也沒個緣由只是「看妳讀信越看越有趣」就約出去陷入了愛河；然後對愛情的質疑與退卻也莫名其妙，彷彿只是承平愛情就必須寫點挫折來挑戰，給個機會讓上代愛情的啟示給我等小輩學習把握。


  圓滿上代也圓滿下代兩條愛情線的大結局，是小輩把信件內容讀完發現秘密後、要去找到兩位前輩老人讓他們誤會冰釋破鏡重圓！至於對小輩自己呢，彷彿兩人攜手一起成就一場別人的愛、就等於補完自己愛情學分可修成正果
  XD 在此比較令我驚豔的倒是老年 Anthony，那演員是《火戰車》Ben Cross ！上次見到他已是十二年前的《星際爭霸戰》呢！好奇查一查他這幾年片單，才赫然發現他老人家已於去年底過世了，這部《戀人的最後情書》竟是他遺作！這部遺作雖有點空虛都靠美感填補，但他留下的最後身影仍動人：過去未能圓滿的愛情，且一起閉起眼睛在想像中圓滿。




  說到底，本片談一段上代無法圓滿的淒美愛情、由下代小輩大膽出手代為圓滿，這情節看了還挺令人療癒，只是他們這愛情到底從何而來基礎在哪？彼此相愛有什麼互相看見的激越火花？心心相印後又能為彼此做出什麼付出承擔？相愛後如何彼此互補達致更圓滿人生？這一切「愛情」的基本面我都沒看見、只有看見拼了一生不計萬難也要「在一起」的關係狀態而已。不過看演員表現、看朦朧攝影、看復古時尚、聽懷舊選曲，這一切別太認真就放輕鬆看也是令人心花怒放的。喜歡愛情小品與英國風情的、或是像我一樣有兔牙就追的觀眾，加減看看。



  --'
