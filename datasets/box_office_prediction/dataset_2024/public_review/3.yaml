title: '[新聞] 《不二情書》口碑爆棚　票房36億破愛情'
url: https://www.ptt.cc/bbs/movie/M.1463488600.A.DEC.html
date: 2016-05-17
content: '新聞網址：


  《不二情書》口碑爆棚　票房36億破愛情片影史紀錄


  浪漫愛情電影《北京遇上西雅圖之不二情書》，在大陸才上映3周，票房就賣出7.2人民幣

  （約36億台幣），打破大陸愛情片影史票房紀錄，而台灣上映3天，全台也有近450萬票房

  ，成為華語電影冠軍，也是近年票房表現最出色的華語愛情電影。


  《不二情書》以文藝愛情電影之姿，小兵立大功，在好口碑的加持下，台灣也是一面倒的

  好評。其中，觀眾對片中湯唯及吳秀波的書信金句，印象深刻，尤其男主角吳秀波，雖然

  不為台灣觀眾所熟悉，但他在電影中散發的熟男魅力，風趣帥氣的模樣，讓許多女性觀眾

  大呼著迷。


  而片中最感人的除了愛情之外，秦沛及吳彥姝扮演的老夫妻，情牽近70年的深厚情感，更

  成為觀眾最感動的一大哭點，兩人平日拌嘴但又情深意重，讓許多觀眾走出戲院都紅著眼

  眶，並在網路上留言，「老爺爺和老奶奶一直讓人很感動」，「老夫妻那段最讓人感動」

  ，「全場女生都在哭....」等等。


  --'
