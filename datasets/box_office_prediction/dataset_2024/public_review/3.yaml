content: '金馬獎導演楊力州耗時2年多，終於要在3月4日再度推出他的最新紀錄片「我們的那時此

  刻」，該片融貫台灣半世紀以來的電影，並結合近50年來的台灣社會時代變化和重要事件

  ，堪稱一部呈獻給台灣觀眾的電影情書。楊力州表示，希望用這部電影呈現台灣不同階段

  的生活樣貌，讓不同世代的人消除隔閡、更理解彼此。


  「我們的那時此刻」最初是金馬獎50週年時，楊力州獲邀拍攝一部紀錄片回顧台灣50年走

  過的電影時光，楊力州說，他從一開始就設定這是一部拍給影迷看的、關於電影的一部作

  品。


  楊力州強調，電影不可能單獨存在，一定和社會政治文化脈動息息相關，因此他在呈現過

  去台灣電影代表作品的同時，也把當時的社會背景融入其中，並藉由庶人訪問，讓大家明

  白當年很多工廠女工其實藉由看瓊瑤電影滿足他們的愛情幻想；許多現在看來八股的愛國

  片，當年確實鼓舞人心，卻吸引許多年輕人報考軍校。


  楊力州表示，台灣世代理解很嚴重，我們不了解上一代故事，也不知道自己的小孩唱甚麼

  歌，他希望透過這部電影讓台灣不同世代的人對彼此有更深的理解。楊力州說：『(原音)

  如果有一個部電影可以去跨越這個世代理解，那該有多好，如果有一部電影可以讓我們能

  夠帶著自己的爸爸媽媽或帶著我們的孩子來觀看電影，來理解我們非常陌生、不理解的時

  代，那該是多好的一件事情。』


  楊力州笑說，「我們的那時此刻」是他拍過所有作品中卡司最堅強的一部，從二秦二林、

  張曼玉、梁朝偉、張國榮、周潤發、侯孝賢、舒淇、劉德華、成龍、李安、桂綸鎂、凌波

  ，幾乎所有台港巨星與知名導演都一網打盡，每個世代觀眾都可以在電影中找到他喜歡的

  偶像、屬於自己的電影和生命回憶，重溫時代的痕跡。


