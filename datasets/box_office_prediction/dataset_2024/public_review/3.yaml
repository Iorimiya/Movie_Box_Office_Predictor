content: '新聞網址：


  瘋電影／北京遇上西雅圖之不二情書　眾裡尋他千百度


  片　　名：北京遇上西雅圖之不二情書

  英文名稱：Finding Mr. Right 2

  上映日期：2016-05-13

  類　　型：愛情

  片　　長：131分鐘

  國　　家：中國

  語　　言：國語、粵語

  導　　演：《北京遇上西雅圖》薛曉路

  演　　員：《北京遇上西雅圖》湯唯、《北京遇上西雅圖》吳秀波、《殭屍》惠英紅、《

  桃姐》秦沛、《狂舞派》顏卓靈

  發行公司：華映


  劇情簡介：


  在澳門賭場擔任公關的焦姣（湯唯 飾），賭城人都叫她姣爺，雖在生活中屢屢遇挫，但

  仍然想要追尋美好的生活；生活在洛杉磯的房地產經紀人Daniel（吳秀波飾），為人機靈

  圓滑、能言善道，想趁華人的國外買房熱潮大賺一筆，但物質豐富的他內心卻空虛浪蕩。

  兩人因一本《查令十字路84號》牽起奇妙的情緣，數度書信往來鴻雁傳情，使得「澳門」

  遇上「洛杉磯」並相知相近，上演一場橫跨太平洋的溫情暖愛和一段觸及靈魂的動心奇戀

  ......展現愛情浪漫和溫暖的同時，也呈現出親情的感動和美好。


  瘋言瘋語：


  這是近年來中國自製最好的一部文藝電影，除了劇本有創意以外，將中國許多古文置入強

  化中國文化之美，漂亮得為文藝電影質感加分，也道出屬於中國儒家的道德思想，非常喜

  歡這部份的安排，其中『渴不飲盜泉水 熱不息惡木陰』，這種從小學到的文化節操，很

  有感，片中的古文用得恰到好處，高明的用詩詞來教育現代眼裡只有錢的社會價值觀，超

  棒的。


  片中還有一個橋段，現在的文人怎麼了，詩人都餓死了得靠救濟，只有填飽肚子才能談文

  化素養，於是大家都忙著填飽肚子，失去文化，這部電影的劇本很高明，也很貪心，想說

  的東西都到位，超級扎實的內容，角色形塑上也非常成功，試片時隔壁的正妹哭得悉哩嘩

  啦，有許多精神食糧的內容非常動人，老夫婦的安排超出色。


  電影完了，所有觀眾都沒有動，心情也無比沉重，非常辛苦的一段戀情，看完有許多感動

  ，可以說是接近完美但無法完美，下次這樣的電影監製找張艾嘉吧，她就可以告訴你要修

  掉什麼讓片子更完美。


  其實故事已經很深刻動人了，過度的音樂反而讓影片過悲傷，於是隔壁美女不斷哭泣到最

  後，痞掉了，看完電影應該可以擁有的後韻都沒了，超可惜的，這是經驗不足的象徵，拍

  太多捨不得剪，相信下次可以更好，這位導演薛曉路北京電影學院電影文學系副教授，記

  住了。


  整體感是好看的，絕對值得進院欣賞。


  --'
