title: '[好雷] 《廢柴電影夢》，電影人的情書。'
url: https://www.ptt.cc/bbs/movie/M.1460287828.A.4C0.html
date: 2016-04-10
content: '部落格版：


  說《廢柴電影夢》是給電影人的一封情書也不為過，但它又不如情書般的美好，本片把電

  影圈，或者說是整個演藝圈的黑暗面、醜陋盡顯而出，赤裸裸的讓觀眾大方檢視，看似光

  鮮亮麗的職業，實際上盡是如此難堪，可，如鐵男、如加納導演等人說的，「我們都愛上

  了一個名叫電影的壞女人。」，愛上了，就再也離不開了，於是，不管在如何骯髒、不論

  在怎樣向他人低頭，只要能夠苟延殘喘地待在這個地方，就夠了。


  《廢柴電影夢》故事圍繞在一群境遇不同，但卻仍靠自己方式打拼的電影人身上，不得志

  的獨立製片導演青木鐵男、靠拍性愛影片籌錢的阿守、生性害羞卻有演戲天分的小南、懷

  有編劇夢的伊織拳、沒天分卻不放棄的響子，以及其他出現在這部戲裡面的人，電影取作

  「廢柴」，倒也並不是想讓觀眾看見這些看似事業失敗組的小人物如何力爭上游的勵志故

  事，而是藉由他們講述一個點醒觀眾，即便在怎麼魯，依然能用自己的方法抓住眼前那道

  光。



  其實相信很多平常就有在追逐娛樂新聞、藝人動向的人都會聽見一個詞，「潛規則」，而

  這個潛規則廣義來說是講演藝圈很多得注意的眉眉角角，狹義來說就是指演藝圈很多無法

  放到檯面講的事情，比如女星陪睡換取工作機會等等，而《廢柴電影夢》則是毫不遮掩地

  把這些潛規則直接拋給觀眾，還有許多考量到現實的殘酷事實。


  努力多年的響子，始終認為自己會是青木鐵男的下一部作品的女主角，為了爭取演出機會

  ，她願意跟導演上床，可是到了最後，青木卻選擇新來的小南，因為她有天分，而當青木

  告訴阿守新片都不採用團員，只因為他們知名度太低，這讓阿守不能接受，認為大家都為

  了想演戲而吞忍這麼多年，卻在最後連登場機會都沒有，可是，雖然殘酷卻也現實，不論

  是電影、電視劇甚至廣告代言，能吸引觀眾，有點擊率、有收視率才是一切，而選角根本

  就是著重話題性，在新人輩出的業界來說，年輕有顏值遠比年過30的女星更有演出主角的

  機會，就算她有天分也是，只能隨著年紀漸長而淪為配角，看臉、看年紀、看天分變成一

  個隱藏版的淘汰規則。


  而當周圍的人都向下沉淪時，自己的些微堅持變成了不重要的小事，最後就連自己也會被

  環境影響，進而墮落，如同單純的小南。


  「你愛上的是女演員的我，還是身為女人的我？」，到了最後，就連自己都不清楚，究竟

  自己是因為「女演員」還是「女人」而被需要、被重視，當卸除掉演員的身分之後，還能

  回到過去那個單純的自己嗎？



  「我們就像跌進泥淖裡的人，什麼爛泥都得吃，繼續拍就對了。」


  「一旦嘗過美好，就再也走不出來了。」


  「妳雖然沒有天分，卻依然努力的讓自己發光發熱。」


  說穿了，不論如何勾心鬥角，不論做出多少不願意的事情，不論用多少手段，導演也好，

  演員也行，編劇也罷，正因為曾看見電影散發的光芒，那樣的景色太過美好，才會讓自己

  拚死都要讓這道光繼續發光。


  「你沒有自尊心嗎？」


  「那什麼，能吃嗎？」


  在電影面前，每個人都甘願為她低頭，她就是如此美妙，美的讓所有人都能放下身段，只

  求自己仍能替她付出一切，《廢柴電影夢》寫實，可正因為這個寫實，才讓人如此難受，

  也讓電影人、接觸過電影的人、懷抱電影夢的人更能感同身受。


  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


  --'
