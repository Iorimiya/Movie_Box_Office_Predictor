title: '[好雷] 《極速甩尾》：一部獻給甩尾迷的熱血情書'
url: https://www.ptt.cc/bbs/movie/M.1666374731.A.8B5.html
date: 2022-10-22
content: "先說說之所以殺來看這部電影的緣起\n話說我有個平常一起打遊戲的朋友，他的ID就叫「隨風狂飆」，綽號飆哥\n\n平常人在南部，上週恰好要上來北部約我們吃飯\n\
  然後就因緣際會看到這部電影的廣告，預告片就寫著四個字\n\n直覺地就想約他去看，但因為他另有行程最後沒約成\n我就另外約了一個喜歡車子、現任賣車業務的朋友一起去看──\n\
  \n\n\n\n剛看完電影出來以後跟朋友討論，我們給的評分其實是不高的\n滿分如果五顆星，我覺得我只會給到3.5分\n\n因為劇情編排實在讓我覺得太莫名其妙了XD\n\
  如果你跟我一樣是很在意劇情的人，大概會看得滿心吐槽\n\n光是男主角就讓我吐槽「我管你是不是電競冠軍，既然在職場就好好工作好嗎」\n儘管可能是為了塑造人物形象（志不在此而心不在焉、個性內向卻胸懷夢想的少年）\n\
  \n但還是覺得稍嫌硬要而感到有些扣分……\n（雖然我不知道這樣的人物設定是否有致敬現實中的哪位車手？）\n\n然後就這樣被女主角邀去當賽車手？？\n（急急忙忙穿褲子的部分很可愛XDD\n\
  \n然後一個沒開過賽車的電競冠軍就這樣直接上路了？？\n（女主角表示拜託不要撞壞她的車的部分也很可愛XDD\n\n\n\n更讓我超級介意的是決戰的部分\n最高潮的部分居然是這樣收尾？？\n\
  \n我都做好要看主角跟冠軍間的終極對決的準備了居然是這樣收尾？？\n我看遊戲畫面又出來，我還以為是主角會想起電競奪冠時的回憶，然後使出什麼絕招\n\n結果飆到最後畫面直接鬼轉，拿完冠軍又跑回去開電競？？\n\
  我真的是有種一口氣哽在喉嚨還來不及吐出來又被逼著嚥下去的難受感\n\n\n我看完都忍不住跟朋友這樣吐槽了= =\n\n尤其主題曲居然只給我放在最後面當片尾\n\
  我還以為會像《頭文字D -覺醒-》一樣，放在決賽的關鍵時刻當BGM的\n\n我會完全萌生興趣就是被預告片裡節錄的主題曲燒到\n結果聽了一遍覺得有點失望，為什麼最嗨的那段只出現在最後一次副歌裡=\
  \ =\n\n總之就是一直有種燃燒不完全、嗨得不過癮的感覺\n電影的表現更是給我一種戛然而止感，這是讓我出劇院後有些失望的原因\n\n\n\n\n\n\n\n\
  撇開劇情不去思考，電影本身的質感真的是\n\n先說一下我本人是不玩賽車也不懂車的人，電影裡登場的一切我是一竅不通的\n所以電影裡出現的一切我都只當作是編劇設計，本身是沒有任何感受的\n\
  \n──但也正因如此，我得以用一個完全外行人的身分沉浸在電影帶來的感官饗宴中\n看完和朋友的同感也是「我們本身不懂這些，沒辦法完全投入到電影裡」\n\n卻也因為我們不懂\n\
  更顯出《極速甩尾》作為一部電影，在觀影體驗上製造出來的極致爽度\n\n我並不清楚監製團隊到底是由哪些人組成，那個甩尾王土屋圭市我更是壓根不認識\n（雖然我查了一下才知道靠夭啊他就是86的車手、頭文字D的動畫版技術指導……orz）\n\
  \n但電影表現得真的完全可以讓你感受到\n\n\n電影中精緻細膩的光線，讓賽車上鮮豔光亮的烤漆煥發出迷人耀眼的光彩\n多種角度的取景捕捉出無數細節，將整場賽車吸睛的魅力通通展現在觀眾眼前\n\
  \n輪胎疾駛而過飛揚的沙塵與道路旁被狂風吹起漫天飄揚的草木花葉\n輪胎、賽道、引擎蓋、乃至車手間眼神交錯的特寫，把劍拔弩張的氣氛烘托到淋漓盡致\n\n特別是對引擎內部的特寫，我覺得這真的是牽涉到機械的作品最必要的東西\n\
  因為我自己是完全的外行人（←文組），看這樣特寫機械的構造、光澤，真的很迷人\n\n尤其我購票時特意挑了最前排最中間的位置，以確保感受到最飽滿最強烈的衝擊性\n\
  賽車飆過鏡頭甩尾幾乎要將輪胎甩到你面前來的的畫面張力真的是魄力滿點\n\n而且電影的配樂也是爆幹強，用電影院（我是去威秀看的）的大音響聽真他媽爽到爆炸\n車手急速操作的換檔與踩踏板的聲音，震耳欲聾的引擎轟鳴聲與撕裂空氣的剎車聲\n\
  \n真的能夠讓人完全投入到那個世界裡\n我都雙手貼緊座椅扶手幾乎要抓著自己的可樂當排檔打了XDDDDD\n\n\n\n\n\n再加上我本身有關注電子競技（英雄聯盟）\n\
  電影中一再提到電競（尤其非常強調主角電競出身的身分）\n\n會讓人有種這部這麼血脈賁張、稍有閃失就萬劫不復的賽車電影，也在為電競說話的感覺\n特別是因為主角身分的緣故，片中那種現實畫面與遊戲畫面的交錯閃現的感覺非常帥氣\n\
  \n\n\n不過\n如果你跟我一樣是懷抱著看頭文字D那種競速片的想法而來，肯定是會跟我一樣失望的\n\n因為這是一部\n\n甩尾賽的賽制並非競速\n沒有很直觀的「他比他快」「他超越他了」「他是第一」，這種最能撩起觀眾熱血的情節\n\
  \n但也因此，所以我標題這樣下\n因為我覺得這其實是一部是一部賽車界的\n\n是一部用來表演、紀錄，讓你看見、感受「甩尾」的魅力與浪漫的電影\n整部電影中，你可以充分地感受到，這確確實實是一部由一群有愛之人澆灌出來的電影\n\
  \n尤其劇情的編排一點也不拖泥帶水，節奏掌握得很好\n完全沒有在電影裡加入太多影響觀眾體驗的元素，全程都是在為了「甩尾」而服務\n\n沒有過多鋪陳的感情線、也沒有太多陰謀詭計\n\
  幾乎所有角色都是一心一意地想要詮釋甩尾的魅力而活躍著\n\n包括賽車中絕對不可或缺、為車子們服務的技師們\n本來還忍氣吞聲阻止同事爆氣，最後還是親自把柴崎甩到地上的大哥\n\
  \n武藤老爹（陣內孝則）從起初咆哮、看不起電競，甚至還找來冠軍想把主角直接虐到放棄\n從這裡也能看見，這裡沒有什麼「復仇」的情緒，沒有怪罪「跟你比賽害我車禍受傷」\n\
  \n相反地，他們都很清楚這是自己的選擇，他們都做到了「擇己所愛，愛己所擇」\n他們的競技也不是為了勝者為王、我比你強，而是各自展現出自己磨練的技藝去驚豔全場\n\
  \n到後來深深被主角的表現折服，反過來把自己所能的一切都教給主角\n在主角被柴崎種下恐懼而不願駕駛實車時，也很包容地就叫主角開模擬器就好\n\n還有坐在副駕（我一直會轉不過來日本車是右駕XD）去陪主角練習\n\
  毅然決然地告訴主角，只有在恐懼中人才會成長，叫他油門繼續踩下去\n\n（雖然作為安全駕駛型用路人，我覺得……好吧賽車跟日常交通不一樣要分開看待XDD）\n\n\n\
  還有陪著主角練習用尾翼擦撞五罐水追求技藝的穩定性與精準度，一路陪到晚上\n脫口說成功了今晚吃燒肉，最後站在中間檯子上喃喃一句XDD\n\n尤其陣內孝則的表情好生動，\n\
  眉角的挑起與舒張、眼神的嚴厲與慈祥、嘴角的嚴肅與笑容，\n都能讓人鮮明感受到他想表達的情緒\n\n技師小哥喊到嗓子都啞了、人也累了，\n還在一再地協助場復、場佈，都一心一意想讓主角進步\n\
  \n雖然透過經濟壓力去勾勒主角不得不上陣的理由、以及突顯出經營賽車車隊的艱辛\n但在這個背景上，還是可以看見他們每個人對賽車、對甩尾這門技藝的愛與熱情\n\n\
  （像片中還有一段老爹在算帳算到已經心煩意亂在亂按計算機了\n（但看到男主還在努力練習、女主與技師們都還在拼命，就莞爾一笑又繼續奮鬥了\n\n客串評審的土屋陣內在台上直接大開嘲諷，嗆柴崎\n\
  覺得這種比賽片，看主播跟賽評的反應是非常讓人能投入現場的重點之一XDDDD\n\n主角在為了柴崎所種下的恐懼而徬徨得不知如何是好的時候\n三屆冠軍也親自勉勵他，\n\
  \n面對這個才剛接觸賽車，搭完他的車還差點沒當場吐出來的電玩咖\n居然強到可以當場重複他的走線，逼到他忍不住也駕車跟上去當場單挑起來\n\n（這種情節真的是看了很爽啊，頭文字D也是這種「看似凡人居然是個神手」的感覺XD）\n\
  \n\n對於這樣的對手，小林也不是懷著「可能會被取而代之」的恐懼\n而是說，視作一位可敬的對手，等著他上來與自己單挑的期待\n\n該怎麼說……就像我看不懂賽車卻把《頭文字D》的漫畫看完了\n\
  看不懂圍棋卻把《棋靈王》看完了一樣\n\n甩尾賽的賽制讓兩位車手明面上在交鋒，實際上卻更像是一場雙人舞\n一台車在前面領銜，一台車緊追在後又不能超過，兩個人趨近緊貼地一起華麗甩尾過彎\n\
  \n讓人感覺他們並不是為了贏過什麼而在「對決」\n更像是告訴觀眾：\n\n引用《棋靈王》裡的句子，\n\n\n放在甩尾的世界裡或許也是一樣的\n他們不是為了勝負，不是為了你死我活，只是為了樂在其中\n\
  \n只是為了表現出，他們使出渾身解數、賭上全心全靈、一生懸命地把所有燃燒殆盡\n把速度催到極致，方能造就的──\n\n\n\n電影的節奏非常明快，後半段開始比賽以後就是一路催到底一腳油門都不帶踩\n\
  片長兩個小時，但沉浸其中真的不會感覺到演了兩個小時，看完還意猶未盡\n\n\n\n而柴崎大概是片中唯一一個有懸念的角色\n但我對他的理解是「因為車隊有難，即使要去當舔狗，他也要加入別支車隊賺錢回來」\n\
  \n或許也是因為這種對自己的要求、對Alive車隊的愛\n以致他格外不能忍受自己失敗，甚至會批評技師、嫌棄是技師太爛才會害他輸\n\n雖然劇中自始至終沒有去刻劃這些細節啦只是我自己腦補\n\
  但當他敗給主角後，卻看著那個被他看不起的電玩咖走到他面前來\n\n\n\n\n戴起墨鏡隱藏自己真正的情緒，站在鐵絲網外看著拿走自己位置的外來者\n明明是個電玩咖，卻克服他種下的恐懼，超越他、超越自己的少年\n\
  \n那瞬間彷彿在柴崎身上看見《灌籃高手》的三井壽的影子\n\n\n就是因為喜歡著甩尾，所以願意為了甩尾付出，為自己而意氣風發，有屬於他的驕傲尊嚴\n就是因為喜歡著甩尾，所以不願意輸、不能接受自己輸、即使用小手段也想要贏\n\
  \n經歷了失敗的挫折，見識了大羽和小林的終極對決\n我想他肯定也領悟了什麼、從中成長了吧\n\n一直到最後才揭曉男主角到底要他幫什麼\n雖然我想他應該是追不到夏實惹，但能夠回到自己的車隊，一定還是很開心的吧\n\
  \n\n&也說說主角最終臨走時和老爹的對話\n我當下還在吐槽「說得好像你想嫁她就會乖乖讓你嫁咧」\n\n結果主角很懂地回嘴\n結果老爹更很懂地笑\n\n（我沒記住原對話但大意是這樣）\n\
  \n\n霎時就覺得很好笑、很溫馨\n短短幾句對話就把角色間的感情表現得一覽無疑XD\n\n\n\n其實當初會讓我眼睛一亮，是因為預告片開頭那句\n我這陣子還挺迷茫的，所以我起初是被這八個字吸引\n\
  \n沒想到後面又補上兩個字\n但覺得這個文案真強，整個會瞬間被點燃XD\n\n\n所以雖然對劇情安排有所吐槽，尤其是結局又回去跑電競真的覺得莫名其妙\n但光是享受那個賽車畫面以及音樂就真的值回票價（配樂超強，很期待原聲帶）\n\
  \n\n\n\n我前天有找到人家的影片講解，我特意留到昨天看完電影才打開來看\n\n\n\n\n，這才完全理解為什麼劇情是這樣編排的\n才知道這部電影陣容到底有多猛，我本來以為是龍套的兩個對手\n\
  \n更是知道整部電影，我看到的所有精采畫面\n感受到的那些震撼、魄力，就是賽車最真實、還經過鏡頭多角度捕捉渲染出來的終極盛宴\n\n還有實際賽車業界與電競之間千絲萬縷的關係，原來賽車的電子競技真的這麼強……\n\
  （我甚至是看完搜了一下才知道原來跑車浪漫旅有電競比賽，甚至還是奧運項目之一）\n\n\n看完只想把吐槽嚥下去甩自己兩個巴掌，開始認真考慮要不要去二刷\n雖然這是我第一次知道這位Youtuber，但有了他的講解，應該就能更深入地體驗電影了\n\
  \n\n所以我才會用「情書」這個詞來做標題\n我原本是懷著會下什麼「聊天室一個一個通通給我飆起來」的心情進電影院的\n\n但我覺得單純用飆車、競速去詮釋這部電影，並不完整\n\
  這並不僅僅是追求速度，更追求的是技藝的精湛、華美，以及對\n\n\n\n\n總而言之，整部《極速甩尾》裡，無處不是這群熱愛甩尾的傢伙們對甩尾的愛\n我也不曉得想要體驗最讚最完整的觀影體驗，到底是應該像我一樣\n\
  \n啥都不知道直接進場，出來再看講解感受恍然大悟的醍醐味，然後準備二刷再來一次\n還是應該先看過WandereR的講解影片再進場，可以直接完整體驗電影的內容XD\n\
  \n\n不管怎麼說，光是憑著全程無特效、冠軍親自甩尾給你看的賽車畫面，這張票就非常值得\n如果你還在猶豫，我在這裡誠心推薦，絕對不會後悔地享受甩尾的魅力吧！\n\
  \n\n\n--\n\np.s.\n\n\n\n因為聽得很爽，我順手寫了主題曲的歌詞翻譯，有興趣的人可以參考看看\n也是整部電影看完後才理解主題曲的那種情緒堆疊，也是為了與電影本身呼應吧\n\
  \nbtw 我覺得片中\"ALiVEHOON\"龍飛鳳舞的書法體超帥的...\n\n--\n鳴る神の 少し響みて さし曇り 雨も降らぬか 君を留めむ\n\n\n\
  \                        鳴る神の 少し響みて 降らずとも 我は留まらむ 妹し留めば\n                       \
  \         \n\n--\n\n我有看了大大們的心得文～\n不過個人不懂賽車/甩尾，有點好奇那個DOSS系統的評分真的有這麼強嗎XD\n\n\n就……劇情真的是為了後面秀甩尾而設計的XDDDD\n\
  \n\n這點還滿好理解的，我自己後來也在思考\n既然整部電影的側重點都是「甩尾」的藝術本身，那硬要分勝負就真的沒必要\n\n最終決戰即使演出「男主得到冠軍了」的橋段也會變得很多餘\n\
  因為到最後已經可以理解大家都是深愛甩尾的人，非要分個高下是沒有意義的\n（何況也可以想像這種電影男主肯定會奪冠了，就不用硬要演出來了...）\n\n只是起初是抱著看賽車片的期待才會覺得失望\n\
  理解電影內核以後就覺得這樣的編排很好，要抱著欣賞甩尾的心情去看XD"
