  【相隔著太平洋的兩人開始有了接觸】


  陰陽錯差的，明明兩人都寄往英國倫敦查令十字街的書，卻神奇的寄到了對方的手中，兩

  人也開始了通信生活。兩個人不知道彼此的名字，也不知道彼此的職業，也不知道對方在

  哪裡，在來往信件中對彼此抒發對現實的感嘆。


  在焦姣的想像中，大牛應該是個倫敦大學的老教授，總是愛說大道理。


  另一邊在美國收到信的大牛。皺眉的神情好帥好帥哦！！！中年帥大叔的魅力哈


  在大牛的想像中，焦姣應該是個倫敦中西二區的中學生屁孩，因為信件中的字體寫的歪七

