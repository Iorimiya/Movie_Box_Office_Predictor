title: '[好雷] 麂皮永不滿足：給團員與樂迷的一封懺情書'
url: https://www.ptt.cc/bbs/movie/M.1575297300.A.85D.html
date: 2019-12-02
content: "[好雷] SUEDE/《麂皮：永不滿足》（2018）：給團員與樂迷的一封懺情書。\n\n\n\n  。SUEDE的《Coming Up》（1996）是自己早期接觸西洋流行音樂時\n\
  所購買的專輯之一（那時這種曲風在台灣還被叫做「另類音樂」…）\n。當時只覺得主唱的唱腔詭異扭曲，造型整體風格華麗妖豔，但旋律\n卻又異常順耳、朗朗上口易於傳唱，專輯整張都好聽。接下來的《He\n\
  ad Music》（1999）、《A New Morning》（2002）風格與路線卻都\n不同。雖然之後自己也去補買了首張同名（1993）與犬人星（1994）\n\
  ，卻不免疑惑他們在《Coming Up》之後的那幾年，發生了那些事情\n呢？這部片的出現，讓我當年的疑惑得到了解答。\n\n  。片中受訪者的房間都非常明亮寬敞舒適，比IKEA的展示樣品間還\n\
  要舒服…。\n\n  。如同主唱、兼主要作詞者，Brett Anderson（以下稱BA）說的，\n這個樂團的音樂歷程像是一個「嬰兒車滾下山坡」的過程。剛組團時\n\
  辛苦徒勞，台下觀眾數比台上還少。歷經樂團的爆紅，音樂製作的主\n權之爭，主要團員離團的危機、團員的磨合、功成名就後的放縱與疲\n憊、沉淪與人事離析、意外的重聚…，片裡有大量詳盡的團員與當年\n\
  相關者訪談。與鼓手 Simon 當年用手持慎影機拍攝的各種片段。（\n從片尾裡看的出來，其他人恨透了他這個習慣…，但多虧他保留了大\n部分的幕後影像素材，否則這部紀錄片會失色的多）。\n\
  \n  。BA自己提到，BA跟當時的女友，也是創團當時樂團的吉他手，Ju\nstine的分手與離團，是他日後回顧人生中發生過的最好的際遇之一\n。創團原始成員，貝斯手Mats說BA並不會去逃避或掩飾痛苦，而是把\n\
  痛苦化作寫歌的靈感，讓寫詞成為他的一種自我療癒。在《犬人星》\n專輯製作期間，與Bernard Butler的關係崩解仳離，也成為”The 2\nof us”這首歌歌詞主題背後影射的意涵。這些對一個表面風光、內\n\
  心心碎恐懼的人來說，真的非常困難，欽佩BA他那時候的勇氣。\n\n  。對樂團而言，無論默默無名或名利雙收，都有壓力與苦痛：無名\n時除了經濟上的困頓，內心中也必常升起無數的自我懷疑。功成名就\n\
  時也被迫活在鎂光燈下，團員間的分歧與各自為政。如同現任專輯製\n作人所說的：「組團經營已經夠難、樂團還要保有樂團自己的風格特\n色，又必須求新求變…」，煩惱並不會比未走紅時來的少。\n\
  \n  。這部片的片尾，在無數輝煌與失落都已成為過往的現在，BA終於\n可以放下身段，在鏡頭前坦承自己在走紅後那一段時間的無心與荒誕\n耽溺。在五人重回曾經辦過極為成功的演唱會的圓屋（？）場地時，\n\
  四人直視，面向著側身的BA，彷彿要與BA對質一般，團員們回想起當\n時樂團解散的當下，自己「也是看新聞才知道」樂團已經解散了的這\n回事…。這點令其他團員難以接受。因為樂團是同屬於五個人的，而\n\
