title: '[評論] 聞天祥談 / 情書與 90 年代日本電影'
url: https://www.ptt.cc/bbs/movie/M.1492011301.A.E74.html
date: 2017-04-12
content: "《情書》講座 聞天祥從岩井俊二看 90 年代日本電影\n\n\n\n2016 年 9 月 10 日\n\n可樂電影 COLA FILMS\n\n\
  --\n\n《情書》描寫一位無法從未婚夫的山難意外走出的女子，\n寫了一封信寄到未婚夫過去的地址，理論上這個地址早因國道建設而已不存在，\n沒想到卻接到了回信。不是天國來的，而是一個與未婚夫同名同姓的女人寫來。\n\
  原來，從未婚夫中學畢業紀念冊抄下的地址是她的。於是兩個女人開始了魚雁往返。\n也勾起了對方中學生活的回憶，挖出彼此心照不宣的祕密。\n最後她們終將告別，而得以新生。\n\
  \n以上先借用谷阿莫的方式來介紹這部電影（全場笑）。\n\n\n--\n\n1973 年 日片禁演\n\n言歸正傳。讓我們先瞭解一下日本電影在台灣的發展狀態。\n\
  在我的童年印象裡，台灣戲院是看不到日本電影的。\n主要是因為與日本斷交，連帶禁止了文化交流。\n倒是私底下的藕斷絲連，明目張膽，\n例如直接拿日語歌填中文詞、或是影視劇情的直接截用，屢見不鮮。\n\
  \n\n日片禁演從 1973 年開始，\n這個僵局的打破，一直要到 1980 年，也就是第一屆的金馬影展。\n金馬影展當年稱為「金馬獎國際影片觀摩展」，\n那年代的金馬影展與金馬獎是完全無關的，\n\
  只是找個名目可以播映片商不太引進的外國電影，和金馬獎的入圍影片沒有任何關連。\n\n第一屆金馬影展只有十幾部電影參加，當中最引人注目的就是\n《望鄉》、《砂之器》、《二0三高地》、《老師的成績單》這四部日本片，\n\
  裡面除了《二0三高地》之外都是 1974 或 1977 年的舊片，卻引爆了影迷搶票熱潮。\n當時 70 元的票價，據說黃牛票被炒到 800 元。\n\n第二屆金馬影展有六部日本片，也一票難求。\n\
  這個透過影展的開始，促成後面正式的有限度開放。\n1984 年台日兩邊簽了約定，讓少數日本片可以在院線放映，\n第一波只開放第一屆影展的四部片子，1985 年開始在戲院上映。\n\
  不過當時《二0三高地》聽說因政治原因而換成《魔界轉生》。\n\n\n因此，《望鄉》等於推出 11 年後才在台灣做商業放映，但依然造成很大轟動。\n片中可以用「偉大」形容的女星田中絹代，曾以精湛的演技獲得柏林影展最佳女主角。\n\
  \n而我特別難忘的是《砂之器》，當年我本來是要到二輪戲院看《小精靈》的，\n沒想到碰到換片，結果看到這部，我的人生就被改變了（笑）。\n那種推理到令人落淚、以及最後一小時用「宿命協奏曲」\n\
  帶出真相原委的音畫手筆，帶給我極大的震撼。\n\n《二0三高地》我的感觸不多，重點是日本兩大性格巨星合演，\n《老師的成績單》現在很少人提起，但在當時是比較少見的兒童電影。\n\
  \n\n當時這些日片要在台上映，\n不但得先交一筆錢做為推廣台灣國片的基金，播出獲利後還要分紅給台灣。\n也看得出開放之初，日本電影在台灣市場是相當「有利可圖」的。\n\
  \n但隨著時間流逝，新鮮感消失，從盜版錄影帶可見的日本影視節目變得稀鬆平常，\n雖然逐年引進台灣的日片數量愈來愈多，票房卻明顯下滑，\n八０年代後期大受歡迎的應該只有《里見八犬傳》吧！\n\
  \n\n--\n\n1994 日片全面解禁\n\n\n到了 1994 年 10 月 1 日，台灣正式宣佈日本電影全面解禁\n（之前並沒有全面開放，而是有一定的配額）。\n\
  但開禁後，除了有人買進當時因寫真集而聲名大噪的宮澤理惠演出的\n《四十七人刺客》外，大部分片商多按兵不動。\n\n從九０年代初期進口的日片票房來看，除了宮崎駿動畫例外，其餘都很悲慘。\n\
  但是看坊間對日本連續劇、錄影帶、以至於偶像明星的狂熱崇拜，\n其實是電影方面開發得太少、太古板了。\n\n日本八、九○年代的電影新力幾乎都沒在引進的片單內，\n\
  大概僅有伊丹十三、瀧田洋二郎的片子在台灣上映過，而且還不是他們最好的作品。\n而在影展獲得共鳴的森田芳光、相米慎二、市川準、北野武，\n在當時台灣市場上也是完全沒有位置的，\n\
  也難怪喜歡或懂門道的人，必須求之影碟和錄影帶。\n\n過去還可以歸咎在配額制度下，日方提供的片單本來就不夠好；\n全面解禁了，有眼光的片商不是該做出識貨的表現，總不能永遠落後在觀眾後面吧！\n\
  \n\n《情書》是 1995 年的電影，1996 年在台灣上映。\n不僅是奠定岩井俊二導演地位的代表作，也是帶領日本電影重返台灣市場的先鋒。\n它不僅成為之後日式青春電影的範本，\n\
  甚至也對台灣的廣告、MV、甚至文學創作，起了仿效作用。\n影響力遠超過我們第一次看它時所能想像。\n然而《情書》的魅力究竟從何而來？\n\n\n首先，是未能復原的殤逝之痛。\n\
  女主角寫了一封短箋給死去的未婚夫，卻意外接到回信。\n原來信到了一個跟未婚夫同鄉、同學、同名的女生手裡。\n這不僅震撼了女主角的心靈，想從對方的記憶去理解不夠時間去愛的未婚夫，\n\
  也順勢開啟了與未婚夫同名的女生重新省視同窗回憶，\n然後意外發現一段年少時的愛戀秘密。\n\n當時在影癡界很紅的奇士勞斯基那種對於命運、巧合、悲傷近乎哲學的刻畫，\n\
  到這裡出現了宛如折射的光芒。\n\n悲傷透過意外與驚奇，因此不再那麼沈痛。\n神秘的巧合與偶然，則把愛與青春妝點得新鮮有趣。\n岩井挖掘了俊美的柏原崇飾演死者的青春時代，直接為日本偶像劇提供新血；\n\
  安排資深美女中山美穗一人分飾兩角，更開啟了她表演的幅度，令人驚豔。\n\n攝影師筱田昇分別用廣角及深焦鏡頭拍攝兩個中山美穗的設計，\n讓同個演員不同身份、不同心情，更有說服力地呈現。\n\
  本片的手持攝影風格、以及讓光線如同舞蹈般流動於鏡頭內的美感，\n對岩井俊二導演風格的助益，恐怕不下於杜可風之於王家衛、李屏賓之於侯孝賢。\n\n\n雖然在《情書》之後，岩井拍過風格迥異的《燕尾蝶》等片，\n\
  然而最擅長的還是這類青春、成長的題材。\n滿滿的音樂、灑進大片陽光的場景、對映角色心中難言的秘密與夢想。\n或許岩井俊二最成功的地方，是他勾起了每個人對春春的眷戀，\n\
  並且以我們從未經歷的浪漫形式，將之昇華。\n\n\n如果先不討論動畫，1990 年代對台灣最有影響力的三部日本電影應該是\n《情書》、《失樂園》和《七夜怪談》。\n\
  我指的不是在藝術高度上的最頂峰，\n而是影響片商引進片型和觀眾認定日本電影的型態。\n\n即使包括台灣的校園青春懷舊電影，都很難不受《情書》影響。\n\n1998\
  \ 年的《失樂園》，雖然不是早在八０年代就頭角崢嶸的森田芳光最好的電影，\n但是就暢銷文學改編及都會中產（年）情慾的刻畫而言，影響很深。\n\n再來就是《七夜怪談》，這是非常有創意的\
  \ urban legend，\n把鄉野怪談和都會生活帶來的新人際形態組合成全新的類型，\n這部份好萊塢都做不過日本，泰國也做得不錯，\n九０年代的香港 B 級片也有不少驚喜（葉偉信、邱禮濤等）。\n\
  但還是日本鬼片魔力最大。\n\n\n這三部電影無論是帶出青春愛情、中年不倫、或是社會壓力轉換成的恐怖寓言，\n都非常有啓發性，但後來被其他創作者或是次文化反芻得最多、最快速的，\n\
  還是《情書》莫屬。\n\n無論是中山美穗俐落的短髮、寬鬆的高領毛衣和長裙，\n或是柏原崇把外套披在肩上的穿著，都成為當時的台日時尚。\n還有故事地點的「小樽」，也突然成為很多人朗朗上口、趨之若鶩的地名。\n\
  \n\n《情書》在當時的叫好又叫座，有一方面是因為天時地利人和，\n90 年代初日本對台灣影響最大的不是電影、而是日劇，\n\n例如本片男主角豐川悅司的《跟我說愛我》就是非常走紅的一齣日劇。\n\
  而中山美穗演歌兩棲，也有為數不少的粉絲。\n為他們進戲院，卻得到超出原以為的感動，口碑不好也難。\n更何況還奉送了柏原崇、酒井美紀兩個新發現。\n甚至連在片中飾演暗戀柏原崇的怪怪少女鈴木蘭蘭，都被愛屋及烏，引起影迷討論。\n\
  \n\n雖然現實與回憶不斷交錯，但《情書》整體結構還是挺古典的。\n女主角在影片四分之一後啟程去找另一個女主角，接下來就有長達一小時挖掘與互動，\n而最後四分之一則在於兩人的新生（無論是心靈或軀體上的）。\n\
  \n重要的是片中有不少令人難忘的調度，例如男孩在圖書館窗旁讀書的身影，\n老實說，我聯想到的是維斯康提 1954 年的《戰國妖姬》對男主角美色的意淫（笑）。\n\
  還有男孩拿錯女孩的考卷，女孩去單車棚等男孩換回考卷那場戲，\n把青少年笨拙又可愛的世界，詮釋得幽默卻又浪漫。\n\n\n這部片確實唯美，但美得毫不空虛。\n我舉一場戲，女藤井樹回母校見到以前的老師，\n\
  離去時，跟老師聊起男藤井樹，老師說他在兩年前過世了。\n此時鏡頭突然向左快速移走，刷過宛如黑畫面的牆壁，\n當它停在窗戶時，正巧拍到女藤井樹騎上單車離去。\n\n\
  這個連續鏡頭既完美地交代了角色的分解動作，\n攝影機運動還帶有一種震驚感—對女藤井樹而言，\n又像有個旁人躲開一樣，我不想用它代表男藤井樹的魂魄這種形容來嚇各位（笑），\n\
  但太特別了，好有魅力！\n\n這場戲接下來跳到女藤井樹憶起父親過世的印象，也恰到好處。\n美的不是表面，而是連技術都有了情感與靈光。\n\n\n《情書》當年在日本金像獎沒得到重大獎項，女主角甚至沒入圍，\n\
  得獎的主要是酒井美紀和柏原崇的新人賞。\n但新人賞不只一個名額，所有入圍者都是得主。\n\n倒是日本最重要、最資深的電影雜誌「電影旬報」年度十大影片票選，\n\
  《情書》獲得影評人的第三名及觀眾票選的第一名。\n\n「時間」是驗證「經典」最公平的方式，二十年了，\n《情書》帶來的影響以及依然耐看的品質，應該不言可喻。\n\
  \n\n--\n\n觀眾 Q & A\n\n\n1. 最喜歡的岩井俊二的作品\n\n最喜歡的還是《情書》。\n\n也非常喜歡《花與愛麗絲》，雖然結構不如《情書》精巧，\n\
  但我無法不愛《花與愛麗絲》的蒼井優，尤其是跳芭蕾舞那段，\n即使現在被模仿得快變成陳腔濫調，但那一刻的演員、鏡頭、光影都堪稱神奇。\n\n\n\n2. 喜歡的純愛電影\n\
  \n我還是會把《情書》和《花與愛麗絲》擺在很前面的位子。\n\n我也會選擇造就出陳柏霖和桂綸鎂的《藍色大門》。\n我不知道易智言有沒有受到岩井俊二的影響，\n\
  但我看到主角騎腳踏車的戲時，腦海確實閃過《情書》。\n\n我也很愛的《九降風》應該無法歸類在這裡，除非你要說這是男性的純愛（笑）。\n\n但要說男性純愛片，我認為最應該列入的是巴西電影《愛情的模樣》，\n\
  影片刻畫盲眼中學男孩如何因班上轉來的新同學而起了變化，\n兼述校園、家庭、以及同異性閨蜜的友好與嫉妒，\n展現了通俗之外，十分細膩的觀察力，很喜歡片中鮮活的角色。\n\
  \n\n還有一部每次說出來都有人笑，那就是《狼少年 - 不朽的愛》（笑）。\n病弱少女與少年狼人的兩小無猜，與其說是韓版《暮光之城》，\n不如說更接近美國鬼才提姆波頓的《剪刀手愛德華》，\n\
  因為狼少年跟剪刀手一樣是過度純真的怪胎，也同樣受到人類多數的誤解與驅逐。\n\n不過《狼少年》最厲害的不是它可想而知的劇情，而是當影片最後，\n垂垂老矣的女主角舊地重返，發現狼少年竟然因為她當年留下的一張字條而還在等她。\n\
  不老男孩的忠心等候，不僅讓人類自慚形穢，永恆的青春亦叫人神往。\n\n\n最後一部我會提《鴻孕當頭》，一個高中女生發現自己懷孕，要決定是生還是墮胎；\n如果要生，自己又無力撫養，該怎麼找到合適的領養父母呢？\n\
  這是個很容易掉入窠臼的故事，但它總能在你以為快落入俗套前，給你意外的結果，\n片中的女性，無論是未婚懷孕的女主角，還是她的後母、好友、\n甚至想領養 baby\
  \ 的女人，全都酷得要命，直搗許多偏見。\n還有最後那個田徑隊男孩一直不停跑啊跑啊，跑到醫院在女主角旁邊躺下來環抱她，\n我很少看到這麼感人的床戲（笑）。\n\n\
  \n\n3. 喜歡韓國電影嗎?\n\n只要是好電影，為什麼不喜歡呢？\n台灣觀眾太低估韓國電影了，\n最近接連上映的《下女的誘惑》、《哭聲》、《屍速列車》\n\
  終於搖醒不少人，別再用偏見阻礙你的視見。\n\n洪尚秀前陣子有好幾部片在台灣上映，\n他可以把最平凡簡單事物調度出複雜的層次，\n打臉那些說沒錢沒資源所以不能拍好電影的人，\n\
  不過他的電影不適合一天看太多部喔（笑）。\n\n另外，李滄東幾乎每部片我都喜歡，\n台灣有發行他的《生命之詩》、《情慾綠洲》（綠洲曳影）DVD，一定要看。\n\n\
  金基德、朴贊郁、奉俊昊也是長期關注的對象。\n除了這些名導，韓國電影在類型的開發與新銳輩出各方面，都有值得借鏡的地方。\n\n--\n   \n   ◥\n \
