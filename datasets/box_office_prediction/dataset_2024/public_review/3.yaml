title: '[好雷] 爆漫王-給創作者的一封情書'
url: https://www.ptt.cc/bbs/movie/M.1449854772.A.B07.html
date: 2015-12-12
content: "本篇有原作劇情＋電影劇情雷，為了不影響觀影樂趣\n\n建議還沒看過電影的大家改看其他無雷心得分享喔\n\n\n\n\n++++++++++++++++++++++++++++++\n\
  \n     防       雷       線\n\n++++++++++++++++++++++++++++++\n\n\n\n\n\n\n漫畫改編電影向來都是爭議很大，評價很容易兩極的一塊\n\
  \n尤其是越人氣的漫畫改編，就越容易遭到原作粉絲的反彈\n\n\n記得這部電影當初在發表選角的時候\n\n網路上就一片評論說，兩位主角最高跟秋人的選角根本相反了！\n\
  \n甚至連演出秋人的神木隆之介（本身是漫畫迷，最喜歡的漫畫是死亡筆記本）\n\n一開始也以為自己接到的角色應該是最高才對\n\n怎麼一拿到劇本就變成秋人了呢？（笑）\n\
  \n後來經導演解釋才知道，這次選角是依照角色的本質而不是外觀\n\n\n關於角色相反的疑慮，我想大家看完電影應該都可以被說服\n\n負責作畫的最高，他那種固執、堅毅、不認輸又犀利的眼神\n\
  \n如果換成了神木弟弟演，我覺得都不會比佐藤健接演表現得更好\n\n原作的新妻也說過，最高的眼神很像JUMP漫畫裡男主角才會有的眼神\n\n自此把他當成對手（佐藤健不愧演過劍心，的確是JUMP系男主角沒錯）\n\
  \n\n而神木弟弟演的秋人，雖然設定跟原作有點不同\n\n但在故事的進展上我覺得他功不可沒！\n\n原作也是這樣，初期的劇情發展其實都是秋人比較主動最高比較被動\n\
  \n兩人一搭一唱非常有默契，而且非常討喜\n\n很自然地就把觀眾帶進了他們的世界觀\n\n\n至於女主角的亞豆美保（雖然戲份不多但是地位不能撼動）\n\n不得不說原作的亞豆實在是太不像真人\n\
  \n所以真人化也就勢必要有一點小改編\n\n原作裡面的亞豆堅持夢想完成之前都不要見面\n\n電影改成因為聲優事務所禁止戀愛的關係，對最高說我們不能再見面了\n\n\
  這個部分也許直接看台詞是兩人分手了的感覺\n\n可是在這部電影裡面其實是不能這樣解讀\n\n最高問亞豆：那我們的約定還在嗎？\n\n亞豆的回答雖然字面上是那樣，但其實那是漫畫女主角的台詞\n\
  \n原作裡面有一段劇情是，在電話中亞豆念了漫畫女主角的台詞\n\n大家想一想，女主角的職業是什麼？ 聲優啊！！\n\n所以她的回答其實是：我還是想要當你的女主角\n\
  \n並且「我先走一步了。」這句話本身就是個一語雙關，意同於我在前面等你\n\n最高也懂這句回答的意思，所以他才會馬上奮發回去畫漫畫\n\n原作用了不少篇幅敘述最高跟亞豆奇妙的交往關係\n\
  \n所以想必導演也是研讀多次（？）才想出用這樣的表現方法\n\n片尾的最後最後那格漫畫，我覺得這才是亞豆真正的答案\n\n\n\n再來是也是很重要的新妻的部分\n\
  \n電影裡面新妻的戲份其實不是很多，但幾乎都是劇情轉折的地方\n\n也許有很多人會覺得他被改編的很像反派\n\n所以我要來幫他平反一下ｗ\n\n電影裡面的新妻，功用其實跟亞豆差不多\n\
  \n是用來激勵最高讓他努力作畫的\n\n我相信跟原作一樣，他應該是把最高跟秋人當作對手的\n\n他第一次見到最高他們，就直接說了「我覺得真城老師可以畫得更好的。」\n\
  \n新妻是天才，他的世界只有漫畫\n\n所以當他講出這句聽起來像挖苦的話，那其實就只是他的真心話\n\n然後另一場很重要的高潮戲也一樣\n\n當最高身體不堪負荷，就快要放棄的那一刻\n\
  \n新妻居然出現在最高跟秋人的工作室！\n\n非常喜歡這個部分染谷將太跟佐藤健的眼神還有肢體表現\n\n把「對手」這層關係詮釋得非常非常好\n\n佐藤健那滴眼淚，劇本原來是沒有的\n\
  \n是因為太入戲眼淚自己掉下來，陰錯陽差就變成大家現在看到的版本\n\n以及新妻幫他畫的部分，之後仔細看會發現完全被留下來了！\n\n這也代表他們互相認可這件事情\n\
  \n\n\n\n\n另外也很喜歡川口太郎（最高的叔叔）的部分\n\n篇幅不大但是把跟編集長的關係也都帶到了\n\n演最高小時候的童星也演得不錯\n\n也是叔叔的部分我覺得洋蔥很大顆Ｑ＿Ｑ\n\
  \n\n\n其他像是服部（比原作帥太多）、福田、平丸、中井也都好可愛好討人喜歡\n\n中井在原作後來黑掉，所以電影裡面的好討喜\n\n小畑老師自己也說像電影的中井那樣的比較貼近實際的漫畫家\n\
  \n\n\n這部電影最棒的地方\n\n就是不用台詞或者旁白去告訴你故事怎麼發展\n\n重要的地方全部都用漫畫代替\n\n比如說新妻幫忙畫的那一格，比如書皮上作者的話\n\
  \n就連片尾也是非常非常漫畫風\n\n\n\n\n\n然後最後一格真的！非常喜歡！！\n\n也許貫穿這部電影的就是這句話\n\n\n\n「ずっと待ってるよ」\n\
  \n\n\n你追求的夢想，永遠等著你喔～\n\n簡直是給創作者最美好的一封情書\n\n\n\n--\n那就跟我差不多!!!\n我在日本看完也是馬上想二刷\n喜歡動漫的人在當下肯定是很感動w\n\
  \n但台灣晚上映兩個月，所以就趁機補了原作:)\n\n我看之前不是原作派所以可能不準\n不期不待應該會比較不受傷害XD\n畢竟改編真的不太可能沒有什麼變動\n\n\
  最近的電影最推這部，再來是怪物的孩子:)\n\n我覺得電影的亞豆也非常棒喔！\n他是最高的女神，最高努力的原動力\n\n謝謝樓上幾位先幫我回答\n電影只有兩小時所以中井還沒演到被醜化的部分\n\
  我先看電影再看原作覺得很受傷啊Q_Q\n\n因為好像很多人誤會她了，忍不住想解釋w\n\n謝謝!!s大的無雷心得也很棒喔^_^\n\n我也是看了兩次Toma跟小松XDDDDDDD\n\
  \n我覺得不用想太多當作一般電影看也是可以的w\n劇情本身沒有很難懂且節奏也很順暢\n\n乍看之下會覺得改很多\n因為設定上他是電影裡面的大魔王啊XDDDD\n\
  但是我認為身為＂對手＂的這個部分精神有抓到\n還有新妻是除了漫畫什麼都不懂的孩子\n原作初期的新妻也是蠻不懂得與人溝通的\n\n就是戲份真的太少太少了～很可惜\n\
  \n日片真的場次很少看的人也不多\n所以有喜歡的當然要推一下囉^^\n\n因為片尾跑很快沒注意到耶\n如果是真的那也很棒啊！\n不過金錢智慧看起來似乎是三集就腰斬\n\
  那應該是OVA動畫或是廣播劇比較有可能吧？（猜想）\n\n然後如果對最高亞豆的後續發展有興趣還是可以追一下原作哈哈\n因為導演有說他沒有拍續集的計畫\n\n\n\
  握手!!!!我也比較想看平丸的故事XDDDD\n原作到了後期都在期待平丸跟蒼樹紅的發展wwwww\n他們的的故事（加上平丸的編集吉田）感覺可以獨立拍一部電影了\n\
  其實原作中編集跟作家的互動很有趣\n可惜無法一一拍出來\n\n原PO是染谷將太腦殘粉才對www 要連續三個禮拜看染谷的電影\n\n也不能說被騙\n電影是開放式結局所以大家可以各自想像\n\
  導演的表現手法看似破局卻又留給大家希望\n我真的很喜歡最後一格的那句ずっと待ってるよ（再講一次w）\n甚至比真人演出給我的力道更大\n而且小畑老師的原畫真的好美好美喔^^\n\
  \n為什麼不拍續集呢，以下是我個人猜測:)\n這部電影就是以單集電影構思的\n現在這樣的ending是最完美的\n就像灌籃高手一樣\n所以拍續集導演也不認為可以更好\n\
  導演在推特也說好幾次不拍續集\n然後也是他最後一部適合闔家觀賞的電影\n希望大家可以進戲院看之類ww\n\n真的真的!!!開放式結局很棒啊\n而且充滿夢想跟希望\n\
  \n耶!!好開心有人跟我一樣的想法\n這段根本是亞豆她迂迴式的告白啊\n而且很符合原作的人設\n另外我覺得亞豆笑著流淚的那幕好糾結可是好美>///<"
