title: '[感動落淚 雷] 北京遇上西雅圖之不二情書 '
url: https://www.ptt.cc/bbs/movie/M.1464424015.A.36D.html
date: 2016-05-28
content: '沒看過第一集，也是看了之後查資料才發現有第一集XD

  覺得真的是一部好電影！希望分享給更多人，讓更多人去欣賞它！


  -------------------------------（以下有雷）---------------------------------


  2013年便以黑馬之姿突破5億票房的《北京遇上西雅圖》，第二集一上映變成許多話題，

  不過《北京遇上西雅圖之不二情書》並不是《北京遇上西雅圖》的續集，而是全新的浪

  漫篇章，唯一相同的是導演、編劇、男、女主角，以及同樣是東方與西方的兩地愛情故

  事。

  　

  隨著時代的進步，已經越來越少人使用書信在往來了，故事中男女主角因為一本《查令

  十字路84號》而陰錯陽差變成了筆友，起初引起共鳴的原因是對愛情價值觀的不同，最

  後彼此卻成為了在各自生活中遇到了困境的傾訴對象。導演巧妙地在男女主角各自的劇

  情線中穿插信件的對話內容，兩位實力派演員湯唯以及吳秀波在詮釋心境轉折的細膩演

  技也替這部電影加分了不少。

  　

  「一夜滾床單的熱鬧，可能換來一夜滾釘板的慘叫！」

  　

  在這上了床也不代表有結果的時代、「速食愛情」儼然成為了現代愛情的風貌，但是我

  想多數人的本性還是期待著自己能夠找到一段能夠牽手牽一輩子的愛情，就好比故事中

  在美國的一對爺爺奶奶，在他們相識的時候爺爺只能夠給奶奶驢子當作承諾，甚至連結

  婚證書都沒有，但是奶奶還是心甘情願的牽著爺爺的手走了70年。

  　

  我想這世上還是有不願冒著一夜滾釘板慘叫的人，也正好在尋找，尋找願意將家放在心

  裡的人吧？


  「有一種勇氣，叫愛情。」

  　

  我想愛情一直是我們人生中不斷修煉的課程，就像故事中的姣爺(湯唯飾)一樣，她的人

  生失敗才是常態，但難道因為這些失敗就要放棄了嗎？大不了失敗，再失敗，然後試著

  讓自己失敗的更好看一點，所以她能夠在毫不知情的狀況下，奮不顧身的前往英國查令

  十字路84號，追求自己的愛情；又或者是大牛(吳秀波飾)，由於父母在他14歲時便將他

  送出國，而且就此之後離異且各自再有新的家庭生活，於是他選擇了在美國過著沒有家

  的生活，他選擇將自己扮成仙人掌，這樣內心脆弱的人，卻願意在女主角突然杳無音訊

  的時候，獨自分向英國查令十字路84號，只為了試圖尋找任何有關女主角的線索，我想

  他們驗證了，即便在速食愛情盛行的今天，還是找得到一種勇氣，它就叫做愛情。

  　

  看這部電影的時候不少人都哭了，包括我自己也是，我想哭不是因為電影很悲情，而是

  故事中的很多寓意，讓人不自主地將自己投射到了故事中的角色。而整齣電影中最令我

  印象深刻的話就是姣爺說的：『暗透了，才能看見星光，向死而生這句話太有勁兒了，

  死都不怕，人生還有什麼過不去的坎兒』，推薦大家一起進戲院體驗這一齣由死而生、

  賺人熱淚的愛情故事！


  Home4Girls


