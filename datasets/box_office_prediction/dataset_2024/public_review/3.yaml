title: '[討論] 一點也不讓人感動的《情書》'
url: https://www.ptt.cc/bbs/movie/M.1666149292.A.B27.html
date: 2022-10-19
content: '我說的是岩井俊二的〈情書〉。


  先不討論它的劇情

  它的取景真的很美，

  到現在腦海裡還是可以浮現出

  中山美穗一身黑衣/紅衣在白茫茫一片雪地裡的場景。

  還有博子在街上大喊藤井，女藤井回頭看的那幕。



  但一說到它的劇情，就覺得一整個冷掉。

  影評都說它是日本純愛經典，

  但從主要敘述者博子小姐角度去看，

  未婚夫根本就很….爛吧

  喜歡自己的原因居然是因為自己長得像他的初戀。


  如果這部是從女藤井的角度做為主要敘述者的話，

  感覺可能的確會是一個純愛經典。

  但這部從博子的角度出發…

  根本會覺得直接抹煞跟未婚夫的記憶跟好感吧。

  （話說回來，怎麼覺得博子跟她未婚夫很不熟的樣子）

  而且也會覺得男藤井很孬，明明女藤井地址都沒變，

  喜歡她的話幹嘛不直接去追她，

  卻去找了一個外貌像但個性完全不像的替代品。


  每次滑到這部，看到影評說是純愛經典

  都覺得有點無言欸。（不知道被踩到什麼雷點..）


  中山美穗很美，鏡頭也很美，

  但每次回想到劇情就覺得冷掉。

  未婚夫要是還活著, 博子大概也只會想把他掐死吧= =




