content: "（獨家專訪1）藉小丑女重生女神 昆汀《好萊塢》寫情書\n\n2019/07/20 21:17\n\n〔記者許世穎／洛杉磯專訪〕鬼才導演昆汀塔倫提諾最新力作《從前，有個好萊塢》描繪\n\
