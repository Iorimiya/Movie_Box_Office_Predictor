date: 2017-07-22
content: "看完了這部片，會很想看片中提到的書《查令十字街84號》。(片尾有提到兩人通信二十\n年，都沒見面。)    維基介紹 \n\n「手寫書信」是現在生活中，已經比較少使用的溝通方式。「手寫」有一種特別的魔力，\n\
  在「書寫」跟「閱讀」的時候，彷彿就跟那個不在眼前的對象傾訴一樣。\n\n電影中信件的內容，用旁白的方式表達。兩人的書信往來，因為不像即時訊息可以快速傳\n達，\"\
  自白\"需要彼此等待回覆(或是可能無回覆)。時間會發酵這樣的情感，而想像出某一\n個對象，可以分享彼此生活的點滴。\n\n然而我們並不是活在沒有電話、手機、網路的年代，但是方便的工具，卻不見得能解決我\n\
  們內心深處，渴望「被傾聽」的需求。可能因為各式各樣的因素，我們生活中的家人、朋\n友...，並沒有成為我們的「被告解」對象，而在生活困頓中，我們會渴望「心靈」交流\n\
  的出口。(這不一定是愛情，劇末兩人有一個部份了解、混合大量幻想的開始，然而沒有一\n起生活過)\n\n心理的焦慮、不安，心靈的空虛、困惑，是現在生活中常見的情況。劇中老太太送別時，\n\
  問男主角，這麼多地方，哪裡是家? ... 想了想 ...，「在心裡」。\n\n無論是在倫敦、拉斯維加斯、澳門；見面或不見面，說到愛情時，「心上人」這個詞\n，形容得真的很傳神。\
  \ :)\n\nps.1.片名是續集，而內容本身是一個完整獨立的故事。\n\n   2.老爺爺詮釋得很好。看的時候。我一直覺得好像秦沛，但是沒有很確定(已前港片秦\n\
  \     沛大多演壞人，中毒太深)，後來查資料，真的是秦沛演的。老奶奶也詮釋得很好。\n\n   3.之前看過一本書 The Shallows: What the\
  \ Internet Is Doing to Our Brains ，\n     裡面有介紹在進行「手寫」跟「電腦打字」時，在我們腦中的活動反應是不一樣的。\n\
  \     看完書以後，有時我都先手寫草稿，完成後，再進行電腦打字。\n\n   4.我覺得現在社會環境，某些時刻比較容易讓人感覺孤獨、空虛。昨天在《步向內心\n\
  \     安寧》這本書，看到一段文字，很有啟發。以下是摘錄分享。 :)\n\n     問: 我好孤獨，怎麼辦才好?\n\n     答: 你從來沒有孤單過，上天一直陪著你。向上天求，祂是你最好的夥伴。從書本\n\
  \n         、音樂中找啟發，打個電話給不開心的人，說幾句鼓舞的話，或是去看看孤獨\n\n         的人。我們由付出而得到，就不孤獨了。\n\n\
  --"
