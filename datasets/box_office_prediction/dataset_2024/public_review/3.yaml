content: "\"お元気ですか，私は元気です\"\n\n在未婚夫藤井樹因為山難過世的三年祭之後\n\n心情混亂的渡邊博子意外發現未婚夫高中時期在北海道小樽的舊家地址\n\
  \n雖然原址已經因為政府徵收而夷為平地\n\n但博子還是忍不住 將一封帶著濃濃思念的信寄往已經不存在的地址\n\n不久之後 竟然收到了屬名藤井樹的回信...\n\
  \n\n\n二十年前風靡亞洲 岩井俊二的經典作品\"情書\"\n\n就算在二十年之後看來還是相當細膩\n\n不論是故事本身的敘事方式以及在神戶以及小樽的取景\n\
  \n就好像一個小巧玲瓏閃閃發光的珠寶盒一般\n\n中山美穂在劇中同時飾演失去未婚夫的渡邊博子和與其未婚夫同名的小樽高中同學藤井樹\n\n老實說博子在劇中感覺有些煩人XDDD\n\
  \n不斷地寄信給樹希望她能夠再多描述一些未婚夫過去高中生活的內容\n\n但已經不能夠創造共同未來記憶的當下 追尋過去也是人性的必然\n\n而且書信往返大概也要好幾個禮拜\
  \ 不難體會博子焦急渴望的心情\n\n與充滿淡淡憂愁的博子相較\n\n古靈精怪的女藤井樹的登場 讓原本蓋上藍色薄霧的氛圍撒下一片陽光\n\n也讓人感受到中山美穂兩種截然不同的魅力\n\
  \n但劇中最辛苦的我想莫過於由豊川悦司所飾演的秋葉茂\n\n他既是藤井樹的好友 現在也與博子曖昧\n\n與已死之人競爭 從來就不是一件簡單的事情\n\n當然還有揹著發燒的樹在大雪中狂奔去醫院的阿公\
  \ 真的是體力活啊XDD\n\n\n\n時隔二十年 \"情書\"的數位版本修復後重新在台灣上映\n\n甚至中山美穂本人都到長春國賓觀賞\n\n在大螢幕上看著博子朝向未婚夫的遇難地點\
  \ 冬雪覆蓋的群山\n\n大喊\"お元気ですか，私は元気です\"\n\n拾起回憶 再與其道別 人生不就是這樣的循環嗎?\n\n--\n”祇園精舍の鐘の声、諸行無常の響あり。\n\
