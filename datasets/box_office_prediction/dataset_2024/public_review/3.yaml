title: '[好雷]情書-不愧是日本純愛經典 '
url: https://www.ptt.cc/bbs/movie/M.1475431137.A.59D.html
date: 2016-10-03
content: '我是這次情書重映後才觀看的


  之前當然有聽過這部片的盛名


  某個作家甚至用情書的主角當筆名


  觀影的時候隱隱約約聯想到村上春樹的<挪威的森林>


  (當然有點事後諸葛啦，岩井俊二轉換的實在太好)


  死亡、留下來的人、少女、信件... 太多太多相似的氛圍


  事後查了一下，果然岩井是"參考"了<挪威的森林>的腳色設定



  .html


  女主角之一 渡辺博子，對映的是 直子與渡辺君


  可能是性別的關係，我覺得更像是直子


  同樣陷入於死去故人的煙霾中


  不過，結局不像直子選擇了死亡


  而是在經典場景，對著山大喊"你好嗎?我很好"(お元気ですか 私は元気です)


  超脫出死亡壟罩的陰霾中，令人相當感動


  幫助她超脫的除了秋葉茂(豐川悅司)，關鍵人物還是女樹(另一位女角)


  這對映到<挪威的森林>便是玲子


  雖然我覺得女樹的個性更像小林綠XD

  (小林綠的對映 應該是秋葉(豐川悅司 飾)，但是綠是男的話 就不萌了阿QQ)


  女樹透過回憶把已死去的男樹，重新呈現給觀眾


  女樹的回憶除了給渡辺博子之外，也是給自己的救贖(父親的死亡與醫院的恐懼)


  並重新找回自己的初戀



  雖然岩井的"致敬"意味相當濃厚


  但是透過許多演繹方式


  例如透過中山美穗一人分飾二角(渡邊博子/女樹)


  同名同姓的藤井樹二人


  回憶與現實的交織


  再加上小樽的雪景 與 輕快的音樂


  建構的全新的純愛經典



  另外，片中還有很多有趣的巧思


  例如一開始看似哀戚的三年祭，事實上父親想喝酒、母親裝病


  藤井樹們年輕時的趣事(怪咖女同學的告白、男樹的百米賽跑...)


  女樹的爺爺...etc


  都讓原本應該要嚴肅的劇情輕鬆不少



  儘管這部片已經問世20年了


  對我這個新世代的閱聽者來說


  仍然是相當有魅力的


  真不愧是日本愛情片經典!


  --'
