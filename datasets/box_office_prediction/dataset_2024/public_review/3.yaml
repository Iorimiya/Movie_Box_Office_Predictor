title: '[好雷] 《情書》用諮商心理學觀點看人物情感'
url: https://www.ptt.cc/bbs/movie/M.1475940984.A.FC4.html
date: 2016-10-08
content: '前言：


  二十年後重返大螢幕的電影，當晚參加的場次可說是有吃又有抓，


  不僅有映後座談，還有情書一本可拿(主辦單位的贈品，似乎是鋼筆用


  紙質便箋一類的東西)



  Anyway，覺得這部片，真的拍得很好，刻畫得很細膩；以學習心理諮商


  者的觀點觀之，當中角色情感的掌握，以及角色間的關係線是如何被牽


  在一起的，都頗有其說故事的功力。



  隔日立馬振筆鍵盤打了一篇落落長的心得，


  (哇!一打就將近要6000字啦！寫論文要是有這麼厲害就好！)


  想想，寫在部落格至今都要過一個月也沒幾人看過，實在太可惜了。


  但就跟劉昂星給自己的鯰魚麵十分，我認為自己這篇真的寫得很好阿，


  絲絲入扣，應該要大膽地端出來給大家品味一下，不要在那邊假裝謙


  虛了！[咬牙]



  OK，前言很長，應該剛好可以蓋過會被雷到的部分了。



  好讀版請點入此。


  (我想，你會需要好讀版的)


  以下為本文：


  觀影日：2016.9.10 (六)


  二十年前六、七年級生的經典回憶，二十年後，再次上映在大螢幕上。

  二十年前，沒看過這部片，只知其名不見其本片。也許，是我內心小小的未

  竟事宜呼喚，促使我在中秋補行上班日的這晚去看了這部片，加有映後座談。


  一、未完的哀悼


  影片的開始就是一片大雪。不知為何，大雪帶給人一種美感。在布滿大雪

  的山色中，白色的樹、白色的屋頂，襯著身穿黑色大衣的女主角渡邊博子，

  帶來一種獨往的乾淨與寧靜。


  才這一幕，我便已經開始想：的確，哀悼是一個很私人、很需要空間的過程。

  就像女主角一開場，獨自一人躺在雪地上，吸吐了幾大口氣。


  故事從一個紀念死亡的儀式啟動。

  面對兒子藤井樹的死亡，爸爸似乎選擇以飲酒作樂來面對，而看不慣爸爸這番作風

  的媽媽，順著上了準媳婦的車。一路上，兩人的互動，看起來並不生疏，卻又循著

  一個深根不見的禮字在其中。


  這部片裡，每個人的情感似乎都是，不該說壓抑吧，而是，相當抑制的。

  發乎於情，止乎於禮。每個人彷彿都在用一種五月天的「不打擾，是我的溫柔」的

  方式，默默消化、處理自己的生死別離的哀傷。

  即便寶寶心裡有話，但寶寶不願在白天的墓前訴說，要等到夜深人靜時，再獨自來

  到墳墓前獨白。

  或者，看似已習於日常生活的媽媽，也會突然放聲大哭。

  或者，是女主角猛然抄下地址，想要寄一封思念給不存在的人，卻不願意被婆婆發現。


  因為哀傷得太過含蓄，以至於在兩年後的此刻，片中一些角色的情緒，都還無法徹底地

  被走完。即使一個人死去已經兩年久矣，每個與他有關係的個體，其內心似乎都有與

  死者未竟的事宜。


  未竟事宜，英文是"unfinished business"，此概念來自心理諮商學派中的「完形學派」。未竟事宜

  簡單說是，一個事件所引發的情緒，在當下並沒有完完全全地被處理乾淨、沒有被梳理

  ；隨著事件結束便以為沒事了，沒有了，而事實上，這個情緒會開始不斷地出現，迴盪

  ，以各種可能的形式，影響著個體的生活。


  最癡情的莫過於女主角。兩年了，但她寫信的動作與她堅持寄到天國的信，數度讓我

  覺得她極度不願回到現實，狀況有些嚴重。

  我好奇，這兩年來，她都做了些什麼？她還在想些什麼？

  我認為，兩年是段不短的日子。


  心理學者提出關於死亡哀悼的幾個階段，不同理論有不同分類，但大概不出四至五

  個階段。所以，兩年了，渡邊博子，你還在哪個階段呢？看來你還是不願意放藤井樹

  從自己的心中走過？

  也許，越是關係深刻的人，越走得突然，越是不容易放手讓對方走過。

  畢竟，有太多還沒有說的話，還沒有機會去理解的對方，都隨著肉體的毀滅而沒

  有辦法進一步去認識與實現。也許正因為如此，渡邊博子不停地從寫信的過程中，

  想要得知關於未婚夫更多的故事，得知那些她還來不及認識的藤井樹。


  二、奇情，牽起了關係，只是方式奇特了

  (凡真實世界中出現機率低的，電影都幫你圓夢！)


  映後座談中，與談人說，這部片的導演岩井俊二以「純愛與奇情」為其顯著的風格。


  「奇情」二字，真的是說得相當精準，既精妙又精準。

  Yeah，這個故事就是奇情。

  誰會這麼剛好，竟然有一個同名同姓，還是自己未婚夫同班同學的關係人存在？

  更更剛好的是，未婚夫當年心儀的，就是這位和自己同名同姓的女孩子，

  而這名女子，竟然又和自己長得幾乎一模一樣。

  當博子發現了自己的面貌竟和女藤井樹如此相像時，她說，如果這真是未婚夫藤

  井樹愛上自己的理由，那她絕不原諒他。


  沒錯，我想在親密關係裡，幾乎所有人都很難接受，對方愛的原型是別人，而自己

  彷彿只是原型的影子。因此，這又成了她的未竟事宜之一；她必須得到這個答案。

  這個答案必須向誰求？

  如果未婚夫未亡，那一定是向未婚夫藤井樹求。然而現在藤井樹已逝世，還能向誰求？

  巧合的是，仍是藤井樹。只不過，不是女主角所渴求的藤井樹本人，而是那名和藤井

  樹共享回憶的同名同姓女子。

  兩個藤井樹，一個生，一個死，在信件開始往返的此刻，都成了渡邊博子生命中

  的重要他人。帶著對藤井樹的濃烈思念與情感，女主角不必面對空椅，假裝對亡夫說話

  ，也毋需倚賴觀落陰或乩童傳話。很幸運地，她可以向真實的藤井樹說話，並得到真實

  的回應。這是他們的關係，他們的，奇情。

  如果能理解得到藤井樹的回應，對博子而言是這麼地重要，那也就不難理解，當秋葉

  先生告訴博子信件往返已經結束時，那當下，博子是多麼地失落與惆悵。那彷彿就是

  一記棒打般的宣告，藤井樹與自己的關係已經真真切切地結束，句點。


  人，最害怕的，莫過連結的那條線斷了。

  (就像，我們會告訴家長，不要每每發脾氣便對孩子說出「你再不乖、你再哭我就不理你了、把你丟掉」一

  類的話，那是真的會傷害到孩子內心的。不是危言聳聽。)


  三、秋葉 (由，深情又有成熟男人魅力的，豐川悅司飾演) 的內心歷程


  一心想斬斷博子不切實際的癡等的秋葉先生，同樣惦著藤井樹。

  他在乎他的朋友。

  之於藤井樹，他懷著自責的情緒。

  面對登山夥伴的意外，在場者卻無能為力阻止或解救，同樣是一個很深的未竟事宜。

  而他同時也愛著朋友的未婚妻渡邊博子。藤井樹好似成了秋葉的情敵，這個情敵即便

  沒了肉身，卻也難以被擊敗。

  秋葉有他的痛苦，他說出來了，他希望獲得博子對彼此關係的確認。

  他內心有強烈的愛意，像手中在燒的玻璃，那樣高溫熱烈，卻也必須克制著。也就唯一

  的那一幕，他讓情感放縱，深情激吻。(這幕我愛。深情激吻既具魅力又有吸引力，

  不管吸引人的是豐川悅司，還是幻想自己心中的鋼鐵男子。)


  只是，秋葉的情感，同樣無法獲得回應。

  他努力想帶著博子走出一廂情願等待天國回音的自我世界，想帶她回到現實。對應了

  他的行為，他積極帶著博子來到小樽，找出寫信的另一個阿樹。他也帶著博子回到事

  發的山頭。就他的積極作為觀之，面對自己的感情，他不願再等待；可是，面對博子

  ，他願意等待，等待他心愛的女人，可以放下過往的情。

  請讓我再唱一次：不打擾，是我的溫柔。


  四、死人、鬼、活人的未竟事宜


  看到這裡，不得不明白，原來，死亡，並不等於關係的結束。

  未婚夫藤井樹一直活在每個人的心中，仍攪拌、拉扯著每個人的心。

  他成了一個，揮之未去的鬼魂。

  (也許，鬼，就是這樣來的？鬼的原型，就是人們的未竟事宜？)


  男藤井樹，既活在渡邊博子的心中，活在女藤井樹的心中，活在秋葉的心中，

  也活在每個劇中人物的心中。


  鬼，同樣以一種"奇情"的方式，牽引起在世者與過世者的關係了。


  觀落陰，看似不「科學」，不過，感謝我的諮商啟蒙老師曾告訴我們：

  心理師其實就是"無我"，成功，也不必在我；

  如果，當事人去燒一支香，他就獲得了內心的平復，何必要逼他坐在諮商室跟你談十次？

  心理師要做的，是幫當事人找出最能幫助他的資源，你可以是其中一個資源，卻無須是

  唯一的一個。如果思念一隻鬼，寫信給鬼，可以幫助當事人走出死亡分離的哀傷，

  使情緒完形，那麼，就讓渡邊博子去做吧。何以不能。


  五、未明說的，女藤井樹對男藤井樹的愛慕


  相較渡邊博子愛得深念得深，導演似乎沒有直言女藤井樹對男藤井樹的感情。

  甚至，表面上，藤井樹的信裡訴說的是，她與藤井樹的回憶都不甚開心。

  這男孩，害得她國中生涯慘綠。

  可是，從她訴說的畫面場景中，其實一再發現，女阿樹也同樣喜歡著男阿樹。

  或許一開始是同名同姓、應被湊成對，送作堆，但久了，這樣的一個連結，反

  而把兩個不願像同班同學那樣幼稚的人，給牽線在一起了。


  表面上是冤家鬥嘴、沒好氣地互動，而實際上，兩人早就已經和對方密不可分。

  只是，不夠成熟，也未能處理這樣的喜愛。又是，寶寶心裡喜歡，但寶寶表面上

  故作不在意。


  如果不是因為想要和對方有所連結，不會等待一個人到月亮升空，只是為了換

  回一張考卷，並且像個傻子一樣依著對方的意思辛苦手動踏板打著光。


  如果不是因為喜歡上對方，不會問他：所以你是有喜歡的人囉？而當對方斬釘

  截鐵說了句「沒有！」時，就一股氣地拉扯著別的女生就要對方「收下」。


  如果不是因為想要確認自己在對方心中是否佔有一個位子，不會因為對方一句

  「節哀順變」的關心，就開心地笑出聲來。


  如果不是因為十分在意、在乎與對方的關係，就不會在對方不告而別時，氣憤地

  摔碎了桌上的花瓶。那幕我哭了。如同前面說過的，線斷掉的時候，真的是會

  帶給人傷害的。尤其是，不事先告知，不給人機會準備，就硬扯斷的線；被劃到

  ，是會流血的。

  未竟事宜的其中一個經典樣態，就是沒有機會好好地說再見。電影少年Pi裡也說

  了這樣的心情。未婚夫藤井樹死於意外，渡邊博子同樣沒有機會好好地道別。這

  樣的情緒，是吞在胸中、心中。沒有辦法把話說完，永遠就都要吞著。那是非常

  辛苦的。


  六、未過關的情緒，仍舊會不斷重複，直到類似的事件再度發生時，還得面對


  對女阿樹來說，另一個未竟事宜，是父親病逝於肺炎。

  一個國中生，面對父親死亡，片中似乎卻不見描繪一絲這名孩子傷心或難過的感受。

  回憶只是淡淡地訴說：母親病倒了，她也忙著處理家務，晚了一週回到學校。但成

  年後的阿樹，表現出的外顯行為是極其排斥醫院，即便感冒嚴重咳嗽不止，卻一點兒

  也不願意去看病。而終於被騙進了醫院後，父親被推出病房的記憶，馬上便隨著一場

  夢境，帶到了自己眼前。


  某日，女阿樹發現，原來，記憶中那個心儀男孩，早已死亡了。

  未過關的面對死亡的情緒，又被勾起。或許是這個消息，讓女阿樹的病情惡化了。當

  女阿樹高燒病倒在家中時，也再度喚回爺爺與母親的記憶。同樣是一個天候不佳的夜

  晚，病危的兒子/丈夫，如今時空變換卻還是躲不掉，變成了孫女/女兒。他們又必須

  面臨同樣的生死抉擇：究竟要等待救護車？還是親自送醫？而當母親緊緊抱住阿樹，

  深怕爺爺強行把她背走時，我明白，沒有人經得起重蹈覆轍、再失去一名家人的錯誤。

  然而母親與爺爺，在當下卻表現出令我驚訝的沉著與堅定。(是因為這是電影嗎？)

  母親面對一名長輩，還是自己的公公，勇敢說出了自己的害怕與堅持。而爺爺，竟也

  沒有陷入被指責的情緒漩渦，以抗拒、否認、迴避或攻擊的方式回應，他冷靜地說出

  自己當初及此刻為何這麼做的理由。最後，他告訴母親，她是你的孩子，你作選擇吧。


  如果這不是empower，賦能，什麼才是empower？表達充分意見，但把決定權，還給

  當事人，絲毫不控制。


  平時看似有點失智、反應慢半拍的爺爺，那一刻其實竟是最冷靜睿智、最有肩膀的

  男子，以70多歲的高齡，一路背著孫女衝往醫院。我想起老師告訴我們的一句話：

  我們作諮商師，都太害怕破壞和當事人的關係了；其實，真正的關係，是沒有辦法被

  破壞的。是的，如果是一段真正經得起考驗的關係，在關係裡面，我們是可以說出心

  裡話的，如同阿樹母親，可以對著自己的公公，說出她的真心話，說出，她認為當年

  是公公魯莽的決定造成了阿樹父親，也就是自己丈夫的死亡。那份責與怨，對阿樹母

  親來說，何嘗不是積壓在心裡多年的未竟事宜。


  而事實是，當我們不願講出心裡的批評時，我們仍在批評。我們無時會碎念，並且用

  生活中的事件，例如搬家，去應證我們既定的觀點：爺爺就是個冥頑不靈的老頑固。

  可是，當我們終於鼓起勇氣說出了真心話，我們竟然得到了一個過去從未知的回應，

  一個真相。

  而真相是，爺爺一直都很清楚知道自己可以花多久時間從家中走到醫院。他並不是依

  衝動行事，那都是他理智判斷的結果。


  七、我又想到了，當事人中心學派


  一場危機，我看到了這個家庭的勇敢、他們面對危機的冷靜客觀，以及他們的真誠

  與愛，去說出，在當年那場死亡中，沒有被說出的話。在這一對媳婦與公公的關係

  之中。而當這個家庭的真實情緒終於開始流動了，很神奇的，成員之中，也有人的

  想法或立場就開始改變了。阿樹的母親決定不搬家了。讓爺爺，留在這個，他喜愛

  的園地。情感的真實流動，就有催化改變的效果。我想，這就是當事人中心學派所

  說的，真誠一致。

  然而，要走到這一步，光是我自己，從進入諮商所開始磨練，磨練至今，雖有所心

  得收穫，但絲毫不敢自稱集大成。要走到大成這一步，十足不容易。又想到老師說

  的，她不開當事人中心學派的課了，因為太難，過去的教學經驗，已令她有些挫折。

  也許是，當事人中心，根本無法被教學，無法只是用"理智"去學，而是需要通過很

  多情緒的自我探索、剖析，才能走到這一步。或許，只能留待在實務經驗中，透過

  接受督導，或透過運用自身所學之諮商知識，逐步化解自身情緒，將之"醞釀"出來吧。


  八、走完最後的一段哀悼歷程：女主角的insight(洞察)，放情緒從心中走過


  影片鋪陳到此，已經不難明白，在山中的大喊，之所以成為不朽的一幕，絕不只是因

  為女主角放聲大叫而已。在所有角色都陸續清理了過往的未竟事宜，就剩下女主角，

  最最放不下的女主角，要怎麼來面對這座藤井樹罹難的山岳。女主角仍有卻步。

  那日，她告訴秋葉，她仍沒有辦法去面對未婚夫死亡的山。然而一場山中的飯局，

  卻彷彿觸動了她心中的機關。在兩位友人對藤井樹的描述中，似乎她明白了，藤井樹

  其實已經帶給她許多美好的回憶。她述說了未婚夫藤井樹求婚的情景。

  我相信這場描述別具意義。我聽到她在表達的是：作為另一半的她，不得不懷疑，

  到底對方是不是真心全意地愛自己，因為即便到了戒指都握在手中的這刻，藤井樹

  仍不開口向自己求婚。她沒有感到自己被真切確認地愛著。這或許可以說明，為何

  當女阿樹出現時，她也把這個回憶中的國中女孩當成了情敵了。因為深愛的那方不

  願給出積極主動的回應，所以他們的心中都抹不去那名情敵，哪怕那名情敵是一個死

  人，或是僅活在記憶中的女孩。秋葉與博子，其實受著同樣的苦。


  然而，秋葉輕描淡寫的一句話：「面對女孩子，他就是那樣的人」，意外地幫助了博

  子來到不同的心理位置。也許就是這句話，秋葉在影片中不只說過一次的這句話，終

  於讓博子相信，連求婚都那樣地不敢肯定的藤井樹，並非不愛自己，而真的是出於他

  的不善表達；那和他國中的樣子一模一樣，沒變過。

  「是我還想要更多，是我太自私了。阿樹其實已經帶給我許多美好的回憶。」

  這就是女主角的insight。說洞察也好，頓悟也罷。這一幕對我而言，是非常動容的。

  我看到一名當事人在一串對話中，重新看待了自己和情人的關係，並且終於肯定了這一段

  愛。博子的述說療癒了自己。那是每個個體都有的，自行療癒的能力。

  (當他們靠自己仍過不去時，心理諮商才有派上用場的必要)

  當可以全心擁抱並相信一段關係是真的，不是假的，那麼，我們就不再害怕這段關係

  會失去而必須緊抓著它不放。過了一夜，女主角在日出晨光中，終於把自己帶到了這一

  刻，沒有遲疑、不再抗拒、毫無保留地給出自己，放聲地去大喊：「你好嗎？我很好！」

  聲嘶力竭地喊，情緒與言語合一，摻著淚水，一致地喊。渡邊博子完成了她的未竟事宜。

  在呼喊中，她療癒了自己。


