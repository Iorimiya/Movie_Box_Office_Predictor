content: "是不是很多男生都曾在畢業紀念冊留言裡 尋找心儀女生留言\n    曖昧暗示的蛛絲馬跡?\n\n    二十年前看《情書》的時候， 就覺得他是日本純愛電影的極品\n\
  \    每個畫面都如此空靈，，皚皚白雪似乎浸透了每個人的靈魂深處。\n    或許很多小男生國中小畢業時都有一份說不出口的感情，\n    以及期待再長大後再與她久別重逢的深深盼望。\n\
  \    九把刀書中的沈佳宜 、「情書」中的藤井樹、笑傲江湖裡的岳靈珊\n    這種女生通常在男人青澀少年時出現，\n    甚至在國小還沒有性慾時就出現 ，\n\
  \    這種女生是當時男生對人生幸福與青春愛情的全部憧憬，\n\n    如果跟這種女生糾纏久一點\n    這種感情很容易成為男人青春記憶的全部，與精神靈魂不可分割的組成\n\
  \    深深烙印在男人的生命歷史的深處\n    三四十歲作夢時畢業前的景象，年少時的記憶\n    偶而還會從潛意識中跳出，夢中身歷其境極其真實\n   \
  \ 夢醒時一身冷汗，疲累不堪，感覺恍如隔世。\n    這種感情是佛洛伊德所說超我的極致\n    近乎宗教性的精神救贖。我也不例外有這種成長經歷。\n\n \
  \   二十年後的我，卻只能在捷運列車上，偷偷盯著熱褲辣妹雪白的蜜大腿。\n    國考時看到監考短裙女老師露趾高跟鞋的晶瑩裸足，\n    就全身發燙想撲上去吸吮。\n\
