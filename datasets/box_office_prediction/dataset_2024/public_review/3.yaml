  看到中山美穗在雪地裡大喊 "お元気ですか，私は 元気です"時



  我跟我那位大學同學一樣 哭到崩潰 哭到完全不能自己



  在那個當下 我完全可以理解


  理解當年她看情書 為什麼會看到大哭的心情





  我終於知道


  不是我同學感情太豐富


  不是她反應太激烈


  也不是我當年太理性




  我覺得可能是因為


  當時 我跟這部電影的時間還沒到...




  說得有點抽象 但我真的這麼覺得


