content: "岩井俊二的電影《情書》裡有一個小小的橋段，中文翻譯並沒有把劇中的梗翻譯出來。\n\n\n\n\n\n\n\n防雷\n\n\n\n\n\n\n\n\
  \n女藤井回憶小時候和男藤井被同學捉弄的往事時，有一次是兩人當值日生，黑板邊兩個同\n名值日生的名字被同學畫上了愛情傘。女藤井把字和圖擦掉，男藤井問了她：\n\n\
  「今天數學課上什麼？」\n 「方程式。」\n 「什麼方程式呢？」\n\n壞就壞在方程式（houteishiki）和藤井樹（Fujii Itsuki）日文唸起來有一點點點點相\n\
  似，兩人互相對對方說「方程式」這件事就被門外偷聽的小胖弟三人眾當作笑柄。\n\n「藤～～井～～樹！好親熱！好親熱喔！」\n\n兩人同名同姓被大家取笑已經習以為常，無力反擊的女藤井，只好繼續回答：\n\
  \n「聯立方程式。」\n\n兩人同名同姓這件事，沒錯，正是這兩人、這兩個方程式的聯立解，只是當時他們就這樣\n錯過了。\n\n這部片一點都不純愛，直可說是電影版的「死與少女」：從女藤井在父喪中從雪坡上溜下\n\
  的頑皮、見到同學在轉學的男藤井空座位上擺菊花的憤怒，到後來的遺忘、完全無所謂，\n最後得知男藤井已死的不語，女藤井其實就是一直在轉換自己面對死亡的方式，一直轉換\n\
  ，也代表著她總之就是無法理解這到底是什麼、有什麼意義。\n\n直到最後她自己也重病死過一次，爺爺媽媽著急地為她在大雪中狂奔求醫，她才首次對死\n亡有了具體的掌握。\n\
  \n「Small Happiness（小幸福）」，正是最後的場景中，她得知當年那個古怪的小男孩其\n實愛著她的背景音樂。也是本劇對死亡主題所給出的，既輕鬆又沈重的，最後答案。\n\
  \n後來買了原聲帶才知道，原來男女藤井在圖書室的那一幕，當男藤井擺爛不做事，還一直\n借一些亂七八糟的冷門書、以借書卡上填了藤井樹三字為樂、玩什麼藤井樹同花順，此時\n\
  的背景音樂正是原聲帶中的「He Loves You So（他很愛你）」，但劇中人不會知道。\n\n是啊，身在其中，不會知道。\n\n知道什麼？應該就是電影裡沒提到，但小說裡有的：這是不是最好的結局，我們已經不計\n\
