title: '[好雷] 《跨越世紀的情書》(The Words)'
url: https://www.ptt.cc/bbs/movie/M.1444793683.A.EF3.html
date: 2015-10-14
content: '網頁好讀版：




  白襯衫上的墨水印：《跨越世紀的情書》（The Words）



  [心結] 恐懼的「第三者」


  某個夜晚，我收到一位朋友的信息，她希望能跟我聊聊。多年沒有聯繫，我毫不猶豫的和

  她通了電話。


  幾年前，她離了婚，從失去自我的婚姻中走出來，恢復單身生活，重新掌握自己人生的方

  向盤。之後她交過許多男朋友，尋尋覓覓間終於遇見真命天子，一位年長十多歲的男士。

  這位男士和她一樣離過婚，且育有一位屆齡小學高年級的女兒。


  三人相處起來並沒有任何不愉快，男友的女兒也很喜歡這位阿姨，但朋友告訴我，她在這

  個三人世界中喘不過氣，她甚至有點害怕跟男友的女兒單獨相處。對於未來和男友的生活

  越發親近，她對未來充滿迷茫。


  若想逃離這份恐懼，等於要疏遠男友的女兒；假使和男友的女兒疏遠，很可能意味著這段

  得來不易的感情將走到盡頭。


  「我在害怕什麼？是不是我其實不喜歡那個孩子？可是我們在一起的時候其實一切都很好

  。唉！我覺得自己好不對勁。」朋友將問題歸咎在自己身上。


  在我的經驗中，當一個人不斷將焦點放在「恐懼」上，走不出來，其實有個後門能夠讓我

  們趨近於問題的本質，來談者的內心，就是和恐懼實為一體兩面的「幸福」。



  § 《The Words》：活著不是一種選擇

  對談中，我和朋友聊起一部電影，《跨越世紀的情書》（The Words）。


  這部電影由三個時空背景的故事（毋寧說三位作家的形象）連結在一起：

  1.      志得意滿的中年作家：

  Clay是一位事業有成，和妻子離異的作家。在一場新書朗讀會上，年輕貌美的神秘書迷

  Daniella挑逗著Clay，兩人從會場來到Clay家，討論他的新書《The Words》當中情節。


  2.      鬱鬱不得志的失意新人：

  《The Words》書中情節描繪年輕不得志的作家Rory，在和新婚妻子Dora到巴黎渡蜜月時

  ，偶然買了一只舊公事包。回到紐約後，Rory的寫作生涯始終沒有太大的進展，直到他在

  公事包的夾層中看見一疊陳舊的不知名手稿，手稿載著一篇非常動人的故事，Rory禁不起

  手稿的誘惑，將手稿逐字通過電腦打印出來，送給出版經紀，沒想到所有讀過這篇作品的

  人們，包括妻子、出版經紀和所有讀者皆深受感動，Rory因此成為炙手可熱的新人作家。

  就在Rory沉浸在功成名就的喜悅之中，一位神秘的老人出現在他身邊，這位老人正是手稿

  的原作者。這位老人沒有敵意，也沒有要跟Rory索取任何報酬，而是將自己寫下這篇故事

  的背景告訴Rory。


  3.      放下打字機的老人：

  手稿的真正作者，（底下簡稱「他」）是一位只受過基礎教育的美國年輕人。他在二戰時

  被派往巴黎服役，從同袍身上學到閱讀的樂趣。期間認識了巴黎一位女服務生，他們之間

  很快的燃起熊熊愛火。儘管中間一度役畢歸國，他仍對女孩念念不忘，最後回到巴黎和她

  共組家庭。


  閱讀的樂趣化為寫作的熱情，他一面擔任記者養家，一面開始書寫小說。然而，女兒的猝

  死使原本幸福的家庭變調，妻子受不了內心的折磨，回到鄉下休養，他則在孤寂的生活中

  寫下了一篇悼念兩人相知相守的作品。帶著作品，他到鄉下尋找妻子，妻子在偷偷看過他

  的手稿後，選擇和他重新開始。


  然而，妻子明明讀了手稿，卻說自己並未讀過，還將手稿藏了起來。自認為寫出一篇傑作

  ，原本興沖沖要跟妻子分享，甚至要靠這篇作品改變生活的他，因此情緒失控，對妻子咆

  嘯：「失去女兒的不只有妳！」勾起妻子傷心的回憶，兩人從此徹底分手。之後老人再也

  寫不出相似的作品，回到美國過了半輩子平凡的生活。



  § 恐懼與幸福

  與Rory的靈魂抗爭的，是他自己的價值觀，指引著幸福與毀滅、快樂與痛苦的道路，這兩

  條路皆根於我們的「想像力」。


  中世紀哲學的認識論區分人的認識過程，可以分成「內感官」與「外感官」兩個連結的區

  塊。外感官指的是通過身體：視、聽、嗅、味、觸所得的感覺與料。內感官指的是綜合、

  想像、記憶、驅利避害，對感官與料進行內化的作用。


  幸福感和恐懼感，兩者密不可分，在於它們都是一種內在感，而且和內在感中的「想像力

  」結合在一起。


  金錢對某些人來說能帶來幸福感，對某些人則沒有任何作用，恐懼亦然。因為人的想像力

  ，使得我們對單一事物或感覺有了專屬於自己的內在感受。也因為如此，幸福和恐懼都能

  無限放大。一位單身女子在暗巷中行走，任何一個黑影都可能讓她想像背後跟著一位身穿

  大衣、懷中揣著一把利刃，隨時打算將她按倒在地上的暴徒。如果是一位剛看過恐怖電影

  的孩子，影子可能引發他把影子想像成鬼怪，或是幽靈之類的物體。


  有時，我們無法從一段失敗的感情中恢復過來，困住我們的除了過往經驗，更大的原因來

  自過往經驗，造成我們對當下新的情況出現時，我們投以根基於過往經驗的想像。簡單說

  ，這是一種投射，一種防衛機轉。通過防衛機轉，我們在保護自己的心靈，避免二次傷害

  。然而，過當的保護，就像失控的想像力，可能使我們讓自己更難踏出人生新的一步，陷

  在想像的泥沼中無法脫身。



  § 幸福來自幸福感，但幸福不等於幸福感

  Rory在跟老人談過之後，內心始終揣揣不安，他向妻子、經紀人吐露實情，儘管他們都對

  Rory深感失望，卻同時也要他保守這個祕密，繼續過日子。可是Rory沒有辦法走出來，因

  此他去找老人，希望得到諒解，並給予老人希望的一切報償。


  老人告訴Rory，「我們人生中會做許多選擇，最難的是帶著這些選擇活下去。」Rory問老

  人，如果什麼都不要，為何又要告訴他實情，老人又說：「生命的喜悅與苦樂使這一切文

  字降生，你拿走了文字，便要承擔當中的苦痛。」


  誰捆綁了Rory的命運？老人、老人的作品，還是道德感？老人的話語讓Rory從自己的天真

  中驚醒。他不願意承擔生命的苦痛，以至於他把痛苦帶給身邊的每一個人，而不是將痛苦

  內化。生命本來就有許多不可承受之輕，每個認真活過的人都曾犯了某些難以原諒自己的

  錯，並在心中藏有某些祕密，但生命不是小說，無法重來。


  就像老人對當初自己失言，趕走了妻子而後悔。即使有天和妻子在月台巧遇，但他們都已

  經不是當年的自己，各有各的家庭。


  Clay面對Daniella質疑他寫的是不是自己的故事，Clay告訴Daniella：「你必須在現實與

  小說中做出選擇，它們兩者非常相似，但永遠不會是同一回事。」


  人天生有根於想像力的幸福感，就像人天生有眼睛，才能看見東西。因為有幸福感，我們

  能感受幸福，卻也同時能感受不幸。但幸福感永遠無法等於幸福，想像必須依靠一個實存

  的事物，才能成為永恆。有些人靠毒癮換取快感，但毒癮本身卻造成更大的痛苦與對快樂

  的剝奪，所以帶來的不是真正的快樂。


  當我和朋友對談，她發現自己其實過得挺幸福，但她的想像力卻讓她抗拒著這份幸福：

  有時當人們過得太幸福，幸福到自己都不相信，我們反而會害怕幸福。然後我們會開始嚇

  自己，打預防針，這樣當幸福哪天真的離去，我們就不會受到如過往一般強烈的傷害。



  § 你寧願活在小說式的幸福想像，還是酸甜苦辣的現實世界？

  恐懼感是真的，恐懼的事件卻不是，當我們的意志力任由想像力放肆，我們就會被自己想

  像的恐怖故事嚇住，無法挪動腳步和雙手去緊握幸福。


  老人告訴Rory書寫稿子的初衷對他的人生很重要，而非稿子本身，甚至不在乎跟Rory爭取

  著作權或實質利益。我想這和當初妻子藏起他的稿子，背後有相同的動機。該遺忘的事情

  ，無論多感人肺腑，都是陳跡。而當靈感帶來的野心蒙蔽了老人對妻子的情感，他對妻子

  做了無可挽回的事，失去了人生中真正重要的寶貝。


  他說了故事，放過了自己。Rory不斷的找人訴說自己內心的罪惡感，不斷和身邊的人乞求

  原諒，這其實是一種孩子般的任性，他沒有辦法控制自己內心想像力的騷動，想讓別人為

  他承擔責任，而不是勇敢的帶著傷口活下去。


  我想起電影《贖罪》（Atonement），女主角成為作家，寫下happy ending的愛情故事，

  是為了彌補當年自己誣陷姊姊情人，導致兩人最終天人永隔的悲劇。通過自己的筆，改寫

  無可挽回的現實，使兩人相守一生的願意在書中成真。


  沒有人能肯定Clay筆下的Rory是他自己年輕時的寫照，每個人都可以有自己的詮釋。當

  Daniella問Clay：「你希望的結局是什麼？」Clay腦中浮現的是Rory擁抱妻子的畫面。


  即使如此又如何？年輕的Daniella和Rory，他們把自己的心力侷限於單一的感受上。但對

  處事早已成熟的Clay而言，偶爾於夜闌人靜浮現的往昔片段，不再足以綁架他的人生。他

  不會跟年輕的Rory一樣放縱自己在罪惡感之中，他品嚐紅酒，而非酗酒。他不會選擇用傷

  害自己方式的逃避問題，或是對周遭的人哭哭啼啼。如同那位埋首於花花草草的老人，過

  好自己的日子，生活還是得繼續。



  什麼是現實，什麼又是小說？


  什麼是幸福，什麼又是不幸？


  決定權都在我們自己，現實是我們改變不了過去，絕大多數的事情都不受我們控制，但我

  們能決定自己的心態。我們能選擇用何種方式面對自己的回憶與想像，我們能選擇解讀自

  己人生的方式。



  [解語] 對某些人而言，壟罩頭上的是無垠的黑夜，但偏偏有人能在黑夜中發現美麗的星

  星。




