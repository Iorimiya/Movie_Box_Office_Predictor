title: '[好雷]北京遇上西雅圖之不二情書'
url: https://www.ptt.cc/bbs/movie/M.1487434460.A.36A.html
date: 2017-02-19
content: '網誌圖文：


  在友人強力推薦下看了《北京遇上西雅圖》

  覺得實在太好看，馬上又找了以續集為名

  實則只有男女演員維持不變的《北京遇上西雅圖之不二情書》

  結果還是沒讓我失望

  吳秀波和湯唯著實不愧對「中國當前經濟產值最高螢幕情侶」之稱

  兩人之間的氣流讓人看得真舒服


  《北京遇上西雅圖之不二情書》最讓我心醉的地方就是

  人們在交筆友（或是網友）時，難免會在心中塑造出一個想望的樣態

  這樣的幻想或許來自於書信的字裡行間散發的氣息

  也或許是自己對於柏拉圖戀人／友人的投射

  而《北京遇上西雅圖之不二情書》把這種微妙的朦朧情愫給影像化了


  前頭看著姣爺和大牛和各自的想像分身對話時不覺驚奇

  甚至有影評認為這樣的表現方式不見得為影片加分

  而我一直到姣爺和大牛兩人在游泳池畔對話的那場戲

  才對這種帶有奇幻色彩的表現方式另眼相看

  進而成為全劇我最喜歡的部分


  在大牛心中，和自己對話的姣爺是個女學生

  大牛為敘事者時，聽者姣爺在螢幕上呈現的影像就是女學生湯唯

  上帝視角的觀眾，看到這個女學生裝扮的湯唯，講出姣爺的人生體悟

  竟也不覺突兀，反而會試著將那個幹練的形象代入看看

  在腦海中演出一遍，感受那不同的話語厚度


  而當敘事者換成姣爺時，聽者大牛是個老學究形象的教授

  觀眾就這樣感受著兩人和想像對象談話的過程，腦中也不斷切換主客體形象

  當最後的交談進入到現實層面（地理位置），兩人互為主體

  鏡頭在一句話裡交互切換於現實與想像分身間，真實的姣爺和大牛終於對上話了

  這瞬間真的覺得很感動，因為他們兩人不再只是和想像中的那個人互動


  一個人不會只有一個面向，職業容易讓我們將人直接定位

  和不同的人相處，也會拿出不一樣的面向應對

  大牛說自己活得像顆仙人掌，總是帶著刺

  與人的關係建立在利益關係上

  焦姣勇敢，卻總是被傷害，一句「疼得撕心裂肺」的眼神口氣多叫人心痛

  兩人性格與職業間的因果難以一言蔽之

  但同樣從事「買空賣空」的金錢遊戲，卻雙雙以書卷形象出現在對方的想像

  焦姣的單純、說話直率被大牛當成個小女孩

  大牛滋著深厚文學底子而生的談吐，被焦姣視為教授

  但如同大牛自己所說，「我這人既乏味、又膽小，背下來一遍的話，就恨不得說一輩子。」

  文學底子的養成其實是來自於自信的匱乏

  人與人之間的交情建立於利益的交換

  這樣的信念已是大牛的人生哲學

  因為害怕沒有價值的自己不被人待見，如同他信裡說的「長恨人心不如水」

  只有讓自己擁有的、會的被看見，而且看起來很牛，才會被需要

  心機只是性格的果而不是因

  而焦姣的性格最大缺點–輕率

  在褪去職業外衣後，讓人看見不過就是個容易相信人的勇敢女孩

  只是她的失戀也依附著失財，讓她的感情看起來廉價了


  於是，身為觀眾的我看見，姣爺和大牛吸引到的彼此

  其實都是自身的不完美之處的延伸

  就是這樣的一體兩面，雖然我們的時間只能停在他們見面時的感動

  卻仍相信之後兩人會帶著彼此的傷痕與不美好，一路扶持下去


  --

  吳秀波也死會QQ  是說湯唯和老公定情作《晚秋》也好好看

  同意兩集都神好看的

  尤其文佳佳這角色真是驚豔

  短短兩個小時可以讓人對她從討厭到認同到喜歡

  完整度很高（讓我之後又連續看了晚秋、華麗上班族跟黃金時代哈哈）

  只是第一集「赴美生子」的大敘事結構比起第二集的筆友設定

  感覺離我遠了一些

  因此在看的時候沒有那種來得很即時的共鳴

  但兩集實在都神好看

  我比不出優劣啊~~~~

  真的!!! 那段可以看一百次啊!!!

  短短幾秒但是好多情緒'
