  你猜我接下來做了什麼？\n我說：「我討厭這種玩笑！」隨即就把他桌上的花瓶砸爛了。\n那一瞬間，班上變得鴉雀無聲，所有人的目光都集中在我的身上。現在想想，為什麼那麼\n\
  做，我自己也不清楚。不過，我一定是在生什麼氣吧！至於是為了什麼事，我已經想不起\n來了。或許當時我自己也不清楚。\n\n\n4.博子小說中最後的信:\n藤井樹小姐：\n\
  你好。\n這些回憶是屬於你的，所以我覺得應該保留在你這裡。我想，他以前一定喜歡過你。我很\n慶幸，他喜歡的那個人是你。謝謝你一直以來的回信。我會再寫信給你的。\n\
  \n　　……總有一天會再見的。\n\n　　　　　　　　　　渡邊博子\n\n　　翻過信紙，背面還附註一行字。\n    附帶一提，\n    你應該也喜歡他吧？\n\
  \n　　「沒這回事！」\n\n　　我對著信這樣說道。\n\n\n5.女樹終於收到男樹的告白:\n有一天，又發現了一張新的借書卡。發現它的鈴木遙香覺得，唯有這張卡片應該送給原本\n\
  應該擁有它的人，於是和夥伴們一起來到那人的住處。那個住處，也就是我家。面對突然\n出現的客人，我嚇了一跳。\n學生們顯得有些害羞而躊躇不前，結果遙香說：\n「我們發現了一件好東西。」\n\
