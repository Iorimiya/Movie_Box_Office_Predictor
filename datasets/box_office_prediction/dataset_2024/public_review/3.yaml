date: 2016-08-13
content: '獨來獨往的美國大兵約翰（查寧塔圖飾）在休假中，意外在海邊邂逅了活潑甜美的大學生

  莎瓦娜（亞曼達賽芙莉飾），兩人迅速墜入愛河，短短的兩週已然令他們不可自拔。假期

  結束，約翰回到部隊，莎瓦娜也返回校園繼續學業，分處異地的他們只能將濃濃的愛意化

  為一封封情書……





  約翰與莎瓦娜相遇後，很快陷入熱戀，短短兩週的相處就讓他們擁有守候彼此一年的勇氣

  與信念。可惜的是，擁有相愛的幸運，卻不見得足以走至美滿的結局；當恐怖攻擊爆發，

  計畫生變，拉長的時間狠狠磨損了最初的深情及諾言。


  片中對於軍中的艱辛危難輕描淡寫，也並未太多著墨莎瓦娜相思之苦，約翰就再也盼不到

  滿紙的濃情密意，僅得到了分手信一封。遭逢兵變的約翰，只能以延長兵期來逃避痛苦。

  愛情，從來就不是一個人的事。當一方棄守，即使剩餘的一方再努力也無以為繼，只能被

  迫接受相愛的極限，眼睜睜看著愛情堡壘崩塌。


  父親逝世後，約翰忍不住去找莎瓦娜，畢竟誰都不願意感情結束得不明不白；那時她音訊

  杳然乃至直接跳到最後一封信，令他怎麼也想獲得解釋。


  「妳不覺得欠我一個公道？」

  「因為光聽到你的聲音，我就會改變心意！你以為沒有你的人生，哪一天不是難熬的長日

  ？我根本不知道自己在幹嘛！我沒有選擇。」


  事實上，她投向了守在身邊的提姆，那就是她的選擇。





  男女生處理感情事的差異，在片中略見端倪。相較於約翰在收到分手信時迅速將過往的情

  書盡數燒毀，莎瓦娜則留著每一封信，讓最愛成為回憶的裝飾；而提姆曾告訴約翰：「她

  看我的眼神從未像看你一樣。」相反的，約翰看莎瓦娜的眼神不再一樣了，也狠下心無視

  了她的眷戀，卻仍以父親的遺產匿名協助她的家庭，成為最後的溫柔。


  「我了解到時間的難題，無論是我跟你共度的最初那兩週，或者我跟他共度的最後那兩個

  月，終究時間會過期。我不知道你在世界的哪一隅，但我明白我早已經失去了知道這些事

  的權利。無論經過多少年，我知道有一件事依然真實。那麼，很快見了。」


  影片最後，莎瓦娜以自由身與約翰重逢，成就了美好結局，卻也太過脫離現實反倒失去了

  人生終有遺憾的美感。





  本片改編自尼可拉斯．史派克的愛情小說《分手信》，卻將父對子的付出刻劃得更令人動

  容。


  約翰因不知如何和輕微自閉症的父親相處而投身兵戎，再返家時已然是父親倒下；他把玩

  著當年開啟他與父親共享興趣的硬幣，終於提筆寫信並親自朗讀。憶及當年與父親的硬幣

  之旅，終至哽咽到讀不下去，病危的父親費力抬起手觸碰約翰的臉，他忍不住趴伏在父親

  身上痛哭……


  不善言辭的父親一直以自己的方式對約翰付出愛與守護，臨終能相互理解、釋然，令這封

  最後的溫情家書變得更加美好。


  如果未能從片中的愛情獲得共鳴，你仍將因為這一段親情而找到溫暖的觸動！


