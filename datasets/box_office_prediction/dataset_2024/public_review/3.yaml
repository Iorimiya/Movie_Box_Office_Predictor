title: '[微好雷]《北京遇上西雅圖之不二情書》觀影心得'
url: https://www.ptt.cc/bbs/movie/M.1463317415.A.D29.html
date: 2016-05-15
content: '文字的溫度《北京遇上西雅圖之不二情書》




  人的一生，總會有那麼幾次在愛情世界裡跌跌撞撞。時間久了，總會擔心害怕，擔心自己是不是真的找不到那個命中注定的人？害怕自己是不是就得孤單一生？

  但若敢賭，也許真的有機會賭贏，換來一次難以忘懷的愛。


  我一直覺得《北京遇上西雅圖之不二情書》是獻給總在愛情裡碰撞的男男女女們，編導藉

  由這既冒險又充滿愛的故事來喚醒我們應該要記得：『有種勇氣，叫愛情』。如果還願意

  相信、如果多一點點勇氣，也許我們真的能等到那個對的人。


  《北京遇上西雅圖之不二情書》完全是一部不這麼續集的續集電影，唯一跟第一集有得的

  只有編劇導演同一人，加上女主角-湯唯、男主角-吳秀波外，時空與背景皆跟第一集無關

  ，但比第一集更好、更深刻！


  身處澳門嗜賭的「姣爺」湯唯、人在美國賣房的「大牛」吳秀波，兩人因為一本《查令十

  街84號》而有了交集，但這個交集卻是現代人漸漸少做的"寫信"。應該很難想像只是單純

  筆友，要如何發展故事，甚至是兩人的感情呢？


  這正是這部電影的編導厲害之處，片中用了很豐富的支線來闡述這天差地遠的兩人各自遇

  到的故事，這些事因為有好有壞，讓原本僅是通信的兩人漸漸以文字讓彼此依靠。久了，

  這些文字與幻想的這個人不再只是美麗的誤會，而是一種心靈上的支柱。


  片中除了湯唯與吳秀波的故事外，最令我喜歡的當然是「林平生爺爺」秦沛與「唐唐秀懿

  奶奶」吳彥姝。事實上，他們在片中除了是影響男主角最深的人之外，他們也代表了一種

  勇氣。爺爺要娶奶奶的時候，沒錢，只有驢，還是願意為這個女人付出所有；而奶奶明知

  要嫁得這個人沒錢、甚至沒有一張結婚證書，卻仍願意跟著他一輩子。這，不正是愛的勇

  氣嗎？


  真心喜歡《北京遇上西雅圖之不二情書》，湯唯與吳秀波兩人擦出的火花，比起第一集來

  得更加精采且動人，加上片中其他亮眼的配角，相信正是讓這部片在大陸上映短短幾天就

  破億的關鍵因素。


  愛，也許有時傷人，但若我們肯一直記得我們嚮往愛情的初衷，也許有一天，愛情將對我

  們有所回報。希望各位看完《北京遇上西雅圖之不二情書》能回想起愛情最初的模樣，誠

  心推薦這部令人動容的愛情電影！


  --'
