content: '散場，身旁路人討論著電影劇情。

  「一開始藤井樹收到信打字時我還以為她要Google 耶！」


  Google很方便，但若在有Google的年代就不會有這段故事了吧！

  書本、底片、即可拍、鑲著紫邊微微帶著不完美的美的藍色調畫面。

  帶我們回到美好的90年代。


  透過運動會中180mm f2.8 + Nikon F4裂像式對焦觀景窗，

  我們看到了活在活在藤井樹記憶中的藤井樹。

  他是那麼的倔將、古怪。

  她比想像中還要清晰的記得記憶的細節。

  追憶似水年華，二十年後過去，未來的我們也會緬懷現在的一切嗎？


  看完情書，不知怎地腦中浮現的確是挪威的森林「生不是死的對極，而是以其形式伴隨著。」

  情書與其講情，對我而言更多在談論生死。

  從三年告別紀念開始，醫院被推向急診室的父親。

  圖書館窗邊看著書，窗簾遮擋若隱若離的藤井樹。

  配著冷色調雪景，似乎死真的一直伴隨著生者一樣。


  但不同於村上，岩井俊二終究是溫柔的。

  故地重遊人事已非的空景，事實上佈滿了一封封藤井樹給藤井樹的情書。

  你好嗎？我很好。

  你好嗎？我很好。

  你好嗎？我很好。

  是博子對藤井樹喊話。

  是阿樹對父親的思念。

  是博子與臥病的阿樹共同交集。

  博子與藤井樹。

  我想，終究是得到救贖的。




  --'
