title: '[好雷]一級玩家  一封給數位娛樂產業的情書'
url: https://www.ptt.cc/bbs/movie/M.1521522683.A.283.html
date: 2018-03-20
content: '因為電影還沒上映  我盡量不要暴雷

  但還是會提到一些請斟酌











  其實在看之前我對這部還蠻沒信心的

  電影名叫一級玩家

  但導演是一位真正的「玩家」嗎?

  有多少號稱遊戲相關的影視作品

  是那些連帳號密碼都記不住、需要抄紙條放旁邊的「大人」拍出來的

  創如是，魔獸如是，刺客教條也如是

  史蒂芬史匹柏

  這名字對我來說越來越模糊

  我對他的美好回憶是搶救雷恩大兵、AI人工智慧還有關鍵報告

  近年他只有時代劇拿得上檯面

  好看是好看但他多久沒碰科幻片甚至是動作片了?



  但看完後這些想法一掃而空!

  史蒂芬史匹柏不愧是大師

  就像吉勒摩戴托羅之於環太平洋、尼爾布洛姆坎普之於第九禁區一樣

  很清楚觀眾要的是什麼

  現實世界跟虛擬的比例拿捏非常好

  大概是3:7  完全抓對觀眾的胃口(望向刺克教條的5:5)



  預告片很收斂(還是單純剪得很差?)、幾乎沒爆什麼大雷

  夜店不只炫技，也是承先啟後的重要橋段

  這部的飆車戲未來會常常在10大最爽的農場文跟YOUTUBE影片整理裡看到

  冰上決戰很精彩  但目的絕對不是把壞人打敗那麼簡單

  而且還有很多精彩的段落是預告一幀都沒有的

  配上人生第一次看IMAX3D，真的是一大享受



  彩蛋真的太多了，不管是遊戲還是電影人口都能輕易找到共鳴

  相比無敵破壞王彩蛋多是出自老日系遊戲或老街機

  這部美日動畫遊戲通吃，家機遊戲為主，還有華納旗下的影視作品的加入

  對我來說親近非常多

  劇情部分當然是有做出一些犧牲，畢竟人演的部分不多

  但已經交代夠清楚，並沒有明顯不合邏輯之處



  另外我只想分享電影裡的一句話

  翻譯來不及看但英文大意是

  「最重要的不是玩遊戲贏了，而是玩遊戲的過程」

  雖然聽起來像是爛梗到不行的幹話，但我聽到真的哭了

  這是「大人」永遠不會懂得，那種玩遊戲不求回報、只是想參與其中的感動

  多少人玩街機、雅達利主機、紅白機，甚至是近年的上古捲軸、異塵餘生從沒破台過

  但玩家仍然愛它們，甚至每天重複一樣的關卡，只為體驗中間的過程

  我玩巫師三到最後，傑洛特突破第四面牆，在篝火邊笑著對我說他的旅程結束了

  雖然我每一代都繼承存檔導致很多角色早就掛了，而且把他玩成孤狼魯蛇

  但如果我去看攻略找最佳解，這就不會是他的人生，也不會是我的遊戲了



  這是一封對數位娛樂產業的情書

  推薦任何喜歡電影、遊戲、動畫的人去看



  --

  以比例來說已經不少了  而且開場就有個角色有長鏡頭  超給尊重'
