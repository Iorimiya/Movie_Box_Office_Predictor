content: '電子情書是我很喜歡的一部愛情電影，他有一種令人懷念的過氣感，在那個時代，不新也

  不舊。世界準備要快起來，但還是很慢。


  電影的開頭是身處紐約兩個角落的男女主角，分別在做同一件事情：收信。當他們連接上

  撥接網路，登入自己的信箱，像是開獎，期待著性感嗓音：You’ve got mail.以20世紀

  末的眼光來看是極新穎的，但本質上仍是古典而浪漫的，但網路的發明縮短了時間差，但

  等待是不變的，這使得每一次按下送出件後，都有一種讓子彈飛一會兒的趣味。


  這部片的本質，看似是新穎的網路交友，其實也是古典而浪漫的，而且還相當對稱。一開

  始湯姆漢克和梅格萊恩都要等自己的「現任｣離開後，才能放心地收信，「網友｣對他們

  來說，都是想自己保有的刺激小秘密。


  他們其實就在對方身邊，只是自己不知道而已。而後來他們會發現，他們日夜在腦袋裡嚮

  往的那個人，不只常常與自己擦身而過，其實還是自己的死敵。


  喬與凱薩琳，也代表了那個時種新與舊的兩種力量。兩個都是賣書的，一個是清新的文青

  女孩；一個是在商言商的成功人士。凱薩琳熱愛傲慢與偏見；喬視教父為聖經。


  這時寫信的魅力就出現了，他可以呈現最美好虛幻的特質，也能讓你看到最真實的東西。

  在現實生活裡，喬與凱薩琳不能成為朋友，連好好相處個一分鐘都做不到，但文字屏除了

  偏見，讓他們成為最親近的密友。


  而最後，喬與凱薩琳因為各自書店的生存而成了死敵，奇妙的是，他們在深夜，卻是向對

  方求助，他們所構築的命運捉弄了自己。


  而這件事，只有在那個時代裡做得到。如果再久遠以前，等到信已經抵達了，事情也早就

  過了，無法讓信件即時地影響未來；如果是現在，搞不好聊了兩三句就已經加了臉書好友

  或要了line，還來不及愛上對方就發現自己是現實世界的仇人，全劇終。


  而網友嘛，聊到一個程度，想要更進一步，就必定得見面。喬是幸運的，在愛情裡，他先

  掌握到對方的身分，就能掌握後發先至的優勢，但喬同時也是不幸的，當他放下對凱薩琳

  的戒備時，凱薩琳卻因為自己的鼓勵，努力去反擊手無寸鐵的自己。


  在揭露身分前這部片是It''s not personal. It''s business.兩個人的白天與夜晚是分離

  的，白天是事業上的宿敵，晚上卻能訴苦取暖，互相鼓勵。直到凱薩琳決定將小書店關閉

  ，關於business的戰爭才告結。此時的凱薩琳，不但事業上面臨挫敗，又發現感情上自己

  並不深愛在身邊的法蘭克。


  在這裡凱薩琳與喬的感情開始出現了轉折。凱薩琳與法蘭克上演了一場全世界最好的分手

  ，你不愛我了？沒關係，我也剛好不愛你了。你有新對象了？太好了，我也有一個夢中情

  人。


  而喬與派翠莎被困在故障的電梯，喬與其說看清了對方，倒不如說看清了自己。身邊的人

  他不想陪她繼續走下去。


  喬知道自己愛的是凱薩琳，至少，他要從朋友開始做起。他展現了某種愛情上的影分身之

  術，白天討凱薩琳的喜歡，晚上用自己的影武者引導愛情的方向，可以說是一種愛情的征

  子吧，讓對方只能走入自己的圈套，每一手，都是為了下一手。


  當他用手摀住凱薩琳的嘴巴，並不只是幫她不要說出她會遺憾終生的話，同時也是再給自

  己一個機會，因為有些話，說出口，就不能當作不存在了。


  喬最高明的一步，在於和凱薩琳以NY152的身分跟Shopgirl見面前，先丟出一堆如果問題

  確認凱薩琳同時也愛喬的本人。如果我沒有開大書店？如果你沒有開小書店？如果我們重

  來一次……最後丟出一個問題，是關於原諒。


  「如果你能原諒放你鴿子那個人，為什麼不能原諒我？我只是犯了個小錯，讓你失業而已

  。」


  這個問題讓凱薩琳心中起了波瀾，如此，在本尊與分身疊合時，凱薩琳同時品嘗到了花心

  與專情的滋味。她以為她愛上了兩個人，其實她愛上的，徹頭徹尾都是一個人。於是她說

  了最深情卻沒有遺憾的一句話：「我多麼希望那個人是你。」


  It''s not business. It''s personal.


  --'
