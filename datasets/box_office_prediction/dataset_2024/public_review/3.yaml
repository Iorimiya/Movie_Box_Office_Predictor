title: '[好雷] 《窄路微塵》疫情下給香港的一封家書'
url: https://www.ptt.cc/bbs/movie/M.1668172410.A.89C.html
date: 2022-11-11
content: '在疫情背景底下的故事，看似充滿壓力卻又治癒，把簡單基礎的故事拍得好看就不錯，演

  員表現的流暢自然，角色各有特點，尤其是男女主角的互動是一大亮點看完還是會回味一

  下箇中滋味。

  ————————————————————————




  從男主角出發，在疫情底下，感受到艱鉅的生活壓力，偶遇到女主角去看這世界的不完美

  ，開始產生變化。角色塑造有特色，在一個極具正義感的老實人，面對亂世下生活環境，

  藉由一個還無法成熟的單親媽媽，去思考道德與現實問題。在故事層層轉折之下，也沒有

  特別的批判和說教，只是不斷的拋問題讓觀眾反思，人走在狹窄的險路上，面對人性有什

  麼樣的抉擇，路雖狹隘但還是能一直走下去。

  雖然在情結設計上，有許多小瑕疵、動機被弱化，但看著男女主角相互照映下，就莫名的

  合理被說服，整體瑕不掩瑜。


  飾演Candy的袁澧林演出良好，把一個單親媽媽的困境和母愛詮釋相當自然到位，有許多

  跟女兒的互動實在讓人揪心。而飾演窄哥的張繼聰演出的相當出色，這角色複雜有層次

  ，但卻拿捏得宜，完全把那種承擔壓力卻任重道遠的情緒釋放出來，甚至在狼狽的狀態下

  還能在大螢幕展現魅力實在不容易，在不管面對Candy、小女孩、媽媽的各種互動都會被

  他表現觸動到。而飾演小女孩的董安娜演出，是觀眾在感受劇情壓力下的出口，面對大人

  卻毫不生澀。戲份不多的區嘉雯，在與兒子的互動也令人印象深刻，短短幾分鐘的戲就展

  現角色個性與關係。


  在小巧簡單的劇情主軸下，導演卻能把故事說得完整又有質感實在不容易，畫面展現都市

  狹小繁忙迷人的景色，尤其是空間不大的建築格局，卻能感受一絲絲暖意。音樂使用得當

  ，把沈悶的環境，畫上一些活潑的變化。美術和造型完全展現角色個性，在這種製作底下

  ，是一部完成度相當不錯的電影，也反映出在這個時代下，香港低層人物的生活寫照。


  --'
