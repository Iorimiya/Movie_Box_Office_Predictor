title: '[好雷]《北京遇上西雅圖之不二情書》，讓我看見了外公外婆的書情'
url: https://www.ptt.cc/bbs/movie/M.1463380102.A.6F0.html
date: 2016-05-16
content: '美國作家海倫漢芙1970著作的「查令十字路84號」，曾被改編成電視電影與舞台劇，這本

  書竟錯有錯著也讓電影《北京遇上西雅圖之不二情書》裡的澳門陪賭女郎（湯唯）與美國

  房產經紀（吳秀波），牽起不吵不相識的書信情緣，連文青都稱不上的兩人，在日記鎖事

  互換下漸漸推進彼此時有不安的心。


  而這款現代看來超另類只能靠信件互遞心事的相處方式，與「查令十字路84號」的情節呼

  應成趣，在此刻手機秒送訊息、物聯網爆炸時代，為愛滿身傷習慣孤獨的他們，最後在字

  裡行間頓悟，慢條斯理反能翻開雜亂無章與不知如何落葉歸根的生命篇章，看見心之所嚮

  。





  兒時不想變成討厭樣貌的我們，不知不覺長成言不由衷的自己，薛曉路導演將雕琢了三年

  的劇本，不著痕跡以文言文映襯其中，無論是吳秀波與秦沛、吳彥姝祖孫相談蘇東坡「此

  心安處是吾鄉」海外華人心在哪家就在哪的想望、陸機「渴不飲盜泉水，熱不息惡木蔭」

  做人處事箴言，還是他與湯唯字字珠璣辛棄疾「若教眼底無離恨，不信人間有白頭」的慣

  性孤單、「愛都可以做了，那誰還去談」的情感態度，一針見血現代３Ｃ速食人際網絡的

  盲點，也教人重新戀上老祖先古詩詞的好。


  也許有人會不太喜歡電影劇終時不免俗的童話風格，但我卻在男女主角步入真正的查令十

  字路84號二次邂逅時刻，深深感覺導演有多喜歡【查令十字路84號】這本古典文學，有多

  為書中覓得知音而無緣相見的主角們叫屈心疼，因而將自己孕育而生的創作賦予會心一笑

  的幽默，灑上世上少有的幸福光彩，雖然沒看過這本書，但我仍心神領會的微笑了起來。





  力挺好友吳秀波的李健，為電影幫唱創作的主題曲「等我遇見你」隨影後彩蛋悠揚響起，

  大提琴與吉他揭開古典浪漫樂風緩訴情衷，時而彈奏的鋼琴就像漫長人生必需學習等待的

  意外驚喜，當李健呢喃冉冉清亮的抒情嗓音譜出畫面故事感，我彷佛又跟著再次走入不二

  情書的扉頁，情不自禁。而李健在曲末引用「愛是疲憊生活的英雄夢想」的這句歌詞，不

  僅道出情意無所寄的人們努力生活的憑藉，也恰恰吻合了導演紀念作者的溫柔心意。


  難能可貴的是，薛曉路以大陸導演身份切入，卻未見自滿氣息，在男女主角職業身份難關

  中，呼應海外華人渴求於外的肯定，內心卻消不去無以為家的茫然，薛曉路導演曾說很喜

  歡一首孫木心寫的詩叫「從前慢」，希望藉由《北京遇上西雅圖不二情書》讓大家慢下生

  活，慢慢體會重塑情感關係的本質，於是看電影後，想念那個一封信要等好久的年代，真

  情告白需思量再三的心意，我想念總溫柔不多話在田裡忙活兒的外公，我想念總顧著上有

  老下有小卻男女都疼的大嗓門外婆...


  冷冷熱熱的

  是沒想到竟會落淚

  是沒想到毫無冷場

  親情愛情的不完美，造就生命模樣

  酸酸甜甜的

  是想到外公沒能完成吃粥回家再遠行的遺願

  是想到外婆一樣不識字卻永生銘記愛人情意

  優優婉婉的

  是感受到導演心疼原來書裡遺憾滿載的傷懷

  是接收到演員牽起角色人物慢條斯理的幸福

  真的很好看#_京遇上西雅圖之不二情書 5/13上映







  --'
