title: '[好雷]《北京遇上西雅圖之不二情書》 '
url: https://www.ptt.cc/bbs/movie/M.1486133387.A.B6D.html
date: 2017-02-03
content: '我會知道與想看這部電影，主因是男主角吳秀波，中年型男大叔，副因

  是湯唯，氣質長相正中我心中完美女人形象。



  話說這類型男女情感題材電影，有幾點對我來說是必要的，第一，主角

  外型不能傷我眼睛，第二，配角演技火候要夠，第三，劇情簡單流暢中

  要帶點思慮感。這部影片都有做到。



  劇情是由《查令十字路84號》串起來的，這書本身的背景故事就很感人

  精采，由它牽起的男女主角的緣份，更是有意義與說服力。



  這部電影告訴我幾件事。



  原來，親筆文字比面對面說話，更具感染力與後座力。

  原來，人與人之間，感情是很微妙的，表面複雜，內裡純粹。

