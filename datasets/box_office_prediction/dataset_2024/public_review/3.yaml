title: '[好雷]《從前，有個好萊塢》-給好萊塢的情書 '
url: https://www.ptt.cc/bbs/movie/M.1564780047.A.A9A.html
date: 2019-08-03
content: '老實說，要理解整部片的梗

  可說是十分困難，尤其台灣普遍對西部片冷感

  雖然我們平常接觸美國文化

  但60年代對我們太過遙遠

  也讓這部片成了昆汀入門門檻最高的一片



  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  這部片的故事真的很簡單

  就只是三個人的生活日常

  也因為簡單，細節就必須堆砌的相當精緻


  Sharon Tate的角色

  在我看來，就是代表昆汀所愛的這個時代

  從開始到結束都像是個女神

  路上看到嬉皮會停下車來載她一程，到達時會告訴她一切順利

  電影院裡大喇喇的脫下鞋子

  在在都表明，脫下明星的光環，她也是個一般人

  最後就像是上天派來了兩個勇者，幫她解決了一切

  而她自己不知道，那些惡魔的對象其實是她


  也因為這是昆汀的希望，所以Sharon Tate才是這部片的精髓所在

  才符合他所說的，給好萊塢的情書



  除了這個之外，這部片有著許多有趣的梗

  比如Rick開頭被邀請去義大利拍西部片

  我立刻想到當年Clint Eastwood也是拍了許多電視劇後

  去了義大利拍了他的重要作品，荒野大鏢客


  而當Steve McQueen講著波蘭斯基會搞砸一切時

  就想到再過幾年，波蘭斯基就會因為被控強姦未成年少女而逃亡


  至於Manson "Family"，相信板友們已經講述很多了


  這片少了很多昆汀特有的風格

  但不失為一部傑作，只是要做的事前準備很多




  --

  [新聞] 黃睿靚大學時 每年花十多萬SPA

  → aal:結果還長這樣


