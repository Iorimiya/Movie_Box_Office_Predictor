content: "圖文網誌 :\n\n【荒野機器人】：在弱肉強食的世界裡，我選擇相互扶持\n\n上映時間：2024/10/10　導演：Chris Sanders\n\
  \n觀看時間：2024/10/1 (in89特映)\n\n\n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\
  \n　　2010年，我在戲院看了【馴龍高手】，從此愛上動畫電影跟導演Chris Sanders。\n\n2024年，在看完【荒野機器人】的預告後，我就極為期待導演的新作，本片九月在美國上\n\
  \n映後更是好評如潮，而我有幸抽到特映票，能在10/1號先觀賞。看完感想：我期待超高，\n\n這部電影卻完全突破我的期待，2024年的Top.1電影就是你了！\n\
  \n\n\n　　【荒野機器人】的故事，其實很像三部電影的合體，瓦力、鐵巨人、魔鬼終結者2，\n\n機器人蘿茲被沖上海上孤島，孤單的她在孤島上找到一隻孤鳥，亮亮，把這隻小鳥扶養長\n\
  \n大，就成為了她的新任務。故事主線看似簡單，電影的元素卻意外地豐富，而本片最神的\n\n地方，就是劇情能把所有的小元素串起來，並讓所有元素融合並互相呼應，看完這100分\n\
  \n鐘的電影，我只能雙腿一跪，把2024年最棒的頭銜，獻給這部電影。\n\n　　如果只論動畫品質，【荒野機器人】完全超越夢工廠動畫先前的所有動畫，更繽紛更\n\n\
  華麗，從海面的波浪到天空的雲朵，從地上爬的到天空飛的，畫面所呈現的種種細節都讓\n\n我驚艷，我不是什麼動畫專家，所以無法講得太深入，但很多故事需要情緒的地方，單靠\n\
  \n電影的畫面加上配樂，我就看到泛淚了。然而，我給本片高評價的原因，並不是畫面，畫\n\n面只是大大的加分項目，我給本片高分的真正原因，完全歸功於它的故事，實在寫得太過\n\
  \n於傳神。\n\n\n\n　　【荒野機器人】的故事格局其實不大，幾乎所有的故事都發生在海中的一座小島之上\n\n，電影的主線是機器人蘿茲與候鳥亮亮之間的親情。蘿茲從沒當過母親，她只能開啟學習\n\
  \n模式，請教島上的動物，而在蘿茲學習成為母親的同時，亮亮也必須學習成長，才能跟上\n\n候鳥群的遷徙。故事初期雖然賣萌，但內容卻一點都不馬虎，隨著時間推進，兩位主角的\n\
  \n成長曲線都極為飽滿，羅茲從一位被動尋找任務的機器人，變成選擇做自己的母親；亮亮\n\n也在與同儕的相處中，認知到自己的先天條件有多不佳，以及羅茲在他生命中的重量。當\n\
  \n故事來到秋季，母子必須分離時，他們倆也要一同學習如何告別，好讓彼此繼續前進。在\n\n遷徙季節來臨的那個當下，電影所營造的畫面與情緒，直接讓我看到泛淚，這條親情主線\n\
  \n故事，真是真摯且扎實。\n\n\n\n　　【荒野機器人】的親情主線固然優秀，但如果她只有親情這條線，那我對本片的評價\n\n其實不會那麼高，本片出眾的地方，在於電影在小小的世界觀中，塞入了大量的元素。電\n\
  \n影中的多數元素，是透過島上的動物配角來表達，這些小配角們雖然戲分不多，但導演巧\n\n妙地運用動物的特性，讓觀眾留下強烈的記憶點，並透過故事設計，讓記憶點在故事中發\n\
  \n酵。整部電影就是透過導演的鬼斧神工，在不搶走主線風采的前提下，讓小配角們發揚光\n\n大，並透過協調片中的所有元素，創造出一個繽紛燦爛的故事。\n\n\n\n\
  　　【荒野機器人】利用故事的呈現，闡述大自然的「弱肉強食」，島上的動物們也信奉\n\n這個鐵則，相信生命的無常。但蘿茲是外來種，她的程式不信這一套，蘿茲也從照顧亮亮\n\
  \n的過程中，發現了一點：「誰說在弱肉強食的世界裡，不能相互扶持？」，她隨後也運用\n\n自己的善良，證明自己的觀點，她自己也在堅持之下，從機器人進化成更強大的「荒野機\n\
  \n器人」。\n\n\n\n　　【荒野機器人】在最後，也有讓我們去反思在科技的時代，人類是否都多了一點冷漠\n\n，少了一點感情？在野生動物與科技產物之間，究竟誰才是比較冷血的那一方？生於荒野\n\
  \n的動物，究竟要如何與人類科技共存，更是一條無解的難題，畢竟在科技與黑暗人性面前\n\n，野生動物永遠都是弱勢的那一方。在電影的最後，不變的是「弱肉強食」這條鐵則，單\n\
  \n憑羅茲一個小小的機器人，是無法改變這個規則的，而羅茲最後所做出的選擇，更是再次\n\n呼應了自己所堅持的那條路，世界是殘酷的，「溫柔」，是她所選擇的道路。\n\
  \n\n\n　　我上面講的這些，其實都只是【荒野機器人】中我比較有心得的部分，要講其實還有\n\n一堆東西能講，但你單看我的敘述，應該很難想像一部一百分鐘的電影，怎麼能塞入這麼\n\
  \n多元素，電影結束的當下我其實也不敢相信，但導演就是做到了，有些爛片，爛都爛在「\n\n什麼都想講，什麼都講不好」；但【荒野機器人】不是，它能把所有想講的點、設下的伏\n\
  \n筆，通通串在一起，本片真的是極為罕見的「什麼都想講，什麼都講得好」。\n\n\n\n　　總結【荒野機器人】這部電影，除了優異的動畫與配樂呈現之外，故事也讓人驚豔。\n\
  \n單看大綱敘述你一定會覺得老套，但電影的實際呈現卻完全不落窠臼，眾多乍看之下毫無\n\n關連的元素，在故事的安排下能彼此呼應；實在很難想像，一個短短100分鐘的電影，居\n\
  \n然能有如此豐厚的層次與情緒；看完除了再次讚嘆動畫電影的美妙，還要讚嘆這個以柔克\n\n剛的故事，寫得有多傳神。\n\n\n\n2010年，Chris Sanders帶給我馴龍高手，帶我入動畫電影坑，2024年，同一位導演在政\n\
  \n治正確肆虐的時代，用一部如此棒的動畫電影提醒了我們，創作能多麼自由奔放，能多麼\n\n沒有極限~\n\n\n\n 【荒野機器人】：超級好看，堪稱經典的電影！\n\
