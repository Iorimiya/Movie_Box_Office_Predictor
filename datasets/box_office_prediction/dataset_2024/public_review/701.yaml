content: '連線訪問／受宮﨑駿影響「荒野機器人」導演笑認忘了配音


  2024-10-03 14:08 聯合報 記者陳建嘉／台北－北京連線訪問



  「荒野機器人」甚至被稱為是夢工廠最偉大作品。圖／UIP提供


  夢工廠全新動畫「荒野機器人」，由「馴龍高手」導演克里斯桑德斯編導，他日前在北京

  宣傳時，接受台灣媒體聯訪，為電影打造一整片瑰麗、繽紛的原始森林，他坦言靈感來自

  於宮﨑駿動畫以及「小鹿斑比」，「想像一下宮﨑駿的森林在莫內的筆觸下，可以變得栩

  栩如生」。


  桑德斯坦言受到宮﨑駿不小影響，提到很多動畫都讓動物穿衣服、拿手機，「但我們不想

  要擬人化，想要保有純粹的動作美，讓動物保持動物的本性」，至於在劇情上，他則感謝

  原作小說家彼得布朗給了許多意見，「他的小說宗旨，就是要強調『善良』也可以是一種

  生存技能，這也是我們電影想傳達的主要內容」，並說狐狸這個角色一開始並不善良，但

  隨著故事的推進，也變得越來越善解人意，「善良、慷慨和公平這些價值貫穿了整個故事

  ，構成了電影和故事的核心」。


  這回找來奧斯卡得主露琵塔尼詠歐為女主角「羅茲」配音，狐狸「阿探」則找來佩德羅帕

  斯卡，他開心表示露琵塔第一時間就答應，而他也重寫部分劇本，為其量身定製角色細節

  ，「不過露琵塔自己修改、重塑角色，每次她正式錄音之前，會先與我們一起弄清楚所有

  細節後才上工」，而錄音也不是一次就能完成，常常來回多次只為了找到最適合的狀態。


  至於會想編導這部電影，一開始是透過女兒的作業接觸到「荒野機器人」這本小說，而在

  拍攝階段時，女兒已先看過尚缺配樂的片段，「我不想讓她再看了，不想破壞她觀影的感

  受。不過我非常希望觀眾可以進電影院觀看這部電影，體驗這部電影的音樂與聲音」，他

