content: '雷文防雷資訊頁














  首次發心得請見諒

  以下有雷







  因為一兩年前有看過原作，去查了imdb發現分數超高，就直接衝了。雖然說不是我期待的樣

  子，但有另一種風格 還是蠻好看的。



  原作小說相比電影多了更多寫實的描寫，比如羅茲跟荒野動物的利益交換、對斷腳的更多描

  寫、或者亮亮與羅茲認識這個世界的過程。

  在這部電影裡，或許是節奏不同，或許是篇幅原因，刪除了不少部分；但保留的部分以緊湊

  的敘事，更讓觀眾聚焦在羅茲與亮亮的互動，我覺得電影版本的世界觀小了不少，但故事更

  親近我。


  改動幅度最大的絕對是結局，這版改成了闔家歡的結局，動物並不保留野性，也少了一點激

  烈，但動物們挺身捍衛羅茲的核心價值仍然存在，電影變成了一個愛的故事，機器人身上誕

  生了奇蹟，把原版這部分的東西具象化了。坦白說我比較希望故事最後保留一點遺憾，但老

  套的故事也可以接受。


  整體來說，原作更加寫實且細膩，但本作更觸動人心，如果以一句話來形容【荒野機器人】

  這部電影，我會說是「現代風格的浪漫童話」，類似2010年代皮克斯的電影，感謝夢工廠給

  我看了不一樣的故事。



  --

  原作是羅茲辦了一個大派對，遠方的船看到炊煙，才造成三隻機器人來到島上，動物與羅茲

  利用各自的專長合力擊退了機器人，但羅茲失去了手腳，

  不得不回去修好身體，電影中飛船上的情節和森林大火原作裡沒有，整體的大方向不變，但

  小說比較殘酷，電影則修改成適合電影的模式，也少掉了不少細節。'
