  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  《荒野機器人》中其實提到「死亡」的次數遠遠比「愛」還多，卻能只讓觀眾感受到滿滿

  的愛


  翻了很多影評似乎很少寫到這點，這部可說是《愛x死x機器人》最吸引人的三大元素集合

  (再加上《動物方城市》的胡尼克XD)


  ～～以下有雷～～


  一開始運載羅茲的箱子就因颱風而漂流到小島，被喚醒後，映入眼簾的就是即將把她捲入

  海中的巨浪，危急之下模仿了旁邊的螃蟹爬上岩壁，才倖免於難

  結果當羅茲把救命螃蟹放在掌心上時，牠卻被海鷗叼走


  緊接著羅茲為了尋求任務，又是被鹿撞，又差點被小動物大卸八塊

  最後認為自己不被需要，沒有存在意義時，甚至還被雷擊


  而後又被大灰熊追擊時，壓壞了雁窩，直接造成野雁滅門慘案

  唯一倖存的野雁蛋，孵化後把羅茲認作媽媽，也在此時才第一次出現愛的元素


  但當時羅茲並不知道那是什麼，她只想接受任務並完成，而看似幫助她的狐狸，一開始也

  是只為了利用她獵捕食物，當作萬能的哆啦A夢使用，並非出於關心或友情


  到這邊只不過是續篇，「死亡」的概念就已出現無數次，並且一直貫穿到了最後


  而首次直接說出「死亡」的台詞，卻是由一群可愛的負鼠寶寶各種賣萌裝死，也是因為可

  愛所以可以，之後在其他角色上的表現就變得隱晦


  比如阿探對羅茲說雛雁可能活不久時，沒有很直接和詳盡的說明為什麼，並且還一邊順手

  將螃蟹丟進滾水，煮熟後拆開來吃，將動物的死亡轉變為食物削弱概念，一整套行雲流水

  ！


  還有在暴風雪時，他們努力挖洞找尋生存的小動物時，有一幕是他們略顯哀傷的看著洞口

  ，羅茲安慰阿探「我們再繼續找吧」


  這個表現手法真的非常厲害！

  小孩可能會以為只是沒有找到小動物而已，但早已接收到各種死亡訊號的大人，一秒就知

  道是凍死在巢穴


  還有傳達訊息即消亡的角色：同批船難的機器人

  作為暫時訴苦對象，也帶給她原屬地資訊以及難得的選擇機會(訊號發射器)

  這類龍套角色很容易被表現的突兀、用完即丟，但這部卻完美處理


  最後羅茲被帶上飛船，原已是一具廢鐵，卻在亮亮的到來發生奇蹟，似乎象徵著「愛能超

  越死亡」

  下一幕羅茲不顧自身後果，掏空自己將亮亮裝入身體，也表達了「為了保護所愛可以不顧

  生死」


  而帶領所有野雁遷徙的老雁長脖子，也為了保護有才華的後進而犧牲，無我的奉獻，換來

  精神的延續，最終亮亮不負眾望成功帶領大家返回家鄉


  這篇主要只談「死亡」的表現手法，整部碰觸到的議題其實非常多，而且竟然都有講好，

  精煉到不可思議


  --'
