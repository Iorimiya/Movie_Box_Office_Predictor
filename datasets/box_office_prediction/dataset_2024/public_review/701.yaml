content: '網誌版



  這是一部關於母職、關於愛、關於成長、關於放手的動畫片。故事開頭其實還蠻好笑的，

  一個智能機器人被遺留在了無人島上，只有動物為伴。機器人被設計成要協助人類處理任

  務，然而此時他的客戶變成了不會說話的動物，讓他被當成怪物四處碰壁。


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  一場意外讓機器人撿到了一顆候鳥的蛋，也意外了開啟孵蛋及養育小鳥的工作。起初，機

  器人對於這個母職是非常不適應的。畢竟，沒有人天生知道怎麼做母親，包括無所不能、

  被各種厲害的程序驅動的機器人。這個過程中，有試錯、有挫折、有溝通不良還有小鳥的

  天生基因不良，但也有小鳥一天一天不斷的成長茁壯與進步，就像任何母親養育孩子那般

  。機器人也從一個只知道完成任務的機械，靠著機器學習開始用心去感知，用心去愛。


  候鳥的天性是在冬天的時候需要飛走，為了趕上大部隊出發，小鳥每天在機器人媽媽的督

  促下練習，終於能獨當一面，但此時也是放手的時候。往後一路可能遇到艱險萬難，但父

