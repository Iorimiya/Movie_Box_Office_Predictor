content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  近年台灣吹起「哈泰風」，泰星也紛紛來台舉辦見面會。除了過去大家熟知的鬼片與恐怖

  片之外，最近在台上映的泰影不乏各種浪漫愛情片，像是改編自《那些年，我們一起追的

  女孩》的《My Precious初戀》，以及各種以BL為主的泰劇與泰影，讓喜歡泰國影視的影

  迷享受粉紅泡泡爆擊的魅力。《跳越時空的愛戀》則是以隱諱的GL情節，將泰影的製作規

  模展現給世界看。



  琳和凱斯從朋友發展成戀人關係，琳夢想成為太空人，而凱斯則夢想打破自由潛水世界紀

  錄。某日，琳執行太空任務，但太空船卻陷入巨大的太陽風暴當中，甚至切斷她與地球的

  聯繫。兩人在平行世界裡跨越不同時代，都相互愛上彼此，只不過最終都無法改變悲痛的

  結局。



  兩位女主角Freen與Becky，2022年參演《非你默屬》後，由於戲裡的化學反應，不但引起

  粉絲敲碗她們繼續扮演情侶，甚至還獲得「FreenBecky」的CP名稱。同年演出為兩人量身

  打造的泰國首部百合劇《粉紅理論》後，大受好評，而這次在《跳越時空的愛戀》裡第三

  度合體演出，也大談刻骨銘心的淒美戀愛。不過，除了一場類床戲之外，琳與凱斯不要說

  接吻或擁抱，就連牽手的畫面都不多。即便沒有明示暗示她們的戀人關係，兩人間默默為

  彼此守候的心意與酸酸甜甜的曖昧充斥著整部電影，叫人要忽略也難。



  《跳越時空的愛戀》最特別的地方在於科幻的元素。因為凱斯小時候搬家到美國，兩人方

  才萌芽的愛情就此只能埋藏心底，一次回老家整理雜物時，意外開啟平行宇宙的通道，觀

  眾遂跟著凱斯一起探索她們可能擁有的未來。但是，不論某個關鍵如何改變，甚至與早已

  逝世的父親重逢，都無法改變兩人終將生離死別的命運。就像奇異博士在《奇異博士2：

  失控多重宇宙》中尋遍各個宇宙，認清自己與愛人永無完美結局後，說出「我在每個宇宙

  都愛你。」琳與凱斯即使活在戰時的平行宇宙，最後都還是會無可救藥地愛上對方。



  正當觀眾以為所觀看的一切都是透過凱斯的雙眼在搜尋，鏡頭從看著老家的凱斯肩上拉遠

  到陷入太陽風暴的琳。原來，到最後一刻都不放棄任何機會與希望的是琳，但也或許她們

  都在各自生活的世界一隅尋找那個兩人能夠長相廝守的結局。



  這對到哪個宇宙都互相吸引的戀人，夢想卻大相逕庭。琳想飛上天，成為泰國首位女太空

  人；凱斯則想追隨父母的興趣與志向，成為一名自由潛水選手。一個是承擔極高風險的職

  業，一個是必須前往父親喪命之處的極限運動，《跳越時空的愛戀》裡的故事也是在她們

  各自面臨瀕死經驗時展開。一個上天，甚至超越天空來到太空；一個下海，甚至下潛至一

  般人無法抵達的深度，彷彿也預示兩人終將分隔兩地。可是，不管地理上距離怎麼遙遠，

  都無法阻止她們緊緊相依的心，而這可能才是兩人得以跳越時空的秘密。



  這部電影的技術面也能讓人看見泰影的發展與過去已經不可同日而語，無論是燈光、特效

  、畫面、聲音還是顏色，都看得出規格之高。兩位女主角凝視對方時的柔和燈光、太陽風

  暴的視覺特效、各種構圖優美的畫面、太空與海洋深處的成音與各種互動的唯美色調，在

  在都讓人沉浸在片中的世界，並期待她們真的能找到命定的那個平行宇宙。雖說在超過兩

  小時的片長中，只淺嚐三段愛情故事，但綿延不斷地開放結局讓觀眾自行去想像其他無限

  個或美好或心痛的時空。


