  勇奪泰國電影新片票房冠軍，並獲泰國文化部認證「軟實力計畫資助電影」之一的年度鉅

  片《跳越時空的愛戀》，即將在8月28日（週三）於台灣感動獻映。本片女主角之一的「

  Becky」瑞貝卡派翠西亞阿姆斯壯，這回展現「潛」力挑戰熱愛大海的自由潛水選手，由

  於沒有潛水經驗，讓她不僅花費四個月時間進行嚴格訓練，更在其間經歷眼睛下方血管破

  裂，並傷到耳朵與鼻子，甚至還流了一個星期的鼻血，更在拍攝當天因為下海後視線模糊

  ，並要承受巨大的心理壓力，讓她在拍完當下忍不住淚灑現場。這也讓共同演出對手戲的

  「Freen」莎露彩查金哈感嘆：「我覺得她長大了，也更堅強了。」





  現年21歲的「Becky」瑞貝卡派翠西亞阿姆斯壯，在Instagram上擁有近405萬粉絲，可說

  是名氣享譽全球的泰國女星之一。她在主演新片《跳越時空的愛戀》當中，飾演熱愛大海

  的自由潛水選手，為了完美展現「潛」力，她參加整整四個月的自由潛水訓練，劇組更找

  來本身是潛水好手的泰國女星「Saiparn」阿萍雅薩庫爾加倫蘇，以及男星南塔吾邦拉蘇

  克擔任她的教練，為拍攝深海潛水的場景做足準備。這對Becky來說，無疑是全新挑戰，

  因為自由潛水是一項不使用呼吸設備，只運用護目鏡、蛙鞋的深海潛水運動，也因為她沒

  有潛水經驗，必須努力訓練調整身體，並盡可能地長時間屏住呼吸。為了讓她的表演更加

  真實，她還參加跟許多專業自由潛水者一起競賽的活動，讓她直言：「扮演自由潛水選手

  非常困難，挑戰性很大，而且還要在沒有裝備的情況下進入水裡，但我就想試試看。」



  Becky也坦言自由潛水是她演出本片最困難的部分：「因為要在開放海域拍攝，加上我沒

  有太多時間進行開放海域的訓練，以及我的身體還沒有強壯到可以像專業潛水員能夠下潛

  到200公尺。此外，我下水沒有任何設備，最後當我下到15公尺左右，就傷到了耳朵和鼻

  子。之前還有次下水之後，可能是狀態不好，當我要清理耳朵的時候，就發現眼睛下方似

  乎有血管破裂，還流了一個星期的鼻血。」一席話也體現出她艱辛的訓練過程。





  更加驚險的是，Becky更分享正式拍攝《跳越時空的愛戀》潛水場面當天，那如玩命一般

  的拍攝過程：「拍攝當天海浪很大，當我戴上護目鏡下海時，其實已經什麼都看不太到了

  ，因為那些都是專業人士才會使用的潛水設備。雖然練習過程我都一直可以看得清楚，但

  當我真正下海之後，一切卻都變得模糊了，然後我必須到達要去的標記點，但海浪又把我

  推到另一邊，讓我只能等救生員帶我上去。」他甚至透露自己淚灑拍攝現場：「雖然劇組

  的安全措施做得非常好，但因為我當時什麼都看不到，等上來水面當下覺得還好，但一想

  到這個擔憂與壓力的地方時，就因此哭了。」對此，跟她共同演出的Freen也回憶：「我

  覺得她長大了，也更堅強了。因為我們工作量很大，還會輪流生病，所以在拍攝潛水場景

  時，她表現得非常勇敢。因為她喜歡游泳，讓我一開始以為她會喜歡這個場景，但後來發

  現她壓力愈來愈大，我也能夠理解，讓我一直鼓勵著她。」一席話展現出這對國際知名搭

  擋的堅定情誼。



  這部由國際巨星「FreenBecky」領銜主演的泰國年度史詩級電影鉅製《跳越時空的愛戀》

  ，即將在8月28日（週三）於台灣感動獻映。發行商也積極鼓勵觀眾進行包場，凡在戲院

  包場即可獲得A5原文電影海報小卡，詳情請見


  。本片劇情描述琳（Freen飾演）和凱斯（Becky飾演）從朋友發展成戀人關係，琳夢想成

  為太空人，而凱斯則夢想打破自由潛水世界紀錄。當琳終於成為太空人，凱斯卻消失在深

  海之中，再也沒有回來，讓琳的餘生都陷入在痛苦之中。某日，琳執行太空任務，但太空

  船卻陷入巨大的太陽風暴當中，甚至切斷了她與地球的聯繫。她認為這可能是她生命中的

  最後一刻了，這時，某種形式的能量突然帶走她的靈魂，將她傳送到與凱斯多個不同的平

  行世界當中。兩人在平行世界裡跨越不同時代，都相互愛上彼此，只不過最終都無法改變

  悲痛的結局。儘管如此，她仍堅持追求一個可以跟凱絲珍惜彼此的世界，不必再忍受著別

  離的痛苦…。



  欲知本片最新消息，

  請上電影官方臉書粉絲團

  與Instagram專頁查詢。



