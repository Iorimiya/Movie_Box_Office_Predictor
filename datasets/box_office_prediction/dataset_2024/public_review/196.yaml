title: '[好雷] 獨占與恆在：《小嫉妒》'
url: https://www.ptt.cc/bbs/movie/M.1699408091.A.6A4.html
date: 2023-11-08
content: "內文有雷且具個人觀點，推薦觀影後再讀。\n\n　　　　本片場次有限，有意請把握。\n\n\n\n　　　　圖文網頁版：\n\n　　　　\n\n\n\
  　　　　預告片：\n\n　　　　\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\n\
  獨占與恆在：《小嫉妒》\n\n\n\n　　自幼失去母親的女孩克蕾歐，因為保姆葛洛莉亞無微不至的照顧而無憂\n\n無慮的長大，直到葛洛莉亞的母親過世，她必須返回西非維德角的家送葬以\n\
  \n及照顧自己的孩子。捨不得的克蕾歐強力央求到葛洛莉亞家共度暑假，當久\n\n別與作客的喜悅歸於平常，才發現自己既非葛洛莉亞人生的全部，也不再是\n\n她心中的第一位，剛出生的外孫桑提亞戈光憑脆弱的哭鬧就奪走全部大人的\n\
  \n注意力，當她不再是理所當然最小、最被關注的對象，並隱約察覺嬰兒來得\n\n不是時候，嫉妒與排斥便油然而生。\n\n\n\n　　只是，所謂的「親如母女」終非母女，雇佣關係使葛洛莉亞不得不離開\n\
  \n自己的家與孩子，以照顧克蕾歐來維持金錢上的需求；克蕾歐的獨占，使葛\n\n洛莉亞自己的兒子西薩亦對母親心懷不滿，認為她如同陌生人。理解這些複\n\n雜的關係對一個六歲的女孩太難，即使「知道」但不等於能融入情感，純粹\n\
  \n的自私猶是惡意。無論是克蕾歐的失控或西薩的行為，無論是否自覺，都在\n\n試圖爭奪、伸展自己對母親的影響力。所幸葛洛莉亞都能面對並承接他們的\n\n情緒，「這沒關係」「沒事了」的理解與撫慰，和「謝謝」西薩救了克蕾歐\n\
  \n裡的認同，都讓兩個孩子化解了內心的嫉妒，不是用剪刀剪掉惡魔的翅膀，\n\n而是理解到自身能做到的，便是諒解生命裡的無可奈何。這份諒解出自於\n\n「別忘了我愛你」裡，從獨享到分享，但有一份獨屬於你的情感，是只要放\n\
  \n在心裡珍惜就能恆在，並且帶著你展翼向前。\n\n\n\n　　喜歡電影裡用動畫表現孩子內心向外探索的認知與情感，像片頭細心測\n\n試克蕾歐近視的度數，慢慢調整出適合看見周遭的眼鏡；喜歡兩個孩子都先\n\
  \n直抒負面感知，再因母親（照顧者）的諒解而選擇了承認和改變；喜歡最後\n\n克蕾歐的回頭，是當下她成長的回顧，也是導演瑪莉耶．阿瑪秋凱莉在此片\n\n對過去的珍惜，和對照護員的深深感謝。\n\
  \n\n\n--\n一隻鳥飛過去了，天空還在。就是這樣。\n我懷疑，但，就是這樣了。\n有時候，眼睛只肯告訴我這麼多。\n\n                \
  \                  陳斐雯  貓蚤札（其三）\n\n--"
