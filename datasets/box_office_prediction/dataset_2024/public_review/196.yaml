content: "新竹-竹北百老匯《小嫉妒 Àma Gloria》電影包場\n\n「2023 坎城影展影評人雙週開幕片」\n「2023 第30屆台灣國際女性影展閉幕片」\n\
  編劇靈感取自導演瑪莉耶・阿瑪秋凱莉自身真實的童年記憶\n\n\n你是否有宛如親人存在般的陪伴？\n你是否曾與手足爭寵那親情的愛？\n你也擁有與摯愛重逢或分離的經歷？\n\
  小小的內心，大大的波瀾，『永遠別忘記，我是那麼愛你。』\n\n新竹影博館(或者光盒子)停止營運後，\n新竹失去欣賞藝術片、小眾片的地方，\n為了桃竹苗的影迷，特別向片商申請，僅此一場！\n\
  主辦今年愛片之一，被素人主角小女孩露易絲・莫魯瓦潘札尼(Louise Mauroy-Panzani)，\n純淨、渾然天成的演技深深著迷，強力推薦大家一同來欣賞這部甜中帶澀的成長電影！\n\
  歡迎踴躍報名～\n\n【活動日期】2024.1.6(六)\n【預計時間】15:30-16:00間開演(約前一小時報到取票)\n【活動地點】竹北百老匯(享平方)\n\
  【包場票價】300元/人，含當日套餐券(影城假日強制搭餐)\n\n【報名表單】\n歡迎轉發、分享包場資訊，小眾片新竹真的看不到了，請多多支持！\n\n【官方特典】「A3原文海報」！\n\
  特特特別向片商爭取而來！先前院線是沒有特典的噢，請把握！\n\n\n【預告片】\n\n【電影簡介】\n六歲的克蕾歐比誰都還要愛他的保母葛洛莉雅。\n年幼喪母的克蕾歐，因父親忙於工作疏於陪伴，\n\
  從小由葛洛莉雅帶大，兩人朝夕相處，情同親生。\n然而，一通來自維德角的緊急電話，\n葛洛莉雅必須辭去保母工作，回到位於西非的家鄉。\n為了安慰傷心的克蕾歐，葛洛莉亞邀她到家鄉過暑假，\n\
  在那座位於大西洋的島嶼，克蕾歐與葛洛莉雅團聚，\n熱帶的溫度、色彩與地景，都讓女孩倍感新鮮。\n在那個夏天，他結交了新朋友、認識葛洛莉雅的家人，\n再次經歷失去與擁有之後，也體會了生命與現實的重量。\n\
  導演細膩地透過中產階級家庭的白人女孩視角，勾勒他與非裔保母之間情同家人，\n但又無法真正成為一家人的複雜心境，引領觀眾重新看見家與親人的意義。\n\n【導演】\n\
  瑪莉耶・阿瑪秋凱莉 Marie AMACHOUKELI\n前作《我媽媽是派對女孩》獲得坎城影展最佳首部長片金攝影機獎。\n\n【聯繫信箱】\n\n--\n  \
