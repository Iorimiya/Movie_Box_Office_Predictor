title: '[普雷] 雪水消融的季節，是緬懷還是和解？'
url: https://www.ptt.cc/bbs/movie/M.1727870422.A.E5C.html
date: 2024-10-02
content: '恭喜雪水消融的季節入圍最佳記錄片。

  這部片是看了某登山IG網紅的限動得知的。

  自己也常常爬山，也有計畫走EBC，有點共同點，讓我決定去看。


  ———以下有雷，防雷———







  我想如果我不在此寫一篇這部電影的觀後感，大概也不會有了，我想要寫一篇關於這個電

  影的文章。

  這種心情就像是導演苡珊親自回到洞穴時，我這麼想著：「我能夠為了一個兒時朋友，坐

  飛機、計畫行程、花錢僱嚮導，冒著風險走非正常山徑，回到事發地點，好好地為朋友做

  點什麼嗎？」，可以不做，做了也沒好處，為何選擇去做？




  電影由兩個主要段落構成，

  前段是苡珊與倖存者聖岳的訪談；

  後者是苡珊獨自前往尼泊爾，回到事發地點的過程。


  我對聖岳的第一印象是很差的，談及與宸君在洞穴裡發生的事情時態度很輕浮，一派輕鬆

  地說著一些事不關己的話（詳細我忘了），我當下覺得這個態度很白目。在前幾次聖岳的

  訪談時，我曾想過直接離場，因為真的太氣了。


  我的腦中曾經激烈地思考過留下來繼續看完的理由，直到宸君在影片裡說，我多麼希望聖

  岳能到我的班上，把我救走。或許聖岳不是表面的那樣，而宸君看到了，也願意跟聖岳一

  同在山裡。


  登山是有風險的，隨著難度愈高，風險也隨著攀升，「願意跟某某一同在山裡」這件事，

  對我來說，比起結婚，才是真正意義上象徵著託付生命給對方。既然宸君認同了，自然不

  應該因為宸君對聖岳不滿。


  最後，聖岳不願回到事發地，因此苡珊一個人去去了。


  苡珊回到洞裡，開始想著宸君在這裡，在生命最後的思想，外面天晴，光從洞口斜射進來

  ；洞裡陰暗，巨大的水聲從黑暗裡竄出，讓我想起多年前跟家人去白楊瀑布水簾洞裡，一

  樣的黑暗，一樣的水聲，讓我非常害怕，一刻都不想待著。宸君在這裡待了47天，大雪、

  寒冷、潮濕。



  我想苡珊不管再回去洞裡幾次，都無法體會宸君當時的心靈狀態，在那樣極限的環境，我

  想再怎樣都無法感同身受。


  聖岳承受了一樣的折磨，差別只在他還活著。


  結尾時我想，任何人都無法達到聖岳的心靈狀態，經歷47天絕望的環境，失去一起走過大

  大小小山峰的女友，試圖去量化這些心理壓力，也是未免太天真了。所以聖岳不願一直提

  、不願再去，就像他心中有一座湖，他想要平靜一會，慢慢和解，不想去擾亂。


  給這部片普雷的原因是，我認爲前段像是緬懷死者，後段像是生者跟自己和解。但可能因

  為故事素材過少，或是訪談比較隨性，像是最後在討論一起回到尼泊爾的訪談，竟然可以

  整段畫面多次無言，連訪談者都不知道怎麼問問題的話，觀眾也不知道重點是什麼？或是

  至少可以問問聖岳不去的理由。整齣戲的訪談都給人一種沒騷到癢處的感覺。


  後段的和解，我認為應該是聖岳比較重要，他應該是最需要跟自己和解的人。但主角卻是

  苡珊，這段就沒有再加上聖岳的故事，有點可惜，也是沒有騷到癢處的感覺。


  一些人生很少機會直面的思考，能夠有支點去好好思考，是我在這齣戲得到最好的收穫。

  至於主角的故事部分，則略淡薄。


  大概是這樣，雖然是冷門電影，希望有點回覆就是了XD


  --'
