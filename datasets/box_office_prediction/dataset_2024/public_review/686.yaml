date: 2024-10-02
content: "內文提及內容且具個人觀點，推薦觀影後再讀。\n\n　　　　本片上映已近第二週，有意還請把握。\n\n\n\n　　　　圖文網頁版：\n\n　　　　\n\
  \n\n　　　　預告片：\n\n　　　　\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\
  \n共赴的遠方：《雪水消融的季節》\n\n\n\n\n\n\n\n\n\n\n\n　　2017年3-4月，梁聖岳與劉宸君於尼泊爾登山受困47天，梁聖岳於4月26\n\
  \n日被搜救隊伍發現獲救，劉宸君則不幸在那3日前罹難逝世。在這趟旅途中，\n\n導演羅苡珊原本要跟他們會合，卻因病錯過，再次得到消息已是天人永隔，\n\n身為摯友，他拿起攝影機，想要完成「活下來的人要說出這個故事」的遺願。\n\
  \n\n\n　　在觀影的過程，能很強烈的感受到導演的存在；從文字裡認識的劉宸君，\n\n也能感受到其求生意志，以及獨特的、生命的色彩，比當時的我更加鮮活強\n\n\
  烈。前段在與梁聖岳一起執行拍片計劃時，可以察覺導演想要補上自己當時\n\n的「缺席」；梁聖岳一開始的笑容雖然一度令我困惑，但想及在鏡頭前，\n\n「紀錄片」儘管與劇情片有劇情先行與角色塑造不同，拍與被拍之間仍有選\n\
  \n擇與意願，在鏡頭面前的「我」又有多少真實？即使真能有過同樣的經歷，\n\n又如何能判定對方的情緒是否「正確」？隨著梁聖岳的態度與意願逐漸轉變，\n\n尤其在明顯抗拒之時，梁的笑容彷彿隨時都會破碎；當導演問：你希望怎麼\n\
  \n樣時，那句「旁觀他人之痛苦」讓我意識到自己好奇裡的殘忍。\n\n\n\n　　梁聖岳不願，故而殘忍。導演的願裡有著意志的延伸，觀影者隨著鏡頭\n\n與導演踏上前往尼泊爾的路程。\n\
  \n\n\n\n\n\n\n\n\n\n\n　　這是一場因為缺席，所以必須到達的旅行，導演試圖到臨好友遇難離世\n\n前所見的世界，因為他不確定，那是否是好友願意告訴他，給他看見的心靈\n\
  \n風景。倖存的梁聖岳和劉宸君已然共赴他們曾經到達之處，活下來的是與劉\n\n宸君共有的存留，以及求生的自己。或因如此，梁不願跟導演再去一趟。而\n\n導演去的，是自己循著好友給予的，以及自己的，共赴的遠方。\n\
  \n\n\n　　影像裡有劉宸君的文字與傾訴，有兩人在曉明共度的日子，有對自身的\n\n探索，那探索，像是找尋自身在這個世界的模樣，必須要先是，自己能夠認\n\n\
  可的，還沒被形塑前盼望看見的可能，那樣的勇敢，和很常提到的電影《碧\n\n海藍天》，有著相似的、亟欲抵達的執著。最終，導演進入了山難洞穴，與\n\n自己的創傷和解，也和曾想化為一體的劉宸君道別，用自己的眼睛接受所身\n\
  \n處的現實。這份情誼的深刻、堅執，與自己的和解，如同雪水消融，方能走\n\n出那個使他們生死相隔的岩穴，既是聚，亦是散。\n\n\n\n\n\n\n\n\n\n\
  \n\n　　這是該片的珍貴，對生命、對山、對愛的可能與寬廣，始終抱持著的愛\n\n與敬意。\n\n\n\n　　觀影結束的時候，意識到我也在自己的心靈，去了那個想像的、但永遠\n\
  \n缺席的，過去某個描摹的未來，然後回到自己。他們無論是誰到臨或共赴過\n\n的世界，大概都是我此生無法到達的細緻與獨一無二──即便只要慎重他人\n\n的獨特，就必能明白沒有人能到達別人──所以藉由創作，來呈現自己到達\n\
  \n的，也使他人以想像到達自己。「一直寫一直寫就不會死了」，生命會消逝，\n\n旅程會結束，心靈卻可以無限延伸至前人曾及與未及之地。所以在這部紀錄\n\n片裡，我可以憶及某些錯過的可能，然後回到真實的、必須誠實審視的現在，\n\
  \n未來。\n\n\n\n　　旁觀、觀影如我，珍貴在於此。\n\n\n\n--\n一隻鳥飛過去了，天空還在。就是這樣。\n我懷疑，但，就是這樣了。\n有時候，眼睛只肯告訴我這麼多。\n\
  \n                                  陳斐雯  貓蚤札（其三）\n\n--"
