title: '[好雷] 雪水消融的季節'
url: https://www.ptt.cc/bbs/movie/M.1729670377.A.406.html
date: 2024-10-23
content: '網誌版：



  在寒山融去心中凍雪的過程：羅苡珊《雪水消融的季節》紀錄片心得



  對我來說，羅苡珊《雪水消融的季節》實在是一部難以評價的紀錄片，以下心得會參雜許

  多私心與自我詮釋，但至少我可以先說一下為什麼我會想看這部紀錄片，因為它紀錄了「

  被留下的人的感受」，這是引起我好奇之處。


  故事是這樣開始的：劉宸君與梁聖岳到尼泊爾登山，卻遭遇風雪、受困洞窟，最後劉宸君

  過世，而梁聖岳活了下來。兩人的密友羅苡珊，為了探究劉宸君留下了什麼，以及紀錄留

  下的人是怎麼過活的，而拍攝這紀錄片。




  [技術與誠意]

  這部片集中出現的角色可以算是三個，一個是無所不在、靠著過去錄音、影像與文字出現

  的劉宸君，一個是與劉宸君一同去登山、最後倖存的梁聖岳，還有當初沒陪著他們一起去

  、但拍出這部紀錄片的羅苡珊。


  想先提一下整個觀影的感覺，這部片子給我的觀影感覺不大舒服，不過並非內容問題，而

  是技術的部分。因為這部片拍攝的主要方式是羅苡珊手持相機錄影，老實說鏡頭有點晃，

  相機對焦的速度又很慢，看久了會讓人頭暈。


  這些技術上的缺失，在某方面而言是雙面刃，雖然必須說我看完後生理上有點不舒服，但

  也必須說，羅苡珊也展現了自己的毅力，在如此克難的情況下，仍願意記錄這一切，並在

  最後剪輯成一部作品。而這種毅力本身就展現出超越技術的誠意。




  [雪的聲音]

  整部片基本上可以分成羅苡珊去尼泊爾前與之後。但開端的場景是羅苡珊穿著一雙鞋，走

  在雪地，不斷發出雪摩擦的聲音。（我們後來可以得知，那應該是劉宸君的鞋子）。


  我時常忘記雪是有聲音的，雖然雪可以靜謐地降下，但也可以一邊降下一邊刮起狂風，甚

  至人走在雪地上時也有破雪的摩擦聲──換句話說，每當風聲或破雪聲出現時，那就代表

  雪開始給了人們麻煩，這也是這部紀錄片的開頭，暗示了整場不幸的開端。




  [在台灣，欲言又止的傷痛日常]

  在前半段，羅苡珊和梁聖岳一同去登山、去海邊，日常相處。他們拍攝自然景象本身，也

  拍攝他們在自然之中、在梁聖岳家中對話，還有回憶劉宸君的場景。


  沒有人哭，大家就只是說話，只是有時會停頓很久，欲言又止，不知道是因為沒有精確的

  字能表述自己的感觸，或是因為覺得有些話不該說出口。


  在話語之外，最重要的是信，羅苡珊讀著劉宸君寫給自己的遺信，劉用紙筆撰寫的當下，

  已經有了自己可能無法離開的覺悟，也深知這些信可能無法傳遞給對方，於是劉所有的書

  寫都返回自身，他寫那些信是為了自己，為了告解，為了給自己一個想把信交到對方手上

  的生存執念，也為了赴死做準備。


  不知是幸或不幸，羅苡珊最終收到了這些信，劉宸君在洞窟內撰寫的東西被保留了下來，

  在最後編輯出版。


  但留下來的梁聖岳則是將自己之後寫的東西都回收了。


  我想到二二八與白色恐怖時，家屬時常焚燒犧牲者的日記與遺物等，導致後世要研究時困

  難重重，我們無法責怪他們，只能感到遺憾，因外在有更巨大的壓力在壓迫著他們，逼他

  們忘記痛苦。


  而聖岳拋棄所寫的文字，我覺得原因某方面而言有些相似，只是壓力並不來自於外在，而

  是內在：那段尼泊爾登山之旅成了巨大的創傷，他只要觸摸就感到痛，為了面對，他必須

  書寫，以便銷毀那些經歷。也因為太痛，所以必須堅強，所以欲言又止。


  但聖岳無法回答的空白，逐漸結成羅苡珊心中的冰山，她想要知道真相。她詢問梁聖岳願

  不願意一起回尼泊爾，梁卻不置可否，但欲言又止的背後，其實就透露出他現在不想、甚

  至無法再去的狀態了。


  於是，羅苡珊在疫情時毅然決然獨自搭飛機去尼泊爾，重走一次他們當年的路線。這次只

  有她自己一人，不過有僱用嚮導，季節也不同，看起來天氣雖然寒冷，但也不到當年那麼

  危險。




  [在尼泊爾，留下的記憶與物品]

  當羅苡珊重新走過當年劉宸君與梁聖岳走過的路線時，她遇見當年曾招待或遇到過兩人的

  當地居民，且對方樂於分享當年的記憶，甚至是他們遺留的物品。


  對我來說，物品是一個關鍵，在這數位時代，我們很容易忘記數位的東西如果沒電或損毀

  ，就很難再救回來。比如像是手機或數位相機這類東西，在冰冷的地方，電池消耗速度會

  相當快。


  當我看著影片中的山景時，我其實有意識到這些景色很難拍，作者凍僵的手很難操作相機

  ，且相機很快就會沒電。而手機雖然可以快速打字，但在冰冷環境下一直使用手機，不要

  說手指可能撐不住，手機本身也會很快沒電，導致對外失聯。


  而當所有可以使用電力的設備都無法運作後，能仰賴的就剩類比時代留下的東西。


  就像底片相機有許多是不需要電池的，紙筆也是，那是他們可以留下訊息的最後方式，這

  方法很原始，更難以確認事發經過的細節，但我們也只能在那巨大的空白中，憑藉的那少

  少的文字，試著揣測這一切。


  羅苡珊憑藉這些揣測的線頭，以及留下的其他紀錄，找到那些村民，用那些村民的話語勾

  勒出更多的細節。直到最後，他到達洞窟前，那時的洞窟已經不是天寒地凍，雖然有樹葉

  結雨淞（代表氣溫很可能也在零度附近），但至少水還在流動。


  那裡就是終點了，也是一切的起點。被冰霜覆蓋著的山，此刻流水潺潺。


  羅苡珊進入洞穴中，看到水流經的岩石上有一隻殘存的襪子，光是看著那隻襪子的細節，

  上面似乎還有蟲卵與其他東西，就可以想像劉宸君和梁聖岳那時的日子可能有多可怕。


  羅苡珊說，她最後沒辦法在那裡待下去，只能離開。我原本以為她可能會在去找梁聖岳，

  談談這趟旅行。結果影片最後沒有紀錄這部分，而是她穿著台灣的藍白拖，搭配襪子，在

  雪地上行走。




  [結論：藍白拖與雪地]

  我在看完整部片後，覺得羅苡珊似乎找到了某種能填補心中空洞的答案，某種能融去他心

  中凍雪的事物。那答案難以言明，僅為我的個人揣測，但若要我說的話，或許答案就藏在

  影片的最後。這裡想詳述一下收尾的場景，讓這篇心得做個結束。


  羅苡珊穿著襪子與藍白拖，在雪地上踩出平坦的橫紋腳印。藍白拖當然不適合雪地行走，

  既不保暖也沒抓地力。雪聲是危險的，而最後那行走的雪聲，或許也是某種疑問：接下來

  我還能去哪裡？


  但這同時也暗示著答案，我們能想像，只要再有一場雪，或足夠大的風，那些腳印也很快

  也會消失。當我們到一個不熟悉的異鄉時，我們難以在那存活，或許命運注定我們在那裡

  死或消失，然而在雪繼續降落並覆蓋腳印前，我們還存在，還在繼續前進。


  只要繼續前進，只要命運允許，我們會到達一個我們可以活下來的地方。


  有時，那地方會是新天地，但也有時，那地方名為故鄉。


  --

