  《初戀你我他》18歲新人挑戰演雙胞胎 兩位導演是她最佳參考範本


  2023年10月21日 週六 下午7:31


  溫雅雯


  2023高雄電影節本週進入最後倒數2天，今年雄影「非典型視窗」單元，網羅許多東南亞

  年度強檔大片。來自泰國的青春成長電影《初戀你我他》（You & Me & Me），今（21日

  ）雙胞胎導演宛薇、薇婉．洪維瓦塔娜與首次亮相銀幕新人泰蒂婭．吉拉龐恩斯普在雄影

  出席映後座談與影迷相見歡。


  本片取材自兩位導演成長經歷，將一對雙胞胎幽微的千禧世代少女心事，編入張力十足的

  三角戀中。首度亮相銀幕的影壇新星泰蒂婭．吉拉龐恩斯（Thitiya Jirapornsilp）普獨

  挑大梁，在片中一人分飾兩角，亮眼詮釋各具性格的雙胞胎姐妹花「You」和「Me」。


  兩位導演非常注重寫實，本片故事靈感取材自兒時記憶和成長背景，他們小時候很常往返

  首都曼谷與位於東北的老家，因此想將兩地風光帶給觀眾，片中許多場景在泰國東北的那

  空帕儂（Nakhon Phanom Province）拍攝；在創作本片時也訪問了許多雙胞胎的成長經歷

  ，而將年代設定在千禧世代（Y2K），除符合懷舊的青春點滴，更是希望可以復刻年代的

  精隨和回憶，他們認為《初戀你我他》講述的不只是成長過程中的青春純愛，也將家庭考

  驗、親情的苦甜點滴，及雙胞胎既是共同體的默契，又想獨立探索的複雜情緒帶入片中。


  關於選角，導演們則表示兩位新生代演員泰蒂婭．吉拉龐恩斯普和安東尼．布斯瑞特（

  Anthony Buisseretru）皆相當出色，泰蒂婭雖然是首次主演電影，卻將雙胞胎姊妹的性

  格詮釋得非常到位，安東尼則細膩刻畫出青少年青春期的叛逆和戀愛煩惱，將成長中的苦

  甜滋味完美呈現，讓整部片既有力度也有厚度。兩人在片中共譜青春戀曲，男帥女美圈粉

  不少當地影迷，今年再度攜手演出即將上映的電影《Not Friends》，本片也將代表泰國

  角逐2024奧斯卡。


  年僅18歲，首次出演電影就擔任女主角，甚至一人分飾兩角的泰蒂婭．吉拉龐恩斯表示，

  雖然自己也有姊妹，但不同於雙胞胎，因此許多時後還是要和導演一起構想，如何將外貌

  長得一樣，性格卻大不同的雙胞胎個人特質凸顯出來，而在兩個角色切換之間的拿捏，她

  笑說而兩位導演就是她最佳的參考範本。被問及自己比較像片中雙寶胎姊妹中哪一個，是

  否有衝突？泰蒂婭則說自己比較像外放直爽的妹妹「ME」，不過演到後面，深入的了解兩

  人後，便慢慢變成為You和Me兩人的總和，也呼應了片中雙胞胎不分彼此，同時卻又能獨

  立成長的特質。


  《初戀你我他》也加入了許多泰國東北地區的特色元素，片中三人騎著車穿梭古色古香的

  鄉間小巷，更有令人沉醉的的三弦琴，導演們表示三弦琴是泰國當地樂器，彈奏起來像吉

  他，音色卻別有韻味，對國際觀眾相對來說或許更有共鳴。而泰蒂婭為戲學習彈奏三弦琴

  、騎機車，也都是在一個月內學會，她笑說根本是演員速成班，兩位導演則誇讚當初選角

  時，她的表演就令人驚豔，就算只有一人演出，雙胞胎角色也非她莫屬，未來亮眼成績指

  日可期。


