date: 2024-06-24
content: '新聞網址：



  轟動印尼讓觀眾在影廳集體尖叫的最新恐怖懼作《血繼》，即將在7月19日於台灣驚嚇獻

  映。本片是新銳女導演伊納拉莎拉菲娜（Inarah Syarafina）執導的首部劇情長片，並由

  同樣初次製作長片的馮蒂安蘇萬迪（Vontian Suwandi），耗費長達一年時間撰寫劇本。

  本片取材社會真實事件，從「手足失和」與「繼承」題材切入劇情，打造神秘又血腥的家

  族恐怖繼承之謎！本片也是印尼恐怖電影當中，少見未使用宗教與傳統文化作為題材的作

  品，跳脫常見元素，改用跳躍驚嚇、詭異老歌與貼近現實的家庭衝突，觸及觀眾心中的深

  層恐懼！值得一提的是，本片製作團隊都是由20代影視新血組成的「Z世代團隊」，更請

  來「印尼尖叫女王」亞薩明賈塞姆（Yasamin Jasem）與當紅混血男星布萊恩多馬尼（

  Bryan Domani），上演一場在觀眾心中集體造成陰影的恐怖演出！





  印尼恐怖新片《血繼》，以關係不睦的兄妹作為主角，描繪兩人在母親驟逝之後，與疏離

  多年的父親和祖母重聚，在詭譎氣氛壟罩的豪宅中展開新生活，並嘗試繼承使家族三代興

  旺的屠宰事業，同時卻默默發現身邊有不尋常的跡象正在發生。本片為25歲新銳女導演伊

  納拉莎拉菲娜的首部劇情長片，並由同樣初次製作長片的馮蒂安蘇萬迪擔綱編劇。尤其馮

  蒂安耗費長達一年時間撰寫劇本，只為描繪出貼近觀眾的作品，期望能讓觀眾感受到片中

  的衝突。為此，他反覆研究並取材社會真實事件，從生活中常見的「手足失和」與「繼承

  」切入，延伸出電影裡接連發生的恐怖衝突，編劇進一步分享：「片中的家庭故事，實際

  上與現實生活的事件非常接近，戲劇性、緊張感、手足之間不睦的關係，這些都非常貼近

  我們的現實生活。這部電影代表著一些家庭，他們可能因為繼承某些事物而感到壓力，不

  得不接受這些東西，因為這是義務與傳承。」





  事實上，印尼恐怖片常用宗教與傳統文化作為故事題材，然而描繪家族恐怖繼承之謎的《

  血繼》，劇組希望能夠跳脫窠臼，打造既新鮮又能讓觀眾共感的電影。因此在創造恐懼時

  ，除了使用鬼魂、超自然現象與跳躍驚嚇的手法之外，更加入詭異的老式歌曲，加深緊張

  氣氛，同時更藉由貼近現實的家庭衝突，來引發觀眾對這個詭異家庭層面的不安共鳴，以

  觸及觀眾心中更深層的恐懼！



  值得一提的是，本片製作團隊都是由20代影視新血組成的「Z世代團隊」，除了有初試啼

  聲的導演與編劇之外，更由年僅23歲的新生代藝人暨導演烏邁沙哈布（Umay Shahab）監

  製，與超人氣女演員碧莉麗拉圖康熙娜（Prilly Latuconsina）退居幕後，擔任執行監製

  與行銷。而在片中背負家族秘辛的兄妹檔，則請來才剛年滿20歲，曾參與過《鬼婦2：村

  莊》（Pamali: Dusun Pocong）、《芒庫吉沃》（Mangkujiwo）、《邪教惡魔》（

  Kultus Iblis）等片而被譽為「印尼尖叫女王」的亞薩明賈塞姆再度驚叫演出；以及「當

  紅混血男星」布萊恩多馬尼跳脫帥氣形象，首度挑戰恐怖片！影視圈新鮮人才雲集，讓導

  演伊納拉莎拉菲娜也期盼：「希望這部電影能夠為所有觀眾帶來一場令人滿意、耳目一新

  的恐怖呈現。」值得一提的是，本片在印尼上映後便強勢登頂印尼電影票房冠軍，成為轟

  動觀眾集體尖叫的恐怖懼作！



  這部造成印尼觀眾集體內心陰影的恐怖懼作《血繼》，即將在7月19日於台灣驚嚇獻映。

  本片劇情描述母親的驟逝，讓瑟納（布萊恩多馬尼飾演）與黛惟（亞薩明賈塞姆飾演）被

  多年未見的父親接去城裡一起生活。抵達新家後，兩人見到疏遠以久的祖母加亞特里（賈

  姜C諾兒飾演），同時也被分派到家族經營的屠宰加工廠學習，以繼承讓這個家得以三代

  興旺的家族事業。母親驟逝讓黛惟難過不已，也因為祖母的溫暖關懷而獲得一絲慰藉；瑟

  納則努力工作，試圖贏得父親的喜愛。不過，兩人默默發現家中有不尋常的跡象，試圖威

  脅著他們的性命…。



