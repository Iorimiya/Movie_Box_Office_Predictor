title: '[新聞] 【血繼】片場驚傳工作人員淒厲吼叫被附身'
url: https://www.ptt.cc/bbs/movie/M.1721219961.A.7EE.html
date: 2024-07-17
content: '新聞網址：



  造成印尼觀眾集體內心陰影的最新恐怖懼作《血繼》（Temurun），即將在本週五（7/19

  ）於台灣驚嚇獻映。本片拍攝過程驚傳有工作人員當場遭到附身，不僅精神恍惚、臉色蒼

  白，更還莫名地淒厲吼叫。不僅如此，之後還下起雷雨，導致片場遍地泥濘，電線桿甚至

  因為雷擊而爆炸，失控的片場也讓男主角布萊恩多馬尼（Bryan Domani）直喊：「我其實

  非常害怕！」接二連三發生的怪事，加上緊迫的拍攝行程，讓在場所有人都感到恐慌。戲

  裡戲外都超恐怖的《血繼》，也讓擔綱本片監製的印尼知名演員烏邁沙哈布（Umay

  Shahab）怕到留下「後遺症」，後製階段更因為過於害怕而哀嚎：「我厭倦《血繼》了！

  」不過本片在印尼上映後，不只強勢登頂印尼電影票房冠軍，驚嚇眾人之餘也獲得滿載好

  評，讓所有拍攝的艱辛都獲得回報！





  直搗觀眾內心深層不安恐懼的最新恐怖片《血繼》，不只片中滿是恐怖元素，就連拍攝時

  都發生靈異事件！就在本片重要場面拍攝過程中，現場竟有工作人員遭到附身，不僅精神

  恍惚、臉色蒼白，更朝著不明之處淒厲吼叫，男主角布萊恩多馬尼回憶起當時狀況：「似

  乎是有守護靈不喜歡被打擾…現場有兩個人精神很恍惚，其中一個人還突然跑到角落，好

  像看到什麼東西一樣，一直吼著『不要吵！不要吵！』」直到全體工作人員集體祈禱，一

  切才逐漸恢復平靜。



  正當大家以為平息之後，卻又馬上下起大雨，導演伊納拉莎拉菲娜（Inarah Syarafina）

  還原道：「後來又下起大雨，讓拍攝被迫延遲，我們等了三、四個小時，雨下得非常大！

  我記得當時是在森林當中，因為大雨的關係，就像身處在泥地裡。」後續更因為雷雨交加

  ，甚至有電線桿遭到雷擊而爆炸，失控的片場也讓布萊恩直喊：「我其實非常害怕！」接

  二連三發生的怪事，加上緊迫的拍攝行程，讓片場所有人都陷入焦慮恐慌，導演也分享：

  「由於都是夜景，所以我更能真實感受到自己的恐慌，如果這個場景沒有跟上可不行！」





  強烈結合懸疑與恐怖元素的《血繼》，戲裡戲外都讓人恐懼，也讓擔綱本片監製的印尼知

  名演員烏邁沙哈布坦言，因為他過度恐懼，導致製作過程十分疲憊。他不但不敢直視拍攝

  現場的場景，更留下「後遺症」，表示回到家後再也不敢看向窗簾！對於充滿恐懼的製作

  過程，他更是大聲哀嚎：「我厭倦《血繼》了！因為我自己感到很害怕，是真的很害怕！

  」值得一提的是，本片在印尼上映後，不只強勢登頂印尼電影票房冠軍，也驚嚇眾人獲得

  一片好評：「印尼恐怖片中罕見的觀影體驗！」「結局好精彩！」「不靠故意嚇人的音效

  就已經讓人感到害怕！」「有些場景殘酷到太震驚了！」「尖叫女王亞薩明賈塞姆太厲害

  了！」



  這部造成印尼觀眾集體內心陰影的恐怖懼作《血繼》，即將在本週五（7/19）於台灣驚嚇

  獻映。本片劇情描述母親的驟逝，讓瑟納（布萊恩多馬尼飾演）與黛惟（亞薩明賈塞姆飾

  演）被多年未見的父親接去城裡一起生活。抵達新家後，兩人見到疏遠以久的祖母加亞特

  里（賈姜C諾兒飾演），同時也被分派到家族經營的屠宰加工廠學習，以繼承讓這個家得

  以三代興旺的家族事業。母親驟逝讓黛惟難過不已，也因為祖母的溫暖關懷而獲得一絲慰

  藉；瑟納則努力工作，試圖贏得父親的喜愛。不過，兩人默默發現家中有不尋常的跡象，

  試圖威脅著他們的性命…。



