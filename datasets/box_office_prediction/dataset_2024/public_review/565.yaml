title: '[無雷心得] 《血繼》影評'
url: https://www.ptt.cc/bbs/movie/M.1721568578.A.BC8.html
date: 2024-07-21
content: '首先不得不説這部片的女主角，無論是顏值還是演技方面，吸睛指數真的算是滿點，時常

  在單調平淡的劇情裡被她的外貌和詮釋吸引得入木三分，完全不輸同期上映的《龍捲風暴

  》女主角！


  至於劇情的部分則會有點像是在看八點檔鬼片的感覺，大多以演員之間對談，靠情緒起伏

  來呈

  現整部片的張力，並沒有使用過多恐怖片裡該有的恐怖特效。很多地方也只是輕描淡寫，

  畢竟片長也只有87分鐘！


  雖然這部還是有4、5幕透過Jump scare嚇人，但因大部分都呈現在女主角喪母之痛的悲情

  裡，會大幅降低整部片的恐怖程度，對於喜愛正宗鬼片的人並沒有很推！


  =====================================

  ▲以《電影院》觀影感受作爲評價標準▲

  ▲以《喜愛正宗鬼片》作爲評價標準▲

  ▲以《整體分數》作為本片評分標準▲


  ●極品→整體分數90以上

  大量或適量高潮，走出影廳，一陣空虛感襲來沉侵其中無法自拔，堪稱經典，擁有3天以

  上好心情。


