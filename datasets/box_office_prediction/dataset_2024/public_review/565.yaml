title: '[新聞] 25歲正妹導演執導【血繼】曝紓壓怪癖！'
url: https://www.ptt.cc/bbs/movie/M.1720097678.A.DE2.html
date: 2024-07-04
content: "新聞網址：\n\n\n勇奪印尼電影票房冠軍，引發觀眾集體尖叫的最新恐怖懼作《血繼》（Temurun），即將\n在7月19日於台灣駭人獻映。全片聚焦世代相傳的恐怖家庭傳承之謎，由年僅25歲的正妹\n\
  導演伊納拉莎拉菲娜（Inarah Syarafina）首執導筒。擁有高顏值的她，長期懷抱電影夢\n，對自己年紀輕輕就能當上導演，甚至還可以領導近一千名工作人員完成作品，讓她直呼\n\
  ：「不敢相信！」熱愛恐怖片成痴的她，為了親自了解創作者如何製造電影中的懸念，還\n選擇恐怖片作為她的導演處女作，更特別在製作期間重溫許多經典恐怖片，甚至自爆自己\n\
  最喜歡看《鬼店》（The Shining）紓壓。值得一提的是，由於伊納拉相信每個角色都有\n專屬色彩，因此也在海報上發揮巧思，讓本片海報成為恐怖片中難得使用「紫色」作為主\n\
  色調的作品，讓觀眾留下深刻印象！\n\n\n\n\n印尼恐怖新片《血繼》，是新銳女導演伊納拉莎拉菲娜首度執導的劇情長片。擁有超高顏\n值的她，首度執導就引發廣大關注。對於年僅25歲就能當上導演、實現電影夢的伊納拉直\n\
  呼：「我真的不敢相信可以在這個年紀，得到這樣的機會！我很興奮也很感激！」雖然過\n去曾有製作短片的經歷，並擔任過其他電影的助理導演，但實際擔綱長片導演也讓她坦言\n\
  ：「更加複雜！」並進一步解釋：「這個電影團隊背後有很多年輕人，要帶領將近一千個\n人一起工作，拍攝的挑戰包含要如何正確精算所有細節，從情緒、拍攝技巧、服裝，都必\n\
  須集中注意力並小心對待，不過拍攝恐怖片真的是很有趣的經驗。」\n\n\n身為恐怖片迷的她，選擇以最愛的恐怖類型作為導演出道作，她對此表示：「恐怖片始終\n是我最喜歡的電影類型，也總是對觀賞恐怖片很感興趣，想知道創作者如何處理並製作那\n\
  些對我來說很難忘的懸念。」因此，她也重溫許多經典恐怖片如《鬼店》、《仲夏魘》（\nMidsommar）、《女巫》（The Witch）等片。她更自爆喜歡看《鬼店》紓壓：「也許有點\n\
  奇怪，但《鬼店》是我的療癒片單，喜歡到已經不知道看過多少遍了！」她也承諾將透過\n本片，呈現一個不同於以往恐怖片的故事：「本片講述角色被迫繼承他不想要的東西，將\n\
  以獨特視角呈現不同人的恐懼和失落。尤其片名取自『繼承』這個詞，我認為每個人都有\n相關經歷，因為我們都繼承了一些超越自然的事物，無論是從我們的父母，還是從祖先那\n\
  邊繼承而來。」\n\n\n\n\n 《血繼》不僅在劇情上跳脫巢臼，打造繼新鮮又能產生共感的恐怖新型態，在海報設計\n上，也跳脫恐怖片常見的血紅色調，選用「紫色」作為主色彩，為恐怖片添加新意。該巧\n\
  思正是來自導演的主意，她認為每個角色都有專屬色彩：「我總喜歡用顏色來表現人物！\n女主角是紅色，因為我覺得她是個堅強的女生，領導著家庭，而且是個大膽的人，總是知\n\
  道自己想要什麼。男主角則是藍色，我覺得他內心隱藏很多說不出口的情感，也許是不知\n道如何表達。他其實是個憂鬱的人，只是表現方式比較獨特，所以我結合了這兩種顏色！\n\
  」她也同時向觀眾喊話：「等觀眾進戲院觀賞之後，就會知道為什麼他們會如此重要了！」\n\n\n這部造成印尼觀眾集體內心陰影的恐怖懼作《血繼》，即將在7月19日於台灣駭人獻映。\n\
  本片劇情描述母親的驟逝，讓瑟納（布萊恩多馬尼飾演）與黛惟（亞薩明賈塞姆飾演）被\n多年未見的父親接去城裡一起生活。抵達新家後，兩人見到疏遠以久的祖母加亞特里（賈\n\
  姜C諾兒飾演），同時也被分派到家族經營的屠宰加工廠學習，以繼承讓這個家得以三代\n興旺的家族事業。母親驟逝讓黛惟難過不已，也因為祖母的溫暖關懷而獲得一絲慰藉；瑟\n\
  納則努力工作，試圖贏得父親的喜愛。不過，兩人默默發現家中有不尋常的跡象，試圖威\n脅著他們的性命…。\n\n\n欲知本片最新消息，\n請上電影官方臉書粉絲團\n\
  與Instagram專頁查詢。\n\n\n--"
