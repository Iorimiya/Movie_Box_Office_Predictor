content: '(文長)


  這是一部很棒的作品


  第一次欣賞此作是國中的時候 大人放VCD


  坦白講真是嚇死人的 山神們魔化的紅蛆真的是噁爛死了


  之後大學看了一次 之後都是片片斷斷的看


  這次重登大螢幕 敝人也年過30了


  有鑑於大致上知道劇情 因此把目光放在一些細節上去鑑賞這部作品


  比如像是該做的世界觀


  把這部下了苦心拍出來的作品好好品鑑 才對得起這部吉卜力工作室的神作


  -


  首先想整理一下最基本的東西:這部作品的時間點


  室町時代

  1336年-1573年 也就是中國元朝末年到明朝萬曆年的時候


  時間點 推測應該是中國明朝洪武年後 原因:黑帽大人的背景


  黑帽在設定上是外國海盜的妻子 殺掉丈夫後帶著海賊(權三)集團上岸建城


  明朝海禁 很多朝鮮&日本&華人混雜的倭寇集團在東海上活躍


  這些武裝海上勢力真正的業務是走私+收保護費


  那年代得到大海盜的庇護(交保護費)掛上標誌不被打劫是時代的常識


  海盜們就是專門維持海上秩序以及自己搞走私生意 重點是不隸屬任何官方


  提到這些


  就能合理解釋達達拉城勢力的構成背景:由明朝特務部門贊助的武裝集團


  從黑帽與疙瘩和尚(明朝特務頭子)的互動中能明白


  黑帽大人的勢力不隸屬於明朝官方 是合作關係:


  明朝提供資源 有目的性的被安排來到山獸神森林附近建立達達拉城


  提供資源最具代表性的是-石火槍


  劇中有一幕 魔法公主潛入達達拉要刺殺黑帽大人


  黑帽帶著兩個寡婦來到廣場中央 想引誘小桑現身以擊殺之


  兩位寡婦分別拿著兩種不同的槍械


  一種是有龍紋雕飾的石火槍 女性必須依賴固定腳架才能操作


  一種是被達達拉城的兵工廠(痲瘋病患者小組)改良的石火槍 不用腳架女性就能操作

  (但還是被黑帽大人嫌太重)


  龍紋槍很明顯是明朝提供的器械以及技術 能注意到權三的小隊都會使用(包括權三本人)


  明朝身為達達拉城的股東


  為的是皇帝不老不死的長生計畫 這種不能公開來幹的事情


  就只好由特務機構委託不隸屬於官方的海盜去山獸神森林建立前線基地


  對黑帽大人來說 得到明朝的資源(估計還有資金)以及技術能建立自己獨立勢力


  對明朝來說 特務機構在外國活動仍有其極限 必須等有把握時再派特種部隊獵頭


  而對日本大和民族的室町幕府來說


  達達拉城就是山上突然冒出來 由社會弱勢集合起來但擁有兵工廠的自治勢力


  對地方守護(領主)來說 達達拉城流出來的廢水(煉鐵)會汙染下流封地的田莊


  對中央朝廷(淺野大人)來說 達達拉城既然都存在了 那麼它產出的鐵就很誘人


  所以黑帽大人雖然是人類方 但達達拉城卻也是人類各方的敵人 很有意思


  以上就是對於人類方複雜背景的政治解析



  那麼山獸神方呢


  電影開頭就提到 日本森林有很多:從太古以來就生存著的神獸


  因此 山獸神方自然是:人類與自然矛盾中 自然方的物化代表


  值得一提的 是電影年代中 在大格局上 自然的衰退是勢在必行的

  (人類在15世紀發展開始飛越 科技開始進步 大自然的衰退是必然)


  因此很巧妙的 以山獸神為首 代表著自然方的物種也開始衰退


  比如說乙事主有提到牠的族人們開始不可逆的瘦小化+智商衰退


  猩猩也提到原本太古時代被定位在:森林智者 的物種


  也有覺悟人類的聰慧超越自身物種 因此傾向要吃掉人類看能不能彌補差距


  而很有意思的 是自然方的政治也很有意思


  在太古時代 山獸神的存在掌控生死 祂的位格最高


  而位格低一層次的族群們 都有著自己的責任及角色


  比如:猩猩種樹 山豬:守護森林 山犬:山獸神的親衛隊


  電影中 各族群們彼此也有很多爭吵與矛盾 從中可以明顯觀察出:

  牠們都有著大局勢衰敗的悲觀以及焦慮


  在這種情況下 這些太古物種都期望山獸神"出來面對"


  但大自然的特性就是:彼此互不隸屬+每件事物都在自己的本位上扮演角色


  因此 以山獸神本身的立場來說


  大自然的衰退與自己無關 牠只在乎+負責:該活的不用死 該死的不用活

  (因此莫娜跟小桑都心裡有數身體裡有火彈的莫娜會被山獸神收走生命)


  但負責守護森林的山豬以及負責種樹的猩猩就覺得很憤慨


  因此牠們從太古時代扮演的角色被人類威脅很深刻


  所以牠們甚至有:你們山犬爽待在山獸神大人身邊就好~只會事不關己! 這樣的批判


  但其實山犬也直面人類的威脅 也就是黑帽大人是直接衝著山獸神大人來的!


  也因此莫娜一族 對於要殺死黑帽大人此事非常執著


  而無論如何


  在人類與自然的戰爭中 還是能看到自然方的團結在一起 至於人類則是背後互捅



  而人類方的阿席達卡王子 以及自然方的小桑公主

  (魔法公主 日本電影名:もののけ姫  而もののけ是指物怪 人類對未知事物的不祥物化)


  就是在這麼樣的複雜大格局下相遇 以及互相產生羈絆的


  所以也是公主與王子的故事啦~


  -


  最後想聊一下:魔化 的原因


  身體產生紅蛆的魔化 只會發生在太古物種(不老不死)身上


  它在電影裡產生的直接原因是:仇怨情緒


  拿各以及乙事主都是被人類重傷+對人類方的怨恨積累後入魔的


  魔化詛咒能強化苦主的力量 比如說重傷瀕死的乙事主直接開山路


  阿席達卡一身的怪力 其實都是身懷詛咒加持下造成的


  而仇怨受到攻擊會將仇怨詛咒傳染給對方 這莫娜及電影開頭老爺爺都親口告誡過


  其實就是一個形式上 冤冤相報不會了的大道理


  而阿席達卡受詛咒後 南下第一次在村子裡殺人 只要有殺人意念仇怨詛咒就會加深


  由此可見仇怨也會在反覆執行後疊加


  山獸神治好阿席達卡 卻不化解詛咒 可能是沒能力 也可能是不願意


  電影最後 公主與王子高舉山獸神的頭顱 兩人身上的仇怨詛咒滋長疊加


  估計是山獸神被黑帽大人擊殺的的仇怨


  而人類方歸還頭顱 象徵與自然方的和解+山獸神暴走吸了一堆生命力膨脹後爆發


  應該是公主與王子身上仇怨詛咒成功化解的原因


  -


  最後的最後 想談談達達拉城男女平權的格局


  非常理想也非常合理


  達達拉城內也分成四個團體:


  1-黑帽大人的親衛隊 (權三領導 成員都蒙面 估計背景都是海盜)

  2-兵工廠設計團隊 (痲瘋病患小組)

  3-煉鐵廠女工團隊 (阿時算是團體大姐大 全都是被黑帽大人贖身的前妓女)

  4-養牛團隊+運輸大隊 (啤酒肚算是團體裡的大哥大)(這組因為有牛所以常被山犬針對)


  這四個組別各司其職 維持達達拉城的運作 缺一不可


  沒有兵工廠 石火槍故障無法排除(電影最後面有修槍的片段)+兵工科技無法精進


  沒有煉鐵廠 就沒有新的槍械/彈丸以及對外貿易的商品(生鐵)


  沒有養牛+運輸大隊 達達拉城就無法進口食物(米)進城

  (雖然電影沒提到 但我估計火藥的成份:硝石/硫磺 也需要進口)


  沒有親衛隊(石火槍兵) 就無法保衛達達拉城+黑帽大人(對外戰爭或對付山犬)


  黑帽大人這人最優秀的地方在於


  她為社會弱勢完美的找到了適合他們的角色 並讓他們因為付出而獲得尊嚴


  黑帽沒有特別慣著其中一方


  兵工廠在研發上有好的表現 才會送酒


  阿席達卡問女工辛不辛苦的時候 女工說雖然辛苦 但總比被男人欺負好+能吃飽飯

  (注意一般民間村子的米飯都是泡飯 或灌了水 但達達拉城的米飯是顆顆粒粒的)


  魔法公主潛伏在煉鐵廠大屋頂的時候


  女工們雖然驚恐 但阿時還是要女工們不要中斷煉鐵 不然這一批鐵就廢了


  由此可見女工們都很盡責的進行勞動


  因此她們在達達拉城得以平權


  如同因為二戰 美國女性開始成群結隊進兵工廠做武器後 才爭取到投票權的道理


  宮崎駿的作品 在各方面都很細膩+合理 也是讓我對這部電影高度評價的原因



