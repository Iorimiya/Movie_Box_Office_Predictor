content: 'ETtoday 2019年08月17日 07:20


  宮崎駿曾送武士刀去美國　《魔法公主》的2個傳言被證實了！



  ▲宮崎駿《魔法公主》是影史經典之作。（圖／翻攝自網路）


  記者林映妤／綜合報導


  宮崎駿與吉卜力工作室1997年推出的動畫電影《魔法公主》是影史經典作品，之前一直有

  傳言該片英文配音劇本曾邀請《從前，有個好萊塢》導演昆汀塔倫提諾（Quentin

  Tarantino）改編撰寫，然而昆汀推薦了《美國眾神》編劇尼爾蓋曼（Neil Gaiman）接下

  重任，近期尼爾蓋曼被問及此事，終於證實！


  近日WayForward遊戲工作室的Adam Tierney在推特上詢問尼爾蓋曼，「他們一開始邀請昆

  汀寫英文劇本，然而昆汀後來舉薦你這件事是真的嗎？」尼爾蓋曼則大方回應，「是真的

  。」證實了多年傳言。



  ▲吉卜力曾邀昆汀改寫《魔法公主》英文劇本。（圖／達志影像）


  當年《魔法公主》在美國是由溫斯坦兄弟創辦的米拉麥克斯影業（Miramax Films）發行

  ，在《魔法公主》上映前，昆汀的2部作品《黑色追緝令》、《黑色終結令》都由米拉麥

  克斯發行，於是吉卜力相當屬意由昆汀來改編英文配音劇本，但昆汀放棄了這項工作，並

  推薦尼爾蓋曼接下，而尼爾蓋曼也為了讓動畫更「接地氣」，做了許多改詞或增加對話，

  來讓美國觀眾更好理解《魔法公主》。


  至於《魔法公主》還有另一項傳言，據說當時動畫送至米拉麥克斯進行台詞翻譯改編時，

  宮崎駿特地送了一把武士刀到溫斯坦辦公室，上面寫著「NO CUT（不能刪減）」，以堅持

  立場，後來宮崎駿接受《衛報》專訪時透露，其實這件事是由他的製作人做的，「我確實

  去了紐約，去見了溫斯坦，我被那些要刪減的信息轟炸了一番。但到最後，我還是說服他

  了！」



  ▲宮崎駿坦言製作人曾為了《魔法公主》送武士刀去溫斯坦辦公室。（圖／翻攝自網路）




