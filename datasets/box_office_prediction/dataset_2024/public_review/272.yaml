content: "被邪靈附身的野豬、笑得超詭異的山獸神、只剩頭還可以咬人的莫娜、一堆發出怪聲音超\n像咒怨的小精靈、沒事就斷手斷頭的畫面，現在想起小時候看《魔法公主》，留下的震撼\n\
  只有陰影。趁著重新上映的今年再刷一次，雖然陰影還是無法抹去，但看懂背後的涵義之\n後，覺得這是宮崎駿 作品中黑暗到相當具有突破性的異色童話。反戰、環保、女權、種\n\
  族，《魔法公主》多面向的探討足以讓它站穩經典地位，就算到了28年後的今天還是一樣\n毫不過時。\n\n「自私」一詞是我給這部電影的註解，我想到經濟學中最經典的賽局理論－囚徒困境。「\n\
  囚徒困境」的結論是在理想的情況下，各退一步才會是最好的結果，但偏偏在現實生活中\n都會是堅持己見或溝通不良的狀況，所以最後大家都會選擇自私的作法而兩敗俱傷。\n\
  \n自私雖然詞性偏負面，但其實是沒有對錯的，只能說是比較為了自己著想而已。但可以確\n定的是自私絕對不會是最佳解，我想這也是宮崎駿想透過《魔法公主》對觀眾的喊話：我\n\
