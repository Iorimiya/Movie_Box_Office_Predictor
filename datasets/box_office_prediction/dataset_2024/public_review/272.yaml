content: '雖然我很喜歡看動畫，但「電影」這個載體一直沒有很吸引我，可能源於小時候我媽「家

  裡很窮」的耳濡目染，所以我對花錢去看一部投影在大螢幕上的影片始終興趣缺缺



  加上對幼時的我而言，常在第四台露面的吉卜力系列電影的熟悉畫風帶來的親切感，往往

  伴著還達不到「恐懼」層次的些微陰影，畢竟從天空之城會發射毀滅光炮的機器人、神隱

  少女中的河神、無臉男，到魔法公主裡面的邪魔神可都不是什麼親切可人的玩意兒



  宮崎駿的電影對我來說，大概就是存在於童年記憶裡面有些瑣碎的記憶片段，當年沒有特

  別去看電視節目表，能在非準點打開東森電影台從頭到尾看完一部片長兩小時有餘電影的

  機率可說是微乎其微



  最近魔法公主重新上映引起的一波小小討論潮裡面，重新完整觀影的契機也不是想重溫童

  年回憶，單純只是看著西洽的幾篇阿席達卡文想起還有這麼一位私以為吉卜力最帥的男主

  角



  偷渡朋友NF的當下本來只打算拉進度條找找阿席達卡發威的片段，截幾張圖發篇吹吹阿席

  達卡的廢文，但後來拉到小桑嘴對嘴餵食阿席達卡的橋段突發猛爆性CP炎，直接拉到開頭

  把整部重看了一遍



  於是在24歲這年，我才第一次完完整整地看完這部早我兩年出生的電影



  要說有受到什麼啟發或前所未有的感動嗎？說實話也沒有，但我就是一天把魔法公主看了

  三遍、第二天看了兩遍，然後再隔天去電影院登大人，第一次單人去影院重刷一遍



  一遍看阿席達卡，一遍看故事本身，接著開始努力鑽研阿席達卡x小桑



  這樣幾天下來，最深刻的體悟是吉卜力出廠的果然不是童話，不說斷肢殘臂不遮不擋的6+

  有沒有問題，故事本身也不是小朋友看得懂的東西



  遙想童年時期的印象，只覺得阿席達卡好帥，小桑好漂亮，黑帽大人感覺又蠢又壞，疙瘩

  頭和尚根本看不懂到底來衝三小的，結論是




  長大後看還是覺得阿席達卡好帥，小桑也還是好漂亮，而且郎才女貌真的是香到靠北，宮

  崎駿沒有讓他們瘋狂復興山犬族真的是作品最大的敗……咳



  ——長大後再看一次才知道，沒有善惡對錯之分，魔法公主就是一部「生存」與「貪慾」

  交織的故事



  一部達達拉的人類、莫娜與乙事主為伍的山獸為了生存，交織天皇為尋求無根無據不老不

  死傳說的貪慾而成的故事



  所有勢力展開來講大概可以寫成一本教科書，我也不是專業影評，沒有去蕪存菁的本事，

  甚至連電影都沒看過幾部，主要還是講講燒我燒得不行的阿席達卡和小桑，想到什麼就講

  點什麼



  阿席達卡所處蝦夷部落五百年來的與世無爭，造就他在來到達達拉，無法理解能夠相互交

  流的人類與山神為何必須互相掠奪、殘殺



  而在過去被我認為是「正統反派」的黑帽，是阿席達卡在離開部族後第一個遇到的「人類

  」，掠奪山林、射殺山主，而野心使她不止步於此



  在阿席達卡來到達達拉城第一夜的談話中，黑帽在阿席達卡說出「想用澄清的眼看清一切

  真相」時不加掩飾地大笑，她或許在心底很羨慕這個從異域到來的年輕旅行者



  在同一個夜晚，「區區這點不幸少拿出來擺弄」是黑帽在與魔法公主對峙時對進場攔阻、

  展示右臂詛咒的阿席達卡的斥責，這句話並非對詛咒的無知，而是她見過太多不幸、太多

  死亡



  如同拿各在成為邪魔神襲擊阿席達卡部落之際的無以理喻，天皇、鄰近諸國嶄露無遺的侵

  略慾望亦然



  黑帽很清楚，即使不被神罰般的詛咒侵蝕，執掌大權的人類若起心動慾，便是邪魔神本身

  ，或更甚恐怖



  阿席達卡之所以能超脫於鬥爭之外，如此無畏、如此剛正，正是因為身染詛咒的他被部落

  流放，無親無故、一無所有



  他的一無所有，讓他得以說出自己想「用澄清的眼看清一切真相」，而他確實見證、也親

  自參與著這一切



  隨故事進展，阿席達卡漸漸明白自己理念簡單的想法為何在現實中如此遙不可及



  明白了詛咒並不源於自然與神靈的懲罰，而在於貪慾



  貪慾產生紛爭，紛爭產生殺戮，殺戮產生仇恨，而復仇的燎原之火將所見的一切燃盡，這

  便是詛咒



  若少女騎著山犬襲來時，阿席達卡身後的是自己誕生、成長的部族，那必然是一次不由分

  說的至死方休，而生者留下更多仇恨



  於是結局如我們所見，在一場人與人、人與自然、人與神之間的戰爭中並無勝者，徒留一

  地瘡痍



  這樣的結局與其說是為了帶來什麼樣的啟發，不如說是一種無聲控訴



  沒有任何問題被解決，達達拉的人們失去棲身之所與賴以為生的煉鐵廠，侵略的諸國及妄

  圖弒神的武士與使者死傷無數，蓊鬱的森林生靈塗炭，大地雖冒出新生的枝枒，但已逝去

  的生命並不復返



  但這是一部講述仇恨與死亡的故事嗎？並不然



  在魔法公主裡面對於「死亡」的描摹輕描淡寫，幾乎都是用畫面、而非言語去訴說「死亡

  」，劇中人們為逝去的任何生命哀悼的描寫鮮少，側重描寫的，是黑帽對達達拉城的倖存

  者們時所說的「我們再重新開始，建成一個美好的村落吧」，是阿席達卡一再向小桑強調

  的「活下去」



  這也是我認為魔法公主想闡述的一個理念，講環境保育、愛護自然似乎都有些狹隘，劇中

  所歷的生與死絕不僅止於此



  我會說，這是一部引領人「尊重生命」的故事






  講回阿席達卡和小桑，也是花了我好幾天狂刷魔法公主電影跟二創的罪魁禍首



  其實我這幾天也一直在思考為什麼這對會突然這麼戳我，雖然電影看得少，但我畢竟宅氣

  沖天，走過的路都是油光滿道，戀愛番可是一部都沒少看，從校園看到異世界，從純愛看

  到黨爭再看到後宮，從一個女朋友看到四個女朋友再看到一百個女朋友，屬性琳琅滿目數

  不勝數，為什麼會莫名栽在這部甚至早我兩年出生、感情戲著墨也不多的電影上



  後來看了一遍又一遍，到我甚至一度對阿席達卡和小桑之間的到底是什麼樣的感情都不敢

  確定，但後來在刷P站、Twitter的二創的時候，比起濃情密意的激烈場面，兩人僅同窗輕

  擁、或相視而笑的情境更直擊我的心巴



  後來，我努力抽絲剝繭想一尋這莫名CP癌的原貌，苦思良久才發掘出形容兩人感情最合適

  的詞彙——純粹



  無論阿席達卡初賭「森林神使」時隔岸的無話相望、在達達拉城突圍橫擋在黑帽與「魔法

  公主」間，還是阿席達卡在中彈後性命垂危，小桑手持尖刀架在其喉間時那句發自內心的

  「好美」，給人的感覺其實毫無愛戀氛圍



  阿席達卡只是很純粹地不希望代表人類的黑帽與代表森林的小桑互相殘殺，並且在意識不

  清的彌留之際，單純地覺得眼前所見的少女很美



  從來都將自己歸類為山犬、而真正的「同族」都避之唯恐不及的小桑被身為人類的阿席達

  卡捨命相救，理由僅是希望她不是毫無意義的死去，必死決心被輕視的慍怒揉合了對於對

  方「希望自己活下去」執念的不解，讓小桑沒有第一時間下刀解決「自己最討厭的人類」

  ，決定將選擇權留給森林



  而後山獸神留阿席達卡一命的決定，也讓是森林的孩子的小桑決定伴著他到情況好轉



  接著便是吉卜力流傳千古、耳熟能詳的嘴對嘴餵食橋段，這段雖然行為充滿粉紅泡泡，但

  看越多次反而越覺得這段並沒有多少情愫，小桑複雜的表情或許還在為自己身分與行為的

  違和感到困惑，阿席達卡的淚在我看來更像明白衝突將走向不可逆的無可奈何



  兩人真正產生更緊密的連結，我反而覺得是在電影中沒畫出來、阿席達卡養傷那意識模糊

  的幾天



  阿席達卡醒來時與莫娜說的「依稀記得這幾天都是桑在照顧我。」，與回到洞窟時小桑詢

  問「已經能走動了嗎？」時得到肯定答案的微微一笑真的是要甜死人



  小桑含笑而睡後，阿席達卡睡前將草蓆蓋在了小桑的身上，而轉場天亮，小桑已經離去，

  草蓆蓋回到了阿席達卡身上，我又死了一次



  接著到了最戳我的一段，兩人暫別時阿席達卡讓山犬將玉刀轉交給小桑，而上一秒將頭埋

  在莫娜頸間、標誌性的「我討厭人類」才剛出口的小桑在看見玉刀後問了一句「是阿席達

  卡給我的嗎？」



  將手中玉刀擱在輝映林間的日光下仔細端倪了兩秒，一句「好美」脫口而出，沒有片刻猶

  豫便將玉刀的繫繩咬斷，繫在頸上



  幹幹幹，這段我真的每次看都要摀著心臟幾近窒息，在電影院看真的是耗了很大心力才忍

  住沒有鬼叫出聲



  而後混亂的狀況急轉直下，人與森林之爭平添朝廷想趁虛而入的危機，阿席達卡除了要救

  達達拉城外，心繫的自然還有那個多日來伴在身旁的少女



  被乙事主邪魔化牽連的小桑幾乎昏厥，而喚醒她的是阿席達卡的呼喊，兩人對對方的呼喚

  在臨魔的耳畔交應



  在莫娜的協助下救回小桑的阿席達卡能力挽一個人的性命，但終究阻止不了貪婪人心造成

  的橫災



  第二發石火箭擊穿即將化為螢光巨人的山獸神的頭顱，宣告森林的死亡，在小桑的面前



  因為人類的貪婪、人類的自私，人類的醜惡



  養育她的莫娜死了，山獸神死了，孕育出她的森林也死了



  見到直至終局仍在庇護弒神魔女的阿席達卡，眼前的景象將原本在她心中位置模糊的阿席

  達卡推向了「醜惡的人類」那一邊



  這邊不得不佩服吉卜力，簡單言語、畫面在短短幾幕將小桑的哀戚、失望、憤怒與絕望展

  現得淋漓盡致



  緊緊反握阿席達卡贈與玉刀的右手凝在半空，憤怒的小桑嘶吼著想和身為險惡人類的阿席

  達卡劃清界線，想證明自己與人類不一樣



  然而，向前插出的玉刀真正刺進阿席達卡胸膛時，她心底的惶恐、不安仍溢於言表



  阿席達卡毅然擁她入懷



  我自己在家初看的那幾遍，當阿席達卡向小桑說「我是人類、而妳也是人類」時，我其實

  不懂阿席達卡為什麼在此時此刻這麼說，但在反覆咀嚼後終於理解這段話語想表達的意涵



  小桑的自我認同是模糊、易碎的，初生便被山犬養大的她雖將自己當作山犬，但伴隨她長

  大的是人類越發猛烈的山林砍伐，而因此越加厭惡人類的森林萬物並不真正接納她



  對她來說，人類即是邪惡，但當危難發生時，森林卻又無時不刻提醒小桑，她是一個人類



  她在闖進達達拉城刺殺黑帽失敗後對阿席達卡說的「自己早已做好同歸於盡的覺悟」，多

  少帶著要藉人類之手來埋葬擁有人類血脈的自己的自暴自棄



  她一邊厭惡人類，一邊厭惡自己是個人類，卻又無能為力



  而阿席達卡是特別的，在城中解救試圖以復仇之名行自毀之實的她於囹圄之中，在將成邪

  魔之際將她拽離魔道



  但這樣的阿席達卡卻又在人類毀了森林時選擇去庇護罪魁禍首，更加坐實小桑「人類是萬

  惡之源」的念想



  ——其實小桑明白，復仇是毫無意義的，她多殺一個人，無非就是讓已無生機的森林再多

  一具屍體



  但對一切視若無睹、她又怎麼對得起已死的森林？



  ——而阿席達卡在這時候這麼告訴她



  「我是人類，而妳，也是人類。」



  並非執拗地想靠言語扭轉小桑的立場、減輕她對森林的負罪感，而是在告訴她——造成這

  場災難的是人類，但力圖阻止這一切的我是人類，仰林而生、愛著森林的妳也是人類



  然而，對小桑來說，在森林已經死亡的當下，這一切又有什麼意義呢？



  阿席達卡又這麼告訴她



  「一切還沒結束，因為我們還活著。」



  ——身為人類是生來的宿命，但所為是我們的選擇



  「助我一臂之力吧。」



  ——因為還活著，所以能選擇不向命運妥協



  從這單純的言語重獲一絲希望的小桑原本漠然的瞳孔閃動，決定再一次相信阿席達卡



  在電影院看到這裡，我摀著心臟又死了一次



  於是






  天知道這段我死了幾次



  從開場到結尾沒有提到喜歡沒有提到一個「愛」字，只有兩人片尾分別時小桑不忘再次強

  調「討厭人類」時對阿席達卡直球的喜歡，以及阿席達卡平淡但堅定的「我會去見妳的」

  的承諾




  (看看小桑這小表情，媽的我又死了)



  但是，在阿席達卡尋求「生」的旅途，亦完成了一個自山林而生少女的救贖，並在未來的

  人生中彼此相依



  還能有比這更純粹的浪漫嗎？




  最後，由衷佩服有耐性看到這邊的各位能看完這麼長一段CP狂粉的胡言亂語



  來電影版PO首篇心得文主要還是因為在西洽發了太多篇魔法公主的廢文發到都不好意思了

  ，但是來這裡單純發廚又會被桶，本來想隨便湊個五百字心得，但實在沒辦法道盡我心中

