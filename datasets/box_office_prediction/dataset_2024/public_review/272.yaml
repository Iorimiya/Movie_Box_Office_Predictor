content: '只有我覺得「你的名字」其實只是比較通俗然後有好結局的

  「星之聲」、「雲的彼端」、「秒速五公分」嗎？


  新海誠這次的票房是大賣沒錯，但是就套路來看，

  他的這四部作品其實都大同小異，都是描寫男女之間的遠距離思慕之情，

  只是星之聲玩相對論梗(類似星際效應)，雲彼玩異次元梗、秒五玩青少年距離梗，

  然後千篇一律充滿了男主角的內心獨白，說著自己多惆悵。


  綜觀日本動畫界能成為大師級人物的導演，宮崎、富野、押井、大友、今敏，

  沒有一個人是絕大多數的片都走類似劇情結構的，年輕一代的細田也是如此。

  庵野我不評論，畢竟他出名的只有EVA。


  我不是說一個導演不能這樣搞，但是如果他以後也會這樣搞，

  個人認為他「成為第二個宮崎駿」的可能性是非常低的。


  「你的名字」是好片，可是這個導演同一招來來去去用了第四次，

  對我來說已經造成了某種程度的觀影疲乏，尤其是男女主角在天橋相遇的場景，

  那個演出和秒速五公分的平交道相遇場景差不多，

  當時我一直很害怕那邊就是結局。


  新海唯二脫離這種套路的片只有「追逐繁星的孩子」和「言葉之庭」，

  前者大爆死我就不提了，言葉之庭我認為這才是他的生涯高峰，

  雖然依然在描寫男女間的思慕之情，但這次分隔兩者的並不是物理上的距離，

  而是世俗眼光和社會壓力，也因為如此，

  在雙方心境上的描寫反而比另外四部作品還要細膩許多。


  新海未來的成就，個人對此仍然是抱持疑惑，如果他能夠換套路依然能有好表現，

  才算是有能力挑戰「宮崎駿傳人」的稱號，否則個人是不看好的。


  --


  --

  繁星爆死的地方個人認為就是節奏，從中期開始節奏非常差

  然後劇情見仁見智，設定很棒，但這部片我不想看第二次。

  我有說這部片是好片耶，你認真看文好嗎？

  或許我沒說清楚，我討論的是動畫電影導演

  鋼巴是OVA，海底兩萬哩是TV

  我是覺得細田也「穩定退步中」啦....粉絲們還是先不要把話說太滿

  細田、新海都是好導演，這樣對不對(選舉語言，誤)

  這篇是在討論動畫吧？不然大友克洋和押井守也有電影啊'
