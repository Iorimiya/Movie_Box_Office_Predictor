content: "「我喜歡你，但是我無法原諒人類。」\n    「沒關係，那就和我一起活下去吧。」\n\n    觀看《魔法公主》，你很難不想起宮崎駿最早的那部動畫長片《風之谷》（\n\
  風の谷のナウシカ）——故事都是從避世於太陽之西的小部落開始，同樣探討著\n人類與自然的競合關係，人們也還是跟往常一樣忙著彼此爭鬥，渾然不知大禍臨\n頭。兩部作品相隔十幾年，《魔法公主》的作畫水準自然是不可同日而語，人物\n\
  的肢體動作更加細膩流暢，遼闊的山水景致令人心曠神怡。聽著久石讓那首沉穩\n深遠，卻透著溫潤雅致的主題曲〈阿席達卡傳奇〉，你只感覺到脊梁從尾椎開始\n往上發毛，一路通透到頂輪；然後你眼前一亮，看世界的眼光從此變得不一樣。\n\
  \n    那是什麼樣不一樣的眼光呢？要說出那隻狒面鹿身，臉上總掛著似笑非笑神\n情的山獸神，象徵超然於世間一切紛爭的自然法則，再掉句老子「天地不仁，以\n萬物為芻狗」的書袋並不難，因為那是每當人們搞不懂因果報應，為什麼沒有按\n\
  照他們心中的善惡標準實現，但又隱約覺得這背後似乎有什麼更深刻的道理時，\n把思考的責任很方便地推給天地的反應。但是《魔法公主》卻是有點逼著你不得\n不去思索這個大哉問，因為人類就是有那個本事，把山獸神從貌似人畜無害的德\n\
  魯伊，轉變成鋪天蓋地的黑死浪潮。即使你信仰的是老子「小國寡民，民至老死\n不相往來」的人生理念，只想躲在世界的邊緣獨善其身，然而這個面目全非的世\n界，早晚會以邪魔神附身的山豬型態找上門來，搗毀你窗明几淨的小確幸生活。\n\
  \n俗人昭昭，我獨昏昏\n\n    這就是為什麼宮崎駿原本想要給這部動畫取的，是「阿席達卡傳記」之類切\n題但俗趴趴的片名——在他眼中，我們這些明白人就有如阿席達卡一般，即使什\n\
  麼壞事都沒幹，依然要承擔莫名詛咒的无妄之災。但是跟《風之谷》只需要守護\n自己家園的娜烏西卡不同，阿席達卡必須踏上追尋真相的路途，再怎麼不情願都\n得上路。他斷簪蒙面，夜半悄悄地牽著一臉憨萌的亞克路，除了青梅竹馬以外無\n\
  人相送，活脫是一副被放逐的模樣。他跋山涉水，披荊斬棘，沿路所見卻是人們\n打家劫舍，彼此殺伐的殘酷世道，斷手切頭的畫面不需要和諧，傷亡慘重的戰損\n眼睛不眨一下。《魔法公主》的背景雖然是奇幻風的日本室町時代，但那股對於\n\
  這個世界的深沉焦慮，卻是十足的二十世紀末。\n\n    然而當你隨著阿席達卡的腳步，踏進象徵人類機械文明的達達拉城，你卻很\n難討厭那群破壞大自然不遺餘力的「壞人」，即使他們裡面有些人看上去還真是\n\
  有點討厭。居住在達達拉城的人們，就跟這個世界上絕大多數的人類一樣，嬉笑\n怒罵，辛勤工作，努力地在這個殘酷而美麗的世界生活著。宮崎駿很用力地把達\n達拉城眾人，描繪成一群有缺點但不失可愛的普通人，因為他看到了一個在語意\n\
  上有些矛盾，但你必須要理解的現象：「破壞大自然的人們，本性並不壞。」\n\n    這個矛盾在黑帽大人這個複雜的角色身上，凸顯得最為鮮明。她是二十世紀\n推崇的那種英雄人物，對人生有明確的想法，堅定不移地付諸實施，無論要付出\n\
  什麼代價都毫不遲疑，即使被山犬咬走一隻手臂也面不改色。當她聽到阿席達卡\n想要以沒有仇恨的眼睛看世界時，她覆述了一遍對方的話，然後忍不住「下士聞\n道，大笑之」，但那不是因為她不信邪，而是她太清楚自己要的是什麼，就算阻\n\
  擋在她面前的是神，她也不在乎殺掉一兩個不識相的傢伙。「你們大家看好了，\n看我怎麼樣殺掉一個神。雖然山獸神專司死亡，但是沒什麼好怕的。」當小桑抽\n出匕首，像一陣旋風衝向她時，她幾乎是嘴角帶著蔑視死亡的冷笑，臉上的神情\n\
  沒有絲毫動搖，從容地抽出武士刀應戰——在那些受她照顧的娼妓、窮漢子以及\n痲瘋病人眼中，黑帽大人不僅是讓他們得以維持生計的衣食父母，更是「我命由\n我不由天」的精神標竿。\n\
  \n勇於敢則殺，勇於不敢則活\n\n    然而當你繼續隨著阿席達卡的腳步，走到大自然的一方時，你會發現就如同\n你很難打從心底厭惡達達拉城的人類一樣，你也同樣很難毫無保留地認同森林一\n\
  方。《魔法公主》有點像是悲憤版的《平成狸合戰》（平成狸合戦ぽんぽこ），\n但是這裡的動物一點都不可愛，有為了對抗人類想吃人，藉此獲得人類力量的投\n機猩猩；有暴躁主戰，要跟人類來個魚死網破的山豬；有老是惡狠狠地盯著阿席\n\
  達卡，想隨便找個藉口就咬死他的山犬。猩猩搞不懂山獸神為什麼不跟人類拼搏\n，讓牠們只能自力救濟，想出吃人這種餿主意；山豬搞不懂山獸神為什麼治癒了\n阿席達卡這個人類，卻不願意救大山豬拿各一命；大山犬莫娜說山獸神沒有治癒\n\
  牠肉體的傷，卻拯救了牠的靈魂，但牠自己也是知其然而不知其所以然。對於這\n些森林的動物來說，山獸神就跟老子的道一樣，「微妙玄通，深不可識」；牠們\n既然摸不著山獸神的意思，面對人類的步步進逼，就只能順著自己的本性，去跟\n\
  人類來個兩敗俱傷的對抗。\n\n    這個不用搞懂山獸神的意旨也沒關係，人類膽敢侵犯大自然就幹死她黑帽大\n人的態度，凝結在「魔法公主」（這個名號是有問題的，比較貼切的翻譯是有如\n\
  鬼魅般出沒的「幽靈公主」）小桑這個角色身上。她象徵一種片面的反省，自然\n無限好，人類有夠臭，一個吮血回眸的鏡頭演透了人獸殊途的分野，一句「你閉\n嘴！我是山犬！」道盡了勢不兩立的恨意。這也是一種態度，但是當她站在黑帽\n\
  大人的對立面時，她最多就只能夠跟她最討厭的黑帽大人位在同一個高度，並不\n見得就比對方高大尚到哪裡去。這是很多所謂環保份子的共通問題，也是為什麼\n我總覺得把「環保意識」冠到宮崎駿頭上，有種把人家矮化的嫌疑。天行有常，\n\
  不為堯存，不為桀亡，你不化解人類與自然之間的根本衝突，光是殺死一個黑帽\n大人，又能夠頂什麼用呢？\n\n    如果你能夠站在高一點的角度來看這整件事情——不一定得到山獸神的高度\n\
  ，通常只需要站在達達拉城某個民房屋頂上就夠了——你就會覺得下頭那兩個女\n生，拔出刀刃拼得你死我活，簡直有夠沒意義的。受夠了這齣鬧劇的阿席達卡，\n爆氣走到場子中間制止她們，像個先知般直接把這個故事的主旨破題：「在你的\n\
  心中有魔障，這個女孩也跟你一樣。大家看清楚！當一個人內心充滿了仇恨，就\n會像這個樣子，肉體被腐蝕，生命被死亡詛咒。我們不要再讓仇恨侵占心靈了。\n」\n\n\
  挫銳解紛，和光同塵\n\n    接下來發生的事情，有如神蹟一般：阿席達卡中了一槍，卻若無其事地繼續\n前行，血流滿地而面不改色，單手推開了十個人才推得動的城寨大門，把小桑背\n\
  離達達拉城。這一幕在現實的意義上有夠荒謬的，但是並不會比他無來由地被死\n亡詛咒更荒謬，也不會比山獸神治癒他的槍傷卻留下詛咒更荒謬。我想這跟今日\n人類的處境其實相當類似：荒謬本身就是生命的一部分，直到你體悟到這個世界\n\
  上沒有荒謬，只有你還沒參透的道。然後你或許就會理解到，為什麼山獸神沒有\n幫無辜又正直的阿席達卡拔除詛咒——那是人類的共業，雖然不是他個人的錯，\n卻必須一體承擔。\n\
  \n    「我們並不是要解決世界上所有的問題，也明白諸神與人類之間的戰爭，不\n可能以喜劇收場。我只是認為，即使身處在憎恨和殺戮之中，仍然有值得活下去\n的理由。美好的邂逅和事物，絕對存在於我們身邊。」並不是每一部偉大電影的\n\
  導演，都願意像宮崎駿那樣，把自己的創作理念說得那麼清楚；但就算他把道理\n說得那麼直白，我們也知道人類是不會聽的。看到城外的武士兇惡地見人就喊打\n喊殺，瞧著黑帽大人明知要付出慘痛代價卻堅持要弒神，聽到疙瘩和尚一句「誰\n\
  不想要天地間所有的寶貝呀？」為自己的貪婪辯解，我並不感到氣憤，因為人類\n向來如此，只是覺得頭好痛——人類到底可以有多蠢，見了棺材也不掉淚？你很\n難想像都已經被漫山遍野的黑死浪潮包圍到幾無立足之地，人們竟然還在為了一\n\
  顆帶不走的山獸神頭爭得拳打腳踢，但那就是人類現在幹得正興高采烈的事。\n\n    從結果論來看，阿席達卡整場忙裡忙外，東奔西走，拼命想要找出人類與森\n林和平共存的平衡點，幾乎是白忙一場——人類彼此的殺伐爭鬥從未停歇，森林\n\
  隨著山獸神一起死亡，就連他自己身上的詛咒，也始終沒有拔除乾淨。然而即使\n宮崎駿把人們總是把事情搞到整個砸鍋的傾向，描繪得如此真實又無奈，他在《\n魔法公主》最後還是給了一個非常寬容的結局：生機重新降臨枯萎死亡的大地，\n\
  只是再也無法回復原貌。就連一手釀成這場災禍的黑帽大人跟疙瘩和尚，也沒有\n為此付出生命的代價，一個倚著藤蔓滋長的火窯，糾集眾人重建村落，一個蹲在\n大石頭上，感嘆「自然的力量，我可見識到了」。這並不符合看慣了迪士尼動畫\n\
  的我們，認為正義必須以反派喪命的形式獲得伸張的預設，但我倒覺得這才是更\n符合現實世界的描繪：壞人很少一死了之，但即使是壞人也得活著承擔他們惡行\n的後果。那可不一定比死了來得輕鬆。\n\
  \n    《魔法公主》最妙的地方，在於它為男女主角安排的結局：他們的心在一起\n，卻沒有要在一起。小桑繼續回森林當她的山犬，並不打算要跟人類來個大和解\n；選擇定居達達拉城的阿席達卡，也沒有要投身於環保大業的意思。我們可以美\n\
  其名為他們尊重彼此的生活空間，不過我對於這個微妙結局真正的感覺是：人們\n所能做的其實很有限，充其量往往只能決定自己的生活方式。小桑雖然隱約感覺\n到跟人類永無止境地對立下去不是個辦法，但她找不到跟人類和平共存的最大公\n\
  約數，只能消極地先回到森林去看著辦；阿席達卡也是一樣，他縱然知道人類恣\n意消費大自然是不對的，卻無法對人們的生存需求視而不見。\n\n    「對於阿席達卡來說，他只能在各種矛盾中痛苦地活著，除此之外別無選擇\n\
