content: '華山光點














  本來以為我應該看過魔法公主 只是進戲院支持一下 沒想到看得竟有點陌生，不知是我當時

  太小，還是認真沒看過。


  一開始的邪魔入侵阿席達卡的村庄，基於對神明的尊重，原本不欲對抗，無奈邪魔即將傷人

  ，不得已阿席達卡射箭反擊，殺了邪魔，卻中了詛咒。


  為了解開手上的詛咒，避免蝕骨身亡，神婆讓阿席達卡用明澈的心去看引發詛咒的源頭，以

  便找出解開詛咒的方式。


  阿席達卡一路拯救疙瘩，邂逅魔法公主桑，進入黑帽子的城堡，認識了許許多多的人，也發

  現彼此立場的不同，黑帽子是代表人類文明的力量，為了採鐵礦，破壞山林，魔法公主則是

  絕對的放棄文明，住在岩石洞穴，只用最原始的工具，兩者本來或可以相安無事，但是鐵礦

  的懷璧其罪，讓衝突不可避免。


  阿席達卡的蝦夷部落，相比大和王國，是相對與大自然和平共處的國度，但是跟山犬相比，

  還是需要砍樹建房的人類，所以阿席達卡的抉擇，是兩者都救，努力勸和，但是雙方的核心

  癥結點是同一片山神獸森林，所以終究徒勞。


  黑帽子殺伐決斷，有勇有謀，照顧弱者，佔有核心技術與武力，以現代觀點來看算是英明的

  君主了，讓花街女子有獨立自主的能力，也讓自己有對抗諸侯的實力，實在不能說掠奪森林

  是錯誤的決策，畢竟沒有鐵礦，就沒有立基的基礎。


  可是對森林的子民來說，為了鐵砂砍伐光的樹木，才是山犬乙事主狒狒們的核心，這實在不

  是阿席達卡可以協調的事情。


  歷史總是不斷重複，被砍去頭顱的山神獸，猶如人類破壞大自然的反撲，讓黑帽子城堡受到

  重大損失，但森林裡的動物，更加流離失所，阿席達卡的立場，終究也讓桑無法跟他一起，

  阿席達卡說會待在黑帽子的城堡，定期去探望桑，其實就像是現代人，平時待在城市，假日

  去郊外踏青，這或許是現代人保護郊外的一個理由了，或許也是宮崎駿的解法，但根據歷史

  ，大自然被破壞，受害的不只野生動物，也有依靠自然過活的原始部族，也就是阿席達卡被

  黑帽子所造成的傷害所詛咒，這才是真正的現實，而阿席達卡沒有讓桑與山犬跟他回到相對

  原始的蝦夷，而是待在黑帽子的城堡，似乎暗示著站在文明的一方，才能讓自己熬過文明帶

  來的詛咒。


