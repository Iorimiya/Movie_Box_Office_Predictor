content: '黑帽大人是吉卜力系列所有角色中我最愛的一個，堅毅不屈、剛強且獨立的女性。


  電影當中有不少篇幅在描寫達達拉城居民的生活，我喜歡黑帽大人和婦女們的風趣對話，我喜歡黑帽大人對傷者的尊敬與照顧，我喜歡黑帽大人滿懷希望的述說著達達拉城的一切

  。


  而她到底是不是反派呢？對我來說，她無疑是個勇敢的領導者，為了讓自己的子民過上更好的生活而四處奔波，更去斬殺所謂的"神"，那種無所畏懼的精神，真的很令人敬佩啊！當然，她的方法確實錯了，甚至付出了一隻手臂作為代價，但我仍舊無法忽視其所抱持的那些美好目標與理想。


  我認為，在魔法公主裡頭並沒有絕對的對與錯，雙方都有各自的堅持和目標，或許這就是我那麼愛它的原因吧，人類與自然之間相處的權衡從來就不是一件容易的事，但它也絕對不是非黑及白，一翻兩瞪眼的是非題。


  在影片的結尾，山獸神讓大地重新佈滿了花草，而達達拉城的人民也著手復興城鎮，一切重新開始，我相信，這一次人類與自然定能夠找到更好的平衡點。或許就像阿席達卡與小桑，即使各是由犬神與人類撫養長大，但在磨合過後，總會找到與彼此相處的方法。


