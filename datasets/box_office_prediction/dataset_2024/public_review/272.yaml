content: '首先，我要跟久石讓道歉。以前早就聽過無數次〈阿席達卡的傳說〉，並陶醉於壯烈卻蒼

  茫的旋律裡，但我總以為只是古裝八點檔常用的配樂；直到這週第一次看了《魔法公主》

  ，才驚覺這段旋律是出自大師之手 – 更精確地說，我在開場聽見配樂響起時，就已經熱

  淚盈眶了。


  .

  雖然是第一次看《魔法公主》，但有不少熟悉的元素，讓人瞬間認出這就是宮崎駿的故事

  。關於人類、關於衝突、關於自然、關於宿命，就像《風之谷》《神隱少女》甚至《蒼鷺

  與少年》；但宮崎駿在《魔法公主》最大的突破，就是抹去人性善惡的界線，當角色的種

  種抉擇都是出於自保，觀眾便難以對他們引發的戰爭與災厄輕易批判。


  .

  《魔法少女》是宮崎駿創作生涯最成人、最政治、格局也最龐大的作品，趁著這次重映，

  終於看到了。


  /


  一頭野豬發瘋似地亂竄，少年阿席達卡挺身而出，他以神準的騎射技巧消滅了這頭野豬。

  但這頭野豬其實是山神，只是充滿怨念變成了邪魔神、並在阿席達卡右臂留下難以抹滅的

  詛咒，這種詛咒會讓人異化成為非人的怪物，於是阿席達卡前往西方，想找出解除詛咒的

  方法。無論是攻擊村民的山豬、邪魔附身宛如萬蛆蠕動、或是被詛咒侵蝕後的枯骨，《魔

  法公主》的開場異常驚悚，兒童不宜、同時流露幾分對大自然的敬畏。


  .

  在自然面前，人是如此脆弱，這是阿席達卡開啟冒險的理由。如此印象卻在他前往「山獸

  神之森」的旅程反覆遭受挑戰：他在「達達拉城」看見人們為了抵禦怪物進犯，製造槍砲

  彈藥以自保，但也遇見被山犬養大的人類女孩「小桑」。從角色設定延伸的衝突在故事前

  半段製造數個戲劇張力，比如人類與自然的對立、地方勢力的競合、以及性別角色的顛覆

  。


  .

  「你不是人類，卻也不是山犬」，小桑讓我想起前陣子看的《人犬》。曾被人類遺棄的她

  ，更信任孕育自己的山犬與山獸神，她的世界只有二分法，人類是敵人、自然是盟友。而

  對她一見鐘情的阿席達卡不同，他是來自文明社會的俠客，但在抑強扶弱的同時、也難掩

  人類視角的盲點。


  .

  儘管阿席達卡與小桑的生死與共很淒美，但我不認為片中刻畫的是愛情，而是因為擁有愛

  的能力、才啟發文明與自然共存的契機，「一起、活下去」是當年正值壯年的宮崎駿給出

  的答案。


  /


  夾在這樣的對立之下，黑帽大人是我覺得最有趣的角色。


  .

  乍看之下，向森林開砲、執意弒神的黑帽大人是傳統故事裡的狂妄軍閥；但達達拉城有她

  的領導，才得以在父權封建體制下建構起安居樂業的母系社會、痲瘋病人也能貢獻勞動，

  不像唯利是圖的疙瘩和尚、坐壁上觀的猩猩神族，她的所作所為是為了讓子民過更好的生

  活。人類在自然面前該如何自處，安於溫飽或挺身自保？宮崎駿把這樣的兩難放在黑帽大

  人身上，同時揭示曾被毀滅的森林即使重生，也無法回到原有的繁盛。


  .

  田中裕子在《怪物》精準詮釋內斂壓抑的校長，配音黑帽大人則展現一意孤行的自信，在

  最後一場戲詮釋自食惡果的懊悔，更賦予這位難以定義的領導者更真實的人性。另外，為

  山犬「莫娜」配音的，正是在前年引發「開運桌布之亂」的日本男星美輪明宏；對小桑來

  說，莫娜既是父親、也是母親，美輪明宏略帶哭腔的演歌嗓音極有辨識度，的確是很讓人

  印象深刻的人選。（至於最愛的角色，當然是忠心可愛的亞克路）


  /


  「如果繼續一邊製作動畫，一邊嚷嚷『啊啊好忙啊』就這樣死去，我不要這種結局，所以

  ，現在我想要隨心所欲過活了。」


  .

  27 年前，宮崎駿畫完《魔法公主》後，就曾發表過退休宣言。後來的故事我們都知道了

  ：宮老年過 80 依然創作不輟、也繼續用無數充滿想像力的奇幻冒險，刻畫對戰爭的痛心

  。身為粉絲何其幸運，成長過程有這些作品的陪伴，得以一路見證這位動畫巨匠的自我突

  破，本片的生猛、大膽和溫柔，就像那首〈阿席達卡的傳說〉，一旦聽過就留在心頭，再

  也不會忘記。



