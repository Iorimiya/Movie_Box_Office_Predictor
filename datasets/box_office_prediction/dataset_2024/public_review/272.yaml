content: '趁著下檔前再去刷了一波魔法公主，順便搜集香噴噴小桑海報<3


  板上已經有很多好文提過本片的諸多優點，好比劇情、設定、美術、音樂、敘事節奏等等

  都非常棒，不特別多提了


  -


  《魔法公主》的表面故事框架一言以蔽之就是不同價值取向的團體彼此產生衝突而發生的

  事情。


  保護森林的山犬族、為了發展而開發森林的達達拉城人、想奪回森林並報仇的豬豬們，無

  一不是在為自己心目中的「善」而行動


  這件事情讓我聯想到阿席達卡受詛咒的麒麟臂，當時我們的帥王子也只想履行他心中保護

  村莊的「善」，卻因而使其受到死亡詛咒，就此踏上尋生之旅


  那我們就該問問：什麼是善？電影裡的善是什麼？甚至是世間是否存在絕對的善？


  在一般的電影中通常會賦予主角解答的功用，如此觀眾便能透過主視角來理解該電影想傳

  達的最終意念。然而宮崎駿並沒有直接回答這個問題


  觀賞這部片的時候我注意到一件事，那就是阿席達卡的立場非常不定，他一下站在達達拉

  城那邊、一下又站在森林那塊，甚至在劇中直接被疙瘩和尚官方吐槽


  「他到底是站在哪一邊啊？」


  阿席達卡以一種不偏頗、積極甚至有股傻勁的態度，試圖調和不同團體間的相處。然而存

  在不同的價值觀，便極為容易產生衝突，小至爭吵、大至戰爭


  「明明只是追尋自己心中的善，卻無可避免的發生衝突、產生仇恨，甚至要了命」



  這是不是像是種詛咒？



  這是我認為《魔法公主》第一個精妙的點，「詛咒」看似為了劇情所需的設定，實際上還

  能擴大解釋到更廣的面相。


  而這不正是現實世界的面貌嗎？衝突的背後其實只是不同人基於不同時代、環境、思考的

  價值觀不同而已。


  宮崎駿以阿席達卡中立的視角，穿越在不同群體間，帶我們看到這個問題，然而他僅點到

  為止，表達出他反戰的理想，且不再去回答觀者哪種善才是真理


  唯有一件事是電影中的真理，至善中的至善


  「生命」


  -


  長得很奇怪的那隻山獸神是眾神之神，也是掌管生殺大權的頭頭，我本以為這個包容了世

  間萬物的角色理應慈祥又溫和，然而他的出場卻是茂盛而又枯爛了花草，輕輕一吹便凋零

  了小枝


  靠邀為啥啊


  加上祂輕易結束乙事主的生命以及之後的死亡大洪水，我認為山獸神的形象太怪了，平時

  冠名森林的守護神，晚上只是巡巡水田後就洗洗睡，必要時刻卻不為森林挺身而出甚至奪

  走森林的生機，是不是像極了你偷懶又拖後腿的同ㄕˋ……咳咳


  總之，我開始猜測山獸神也許並非只是個角色，而是某個概念的隱喻、具象化



  是生命吧



  結果阿席達卡就講出來了，破梗王==


  然而當我意識到這點後發現所有的線索都閉合了：


  -為什麼山獸神不拯救任何生命，因為祂只代表了生命，走到盡頭的自然會走，沒到死期

  的自然會活下（雖然對於阿席達卡被打穿肚子還能活…...啊不吐槽啦）


  -在這個觀點下，「弒神」可看作是對於生命的極度不尊重和蹂躪，也因此導致後續森林

  的死亡——這不是山獸神造成的，而是人類殺了森林（對比他們開發森林的行為）


  -阿席達卡的詛咒解開，不是山獸神給他的獎勵，而是因為他直面了他的詛咒本身——仇

  恨，並以尊重生命的方式盡可能化解了各群體間的敵視


  還有很多我一時想不到的象徵和隱喻，但這真的太屌了不是嗎？這電影就是一個超大型的

  寓言故事，我聽到結尾主題曲出來直接爆哭一波，因為真的太美了。


  -


  都提到山獸神了最後來補充一點


  我仔細想想後才覺得山獸神其實更符合「神」的形象，祂並不會因為「利益」而改變行為

  準則，片中的乙事主和莫娜，並沒有因為他們對森林有功而不同，該走就走。


  在如今，神祇的形象更像是人類慾望到了極致的具現，我們為了某些需求而求神拜佛，期

  望祂能夠滿足我們的想望。


  這不是對於神的貶低，反而把所謂神和人的慾望綁在一起，是否更像是模糊了神性和人性

  ，將人類推向神壇？


  好啦隨便唸一唸，離題了


  -


  總之這是我從《魔法公主》中解獨到的一小部分訊息，我認為宮崎駿能把這麼有深度的議

  題，用一種包容、美麗、寓意又有品味的方式呈獻，我肯定是給三根大拇指的啦。


  能把各種面向都做到如此高度/深度，放眼如今電影海中依舊超級能打，也難怪會是經典

  之作。


  --'
