content: "如果有一天，能以真正清澈的目光看待這個世界...\n\n那是在多少個夢中、多少片夜裡，盎然的綠意與萎然的枝骸只有一眨眼的距離。為了探尋\n生命的出路，我千里飄遊來到此地。眼前所見卻是近乎無解的命題：人類對更高規格生活\n\
  的嚮往，如勢無可擋的箭矢一般射向時間的彼岸；但這一箭也射穿了千百年來、在此生生\n不息的萬物們蓬發的枝葉。兩相摩擦之際，爆出淒烈的戰火之音。\n\n於是生存衍伸而成掠奪，榮耀孕育出了仇恨。一次又一次地在晨霧飄渺裡，我虔心追問活\n\
  下來的意義；卻不曾想過在那無聲的當下、視線被遮蔽之處，閃動在生與死的光影之間的\n，竟然是妳。\n\n走過了將近十二個年頭，在1994年初，宮崎駿終於結束了他的漫畫連載《風之谷的娜烏西\n\
  卡（風の谷のナウシカ）》。在故事最後，大地的毀滅性反撲把人類逼至絕境，而他們終\n究拾起了對自然的崇敬。但在為娜烏西卡與她的追隨者們寫下這篇結局之後，宮崎駿卻無\n\
  法不自問另一個更大的難題：「現實世界裡，人類對自然資源的消耗與日俱增，眼看將不\n會有絲毫的減緩。大地的反饋與調和力是否真的存在？又或者我們只是在朝著共同滅亡的\n\
  終局前進著？」\n\n幾乎是憂心忡忡的他，於是花了兩年的時間畫出生涯格局最龐大、企圖最雄偉的作品《魔\n法公主（もののけ姫）》。朝陽如蜜地滴落在山澗，而故事便是發生在人類掌握了科技、\n\
  正準備大張旗鼓地搶佔山林、與諸神爭奪星球統治權的關鍵時期。\n\n彼時的世界依舊充滿了未知。人類握著智慧的劍柄，正一步一步地擴張其勢力。如今回想\n起來，如果有什麼理由讓我們足以自稱為萬物之靈，那大概其中之一會是科學，其二是理\n\
  性思辨的能力，其三則是工業化部落的出現吧。\n\n事實上也正是科學告訴了我們：如果真有所謂神的存在，那祂調掌萬物存續的那本生死簿\n便會名之為「演化」，而賴以書寫的那枝筆則稱作「遺傳變異」。演化篩選的趨向是「和\n\
  諧」，而這一直都是建立在環境與個體的適應性關係、以及層次有別的食物鏈結構上的。\n但在人類誕生後，我們的創造力與邏輯感卻交織成難以駕馭的進步曲線，使人類文明的發\n\
  展終究偏離了神的掌控、成為演化史上的一匹脫韁野馬。我們體膚孱弱，卻造出各種盔甲\n來抵防尖銳的獸爪；我們力道渺小，卻造出各種刀鋤電鋸以侵伐百年的樹靈；我們無法飛\n\
  翔，卻造出了翅膀一飛沖天、降落在幾乎所有生態系的最頂上。\n\n於是人類變得自大。更糟的是我們還自私。就如片中的疙瘩和尚所說的：「想擁有天地間\n一切的東西，是人類的天性」。各種動植物因其經濟價值而被區分成有害與有益；所有埋\n\
  藏在地底、經過了千萬年釀造的礦源都將要被消耗殆盡了。而在人類佔去了每一分土地、\n自顧自地劃地為王的同時，敵人終究從他者變成自己。於是各部族間彼此殺伐、成王敗寇\n\
  的戲碼始終伴隨著各大文明史。\n\n因而就核心題旨而言，《魔法公主》切中了當今世事的兩大死結：人類對地球資源的耗損\n正在造成環境不可逆轉的破落；而各國族間不共戴天的深仇、與人皆為己的民族利益攪纏\n\
  在一起，更成了難以平息的惡性共存。在《風之谷》最後，曾經頌讚過活下來的人類生命\n是「在黑暗中閃爍的光」的宮崎駿，卻在《魔法公主》裡扮起了時間魔術師，將時光倒流\n\
  至人類剛剛獲得力量、剛開始挑戰神的地位的年代。他想描述的是當年的我們、是如何地\n開啟了狂妄之途，而無知於末世的將臨。\n\n縱然在萬點星空下、透明的夜風裡，鷺鷥飛過的煙嵐依舊。但真正澄澈的雙眼，該如何找\n\
  到解答的終極？\n\n在《魔法公主》的世界裡，依山傍湖的達達拉城頂總是一縷灰煙如雲。製鐵營生的達達拉\n象徵的是人類部落的工業化，然在追求「更進步」生活的同時、他們也正一寸又一寸地侵\n\
  蝕著森林。是以城民們既要抵禦外來的各種王將勢力，也在持續和守護森林的山犬、巨豚\n族們來回交戰著。\n\n直到少年阿席達卡被捲入，他那高強的武藝與不聽從任何人、卻又永遠心懷慈悲的立場，\n\
  為戰局投下了微妙的變化。也是在此同時，來自天朝皇君的一紙誅神令送達，要求達達拉\n的石火箭部隊直搗聖域、取下山獸神的首級。就在阿席達卡為了調停戰事而各方奔波之際\n\
  ，人類卻打算徹底地挑戰大地之靈。「殺害神的人，將會得到什麼樣的報應？」\n\n宮崎駿曾經嘆道，在人類變得越發強壯的同時，也變得越來越自大了：「在奪取生命的剎\n\
  那，我們逐漸失去了自認『無可選擇』的感傷。」不再崇敬於生命的存在、不再畏懼於無\n形的力量，因而也不再對奪取他者的生命感到不安與不忍。在《魔法公主》裡，他想做到\n\
  的是毫無閃躲、直接地逼視人類的自負與殘忍；但在另一方面，他也是想做到盡量地客觀\n、盡量地不帶預設立場的吧。\n\n每每重看《魔法公主》時，我都會下意識地把同理心投射在受到侵犯的、擁有悠久歷史的\n\
  獸族們身上。尤其看到人類在妄想殺神的同時，還不忘繼續上演著爾虞我詐、相互猜忌、\n蠻征怒伐的戲碼...真是醜陋得難以言盡。\n\n但在山林這一方，為了維護「榮耀與尊嚴」而選擇正面地決戰、最終落得全數陣亡的巨大\n\
  山豬們，連族長乙事主都被憤怨反噬而墮變成邪魔。為了仇恨與「正義」而不惜送命、不\n帶理性地只管往前猛衝，這樣的魯莽真的值得讚許嗎？\n\n或者宮崎大師其實也是在反問：在這看似令人無言的傾斜裡，人類單純地想追求更高等生\n\
  活的慾望，真的完全錯了嗎？\n\n確實，我們對自然環境的侵蝕是無法復原的、是難以負荷的，也在相當程度上是不可原諒\n的。但——就算先撇開更健康的身體與更長的生命週期不談——若沒有數千年來的文化累\n\
  積，便不會有文字與繪畫、音樂與建築，不會有如今各種形式的多媒體藝術。\n\n科學技術的日新月異、以及社會化與歷史化的過程，是否讓人類變得更「值得」活下去？\n\
  這大概還有爭論的空間。但若沒有人類文明的爆炸性發展，如今的我們過的會是什麼樣的\n生活？這是誰都不敢說的。或許就如一直以來我對《魔法公主》的描述：「這是個沒有真\n\
  正壞人的故事。但同時它也是個最煙硝瀰漫的、最殘忍的故事。」如此的無法二元分立，\n才是人生的真實罷。\n\n當然，在《魔法公主》裡宮崎駿選擇了另一種方式來呈現文明的溫暖、以及社會化生活的\n\
  喜樂。達達拉城的住民們熱情又善良，而生活在其中的女人們個個衣著率性、開朗豪爽，\n這般女權至上的景象當然是在呼應著作者向來的女性崇拜。她們自況「在這裡工作雖然辛\n\
  苦，但比在山下的生活好多了，至少不用看男人跋扈的臉色！」這也暗示著黑帽子夫人是\n將她們從悲慘的火坑中一一解救出來的。\n\n回想起在《風之谷》裡，有庫夏娜這樣一個處境艱難、能力超卓、但身世悲慘的角色。在\n\
  漫畫末尾，庫夏娜沾滿鮮血的雙手終於被洗淨了；但到了《魔法公主》裡，同樣的難以論\n定性又出現在黑帽子身上。作為宮崎駿筆下最難以化約的、格局最深層的角色之一，黑帽\n\
  子既擁有果決而心狠手辣的優秀梟雄素質，又能夠與民同苦、將下屬的福澤視為己任，因\n而也是極受愛戴的。\n\n為了取材製鐵，黑帽子與她麾下的石火箭部隊不但剷伐森林、更射殺了巨大的山豬「拿各\n\
  神」。當來自遠方的阿席達卡得知這一切，他怒斥黑帽子「妳這是在繼續製造仇恨！」無\n視於林獸的反撲、無懼於遠古的神明、無愧於慾望的無限擴張... 人類的狂妄與自私，在\n\
  此通通都匯集到了黑帽子身上。\n\n但她自己也說了：「如果牠們要詛咒，就詛咒我一個人好了。」她目中無天、毫不手軟，\n但也有清楚的自我認知與目的追求。黑帽子用她所有的心力帶領臣民追求「更好」的生活\n\
  ，她瞭解自己（或說是人族）的能力所在，以及可能前往的方向。更重要的是，她並非不\n懂得報應的道理，但仍願以一己之力承擔所有的業障。\n\n帶領時代翻衍的、往往是那些異於常人之輩。他們眼光鷹準、行動力旺盛且魅力超群。但\n\
  同時，他們也多是亦正亦邪、難以捉摸，不受禮法道德所驅束的。\n\n另一方面，《魔法公主》犀利的敘事與沈著目光，是來自宮崎作品中少見的男孩主角阿席\n達卡。在電影一開場便因為擊殺拿各神而染上了詛咒、被村裡放逐的阿席達卡，千里地西\n\
  行是為了尋找生命的解答。而在離開村莊的那天晚上，村裡的神婆告訴他：「到了西方，\n要以澄澈的目光看待一切事物，也許就能夠找到活下來的方法。」\n\n以純潔而不帶偏見的眼光先看清真實、再來進行思考與評斷，這樣的信念看似單純，實則\n\
  是在和自己內心搏鬥的最辛苦路程。阿席達卡因而自始至終、只為自己的認知而戰。他專\n注而篤定，所以不把任何人視為敵人，但又站在所有人的對立面；他是無懼而充滿自信的\n\
  ，因而不只搭救弱者、調停衝突，也憑恃著超凡的武力介入這場戰爭、尋求並執行自己所\n認定的正義。\n\n相當程度地，在此宮崎駿便是讓阿席達卡在扮演著娜烏西卡的角色。他們同樣地始終在觀\n\
  察、始終在思考；他們也都既是當事人、又是領導者、更是穿梭在各個陣營之間仲裁的使\n者。他們都是強壯的，且擁有足以服人的無比的魅力；他們也都是慈悲為懷的，對所有生\n\
  命都抱持相當的疼惜。\n\n但終究他還是看清了：眼前的世態早已打成一枚死結，難以扭轉無法迴旋。故事中段的阿\n席達卡因而更加地徬徨——殺伐與仇恨、理解與共存，來自過去的回音鑄成一則則真理、\n\
  條列出一道無奈的選擇題。但到了接近尾聲前，阿席達卡又再度拾起了對未來的樂觀。而\n造成個中圜轉的、「閃動在生與死的光影之間的」，正是讓《魔法公主》在龐大的格局中\n\
  依然能保有細膩感性的理由：那便是女主角小桑。\n\n一身白衣藍裙、手執長茅地跨坐在巨犬背上的小桑，大概是宮崎駿筆下最有視覺魅力的人\n類角色吧。那頸際的獸牙鍊圈、一襲白毫披風、兩頰的猩紅色紋飾，以及垂掛在耳邊的銀\n\
  盤吊環... 在宮崎駿向來不十分華麗的人物造型中，小桑因此顯得突出非常。而如今回想\n起《魔法公主》，大概所有人都不會忘記當初所見的第一張海報：那是一身戎裝、手握匕\n\
  首、滿嘴血跡的小桑站在兇惡的巨犬前，怒目地睜視鏡頭的畫面。那海報如是彰顯著《魔\n法公主》兇險的調性，也透露出身為女主角的小桑野性的氣質。\n\n那一天夜裡，小桑隻身獨闖達達拉城。她的兩隻山犬兄弟們將她護送到城下，在城牆底部\n\
  的樁木邊她順勢奮力一躍、長茅釘住木牆的外緣再這麼使力一彈、便上到了牆頂。那無比\n俐落的分鏡、勢如破竹的動感，不只在炫耀著宮崎駿累積了多少年的畫功，也為小桑靈活\n\
  而勇猛的身段做足了戲。\n\n但阿席達卡在她身上所看到的，卻是徜徉在古老山靈間所得到的善良。所以他告訴她：「\n不要白白地送死。」\n\n在與阿席達卡的互動中，不難看出小桑那未經社會化的單純。她能夠與動物溝通，而這在\n\
  宮崎世界裡當然象徵的是無邪與真誠。睿智（但不免有點消極）的莫娜告訴阿席達卡，被\n父母親手遺棄的小桑「無法成為山犬也無法成為人類，長得又醜，身世極為悲慘。」小桑\n\
  認定自己是一隻山犬、要一輩子地與人類為敵，但阿席達卡卻以平靜的口氣告訴她「我是\n人類，妳也是人類。」向她也向觀眾澄清身為人類的本身並非是原罪。我們因為自我的意\n\
  志而不願服從天意，但也擁有相當的智慧、能試著尋找出口的方位。真正重要的並非是流\n著什麼樣的血，而是懷著怎麼樣的心。\n\n再就形式而言，《魔法公主》可以算是一部時代劇：和服與木屐、武者與村落等等鮮明的\n\
  意象，都在暗示著它的歷史設定感。而刀槍與匕首、短刃與弓箭等等格鬥戰以及各種鎧甲\n，更讓《魔法公主》成為日本味最濃的一部宮崎作品。\n\n鍾愛「萬物有靈論」的宮崎駿，也繼《龍貓》之後再次將樹靈具現化、成為讓人印象深刻\n\
  的配角「小精靈」。當螢光巨人漫步在月下，滿滿一山的小精靈們都爬上了樹梢、迎風盼\n望著祂的到來。一身渾白、小腦袋會像石子骨碌碌地轉呀轉的小精靈們，在《魔法公主》\n\
  裡的戲份雖然不多，卻生動地表達出森林的生氣與和善的意志。\n\n與之相反的，「邪魔」的象徵便是如珊瑚一般肥軟亂竄的、紫色的條狀物。自宿主的身上\n長出後，一旦被它們覆蓋了全身，便成為有著血紅色雙眼、蜘蛛一般可怖的怪物。將憤怒\n\
  與仇恨、無法甘心的怨毒形諸為邪魔附身，因而詛咒與執念、理智的喪失等等都成了具體\n的視覺印象，這真是一道無比精彩的設定。\n\n而毫不避諱地描寫著兇險，也讓《魔法公主》成為宮崎駿最兒童不宜、最為血腥的一部作\n\
  品。來犯的武將們多次被阿席達卡狙殺，那人頭直接噴飛、或雙臂被砍斷後露出火腿般的\n斷面等等... 各種視覺效果不但呈現出危及性命的威脅，也是創作者本身在逼迫觀眾直視\n\
  那殘酷吧。\n\n小桑一度負氣地言志道：「為了殺人類，死都不足惜！」但阿席達卡對她說「我知道。我\n從第一眼看到妳的時候就知道了。」然後依舊告訴她：「要活下去。」事實上在《魔法公\n\
  主》裡，三大主角面對兇險時都能夠毫無所懼。其中黑帽子憑恃的是強大的精神力，小桑\n則有著隨時為山林犧牲的慨然準備；但阿席達卡的篤定是來自他沈著的目光，以及本片的\n\
  中心思想：「活下去」。\n\n當然，宮崎駿作品的另一大標記便是久石讓。蒼茫大地下的蕭瑟琴音、輕風微撫過的草原\n低吟... 在這裡久石讓所呈獻出的時代感與山林氛圍，有著絲毫不遜於《魔戒》的格局。\n\
  在我所蒐藏的電影配樂裡，《魔法公主》絕對稱得上是極品等級。但在此我只打算提及一\n首歌曲，那便是在片尾響起的〈アシタカとサン〉——「阿席達卡與小桑」。\n\n\
  在《魔法公主》裡，藉由山獸神的存在，宮崎駿試圖描繪出「大地的意志」。山獸神祂「\n既掌管生也掌管死」，因而其眼光不只和阿席達卡「絕對的澄澈」相同，超越了種族藩籬\n\
  偏見與仇恨，也甚至是超越時間、超越是非、超越善惡道德批判的。\n\n頂著一頭茸角的山獸神，在白晝裡是泛漾著金光、渾身充滿王者貴氣的形象。而到了夜裡\n，化身為螢光巨人的祂緩步群山間，那半透明的色澤更是帶著令萬物屏息的氣勢。\n\
  \n在故事最後，奪回山獸神頭顱的阿席達卡堅持要「以人類的手來交還」。其實在祂撲天蓋\n地的怒意下，人類原就沒有逃脫的可能。但阿席達卡想表達的是反省與真誠。終究，尋回\n\
  頭顱的山獸神在晨光照耀裡翩然倒下。祂的憤怒奪走了多少的生命，而那陣落地的狂風更\n幾乎將一切的文明都吹散了。\n\n但同時，那陣風也吹熄了達達拉城頂的枯火；失卻了生氣的山林，在下一刻開始都紛紛冒\n\
  出了枝芽、再度滿佈著綠意。久石讓的鋼琴音便在此一刻響起，讓〈アシタカとサン〉帶\n出了在平緩中甦醒的生存意志，與薄透著朝陽的清新空氣。\n\n這大概是我最愛的一首久石讓作品吧。原來大地對生死的理解並非是一段有限的旅程，而\n\
  是生生不息循環中的兩個小刻度。獲得與失去生命，其實只是從萬物靈泉中的離開或歸返\n。這是自然為本的概念，和人類「此生唯一」的目光當然是不同的。\n\n終究《魔法公主》所做的只是闡述問題、看清楚問題，並沒有提出解決的辦法。「命運是\n\
  誰都無法改變的，但他可以選擇就這樣等死，或是勇敢地面對它。」藉由《魔法公主》，\n宮崎駿肯定人類還是「值得」活下去的。只是應該要「帶著清澈的目光、看見並思考未來\n\
  的路」。\n\n於是在兩個月之前，某天下午的我坐在辦公室裡、沈浸在無機的程式碼世界中。隨機跳播\n著的iTunes資料庫卻在此時來到了《魔法公主》印象專輯、第十軌的完整版〈アシタカと\n\
  サン〉。十多年以來，它一直是我在心思覆湧、難以和緩，或在睡前想帶著一片澄靜上床\n時的最佳聽覺襯布。\n\n也就是在那當下，我下了個熱血的決心：要在一個月之內把這首歌的鋼琴版練好。\n\
  \n如今算算，應該至少十五年沒碰過鋼琴了吧。那一整個月的練習，因此從硬啃低音五線譜\n、重拾琴鍵的觸感、熟悉八度的掌幅，到一字一句地默背那不斷變幻流動轉位遞移的左手\n\
  分解合弦... 不只是回憶的再度拾起，更是一段全然嶄新的經驗。\n\n小時候不管學什麼，都只以為是要練技巧。練熟了練平順了，卻被唸說「你這樣不夠有感\n情！」但到底什麼是感情？這真真是要到長大了才會明白：不論演奏或演唱，都應該是一\n\
  件讓自己很享受的事。從中理解了感觸，找到了共鳴，你的旋律自然就有了感情。而對我\n而言，這便是第一次這麼享受自己彈奏的樂音、且打從心底地去貼近一首早已鍾愛了十多\n\
  年的歌曲，的神奇的歷程。\n\n無論身在多麼悲觀的境地，都要想辦法活下去。不只是因為活著才有機會突破困境，更因\n為這世間有太多的美、太多的感動值得為之而活了。這首曲子告訴我，要為了一切的美麗\n\
  而用心過日子；它更讓阿席達卡與小桑終於明白了：要「一起，活下去」。\n\n在阿席達卡遇見小桑的那天夜裡，她以手上的刀尖直指他的咽喉，要殺掉這個「阻撓她報\n仇的人類」。微睜開雙眼的阿席達卡，卻在此時對她說了一句：「妳好美」。這三個字把\n\
  小桑嚇了一大跳，因為在那瞬間她所感受到的，正是唯有身為人類才能明白的東西。\n\n如果有一天，能以真正清澈的目光看待這個世界。在狂風吹攪、山河翻動、時間的洪流沖\n\
  破那生死的裂縫之際，我將坦然地承接命運的滌洗，且永不放棄要抱著希望活下去。而到\n了那一天，我只願在懷中緊緊擁抱著的\n\n是妳。\n\n\n\n\n 《風之谷》\
  \    \n 《天空之城》  \n 《龍貓》      \n 《魔女宅急便》\n\n\n\n\n\n   報名請至： \n\n   或恰 PTT2個人版 \n\
  \n--\n\n   \n\n         時光之硯部落格 \n\n\n--\n◆ From: 61.57.149.13"
