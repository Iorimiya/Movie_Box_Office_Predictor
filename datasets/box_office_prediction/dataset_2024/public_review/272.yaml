content: '雷文防雷資訊頁


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~

  這次是在netflix上重看的，原本有在想要去院線，但最近剛從大阪回來

  然後家裡客廳電視尺寸也夠大，比在平板或手機上看感受好，有一定的

  沉浸感。給好雷，阿席達卡現在看就類似完美男?他一開始愛自己的能力

  就蠻足夠的。整部電影探討了人類、動物兩種族群的共處，但又細化很多塊。



  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  故事一開始是野豬被邪魔附身，這點很重要，邪魔是貫穿後面劇情的一大設定

  阿席達卡是蝦夷族的王子這點現在重看也印象很深刻，殺了邪魔附身的或是神

  靈，也會受到詛咒，阿席達卡手就被詛咒，然後居然提到大和王朝也蠻酷的。


  阿席達卡的詛咒效果就是很準，很會殺人，仇恨的力量，這是我的解讀。後來他

  輾轉到了達達拉城，城主是黑帽大人，這部電影很強調女性自強，路上遇到的疙瘩

  和尚也是代表另一股勢力，這裡先整理一下，人類方有達達拉城(煉鐵自給自足)但

  會跟森林住的神靈利益衝突，和尚代表的可能大和皇族的另一股勢力，武士方也代

  表著一股勢力。人類方就有好幾股勢力暗流湧動，後面是要殺山獸神來奪取整座森

  林的資源，或是鐵礦等。


  森林方也有野豬、山犬、山獸神、猩猩等不同勢力，彼此也會不認同彼此的理念，

  這點長大來看就很奇妙，阿席達卡他的角色我覺得一開始設定就是完整的，他一開

  始就是想找全贏或是共存的方法，他也待過達達拉城也被山犬照顧過，最尾巴跟小

  桑的告別(白)也好美。我可以住在達達拉城你住在森林，我們會找到共存的方式。


  阿席達卡的詛咒就不會全好，山獸神的存在也不是代表無限或是療癒，長生不老。

  相反的每一個角色都有自己的目的，也很一意孤行，所以因此阿席達卡會擔任了類似

  聖母的角色，努力調停每一方，然後各種call各種跑，也沒有需要人家拯救，他睡醒

  就是各種救人，也沒什麼創傷。

  所以我用的是補完，因為新eva劇場版最後真嗣也有了補完自己與其他人的能力，阿席

  達卡現在看就比較像是他是情緒穩定，有能力救人的人，這點很難得。

  小時候看有點怕怕的，各種斷肢暴頭，也印象很深刻邪靈很像水蛭很噁很可怕，現在比

  較可以適應那個畫面，山獸神代表的也算是一種無常，大自然的決定與人無關，城裡的

  人在逃跑時讓我想到日本海嘯的既視感，過了20年看這種天災感的畫面很觸動，但宮崎駿

  底下的人物我覺得都沒什麼絕望，蠻多都是堅韌的感覺，堅韌的面對著困境，努力的生活

  推薦給大家，然後我小一的小表妹居然也超愛看宮崎駿，也覺得很好笑，這點讓我覺得好

  有趣。還頭頭是道教我怎麼看。


