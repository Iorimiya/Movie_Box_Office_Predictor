content: '《芙莉歐莎：瘋狂麥斯傳奇篇章》是《瘋狂麥斯》系列第五部系列作，雖說推出順序接在20

  15年的《瘋狂麥斯：憤怒道》後(兩部也默默隔了10年...)，但其實電影中的時間序，這部

  反而算是前作。建議看這部之前，至少要看過《瘋狂麥斯：憤怒道》，雖說不至於看不懂，

  但可能會漏掉不少細節。另外如果你沒有辦法接受上一部，這部你應該也不會愛，兩部的調

  性差不多。


  《芙莉歐莎：瘋狂麥斯傳奇篇章》比較算是外傳性質，特地為了Furiosa這個高人氣角色所

  拍攝。我們在《瘋狂麥斯：憤怒道》中只知道Furiosa試圖脫離不死老喬的掌控，但我們並

  不知道前因後果。在這部終於解密Furiosa的動機，以及她怎麼成為一個「憤怒」的人的過

  程。這部最後的片尾完美的接上了《瘋狂麥斯：憤怒道》的開頭，讓觀眾有一種恍然大悟的

  感覺(會讓人想回去重刷。)


  《瘋狂麥斯：憤怒道》最讓人驚艷的動作場面這集被拿掉不少，轉而描寫劇情的部分較多。

  如果你是期待跟上一集一樣的大場面這集可能會略為失望，但我覺得這部劇本的完整性有彌

  補這部分的不足。


  上一集的Furiosa由Charlize Theron飾演，這集換成了Anya Taylor-Joy來飾演年輕時期。

  如果單看平常時裝，這兩個人長得真的不像，但透過妝髮、服裝，以及Anya在裡面的氣勢真

  的有說服我她們是同一個人。至於Chris Hemsworth飾演的新反派，我個人沒有太大的感覺

  ，就是一個很討人厭的傢伙，表現中規中矩。


  導演George Miller表示拍完這部外傳之後就會拍《瘋狂麥斯：憤怒道》的續作，79歲了還

  能一直推出這麼優質的作品，真的不簡單。


