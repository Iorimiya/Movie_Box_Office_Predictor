title: '[無雷] 芙莉歐莎：瘋狂麥斯傳奇篇章'
url: https://www.ptt.cc/bbs/movie/M.1716321794.A.AD6.html
date: 2024-05-22
content: '無雷簡短意見


  瘋狂麥斯憤怒道是我最愛的電影之一，堪稱完美的美術、剪輯和場面調度，用畫面取代對

  白來推進故事，喬治米勒創造的是奇觀式的觀影體驗。


  對於芙莉歐莎我自然也是抱著這樣的期待，結果看到的其實是差異頗大的類型，但我並不

  感到失望，因為芙莉歐莎仍然是近幾年最精彩的冒險史詩。


  相較於憤怒道的側寫一個短期事件，芙莉歐莎則是把重點放在一個人，整部片的時間跨度

  比憤怒道長得多，基本上就是芙莉歐莎在憤怒道之前的一生，電影也幾乎都是芙莉歐莎的

  視角，觀眾將可以理解憤怒道的世界觀、眾母綠地和不死老喬的背景設定，還有芙莉歐莎

  是如何成長成芙莉歐莎的。


  雖然我在觀影過程沒有體驗到憤怒道給我的震撼，但芙莉歐莎技術層面近乎無可挑剔，美

  術、動作設計、配樂都有實力挑戰年度最佳(個人覺得比沙丘2好很多)，絕對是必須在戲

  院體驗的傑作。


  --'
