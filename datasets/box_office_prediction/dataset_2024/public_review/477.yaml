content: '<有雷>


  我是給普雷 算還行 沒那麼緊湊沒錯 主要是這是導演故事很多段

  然後每段都像在趕火車 角色出場 演完該有的戲份交代故事 然後

  就馬上結束 戲劇的餘韻與鋪陳張力都沒弄完就草草了事換下一段


  所以講的很多 卻很像流水帳 又趕又快 然後米勒老爺這次又很想

  用一些意識流手法來展現 所以每段結束都會用一些意象式手法

  如那頂頭髮小樹枝長成樹 40天戰爭 迪門特斯的來歷...等

  但整個故事韻味與張力都沒讓其發酵展開 加上這個只會讓觀眾

  覺得更跳tone

  那台迪老大羅馬式三機戰車也是 出場就隨便出場 也不像憤怒道給

  一些特別的場面展現鋪陳視覺效果 就如同一般車輛出來又結束

  就跟那台卡車也是 導演這次不想用以往手法來鋪陳效果張力

  所以感覺就是一台道具 因故事而出場而已

  米勒爺這次不想同上次帶有豐富又鋪陳精彩的末世飛車動作片

  來娛樂觀眾 想用這些當背景去講末世的人類生存故事的劇情片

  所以很多都是配合劇情出來 而沒給你好好的來描寫這些對戰戲份

  所以40天大戰也給你幾十秒就交代過去 他不想拍太動作片

  他要拍末世劇情片 可惜處理也不太理想 更不是觀眾想看的內容


  畸形兒那個也是納悶怎沒看到 記得還比那個大塊頭輩份還長

  那位還叫他哥哥 但這次卻沒看到出現也是奇怪


  雷神其實演的還OK，大家不愛主要是這角色太痞太讓人討厭

  十足是來搗亂摧毀各地的已經難有的秩序與基地 真的是很純粹

  惡性的混蛋人物 雷神有表現出來這種混帳軍閥感 但這角色實在

  太不討喜 太讓人討厭

  安雅就真的不太行 只有表現出芙歐的生氣樣 從頭到尾就一臉不爽

  變得很樣版刻板 沒有其他情緒的表現 缺乏人性與厚度

  也沒有那份傑出英氣感

  那對眼珠又大的離譜 看著黑黑的臉上眼珠卻又大又白

  覺得很不協調


  另 這故事中老喬對芙並沒什麼過節與仇恨 更是幫忙拉她一把

  憤怒道那段兩人彷彿結死仇要幹掉他就滿奇怪

  後傳反而很像迪跟芙在了結恩怨 這是這次編劇比較不順的點


  可惜這片 劇情多角色也多 但都缺乏好好的呈現

  憤怒道是我最欣賞的片之一 但這片 只能是普通的表現


