title: '[可惜好雷]芙莉歐莎：末日先鋒傳說  '
url: https://www.ptt.cc/bbs/movie/M.1716432538.A.EE7.html
date: 2024-05-23
content: '以下內容為Fury Road的腦粉發言

  簡單來說是芙莉歐莎很好看，但我更愛憤怒道而已。

  非常推薦戲院正中間座位觀看。



  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




  Fury Road 我看了不下十次，光是電影院版就奉獻了一般、IMAX、4DX、

  重返院線、黑白導演版，正因為這樣的熱愛，

  所以對於 Furiosa的期待非常的高。


  Fury Road有一種瘋狂，

  是在於末世中捨身的顛癡，轉化成對於力量象徵的雄性金屬崇拜，

  同時又對比母性的生命泉源，柔軟卻堅韌，

  兩相追逐的劇情濃縮在短短幾日中，不斷堆疊的情緒令人看的屏息。


  回到Furiosa ，她的生命歷程在閃耀的綠洲中誕生，

  卻急速的隱沒在亂世中，在被所有人遺忘的時光裡

  彷彿勾踐臥薪嘗膽般蟄伏於暗處，

  兩個半小時的旅程是Furiosa十五年來用悔恨編織出的痛苦與希望，

  綿長又隱晦。

  她不爽快，因為她知道這不是憑著氣勢就能達成的目的，

  因此在這段漫長的旅程中，鋪陳的時光讓觀者有餘力去思考...

  一些明明不用這麼認真思考的邏輯...

  憤怒道的劇情更加的無腦，

  但會因為看的時候畫面的震撼、音效的衝擊讓你把這一切無腦丟在腦後

  因為看的真的「爽啦管他那麼多」


  除卻劇情上的差異，

  畫面和音效也覺得略為沒有Fury Road 那般震撼與衝擊，

  Fury Road在我心中是每一格截圖都可以當作海報欣賞的程度，

  Furiosa大概是停留在Anya

  （充滿人工淚液跟刻意打亮的雙眼)的畫面

  刻意的像是跟你說這格很美很水喔的感覺。

  至於音樂，看完真的是沒哪一段特別印象

  雖然說成這樣，但 Fury Road在我心中是滿分五分，我會給六分；

  而Furiosa是滿分五分我會給四分的感覺。

  還是好看的，但看完後我第一個念頭不是要不要二刷，

  而是想再刷一遍Fury Road。




  --'
