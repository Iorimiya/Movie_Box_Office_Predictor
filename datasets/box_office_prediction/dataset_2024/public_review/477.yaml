title: '[負雷] 芙莉歐莎：瘋狂麥斯傳奇篇章'
url: https://www.ptt.cc/bbs/movie/M.1716533564.A.EC5.html
date: 2024-05-24
content: '以下我儘量不暴雷




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  我先說我直接給負雷的原因: 我想不到有哪部續集，導演沒換的情況下，前後落差可以如

  此巨大。

  請大家回想一下第一次看到憤怒道，之所以被驚艷到的原因，以我來說是這幾點:

  1. 無敵的視覺效果，管它到底是實拍渲染還是特效，第一次看到車隊衝進沙塵暴的時候

  ，根本無法用言語形容那種震撼。

  2. 各式奇形怪狀的人物，不管是主角還是反派，每次新人物出場都很期待會帶出什麼新

  車、新裝備、新戰法。

  3. 大段大段的打戲，沒有剪掉任何精采的部分，完完整整呈現刺激的飛車追逐跟打鬥，

  文戲也絲毫不拖泥帶水。


  抱持著這些期待，就挑了5/23 IMAX最舒適的那排座位，準備好好欣賞，結果:


  1. 視覺這塊做得很差。

  我不懂是華納錢給少了還是什麼原因，視覺效果跟第一集完全沒辦法比。這集的反派是飛

  車黨，只要有大部隊飆車的畫面，CG感就很重，連不死老喬的主堡這種前作就有的場景，

  也到處都看得到特效的痕跡。這集除了主堡以外，還有引入幾個新的人類據點，算是一種

  世界觀拓展吧，但每一個CG感都超級重，有些地方的特效跟日本恐怖片那種差不多，真的

  非常糟糕。


  2. 人物塑造很糟。

  憤怒道版本的芙莉歐莎可說是武裝到了牙齒，只有希望破滅時崩潰過一下，馬上又打起精

  神。這個版本的芙莉歐莎雖說還在成長，但表現她脆弱的時間太多了，甚至有類似的悲劇

  十幾年後再度上演，卻看不到芙莉歐莎有什麼進步。只能說莎莉賽隆這座大山還是太高了

  ，新演員安雅在她的陰影下，的確是有點不公平。

  相比主角的非戰之罪，反派就差太多了。克里斯漢斯沃完全沒有表現出壓迫感，就算他做

  事很殘忍，也完全不會擔心主角的安危，搭配他怪天怪地不怪自己的個性，還有停不下來

  的嘴，完全沒有領袖氣質，也沒有反派的威嚴。

  其他前作的反派除了不死老喬，都多少有點降格。這集他們話越多就越顯得腦袋沒料，前

  作從頭打到尾反而各有各的魅力。


  3.打戲最離譜，大部分的觀眾進電影院就是想要看到這個，結果被剪得稀爛。

  電影總共五幕，第一幕拍摩托車追逐，別的電影一定是演瘋狂鑽車、逆向、還有甩尾翹孤

  輪之類的，雖然沙漠可能比較難發揮，但這部竟然可以讓機車追逐時還走走停停，我第一

  次看到這麼不刺激的。

  第二三幕直接可以說沒有什麼大場面，取而代之就是一大堆一眼就很假的特效，還有反派

  尬聊。

  第四五幕好像有點起頭了，結果直接被剪接給毀了。最後大戰花式剪輯2分鐘結束，沙塵

  暴車子進去下秒直接切畫面等等...太多太多了。

  到了片尾跑名單的時候，有穿插一些前作的畫面進去，我看了好想哭，我想不通光是前作

  細碎的片段，質感怎麼會跟這部差這麼多。


  最後我想說，如果你期待進場看到的東西跟我差不多，你可能會很失望。


  --

  各位真的可以回去複習上一部，視效真的是兩個水準。至於預告片其實憤怒道的CG感也蠻重的，但正片不會，所以原本我才不擔心'
