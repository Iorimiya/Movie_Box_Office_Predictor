title: '[好雷]芙莉歐莎:瘋狂麥斯傳奇篇章-指揮官的誕生'
url: https://www.ptt.cc/bbs/movie/M.1717433274.A.FD8.html
date: 2024-06-04
content: "雷文防雷資訊頁~會講到《憤怒道》和《芙莉歐莎: 瘋狂麥斯篇章》\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\
  \n\n\n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n\n\n\n\n\
  \n《憤怒道》當年上映時，個人對這種沙漠公路末日電影其實無太大興趣，\n後來是因為佳評如潮，才借了dvd來看，\n然而因為對劇情背景不甚理解和節奏也不太喜歡(感覺就是追追追、跑跑跑…)，\n\
  沒看完就棄坑。儘管沒看完，\n倒是記得身為配角的Furiosa比主角-Max(湯姆哈迪)還來的搶鏡。\n大概也是因為這樣，導演喬治.米勒才會構思以芙莉歐莎為主角的前傳電影，\n\
  並解釋她的身世、成長，以及後來叛逃的理由。\n\n和一般評論相反，個人喜歡前傳大於《憤怒道》。\n原因除了在前傳的焦點放在Furiosa之外，\n前傳也多了不少劇情舖陳、文化/背景的描述。\n\
  \n《憤怒道》的主題就是逃亡，個人覺得在世界觀的介紹，反而不及前傳的詳細。\n就以子彈農場和汽油鎮來說，《憤怒道》只聞其名和勢力，而未臨其地。\n《憤怒道》的母乳車也是一閃而過，\n\
  初看《憤怒道》時只覺得納悶，為何運輸車有一區母乳車。\n(前傳看了才知道母乳也是極為罕有的資源~\n不過，既然是生下畸胎的女人才被丟去產乳，\n那樣的母乳不會有輻射或是環境荷爾蒙嗎?)…。\n\
  \n另外，《憤怒道》雖然是《瘋狂麥斯》系列的正宗續作，\n主角Max的敘述和劇情上的表現反而不如由莎莉賽隆飾演的Furiosa來的搶眼，\n只感覺Max有精神或是心理的陰影，以及在末世生存下對於人性的不信任。\n\
  \n回歸前傳，\nAnya Taylor-Joy是新生代最有仙氣的女演員之一，\n不過在本作的演出可一點都不仙、十足的狂野，演足了Furiosa的成長，\n為了脫離桎梏，不惜削髮、裝聾作啞，假冒男孩，殺爆盜賊和匪人，\n\
  只為完成與母親的承諾-「歸鄉」，\n但為了逃離Dementus，卻又不惜斷掉刻有回家指引的殘廢之肢。\n當大家以為他會以暴制暴或是鄉愿放掉仇人時，\n她卻把仇人肉體化為希望(種子)的耕地成了新世代/末世女英雄，十足的狂野之花。\n\
  \n而由克里斯·漢斯沃飾演的大軍閥Dementus，\n除了聽不出雷神索爾的口音，還有濃濃的澳洲腔?(大概因為本作背景設定在澳洲)。\n演出更有如三國之曹操，治世之能臣、亂世之奸雄之感，\n\
  不光是瘋狂更有智謀，要不是有Furiosa的通風報信，\n只怕不死老喬的勢力會傷亡慘重，甚至西方堡壘會被Dementus所奪。\n處事能屈能伸，為了奪煉油鎮，不惜犧牲部屬\n\
  (雖然也因此導致手下大將八爪老大的叛離)；\n情勢不利且被Furiosa追殺下，果斷做出了變裝、換車，分開逃亡的決策。\n被補獲後，也不減其氣慨；獲知追上自己的是照顧許久的Furiosa，也展現他的歡喜。\n\
  (個人覺得Furiosa算是Dementus在末世中，少數放不下的人)\n\n至於有些人評論前傳動作戲和追逐戲缺少這點，個人倒是覺得還好，\n反而覺得《憤怒道》幾乎是這樣的情節，配上追逐背景幾乎都在沙漠、荒地，\n\
