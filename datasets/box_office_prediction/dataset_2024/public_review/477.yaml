title: '[好雷] 憤恨的芙莉歐莎：瘋狂麥斯傳奇篇章'
url: https://www.ptt.cc/bbs/movie/M.1716314640.A.3EA.html
date: 2024-05-22
content: '我只看過2015年的瘋狂麥斯：憤怒道，


  朋友沒看過任何一集，但我們看完都覺得這部電影很精采，


  整體美術一樣很棒，有幾幕畫面噁心得令我很滿意，


  有血腥、暴力和瘋狂才符合我心目中的芙莉歐莎，


  安雅泰勒喬伊跟莎莉賽隆是完全不同風格的人，


  但在電影裡飾演年輕時的芙莉歐莎倒是沒有違和感，


  畢竟安雅泰勒喬伊算是新生代女星當中少數有名氣有美貌又有演技的，


  因此可以用演技來說服大家，她就是芙莉歐莎。



  主要劇情就是一直在追逐、戰鬥，


  雖然非常過癮，但可能有人會覺得疲乏，


  適合喜歡放空享受電影聲光效果和刺激場面的人，


  非常推薦去IMAX或設備更高級的影廳觀賞，


  真的要在電影院才能完整地享受這部電影的畫面和音效。





  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  看電影時，個人感覺童年時的芙莉歐莎好像就佔了三分之一，


  如果小女孩的部分稍微縮短一點，


  成年後的鋪陳多一點會更好，


  因為長大後的芙莉歐莎怕被發現是女生所以假裝是啞巴，


  然後臉不是髒兮兮的就是頭盔面罩蓋住只露出眼睛，


  還不能開口說話，少了能讓觀眾更憐憫的對白，


  好在安雅泰勒喬伊光靠她那一雙水汪汪的大眼就能表達不同情緒，


  多少讓觀眾感受她的憤慨與憎恨，


  上一集是憤怒道，這一集可以說是憤恨道，，


  芙莉歐莎從小目睹了母親被侮辱而亡，長大後又看到愛人被凌虐致死，


  如同狄門特斯說的，憤恨將會伴隨終生，


  這是一輩子都無法抹滅的傷痛，


  芙莉歐莎為了復仇忍辱負重這麼多年，


  最後終於復仇了，可復仇成功並不代表她就此解脫，


  反而使她墜入無盡的深淵，


  也許該如何面對過去讓自己釋懷，


  過好自己的人生才是重要的課題。






