content: '在《寒單》觀影後的第一時間，個人其實是頗為驚喜的。攤開導演的作品清單，原以為這


  次看到的又會是長輩笑話合集或兄弟街頭械鬥片，想不到卻是一點都不符合賀歲氛圍的小


  人物底層掙扎重生記，也踏踏實實地誠懇談論著「贖罪」的主題。



  只不過，雖然本片在題材的選擇與執行上看得見創作者的誠意，眾演員的表現也十分有記


  憶點，但全片各方面仍有許多弱處不盡完美。除了幾處電視劇等級的剪輯運鏡、胡的出戲


  口條和用力演技、不如不要用的雞肋特效、民俗主題的不夠契合、台東美景與劇情的皮肉


  分離等等明顯問題外，最覺得可惜的部份當屬失當的幕間比例這點。雖然第二幕幾乎占了


  全片 70% 以上的篇幅，林黃兩人的兄弟情鋪陳然稍嫌火花不足，也沒能好好帶出林除了


  內疚自責以外還殘留著的鄙夷心情，讓末段劇情高潮的衝突爆發中、林所表現的憤怒顯得


  多餘又唐突，也間接壓縮到衝突後的兩人關係變化的處理節奏，減弱了收尾的張力。



  不過，雖然挑了這麼多缺點，但其實個人還算是喜歡本片的，不僅對國片題材多元性的增


  加感到欣喜，也感受到導演對欲傳達之議題處理上的認真態度，值得入場支持。尤其是幾


  位演員的精采演出更增加了娛樂性與可看性，看陸弈靜的不如歸去、楊貴媚的母愛深重，


  連小薰那隱懷舊傷也要開朗積極的新女性也十分自然。而鄭人碩的地痞氣質到耽毒廢人、


  乃至最後半聾重生的演技層次亦是很具說服力的。真要挑、大概只有目睹阿嬤死去那段的


  崩潰嚎哭，還是稍嫌有些用力 (不禁想起《幸福城市》的李鴻其..)。到了電影末尾，一


  切恩怨盡了，林終於能坦然面對自己犯下的錯誤，黃也帶著對全新生活的期望離鄉遠走。


  在火車半敞的車門縫外，那些非人煎熬的傷痛記憶，都隨東台灣的春日風光往身後流逝，


  我想對於這個「人人糾纏於過往的失去而躊躇困頓」的故事來說，該沒有更溫柔的結局了


  。



  by 木求魚


