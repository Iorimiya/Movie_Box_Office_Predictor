content: '部落格版：


  去年有電影《貓王艾維斯》，今年則有《貓王與我》。在「貓王」艾維斯普里斯萊逝世近

  五十年後，兩部同樣以貓王為題材的電影先後上映，給了或許只聽過他的名字可卻不熟悉

  他的觀眾，兩次認識這位視為二十世紀最偉大的流行文化偶像、搖滾樂之王的機會。《貓

  王艾維斯》與《貓王與我》剛剛好的從不同的角度來帶領觀眾走進貓王艾維斯的生活，並

  且有趣的是兩部作品其實沒有讓貓王成為故事的主講者，而是從其身邊最親近的兩個人、

  湯姆帕克上校與前妻普莉西拉普里斯萊的視角，來回首貓王的事業與他的感情世界。不過

  即使如此，在這兩部作品中貓王依舊被刻畫、描繪的鮮明而又強烈，不論是主角身分的《

  貓王艾維斯》，或者是配角戲份的《貓王與我》都是，特別是在後者中無法忽視的存在感

  ，竟反而意外的更能讓觀眾感受到主角普莉西拉的寂寞與悲傷。


  《貓王與我》改編自普莉西拉普里斯萊於1985年與桑德拉哈蒙合著的回憶錄《Elvis and

  Me》。本來我覺得原來的中文譯名《普莉西拉》更適合，畢竟電影是以普莉西拉為主角，

  講述著普莉西拉在1958年時結識貓王到後來兩人相戀、結婚再到她選擇離開婚姻的1972年

  這短短幾年生活的故事，比起多數觀眾早已熟悉的貓王，這位相對陌生、來自德州奧斯汀

  的女孩理應被更多人認識才對，只是跟著導演蘇菲亞柯波拉的鏡頭到最後，心裡依然會想

  「普莉西拉到底是誰？」。在與貓王的這段關係裡，普莉西拉顯然始終是被控制的，即使

  她是如何的忠實表達自己對貓王的愛與渴望，卻也還是這位天王巨星擺放在家裡的玩偶，

  只有在被需要的時候會被拿起來玩賞，她終究還是找不到自己的存在價值。可能她在離開

  貓王後能尋獲自己的名，然而在這場愛情裡確實的，她只會是「貓王與我」中連名都沒有

  的女孩。



  不同於《史賓賽》或者是《束縛》等女性傳記電影，多少在不影響史實的狀況下進行改動

  ，不論是讓黛安娜王妃見著英格蘭王后安妮博林的亡魂、或是賦予茜茜公主新的面貌並顛

  覆其給世人的形象，都是為了讓她們能夠從被動轉為主動，給予她們本該擁有卻被奪走的

  自我意識，而當然這樣的改動也是順應著時代潮流。可是《貓王與我》卻是反其道而行，

  導演蘇菲亞柯波拉忠實還原了普莉西拉與貓王的關係，任由觀眾去看普莉西拉是如何的被

  全面掌控、是如何的被呼來喚去，是如何的承受著周遭的人對她的調侃與指手畫腳，還有

  如何獨自面對愛上後的空虛與失落。電影沒有讓普莉西拉像茜茜公主那樣叛逆比起中指，

  而是讓她連表達對緋聞與工作的不滿或者發表意見都遭威脅要被送回德州、被砸東西，還

  依然願意委屈的獨守雅園。


  「我要離開了，我要離開我們的婚姻了。」


  「妳是為了別人的男人離開我嗎？」


  「我是為了追求自己的人生而離開的。」


  《貓王與我》某方面來看就像是在看普莉西拉從情竇初開、執著於愛情的少女，成長為體

  悟到愛情從來不是只有甜的部分、更多時候都是由酸與苦相伴，意識自己不該繼續浪費時

  間在等待、於是總算學會放手的女人的過程。導演蘇菲亞柯波拉的鏡頭無疑是冷靜且客觀

  的，就算最後普莉西拉的離開似乎有那麼一點女性意識覺醒的跡象，但在她的控制下並沒

  有讓這選擇過於刻意的矯情，就只是單純的從旁紀錄了普莉西拉的戀愛過程、看著兩個人

  的相處模式後自然會預想到的結局。這樣平實的呈現這段過去，加上略顯無趣的剪輯，確

  實會讓電影容易被貼上無聊、平淡的標籤。



  不過顯然導演蘇菲亞柯波拉並不在意，且因此她更能重在描寫普莉西拉的心境變化。由卡

  莉史派妮飾演的普莉西拉，就如前面提到的，在十四歲的那年認識了貓王，正值青春年華

  的她對愛情憧憬、天真爛漫的愛上了就是愛上了，不顧家人的反對與擔憂，隨著嚮往的男

  人離開家鄉，私自認為這就是公主與王子的童話故事，給的愛包容著貓王的缺點與任何委

  屈。只是女孩終有天是會長大的，她的成長過程註定會因與貓王相戀而和多數女孩不同，

  當貓王忙碌於工作、多有時候長達數月見不到人，普莉西亞卻沒有同齡朋友能夠傾吐煩惱

  ，她毫無怨言的扮演好貓王妻子的角色，替他隱瞞戀情、維護形象，以爲會像王寶釧苦守

  寒窯十八年後盼得丈夫回歸家庭，無奈等到後來才明白自己愛上的從來就是寂寞。


  普莉西拉的愛隨著等待逐漸被落寞給侵蝕，愛上貓王後的她被迫長大，被迫犧牲掉青春換

  來提早對成人世界的認識，在她知道愛上貓王、或是說認知到這不是自己想要的愛情與婚

  姻後，普莉西拉於是不再害怕著貓王對她的呼之則來揮之則去，從過去年輕時的不安與暴

  怒，到後來已經能平靜接受他說她不適合穿什麼、化什麼妝，要她乖乖待在家等他回去..

  .，看似年輕時的她更有主見，可我認為後來的她反而更有自己。回望兩人當時認識時，

  貓王對普莉西拉說「答應我，妳會繼續保持現在這個樣子。」，想想聽來也是有些諷刺。


  《貓王與我》整部電影的亮點肯定是卡莉史派妮。她細膩的替角色詮釋出不同的層次變化

  ，女孩、女人還有介於兩者之間，她都能成功讓觀眾感受到她的情緒與情感，在《貓王與

  我》這樣調味偏淡的電影裡，卡莉史派妮是相當豐富的存在。雖然要不是《可憐的東西》

  拿下金獅獎，不然艾瑪史東很有可能二封威尼斯影后，但卡莉史派妮能夠憑此角拿獎絕非

  僥倖，沒能繼續挺進奧斯卡滿可惜的，但才25歲是指日可待。而儘管《貓王與我》是以普

  莉西拉為主角，不過導演蘇菲亞柯波拉依舊透過幾處編排與畫面來讓觀眾也能從旁認識貓

  王艾維斯。例如貓王的藥物成癮問題、情緒控管問題、對經紀人湯姆帕克上校間的矛盾與

  不滿等等，當然若是想更全面的認識貓王可能就要去補《貓王艾維斯》了。


  --'
