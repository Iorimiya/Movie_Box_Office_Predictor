content: "這部《貓王與我》由我相當喜歡但也只看過她那一部《魅惑》的Sofia Coppola\n\n導演，她將所謂「Trophy Wife」嫁入豪門與當代樂壇傳奇的故事編得刻意平淡，\n\
  \n女主角的生活圈實在小到像是供人玩賞的寵物般，連去跟同住的女性工作者閒聊\n\n都會被趕出去，而丈夫貴為當代樂壇天王，雖會噓寒問暖在意你過得好不好，\n\n\
  甚至不讓女主角去工作，在女主角稍以情緒表現出落寞失望時，還自以為是的\n\n把「其他女人巴不得是妳」這種話術掛在嘴邊。\n\n\n\n\n\n\n我個人最喜歡的其實是貓王與愛妻在床上拍攝性感照片那段，美麗的\n\
  \nCailee Spaeny實在是讓人大吃眼睛冰淇淋，那段也是罕見貓王放下傳奇天王\n\n這公共人設，真正把老婆當作唯一「可慾」對象、充分展現兩人親密無間又彼此\n\
  \n信任的幾幕。神韻都有抓到的Jacob Elordi那刻也像是眼中只有情人的單純男孩，\n\n起初禮尚往來徵求Priscilla父母的同意，一直將性愛當作神聖的事物因此不敢\n\
  \n觸碰Priscilla的身體，但就如自己老婆所言，需要讓自己覺得是被需要的，畢竟\n\n玩賞的寵物不被投射慾望，豈不是失職了？\n\n\n\n幾個轉場也點出Priscilla從少女時就是受父權監督的對象、\n\
  \n雖跳過叛逆青春期順利進入婚姻，卻常因丈夫幾句批評外表的直白解讀就牽動敏感\n\n神經，但這段感情又不只是看妳單純年輕漂亮，貓王對雙方精神成長是有追求的，\n\
  \n甚至自問「為何我對世人要有這樣大的影響力」，試圖對妻子朗讀、追求更高力量\n\n的指引和心靈寄託，也相當耐人玩味。\n\n\n\nPriscilla在貓王眼中就只要漂亮聽話順從，遭到丟椅子也只能安靜選擇原諒，\n\
  \n本片雖是以貓王配偶的回憶錄為主角，故意將籠中金絲雀的小小世界拍成溫和\n\n的流水帳，但對於貓王的藥癮、完美主義、事業轉型、名氣副作用，也刻劃得\n\n恰到好處，人家說夫婦相處起來就像鏡子，這對外表姣好又富有的夫妻也往往\n\
  \n映照出彼此的問題，Priscilla一直沒有自己的生活重心，連念書也要靠丈夫光\n\n環來作弊救援，這可不是一句「First World Problem」就可以解讀的。\n\
  \n\n再來，有聽說算富二代的導演本人是「時尚界寵兒」，我對時尚不懂但本片不只有\n\n香奈兒復古香水瓶身出現在化妝桌，某香水在貓王與女粉絲調情時的台詞也有出現，\n\
  \n這部分有點惱人和刻意，但仔細想想，把這部片當作滿足女性窺視市場的時尚片看各種\n\n復古妝容與穿搭似乎也是顧及客群的一種方式。我特別喜歡女主角雖依照丈夫喜好\n\
  \n染黑髮，但最後把心靈距離拉開時已經慢慢尋回自己原生的棕髮，甚至也拋下洋娃娃\n\n般的裙裝，最後開車離開時改成俐落的黑色長褲，小小細節藏著把自己身體找回來的\n\
  \n勇氣。\n\n\n總之，把這部當女性成長電影會有小小的失望，裡頭只有對丈夫的掙扎和尋找\n\n自我之旅剛要萌芽就到尾聲的惆悵，但在那個年代已經是對父權視角很大的衝撞。\n\
