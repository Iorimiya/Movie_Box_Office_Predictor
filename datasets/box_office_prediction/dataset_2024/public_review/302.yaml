content: '簡單來說這部就像是狗狗版的猩球崛起，但看完絕對比猩球崛起還要感到滿足，


  大概是因為生活經驗中人類與狗的依賴性比猩猩還要高吧。這部電影我還沒看之


  前以為是感人溫馨片，看到一半發現是血腥犯罪片，後來又覺得像是驚悚片，最


  後才發現是一部哲思片，建議要去看的人做好一些心理準備。




  其中故事轉折強而有力卻又不會令人感到突兀，導演處理得相當不錯，不斷相互


  交錯的符號值得玩味，談到劇情，環狀式架構老實說已經不算少見，但少有人玩


  的比昆汀還要驚豔，不過首尾呼應也算是妙不可言，而最後的鏡頭相當儀式化的


  表達「眾生平等」的概念更是神來一筆，讓整部電影上升到了另一個層次，也為


  觀眾留下無窮無盡的想像。


