content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  2019年開始連載的日本漫畫《間諜家家酒》，在2022年的電視動畫推出之後掀起一股熱潮

  ，而這部爸爸帥、媽媽美、小孩可愛的諜報動作家庭喜劇，也在2023年底推出劇場版。台

  灣只比日本晚一個月上映，喜歡安妮亞的影迷得以在農曆年前在大銀幕上一睹她可愛爆表

  的演出。



  西國情報局對東課「WISE」的幹練特務「黃昏」──洛伊德·佛傑在一如既往地執行任務

  時，接到上頭指示，要更換進行中的作戰──行動代號「梟」的負責人。為了展現行動代

  號「梟」的進展，黃昏向「WISE」交涉繼續執行任務，為了進一步守護世界和平，洛伊德

  向安妮亞提議，製作擔任審查委員長的校長愛吃的食物，「弗利吉斯地區」傳統點心──

  「梅勒梅勒」。另一方面，約兒在出發前不小心目擊到洛伊德與神祕女子互動的整段過程

  ，使這場家族旅遊蒙上一層對臨時關係的不安……



  就在前往家族旅遊的途中，安妮亞在列車內發現詭異的行李箱，而裡面不知為何裝有巧克

  力……正當她覺得奇怪的時候，行李箱的主人突然出現，讓安妮亞嚇了一跳，而不小心誤

  食巧克力......



  首先，直接為大家揭曉可有可無但可愛到爆的片尾片段。有看電視動畫的影迷應該都很熟

  悉，帥氣的黃昏經常尋求情報商弗朗基的幫助，不論是跑腿還是充當安妮亞的保母都有，

  即便弗朗基經常對於叫他做這些與本業無關的事感到不滿，但其實常常還是樂在其中，而

  且黃昏很有錢，所以只要用錢打發，弗朗基往往都會接受。這一次，甜點任務差點就要由

  於缺少關鍵的櫻桃利口酒而失敗，所以黃昏特地央求弗蘭基在短時間內「生出來」，還得

  趕在隔天早上送到光車程就要半天的「弗利吉斯地區」。沒想到，完成任務後，可憐的弗

  朗基居然被這飛天遁地的一家人丟包在天寒地凍的北方小鎮。



  除了有趣的片尾片段之外，電影的片名也很有意思。不但完全沒有中文譯名，連「間諜家

  家酒」的字樣都沒有，而且「行動代號：White」居然全片連一次都沒有出現，非常有趣

  。雖說觀眾大致能夠猜想，在電影版裡的整場行動要不真的是「行動代號：White」，就

  是安妮亞事後自己為此次冒險所取名，但超過100分鐘的片長，居然沒有半個角色「提過

  」這個名稱，的確也很特別。可能因為佛傑一家移動前往白雪皚皚的北方去旅行兼出任務

  ，因此行動代號才叫「White」吧。不過，跑演職員名單的時候，倒是有出現「行動代號

  White的另一場任務」。以粉筆線條呈現的動畫畫出大概是返家後，彭德與安妮亞在家上

  演的一齣救援行動，也極為可愛。



  除了劇場版的主線之外，《Spy x White Code: White》還安排了一個可愛的小細節，也

  就是佛傑一家的「婚姻危機」。既然這本來就是假扮的家庭，即使一家三口（或四口）都

  全心熱愛這個家庭，應該也早預料有天會分崩離析，但電影一開場約兒與同事的辦公室閒

  聊居然在討論「老公外遇」的議題，突然讓這個由間諜與殺手組成的家庭所面臨的危機，

  降低到一般小老百姓的等級，相當可愛。雖然只是個小插曲，但也在三個「外遇特徵」出

  現的時候，為佛傑一家的旅行增添一點莫須有又啼笑皆非的緊張感。



  電影版特別強調「家庭」的羈絆與重要，除了約兒在不同情境下都荒謬地表示「一家人要

  在一起」之外，不管有沒有看過電視動畫的觀眾，都會對佛傑一家有更深的認識。黃昏不

  顧一切也有拯救安妮亞，安妮亞就算自己身陷險境也還想著要幫助爸爸拯救世界，以及約

  兒無論面對什麼樣的敵人，她都面不改色地表示自己登上飛船只是為了「接丈夫與女兒」

  ，形成十分荒謬的反差。電影開場也分別介紹這一家人包括狗狗在內擁有的超能力，即便

  沒有看過電視動畫，也完全不會有理解或銜接上的困難。



  最後，劇場版在作畫上嘗試一點點不一樣的畫風，或許是先試水溫，如果反應良好，未來

  在電視動畫的創作上也能開創出新的變化。除了本來一貫的作畫之外，黃昏與軍方代表的

  打鬥場景採用類美漫的風格，算是比較耳目一新的嘗試，而安妮亞一系列與便便之神的互

  動則是以蠟筆或色鉛筆的手繪方式呈現。但是，與「大便」有關的片段過多且冗長也是《

  Spy x White Code: White》受人詬病之處，幸好瑕不掩瑜，整體來說還算是超乎期待的

  作品。至於期待安妮亞表情包的觀眾，她當然也不會讓大家失望，不僅基本的洗、怒、哀

  、樂都有，也由於討人厭的便便段落而有不少令人捧腹大笑的表情，算是輕鬆又適合闔家

  觀賞的一部電影版囉。


  --

