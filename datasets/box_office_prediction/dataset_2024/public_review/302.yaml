content: '雷文防雷資訊頁




  (心得有雷,未看勿入)






  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~









  最近在補麥克漢內克和拉斯馮提爾的片。昨天一天就看了拉斯馮提爾《撒旦的情與慾》和

  麥可漢內克的《白色緞帶》。


  《撒旦的情與慾》算是很拉斯馮提爾式地：分章節、主題明確、長鏡頭、慢動作、厭女味

  十足，卻又帶著強烈類宗教的神秘氣氛。雖然順利補完，但說實話，不是太合我胃口，沒

  有太多感想。反而是室友提起「Antichrist」是「敵基督」的意思，整個故事就繞著這個

  概念走，牽扯到「女巫迫害」的事，但幾乎相反的操作（所以才說厭女味十足）。室友認

  為以「敵基督」的概念來說，電影拍的其實也還好。我聽他這麼說時，本來想：不然「敵

  基督」應該是怎樣呢？


  沒想到晚上看麥可漢內克的《白色緞帶》就被驚了一下，忍不住覺得：這才是真的「敵基

  督」吧！


  此前看的幾部《隱藏攝影機》、《大快人心》、《班尼的錄影帶》以窺看的方式，解構和

  戲弄（德法）中產階級，讓人看得坐立難案。《白色緞帶》並不如此。它有一個明確可靠

  的敍事者，沒有窺視的角度（也沒有上帝的眼睛），也不戲謔觀眾，但它的可怕卻不亞於

  此前看過的三部（只是全然不同的方式和面向）。


  整個故事就在說一次大戰前德國農村，怪事與暴行接連發生。主敍者村裡的老師，經歷了

  整個過程，到最後猜測是村裡的孩童集體所行（而牧師的子女也牽涉其中）。然而，當他

  告訴了當地的牧師，牧師卻反而警告他不可再向任何人提起此事，認為他如此的指控將影

  響許多家庭。這個警告基本上也像《隱藏攝影機》裡主角對他家長工的威脅，只是《白色

  鍛帶》用整部片把其中的「父權體制」的恐怖放大再放大（大到觀眾無法忽視，大到觀眾

  無法把此事當作單一事件，而是不得不想像成一個集體暴力受到制度包庇的狀態）。


  看的過程一直想到大學時期世界史課上老師放給我們看的《激情年代》。過了很多年，劇

  情基本上已經忘記差不多，只記得當時覺得很震撼、很可怕。而《白色緞帶》讓我想起這

  部電影的一些重要片段，也想到當時放這部電影的老師帶我們認識「性別和政治」所講到

  的一些概念：父權制度不只是指男性，也不只是父親，而是包含整個制度底下所有人。


  對我來說，《白色緞帶》很精準的把這樣的概念講出來。電影裡，一個家裡最權威的是父

  親，但放大到村子，權威的是牧師、男爵，靠男爵吃飯的人在父權制度下是受到宰制的一

  方（醫生和老師相對來說有稍微獨立一些，但基本上醫生是掌控了另外的權力，而老師則

  是順從了這個體制）。而女性除了男爵夫人外，幾乎都是無法決定自己何去何從，只能夠

  順從的角色。在這種狀況下，有獨立意識（甚至應該說判逆）的孩子，便在壓抑中產生扭

  曲的想法和行為。


  《撒旦的情與慾》明確直白的點名「敵基督」，《白色緞帶》讓看起來和平保守的農村成

  為「邪惡／暴力」的溫床，不單是掌權者對下施壓，被掌控的一方也懂得如何用自己的方

  式放泄憤怒。而由牧師角色包庇的行為，也許比明確說出「撒旦」名字更加邪惡，也讓我

  得更為「敵基督」。


  映照著一次大戰爆發前的歐洲列強，或者是世上所有戰爭的根源。


  #因為覺得不那麼麥可漢內克

  #反而覺得好看



