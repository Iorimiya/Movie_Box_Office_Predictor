content: "記得 2012 年影界也許算個「白雪公主年」：三月上映了莉莉柯林斯與茱利亞羅勃茲合演的《魔鏡，魔鏡》、六月上映了暮光女和莎莉賽隆合演的《公主與狩獵者》、九月西班牙還上演了鬥牛風新詮的《卡門》或譯《白雪公主鬥牛記》，不過其實早在它們之前，二月\
  \ Asylum 就搶先推出他們的 B級片《格林之白雪公主》Grimm's Snow White！這部我當年在國外就有慕名租來看、還笑個半死。話說那年頭 Asylum\
  \ 好像比現在還紅，那時正統商業大片諸如《福爾摩斯》《劍客聯盟：雲端之戰》《環太平洋》《玩命關頭》《超級戰艦》通通被它惡搞過，那這部白雪公主片呢？\n\n\n\n\
  \ Asylum 號稱結合了《魔鏡，魔鏡》與《公主與狩獵者》兩片之長、雙劍合璧拍成了這部《格林之白雪公主》，我昨天看了《公》片後終於大概知道它在說什麼了：調性比較承平輕盈的《魔》片，談的是壞皇后要聯姻外國王子、而要踢開白雪公主這顆美麗絆腳石；調性比較絕望肅殺的《公》片，談的則是壞皇后謀害國王鐵腕統治了王國，而白雪公主要登高一呼帶領大軍奪回王位。在這兩部正統商業片之間，我覺得\
  \ Asylum 這部學比較多的是《公》片、佐以一點《魔》片的趣味淡化嚴肅增添風趣：\n\n故事裡有兩個半奇幻王國，佔地治理的都是如同現世中古歐洲的城堡貴族，但城堡之外的鄉野領土上充滿非人類生態與超自然力量：一國名叫「北法利亞」North-phalia，這裡有有富含神秘力量的天降聖火、有肉食的野生怪獸守護、國王採懷柔態度與牠們和平共存；另一國名叫「白谷」White-vale，這裡有外表像人但有尖耳朵的精靈族、他們人為工業不發達但貼近自然、更能掌握些人類不會的超自然力量，但這裡的壞皇后弄死國王後以工業軍武壓迫精靈剝削其能力。壞皇后還想擴張權力，想要聯姻北法利亞年輕國王，得他土地奴役他野生子民並奪取聖火。\n\
  \n可以說這整個故事還是以聯姻繼承騎士爭戰的「中世紀王國風雲」為基礎、還掛著點奇幻元素加上了《魔戒》般的奇幻土地與精靈戰士、順勢把七矮人換成七精靈連特效費用都省了\
  \ XD 只是白雪公主一加入就吹奏一池春水：白雪公主本來被壞皇后送去修道院不問世事，現在壞皇后害死了國王後她就被召回參加喪禮，怪就怪在壞皇后找新老公也找得太猴急：居然還沒送走白雪、就等不及先邀年輕國王來作客了，兩小怎麼可能不來個命中注定的巧遇？巧遇怎可能不天雷勾動地火一見傾心？於是「世界最美的女人」已不止是美、更是聯姻奪權路上的絆腳石、必須要剷除！\n\
  \n\n\n此片的確「結合兩片之長」：比起幾乎全部靠文戲喜感撐起的《魔》片，此片多加了王國景觀奇幻族群與起義戰爭，颯爽加倍；比起善惡對立擊倒魔神的《公》片，此片的壞皇后不是個無所不能的不死魔女、而是充滿機鋒長袖善舞滿腦壞點子的壞女人，這中世紀王國故事的「宮廷味」就做起來了。最棒的是，雖然沒有莎莉賽隆等級的重量級演員來發揮女王氣場飆演技、但有上世代都認識的《情人》與《夜色》性感偶像珍瑪琪Jane\
  \ March！她演這片時還未滿四十，雖已非一線演員但在 Asylum 就是寶！至少壞女人風情與不按牌理出牌的危險魅惑，小輩都要吞吞口水嚴陣以待。\n\n演白雪公主的女主角，則是雙頰圓圓很有福氣樣的\
  \ Eliza Bennett，也就是 2008 兒童奇幻片《墨水心》的小蘿莉女主角，看來這片集結的卡司以 Asylum 標準來說已是一時之選！雖然，說實話此片給她的白雪公主這角色也沒多少演技好發揮、大部分時間都當個貴氣小美人睡著或昏倒再悠悠醒來、大部分亮相都是自己也有點狀況外都旁人在望她興嘆，但比起《公》片裡暮光女得到的文戲戲分來說已算很有發揮，至少她是有和王子相遇怦然心動的、是有和王子花前月下各言爾志的、也是有在王國風雲的爭端中提出質疑負氣爭吵的、與七矮人關係更是有其曖昧猜心引人遐想的。\n\
  \n這圍繞在「壞皇后聯姻」的城堡故事，眾家便宜配角與臨演也頗有辦家家酒忙成一團的喜感。譬如在此「獵人」是壞皇后擺脫掉國王後的入幕寵男，聽到情人要自己去殺公主還錯愕一下心想這不好吧，但女王床上功夫把他席捲不得不點頭；譬如在此的魔鏡是個廉價特效的綠色反光大臉，說出最美女人讓壞皇后\
  \ \"Oh no!\" 時還會吐槽都妳自找的；譬如給女王馬殺雞兼算命還有一堆民俗療法的侍女，其實是個精靈屈服於女王淫威之下當個小寵物陪笑求存... 而當女王手下有任何人辦事不力時，就關到城堡後院餵狗狗，那廉價巨大卻看來很餓的狗狗特效正是\
  \ Asylum 惡趣味精華！\n\n\n\n更炫的是在森林追殺的高潮時，這些惡狗狗要對決嬌弱的公主和英勇的鄰國年輕國王（以下簡稱「王子」）了，演王子的二線小白臉還要煞有其事對空揮劍斬殺比他還高的狗狗！也不止狗狗，本片另一系特效明星是王子境內一般與人類互不侵犯的野生「惡龍」，有人若敢侵犯森林領域甚或接近聖火牠們就會出來。牠們登場的戲劇時間點也有仔細規劃，通常是在女王手下出來辦事虎假虎威得意忘形時，轉個頭就是充滿喜感的惡龍悄悄伸出親切好奇的舌頭、然後卡滋兩聲舔舔嘴巴一餐好滿足\
  \ XD 狗狗和惡龍雖是此片最搶眼明星，但最終也是紙老虎給人類抓到訣竅一戳就倒。\n\n這位王子也相當天兵，而且有個唯唯諾諾的侍從官跟他一搭一唱地天兵：他首先是來接受壞皇后聯姻邀請的、然而第一天就看上了白雪公主卻囁嚅著不敢說，後來認真想改娶白雪公主還想好了一點藉口、怎奈都還沒說出公主就出去森林失蹤沒回來，既然公主不在雖煩惱又不情願、但沒魚蝦也好和壞皇后的婚約還是要留著，等發現公主下落也知道公主正在外面集結反抗軍時、精神大振瞬間奮起也要揮軍討伐壞皇后！只聽得隨從官囧囧問一句「要討伐皇后？您昨天不是才要跟她結婚嗎」XD\n\
  \n最終，戰鬥型白雪公主還是要有點領導喊話的大戲，在當年兩位少女偶像明星中，「墨水女」Eliza Bennett 可以匹敵「暮光女」Kristen Stewart\
  \ 的登高一呼萬種沸騰嗎？那可不，她是貴氣的公主不負責這種喊話，她只負責做球給七矮人精靈來喊，各種 \"we fight together\", \"we die\
  \ with honor\" 等煞有其事的熱血台詞一句句講來，她只表露點欣慰眼神嘉許子民的賣命付出 XD 然後真到了廉價版的森林戰陣，也是舉重若輕提起弓箭百發百中呢！Eliza\
  \ Bennett 雖真論演技輸暮光女很多，但在此片逃亡過程風情百變亦能詼諧促狹，且氣定神閒的貴氣風範更像真公主！\n\n\n\n我記得當年也看過不少 Asylum\
  \ 電影片段，大部分都看幾分鐘笑一笑而已，這部《格林之白雪公主》倒是我唯一看過片段後有興趣、感興趣後還有去租片、租回來竟不知不覺看完的一部！看看這導演，是當時年方\
  \ 27 的年輕影人 Rachel Lee Goldenberg，現在可是 HBO Max第一波原創電影《陪我抓娃娃》的導演、還大獲好評爛番茄 88%呢！看來\
  \ Asylum 也有其廉價製作敞開大門培育影壇幼苗的貢獻呢。這部《格林之白雪公主》也許是慧眼識英雄也許是亂槍打鳥，總之成本少少竟找上了這位有才年輕人，讓本片雖品質仍\
  \ B級但 B得鮮活有趣味。\n\n這些偶有亮點的 Asylum 片，比起他們致敬兼戲謔的商業片，我覺得那關鍵的魅力就在於 not take itself too\
