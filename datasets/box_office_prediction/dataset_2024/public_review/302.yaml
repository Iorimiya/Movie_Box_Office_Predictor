content: '為了看《查克史奈德之正義聯盟》我訂了 CATCHPLAY+ 來看 HBO GO ，找找片單找到了以前沒看的《公主與狩獵者》，本來以為也算是個可以和孩子一起看的童話改編片，誰知這改編的視覺效果有點華麗殘酷到令人害怕！我自己記得，當年看預告時我印象最深但也令我興趣最缺的，就是「白雪公主演聖女貞德」千軍萬馬浩浩蕩蕩殺來迪士尼城堡
  XD 本來還道此片會是童話版稍軟性的中世紀騎士戰爭，結果這部分雖然略顯失望但尚可接受，至少直接跳到攻城戰這邊孩子看得還算熱血；但只要有莎莉賽隆女王出現的地方，都令他害怕，尤其是第一次開吸時...
  (!)




  最後還是等孩子睡覺後爸媽自己看完了。回想當年 2012 真是個「白雪公主年」，那年幾片我們比較喜歡眉毛莉莉演的《魔鏡，魔鏡》、最喜歡的則是西班牙片《白雪公主鬥牛記》或譯《卡門》、另外那年我們還租過一部
  Asylum 片《格林之白雪公主》也別有一番至今仍津津樂道的惡趣味。說回昨晚看的這部《公主與狩獵者》，我覺得它和這部 Asylum 電影要玩的題材比較像：這兩部都跳出了傳統白雪公主與壞皇后的「女人愛美」故事，把故事談成了中世紀王國繼承權爭奪戰
  XD 一邊是世故的皇后、一邊是純真的公主，死去的國王棒子該交給哪位呢？問問人民都知道答案。


  但我更想問的是：一邊是環球鉅片《公主與狩獵者》、一邊是 Asylum 惡搞片《格林之白雪公主》，哪部比較好看呢？我覺得是各有千秋：我們都知道 Asylum 是主打什麼賣點的，有這預期心理倒也不負所望地被《格》片滿足到；不過《公》片呢，就完全超出我們的想像，拍得頗有自己一套，就一般商業片敘事來說有其四平八穩也有其離經叛道，許多地方令我們看得有點錯愕而納悶。看完後查了查這導演
  Rupert Sanders 是個拍廣告出身的華麗視覺系導演，只拍過兩部長片、一部就是此片另一部是 2017 片《攻殼機動隊》。而我對他風格的感想是：


  如果我愛的查克史奈德像是電影界的卡拉瓦喬畫著黑暗系的激情巴洛克、那這位 Rupert Sanders 就像在編織錦畫掛進城堡與教堂。織錦畫 Tapestry ，就是把宗教聖徒的故事、或是貴族英雄的傳說，將單一或系列事件像連環圖畫般整體構圖編織起來，一幕幕都細緻華麗、整體看令人景仰讚嘆、對這豐功偉業的城堡家族們或拯救蒼生的教堂聖徒們肅然起敬。這種藝術表現法，非常重視歷史事件、並不重視個人情懷，反而它可能還有意地要拉開距離把個人給概念化、不論是英雄化妖魔化聖母化還是其他的都好。欣賞它並非跟一趟心路歷程，而只是見證基業的建立。




  看《公主與狩獵者》我就有這種感覺：雖然找了當時偶像不久變影后今日已是跨界小天后的 Kristen Stewart來演白雪公主，但這故事並沒有要真談白雪公主自己的故事、自己的心路歷程、自己的失怙心情，也沒要談她對自然的嚮往、對人們的擁抱、與對萬物的愛心，甚至也沒談她如何與七矮人相遇磨合成搭檔、不怎麼談她與王子如何相依分離再聚首、頂多有談她和「狩獵者」如何不打不相識但也談很少。可能大多觀眾會將這問題歸咎於「暮光女太面癱」？但我認為這不是她的問題，而是導演就是要這樣切入，帶著距離冷冷看著她被給定的條件、而非親近她的心看她成長。


  本片白雪公主最像個活人的階段，是當時仍是小蘿莉的 Raffey Cassidy 演出的童年時代！甚至還會對看得出滿心悲傷的新皇后投以會心的溫暖笑容。但經過十幾年監禁、到雖蓬頭垢面但眉清目秀的少女時代後，好像白雪公主就只剩一個使命了：我要逃出去、我要擔大任、打敗壞皇后。這個使命其實早就給定了非常清楚，並不是她自己經歷學習掙扎成長建構出來的，她頂多是對現實細節多所不知要去慢慢知道而已。真要說暮光女面癱？那也並不，她一幕幕逃亡戲想起身世處境都絕望、看人與動物受欺凌她不禁落淚、看自然興衰如聖女伸手撫慰...
  她表情夠多、角色卻單面。


  或許可以說，這不是一個白雪公主的故事，而是她週遭人們沐浴她聖光的故事，雖然一次次沐浴得也未必紮實：(1) 狩獵者，為了復生妻子追捕公主，公主簡單告訴他正邪事實「你會被背叛」壞人也不多隱瞞，一翻兩瞪眼無關道德人情的體悟；(2)
  狩獵者孤心要走，水上女人村提醒他這是你的主，他重燃希望又回來；(3) 七矮人，設了陷阱抓公主，聲稱已無理想只為自己戰，知道是公主重燃希望馬上追隨；(4) 仙境，公主摸白鹿，整個森林都感動知道來了秋森萬；(5)
  公爵不信，王子相信，千里來救王位繼承人；(6) 共舞過的矮人 Gus犧牲、公主慈愛，眾人感動宣示效忠！




  這是絕望大地世故人們看見救世主的故事，只是這回不是羅馬帝國而是中世紀小王國、不是男性救主耶穌基督而是女性救主白雪；只是正如耶穌基督聖光開很大不容質疑、本片白雪公主也是聖光為前提毋須去了解。也許在這種敘事下，本來救世主白雪公主就不需要有任何情感掙扎與焦慮成長、而只要高潔品德單純言行自能沐浴人間？還真的，本片這樣的「聖光」戲碼開了好久後，唯一一場要探探白雪公主少女情懷的內心戲，竟然就是重逢的王子帶著公主漫步森林雪地談談「我想帶妳遠走高飛、可是我倆都有責任」的一點壓抑悸動，可是本片對這唯一一場感情戲的態度竟是：


  這都是假的！妳本來單純直線水波不興的既定使命才是真、只要出現第一次心猿意馬就是假！這場新詮的「毒蘋果」戲把毒蘋果連結到了引人遐想的王子，在片頭童年時光是兩小無猜的情竇初開、在高潮轉折處則是苦行一路後如久旱甘霖般的敘舊調情...
  結果其實真王子根本沒那意思、只是傻傻起床要救公主、公主死了才敢親下去（還無效XD）、然後能追隨公主復興王室就心滿意足？也許化身王子的壞皇后，正如本片的「清心寡慾」敘事般語帶憤世提點白雪：妳看看，美麗的男人會騙人、浪漫的愛情會騙人，妳這小妮子怎麼打都打不死，變個帥男騙妳心猿意馬一下就上鉤？


  結果主角公主很沒戲、配角中也以最正經八百的王子最沒戲 XD 本片最有戲的無疑還是反派壞皇后 Ravanna！也許「可恨之人必有可憐之處」，是 2010s許多翻案式童話改編的流行精神？本片的新詮看來就掌握了《白雪公主》原典中「美」的主題做出更鋪天蓋地的存在焦慮：壞皇后執著於「美」，已經不止是日常實際的宮廷爭寵或個人化的自戀，而是身為女性對男性玩弄剝削用完就丟的憤懣。於是
  Ravanna童年時媽媽就以不平恨意滴下三滴血，給她下了「永保美貌就是力量」的魔法詛咒；對比的則是片頭白雪的媽媽，以愛心滴下三滴血，這美則是如白雪純潔亦如玫瑰強壯。




  看得出來，本片與其說講一個角色們相遇碰撞冒險成長的故事，不如說勾勒一張現實大地與虛擬道德的版圖：人間有寒冬雪夜、也有傷痛會滴血，但光明的三滴鮮血可孕育強壯玫瑰卓然矗立引人崇仰、憤懣的三滴鮮血只複製剝削吸取萬物餵養自己，那「美」的內涵一個感動人們、一個維繫自我，高下立判。而本片煞有其事地把《白雪公主》故事給置入中世紀王國軍政、還很喜歡拍一堆城樓碉堡裝甲鐵騎，則是看這虛擬的道德如何影響大地版圖：彩色城堡變成黑暗、美麗鳥兒被挖了心、有腐敗大地奄奄一息、有自然仙境處處生機，而固守碉堡的遺世人們要追隨白雪奮起改變。


  於是在華麗視覺系導演 Rupert Sanders 的精心打造下，本片交出了一幕幕或腐朽凋零或如詩如畫的靜態場景、一段段渺小旅人們翻山越嶺的動態健行、一景景殘民以逞剝削積累的豪門宮廷、一次次苦悶小民開眼親炙的公主聖光...
  最後彷彿很忍不住地，一幅導演精心編織的織錦畫史詩、當然不能沒有中世紀鐵甲武士策馬衝鋒啦！最後一個正中的加冕鏡頭悄悄關上門說完了故事。這種故事要說血肉恐怕缺乏、要說教化倒是單純、但一幅織錦畫往往教化為名華麗為主最終是來賣錢的。


  這種聖光很大感情闕如但以美景音畫強勢席捲的電影，值得一看嗎？我倒覺得在一堆認真刻畫感情安排對戲的童話劇情片之外，這樣拉開距離聖光教化的作風也別具特色呢！僅給個
  [好雷] 純感謝它令我眼睛一亮，其他它沒做到或沒要做的我就不多計較了。這片要說有什麼令我偶爾皺眉的，大概就是有時太煞有其事地擺譜，譬如 Kristen Stewart硬是穿上聖女貞德裝還拿劍盾騎馬衝鋒，誒拜託這小妮子從童年就被囚禁到大、只跟「狩獵者」學過一招防身術這樣真的可以嗎？也許它還是
  take itself too seriously，這時就不禁想起作為對照組的 Asylum 那片 XD 下篇再談。



  --

  真有這八卦？我剛剛查查，這片的白雪公主那位慈祥的生母就是導演太座飾演的，原來白雪不只惹到繼母還惹生母嗎 XD'
