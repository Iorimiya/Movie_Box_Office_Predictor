content: '你沒看錯，又到了奧斯卡獎季，目前已經陸續有國家公布報名明年奧斯卡「最佳國際電影

  」的電影作品，至今有五個國家提交，今年開響第一槍的國家為「柬埔寨」。


  柬埔寨今年提交的作品為「寧卡維（Kavich Neang）」的首部劇情長片《White Building

  》。寧卡維是近期備受矚目的柬埔寨新銳導演，其過往的作品曾多次被台灣影展選映，如

  兩部短片《三輪車悲歌》與《午夜嘻哈夢》皆入選雄影短片競賽，最近一部紀錄長片《一

  切堅固的終將煙消雲散》也入選過台北電影節。




  《White Building》是導演首次單獨執導的劇情長片，入選了今年威尼斯影展的「地平線

  」競賽單元，甫於 7 日正式首映，目前在豆瓣上的評價還算不錯。


  繼《一切堅固的終將煙消雲散》之後，導演再次將鏡頭對準柬埔寨的金邊裡一棟如同貧民

  窟存在的建築「白樓」，也是他度過童年的所在。《White Building》描述 20 歲的男主

  角 Samnang 與他的朋友們住在這棟白樓中，在這個瞬息萬變的城市中，這些男孩每日練

  習

  著自己的舞蹈動作，夢想著有日能在電視的選秀節目上大展身手，同時間他們的父母則過

  著相當傳統的生活。Samnang 逐漸觀察到他的父親正在試圖聚集著分裂的鄰居們，以共同

  解決政府提出遷出白樓的補助方案，而 Samnang 則必須面對將與朋友分在柬埔寨中分離

  的

  問題。這個被稱為「家園」的白樓正在搖搖欲墜當中。




  《White Building》背後由柬埔寨、法國、中國及卡達四國共同製作，其中包括中國大導

  演「賈樟柯」即以他的電影公司西河星匯影業參與了該片的製作，他也擔任了此片的製作

  人之一。除此之外還有愛奇藝也為此片幕後的出品公司之一。


  柬埔寨於 1994 年首次競逐奧斯卡，但在之後又一直到 2012 年才第二次報名該獎，此後

  也開始穩定的每年提交作品。他們曾在 2013 年以柬埔寨現今的大師導演「潘禮德」的紀

  錄片《遺失的映像》獲得唯一一次的提名。而好萊屋巨星 Angelina Jolie 在 2017 年執

  導的電影《他們先殺了我父親：柬埔寨女孩的回憶》也曾被推派為柬埔寨的代表，該片於

  金球獎和 BAFTA 上皆獲得提名，但於奧斯卡卻連短名單都沒能入圍。





