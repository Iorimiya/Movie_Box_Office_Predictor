title: '[好無雷] 敦克爾克大行動 人性交錯的現代史詩'
url: https://www.ptt.cc/bbs/movie/M.1500961151.A.1FD.html
date: 2017-07-25
content: '有圖有雷網誌版:


  無雷文字版:







  「敦克爾克大行動」還沒上映就在台灣造成不小轟動，大概是因為導演克里斯多夫諾蘭的

  作品幾乎都能在評價以及票房都取得成功，而新作目前也都取得不做的迴響。




  先概論幾點無雷推薦去影院欣賞的原因。




  - 場面浩蕩




  個人看的戰爭片很少，較有印象的是描寫集中營的「索爾之子」和二戰結束後的「拆彈少

  年」，以上都比較偏向以小見大的方式呈現當時的情況。




  不過本片使用相當多空拍的畫面使觀者以更全知的角度理解當下的情況，且特別令我驚豔

  的是空戰的描繪相當真實且精彩。








  過去我看過特別喜歡的空軍戰鬥是押井守的動畫「空中殺手」，無論是飛機的編列、違背

  物理法則的花式飛行、機師本位和全景交錯的分鏡配置，與3D和2D流暢的切換r皆使本片

  的動作場面刺激又豐富，亦使觀者身歷其盡，完全展顯動畫之長處，也是普通真人電影難

  以達到的機動性。







  但是在「敦克爾克大行動」中，無論是以第一人稱使觀者同理機師狀態或是膠著的空中追

  擊，都有相當扎實且壯麗地描繪。一方面確實感受到現代科技的進步讓真人電影能有如此

  爽快地呈現，另一方面也感嘆本片分鏡之豐富和精準，因此強烈推薦看IMAX以達最佳的觀

  影品質。





  - 敘事清晰




  本片史實實則發生在1940年，德國進犯波蘭後爆發第二次世界大戰，隨後以閃電戰快速侵

  襲當時西歐國家，其中包括躲在馬其頓防線後的法國和英軍。








  紅線處皆為馬奇諾防線，虛線處表示守備較為疲軟的地區。由於法國原認為德國不可能從

  地勢險峻的阿登高山區攻入遂較無防備，但事與願違，最終比利時投降，40萬多名法國和

  英國軍人被逼退到敦克爾克的岸邊，等待海軍指示撤退回國。




  雖然以上資料是看完才做的功課，不過本片在敘述上非常清楚，觀看中理解並無窒礙。且

  故事上較專注於不同崗位軍人和民眾面對撤退行動的人性描繪，削弱戰術和政治的影響，

  更能凸顯本片訴求的重點。




  而本片同時以多視角描述此戰役，分別為僵持一周的海上撤退行動、命令徵收民間船隻的

  當日及英國皇家空軍出征時，三者不完全相同的時間點來展現故事的厚度。




  又其剪接特殊，使用匹配畫面解接，與預示手法來增加此部戰爭題材電影的獨特性。




  關於諾蘭的非線性剪接手法從「記憶拼圖」以來便廣為人知，不過我也不是專業人士，以

  下附上專業剪接師講解曾被諾蘭「致敬」多次的今敏導演的作品剪接分析，從這些角度來

  觀看本片也會更有樂趣。









  - 人性描繪





  諾蘭的作品從過去就對人性有很獨特且深刻的刻畫，如「記憶拼圖」中主角對於傷痛軟弱

  的選擇；「頂尖對決」中人類對於聲望和成就令人髮指的偏執；「黑暗騎士」系列則盡可

  能挖掘人性最陰暗的一面，和「星際效應」中對於愛的信仰與讚頌等。








  諾蘭的電影中的角色之所以讓人津津樂道便是其矛盾的性格，也許好人犯過無法被原諒的

  過錯，而反派卻可能懷有無法抹平令人疼惜的傷痛。在二元論當道的電影中，這些角色顯

  得更加真實且迷人。




  Madhouse的「死亡遊行」中曾主張人類於生死關頭之下才可見其真貌，而戰爭題材的作品

  更是不乏對於人性善惡的辯證，本片亦有此種特色。




  不過比較特別的是，這次並沒有一個特別突出的主角，也無任何一位被神格化的英雄。在

  這場攸關萬人的作戰中，每個人都極致貫徹了自我信念，也許自私至足以害死他人，亦有

  為了善念而自我犧牲的角色。








  且角色個性並不淪於呆板，他們的狀態都隨著戰火的白熱化流動，配合鏡頭精準展現每個

  人的猶疑與徬徨，使觀者深入其境，感受當時人們為了正道的追求和迫於時局的無奈。





  由於以上三點，實在很推薦大家去電影院看IMAX，絕對不會是一部失望的電影。


  --'
