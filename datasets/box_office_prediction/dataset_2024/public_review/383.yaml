content: '沙丘第一部是很棒的電影，唯一讓我覺得有點遺憾的是，飾演荃妮的千黛亞表現出戲。

  千黛亞(辛蒂亞)在第一部最後才出現，她的表現與戲中其他人相較，有些格格不入。

