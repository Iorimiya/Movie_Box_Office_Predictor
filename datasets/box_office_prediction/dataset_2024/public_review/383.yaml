title: '[心得] 機遇之詩－奇士勞斯基藍白紅三部曲'
url: https://www.ptt.cc/bbs/movie/M.1437388156.A.74C.html
date: 2015-07-20
content: '上週回台中一趟，意外補完了風聞已久、十分想看的奇士勞斯基 ( Kieslowski ) 藍白紅

  三部曲。在此之前，奇士勞斯基的電影我只看過《雙面薇若妮卡》，印象中是一個十分有

  意思的電影，但當時因設備出了狀況，看得過程大家都痛苦萬分。相比之下，此次看藍白

  紅三部曲可說完美，而電影本身留下的印象也更為清晰。


  《藍色情挑》開始於一場意外，整個故事可說是女主角受創後重新找回生活的過程。一直

  看到結尾才發現它的是一部有大愛的療癒性電影，悲傷而溫柔。《白色情迷》開始於一場

  官司（與藍色劇情相連的一場官司），故事講述痴情男主角在被迫離婚失去一切之後，從

  絕望中爬出來、逆轉命運的過程。看的時候實在很想要質問男主角腦子到底怎麼了，但看

  完全片卻覺得男女主角根本天生一對，世上再沒有比他們更適合彼此的了。《紅色情深》

  比藍、白還複雜一些，主線是女主角與退休法官相遇相知的經歷，副線則是一個與他們生

  活在同一城市、與退休法官有類似命運的男人，兩條線直到最後的最後才合而為一，而形

  成一個令人驚訝的二合一故事。


  三部曲的故事本身固然別緻，但真正叫人無法忘懷、想推薦給人、想一看再看的卻是它極

  為迷人的畫面、聲音與各種讓人目不轉睛的細節。比如藍色的燈、藍色的水，比如白色的

  婚紗、白色的吹梳子畫面，比如紅色女主角的大海報，比如藍色女主角的手放到樂譜上就

  響起的曲調，比如白色男主角奮鬥時的音樂等等。雖然三部電影裡主角說的話總是不多，

  我們卻感受到很多很多、比明明白白說出來還要更多的東西。


  在紅色故事的結尾，三部片的主要人物都出現一則電視新聞：一艄往英國的沉船，只有幾

  位倖存者，他們正是那些倖存者。從這一個結束點回頭去看三部曲的主角，忽然覺得他們

  的生命正像沉船的倖存者一般：雖然遭受命運捉弄，卻抓住機會，走了出來，開啟不同的

  人生。


  寫這篇文章的時候，讀了《放映週報》的〈機遇與命運──奇士勞斯基 ( Kieslowski )

  對生命的探問〉，了解到「命運與機會」原來是奇士勞斯基多部電影的共同命題（從《機

  遇之歌》、《雙面薇若妮卡》到藍白紅三部曲）。我還沒機會看奇士勞斯基1987年的作品

  《機遇之歌》，卻在藍白紅裡面感覺到他對於「機遇」特別的看法：一種「非宿命」式的

  命運觀。


  故事裡，命運是強有力的存在，它出現的時候，主角沒有迴避的機會，只能接受、被迫面

  對。可之後的故事，卻又不是命運所掌控。電影裡的主角，無論是現實中受挫，還是理想

  幻滅，他們都要繼續生活，找回自己的目標和價值。重新起步是痛苦的，時常看見自己不

  願面對的東西，但當主角們選擇了一條路，往前進的時候，各種「機會」卻會為他們開門

  ，然後意想不到的事會發生。


  奇士勞斯基透過三個故事傳達給我們的正是這種特殊的命運觀：我們的人生也許不會像藍

  白紅三部曲中的主角那樣高潮跌起，但我們卻有自己的命運需要面對。如果我們知道「命

  運」不是一條直通絕望的快速道路，如果我們能夠放慢腳步、面對自己的問題，那麼我們

  也許會發現「機會」正在我們身邊，為我們開門。




  --


  這裡是我的樂園：


