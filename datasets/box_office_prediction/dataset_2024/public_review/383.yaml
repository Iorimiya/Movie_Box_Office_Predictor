  \     ——魯迅，一九二五年\n\n\n\n這是最後一場演唱會了。迪倫在漫天掌聲中緩步上台，時間是一九\n六六年五月二十七日。一束聚光燈從倫敦亞伯宮（The\
  \ Royal\nAlbert Hall）漆黑的天幕斜射下來、籠罩著迪倫和他的吉他，把瘦\n長的影子打在背後的布幕上，琴身不時隨著身軀的傾側反射出刺眼\n的亮光。\n\
  \n迪倫的頭髮糾結夾纏、散亂地爆開，宛若火山噴發瞬間凝定的熊熊\n煙霧；他的膚色呈現病態的蒼白，原本圓潤的臉龐整個瘦了下來，\n困頓的雙眼漫無目標地游移著。那個態勢，似乎隨時身子一傾就要\n\
  倒在舞台上了。他像醉漢一樣顫巍巍地站定，靜靜等待掌聲止歇，\n然後不發一言、刷起木吉他，清脆的撥弦聲頓時響徹整個大廳。迪\n倫緩緩開口：\n\n\n     \
  \   她擁有她需要的一切／她是藝匠／她從不回眸\n        她能萃取出夜晚的幽闇／繼而染黑白晝……\n\n\n兩天前，迪倫剛剛過完二十五歲生日，然而他沙啞、疲倦的聲嗓，\n\
  衹能屬於兩百歲的蒼老靈魂。他像一抹鬼影飄浮在舞台上，成串詭\n奇的意象自唇齒間源源不絕滾動而出、瀰漫開來，把所有聆聽者攫\n進濃稠綿密的樂音中，逐漸滅頂。\n\n\
  迪倫撥弄著琴弦，一字一句地唱著詰屈聱牙的冗長歌詞，他唱得極\n慢，彷彿要重新確認每個詞彙的定義一樣，把每個音節都拉得長長\n的，令人擔心他是不是要在舞台上睡著了。強光照射下，迪倫迷離\n\
  的雙眼看不見舞台下的人群，他聚精會神彈著吉他、不按章法地吹\n著架在脖子上的口琴，蒼涼淒厲的音色破空而出，一路迤邐蜿蜒而\n下，令人汗毛倒豎。他不再意識到台下一排排的觀眾，只偶然昂首\n\
  向天頂的強光，沈溺在歌詞織就的幻境，一腳踏進了黎明與暗夜的\n曖昧交界：\n\n\n        聖母依舊沒有現身／我們看見空著的牢籠都已蝕壞\n     \
  \   布幔曾一度翻湧／在彼處她底舞台\n        提琴手正踏上旅途／他寫道：\n        曾經虧欠的物事／如今盡皆償還\n        在載魚的貨車後座／我的良知爆炸開來\n\
  \        口琴吹奏著／骷髏的樂符以及雨水……\n\n\n觀眾的掌聲聽起來有些遲疑，困惑顯然多於贊嘆。就像迪倫自己唱\n的：我們困坐，擱淺在這裡／卻又竭盡所能地否認……\n\
  \n事實上，有不少人是為了鬧場纔來的。他們知道：結束上半場自彈\n自唱的表演之後，迪倫要和一個五人組搖滾樂團一齊登台，肩上的\n木吉他即將換成一柄通體黑亮的Fender\
  \ Telecaster，凝滯神秘的氣\n氛也將轉為狂囂暴烈。這些不滿的群眾靜靜坐著，準備等下半場節\n目再給他難看。對他們來說，迪倫是個背棄理想、無可救藥的變節\n\
  者。這是怎麼回事？\n\n迪倫的一夕成名，從瓊拜亞（Joan Baez）在一九六三年的新港（\nNewport ）民謠音樂節帶他上台合唱Blowin' In The\
  \ Wind轟動全場\n算起，到這時纔不過三年，這個來自明尼蘇達州的男孩卻已經永遠\n改變了流行音樂的模樣。祇消看看1964年的The Times They Are\n\
  A-Changin'和1965年的Bringing It All Back Home兩張唱片封面就\n可以明白，短短一年之間，迪倫的變化有多大︰1964年那幅照片是\n\
  黑白分明的高反差，一顆腦袋就佔掉了大半個畫面。瘦削的迪倫頂\n著一頭洗衣刷也似的剛硬短髮，穿著粗布襯衫，眉頭緊蹙、冷冷往\n下睨視，彷彿要用凌厲的目光殺死世間所有的罪惡與不義。這張封\n\
  面的一切，連同印刷字體在內，都在告訴你這張專輯有多麼嚴肅、\n多麼沈重－－再也沒有比這幀相片更完美的「抗議歌手」形象了。\n然而僅僅一年之後，迪倫坐在擺滿雅緻飾物的沙龍，換上了一身剪\n\
  裁合度的西裝，穿著硬領襯衫、露出精巧的袖扣，懷裡摟著一隻長\n毛貓，身後斜躺著一位彷彿剛從法國電影裡走出來的紅衣女子，用\n完美的手勢捏著一支香菸－－當年歌迷煞有介事地傳說這位女子其\n\
  實就是迪倫本人扮裝演出，可惜並非如此，她是迪倫經紀人的妻子\n。鏡頭外圍那圈柔焦效果，替這幅精心佈局的場景增添了幾分華麗\n頹廢的神秘感，若是把標題遮去，你幾乎不可能認出這兩張照片上\n\
  的男子竟是同一個人。\n\n這兩幀完全對立的相片，意味著迪倫已經跟過去的自己一刀兩斷了\n。一九六五年四月二十五日，迪倫推出一張名為Subterranean\n\
  Homesick Blues的單曲唱片，徹底揚棄了口琴木吉他的民謠詩人形\n象，改用搖滾樂團伴奏，結果成為迪倫第一支打進排行榜前四十名\n的單曲。在專放暢銷歌曲的電台節目裡，人們聽到輕快的搖滾節奏\n\
  竟然配上了這種挑釁、調皮的歌詞︰「不要跟隨領袖／看好你的停\n車表」；「你不需要一個氣象員／來告訴你風往哪個方向吹」。這\n首歌夾雜在排行榜上一堆偶像情歌中間，就好像高中畢業舞會上忽\n\
  然闖進來一名賣藝的流浪漢，把學校樂隊趕下台、自顧自站在台上\n唱起囉囉唆唆的勸世歌，雖然格格不入，卻也另有一番趣味。\n\n不過，許多人不喜歡迪倫這樣的轉變。大多數的民謠聽眾是自許為\n\
  「敲打族」（beatniks）的知識青年，對媚眾的流行音樂深惡痛絕\n。對他們來說，搖滾樂就是幾個穿著滑稽制服的傻笑偶像，拿著電\n吉他在螢光幕上蹦蹦跳跳，唱些衝浪飆車泡馬子之類的玩意兒。這\n\
  種東西只能拿來騙騙十來歲的青少年，迪倫搞搖滾樂簡直是譁眾取\n寵、出賣良心，不僅背叛了當初栽培他的民謠圈，更嚴重褻瀆了當\n代美國民謠從伍迪葛瑟瑞（Woody\
  \ Gutherie）到彼特席格（Pete\nSeeger）一脈相傳的老左派知識份子傳統。\n\n但事實上，迪倫從來就不甘被囿限在那個老傳統裡。他的野心太大\n\
  ，完全沒有可以追尋的典範，只能單槍匹馬、奮力闢出一條險路。\n從粗布襯衫牛仔褲到爆炸頭墨鏡法藍絨西裝長筒靴；從一柄木吉他\n一支口琴到狂暴放肆的搖滾樂團；從主題鮮明的抗議歌曲到揉合韓\n\
  波、艾略特和金士堡風格的晦澀詩句，迪倫孤獨地走在整個世代的\n前端，步伐太大、腳程太遠，完全沒有人跟得上。毫不誇張地說︰\n即使他此刻死在亞伯宮的舞台上、一筆抹掉此後三十年的種種，僅\n\
  只這短短三年，也足以在樂史留下不朽的傳奇了。\n\n這次巡迴演唱已經斷斷續續進行了九個月。從紐約開始，踏遍美國\n本土，之後是澳洲、瑞典、丹麥、愛爾蘭、英國、法國、再折回英\n\
  國，以連續兩天在倫敦亞伯宮的演出作結，這絕不是一趟輕鬆的旅\n程。從一九六五年八月二十八日踏上紐約森丘網球館（Forest Hill\nTennis Stadium）的舞台開始，來自觀眾席的噓聲與倒采就未嘗間斷\n\
  。日復一日，迪倫和他的樂團來到一個新的城市、表演、被憤怒的\n歌迷喝倒采；接著轉向下一個城市，繼續表演、繼續被喝倒采……\n歌迷甚至包車跟著迪倫到每個城市，只為當著他的面大聲鼓譟。場\n\
  場爆滿的演唱會，總是從迪倫背著電吉他現身的那一刻就充斥著怒\n罵和噓聲。流行音樂史上從來沒有一個藝人能激起這樣的公憤，讓\n歌迷甘願跟蹤他跑遍全國，僅僅為了喝倒采。替他伴奏的樂團名叫\n\
  Hawks，平均年齡還不到二十二歲。鼓手李凡賀姆（Levon Helm）受\n不了每天被喝倒彩的壓力，半途掛冠求去；吉他手羅比羅伯森（\nRobbie Robertson）多年之後回憶起當時種種，感慨地說：每一場\n\
  演出，他們在滿室鼓譟中結束表演、回到旅館，挫敗沮喪之餘，總\n會重新聆聽當夜的現場錄音，然後說：「肏！我們明明做得棒透了\n，為什麼他們不喜歡？」\n\n迪倫和他的樂團其實是在全無前例可循的情形下，進行搖滾史上第\n\
  一遭，激烈、大膽的聲音實驗。他們把演唱會當成另一個即席創作\n的場域，在舞台上摸索「新的聲音」，夜復一夜，迪倫的作品在演\n唱現場發展出和原始版本完全不同的面目。以當時的演出環境而言\n\
  ，要實現這樣的野心，先天上是備極艱困的：搖滾樂是一門誕生纔\n不過十年的新興藝術，一般的巡迴演唱純粹是為了促銷唱片，現場\n器材只能算聊備一格，演唱會的「看秀」意義遠大於「聽歌」，沒\n\
  有人把舞台音響認認真真當一回事。就在迪倫擁抱搖滾樂的同時，\nBeatles正在歐美各地巡迴演唱，但是現場除了歌迷的尖叫聲，什麼\n也聽不見－－事實上，連站在舞台上演唱的Beatles都聽不到自己的\n\
  聲音，演出品質可想而知。當年看過Beatles演唱會的人表示：就算\n他們一人拿一枝掃把裝裝樣子，大概也不會有什麼差別。兩相比較\n之下，迪倫的企圖和野心著實令人咋舌。\n\
  \n迪倫有好幾個禮拜完全沒闔眼了。他靠安非他命提神、喝大量的咖\n啡，在所有人都沉沉睡去的時分坐在打字機前，叼著菸、劈哩啪拉\n敲著一行行的詩句，等待天明。他並不在意進一步虐待自己的身軀\n\
  ：酒精、藥物（可能是海洛英、可能是古柯鹼），還有不斷投懷送\n抱的女子們姣好的肉體……迪倫在急速耗竭自己的能量，而且惟恐\n不夠快似地，他在兩頭燃燒的蠟燭中央又架起一盆烈火，任憑這一\n\
  切加速摧毀自己。\n\n他獨自站在亞伯宮的舞台上，唱了七首歌，五十分鐘已經過去。中\n場休息之前的最後一首歌，是著名的Mr.Tambourine Man：\n\n\
  \n        嘿！鈴鼓先生，為我奏一曲\n        我還不想睡，而且無處可歸\n        嘿！鈴鼓先生，為我奏一曲\n        在這鏗鏘的晨早，讓我與你同去……\n\
  \n        儘管你也許聽見笑聲，旋轉著、瘋狂地擺盪，越過烈陽\n        那並不針對誰，祇是漫長路途逸出的聲響\n        況且藍天之上，並無柵欄阻擋\n\
  \        若你還聽見模糊的印跡，韻腳跳躍旋轉\n        與你底鈴鼓唱和，那祇是跟在身後，一個衣衫襤褸的小丑\n        我并不介意，畢竟他捕捉的，祇是\n\
  \        你眼中的一抹淡影……\n\n        然後帶我消失罷，穿過意識底層浮昇的煙圈\n        沈入時光深處霧氣氤氳的廢墟，遠遠越過凍僵的寒葉\n\
  \        穿出陰森悚慄的林木，來到多風的沙灘\n        與狂亂傷悲的扭曲界域，遙遙隔開\n        是的，在鑽石的天空下起舞，一隻手自在地揮呀揮\n\
  \        側影反襯著海水，四周是圓場的黃沙\n        帶著一切記憶與命運，一齊潛入波濤之下\n        明天到臨之前，且讓我把今日忘懷……\n\
  \n\n他的聲嗓已經幾乎報廢了，不時在句與句的空檔咳嗽著。從他殘破\n虛弱的聲音，不難嗅出頹敗的氣味正在吞噬他的肉體、咬囓他的知\n覺。聽到這樣的聲音，沒有人會相信他還撐得下去。\n\
  \n然而在下半場的演出，迪倫和Hawks把音量扭到最大，從漂浮在舞台\n上的夢遊詩神、變成自焚的猙獰厲鬼。祇等迪倫的靴跟用力踏在地\n板上數拍子，一、二、三、四，整個樂團就會像火球一樣迸炸開來\n\
  。目睹他們演出的人回憶說：你聽見火箭在教堂裡飛竄、原子彈在\n腳底轟然引爆，震耳欲聾的聲量讓你喘不過氣。觀眾席的鼓譟愈大\n聲，樂手的滿腔怨怒就愈熾烈，兩相交纏，把舞台幻化成噪音的戰\n\
  場，這是地球表面從來沒有出現過的聲音。真正的衝突和暴亂，這\n時候纔要開始。\n\n\n\n--\n◆ From: 140.109.103.226"
