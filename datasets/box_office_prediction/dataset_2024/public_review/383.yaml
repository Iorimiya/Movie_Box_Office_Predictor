title: '[新聞] 甄子丹《追龍》使壞汪詩詩誇Man'
url: https://www.ptt.cc/bbs/movie/M.1506525017.A.17B.html
date: 2017-09-27
content: '中國時報【報導徐桐炘】


  港星甄子丹26日攜嬌妻汪詩詩來台宣傳新片《追龍》，他開玩笑說：「最喜歡一邊工作一

  邊拍拖。」不捨老婆平日忙於幫他打點電影事業，2人繁忙之餘能一起搭飛機都是種幸福

  ，此次難得挑戰反派角色，坦言拍攝期間難受，「大家都知道我是Family Man（愛家男人

  ）！這次入戲的時候活在2個世界，一個是跛豪、一個是甄子丹。」


  甄子丹在片場演繹充滿暴戾之氣、心情壓抑的香港黑道傳奇人物「跛豪」，回家前都得深

  吸一口氣，不讓工作時的情緒影響家人。汪詩詩稱讚他：「在家真的沒有感覺，我覺得他

  控制得很好。」老婆前日在香港看完首映，力挺老公：「好Man，好有勁啊！」


  不把壞情緒帶回家


  儘管已成功打進好萊塢，甄子丹表示每部片的壓力仍很大，「最大的壓力是自己，我要拍

  《葉問》就要像葉問。」尤其作為一個動作演員，多年來付出雙倍努力才能讓外界認同，

  他希望影迷不再只是問：「這次打什麼？打得好不好看？」而是把眼球放在他的演技，這

  也是他下定決心挑戰反派的理由之一。


  合作劉德華很幸運


  和飾演「雷洛」探長的劉德華首度合作，甄子丹直呼幸運，認為對方給很大的空間讓他發

  揮想法，坦言題材並不少見，「賣座元素除了我跟劉德華第一次合作，希望電影敘事方法

  、剪接、音樂都能讓觀眾有新鮮的感覺。」


  昨晚聚集近400影迷在樂聲戲院旁廣場力挺偶像，甄子丹拿起道具霰彈槍鳴槍預祝票房大

  賣，他不愧是愛家好男人，不忘提醒：「這是道具，小朋友不要隨便學！」該片29日上映

  。


