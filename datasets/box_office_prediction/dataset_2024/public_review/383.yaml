title: '[普好雷]如詩的風景大片-不可能的任務6'
url: https://www.ptt.cc/bbs/movie/M.1532620538.A.02A.html
date: 2018-07-26
content: '想要熱血台詞跟充滿張力的對峙嗎?


  直接吐，這集沒有


  菲莉利普西摩霍夫曼的高標仍然沒被超越


  唯一試圖耍帥的台詞只有中二感勃發的”我用天花殺死婦孺，我沒有底線”


  我都不確定是不是故意埋尷尬梗。


  啊迷妹可能會被救法國女警那段電暈，同行的女友出場就只記得這幕。


  但我整場沒像在電視上看到第一集時對餐廳對決的台詞弄到雞皮疙瘩，反正不走這路數了


  那想要機智橋段或是燒腦反轉嗎?


  啊…大家都老屁股了，換臉遊戲快跟菲哥過年選妃一樣，一定要來一下但就那樣，變

  成一種懷念回味。


  編導似乎完全放棄戲劇效果這一塊，整部戲的鏡頭語言讓我三番兩次有種電玩過場動畫的

  錯覺，就這種等級。


  那為什麼還是普好雷???


  因為撇開這些不要帶腦的話超好看的啊!!


  要不要大畫面!! 有!!場景換不用錢! 各種地形地貌都給你來一遍，本來這系列就是砸錢

  換效果，現在中國資金好像不用錢一樣在燒，很久沒有這麼有誠意拍給你看! 雖然巴黎街

  景有點太刻意，隨便剪都變觀光局宣導片的程度，但每種交通工具都給你追逐一遍，最痛

  快是開E12那段酣暢淋漓，超越上集F30。


  那選角討不討喜?? 角色建構完整嗎?　賽門佩吉一如往常當甘草滿分，超人跟艾爾莎除了

  顏值舒服，分擔老態漸露的湯哥。即便片尾編劇很壞心硬是要弄人家一下但質感還是滿分

  。然後大對決的橋段似乎有向第二集致敬的意味，偏偏我個人覺得最難看的就是第二集SO

  ….


  所以打戲不精彩了嗎? 剛好相反，超人的打戲讓我很失望沒錯，最帥的鏡頭就在預告剪完

  了，我會進場就是為了他，也許有的人會喜歡這種設定，但我私心希望他的角色各方面能

  再強一些，如果你跟我一樣標準超低，只要打戲好就給好評，那這部就可以進場了，劇情

  的平淡跟台詞的扁平都忽略，打戲的指導跟鏡頭剪接我認為是神鬼認證後最好的一部，個

  個能打給好給滿，不再是阿湯哥那種古早的表情式打架，如果給四顆星大概打戲佔了三顆

  。

  最後，阿湯哥照慣例各種吊掛，但時間真的是殘酷的，好幾個鏡頭那個嘴邊肉讓我想起遠

  東老闆…還好大悶鍋停了不是邰哥大概要跟風CO一下了….



  --

  普好啦普好，期待特別高嘛，結果整部片最燃的是主題曲 嗯...'
