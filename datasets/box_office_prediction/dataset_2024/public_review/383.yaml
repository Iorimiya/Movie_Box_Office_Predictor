title: '[好雷]你的名字：一首關於追尋的影像詩'
url: https://www.ptt.cc/bbs/movie/M.1477320567.A.912.html
date: 2016-10-24
content: '網誌圖文好讀版與電影配樂推薦




  ==================================================


  日本票房突破百億日元，捷報不斷傳出，新海誠真正實質

  躍居一線的作品，「你的名字」挾著強勢的口碑和熱度，

  總算在台灣上映了。當然，2D動畫片在台灣有先天的劣勢，

  願意付費進電影院觀賞的觀眾遠不及當地，但對於日本文

  化陪伴長大的我們這一代人來說，新海誠已是無法忽視的

  新星，是宮崎駿後日本動畫電影最耀眼的存在之一。



  對於特別期待的電影，我習慣刻意避免提前接觸任何的資

  訊，原著小說、看點、情報，就連預告也只速速撇過而已

  （還是用伍佰名曲『我的名字』作為配樂的惡搞版本）。

  因此，從片頭瀧換入三葉身體開始，對我來說一切都是新

  奇的。我很喜歡這趟兩人的浪漫奇遇，直至片尾曲終亮了

  燈，我仍陷在本片的情緒中，久久不能自己。



  絕美的圖像、淡淡的味道，反覆咀嚼。

  這是新海誠的特色，像是詩句，每個畫面都留有餘韻。



  夢醒時分，轉瞬間從夢境回到現實，不管前一秒多真實、

  強烈，不用多久，就會像已經過了好多年似的，幾乎什麼

  都記不得，只留下若有似無的「感覺」。



  這樣的迷惘惆悵，和形而上的追尋，對我而言，是這部片

  觸動的情感核心。



  瀧和三葉，兩個高中生因不明的原因開始在夢境中互相交

  換身體，體驗起對方的人生。時空穿越，雙線並行、交叉，

  直至兩人萌生情愫的那晚，一切急轉直下。



  彗星飛越的畫面令人讚嘆之餘，那幾幕突然轉黑的音效，

  直直衝擊內心遍尋不著的不安。有些時候，事物、人，你

  在意的那些，就是消失的那麼突然，來不及把握。



  前半段人物刻劃立體，故事也就環繞在兩位主角和她們周

  遭的幾個朋友、親人。你很容易喜歡上這些角色，節奏明

  快、輕鬆，也安插了許多有趣的設定跟事件，這些幽默又

  帶有張力的橋段讓人快速被兩人燃起的火花包圍，只差沒

  有人說出口而已。



  然後，一切就停止了。



  幸好他沒有放棄。跟著瀧忐忑不安的尋找，上了山才發現

  那場三年前彗星分裂造成的事故，到這個時候觀眾才明白

  穿越的不只是兩人的身體，還有那三年的時間。



  本片的場景不多，多集中在糸守鎮的美景，還有東京幾個

  快閃而過的地方，六本木之丘、東京車站、四谷。即使熟

  悉不過，在新海誠的風格演繹下細緻呈現，還多了幾分動

  畫獨有的豐富色彩。



  提到唯有透過動畫才能表達的，我特別喜歡當瀧喝下口嚼

  酒後再次轉入三葉身體的那段，從洞窟頂的慧星壁畫開始，

  飛越時空，融合了手繪的筆觸跟間歇停格，既美麗又迷幻。

  從三葉出生的那一刻，直到事故前一天提起勇氣到東京尋

  找瀧，那條連結兩人的繩，終於有如緣分的象徵般到了瀧

  的手上。



  「我知道他會認得我的。」


  「如果瀧看見了我，他會不會開心呢？」



  是這麼的期待，所以鼓起勇氣。她不知道這是穿越了三年

  的時間，瀧還不認識她。即便如此，他們還是相遇了。即

  便如此，瀧還是問起了三葉的名字。



  是緣份吧，是感覺吧。



  我們常常好像在追尋什麼，但最後卻又忘記了在追尋什麼。

  好像永遠少跨了一步，所以覺得好像有個缺角，總有說不

  上來的遺憾。



  劇中大量出現一扇扇將畫面對分為兩側的門，彷彿也在呼

  應這些。



  瀧回到了事故前，發現還有機會拯救三葉。他以三葉的身

  份想盡辦法警告糸守的人們，說服了三葉的好友一起進行

  撤離計劃，直到面對鎮長父親才被阻擋下來。



  於是瀧又回到御神體所在的隕石坑，兩人終於在黃昏分身

  之時回到自己的身體，也才終於真正的「見了面」。



  可惜時間總是不夠，為了怕遺忘，兩人在對方手上寫下名

  字，偏偏輪到三葉的時候，魔幻時刻結束了。



  筆落在地上，瀧的掌心只留下一條痕跡。



  我很喜歡一個解釋，穿越彼世，要放棄你最重要的東西。

  而對這兩人而言最重要的，就是彼此的記憶。



  所以不管怎麼喊，怎麼想記起來，卻沒有多久就忘記了。



  我喜歡三葉飛奔回鎮公所說服父親，路上重摔了一下，

  直到倒在地上看見掌心瀧的告白。是多麽的浪漫，又是

  多麽的無奈。



  幸好，她成功拯救了糸守鎮，讓大家奇蹟似地活了下來。

  但兩人就這樣斷了聯繫，忘了彼此，只留下心裡總補不上

  的缺口。



  幸好，瀧還是在等待。三葉也是。



  終究還是遇見了。幾次的錯過、擦身，數年後終於在交會

  的電車發現了對方的身影。那只是一個感覺，他們記不起

  來對方是誰。只是著急的下了車，在巷弄內裡來回，慌忙

  尋找著。



  最後的階梯，再次錯過之前，瀧鼓起勇氣回頭問了三葉。



  「我們是不是在哪裡見過？」


  「你的名字是？」



  緣分，是需要自己把握的。



  重點已經不是追尋，而是勇敢的跨出那一步吧。




  ==================================================


  網誌圖文好讀版與電影相關配樂推薦



  B男挑電影




  --'
