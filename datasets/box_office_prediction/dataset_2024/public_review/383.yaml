title: '[新聞] 獻禮舞蹈史詩電影《奮鬥吧！中華兒女》'
url: https://www.ptt.cc/bbs/movie/M.1622974327.A.88C.html
date: 2021-06-06
content: '原標：音樂舞蹈史詩電影《奮鬥吧中華兒女》定檔6月7日


  新聞網址：




  6月5日，電影《奮鬥吧中華兒女》定檔於6月7日在全國上映。近日，該片首映禮在京舉行

  。該片是舞台演出《奮鬥吧中華兒女》的電影版。作為國內首部4K大型音樂舞蹈史詩電影

  ，《奮鬥吧中華兒女》是繼《東方紅》《中國革命之歌》《復興之路》之後我國文藝界排

  演的又一部音樂舞蹈史詩電影作品。在一併曝光的「中華兒女」版海報中，唐國強、劉勁

  、張國立、雷佳、胡歌、郞朗、佟麗婭、朱亞文等人組成了海報的整體。


  中央新影集團黨委書記、董事長姜海清代表出品方致辭，她說，四十多年前，中央新聞紀

  錄電影製片廠與八一電影製片廠和北京電影製片廠聯合攝製出品了新中國成立后第一部全

  面反映中國革命歷史的大型音樂舞蹈史詩電影《東方紅》，其恢宏壯美的表演場面，豐富

  多彩的藝術形式，在新中國文藝史上寫下了輝煌的一頁，成為一代中國人的集體記憶。今

  天，在即將迎來中國共產黨建黨百年之際，中央新影集團隆重推出精心製作、以歌舞形式

  反映中國共產黨百年征程的舞台藝術電影《奮鬥吧中華兒女》，是黨員幹部、普通群眾和

  青少年形象化、藝術化學習百年黨史的生動教材。


  文旅部藝術司黃小駒副司長表示，《奮鬥吧中華兒女》的前期拍攝工作中，中央新影集團

  組成的影片製作團隊克服了拍攝時間緊的困難，在後期製作中又受到了新冠肺炎疫情的影

  響，主創團隊始終堅持精益求精的創作要求，充分發揮了中央新影集團歷史影像資料和創

  作優勢，在舞台晚會的基礎上巧妙地融入了歷史資料和電影特效等元素，藝術化地拓展了

  原有舞台時空。


  現場，總導演侯克明、製片人朱勤效、作曲家舒楠等主創人員分享了創作體會。據悉，《

  奮鬥吧中華兒女》全片有近百位國內一線藝術家、數千名演員參加演出，數百位電影工作

  者共同創作。電影拍攝大量運用了移動、搖臂、斯泰尼康穩定器等拍攝手段，攝製組還在

  國家大劇院搭建專用攝影棚，為數十位演員進行了特效拍攝；為豐富銀幕效果，後期製作

  中又增加了大量中央新影集團珍藏的歷史影像資料鏡頭，資料員對歷史資料鏡頭進行了二

  十幾次的遴選、修改，最終確定了20分鐘的歷史影像，這些歷史影像資料鏡頭的使用拓展

  了舞台表現空間，使得演出敘事線索更加清晰完整；近千人的特效修復團隊對1200個鏡頭

  進行了特效處理，加之5.1環繞聲的技術製作，使觀眾能夠獲得對於音樂歌舞的嶄新觀賞

  體驗。



