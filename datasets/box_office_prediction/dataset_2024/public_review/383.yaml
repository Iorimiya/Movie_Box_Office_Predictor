title: '[好雷] 《吾愛吾詩》–藝術「美學化」的艱難'
url: https://www.ptt.cc/bbs/movie/M.1637233972.A.76D.html
date: 2021-11-18
content: "因為今年金馬影展Nadav LAPID導演專題有播放以色列的原版\n想說把之前看美國版的一些心得跟大家分享 ^ ^\n\n\n\n\n\n\n\n\
  \n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\n~~~~~~~~~~~~~~~~~~~ 雷文\
  \ 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n 刊登在方格子的圖文並茂版本\n\n\n無異想起李滄東的《生命之詩》：歷經生活瑣事困擾利用閒暇之餘參加寫作班的女主角，\n\
  而在《吾愛吾詩》(The Kindergarten Teacher)不僅見證了詩在面對現實的輕與重，甚至\n成為一種主動性的美學操弄。\n\n一個幼稚園老師發現一個園裡的小孩子在某些時刻會莫名其妙念起詩來，想到自己晚上在\n\
  寫作班念自己的詩總是被炮很慘，一次因緣際會，乾脆念小孩子的詩好了：沒想到大受歡\n迎，這是怎樣的狀況？難道藝術總是一個謎嗎？而情節也絕非一種單方面的利用，不然劇\n\
  情就會是幼稚園老師一直轉交小孩子念的詩就好了，而是現實來說小孩子突然地唸詩被家\n長完全的無視，這看在平常受夠了家庭瑣事的怨氣好不容易可以在晚上寫作課做自己想做\n\
  的事情但卻好像才華不足的幼稚園老師來說，分明就糟蹋天上掉下來的禮物。\n\n故事在呈現中年家庭婦人的存在困境之外，不全然對創作的嘲弄，更是像是在詮釋某種美\n\
  學艱難？何謂美學，當藝術成為眾人可以討論的學問，原本捕抓到不可能的事物被實實在\n在捕抓了。就像是創作的起點一開始都只是沒有想太多的衝動，認真看待後才發現藝術終\n\
  究必須成為一種大眾溝通。\n\n大人/小孩、詩/非詩、藝術/不是藝術..種種對峙僵持像是一種基礎形式，《吾愛吾詩》\n(The Kindergarten Teacher)是以色列同名電影版本翻拍改編，經由女主角Maggie\n\
  Gyllenhaal精采詮釋與小男孩演員Parker Sevak不俗的表演，直擊紐約幼稚園教育風景，\n電影結尾穿越公路來到近郊的大爆發，像是發了瘋般，幾乎是用綁架方式來維護僅存的靈\n\
  光。而後被小男孩急轉直下說要回家，女主角並沒有戲劇性地成為失心的大魔王。反而是\n精彩呈現隔著一道廁所門的轉身告解：男孩按著大人們的教導，遇到急難要打給警察，聽\n\
  在被反鎖的幼稚園老師的耳中一陣感傷，像是有點半放棄狀態的，反而跟男孩說著，你應\n該打911…。\n\n男孩順利被警察救回，而現實是好比最後一個鏡頭小男孩在警察車上隔著玻璃呼喊：\
  \ I\nhave a poem。就像是baby哭了代表可能是餓了或是想尿尿了，這樣孩童珍貴無意識的感\n覺反應喃喃囈語一方面被大人無視，一方面成為藝術之後，被外界評斷的必然美學化的過\n\
  程。\n\n\n--\n\n拉特飯 - 以商業力量進入獨立市場\n\n--"
