title: '[好雷] 李滄東 綠魚 詩 燃燒烈愛 密陽'
url: https://www.ptt.cc/bbs/movie/M.1581596313.A.F93.html
date: 2020-02-13
content: '有雷小心，沒看過這四部片的慎入








  第一次看李滄東的片是密陽

  因爲男女主角都是我的偶像

  然後女主角又拿了坎城影后

  看完之後更喜歡影后全度妍

  宋康昊來客串反而不太重要

  看完更不會在意戲是誰導的


  直到看完偶像宋康昊的介紹

  才知道李滄東1997年的綠魚

  讓他去演一個黑道旁邊的流氓

  算是他跟的第一個韓國大導演

  因為知遇之恩所以才去客串密陽


  看到「綠魚」裡面跟韓石圭的對手戲

  完全無法跟我看過的「魚」聯想在一起

  綠魚是演大哥跟小弟，魚則是演特工同事

  比起魚演西裝畢挺油頭粉面的帥哥情報員

  綠魚裡面的黑道角頭反而幫他戲路定了型


  發現李滄東的這四部片都跟楊德昌一樣

  都一定會有人死，不是開頭死就是結尾死

  密陽是老公死了老婆回老公故鄉密陽教鋼琴

  綠魚是鄉下青年退伍後出社會誤入黑道被幹掉

  詩是開頭就一具被強暴的未成年跳河女屍飄過來

  燃燒烈愛則是結尾窮小子為了女人幹掉富家子弟


  李滄東的片名跟海報讓我都感覺很文藝

  他的名字也感覺很王家衛，完全不會想看他的片

  但這兩天連看他三部片，發現真的很楊德昌

  每部片的故事發展都圍繞著一樁兇殺案有關


  裡面看到最真實平淡的韓國生活，不用表演

  而是很真實，真實到像你去韓國生活一樣

  不會像商業片一樣都是演出來的戲劇效果


  這或許就是很多人喜歡李滄東片的原因

  很像台灣的新電影一樣貼近這個國家的真實生活

  燃燒烈愛裡面的男主角他的厚嘴唇讓我聯想到

  張作驥醉生夢死跟親愛的陌生人裡面的李鴻其

  戲裡的頭髮當然不像，但五官感覺長得很像

  剛好他們兩個都在演窮小子殺手


  看到燃燒烈愛裡面幫男主角爸爸辯護的律師

  原來是21年前演綠魚幹掉男主角的黑道老大

  看到這些演員班底跟著導演拍戲拍了幾十年

  難怪李滄東導演的名號在國際那麼德高望重

  就像韓國的侯孝賢跟楊德昌一樣地位崇高

  那不是奧斯卡最佳影片跟票房可以取代的


  感謝演寄生蟲的宋康昊

  他說他從影生涯最想感謝的幾個貴人

  就是李滄東、金知雲、朴贊郁跟奉俊昊

  已經被李大導演定型的老魯蛇宋康昊

  讓我今天才開始認識李滄東


  期待李大導演的下一部片

  我一定會去買票進戲院看

  因為他的片真的太好看了




  --'
