title: '[好雷] 最後的詩句-青貧世代青春輓歌 '
url: https://www.ptt.cc/bbs/movie/M.1495525910.A.830.html
date: 2017-05-23
content: '在同好圈的推薦下，找了這部片來看，由公視在今年推出的副品牌「新創電影」，與【光

  點華山電影館】品牌合作《後青春希望無窮》影展，3月時曾在光點華山上映，現在到

  LINE TV網站就可以觀賞。


  女主角是《一把青》裡面表現亮眼的溫貞菱，不陌生；男主角由傅孟柏擔綱，則是第一次

  看，劇情橫跨16年，從大學演到出社會工作好幾年，人生的風雨和心境轉折，兩位詮釋

  得宜。


  背景從2000年扁帽實現台灣首次政黨輪替開始，當時主角才18、9歲，歷經馬茸八年執政

  ，走到去年蔡謙卑(?)當選，是一部獻給七年級前段班的作品，正好是這個年齡層的朋友

  ，應該會有些感觸。


  (圖：男女主角在烤肉聯誼時搭上線，是那個年代的青春記憶)


  不喜歡談論政治的觀眾無需擔心，片中出現的新聞畫面只是帶出劇情時間軸，並隱喻時局

  變化很大，年輕人面對現實生活的徬徨心理，主線還是落在角色感情與人生，並沒有政黨

  色彩。而呼應影展主題《後青春希望無窮》，描繪的是時下所謂青貧世代，年輕人剛從學

  校畢業想一展抱負，卻無奈迎來台灣進入低薪10年至今…。


  貧賤夫妻百事哀，父親自殺遺留二百萬債務，造成片中主角同居多年遲遲未婚，女生想結

  男生沒錢付聘金，女生想要小孩男生怕養不起，許多現實壓力也是大多數人每天都在面對

  的問題（&當年也推動了很多人因此到大陸發展，只是成功者有幾人那又是另一個故事…

  主角也參與了這趴），當然還有無數因此再衍生的爭執讓觀眾心有戚戚。


  這邊也要提一個片中應該是刻意帶到的點：法律明定若兒女辦理拋棄繼承，可以合法不必

  償還父母債務；但（對，凡事總有個但）。（←悲從中來，提醒大家真的不要亂借錢….。）


  也許是結局不勝唏噓吧，跟著主角重回青春之餘，盡是惆悵。不喜歡的點綴是女炮友的安

  排（自己不忠在先還懷疑女方給他戴綠帽，充其量只是強化了男人的自私跟…有一點像是

  為了營造媒體話題而故意增加激情戲）；最喜歡的橋段是施人傑到最後終於「明白了自己

  」，看著掛在牆上明明歪斜的畫，突然被擺正了。


  臨時想到一句話來形容本片：「」


  首次接觸新銳導演曾英庭的戲，他現在也才30初歲（剛好就是和本片主角活在同一時代，

  可能才更有感觸吧），覺得在情緒、節奏、邏輯的掌握上恰到好處，網路上也幾乎都是正

  評，我太晚認識，會再去找之前另部佳評作品-公視人生劇展《衣櫃裡的貓》來看，台灣

  電影真的要靠你們接棒。


  有興趣的可以找這篇：煙火與詩句——專訪導演曾英庭


