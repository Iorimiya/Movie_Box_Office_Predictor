title: '[影評] 純建議影評---自虐之詩(無雷)'
url: https://www.ptt.cc/bbs/movie/M.1211212137.A.AF2.html
date: 2008-05-19
content: "愛情與幸福，每個人身邊都有，只是感受不同或認知不同；\"令人討厭的松子的一生\"\n\n是女主角為了愛情拼命碰撞跌倒卻換來哀戚的交響曲，\"自虐之詩\"\
  則是女主角找尋生命中\n\n看似重重挫折卻不斷出現的微小幸福、而成就那笑中帶淚的豐富生命詩篇。兩片好看的是\n\n那對生命小女人尋找人生真諦的感動，以及中谷美紀充滿滲透力的完美演技...但\"\
  自虐之\n\n詩\"的鬼才導演堤幸彥以及冷面笑匠阿部寬，更讓這部片充滿炫麗的張力呀~~~\n\n\n\n\n\n\n\n\n    很可惜的是，好看的電影往往不見得很多人看的到，日片對於台灣的片商總是屬小眾\n\
  \n市場，導致很多地方的人無緣見到。從桃園殺到台北的我，也是一個很好的例子，尤其是\n\n看過\"令人討厭的松子的一生\"後，很難會不喜歡中谷美紀苦情中帶著戲謔的演技，而\"\
  自虐\n\n之詩\"配上日劇近期超紅的冷面笑匠阿部寬，更是我非看首輪片不可的原因。原以為本片是\n\n以喜劇為主軸(畢竟是四格漫畫改編的)的小市民生活劇，但事實不然，這部主要還是以女\n\
  \n\n主角幸江從小到大因為貧窮遭遇諸多不幸，但因為友情及愛情的扶持下，直至最後發現幸\n\n福的真締。事實上本部片女主角幸江影子與松子實在太過於雷同，連架構氛圍都十分類似\n\
  \n，不過也因為如此，有看過松子的觀眾似乎更容易進入這部電影而導致淚留滿面的下場呀\n\n...(所以我這190公分大漢大約前20分鐘就想完了....果真...)\n\
  \n\n\n\n\n   中谷美紀雖然在電車男實在是很花瓶，但是從早期日劇\"繼續\"那位神經兮兮的高材生\n\n就已經開始打造自己的演技寬度，也於是\"令人討厭的松子的一生\"\
  由年輕演到老、時而三\n\n八時而氣質，到最後那個為愛苦等待的苦情女子角色讓她贏得\"2007年亞洲電影大獎：最佳\n\n女演員\"。而她那苦情小女人的神情以及誇張三八的肢體更讓她遊走在悲喜劇電影散發光芒\n\
  \n。如果妳本片會落淚，中谷美紀那為愛執著、水龍頭般的落淚絕對是主要原因，即使本片\n\n她仍然有一副被導演搞醜的外表，但是她觀眾緣卻吸引大家投入她的角色，並隨著她的心\n\
  \n情起伏，造就本片許多動容橋段不經潸然落淚。\n\n\n\n\n\n\n\n\n   但本片畢竟是四格漫畫改編，電影中在於喜感的鋪成，實在不能忘懷片中所有穿插女主\n\
  \n角身邊的角色;阿部寬所飾演的失業丈夫，大男人的外表下卻因為無一技之長導致想靠柏\n\n青哥賺錢，若有常看阿部寬日劇的人其實對本片也不會有太多意外，但是你就是沒辦法看\n\
  \n著阿部寬而不笑，明明台詞沒幾句，卻只要默默的頂著他本片那捲捲山本頭站在銀幕上，\n\n心中就已經有按耐不住的笑意油然而生，更何況本片還真徹徹底底的利用到阿部寬那爆發\n\
  \n性的喜感，從前段的慢動作翻桌到中段的頭錘，簡直是喜劇中的經典橋段呀，搭配中谷美\n\n紀那多樣化的演技，讓本片這種三溫暖式的悲喜劇達到最佳揮發!!!其他配角當然也不遑多\n\
  \n讓，處處都有日劇配角中的甘草性質，尤其是愛慕幸江的老板，為本片提供了第二多的笑\n\n點，那種為愛害羞以及敢怒不敢言的個性實在逗趣。\n\n\n\n\n\n\
  \n   然而，本片要說到最大功臣，就屬日劇鬼才---堤幸彥，之前我就很喜歡他在日劇\"圈套\n\n\"、\"繼續\"那種用鏡頭加上剪接搞笑的風格，甚至不需要演員賣力耍寶就有辦法讓普通的笑\n\
  \n料硬是用拍攝技巧提升十倍笑料。本片亦然，前半段的笑點幾乎不太需要阿部寬有太多表\n\n情，只要特寫眼神、背影以及莫名其妙的音效，就足夠讓觀眾忘我的在戲院大笑，讓觀眾\n\
  \n很容易進入主角周遭的小市民生活。但是，堤幸彥在經過\"在世界中心呼喊愛情\"以及\"明\n\n日的記憶\"的淬鍊下，配樂與劇情不但搭配得天衣無縫，後半段那如詩如畫的拍攝取景、人\n\
  \n物情感奔放的捕捉讓我不相信前後兩段竟然出自同一人之手。特別本片對於愛情與友情兩\n\n大主題下竟然能均兼顧不失焦，且皆能觸動觀眾心房，也使本片如此出色。\n\
  \n\n\n\n\n\n\n\n     也許本片因上映戲院太少暫不會受到太多人注意，但是若有DVD可以租的時候極力推\n\n薦這部電影，對於敘述小平民生活(幸福三町目)以及日本特有文化(惡女花魁、扶桑花女孩\n\
  \n)的日本電影持續有很多佳片，但本片不論演員、導演的表現竟能把一個原本只是敘述夫妻\n\n相處的四格漫畫轉化成如此笑中帶淚、言之有物的佳片，怎能不把如此幸福的電影推薦給\n\
  \n大家呀~~~\n\n\n\n\n\n\n\n\n\n\n\n\n◎純建議評價:本片電影喜感十足且情感宣洩穿透力強，不論男女大都會愛上這部電影!!!\n  \
  \           又是一部必看日片呀~~~\n\n\n\n◎看完之後遺症:1.女性觀眾之後和男朋友或老公吃飯時莫名會感到惶恐及不安....\n     \
  \          2.男生看到夜市在賣有老虎或大大卡通圖案的流氓衣，有想買的衝動...\n\n\n\n\n◎純建議片單:\n●敘述苦情女的一生，女性觀眾必看推薦電影---\"\
  令人討厭的松子的一生\"\n●用鏡頭搞笑的最佳範例---\"圈套\"電影版\n\n\n\n\n\n\n\n\n◎建議觀賞族群:\n\n●看過\"松子的一生\"\
  的人(比較看看本片幸江的一生有沒有比較好一點...)\n\n●喜歡阿部寬搞笑的人(只有堤幸彥最了解他的笑點在那呀~~~)\n\n●百變悲情女王中谷美紀的粉絲(不但催淚功力了得，搞笑功力更不遑多讓!!!)\n\
  \n●看膩了娛樂商業片想來個精彩小品的人(不過....只有台北的人有福氣....)\n\n●不知如何暗示失業老公上班的妻子(希望本片有幫助...)\n\n\n\n\
  \n\n\n\n\n\n◎後記:\n●本片配樂水準一流，不論是輕鬆的小調或是悲情的小提琴演奏，不間段的背景音樂讓本\n  片吸引觀眾留到最後，陪伴主角們!!\n\
