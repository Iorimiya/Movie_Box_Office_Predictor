date: 2020-01-29
content: '《永恆族》演員庫梅爾南賈尼：本片是漫威至今最史詩的作品






  《永恆族》男星庫梅爾南賈尼（Kumail Nanjiani）打開了話匣子，大談漫威銀幕宇宙的

  這部新作，並透露這將是漫威至今最史詩的作品。這位《愛情昏迷中》共同編劇兼男主角

  向媒體盛讚道：「本片非常、非常。」



  「而它同時也是一個故事。它是一個超級英雄故事，但就某種層面來說，本片不僅是

  漫威電影中最科幻的一部，也是最史詩的一部。。」





  男星庫梅爾南賈尼也解釋了自己對超級英雄類型電影的熱愛，公開宣稱：「我非常熱愛超

  級英雄電影，但在此之外，本片也正是我所熱愛的那種電影。片中故事是如此巨大，又如

  此史詩。」




  「我指的不是網路上的那種史詩，當我在電影現場上拍戲時，導演給我看了一張劇照，把這場戲裡的所有人都拍了進去

  。我說：『瞧瞧我們大夥在一起的樣子。』我們看起來如此與眾不同。」





  「現場有我，一位來自韓國的巨漢（馬東石）、莎瑪海耶克、安潔莉娜裘莉、陳靜和蘿倫

  瑞德羅夫（Lauren Ridloff）。你很少能看到這樣一群人齊聚一堂，更別提身上都還穿著

  炫目的超級英雄裝。」




  等到《永恆族》在2020年11月6日上映時，我們就能親眼一睹片中卡司有多麼令人驚豔了

  。





