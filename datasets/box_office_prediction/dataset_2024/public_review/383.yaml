  眼且出眾的表現。\n\n而整部作品更是歡笑不斷，許多角色都做出了出格甚至跌破眼鏡的笑果，甚至有幾位演員\n的演技非常的「做自己」，看得出來羅素兄弟給了所有演員很大的空間去自由發揮，而演\n\
  員們也將自身與角色做了某種程度上的結合。\n\n羅素兄弟發揮了百分之一百二十的努力，帶給觀眾一個最漂亮的休止符，無論在角色的定\n位，出場時機，節奏的把空，音樂的接合點，刻意尷尬的笑點，英雄精神，理念的碰撞方\n\
