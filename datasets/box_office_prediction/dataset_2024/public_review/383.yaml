title: '[有雷] 詩句的狂愛追逐《追緝聶魯達》'
url: https://www.ptt.cc/bbs/movie/M.1510049821.A.22C.html
date: 2017-11-07
content: '圖文版請於連結：


  二十首情詩和一首絕望歌，聶魯達的政治與愛情

  被稱為「天涯之國」或「銅礦王國」位於南美大陸的智利，在十九世紀因被罷免的西班牙

  國王斐迪南七世在此成立臨時軍政府，才開始智利獨立運動。而智利在二戰期間也遭受到

  波及，並以詩人政治家的聶魯達的通緝最廣為人知。電影《追緝聶魯達》講述智利共產黨

  員詩人聶魯達，因為政治與對中低階層人民的影響力而遭到當時極右派政府的通緝，逃亡

  始末。故事以一位被政府指示追緝聶魯達的警員的視角來描述關於這段他追捕聶魯達的四

  年旅程，在他每次接近躲藏與亡命天涯的聶魯達時卻老是撲了空，但卻都意外的發現聶魯

  達留給他的詩句，隻字片語如同一行詩，用詩句譜出一段感性且奇妙追逐戲。










  中國唐宋詩詞辭賦在世界有名，古希臘詩也是享譽國際，在文藝盛世留下的作品如今也被

  後人傳頌。南美洲的智利被譽為「詩人的國家」在當地的傳統，各種詩人、文藝作家在智

  利的歷史上常常扮演著當時流行文化與替民發生的作用。故可以知道閱讀詩句與詩曲朗誦

  在智利國家過去有一定歷史地位性的存在。而巴勃羅‧聶魯達這位智利詩人不只是獲得諾

  貝爾文學獎的肯定，也是現代西班牙語系重要代表詩人之一，有一說切‧格瓦拉在游擊隊

  中也帶著聶魯達創作的詩集。


  電影《追緝聶魯達》是一部有趣的劇情電影，雖然描繪聶魯達的逃亡，但整部電影卻不像

  是敘事追憶的傳記，而是一章在觀眾面前朗誦的文學詩句。故事以追捕聶魯達政治犯的小

  警員旁白貫穿整部電影，用字遣詞都相當富有美感與詩意，使得原先應當驚心動魄的逮捕

  戲，卻像是舞台劇一樣的戲劇化，柔美且溫和，巧妙的將電影中所有的角色賦予文學和藝

  術性，讓一段迫害的追逐變得如此詩意，有如聶魯達早年寫下歌頌情欲與情感傷痕的愛情

  詩句。










  《追緝聶魯達》整體畫面色調和敘事風格非常有歐式復古風情，就連鏡頭語言也相當柔和

  且緩慢且平穩推進，但同時也在一些時刻表現出當時智利的國情，還有透過隱喻出聶魯達

  追求的政治觀與聶魯達那私下不為人知的形象，時而焦躁與放蕩，都顯像出這部電影並非

  只是一個過往敘事回顧。尤其當後半段警員逐漸追蹤到聶魯達的去向時與他的妻子相互對

  談，而是顛覆整部電影故事的關鍵，逃亡的聶魯達和追捕警員彼此間的追逐逃亡、恨和愛

  、對立與相生之間相互詮釋。


  而電影中雖然大量反覆的詠頌聶魯達年輕時的詩集《二十首情詩和一首絕望歌》是讓他聲

  名大躁的暢銷作品，但後期因崇尚共產主義之故，聶魯達本人並不喜歡他自己早年的創作

  ，他認為詩並不是處理自我情感；而是改善人民生活文字的力量。也因聶魯達擔任過智利

  駐外代表，了解美國企業剝削智利礦工，而致力於爭取勞工權利，終身獻於社會運動，以

  智利共產黨員身份支持智利邁向自由民主，脫離美國帝國主義的依附和國際操縱。











  電影裡只講述了聶魯達逃亡始末，是智利聶魯達最神化的一段故事。而不是由聶魯達直接

  表素而是透過第三者警探的身份去詮釋聶魯達的思想、與女性關係、還有理想等種種，也

  讓《追緝聶魯達》電影多了些神秘和美感，其中更深刻與微妙的是警探對於逮捕聶魯達的

  執著的病態性和癡迷性，追逐聶魯達身影的種種和他征服男人的證明，讓聶魯達無法忽視

  ，於最後一刻用最詩意的方式相見告終，也許就像聶魯達第二任夫人對他說的：「你不過

  是故事中圍繞在主角旁的人物罷了。」一場空、一行詩、一個若有若無的名聲。


  --'
