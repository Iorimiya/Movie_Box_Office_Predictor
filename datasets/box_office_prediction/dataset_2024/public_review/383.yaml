  了好幾次，我們拍的是第35稿，裡面改變最大的，是原本會出現14個女人，因為我採訪過\n14位事件倖存者，但沒用原版是因為很多當地演員都拒絕演出，演員從14個變成7個、變\n\
  成3個，最後變成2個，就是蔡寶珠跟萬芳，她們完全沒顧慮接演的。」\n\n像原先演出萬芳小時候的小演員，她嘴上的痣跟萬芳長在一模一樣的位置，完全是天選之\n人，於是張吉安替小演員安排上肢體課，準備了1個多月，直到開拍前她爸爸發現這事，\n\
