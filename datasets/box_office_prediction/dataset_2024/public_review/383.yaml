  第四段是成為下一位傳教士\n\n就....普通到也不知道要說什麼了\n雖說該有的都有，但是在分段處的力道完全不足\n不論是一二段交接處祖兒看到男友跟老師跑了，\n\
  或是中間點勁軒不想再跟老師繼續下去\n或是後面祖兒痛哭勁軒跟老師有了性的片段(用一齣日文劇呈現)\n實在是都沒甚麼劇情上的力道。\n\n\n\n\n明明就才四個角色，需要情緒轉折的也只有兩個，但角色情緒還是一直亂跳。\n\
  像是祖兒要明哥離開勁軒，卻意外的四手聯彈好開心\n以及後面自己告了明哥，卻在毫無篇幅的情況下又開始幫明哥，\n到後面連自己的宗教信仰的原則也突然放棄(就算她是女角也不用這麼隨便吧)\n\
  \n勁軒也是轉折做很差，先下定決心不再跟明哥來往，後來還是開心地一起去曼谷，\n在曼谷因為明哥開趴生氣，下一場又因為曉寺主動親吻明哥，\n情緒不連接的程度之高，就算看得懂也是滿滿的出戲\n\
  \n\n\n\n\n角色的設定就是文科的類型，講話上引經據典是可以理解，\n但是面對宗教信仰的討論，明哥引經據典的方式就真的有詭辯的感覺，\n平常的對談就是「人生可能會少了一點詩意」，摩天輪的那場也是漫出來詩意，\n\
  連最後祖兒跟詩韻告解的片段，也是說「我做了一件最沒有詩意的事情」\n\n一直如此反覆提出是塑造了這片的風格，卻完全沒有打動人。\n\n\n\n劇情是導演習慣的困惑加掰彎(多愛掰彎啊啊啊啊啊)\n\
  然後一會要用古希臘來佐證自己蘇格拉底式的愛情，一會還要辯論壓制異教徒\n就跟這部片過於赤裸的所有東西一樣，即使不反對對話內容，\n但是刻意的感覺太重了，這些愛的真理也並非不言而明的表現。\n\
  \n另外一部分，導演以前的作品對於痛苦跟內心的折磨地刻畫是很動人了，\n這部片走的風格比較歡樂一點，旦角色內心的折磨卻不再深刻。\n而諸多困難都毫不意外的在這個信念之下迎刃而解，\n\
  「刻意」還是硬傷\n\n\n\n\n赤裸的不只是畫面還有角色的對白與內心，\n表現出了愛的複雜但也只到複雜而以，\n雖然感受得出低成本的努力，但就算跟導演雲翔自己其他作品的比較\n\
  這一部依舊是太過粗糙了~\n\n--"
