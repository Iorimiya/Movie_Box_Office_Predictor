title: '[好雷]印度史詩鉅片《帝國戰神：巴霍巴利王》 '
url: https://www.ptt.cc/bbs/movie/M.1458038542.A.9CA.html
date: 2016-03-15
content: "圈圈影評：\n\n(以下有雷)\n\n   「巴霍巴利……巴霍巴利!」看完這部片子恨不得可以站起來大喊「巴霍巴利」，洗腦\n的魔力驚人，即使不懂印度的歷史，卻也能從電影的塑造下，讓觀眾信服巴霍巴利王，如\n\
  同他的子民。影片大略分成兩部分，以巴霍巴利救出媽媽後，做一個現代和古代的分隔，\n前部分以巴霍巴利的愛情為主體，後面是以戰爭為要。\n\n    印度電影最經典的是它的歌舞展現，一唱就有濃濃的印度風采，也適用任何片子，「\n\
  歌舞」深入印度人的生活，並完全展現在電影上。電影開頭就有歌曲配合動畫，悠悠道出\n印度古老帝國，最精彩的在於男女主角的對唱，有一段是巴霍巴利幻想的女主角不停用輕\n\
  快的歌曲誘惑他來追她，而巴霍巴利唱出自己想要追上她的心聲，一柔一剛，相互傳唱，\n幫助他越過層層險阻，穿過急湍的瀑布來到另一個國度。另一段是女主角阿凡提接受了巴\n\
  霍巴利的追求，在一個白色古典氣息的花園中唱歌跳舞，在視覺和聽覺上有相當的享受，\n但換了好幾套服裝，又跳脫劇情了，或者這也是幻想的一種，印度人獨特表達快樂的方式\n\
  \n。\n    在場景上華美壯麗，但卻頗為失真，多為動畫呈現出來，相比其他印度電影確實更加\n精緻，但和好萊塢相較下卻相形失色。而且對於把瀑布上的有一部份的國土是冰天雪地，\n\
  難以理解!在低緯度的印度，雪應當是不存在，卻為故事情節所需而設置，顯得有些突兀，而且再往裡面的帝國又恢復正常的天氣，更顯得這並不合理，即使裡面有雪崩等大\n場面，在整體來說是一大敗筆。戰爭的場景就讓人為之驚嘆，不能免俗地有大量打打殺殺\n\
  的場面，但巴霍巴利的計謀讓人眼睛為之一亮，將浸油的紅布投向敵人，並射出有火球的\n箭，敵方陷入一陣火海，那方法和場面還是第一次見；村民被俘虜擋在敵軍面前，他用迴\n\
  旋的繩字扣住腳讓他們倒下才進攻，巧思令人讚嘆。用虎頭扣住敵方首領的頭，畫面深刻\n印在腦海裡。\n\n    這部片子能讓觀眾哈哈大笑，多虧誇張的動作及情節，這可能是優點卻也是缺點，但\n\
  這是印度電影獨特的風味，讓每個觀眾都容易理解及感動。\n\n\n作者：阿喜\n\n\n--"
