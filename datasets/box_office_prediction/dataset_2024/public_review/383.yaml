content: '心得微微雷





  （但這片應該沒有雷的問題）







  ***




  此前根本不認識導演亞歷山卓尤杜洛斯基，純粹被朋友推介文燒到而衝。看了才知道原來

  是導演自己的超現實熱血青春傳記啊啊啊啊（是的我什麼都不曉得就看了）！


  真的同朋友說導演創意滿滿滿滿出來，內容徹底毀三觀之作。雖可歸為一種青春成長類型

  ，卻滿滿限制級滿滿兒童不宜。可親眼看了之後，不能不說電影充滿驚奇，在畫面、聲音

  與演出各方面都有著獨特的設計，所謂的限制級也不過是觀者附上的標籤，對導演來說像

  是奇幻的場景、毀三觀的意念、藝術與性的啟蒙，也許是他再真不過的自白。




  電影拍攝得自由奔放，敍事固然成線，劇情也隨主角的成長不斷向前推薦，可吸走所有觀

  眾目光的卻是那些視覺和聽覺上的表演，是那一幕一幕單獨看都顯得突兀、劇場般的演出

  。演員以誇張的方式演出角色，幾乎都是一出場就展示了其特質（有人像演音樂劇，有人

  像演電影，有人像演舞台劇，有人像是馬戲團...總之就什麼樣的人就怎麼樣出場），一

  個接著一個、或大或小的角色，都成為主角回憶青春的一部分。


  導演在回溯自己從離家（「決定成為詩人」）到離開故鄕（「想要以詩改變世界」）所經

  歷的一切之後，將鏡頭對向年輕自己和父親。年輕的自己不願成為一個侷限在地方的詩人

  ，他要到遠方繼續夢想（有種航向偉大航道的fu），父親到碼頭質問他。此時，述說整個

  故事的年老詩人現身，讓年輕的詩人與父親擁抱道別。因為他知道此後無法再見，因為他

  知道他沒法改變父親，也沒辦法改變過去，但他可以透過電影改變這一刻。


  除了表演的方式和後設味的結局，我還喜歡不刻意營造，卻挺重要的時空背景。當然，我

  對智利歷史環境一點了解也沒有，電影似乎也沒有什麼說明，但無論是商店街的樣貌還是

  後面受眾人擁戴的政治強人，都留給我頗強烈的印象。




  說實話，我沒有像推薦的朋友對這部片充滿了愛。不過，看完這片幾天下來，依然可以感

  覺到這片奇異的魔力，甚至有一點想要補一下導演前作《童年幻舞》。



