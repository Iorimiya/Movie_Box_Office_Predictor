title: '[有雷] 《我們的青春，在台灣》獻給台灣的情詩'
url: https://www.ptt.cc/bbs/movie/M.1555250457.A.6DB.html
date: 2019-04-14
content: "圖文版請於連結：\n\n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\
  \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n想要電影結局圓滿的我們，仍繼續懸在社會政治的鋼索\n\n電影英文名：Our Youth in Taiwan\n\
  \n在第55屆台灣最大的電影盛會金馬獎上，以台灣本土耗資7年拍攝的社會運動紀錄電影《\n我們的青春，在台灣》以黑馬姿態獲得了最佳紀錄片殊榮，而因為內容議題在中國極為敏\n\
  感，且海峽兩側在近幾年的動蕩與政治意涵，使得參與和觀賞金馬典禮各路的中國演藝人\n士導演，都立刻在結束後迅速返回中國在中國社群媒體上訴起自己立場。使原先一直以來\n\
  喊出的口號：「政治歸政治；藝術歸藝術」形成空談。《我們的青春，在台灣》電影內容\n以台灣「太陽花學運」為主軸，聚焦在導演傅榆、學運學生陳為廷、中國留學生蔡博藝三\n\
  個不同身分接觸台灣社會運動各式各樣的對於民主、人權、自由對於社會發聲的各自詮釋\n，以及一場無法收尾也看不到結束，寄不出的一封社運情書……\n\n\n\n\n\n\
  \n\n\n\n\n生在台灣，生在這片土地上，你我是否有曾為了自身或周遭那些疑惑和困境而發出自我那\n微弱的反逆之聲。在走過戒嚴時代、經歷政黨輪替到萬人凱道對於洪仲丘軍中陋習上街，\n\
  走過強權高壓統治的台灣公民，終於在新一代學子與台灣人看見過往對於現狀的不滿和正\n是台灣土地和中國、香港以及自己在世界上是什麼樣的樣貌，一個在台灣成長或是在台灣\n\
  生活的人，開始尋找「我是誰？為何站在這片土地上？」政治正確、文攻統獨、中台情節\n，這部記錄電影道出這一代兩岸三地學子的心聲。\n\n《我們的青春，在台灣》裡面三個主要人士都有所爭議，從因為中國第一屆留學生身份來\n\
  台的蔡博藝，因為想認識台灣社會與自我在中國所知的不同而接觸了台灣學運，最後以直\n白的文筆敘述自我立場出版出書，對於共產黨在中國制度下的疑惑，還有台灣為何要獨立\n\
  ？為何不是中國一部分，都以自己一個中國人的立場去理解，而同時也受到中國台灣敵對\n的民族情懷意識的矛盾，紀錄片中可以不斷的在她身上看見台灣的民族，到底是民粹的權\n\
  力遊戲？還是一場君子之爭的自我發聲？\n\n\n\n\n\n\n\n\n\n另一個是過去太陽花學運廣為人知的，攻佔立院壓求退出與中服貿協議的主要人士之一陳\n\
  為廷，電影中觀眾可以透過導演影片拍攝底下不同於公眾和新聞媒體再詮釋的陳為廷，而\n同時影片中也不避諱的公開各種陳為廷生為學運份子私談話語和與他本人最具爭議的性騷\n\
  擾案。可以讓人透過紀錄電影中看見學運人士也並非完人，還有各種對於個人不理性的發\n言，但有時卻又認真的設法統整解決問題的不同面相，從默默無名到一戰成名，電影中也\n\
  帶我們看過這三年陳為廷從一位學運之星的崛起和之後走下臺階。\n\n而在第55屆台灣金馬獎上，因拍攝此片獲獎，而受到亞洲華人世界各方關注的獨立電影導\n演傅榆，在拍攝《我們的青春，在台灣》紀錄片中，試圖在台灣社運人員陳為廷和中國留\n\
  學受到民主啟發蔡博藝中，想找到自己藏在心中對於中國和台灣兩者之間對話的橋樑，但\n不管是學生的天真也好，還是現實總是殘酷，傅榆找不到一個如何解釋也不知道怎麼結尾\n\
  關於中國和台灣；在台灣的民主自由和社會運動在不斷空轉無力，甚至從對中國有所共鳴\n到後徒勞無功的幻滅。\n\n\n\n\n\n\n\n\n\n三人在最後，並為對於台灣、中國或是香港的社會運動和政治立場多做什麼敘述，而是在\n\
  一個時間點一起經歷過當代社會運動的高潮，而慢慢的走向平靜。而之後金馬獎的獲獎無\n疑又開始追憶起過去總總，不管太陽花在每個人心中是一起學生發起的社會運動；或是暴\n\
  民的強佔政府單位逼迫妥協，無疑的從那一刻，台灣新一代，那股不曾走過威權時代的年\n輕一輩開始反思與看見自我腳下的土地，還有自己台灣人和中國人或是其他華人的關係。\n\
  \ 　\n政治歸政治只是個空泛好聽的口號，有人群的地方就有政治，我們表達出自我的立場，當\n一群人有了共同必須實行的目標，並且試圖讓自我理想放置於社會之中，我們就有了政治\n\
  ，它在我們的社會、文化、藝術、生活等等之中。當我們有可以隨意敘述自我立場和表達\n我們的想法，這就是自由的擁有，當不自我限制審查的話語和發表，當社會不公義之實我\n\
  們可以走上大路與人一起高聲吶喊，這就是被中國政府懼怕與台灣人民所擁有的權利。\n\n\n\n\n\n\n\n\n\n\n\n《我們的青春，在台灣》做為一場長達七年拍攝的台灣紀錄電影，它寫實並且呈現出台灣\n\
  社會新一代對於中國台灣問題的訴求，甚至看似每每徒勞無功的社會運動中，實際它促使\n了什麼？我們對於中國是純粹的仇視還是保衛台灣這片土地社會所擁有的人權價值。直白\n\
  點說你反對的是中國人，台灣民族主義，或是對於中共漠視中國人權與自由之聲感到憤怒\n？又或是香港的處境和台灣如今混亂的政治情勢和媒體壟斷的狀況，我們著實應該從這部\n\
  電影中看見什麼。\n\n放不下無法結尾的電影，如同土地上的人無法給予台灣的永遠的承諾；參與社會運動的各\n種人他們對於這片土地，用盡自我力氣朗讀的情詩，那股情感宣洩於社會的不公、人民的\n\
  權利、還有對於相隔海峽那對中國的隻字片語，電影中走上街頭或是在網路上關注的每個\n華人、台灣人、香港人、中國人，對於台灣這土地的話語，愛著或恨著，但對於活在台灣\n\
  土地上的你我，我們的青春在台灣，痛苦不會過去美也無法留下，我們留下的是留在台灣\n捍衛自由的那飄散在福爾摩沙的花。\n\n\n\n\n\n\n\n\n--"
