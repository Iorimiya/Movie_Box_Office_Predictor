title: '[討論] [微雷]三部國片—目擊者、最後的詩句、白蟻和台灣寫實電'
url: https://www.ptt.cc/bbs/movie/M.1491468791.A.EB1.html
date: 2017-04-06
content: '各位大大好,最近看了三部被許多人討論的台灣寫實電影，興奮之餘想跟喜歡電影的大大們聊聊對這三部電影的想法。第一次在這裡發文，文章又長(因為看完目擊者實在太興奮了!)，如果排版還是錯字還請大大敬請見諒~~



  <本文開始>


  今年上檔的三部國片，引起了一陣討論台灣寫實片的風潮，尤其“目擊者”更讓影迷與影評對台灣電影燃起更巨大的信心。有的影評更將這股風潮命定為正式揮別小清新、小確幸之後，台灣寫實片浪潮全面啟動。但是，在新浪潮之後的寫實電影在台灣和曾少過？筆者認為看待今年的這三部最多人討論的電影不應只是如此輕率的將他們劃為一圈，而是需要從這三部電影各自的劇情、脈絡和結構來進行參照。筆者認為，最後的詩句、白蟻和目擊者，似乎明示了台灣寫實電影的三種樣態。


  寫實悲劇在台灣寫實電影中早已是公式之一，不管主人翁是男是女是老是少，最終常常都帶有控訴世界、控訴人生的悲劇結尾，這也是為什麼筆者認為〈目擊者〉和〈最後的詩句〉、〈白蟻：慾望謎網〉三部片各自代表著不同的樣態，而〈目擊者〉更是出眾，對我來說〈目〉片擺脫了常見的台灣新電影中的主人翁形象與結尾：既然對抗不了這個污穢混沌的社會和自我的陰暗面，那就與混沌共舞吧！


  在現在有許多的影展、專題播映可以一遍又一遍地欣賞那些經典寫實大作。當看到〈最後的詩句〉那困頓而無法走出來的男主人翁從純潔逐漸走向渾沌、憤怒的時候，影迷們不免想起新浪潮電影和受其影響頗深的作品中主角形象的影子。在看第一遍之後，馬上覺得電影章節分段像是倒著播放的薄荷糖。難道電影中的悲劇形象在這將近二十年來的歲月終究還是一樣頑固、抑鬱、自怨自艾、剛愎自用然後無法在現代化之後的世界生存嗎？從台灣新浪潮中的寫實電影裡面，那些主人翁的困頓與悲哀我們可以從大時代的劇變、都市化、國際化和政治變動、文化傳統與道德約束中去理

  解，那樣的說服力與張力更能感動看電影的人；在〈最片〉中的男主角所在的政經社會背景也是經過導演細心的分段，以90年代到2016年這段期間的分段與重大政治事件和社會環境作為對應，似乎在傳達一種這個時代的憤怒—換了人之後還是只能隨著大環境無助地飄搖晃蕩。


  是的，這或許是一個很引人同情的憤怒觀念，在對這個世界憤怒的控訴，某種程度是表明了自己心裡終究保有不願被踐踏的純真，也就是在電影最後所唸出的那段詩句。整部電影都相當的完整，但是這部電影有太多的“致敬”，就像被夕陽所照射到影子越來越巨大而讓人揮之不去。


  新浪潮電影之所以精彩的原因之一，除了電影技巧的純熟之外，它所對應的時代讓看電影的觀眾們會將自身投射進電影中的各個角色，人們至今依舊回味台灣電影新浪潮的精彩，亦或是對於純真的嘆息。〈最〉的出現也許讓人驚喜，但我們隨即會發現，我們只不過是因為他的影子而喜歡他。


  我們不難察覺〈白蟻〉是一部想要超脫新浪潮、展現不同的台灣寫實電影樣態的一部作品。他結合時事—正義魔人、手機錄影和戀物癖內衣賊去創造出一個嶄新的架構，透過一個偷拍男主角偷內衣的開頭來開啟整個故事。但是這些新的嘗試似乎不是這麼的得心應手；首先，前半段攝影鏡頭的過度晃動產生的不適讓人不禁質疑究竟是想模仿手機拍攝視角，還是真的是用手機進行的拍攝；對白台詞依舊讓人感受到青澀電影作品會出現的唸稿的話劇感；最後則是整部電影的名稱“白蟻”，雖然想傳達出慾望如白蟻蛀蝕著各個角色、也如白蟻蛀蝕木材般將各個角色的心靈崩潰，但最

  明顯的暗示也只有主角的名字“白以德”，所謂的“謎”與“網”也並沒有真的像電影名字般的如“謎”如“網”，更直白的說，一個小時就可以陳述完成的劇情，多花了三十分鐘並沒有真的讓這部片加分。終究是社會中悲哀男性的扭曲和消亡以及女性救贖。難道台灣寫實電影中的主人翁都一定要如此悲哀或死亡才是好的寫實電影嗎？在這部分，目擊者的悲劇過程轉向提供了令人振奮且熱血的一個方向與結尾。


  在影片技術上的純熟、節奏鬆緊快慢調節得宜、攝影與畫面色調的轉換、聲音和配樂的拿捏、對白相當口語化、（好啦，除了李淳其中一兩句對白稍微、稍微地不自然，但不影響整個觀影）、演員的入戲、劇情轉折讓人驚喜之餘也沒有不合邏輯之處，〈目擊者〉在電影的許多技術上都已是相當成熟且具有國際水準的傑作。〈目〉片多了一些更為”入世“的寫實觀念：從整部電影中我們可以聯想到更多的時事—冠軍茶葉罐、女童遇害、撕票、酒駕車禍、新聞標題殺人，九年間的科技轉變以及年輕世代如何「寫實地」運用新興網路媒體、社群網站與科技，以上這些都是〈白〉片

  與〈最〉片所不能及的。


  值得玩味的是，相較於〈最片〉止於純真的憐惜和世界的怒吼、以及〈白〉片的扭曲與悲劇最後帶來的淨化所反映出來兩位導演對於世界的期望，〈目〉片告別了男主角作為寫實悲劇中必須死亡的形象，他提供了一條活路，也就是加入這個世界，甚至在未來的某一天取代這個世界。在〈目〉片呈現出來的社會環境與世界觀，難道不是更真實地訴說著我們現在身處的環境和心情的混沌嗎？


  在〈目擊者〉中我們同樣可以很清楚地看到男主角的心路歷程的轉變：從努力成為一位新聞工作者的實習生，九年後轉變成深諳業界的新聞工作者，懂的交際應酬、不顧一切把握機會。在一次新聞誤報和車禍之後，開始追查九年前作為目擊者的他的那場車禍真相。直到結尾之前，有些人會以為這是一個”良心發現“的過程，而後才發現原來這是一個”心有不安“的結果。這樣的結果讓主角追尋到了真相，但也發現真相是一場交織著人性陰暗面的渾沌。在經過渾沌的洗禮之後，他保有著自我的意志加入了混沌。


  在影片的最後，男女主角四目對望，像是男主角對著女主角說著：我活下來了，現在，我終於追上你了。整部作品看完，我們不難從攝影鏡頭發現韓國懸疑片的味道，但到了最後，男主角的一個微笑打散了這些經典大師在觀影者腦中產生的影子和幽魂，更打散了台灣寫實電影中抑鬱悲劇的男性形象，這也是為什麼我認為〈目擊者〉在我心中或許是真正告別台灣新浪潮、台灣電影中真正的一部嶄新傑作，電影透露的正式人性沒有所謂的正邪，只有在這個社會生存下去而產生的各種灰階，就像影集〈雙面人魔〉裡面，漢尼拔對殺了人後懷疑自己是否也像自己的殺人犯父親一樣發

  瘋的艾比蓋兒說的：sounds like a survivor.


  --'
