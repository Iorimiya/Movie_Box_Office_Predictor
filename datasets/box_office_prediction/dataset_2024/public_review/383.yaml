title: '[無雷]  阿罩霧風雲，一篇沒有英雄的史詩。'
url: https://www.ptt.cc/bbs/movie/M.1377796261.A.7D0.html
date: 2013-08-30
content: "上面是網誌版，有圖有報導連結。\n\n\n-- 下面是正文，沒有雷可言。--\n\n\n很幸運有機會在上映前就獲邀觀影，尤其是這部片的題材早就打動我，\n\
  \n正想自己掏腰包去看，就被人請了客。\n\n\n「阿罩霧」做為霧峰舊名的片名沒有吸引到我、\n\n後宮甄嬛傳的精工服飾與配件沒有吸引到我、\n\n台灣史的題材沒有吸引到我，\n\
  \n甚至霧峰林家做為台灣五大家族之首，貫串台灣近代史的影片介紹都沒有打動我的錢包。\n\n吸引我的，是：\n\n  \n\n\n好有趣。\n\n這個霧峰林家，一定糾葛著好多利益、扶助了好多、也開罪了好多歷史的書寫主體。\n\
  \n想到這裡，我的觀影興趣就和餓鬼肚子裡的饞蟲一樣地被勾起。\n\n\n看完，先從缺點說起。\n\n這戲有許多必要的戰爭場面，但它預算一定很低，低到令人流淚的境界，\n\
  \n所以千萬莫要期待導演能像黑澤明一樣，用七名武士和四十個土匪，\n\n就拍出影史流芳的戰爭場面，因為他恐怕連四十七個演員都湊不上。\n\n\n還有，為了要交待前幾代族長的事跡，影片一開始的時間過得非常快，\n\
  \n快到觀眾還來不及融入劇情與心理期待，兩代人就過去了。\n\n第三代族長的事蹟有時間鋪陳後，也就漸入佳境，可以和劇中人物一起揪心拭淚了。\n\n\n但這電影絕對會給絕大多數的台灣人很深的震撼，\n\
  \n因為它採取了一個我們非常不熟悉的史觀：\n\n以家族，而非統治者的立場在更迭興替中載浮載沉。\n\n在這個人民開始感受到被政府結構性欺侮的時刻，\n\n這一部完全以被統治者眼光來陳述的歷史，大概落對位置了。\n\
  \n\n終於跳脫孔夫子一字喻褒貶的《春秋》傳統後，\n\n我們終於可以從忠奸、順叛、主從這些勝者為王的政府與國家民族道德情感中脫身，\n\n好好讀一讀歷史中平民為自己和家人做的選擇。\n\
  \n故事裡還是有背叛，但這次是國家背叛了人民，\n\n從棄民心中破碎的認同中擰出苦到發澀的時代選擇。\n\n\n製片李崗是李安的弟弟，他根本不是在拍台灣電影，\n\
  \n他是搶著在還沒有人妄加詮釋這段歷史，好讓歷史為自己服務之前，\n\n趕著用保存的方式先把歷史用庶民的眼光封存一份。\n\n幸好這時代還有這樣的笨蛋願意做這樣的事，挺感激他。\n\
  \n--\n         \n\n\n\n\n\n--\n◆ From: 114.25.205.93"
