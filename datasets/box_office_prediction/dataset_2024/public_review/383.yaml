title: '[好雷]擁抱燦爛，我們戀愛吧/最後的詩句 '
url: https://www.ptt.cc/bbs/movie/M.1489868283.A.E6D.html
date: 2017-03-19
content: '好讀無音樂網誌：


  --------------------------------------------------------------------------



  我孤獨地  在微涼的季節  收攏雙臂  等待午後的炙陽


  給予我蒼涼的生命  一丁點悲憫的溫柔


  也許走了  將不再痛苦和遺憾  醒了  又是春暖花開的一天


  只盼一天清晨醒來  我們都是美好的人  有著美好的人生


  陽光將擁抱我們  在風中搖曳的脆弱  我將擁抱她  像擁抱一場純真的夢






  你，就是我的燦爛，海報中，曉萍從背後抱緊人傑，


  這剛好是戲中人傑剛脫離埋在沙石中的狀態，簽下本票，最慘最一無所有的時刻，


  但曉萍仍就緊緊的抱著他，因為他就是她的燦爛，她的全部。


  這部戲從海報就此定調，兩人不管經歷多少痛苦，仍就會彼此相愛。



  <最後的詩句>以「青年貧窮」為前題與背景，以六個章節16年的時間，


  來描述從千囍年開始相識的一對情侶，是怎麼在這個政府不斷變遷，

  卻始終不對年輕人友善的時代，


  怎麼去愛？怎麼去恨？怎麼生存的戀愛詩篇。


  我很喜歡導演用每次政府的輪替來表示時代的變遷，卻不刻意強調政治的成份，


  會是這個時代的青壯年很能感同身受的時間代入感。


  這個動盪時代，我們這些平凡小人物，光如何生活都很困難了，


  要怎麼給另一方承諾？組成家庭？照顧小孩？劇中，人傑這樣回應著曉萍的婚姻訴求，


  也剛好是同時代的我們相同的疑惑，現實總是折磨人，


  磨著磨著，不只磨掉了生活，也在愛情中萌生出了青苔。



  戲中出現了兩次待售屋的壁癌，兩次都push了人傑去做決定，


  一次是無法結婚，一次是啟程去大陸，兩個剛好前後呼應，


  因為無法有錢去給予對方承諾，所以要去大陸掏金，可是，壁癌不處理，


  可是會越來越嚴重的；


  一旦下定決心去解決，雖然麻煩，但解決了就不會再發生了。


  曉萍一直以來就是想要跟人傑結婚、生小孩，日子不管過的多苦都能承受，


  人傑卻看不清曉萍的願望，不著手處理青苔，只想換另一個地方試試看，


  導致了最後不可收拾的結局，不只錢沒賺到，就連感情也一起賠上。



  在人傑從大陸回來後，那時的曉萍，早已不是當時的她了，


  剩下的，只有全身的遍體鱗傷。


  當時的愛，一直都在，你是我的燦爛，但我怕再次失去，


  所以我選擇在最美好的時候，結束一切，因為，我愛你。


  這是曉萍的選擇。


  而人傑，在曉萍死後，雖欲找富二代報復，


  卻得知自己其實才是曉萍離開的原因，


  這時，他笑了，因為他想起了過去的美好，


  想起了過去的詩篇，只盼再次醒來，我們能再彼此擁抱。


  片末，在一片青天白雲中，響起了槍聲，


  槍聲過後，青天依舊在，期盼他們能再次相遇與擁抱。



  <最後的詩句>以現代<羅蜜歐與朱麗葉>收場，


  深愛的兩人，卻不能攜手共度一生，可他們心中始終有著彼此，


  酸甜苦辣一起品嘗。


  戀愛本就是一場兩人為彼此付出且不求回報的人生旅程，


  不可預知的未來，不正是如其它人生旅程般，值得去細細品味？


  不要被現實所打敗，


  各位，讓我們戀愛吧。


  --'
