title: '[好雷] 吾愛吾詩 The Kindergarten Teacher'
url: https://www.ptt.cc/bbs/movie/M.1558707811.A.C1D.html
date: 2019-05-24
content: "雷文防雷資訊頁\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n1.影片名稱 :\
  \ 吾愛吾詩 The Kindergarten Teacher (2018)\n\n2.觀影時間 : 05/24\n\n3.觀影地點 : 喜樂時代南港\n\n\
  4.觀影方式 : 自行購票\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n~~~~~~~~~~~~~~~~~~~\
  \ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n《吾愛吾詩》(2014)是以色列獨立製片、還曾經在咱們台北電影節得過獎？而今美國推出了一部美版重拍也叫《吾愛吾詩》(2018)，由第二次拍劇情長片的新秀\
  \ Sara Colangelo 編導，由好久不見（以前也很少見）的瑪姬基倫霍擔綱全片。瑪姬她一直都不是個銀幕美女、也一直都是個演技派，這點有聽說過她的大家應該也都知道了（尤其她還演過《黑暗騎士》，應該人人都認得吧？），只是她好少當主角、那寥寥幾部主角片台灣觀眾也沒啥機會看見，此片倒是好多年以來台灣院線第一次上映？喜歡她的請把握機會呀！\n\
  \n看這片，我覺得有一種看夏綠蒂藍普林近年電影（如《45年》與《漢娜的失序人生》）的影子：都是單女主角扛全片每一秒、都是主角視角看這荒唐世界諸多場景、都是一個社會形象典型刻板的主角行禮如儀、但這主角壓抑的驚天憤懣如擠牙膏一般慢慢爆發...\
  \ 所差者，除了基倫霍比藍普林年輕很多外，在於她的社會形象是不停講話的老師、而非一語不發的老婦，於是我覺得這部片更好欣賞了：除了欣賞女主角千變萬化不見底的演技、從她眼光看這荒唐世界以及荒唐的自己外，這片還熱鬧直白好入口很多。\n\
  \n\n\n故事題材是師生關係，關於一個熱情有理想的幼稚園老師 Lisa ，如何春風化雨拉拔她的高材生，結果竟偏執地拉到不可自拔 XD 這故事主軸是一件小事，但此片別有韻味的是它把生成這小事的時間與空間脈絡拉開了，讓我們紮實血淋地看見偏執的生成良有以也、偏執的訴求擲地有聲、甚至感嘆這訴求怎麼在這社會只剩一條偏執極端的出路？總之，時間拉長空間拉廣，讓這偏執的故事幾乎可以發生在全球每一個地方的都會中產家庭，此片的場景紐約則給了它一些更加衝突的階級（文藝vs老粗）種族（白人vs印裔）與性別（大女vs小男）調味料。\n\
  \n Lisa 是個失敗的才子，她曾唸大學，但顯然成家生子中輟學業，當了老師。\n Lisa 過著平庸的專業生活，按表操課使出渾身解術孕育下一代那簡單事物。\n\
  \ Lisa 過著平庸的家庭生活，努力教育孩子發揮才能，但孩子只想從軍穩定、只想在虛擬社群世界小秀一點才能、平日漫無目的生活著，平庸的爸爸也覺得這沒啥不好。\n\
  \ Lisa 身處的紐約世界如此灰暗平庸，別說社會背景描繪，就連電影色調也加重灰暗。\n Lisa 撐到孩子大了終於有閒暇，加入了成人現代詩創作班，算是絕望中的一點慰藉，但自己創作才能已提不起來，班上同學包括老師也都是跌跌撞撞一起掙扎著。\n\
  \n這時，竟然上天降下一個出口成章、用字素樸、意象簡單、卻如千言萬語直指人心的五歲半小男孩 Jimmy，彷彿我的教師職涯有意義了、我們為人父母的親職有意義了、我的人生也有救了、欲振乏力的詩文界也有救了、甚至這灰慘世界都有希望了！\n\
  \n\n\n於是，比我們所想像得還要更快地，Lisa馬上陷下去，整個人整顆心都栽在 Jimmy身上了！這個栽，一開始還算是基本的老師惜才，要保姆一起合作記下孩子有詩作靈感的每一刻；再來還有進一步的個別指導，午休或各種可以獨處的時間帶孩子釋放靈感、刺激思考、欣賞藝術；慢慢不滿於孩子平庸家庭平庸保姆的平庸努力，鼓動家長把保姆換掉交給她來；進而不滿於平庸家長甘於平凡漠視文才，決定要把小孩帶走穿越邊境、這個啟發孩子的家長角色由我來做！\n\
  \n這熱心的層次有多面，每面都有提示到：這是老師帶學生、這是父母帶孩子、這是自我實踐的補償、這是讓自己重拾魅力的化妝、這是讓文友們重拾熱情的靈光、這是讓自己重拾性衝動的激情、這甚至是混著騎士保護與文采傾慕的師生戀、而每每女主角陶醉性感的露點鏡頭更暗示著踩在魔化邊緣的禁忌誘惑...\n\
  \n本片簡單的老師帶學生故事，同一顆洋蔥上下左右不同方向慢慢剝，透過許多在其他非學校場合的似曾相識情境，刺激我們思考身為老師、身為學生、身為家長、身為兒女、身為同道、身為市民、身為知識份子、乃至身為情人各種不同位置的類似情節，總是投射一個自己難圓的美夢在對方身上、為了這個成全一往無前。\n\
  \n倒是片末也真有趣，老師洗澡只輕輕帶上門、浴簾半遮若隱若現、性感鏡頭越香豔那禁忌蠢動越驚悚！結果門沒開反而被上鎖、整個慾火澆熄美夢也破滅，倒是回歸了一種最荒誕卻也最大器的理智了：孩子眼睛犀利嘴上童語「我被綁架了」，重拾師表的\
  \ Lisa 又好悲又好笑地誠懇指導「報警要打 911」「這裡地址 xxx」「告訴警察我沒武器」。也許她終於發現自己已成了壓迫、而自己本一心支持孩子成長茁壯，本心清楚了犧牲自己擁有的一切也在所不惜。\n\
  \n\n\n也許孩子對事物的大格局眼光清楚、只是對事物的複雜沒有相應的複雜語言去蒙蔽或拆穿，於是他知道老師聽詩抄詩的陪伴指導是為他好、老師的結伴逃亡是綁架；只是呢，老師聲聲控訴「以後終會拋棄你、扼殺你才能」的大人社會，他從坐進警車牢籠後喃喃自語「我有一首詩...\
  \ 」才要開始慢慢認識吧？這是個內部衝突的悲劇結局，老師出手拯救也不是、置之不理也不是，對這一代代都將埋沒在平庸洪流中的獨特才能，我們真的束手無策毫無出路嗎？\n\
  \n電影沒給主角出路、也沒給觀眾答案、倒是以這廣大世界面面觀展開了思考的空間。我倒想回頭看看本片 Jimmy心有所感念出的詩，有「漂亮的安娜」、「無主的獅子」、「殘喘的公牛」、「第三次大戰」與「風中的安娜」共五首，個個有其鮮明意象令人好奇發生了什麼：「獅子」是\
  \ Jimmy自己、在黑暗的家無枝可依找不到父親？「公牛」是爸爸或老師、在世界努力求生卻轉頭將重擔壓給小男孩？「大戰」還有警察破門、也許是父母爭吵甚至家暴鬧很大？第二位「安娜」則恐怕是身旁的\
  \ Lisa 老師，老師您憂心下世代殞落、其實殞落早已發生、何不當現狀坦然接受呢？\n\n倒是第一位「安娜」，那句本片吟誦最多次的「安娜很漂亮，對我來說夠漂亮了」，我覺得是穿透一切的點題，只可惜很晚才明朗。安娜是任何一個你愛的人，對\
  \ Jimmy來說，也許守護在旁靜靜陪伴者、如那位靜靜澆花不多說的助理老師 Megan，就已夠漂亮了？而老師 Lisa 那越界的過度熱情，反而太過漂亮了？也許，孩子出口成詩洞見人間，需要的不是什麼天縱英才要栽培出書，而是他的家庭與童年生活出了問題需要幫助？至少就我而言，當一個孩子莫名地成熟起來言語世故時，我第一個會好奇他遭遇了什麼、面對著什麼、又會怎麼需要我們大人輔導開解甚至制度救助？\n\
  \n（本片 Jimmy五首詩，都可在 IMDb 的金句頁找到全文，可參考以上連結）\n\n\n也許，詩的價值未必在才能的發揮，而也可以在於表達處境、爬梳心境、面對困境？這是我認為藝術最重要的價值，只是也許這社會未必這麼認為吧？這倒也是此片有趣的地方，我們觀眾帶著不同的價值觀進來，在這裡都可以跟著一個驚人歷程參與一場辯論，這辯論也並沒下個結論，而只是留下個充滿矛盾複雜的未解之結，等我們重審己見、傾聽意見、繼續思考。推薦喜歡看單主角劇情片的、關心少兒教育的、關心世代差異的、喜歡詩與其他各種文藝的、以及喜歡瑪姬基倫霍的觀眾欣賞。\n\
  \n\n--"
