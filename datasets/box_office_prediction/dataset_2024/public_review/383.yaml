content: '圖文版：



  《進擊的巨人》真人版電影在台灣上映前，已經聽聞諸多惡評，例如米卡莎角色有多崩壞

  ，取代里維士兵長的原創角色敷島隊長很變態。坦白說，看完電影後，我認為這部電影並

  沒有這麼不堪，但要耐住性子欣賞它，有個超～級大前提，那就是不能把他當改編來看！



  《進擊的巨人》真人版電影，其實是一部「同人」作品，導演樋口真嗣和編劇們以原著的

  世界觀和角色名進行「二次創作」，把《進擊的巨人》打造成了「戰爭史詩愛情片」，只

  是敵人不是國家，而是是會吃人的謎樣巨人。



  真人版電影的呈現，其實算頗用心，但不知該如何評價：氛圍場景營造的像描述二戰的日

  本戰爭片，被巨人侵襲過的殘破家園血流成河很震撼（可惜吃人畫面打馬賽克），巨人們

  的特效好比巨無霸喪屍，在動畫版中令人血脈噴張的立體機動裝置飛行畫面，真人版電影

  拍得像是忍者在行進。



  把《進擊的巨人》真人版當成一齣「戰爭史詩愛情」來解構，劇情就顯得合情合理了。艾

  倫對巨人的憎恨、加入調查兵團的動機，是因為巨人吃了米卡莎，他痛恨自己的無能為力

  ，因此想要鍛鍊自己，為被吃掉的愛人報仇！



  當米卡莎護著小嬰兒時，她可能以為艾倫棒薩伊，接著又以為艾倫被巨人吃了，當自己受

  重傷、身心脆弱時，對於趁虛而入疑似救命恩人的敷島隊長以身相許，也算情有可原。戰

  爭片不都這樣演的嗎～



  兩年後，死別後兩人再相會，竟然殺出個程咬金！在他面前叫囂的情敵，竟是最景仰、傳

  說中的敷島隊長！除了奪愛人之恨，開示他不能像家畜一般活著的，竟然也是他.......

  真是錯綜複雜的三角關係啊。



  造化弄人，命運捉弄，艾倫會遇到投懷送抱要摸奶的單親媽媽，也不意外了。畢竟這場任

  務，誰也不知道自己能不能活著回家，因此遇到美少年小鮮肉，熟女當然會想要嚐一口。



  在原著中沒存在感的小情侶，當然在電影中戲份大增、猛曬恩愛，因為這是愛情片啊！未

  婚夫壯烈犧牲後，未婚妻當然不願意苟活，會發瘋幹些不合常理的事情，像是搶走最後的

  彈藥去炸死巨人，因為她要為愛人報仇啊！這就是愛情啊～



  此外，看著日本人演西洋人、叫著洋名字，不免覺得好奇怪，心想由好萊屋團隊來拍《進

  擊的巨人》，會不會更適合？但轉念一想，自己在辦公室會叫同事John、Vivian，稱呼東

  洋面孔的三浦春馬為艾倫、本鄉奏多叫阿爾敏，也不足為奇了，這根本就是發生在我們生

  活周遭的事情。



  把電影當成戰爭史詩愛情片，就不會執著於真人版電影和原著設定有多少出入，例如：



  為什麼米卡莎一開始像個弱女子？

  艾倫對米卡莎的感情，哪裏是愛情？

  艾倫的媽媽怎麼沒被巨人吞下肚？

  米卡莎再見艾倫，那麼冷漠是演哪齣？

  阿爾敏怎麼顧著談戀愛，一點表現也沒有？

  敷島隊長是什麼咖？還我里維～～～



  其實，我對於電影最不滿的一點，就是調查兵團的訓練太兒戲！新兵們對於立體機動裝置

  很不熟，根本沒經過實戰訓練，好像立體機動裝置是裝飾品，連發出那一根弦叮到牆上飛

  起來，都要鼓起莫大的勇氣，他們哪裡是訓練精良的調查兵團？根本是送死的砲灰！還有

  人可以拿斧頭砍倒巨人，這到底是怎麼回事？



  世界是殘酷的，但真人版電影改編成這樣，對粉絲也太殘酷了。想要在大螢幕回味原著的

  感動，我們還是期待接下來上映的劇場版《進擊的巨人後篇：自由之翼》吧！




