title: '[心得] 鬼魅  詩般的驚悚'
url: https://www.ptt.cc/bbs/movie/M.1157161083.A.637.html
date: 2006-09-02
content: "鬼魅是部幾年前的韓片，但至今日看來，鬼魅的水準依舊不下於其餘韓製恐怖驚悚片\n\n在討論這部片子前，先說一下我對韓恐怖片的感想。韓國的恐怖片一向\n\
  都有一定的水準，但都談不上能夠成為一流的恐怖片，相較於日片成功\n的推出貞子、伽椰子、詭異鈴聲等經典作，韓片卻很難有讓人印象深刻\n的恐怖橋段。有誰能說出韓國恐怖片的經典橋段?\n\
  \n最大的重點在於韓國的恐怖片老式的橋段太多，故事層次過於複雜，人\n物繁多，造成嚇人的元素不夠集中，以致在於恐怖的層面上讓觀影者直\n打呵欠，以表現尚佳的靈異人形館來說好了，玩偶的橋段說實在說新不\n\
  新，說舊不舊，這還不是大問題，問題在於過去的發生的人事物實在是\n太多了，主兇惡玩偶一段，人形館夫婦又一段，女主角自己跟玩偶又一\n段，當然不是說這個故事不好，但是大量的故事內容觀影者的情緒焦點\n\
  只會擺在了解這些過去，恐怖嚇人的橋段反倒被沖淡了，使得恐怖片的\n主客顯得易位了。相較之下，韓國驚悚片的表現一值都有很好的水準，\n也幸好，「鬼魅」對鬼的部份著墨甚少，導演的刪減的確是對的。\n\
  \n鬼魅一開始的故事有些平凡，中年的父親，年輕的後母，兩個相依的姊\n妹，故事的步調在開頭有些遲緩，有如那棟坐落在山間的小屋。直到後\n母與姐妹的關係日見緊繃，衝突終於爆發之時，更懾人的真相也在此時\n\
  暴露。\n\n這個真相說起來似乎也不是那麼駭人，不過就是精神人格的分裂，在許\n許多多的電影裡都曾出現的主題，那種因為哀傷因為挫敗使得心靈產生\n龜裂的疾病。但仔細想來，本片的真相又是如此的慘淡而毛骨悚然，就\n\
  像一首詞藻雅麗的詩，述說的卻是地獄的境況。我不敢想像秀薇在空屋\n裡獨自上演著姐妹與後母的獨角戲，不僅是因為畫面驚悚，更是因為那\n深重而無法負載的自責與悲傷。\n\
  \n秀薇恨的人是恩珠嗎？不，她恨的人是自己，恩珠在片尾說的名言：「\n總有一天，妳會後悔這一刻。」是的，這一天來得很快，秀薇的悔恨與\n自責很快淹沒了心靈。而更諷刺的是，秀薇當時曾經回嘴：「有什麼比\n\
  妳站在一起更恐怖的事？」誰也沒想到，秀薇此後都要跟恩珠站在一起\n了，在同一顆心裡。剎那的決定，卻要以一生來承擔，也許這就是人總\n是想要回到過去的理由。\n\n\
  本片令人高興的點在於它從不在觀眾面前掩飾人格分裂的可能，比如說\n爸爸叫姐妹下車時說的是妳而非妳們，比方說姊姊有病卻從沒在吃藥，\n倒是後母天天在吃，比方說三人的月經都在同一天到來。其實聰明的觀\n\
  眾應該能夠很快朝人格分裂的方向猜去，但早知道晚知道都不會影響觀\n片的感覺，只是提早的感受到秀薇的悲哀，也對那真摯的姊妹情趕到惆\n悵了。\n\n那麼，到底有沒有鬼呢，事實上是有的，所幸的是，導演為了不讓故事\n\
  太受到秀蓮鬼魂的影響而失去了焦點，鬼的部分都經過了大幅刪減，在\n DVD的裏有收錄這些片段。在正片中鬼只有在最後的報復恩珠以及吃飯\n戲上有出現，稍微的點出了這樣子的事實，我認為是不錯的作法。當然\n\
  有的人會覺得鬼的出現只是導演故佈疑陣的手段，因為有沒有其實都不\n影響大劇情的走向，我也認為這個鬼魂的後橋是稍嫌冗贅，或許當初真\n的是想拍部有鬼的片子吧。\n\
  \n有的人說看不懂該片，這是可以理解的，畢竟他沒有說的非常明白是怎\n樣的情形，而在刪減的片段中，是有段醫生討論和V8呈現的，如果加了\n這段相信大家都會懂了。但那段與片子有非常大的違和感，彷彿那靜謐\n\
  午後的山間陽光，突然插進了一架龐大客機的突兀，所以我們看到的是\n那有些朦朧的，被山光水色層層包起的沉重情感。\n\n我很喜歡片尾最後秀薇與恩珠對望的鏡頭，那一刻是兩人最後拯救秀蓮\n\
  的機會，也是給彼此救贖的最後時刻，但兩人都回了頭、關了窗，在唯\n美的陽光裡，埋下了最悲哀的人心。秀薇穿著紅衣，一人坐在水邊，那\n落寞的身影旁邊再也沒有可愛的妹妹，只剩漸漸升起的工作人員表填滿\n\
  了那個空缺，這個時候，觀影的你不知懷著怎樣的感受？\n\n\n後記：\n\n我很喜歡刪減片段中姐妹在浴室討論初經的片段，那種姐妹情深的感覺\n相當可愛，尤其是妹妹還聞了聞手指，姊姊兇了一下又偷偷笑出來的畫\n\
  面，感覺非常的開朗明亮，也許就因為如此，而被刪減了吧，拍得相當\n美呢。\n\n\n\n\n--\n◆ From: 140.114.28.59"
