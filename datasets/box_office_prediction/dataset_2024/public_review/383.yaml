title: '[有雷] 詩人滿人間《派特森》為生活寫首詩'
url: https://www.ptt.cc/bbs/movie/M.1487173596.A.15D.html
date: 2017-02-15
content: '圖文版請於連結：


  為生活寫首詩，獨步城市的吟遊詩者

  喜愛獨立電影的人，向來就是追尋商業電影不敢嘗試的主題，才如此情有獨鍾。也因為有

  這類行的電影人存在，讓電影不在只是大眾取向，有時也滿足那些小眾人士的味蕾。而小

  電影往往會有大驚奇，嘗試後常常一試成主顧，有時日常之間比冒險更具有魔力和吸引力

  。電影《派特森》便是如此，一部充滿詩意又獨特的作品，故事敘述住在派特森市的公車

  司機派特森，興趣是寫詩，每天生活朝九晚五，相當固定，他總能在平凡生活中找到詩句

  ，自得其樂，家中妻子蘿拉對於派特森寫在小本子上的詩句相當好奇，她希望派特森可以

  將詩篇複印下來，保存到永遠。










  我很少看詩，只在小學時背過唐詩三百首，自己對於詩是一竅不通，但卻也曾在聚會上遇

  上詩人。我詢問那位詩人為什麼會寫詩？那詩人只是笑笑的說：「沒有為什麼，當下心裡

  想到了點什麼，就寫了。」如同作曲家心裡的旋律、小說家心中的故事；攝影師心的快門

  一般。有人則是選擇用一支筆和小冊子，寫下那心中的感受，心情在字裡行間穿梭，躍過

  那逗號與冒號符，走過上引號在下引號之後，圈出句點，將此刻情感留在了一座文字林。


  詩，是一種以簡短的字句，將內容和感受合而一體，展現美感的一種文學形式。它能有規

  範，如韻腳與平仄的古律詩，也能自由自的揮灑如現代時下詩歌。詩是具有想像力和觀察

  ，藉由作者的想法、經驗、情感等，讓詩句充滿個人色彩，在簡單的幾行文字下，將人帶

  入篇篇喜怒哀樂的故事中遊蕩，詩是一門古老的藝術學問，過去因為吟誦詩歌之故，讓詩

  句的寫作有諸多規矩，但在現今，詩已經轉為情感與語言的抒發之意，讓每人都有自我的

  詩篇章節。











  《派特森》這部電影如同它的主題一樣，整部電影像是看了一本詩集，獨特有趣，平凡中

  又帶點不凡。故事以住在特森市、與這城市同名的公車司機派特森的七天生活做為電影主

  軸，派特森是一個平凡的小員工，而他最大的嗜好就是用自己身上的小本子寫詩，每天開

  著公車轉著這城市，看著街景的人事物，聽著車上乘客閒聊的話語，似乎都可以成為詩句

  的一段。派特森的老婆蘿拉喜歡派特森的詩句，某天，蘿拉跟又在寫詩的派特森說出複印

  保留他詩句的提議……


  電影中探討的主題很有趣，在影片裡觀眾會看見許多「變」與「不變」之間的敘事和人物

  。例如在人物上，一成不變的派特森；變化多端的妻子蘿拉，還愛著和不愛的戀人等，電

  影中處處都是變與不變的對比實例。在平凡的人事物隨著時間還是會瞬息萬變，就算同樣

  的事物也是有所不同，這也是為什麼《派特森》電影中出現許許多多雙胞胎的原因，相同

  但是卻不一樣，這就如同我們在乏味生活中，每天那只有自己才可以體會到的小插曲。











  《派特森》的電影用了許多重疊的手法，除了雙胞胎外，一天又一日一樣的作息，還有寫

  詩的重複吟詠，仔細的觀察都會發現，就算每一天做著一樣的事情，似乎也會有不同的變

  化，如同隨性寫下來的詩句。其中電影中主角最喜歡的詩人，威廉卡洛斯威廉斯的詩句風

  格，就是以日常生活所見所聞和平凡的事物貼近自己生活的詩句，平易近人的詩句風格受

  到大眾喜愛。詩是一種生活，一切的藝術都是從自我周遭誕生，電影也的確展現出威廉斯

  的詩句風格。


  生活就是一首不同音律的詩歌，而且不管你是誰都可以譜出只有你才能寫出的生活詩篇。

  《派特森》充滿詩意的勾勒出詩人滿人間，詩詞不分貴重，不管你是載人的公車司機或是

  救命醫生都可以為自己人生譜出詩句，用一支筆和一本空白筆記。在一層不變的生活裡找

  變化，如同在只有自己知曉的尋寶圖上冒險，為自己乏味的生活多出點樂趣，所以人才創

  作，不管寫詩寫詞，作曲畫畫，還有件更重要的小事，就是有位全心全意愛著你的忠實粉

  絲。


