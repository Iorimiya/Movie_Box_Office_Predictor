title: '[外稿] 艾方索・柯朗《羅馬》傷痛而詩意之旅'
url: https://www.ptt.cc/bbs/movie/M.1544859871.A.C5C.html
date: 2018-12-15
content: '這篇文章譯自Variety在十月對導演的訪談

  原文在此：

  裡面也有導演和訪談人物的照片、電影側拍照片可以看


  昨天去電影院看了羅馬，深深感動

  本週限定影院播放中，也已經在Netflix上架，

  但電影聲響細膩真實、攝影極美，

  真的很推薦有機會進電影院體驗！



  本人語文功力有限，翻譯為推廣之意，如果力有未逮有疏漏處，請見諒！


  -------------長文/防雷--------------







  超過十年前，在完成2006年的反烏托邦電影《人類之子》過後沒多久，艾方索・柯朗開始思考製作一部以他的童年為根基的電影。先前的數個劇本中，他曾經模糊地帶入他的成長經驗——家庭破碎、父親缺席——這些他童年時曾遭逢的苦難。但他將這些特別的記憶融合在一起，花了一些時間，直到他在最新的電影《羅馬》中，精細地以感情、豐富的細節與精準度重現出來。


  「我覺得我想要了解，想要把事情湊起來。」柯朗說道。他在紐約電影節首映前的宣傳活動上，那一個起起大風的一天。他和《綜藝》雜誌記者說道：「波赫士曾說，記憶是一面模糊、破碎的鏡子。但我覺得更像是牆上的一道裂縫。那裂縫就是過去所發生的任何傷痛。我們會一層又一層在上面刷上油漆。但裂縫仍在那兒。」


  從半自傳公路電影《你他媽的也是》到壯觀的太空史詩《地心引力》（同時也為他贏得奧斯卡），對於一位長期投注在作品的親密感的創作者而言，《羅馬》這部以導演年少時的居住地，墨西哥市近郊為名的電影，可能是他最終極的私人表述。然而，這位56歲的電影人對於創作一部鄉愁電影不感興趣，也不想像他1995好萊塢初試啼聲之作，《小公主》那樣，從小孩的視角說故事。


  他想要製作一部以當下為稜鏡窺探過去的電影，即是以他成人的理解，對過去經驗的客觀觀察。這也是他選擇以大規格的黑白數位攝影呈現的質樸影像，而非膠片的粗糙質地的原因之一。


  「這可能是我自身的罪惡感，關於社會、階級、種族的動態。」他說：「我是一位白人、中產階級的墨西哥小孩，活在這個泡泡中。我沒什麼自覺。家人會告訴你，你應該對沒有你這般幸運的人善良以對，但你那時仍在童年的小宇宙中。」


  讓他獲得這些想法的，可能來自於他現實生活中的保母，利波莉雅（暱稱利波）・羅德里奎茲。她在撫養柯朗長大扮演重要的角色，而這部電影也是獻給她。羅德里奎茲是里斯特克原住民，在柯朗九個月大時來到他們家。她來自瓦哈卡省名為特佩爾梅梅的村落，這對生活在墨西哥都市擾攘的柯朗而言，簡直是另一個世界。


  對於那些背景，柯朗承認他當時有非常童稚的想法。羅德里奎茲談論她女孩時遭遇的困難、飢寒交迫時，他幾乎把這些故事視為冒險。她會告訴他，她的父親曾玩一種幾乎快要失傳的球類運動，以及在他們村莊醫治人的巫醫。這些對他而言都很令人興奮。


  在往後幾年，他的社會意識開始覺醒，柯朗開始意識到顯而易見的事情：羅德里奎茲不只是給他糖果、幫他洗衣服的照顧者，更是一位獨立的個體，一個需要並擁有內在生活的女人。


  「感情有種力量，會去沾染所有東西。」柯朗談論孩堤對家長形象的連結時說道：「你對於所愛的人其實有非常功利主義的關係。你很怕會停下來，看見他們的軟弱。但她有另一種生活這件事，越來越明顯。」


  所以他開始尋找答案。當他開始了撰寫《羅馬》的旅程，他一點一滴研究起羅德里奎茲的人生。


  柯朗至今仍和家族緊緊相繫，他也常常和羅德里奎茲通電話。


  「他開始向我取得各種資訊，我當時也不知道他是要做什麼。」羅德里奎茲和任何記者談論這部電影時，總是通過翻譯如此說道。「『利波，你怎麼會記得這些？』他說：『幫忙我記起來，理解它。』然後對話開始變得奇怪：『利波，你以前通常穿什麼？你怎麼打扮？』大約那類問題。我這輩子從來沒有想過，會有一部依據我而製作的電影。」


  ***


  現已74歲，身材嬌小的羅德里奎茲從不掩飾情緒。即便僅是談論著柯朗和他的家族，她都會眼眶泛淚，更別提如電影所描繪，當挖掘到她生命某些心碎的時刻。


  她回憶起，柯朗和他三位手足長大時，是個調皮的小鬼。他喜歡惡作劇，像是在她坐著時，用繩子將她的圍裙和椅子綁在一起。有幾次他讓羅德里奎茲小小恐慌，因為他好奇又愛亂跑，她在當地的市集和他走散了。


  「他就是不會學乖。」她在那富感染力的笑聲中說。


  柯朗的姊姊，克莉絲蒂娜，記起被他「染指」的某次假日晚餐趣事。當他們端上主餐，並將盤子上的蓋子掀開時，他們發現柯朗把餐點掉包成他們的家貓。「他那時總是很有創意。」她說。


  早些年，柯朗曾經想要成為太空人或飛行員。他熱愛飛機，而且會跟羅德里奎茲說，當他長大要帶她去旅行。但是很快的就越發明顯，他是位藝術家。他總是幫她拍照，而且他在繪製作業，例如西班牙征服阿茲特克帝國的圖畫小卡片時，總是特別入迷。


  克莉絲蒂娜回憶某次她正在獨自跳舞——至少她這麼以為。但她的哥哥其實正在遠方偷偷拍攝她。「他總是帶者相機，錄製短片。」她回憶道。


  就某種程度而言，柯朗往後的人生道路大概要歸功於羅德里奎茲。她常常帶他們兄弟姐妹去當地的電影院。他們會一次看兩到三場，然後在一天結束時一起去吃漢堡。布萊恩・G・哈頓的《血染雪山堡》和約翰・司圖加的《藍煙火》都讓他目眩神迷，後者是一部太空驚悚片，是他《地心引力》的靈感來源，甚至在《羅馬》也可以看見部分片段。這段時期，他們手足喚她為「利波媽媽」。


  「利波就像很多其他家務工作者一樣，除了份內的工作之外，甚至擔負起原本屬於家長的角色。」柯朗說。


  在電影中，羅德里奎茲的角色由新進演員亞麗薩・阿帕里西歐飾演。柯朗為了找到能飾演此角的女性煞費苦心，尋遍墨西哥，從城市開始一直尋找到鄉村。對柯朗而言，從克萊奧（主角）到幾乎所有其他角色（無論他們戲份多重），憑著記憶親自選出恰當、容貌相似的演員都是很重要的。他看過數以千計、無數人的訪談影像，但當看到同樣來自瓦哈卡的阿帕里西歐，這找尋便來到尾聲。


  「這幾乎是立即的瞬間，」他說：「我們談論的是利波。我已經認識她一輩子。我知道她的特質、她的態度。我知道她的笑容。因此，這是那種你一見到她，你會說：『拜託拜託，我希望她說好』的時刻。」


  羅德里奎茲也曾經未事前告知，來到拍攝場景。這時正在拍攝一幕，是由瑪麗娜德塔維拉飾演的家族女家長「索菲亞」，在隱藏了真相很久之後，告訴孩子們爸爸已經離開她，不會再回家。在這幕演出時，柯朗為她搭建一個私人小帳篷看監視螢幕。當他後來進去看她時，她的臉上佈滿淚痕。


  「我當時說：『哇，我是不是越過了紅線，做出讓她非常痛苦的事。」他回憶：「我去找她，跟她說：『你對這個OK嗎？如果你覺得不舒服，告訴我們，我們就不會這樣拍。』她繼續哭泣，說：『不，不。可憐的孩子，可憐的孩子啊。』她關注的甚至不是自己的痛苦。」


  當羅德里奎茲看了電影的初剪，反應也同樣強烈。特別是當她重新經歷了失去愛人的痛苦，和令人坐立不安的生產片段，都讓她情緒激動。


  「在年輕時最難受的事情之一，是你才墜入愛河並且愛著，」她淚眼說道：「你年輕的時候，什麼都不知道，於是你愛了，事情發生了。長大的過程中，你會很想要改變這些。但不可能改變了。這就是生命的一部分。」


  ***


  當柯朗開始拍攝電影，有三件他不可能質疑的元素：《羅馬》的主角將是羅德里奎茲；這部電影將取材自他個人的記憶；以及這將是以黑白拍攝的電影。他計劃將交由他長期合作的攝影師艾曼紐・魯貝斯基拍攝，但這位三次奧斯卡得主最終因為檔期衝突無法參與。所以柯朗決定要擔任自己的攝影師。


  他對於影像化這些他過往的故事並不是非常有信心，他擁有的是持續展開計畫的原始動力。他甚至沒有和往常一樣，向他的影人朋友吉勒莫・戴托羅與亞歷山卓・因納利圖徵詢意見，因為他們對於如何雕琢出更好的劇本和電影，有可能阻礙他想追求的直覺。


  「我就是想要這麼做。」他說：「我想要相信這些時刻，無論會拍出什麼東西。我不想要思考敘事，這也是第一部我不想要有參考資訊的作品。」


  柯朗不僅未向創意同儕們透露劇本，甚至對演員也沒有透露。他每天向演員描述情境，並允許他們在台詞上即興發揮。他也以時間順序拍攝電影。他的目標是取得自然的畫面，讓演員如同在真實生命中，在每一天裡逐漸發覺他們的處境。」


  阿帕里西歐知道她要演出一位柯朗如此熟悉的角色時，相當緊張。她不知道能不能如導演想像的一般賦予角色生命，但她能夠理解克萊奧面對逆境的韌性。柯朗找來她最好的朋友，南希・蓋西亞・蓋西亞來飾演克萊奧的工作夥伴，對阿帕里西歐也不無幫助，不僅讓情境更加自然，也可以幫她抵擋拍攝過程可能經歷的孤獨。


  「他給我的信任，幫助我想像這就是我的生活。」阿帕里西歐說。


  對於阿帕里西歐而言，這就是製作電影的過程。但對老練的演員像是德塔維拉而言，這是和經驗相悖的表演方式。柯朗一開始便開宗明義和她說，她的任務十分艱困，因為她必須要擺脫過往的直覺。然而，她說沒有劇本這件事，最終而言像是一份禮物，因為這能讓她放鬆進入角色和故事之中。


  「我不需要向前看，或分心我要怎麼做。」德塔維拉說：「這一開始聽起來很困難，但我很快就理解他想要什麼。演員會有正在演出的自我意識。我們可以背誦出台詞，也知道接下來會發生什麼事，其他演員要說什麼。但是例如我只會知道克萊奧懷孕了（拍攝那幕的時候），或者是索菲亞的兒子正在偷聽她說電話。這些都是讓人驚訝的事，我必須讓索菲亞做出反應。」


  為了重現柯朗的記憶，場景的設計是十分精細的。導演和美術設計尤金諾・卡巴雷洛幸運地在羅馬近郊找到一座即將拆除的房子，並將它重建為柯朗家族房子在1970年代初期的樣貌，並增加可以滑動的牆壁和可拆卸的屋頂，來增加自然採光。


  接下來110天的製作過程，對柯朗而言是超現實的經驗。他常常看著周遭的場景，墜入童年回憶之中。


  「一開始你會很在意角色看起來要對，服裝正不正確，這件毛衣是不是對的。」他說：「過了一陣子我才發現這裡面正在經歷奇異的過程。這比超現實更過了。誠實地說，其中有些時刻讓人痛苦。」


  在那時，柯朗回憶起他在指導一位演員的時刻。他當時無法立即知道原因，但他在某個環節變得十分情緒化，必須出去走走，消化情緒，再回來拍攝。


  「我回來後跟演員說：『你知道嗎？你覺得快窒息了，然後當你啟動車子開走的時候，你才第一次好好呼吸。』」他回憶：「我們拍完這幕，我覺得很開心。然後我意識到我正在拍攝我父親離開我家的場景。但由於你是導演，你不會去批判角色。你正在試著去理解他的動機。」


  他父親的這些作為，留下了傷痕——也就是牆壁上的裂縫。當問起他今日是否能藉由理解這些作為，和生命中的痛苦時刻和解，他思索了一會。


  「這讓我至少可以去分析動機，但動機無法合理化行為。』柯朗說。他在父親離家的時候年僅10歲。「這不是道德批判。但這幫助我理解到，無論是好是壞，現實生活中這些人背後都有許多情緒在。」


  他的妹妹克莉絲蒂娜提出更好的見解。


  「我必須感謝艾方索的免費療程。」她笑著說。


  ***


  當說到如何在院線銷售《羅馬》，大型電影公司都有一翻討論。不過柯朗說他明確知道一部黑白外語片很難在典型好萊塢中找到容身之處。


  「這不是電影公司一般來說會發行的電影。對此我也是高興。」他說：「十多年來，電影已經被仕紳化成為某種產品，突然之間出現了更多元的可能。還記得在90年代時，在大型影城中，大製作電影和外語片、日舞影展片能共存的時候嗎？那才是電影最健康的面貌。」


  柯朗在今日的串流服務中瞥見往昔電影場景的身影，這對他和製作公司Participant Media最終將《羅馬》帶進網飛的決定中，扮演重要角色。


  「我們想要在全球達成的，是找到能觸及數千萬觀眾最有力的方法，也不用去面對非英語電影現金時常遭遇的市場現實。」Participant 執行長大衛・林德說道：「我們花了數週和網飛對話，因為這對我和他們而言同等重要。」


  對柯朗而言，體驗《羅馬》最棒的方式仍然是在電影院。然而，網飛對於在世界院線放映的計劃仍無定論，其中包括在選定的70mm影廳播映，或者在十二月中在串流上線前的限定放映。


  目前，沒有主流影廳承諾發行這部電影。Imax 拒絕直接評論，但提到他們目前在戲院限定播放的政策。網飛電影主管史考特・史都伯承認他們沒有具體計劃。「目前都還未說定，」他表示：「還有很多事情在變動中。」


  對於網飛承諾會將作品帶進大螢幕，盡可能觸及更多觀眾，柯朗仍具信心。「到目前為止，他們實現了所有承諾，甚至超越了承諾。」他說。


  打破網飛以往「發行即上架」信仰，可能對追求奧斯卡大有幫助。電影學院以往對網飛發行的電影有所抗拒，部分是因為這個串流巨人粉碎觀影現狀的目標。第一部網飛原創電影，2015年的《無境之獸》，幾乎被奧斯卡投票人忽略。同樣的，《泥沼》雖獲四項提名，但卻仍與最佳影片的提名擦肩而過。


  柯朗說，這部電影在國際上受到十分多興趣，但網飛承諾了觸及最寬廣觀眾群的潛力。


  對羅德里奎茲來說，這是很美好的事。她的無私盛名早已遠播，但聽到《羅馬》在電影節放映，並在全球觀眾造成這麼大的迴響，她說她很榮幸可以參與這麼有意義的事。


  「我覺得很榮幸，這部電影能產生這些反應，並且感動大家的心。」她淚眼婆娑：「如果我能成為一隻和平信鴿到處飛翔，那會是我的夢想，因為我內心是如此感覺的。我想要為世界上的每個人做些什麼。」


  而艾方索・柯朗實現了他兒時帶她遠遊的承諾，她終於有機會能這麼做。




  -------------------------------------------------------------------





  最後還是再次呼籲對進電影院觀賞這部電影有興趣的板友

  趕緊趁這週去看

  錯過了以後就只能在Netflix上看了

