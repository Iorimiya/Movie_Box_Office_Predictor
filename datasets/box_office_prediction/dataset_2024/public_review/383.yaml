title: '[新聞] 《你的名字》動畫公司將推出新作《詩季織織》以中國為舞台'
url: https://www.ptt.cc/bbs/movie/M.1519710857.A.021.html
date: 2018-02-27
content: '新聞網址：


  知名動畫監督新海誠所屬的動畫製作公司 CoMix Wave Films，宣布將於今年夏季推出以

  三段短篇動畫集結而成的動畫電影作品《詩季織織（暫譯，詩季織々）》。


  oMix Wave Films 過去曾推出有《言葉之庭》、《你的名字》等知名作品，本次將推出的

  《詩季織織》裡的三個故事，分別是以中國的三個都市作為舞台所組成的青春物語，篇章

  名分別為

  「向陽的早餐（陽だまりの朝食）」、「小小的時裝秀（小さなファッションショー）」

  、「上海戀（上海恋）」。


  　　《詩季織織》整體主軸描繪著中國人民的生活，「向陽的早餐」描述在北京工作的青

  年與故鄉的祖母之間的故事；「小小的時裝秀」描繪住在廣州的姊妹的故事；「上海戀」

  則以 1990 年代的上海作為背景。作品也分別由 易小星、竹內良貴、李豪凌擔任監督。


  負責「向陽的早餐」篇章、過去都是執導真人作品的的易小星表示，這次是他首度執導動

  畫作品，故事的原作是他在六年前所寫的短文。當時他剛從鄉下來到北京，沒有任何可以

  依賴的人、朋友、工作或目標。在某個寒冷的冬夜因為實在太寂寞了，所以想起了故鄉、

  祖母和自己的家人們。他指出，對於這個作品有所共鳴而前來提案製作成電影的人有很多

  ，而這次是因為緣分而促成了他挑戰製作動畫的機會。唯一令他感到可惜的是，明明是希

  望可以讓祖母看到的作品，祖母卻在完成前兩個月去世了，因此不能讓她親眼看到，但是

  ，他也相信在天堂的祖母應該會對著他微笑



  　竹內良貴表示，在要製作這部作品之時，自己也到了中國廣州的街道散步。看著全新的

  近代高樓大廈聳立著，但從以前就在那裏的小鎮風光也靜靜地在一旁呼吸著，感受到了周

  遭快速的變化，彷彿將時代的變化用景象在這裡呈現出來。在那裏的居民們是抱著什麼樣

  的想法生活著呢？他想著，一定有各式各樣的人吧，幸福的人、辛苦的人、對於未來抱著

  希望的人、或著隨波逐流活著的人們，展開了各種想像。「小小的時裝秀」這個故事是藉

  由服裝作為關鍵，描繪一對姊妹的關係變化，期許大家能夠透過故事感受到些什麼。


  　李豪凌表示，人的一生其實轉瞬間就過去了，人總是會忘了什麼、和誰分別、離開某個

