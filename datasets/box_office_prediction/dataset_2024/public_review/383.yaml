title: '[負雷] 米開朗基羅：無盡之詩'
url: https://www.ptt.cc/bbs/movie/M.1563848721.A.F81.html
date: 2019-07-23
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  (一)電影簡介

  1.米開朗基羅，從小展現對藝術的極高天分，後來更是有相關令人驚艷的作品，

  此電影借由名權威史學家的觀點，娓娓道出藝術大師的自我挑戰、追尋永恆的創作故事。

  2.米開朗基羅：無盡之詩》打破了劇情片與紀錄片界線，以夾敘夾議的獨特方式，開創傳

  記電影的全新體驗。

  (二)我的心得

  1.原本看電影簡介以為是一個不錯的劇情傳記，而且IMDb分數有7.5分，

  覺得應該一部不錯的電影，但是我錯了，覺得是一部無趣甚至想睡的作品。

  2.此電影不像是傳記影片，比較像是<米>的作品介紹，借由旁白的論述，

  加深對於作品的了解，但是這種手法過於主觀性，有時候不想看某一作品，

  但是卻有種被強行灌輸想法，只能默默接受旁白的解釋，

  我認為大部分觀眾不會喜歡此種手法，而且旁白的口氣其實沒有什麼特色，

  我一直想到盛竹如比他強太多了...

  3.場景分成三個部分：<米>、旁白、作品，有時候會跳來跳去，

  卻又搞不懂場景切換的意義，我甚至覺得<米>的部分甚至不需要出現，

  因為電影的作品皆由旁白作主要介紹，<米>本人反而像花瓶角色，可有可無。

  (三)結論

  並非是大眾能接受的電影，比較建議是深度了解<米>作品的人觀看。


