title: '[普好雷] 安妮詩快跑'
url: https://www.ptt.cc/bbs/movie/M.1651832754.A.670.html
date: 2022-05-06
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  法國人生性浪漫，而夏日戀情來得快去得也快，當兩者碰撞在一起，一部法式浪漫喜劇應

  運而生。《安妮詩快跑》不但獲得坎城影展國際影評人週60週年好評推薦，也奪得澳洲墨

  爾本國際影展影評人大獎，帶領觀眾在歡快的音樂與鮮豔的色彩當中，細細品味女主角安

  妮詩追愛的過程。不過，對不習慣或不喜歡法國電影或藝術片的影迷來說，《安妮詩快跑

  》的步調可能還是稍嫌緩慢一些。



  坎城國際影評人週60週年，金攝影機獎好評推薦，《狼族時代》安妮詩慕絲婷、《巴黎聖

  羅蘭》瓦萊麗泰德斯基主演，開始和結束之間，一段禁忌溫暖的夏日戀曲。



  《安妮詩快跑》由騎著單車橫衝直撞穿梭於巴黎鬧區的女孩揭開序幕，她是個貧困、付不

  出房租，卻又渴望獲得關注的女孩，離開不再愛的情人，懷著7週身孕，搭上了中年大叔

  文學編輯，誰料想得到這個男人心狠又無趣；於是心念一轉，她將精力轉向編輯的作家妻

  子艾蜜莉（Emilie）身上。而艾蜜莉真正吸引她的，是自己無法實現或仍在追尋的另一面

  。



  夏日點燃愛的火苗，當朝夕相處，愛戀日漸滋長；艾蜜莉的關愛後，安妮詩判若兩人、猶

  如新生；她終於知道她在尋找的愛情，並非來自男人。



  《安妮詩快跑》彷彿是女版的《以你的名字呼喚我》，片中的年輕主角都對文學有著獨特

  的熱愛，也都經歷一場刻骨銘心的夏日愛戀，更特別的是，兩者都深受比自己大不少歲數

  的對象吸引。雖說與《以你的名字呼喚我》裡兩位男主角17與24歲的年齡差距不同，編輯

  丹尼爾與妻子艾蜜莉都是可以當安妮詩父母的年紀，但對安妮詩來說，年齡真的不是問題

  ，問題在於兩人是否契合。



  雖然嚴格來說主角安妮詩並沒有經歷太多角色成長，她仍舊是那個勇於追求自己所求所想

  的女孩，但至少在電影末段她更懂得活在當下，不斷遊說艾蜜莉拋開演講俗事，與自己一

  同前往海邊戲水，甚至在最後被艾蜜莉拒絕後，一把抓起對方走向電梯。這對從頭到尾不

  停重申自己的幽閉恐懼症嚴重到無法搭電梯的安妮詩來說，已經算是非常大的突破。同時

  ，她也學會放慢步調，以別人的角度與速度來思考，這或許也是為什麼艾蜜莉會深深受她

  吸引的原因。本來那個跑得好前面，抓都抓不住的女孩，開始懂得走在別人旁邊。



  觀眾在片中看到安妮詩經歷三段愛情，才終於找到自己的心之所向。第一段關係，可能是

  同居人，也或許是男友，但總之兩人無法共居一室，導致沒有收入的研究生安妮詩必須自

  己一個人想辦法負擔房租。即便分居，兩人仍然是會相約看電影的關係，問題在於安妮詩

  總是一個人走好前面，完全不與關係裡的他人溝通，生小孩議題如此，其他問題亦是。認

  識丹尼爾之後，安妮詩身受對方的幽默與文采吸引，但兩人卻無法忽視彼此年齡的鴻溝，

  而且安妮詩還無法與別人「共枕眠」。



  第三段關係看似順利，但其實艾蜜莉與安妮詩的戀情發展遠不如前兩段，導演巧妙地將這

  段夏日愛戀結束在最美好的時刻。至少觀眾看到安妮詩從追求艾蜜莉，到與她曖昧，最後

  兩人享有短暫的情慾流動，整段過程安妮詩都是滿足且快樂的，這也是愛情萌芽最重要也

  最珍貴的一段時光。



  其實，安妮詩是個非常不討喜的角色。她經常遲到，不論是前往朋友家參加聚會，或是與

  男友相約看電影，還是在旅館打工換宿，安妮詩都是一個缺乏責任感的人。就連她自己都

  說她沒有原則。所以，安妮詩對於勾引人夫沒有遲疑，甚至追求人妻也毫不猶豫，甚至丟

  下指導教授舉辦的研討會不管，再拿實際罹癌的媽媽當藉口脫罪。從各方面看來，她都不

  是一個會令觀眾喜歡的角色，甚至會疑惑片中人物到底為什麼會愛上安妮詩。但是，隨著

  情節發展，卻會漸漸希望她成功擄獲艾蜜莉芳心。正是那種不死心、勇敢追愛的態度感動

  眾人。



  中文片名取為《安妮詩快跑》極為貼切。電影前半每一次看到安妮詩，她總是在奔跑或騎

  腳踏車橫衝直撞，搭配著節奏輕快的鋼琴琴音，觀眾不由自主也跟著緊張起來。安妮詩冒

  失又莽撞，總是急急忙忙地將一切搞得一團亂。可是，認識艾蜜莉之後，她開始懂得傾聽

  ，因此，不管這段戀情最後的結果如何，至少安妮詩已經不再跑個不停，而是懂得放慢腳

  步，享受身邊的風景。


  --

  Viola''s World：Screen Scream影迷尖叫屋


