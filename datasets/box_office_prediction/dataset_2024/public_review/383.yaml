content: "好讀網誌版:\n\n\n\n     在看這部電影的期間，我心中一直浮現「」兩個字。如果時空異處，我會\n     不會有勇氣告別兩個孩子、欠收的家園，為了保護心中的價值？放著新婚的妻\n\
  \     子跟腹中未出世的孩子，未屆弱冠就出戰？賣掉身家跟家業，拿命去當別人的\n     屬下？\n\n     \n\n     其次，以前在課本內對於這段歷史的敘述，「甲午戰爭」、「馬關條約」等等\n\
  \     ，背誦幾個可以應付考試的名詞，就覺得很足夠了。但踏著這塊土地幾十載，\n     在看這部電影時，卻發現自己似乎身外於這個地方，那是種羞赧的感覺─原來\n\
  \     這塊土地的故事這麼迷人、這麼值得嚮往。\n\n     \n\n     看著這部電影的流轉，我是以欣賞詩篇的方式在解讀這個故事，因此人文的部\n\
  \     份讓我著迷不已。不管是對我來說完全陌生的客家話，或者是戰爭中互相牽扯\n     的命運，抑或是族群間的交流，在在都讓我感受到許多從未知悉的台灣。\n\
  \n     \n\n\n\n\n\n     這篇好雷，我想先從一些人物的短評開始好了。\n\n\n     大體來說，這部電影裡的演員的演技都在水準之上，尤其是幾位硬底子的演員\n\
  \     ，恰如其分之外，適時的將電影的氣氛凝聚在一起，並且引領一些年輕演員，\n     真的對觀影時的投入有很大的幫助。\n\n\n     \n\n \
  \    我看過他在「危險心靈」的詹老師，也看過他在「最遙遠的距離」裡的表現。\n     我小小地認為他在這部片中演技益發成熟了許多，表情跟肢體處理的不矯情且\n\
  \     不過火，有些地方以他角色的表現，是可以放幾滴眼淚的，但他將這些片段用\n     他自己的詮釋，反而更令人能夠體會吳湯興這個角色個性的堅毅，以及領袖特\n\
  \     質。\n\n\n\n\n     \n\n     老實說，我一開始完全對他的印象都停留在電視劇裡那些隨性而至的角色中。\n     因此，很擔心自己跳脫不出那些既定印象，反而對看電影的情緒有害。但看到\n\
  \     他在這部電影中的表現，真的讓我很驚艷！完全迥異於他之前的一些角色演出\n     不說，內斂的表情中，充滿傳統婦女的堅忍，加上他角色設定上的一些遭遇，\n\
  \     必須更堅強地面對吳湯興跟整個家族的人，我認為楊扮演的還算不錯，但他真\n     的太漂亮了也太白皙了一些，因此還是有些奇怪的感覺圍繞在這個角色中。不\n\
  \     過整體而言，對於詮釋這個角色，還算是蠻成功的。\n\n\n     \n\n     這個角色的設定是19歲，剛好跟這位演員的年紀相仿，我看過他在「危險心靈\n\
  \     」中的演出，可能是因為比較稚嫩的關係，因此演出這個投身從義的角色，有\n     時候會有點卡卡的感覺，可能演技還要多磨練一些，多一些人生閱歷，才能夠\n\
  \     比較讓人投入這個角色所想講的故事中。但也或許是他太年輕的關係，才讓我\n     對這個少年老成的角色所展現出的突兀感，覺得很格格不入，才會有這些感覺\n\
  \     ，但我想這也就是這個角色之所以精采的原因。\n\n\n\n\n     \n\n     老實說我覺得唐美雲演得很好，不慍不火的表現出一個時代變遷下的傳統婦女\n\
  \     。安排兒子的婚事，排解家中的問題，心疼兒子的遭遇，諒解媳婦的作為，很\n     多地方他都將這部電影串連地非常出色。\n\n\n     其實這部電影，大多數的角色都演得很不錯，至少我感覺不到人物中有過多的\n\
  \     做作跟矯情，生澀的部份當然也是有，但這幾位主要的角色演得都還算不錯，\n     因此我對這部以人文出發的電影中，演員的部份給予很不錯的肯定。\n\n\
  \n\n\n\n\n\n\n\n\n\n\n\n     之前在電影院看其他電影時，剛好有看到1895乙未的預告片，生動的配樂跟衝\n     突的戰爭場面，讓我非常期待這部「」。\n\
  \n\n     \n\n\n     看過之後，會發現這部片是以人文的角度出發，探討在當年的時空背景下，台\n     灣跟日本、中國之間，情感上、價值觀上、歷史上跟許多不同文化面向上的衝\n\
  \     擊。也敘述了當時生活在這片土地上人們間感情跟語言的交流，以及一些生活\n     的方式。\n\n\n     ，可能是這些先人的生活跟歷史，讓我看\n\
  \     到另一種呈現的方式，也深受感動吧！\n\n\n\n\n\n\n\n     本部片分成幾個片段，片頭是以賢妹遇上山賊的遭遇開始，帶出這個角色整體\n\
  \     的故事性及發展。因為山賊的偷襲跟囚禁，賢妹被懷疑清白，但他的戀人湯興\n     卻十分相信他且執意要與他成婚，面對整個家族的質疑，近乎崩潰的賢妹，湯\n\
  \     興是他唯一且最大的依靠。\n\n     \n\n\n     1895，中日馬關條約簽訂，將台灣、澎湖割讓給日本。但當時臺灣地方士紳丘\n   \
  \  逢甲起義，推唐景淞成立台灣民主國，號召各地的英雄好漢共同抗日，命當時\n     苗栗的秀才吳湯興為統領，徐驤跟姜紹祖自苗栗各處前來支援。\n\n   \
  \  姜紹祖的母親拜祭天地祖先，希望姜紹祖能平安歸來。\n\n     \n\n\n\n\n\n\n     山賊受到氛圍的驅使，也加入義軍的抗日行動中，但生活習慣與處事態度還有\n\
  \     語言上都有不小的隔閡，因此造成一些衝突，最後山賊因為理念不合求去。糧\n     食短缺的問題讓義軍陷入困境，此時山賊適時地伸出援手。\n\n  \
  \   \n\n\n     姜紹祖在一次行動中，被日本軍給俘虜了，日本軍的指揮，能久親王，要降服\n     他，採取柔性的勸說失敗，只好囚禁姜紹祖。但不久後，不願降服的姜，服毒\n\
  \     自盡。\n\n     日本軍從澳底進入台灣，在北台灣沒有受到太多抵抗，但到了苗栗一帶開始遇\n     到由吳湯興等人組成的義軍，因此接收台灣的過程受到阻礙，總指揮能久親王\n\
  \     一開始期待以和平的方式接收台灣，遇到反抗及來自日本的壓力後，轉而以高\n     壓的掃蕩方式來處理這些對抗，祈以最快的速度接收台灣。\n\n  \
  \   \n\n\n\n\n     日軍最後將義軍引誘至八卦山，決定在這個地方將義軍一次剷除。堅守理念的\n     吳湯興、徐驤、林天霸等人，在八卦山不幸捐軀。\n\
  \n     黃賢妹因為吳湯興的逝世，自盡不成，絕食而亡。\n\n     \n\n\n\n     上面簡述了這部片的大概面貌，但有很多的細節我沒有寫出，這些簡略的文字\n\
  \     僅在說明這部片子的過程。我特意將每個片段中某人的話語寫在段落下，因為\n     我想強調的是，就如同我先前所述，這是一部以「人文」為出發的片子。當然\n\
  \     ，這部片中仍有許多戰爭場面，但那些戰爭的畫面，也讓我引出許多以人文為\n     出發點的感觸，兄弟分離之情、殘酷的戰爭致使統率者的矛盾等等。\n\n\
  \n     賢妹最後自盡了，這個地方讓我整個將他拉回到片頭的山賊擄人時，湯興對他\n     的不離不棄，或許湯興是他活下去的唯一理由吧！面對整個家族的異樣眼光，\n\
  \     只有自己最心愛的男人是他唯一的依靠，能為他做的，能為他想的，他都盡力\n     地協助自己的丈夫。他的男人是天，是地，是他的全部，因此，拋下了家園，\n\
  \     他也要跟隨自己的丈夫，送糧，送子，送命。\n\n\n     能久親王本著接收的心態來到台灣，卻遇到抵抗，跟他一起留學的好友醫官，\n     在這部電影中，似乎是他內心裡的聲音，但這些心聲抵擋不了日本人的服從的\n\
  \     民族性，因此他選擇了以最殘酷的方式，「戰爭」，來處置台灣的人民。糾葛\n     的情緒，在他的作為跟醫官像是代述式的話語中，不斷衝突。\n\n\n\
  \     這是英妹這個角色想講的話，雖然他跟著賢妹也過\n     得很好，但他知道被盜賊關過後的奴婢，回去之後只有無盡的苦日子。而山賊\n     給了他尊重，也給了他一個遮風避雨的地方，因此，他有了一個家。自由，在\n\
  \     平和的地方，每個人都享有自由，但這些自由不是憑空得來的，日軍來襲，湯\n     興等人的義軍起義抗日，拒絕被日本人限制的自由，那是活在這塊土地上的人\n\
  \     民，最基本的權力。\n\n\n     林天霸在時代下成了土匪山賊，但他的內心其實嚮往好好做人，甚至有機會能\n     當一個英雄，湯興給了他這個重新做人的機會。他會講台語、原住民語，也能\n\
  \     聽得懂客語，沒念過書，憑著自己的本能存活著。遇到該做的事情，他毫不遲\n     疑做出判斷。老實說，這樣的人，在這個社會上真的很多，先不論他盜賊的身\n\
  \     分，像這樣沒有念過許多書，但卻憑著一己之力闖出一片天的人，大有人在，\n     這些市井小民的努力與奮鬥，跟他們從基層而來的智慧，真的很令人欽佩。\n\
  \n\n     湯興堅持著自己的理念，拋家棄子守著兄弟們的約定，還有不屈服的硬頸精神\n     ，自始至終反抗著日軍，相較於拿著他的圖像去給能久親王的人，跟為了甘蔗\n\
  \     園而出賣義軍的人，他選了一條難走且困難的路，這是他對這塊土地，對他自\n     己，以及對他的祖先的堅持。這是戰爭下的悲哀，每個人只能用自己的方式求\n\
  \     取槍口下的幾口飯，但是湯興讓我看到「」，雖千萬人吾往矣的「」\n     ，也讓我看到這塊土地上原來有這麼值得記得的一個人。\n\n\n     1895乙未敘說了那個年代下，人們的生活跟歷史。許多片段都讓我抑制不住淚\n\
  \     水的流洩，母親失去獨子的悲傷，如果是我，我想我也承受不住。失去生命唯\n     一的依靠，該用什麼樣的勇氣繼續面對人生？面對剩下的唯一香火，要怎麼自\n\
  \     持親情的牽絆，讓他走上戰場？\n\n\n     我很高興能夠有機會到電影院欣賞這部電影，感動之外，還多了了解歷史跟過\n     去的機會，一想到這是我踏的這塊土地上所發生過的故事，就讓我激動不已。\n\
  \     這些歷史，不該只存在古籍中，當他們跳上螢幕時，那些耳熟的地名，親切的\n     語言，更令人多了許多的投入與感動。\n\n\n     ，希望你能給他一個機\n\
  \     會，讓他感動你，或許跟我一樣牽引對這塊土地的感情，或許更多更多屬於你\n     自己的感動。\n\n\n      MV連結：\n\n--\n◆\
  \ From: 59.104.28.254"
