title: '[討論] 游牧人生-劇中的詩'
url: https://www.ptt.cc/bbs/movie/M.1618448342.A.DA0.html
date: 2021-04-15
content: '防雷頁























  想問問看有沒有版友有相同的感覺


  我認為這部電影是在講 失去與永恆的關係

  而編劇(或導演)給出的答案，落在當芬恩向一個年輕人念出他們的結婚誓詞

  也就是莎士比亞的十四行詩18


  ***

  我要把你比做夏日嗎

  你是這般更可愛更溫柔

  狂風搖落五月迷人的蓓蕾

  夏日停留總太短

  有時天空之眼赤熱

  其金色皮膚亦常為雲所遮

  美景美物有時會失色

  因不幸或自然遞嬗不可逆


  但是你永恆的夏日不會褪色

  你擁有的美也不會消失

  死亡亦不會誇口你在其黑影徘徊

  因為你在我永恆的詩裡會長存

  只要世上繼續有人類生存

  只要這首詩長在你就不朽

  ***


  這首詩的前半段在說的是時間的流逝與人生的短暫

  而後半段在說的是永恆的概念如何形成

  我想到電影的最後，芬恩跟Bob談話，

  芬恩害怕無父無母的丈夫死去後，沒人記得他(如果連自己也不記得的話)

  Bob說他兒子自殺的那段

  也是在告訴芬恩有關失去和永恆的關聯

  他失去了兒子，但是他透過幫助社群去留住兒子的永恆


  其他部分，包含芬恩在露營地遇到兩個女人，談論了結婚戒指

  史汪奇談論了美景等等...

  我認為都與人生短暫驟變、瞬間即逝，和永恆的對立有關


  因為我的觀影角度在於失去和永恆

  所以當芬恩唸出這首詩的時候，我覺得非常地感動

  對我來說這是這部電影的最高點


  當然啦 我的觀點就是我自己內心的投射

  或許不代表這部電影想說的事情

  所以我只是想問問看有沒有版友跟我有類似的想法

  (也就是很在意這首詩的)


  --'
