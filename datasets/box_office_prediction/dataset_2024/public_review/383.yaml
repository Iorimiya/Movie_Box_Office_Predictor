content: '史詩奇觀《奇異博士2：失控多重宇宙》未映先破紀錄




  被譽為 MCU 史上最盛大的獨立電影《奇異博士2：失控多重宇宙》今天搶先全美正式在台

  上映，作為影史票房冠軍《復仇者聯盟：終局之戰》之後的第四階段關鍵定錨之作及銀幕

  視覺饗宴新標的，全球影迷也都引頸以待漫威電影宇宙的最新動向。《奇異博士2：失控

  多重宇宙》也成為近期最振奮人心的商業電影之姿登上大銀幕，台灣預售票甫上線第一天

  單日銷售數字就超越《奇異博士》首部電影一週總預售數字，而北美市場開放預售至今的

  預售票房更飆破4200萬美金，足足是《奇異博士》首部電影五倍的預售票房數字，同時超

  越了《驚奇隊長》、《雷神索爾3：諸神黃昏》及《星際異攻隊》等漫威熱門電影預售數

  字，更成為 2022 年的北美預售票房冠軍。台灣截至5月4日上映前，預售已超過10萬張，

  僅次於<復仇者聯盟系列>以及<美國隊長3：英雄內戰>，觀眾對於《奇異博士2：失控多重

  宇宙》上映的龐大期待度可見一斑，並鞏固了其作為夏季最熱門電影的地位。將奇幻電影

  加入黑暗、驚悚元素的《奇異博士2：失控多重宇宙》在北美影評新聞日前陸續解禁後也

  獲得廣大好評，更有影評稱其為「有史以來最不可思議的漫威電影」更認為這部電影從頭

  到尾都像是場刺激至極的雲霄飛車體驗，精彩程度讓人沒有喘息空間。


  《奇異博士2：失控多重宇宙》由驚悚大師山姆雷米執導，不僅在片中設置眾多充滿特色

  的攝影風格，更為《奇異博士2：失控多重宇宙》創造了數個前所未見的全新的拍攝視角

  和拍攝手法，成為首部結合東方宗教思想及帶有驚悚風格的超級英雄電影，為電影增添滿

  滿令人心跳加快的元素。在首部《奇異博士》電影中，古一大師曾說：「如果我把一切都

  告訴你，你會驚恐地尖叫從這裡逃跑」。當時沒有人能理解這句預言所埋的伏筆，但在恐

  怖大師兼驚悚魔法師之稱的導演山姆雷米加入後，《奇異博士2：失控多重宇宙》的風格

  才正式成型。導演山姆雷米表示：「第一部奇異博士電影真正打開了人們對於不同維度的

  世界觀，在《奇異博士2：失控多重宇宙》中，我們將進一步推動這個概念，為多重宇宙

  打開大門。」不同於《蜘蛛人：無家日》開啟了MCU的多元宇宙，山姆雷米在《奇異博士2

  ：失控多重宇宙》精準地描繪出現實宇宙的概念。構建出不同的世界是一回事，但構建出

  一個又一個串連的宇宙完全是更加恢弘的工程及挑戰，為觀眾搭建出想在大銀幕見證的史

  詩奇觀。


