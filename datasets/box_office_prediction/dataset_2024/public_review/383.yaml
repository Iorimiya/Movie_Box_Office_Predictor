title: 慕尼黑 偉大而完美的史詩傑作
url: https://www.ptt.cc/bbs/movie/M.1149163932.A.9A4.html
date: 2006-06-01
content: '慕尼黑的拍攝技術已臻極致，堪稱完美的傑作，演員、劇本、攝影、剪接、運鏡、場景

  、配樂.....，這是一部可以收藏DVD細細品味百看不厭的佳片，這是一部展現傑出電影

  技藝值得效法的示範之作。或許有人會以其工整性而嗤之以鼻，不過本片所流露的格局

  已超越技匠的層次而擁有令人感動的偉大質素。電影的藝術性該如何評斷呢？歐洲影展

  式的藝術才算藝術？美國奧斯卡式的藝術才算藝術？恐怕未若如此單純的二分簡化。斷

  背山呈現的是一種渾然天成的意境，慕尼黑呈現的是一種爐火純青的技藝，各勝擅揚，

  重要的是前者沒有流於空泛，後者沒有流於匠氣。


  史蒂芬史匹柏一向予人的印象是好萊塢工業下技術純熟的匠導，有其商業性格與煽情氣

  質。但慕尼黑似乎盡量擺脫了這樣的習氣，從從容容的譜成一首電影史詩，史蒂芬史匹

  柏式的風格猶存，但更上一層樓。


  慕尼黑絕對是暗殺題材的經典，片中的每一樁暗殺案皆處理的細膩有味。但慕尼黑是不

  是猶太人題材的經典呢？恐怕因其真實性爭議而見仁見智。但可分兩方面來談，一是觀

  眾的身份，對於非西方中東局中人或不熟相關背景者而言，比較不會在乎歷史的虛實。

  二是電影在特定歷史外所刻劃的永恆人性，可超越各種界限藩籬或身份而帶來感動與深

  思。從血腥式的追殺到恐懼式的被追殺，從民族式家園的追求到個人式家園的渴求，慕

  尼黑賦予雙重流動的影像辯證，讓人省嘆不止。



