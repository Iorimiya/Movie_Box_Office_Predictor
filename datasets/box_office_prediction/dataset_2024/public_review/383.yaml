date: 2019-04-29
content: "魔戒三前面部分 電影拍得很好\n\n像是剛鐸法拉墨從 奧斯吉力亞斯(註1) 撤退\n被戒靈追逐的緊張刺激感\n\n到 米納斯提力斯 的半獸人大軍攻城戰\n\
  米納斯提力斯的密銀城門被 葛龍德攻城錘(註2)打爆\n戰事的絕望感\n\n還有洛汗援軍來到的 帕蘭諾平原之戰\n洛汗騎兵全軍衝鋒 跟 半獸人 蒙瑪象 對決\n\
  這邊都跟原著差異不大\n\n比較扯的就是亞拉岡來的時候\n亡靈大軍掃場 + 勒苟拉斯開無雙\n大概是看電影進度條快沒了 還有魔戒沒丟到火山裡\n只好這樣拍\n\n\
  \nWIKI上面 關於帕蘭諾平原的評語:\nCNN的網站將帕蘭諾平原戰役評為其中一個最佳戰爭場景及其中一個最差戰爭場景。最佳\n戰爭場景是指亞拉岡及亡靈軍隊抵達之前，最差戰爭場景是指亡靈大軍抵達之後，因為戰\n\
  事在此後變得過於簡單\n\n\n不過原著是這樣寫的 亡靈大軍在打敗昂巴海盜之後\n亞拉岡就放他們走了 跟亞拉岡到達帕蘭諾平原的援軍只有\n北方的登丹人遊俠 還有剛鐸南方封邑的領主\n\
  勒苟拉斯也沒開無雙\n\n至於米納斯提力斯的守軍主將是 多爾安羅斯的領主 印拉希爾\n也不是甘道夫\n\n電影真的是捧紅了勒苟拉斯\n甘道夫也變成力體法 QQ\n\
  \n\n註1: 努曼諾爾王朝沉沒後 偉人伊蘭迪爾搭船抵達中土大陸\n     兩個兒子 長子埃西鐸在北方建立亞諾爾王國\n     次子安那瑞安在南方建立剛鐸王國\n\
  \n     因為埃西鐸被魔戒坑死(魔戒1開頭) 所以亞諾爾王國逐漸沒落\n     只剩南方的剛鐸王國繼續繁榮昌盛\n\n     剛鐸建了三座大城\n  \
  \   東方闇影山脈建立了 米納斯伊西爾 (升月之塔)\n\n     安都因河口建立 奧斯吉力亞斯 (星辰堡壘) 原剛鐸首都\n\n     西方的白色山脈建立\
  \ 米納斯雅諾 (落日之塔)\n     並在城中的庭院種植了一株聖白樹\n\n     後來東方的索倫勢力重回 打下了米納斯伊西爾\n     改名成米納斯魔窟\
  \ (邪法之塔)\n\n     所以剛鐸只好遷都到米納斯雅諾 並且改名成 米納斯提力斯 (守衛之塔)\n\n註2: 葛龍德是米爾寇(天魔王魔苟斯) 的武器 是一柄巨大釘頭錘\n\
  \     葛龍德攻城錘 上面刻有 戒靈之首 安格瑪巫妖王的咒語\n     所以可以打爆米納斯提力斯的城門\n\n\n順便補一下開頭\n首部曲開頭 是人類與精靈的最後同盟\n\
  人類跟精靈大軍集結在 魔多的巴拉多要塞前面\n\n精靈是吉爾加拉德領軍 副官是瑟丹 傳令官是愛隆\n人類是伊蘭迪爾跟埃西鐸\n\n此戰中索倫殺死了 吉爾加拉德\
  \ 跟 伊蘭迪爾 並且摧毀了聖劍\n然後埃西鐸拿著碎劍砍掉了 索倫的指頭 索倫敗亡\n\n埃西鐸取得魔戒 瑟丹跟愛隆勸說埃西鐸放棄魔戒 並將它投入末日火山\n\
  埃西鐸則堅持保有魔戒 並宣稱魔戒是用來紀念他父親跟兄弟的禮物\n之後埃西鐸在安都因河岸被半獸人伏擊 魔戒掉入安都因河中\n\n瑟丹後來居住在夏爾西邊的灰岸港 是\
