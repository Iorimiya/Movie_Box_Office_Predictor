  陷入自我懷疑，不過她說：「我腦袋不靈光，比較慢、比較笨，但我很勤奮，人家練十遍\n，我就練一千遍。」\n\n片中職業是救護人員的衛詩雅，天天找健身教練陪練，最後體能真的和救護員一樣，不過\n\
