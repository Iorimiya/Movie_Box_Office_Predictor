title: '[好雷]夕霧花園-馬來西亞愛情史詩片,藝術無國界'
url: https://www.ptt.cc/bbs/movie/M.1575130852.A.CA9.html
date: 2019-12-01
content: '作者: Beandou (豆豆) 看板: movie

  標題: [好雷]夕霧花園-馬來西亞愛情史詩片,藝術無國界

  時間: Sat Nov 30 23:47:26 2019



  Sorry剛剛按編輯不小心按到刪除...

  無雷心得

  這部是劇情向的電影故事娓娓道來，前面較為緩慢，但隨著真相的揭開，不由得緊張、難

  過...。

  整體來說沒有很多大場面或戰爭畫面，還是以愛情為主軸。

  如果觀影量足夠的人，應該會覺得本部片，算是節奏得宜不過於煽情不過於冗長。


  如果想看真的想看本部，但怕不夠進入狀況的話，可以稍稍知道二戰後馬共時代背景就好

  。



  ——————-以下有雷———————

  .

  .

  .

  .

  .

  .

  .

  .

  這是屬於馬來西亞的電影，也只有馬來西亞的背景才能拍出來，終於能拍出來了。《夕霧

  花園》算是是久違的華人愛情史詩電影，如果太平輪不算好的話，上一部覺得好看的華人

  愛情史詩個人覺得是《滾滾紅塵》，整部電影格局非常大，涉及歷史、愛情、親情、戰爭

  、民族、人性，我個人是沒看過原著，但導演聚焦在愛情上方式拿捏的很好，旁徵博引整

  個二戰後馬來西亞國家歷史，在拍歷史不會過度呆板，但在愛情也不會過度煽情。


  在演員上張艾嘉和李心潔不會只是尺度犧牲受到讚譽，年輕或年老雲林不管在情緒上角色

  上都非常精湛，兩位影后級演技都在本部展現。尤其李心潔在澡堂那場戲令人嘆為觀止，

  遇上愛的人卻又是所憎恨的「日本人」，層次分明內心複雜卻能表現精湛，民族、國家、

  愛情、

  親情的主旨瞬間在本部在再度點題，還有好多演技展現，整部戲我常常都為雲林這角色落

  淚。

  不過個人覺得雖然阿部寬的角色難度極高，我知道他為了展現日本（間諜）的定位，所以

  需要表演得內斂克制壓抑，但劇情不管在前期或後期推測，理應兩人互相愛上，但總覺得

  李心潔演出愛上阿部寬，但阿部寬有總過於內斂沒動情的樣子，又或者原本就是刻意這樣

  安排？


  劇情上，「藝術是沒有國界的」「文化是有國界的」短短兩句話，不停在整部電影打轉，

  很有趣的是，剛好可能呼應現代社會的每個人，或許電影告訴你放下成見又或者不要預設

  立場，但事實真相和放下立場呢？整個劇情相當龐大複雜，要說的很多卻在短短兩個小時

  說完，基本上電影把所有的情節說的乾乾淨淨，雖然沒留白但也沒有遺憾。整個劇情比較

  可惜的是菲德瑞克的那一吻，在這部電影可能就沒重要，有可能疑問那段所就以雲林這角

  色視角看會讓人匪夷所思。


  這部電影上在技術上都基本具有水準，尤其是攝影，這部電影的很多畫面構圖都很美，居

  然連緊張時刻被士兵包圍的畫面，也能拍的很美，還有在燈光隨著角色心境由暗轉淡的技

  巧很有趣。這種過去與回憶的情節在剪輯上本屬不易，複雜的情節伏筆也不會讓人過於難

  於理解。美術就不用說了很精緻很多細節，不論在紋身、手指、手套、戰俘妝。不過要是

  一些音效感的細節再清楚我會更享受整部電影

  細節。


  --


  --

