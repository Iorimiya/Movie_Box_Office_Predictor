title: '[無雷] 見龍卸甲與史詩改編'
url: https://www.ptt.cc/bbs/movie/M.1207485049.A.2A3.html
date: 2008-04-06
content: "本篇無雷, 因為我還沒機會看這部片, 只是說說我對這種改編史詩電\n        影的看法.\n\n        看了這麼多篇網友回應, 對本片貶多於褒,\
  \ 主要原因是違背史實太多,\n        也不單是違背一些地理位置、年代順序和死亡日期而已, 它還把一些\n        為後人重視與景仰的幾個三國特質給破壞了,\
  \ 譬如趙雲常勝的風采,\n        諸葛亮羽扇綸巾的氣度等等. 這些特質才是我們真正在意的「歷史」.\n\n        因此我想這部片的用意昭然若揭了:\
  \ 要重寫這些歷史. 畢竟, 歷史就\n        只是發生在過去的一連串事件的文字再現, 這會依照書寫者自己的偏\n        好與書寫時代的社會限制而有不同;\
  \ 有人也許會說「歷史書寫是要基\n        於嚴密的考證」, 對, 據說陳壽就很注重考證, 但是這些「考證」也\n        不過是事實的再現, 它也可能有疏漏.\
  \ 想想連當代的史學家要書寫台\n        灣史時, 都可以百家爭鳴而具有相當多的爭議, 真實是什麼非常難搞\n        清楚, 我們該怎麼要求陳壽寫的「正史」是絕對可信的事實呢?\
  \  (在\n        現代, 正史可能就是某一政黨在位時寫的歷史, 我們會信嗎?)\n\n        很現實的狀況是: 歷史永遠只是試圖捉摸真實的再現,\
  \ 而真實一閃即\n        逝, 永遠無法被後人真正掌握. 如果有這個體認, 也許就能比較體會\n        本片編劇的想法了. 因為不論是三國志還是三國演義,\
  \ 或著是各種正\n        史與演義小說, 他們都有限制; 有些我們對當代社會關注的事情, 在\n        古代可沒人覺得那是需要寫進歷史的東西.\n\
  \n        當代社會關注什麼呢? 關注小人物的成長與掙扎, 關注自我實踐在社\n        會打拼, 關注男女情愛, 關注明星八卦, 關注掌權階級的壓迫,\
  \ 關注\n        民生經濟....等等, 每天看我們的報紙大概都可以反映我們當代對於\n        歷史書寫的想望：如果五百年後要寫個中華民國史,\
  \ 這些統統都該好\n        好考查.\n\n        古代社會沒有這些事情嗎? 很可能一樣會有, 不過它們可能受到壓抑\n        不敢聲張,\
  \ 或是不被社會承認而從不見諸文字與歷史. 在正史裡講到\n        民間經濟時常常以「歲末大荒」聊聊幾字簡述人口變化....這個人口\n       \
  \ 變化可能很血淋淋地類似「尖石鄉颱風後斷糧, 全村死亡」這種令我\n        們驚駭的事情; 正史草草寫「坑卒四十萬」, 就意味著三分之一的台\n  \
  \      南市人口在幾天內被屠殺光. 這很殘忍, 在古代正史書寫裡, 黎民百\n        性就只是個集體代名詞以及數目字, 讀這些正史其實一點都不能讓人\n\
  \        感同身受: 民間在想什麼? 如何掙扎? 如何糊口? 如何夢想?\n\n        讀三國演義也是一樣, 這個小說只企圖比正史多描繪一些事情而已,\n\
  \        那就是英雄故事, 忠孝節義, 以及天下與江湖的機鋒智巧. 因此, 我\n        們在三國演義裡只看得到諸多英雄的刻板印象: 羽扇綸巾的孔明,\
  \ 血\n        性漢子翼德, 白馬銀槍不敗子龍, 唯才是用的務實奸相孟德. 不過這\n        是全貌嗎? 孔明翼德子龍等人平常不用休息吃飯嗎?\
  \ 他們不會有躲在\n        暗中喘一口氣發洩一下的時候嗎? 他們不會在戰場上害怕或想念妻小\n        嗎? 打完一場仗他們不會黯然喟嘆天地悠悠嗎?\
  \ 我只能猜有, 因為不\n        論是正史還是演義都不想寫這些較感性的、生活的層面.  (其他角色\n        就更不用提了, 韓德與兒子們這種像跑龍套般聊聊幾字寫完,\
  \ 我們能\n        想像連續四個兒子瞬間被殺時他們心裡的衝擊與憾恨嗎? 當然不行,\n        因為他們是跑龍套的....更別說一般平民百姓了)\n\
  \n\n\n        因此我想, 本片編導可能是想要把這個太過於神話的文本給改編的真\n        實些, 務實一點, 有血有肉一點. 義勇趙雲也有害怕、掙扎、小人物\n\
  \        的夢想、思鄉之情、對男女情愛的渴望; 而羅平安這種代表了相當多\n        數軍人的平庸角色, 更是演義裡從來都懶得寫的, 我們怎麼知道以前\n\
  \        不存在這種人呢? 反正編導塑造了他.\n\n        當看見了有血有肉的孔明與趙雲, 也許我們會開始覺得三國志寫的太\n       \
  \ 平鋪直敘了, 三國演義則寫得太夢幻了. 誰說孔明永遠從容不迫料敵\n        機先? 其實孔明的每一場仗也都是百般掙扎後做下的豪賭; 誰說子龍\n \
  \       是常勝將軍永遠刀槍不入? 其實可能許多場仗他也是與敵人反覆周旋\n        甚至差點命喪鎚下, 但最後還是給他努力地逆轉乾坤, 才完成了演義\n\
  \        裡寫的一場場輕鬆勝績.  (我一直很喜歡神鬼戰士片頭打日耳曼人時,\n        羅素克洛幾乎命喪刀下但僥倖存活的那一段：管你是大英雄大將軍,\n\
  \        在戰場上你一樣要使出渾身解數再加點好運才能全身而退)\n\n        我想, 編導就是有意識地要重寫這種歷史感覺. 只是有些絕對的年代\n\
  \        與地理座標他們可能以為觀眾不會在意而打馬虎眼, 只為了塑造出一\n        個有血有肉的英雄故事. 這點沒什麼話好說, 有待加強.\n\n\
  \n\n        我聯想到了另外一部顛覆歷史（神話）之作：特洛伊木馬屠城. 他們\n        一樣有個夢幻的文本（這文本本身就是神話, 兩將對打背後還有神在\n\
  \        跟著打）, 但當代編導要把他拍得務實, 有血有肉, 強調許多戰場上\n        個人的情緒、不同的關注, 以及不同取向的個人自我實踐：有人是家\n\
  \        庭、有人是肉慾、有人是愛情、有人是百姓....雖然這部片也很灑狗\n        血地搞出「為愛而打最後一戰」這種迷死當代少男少女的戲碼,\
  \ 不過\n        那就是一種歷史想像囉! 如果有些事情歷史沒寫, 你怎麼知道它不可\n        能在那時真實發生?\n\n\n\n--\n◆ From:\
  \ 193.190.253.149"
