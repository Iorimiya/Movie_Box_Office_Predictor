title: '[影評] 魔獸史詩崛起，再創電玩熱血。 '
url: https://www.ptt.cc/bbs/movie/M.1465789973.A.59E.html
date: 2016-06-13
content: "影評來源:\n\n卡優新聞網電影影評\n\n連結: \n\n作者 柿子 報導 2016/6/8\n\n內文:\n\n電玩改編的電影，對柿子有一種莫名的魅力，一來被改編成電影的電玩，幾乎都是世界聞\n\
  名的大作，看到電玩角色在大銀幕上「活起來」，就是一件讓人興奮的事情，二來柿子自\n己也是個熱愛打電動的玩家，雖然不一定每一款遊戲都有涉略，不過看見「電影」與「電\n\
  動」相結合，就覺得小宇宙燃燒了起來，還沒進場看電影就先給80分！\n\n　　雖然「魔獸世界」並不是柿子的心頭最愛，但聽聞這款遊戲要改編成電影已經有好幾\n年的時間了，嚴格說起來，《魔獸：崛起》的劇情非常…「無聊」，不過朋友啊！這部電\n\
  影不是讓你看劇情的！要看奇幻故事就請打開電視看「冰與火之歌」。其中98%以上的場\n景都在攝影棚內拍攝，就知道這部片的美術設計、動畫特效有多驚人，加上幾乎完全拷貝\n\
  電玩中的服裝、場景、魔法…，進場看到這些就值回票價了！\n\n　　《魔獸：崛起》描述一群驍勇善戰的獸人戰士，為了綿延獸人族群，逃離了他們已經\n毀滅的世界，經過黑暗之門來到了人類世界，準備占領這片各種族和平共處的土地，為了\n\
  防止2個世界的大門完全打開，人類挺身捍衛自己的家園，2大種族間的戰爭一觸即發，引\n導獸人來到人類世界的黑暗勢力也悄悄現身。\n\n玩過遊戲的玩家就會知道，其實魔獸世界的背景故事非常精細，光是部落陣營與聯盟陣營\n\
  就各有6個種族，其中還能再區分為12種職業，每種角色的專業技能、輔助技能都完全不\n同，更有多種地圖包含在內，絕對不是只有人類與獸人戰鬥這麼簡單。不過當這麼多細節\n\
  的遊戲，要翻拍成電影，難度相對更高，要如何在玩家與觀眾之間取得平衡，成為最大的\n問題。\n\n　　為了在大銀幕上同時展現出電玩與電影的特色，導演與編劇勢必有所取捨，柿子認為\n\
  《魔獸：崛起》非常聰明，在首部電影中放棄了龐大的種族、職業設定，刻意讓觀眾聚焦\n在人類與獸人之間的戰爭上，但又技巧性地透露出「其他種族」帶給觀眾期待，加上幾乎\n\
  完全拷貝遊戲的場景與人物服裝，對玩家而言，雖然劇情好像說的不夠多、不夠完整，卻\n顯得熱血沸騰。\n\n　　對於沒有玩過遊戲的觀眾來說，其實就是看了一部傳統到不行的史詩電影，雙方為了\n\
  生存而戰爭，然後有背叛者、跨越種族的愛情、失控的權力、無法輕易解釋的誤會…，劇\n情雖然沒有亮點，但是非常安全，目光反而會被這些獨特的角色設定所吸引，期待看見更\n\
  多特別的種族，或是更多目眩神迷的魔法。\n\n\n有趣的是，礙於電影時間關係，沒辦法好好介紹各場景的特色，像是暴風城、達拉然…等\n，很多看起來非常好玩的城市都只是驚鴻一瞥，但卻足夠引起觀眾的好奇心，加上整體氣\n\
  氛明顯不同於「魔戒」或「哈利波特」的陰暗，顯得相當明亮又繽紛，更能彰顯《魔獸：\n崛起》的特色，讓人更期待續集的出現，希望有更多種族、更多職業進入故事中，對於整\n\
  個世界的權力牽制也能描述地更全面。\n\n　　整體來說，柿子給《魔獸：崛起》象徵「不看可惜」的4顆柿子，請原諒柿子認為這\n畢竟還是一部電影，對於打安全牌的劇情相當感冒，這一點反而不如同為電玩改編的「惡\n\
  靈古堡」系列了，儘管情節與電玩完全沒關聯了，但卻「超展開」到讓人覺得很趣味，期\n待魔獸系列也能突破一下，太四平八穩就太對不起這部風靡全世界的電玩了。\n\n\
  酸柿子點評：看到一半，柿子心中浮現出桃太郎的故事，老太太在河邊洗衣服，發現了一\n顆大桃子從上游漂下來，帶回家與老公公一起養大後，桃太郎就出發去打鬼，續集很明顯\n\
  要朝這個方向發展了，讓人萬分期待。\n\n影評等級：(0顆柿子~5顆柿子)\n0顆柿子：影史奇觀；0.5顆柿子：不值一提；1顆柿子：絕對傻眼\n1.5顆柿子：眉頭深鎖；2顆柿子：一陣尷尬；2.5顆柿子：尚未成熟\n\
  3顆柿子：可有可無；3.5顆柿子：瑕不掩瑜；4顆柿子：不看可惜\n4.5顆柿子：強力推薦；5顆柿子：影壇經典\n\n--"
