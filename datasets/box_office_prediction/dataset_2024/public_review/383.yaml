date: 2022-06-12
content: '新聞網址：



  《侏羅紀世界：統霸天下》史詩終章 4天全台破億今年最快



  〔記者許世穎／綜合報導〕侏羅紀系列史詩終章《侏羅紀世界：統霸天下》週三（8）在

  台上映，首日全台票房2100萬，空降全台票房冠軍，上映4天迅速破億，成為今年全台破

  億速度最快的電影。


  《侏羅紀世界：統霸天下》北美上映首日票房約5955萬美金（約台幣17.65億元，含優先

  場的1800萬美金），是今年度第二高的首日票房成績，首週末預估票房也往上追加至1.4

  到1.5億美金（約台幣41.5至44.47億元）。


  《侏羅紀世界：統霸天下》將會是今年第四部北美首週開片破1億美金的電影，目前估算

  的首週票房將追平上一部《侏羅紀世界：殞落國度》首週開片的1.48億美金（約台幣

  43.87億元），至於首部《侏羅紀世界》仍以2.08億美金（約台幣61.66億元）穩坐發行該

  片的「環球影業」北美最高首週開片票房。



