title: '[心得] 黑色幽默的詩歌小品：【殺手沒有假期】'
url: https://www.ptt.cc/bbs/movie/M.1220164890.A.C0A.html
date: 2008-08-31
content: '故事發生在比利時的布魯日（Bruges），舊城區保留了許多中世紀的古蹟，

  目前已被列入世界文化遺產；因為水道蜿蜒、橋樑林立，

  所有擁有「北方威尼斯」的美名，是個寧靜、美麗而浪漫的小鎮。

  　

  如果能夠決定自己的生命在什麼地方劃下句點，你會選擇如此風光嗎？

  　

  時間流速格外緩慢的小鎮，與生活充滿火爆刺激的殺手，

  兩者之間究竟能建立什麼樣的牽繫？

  由曾經得過奧斯卡最佳短片獎項的英國導演馬丁麥多納（Martin McDonagh）擔綱編與導，

  利用這兩者的反差及矛盾，

  構築了一個由「景與人」、「外與內」、「慢與快」、「明與暗」、

  「童話與現實」、「天堂與地獄」等互異元素組合而成的故事，

  一方面可以清楚地看見它們的衝突，

  但隨著情節前進，卻發現它們又能彼此交融。

  　

  更有意思的是，編導是以極輕巧的方式來處理手邊的素材，也因此整部電影充滿喜感，

  即使情節已經被角色們拉扯到最緊繃的程度，編導依舊不改風格；

  這種蜻蜓點水式的黑色幽默貫串全片，

  反而隨著故事行進，逐漸渲染出一種無言而隱約的荒謬。

  而最後收尾的場景，彷彿將現實與微帶恐怖的虛幻夢境融合在一起，

  在那裡，生或死也必須有個決斷……

  　

  當然，英式幽默難免要調侃美國人一番。

  在片中，不只一次出現關於美國人的情節，每每含藏不少戲謔的成份；

  真不知道在美國上映時觀眾會有什麼反應啊。

  另外，數千年來的「種族問題」，總是連結著最冷殘的歷史，

  在這部電影裡，卻是用最一頭霧水、莫名所以的對話大大諷刺一番。

  　

  這種類型的電影，編導對於節奏和呈現方式的掌握固然重要，

  演員的詮釋是否恰到好處也是攸關成敗；

  底層情緒處理得過濃，則喪失應該保持的輕盈，

  但若處理太淡，便無法體現這部電影最深沉的趣味。

  　

  事實上，兩名主要角色－－Ray 及 Ken－－

  分別由柯林法洛（Colin Farrell）與布蘭頓葛利森（Brendan Gleeson）飾演，

  收放之間的拿捏相當精準；

  至於戲份不多、但相當關鍵的第三位殺手－－Harry

  則是交給了演技早就備受肯定的雷夫范恩斯，自然搶眼。

  　

  正是由於種種條件配合得恰到好處，整部電影呈現均衡而穩固的風格，

  既能讓人捧腹大笑，又能讓人流下兩行淚，在笑與淚之間，勾畫出生命的貴重與荒誕。

  　

  這部電影的配樂相當值得一提，

  主題音樂如同軟癱在古塔尖的月光、盹睡在舊運河的漪漣。

  即便在風格比較歡樂的影片前段，

  極符合布魯日氣味的主題音樂已經汩汩流現著綿長而亙遠的無奈與惆悵；

  反而是到了影片後段，將比較深沉的劇情與角色衝突抽絲剝繭之後，

  開始出現強力震撼的電子音樂……

  連配樂都與整部電影的呈現手法相合，而且前後的反差效果非常顯明。

  　


  --

