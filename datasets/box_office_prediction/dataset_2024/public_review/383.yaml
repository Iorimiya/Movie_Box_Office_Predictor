title: '[好雷] Stand By Me 哆啦A夢 致予童年的告別詩'
url: https://www.ptt.cc/bbs/movie/M.1428328743.A.460.html
date: 2015-04-06
content: "電影的故事或出現的道具就不詳述，畢竟沒有人不了解這隻藍色\n無尾機器貓與他跟班們的故事，敘事的主線以大雄結婚前夜這段作主軸，\n說明哆啦A夢如何使用邪惡的道具，讓校園正妹靜香與人生失敗組野比伸太\n\
  落入情網約定終生，從某個角度來說，這故事可以說是宅宅的狂想曲，\n又或是一封給魯蛇如我者的勵志信(遠目)。\n\n\n\n這版電影的劇本由山崎貴經手，他最知名出色作品算是\n\
  「永遠的三丁目的夕陽」系列。對我來說，他不是那種把故事寫得\n新梗不斷驚喜連連的那種寫手(像堤幸彥)，相反地，老梗的劇目反而\n才是他擅長的技法，他的故事永遠聚焦在主人公群之間的\n\
  相遇、相知、爭執、和解、互信、別離，是晨間連續劇的況味。\n\n\n是而，他的電影總像是巷弄口家庭餐廳的小吃：菜式普通，\n但關於生活的酸甜苦辣卻都一應具全，每吞下一口就能喚起\n\
  觀者經歷過的人生滋味。\n\n\n\n\n於是，這個版本的機器貓便呈現出於漫畫原著不同的樣貌，\n在藤子不二雄的原作筆觸裡，我們體驗到的是各種奇想道具\n給我們在想像力與創造力上的刺激；而在山崎貴的鏡頭下，\n\
  我們卻是看到了一個孩童的成長寓言，看到野比伸太如何\n從自私怯懦變得獨立堅強，成為一個更為完整的大人的故事。\n\n\n\n這種敘事視點的選取，這個版本的機器貓有了一些新的優點：\n\
  \n一是電影版有了(相較於漫畫版)更強的故事性，在成長議題的架構下，\n故事有了明確的起承轉合，而不再只是呆板的創意道具展示；\n\n\n二是各個角色也因為故事設定，有了更立體的靈魂與血肉，\n\
  觀眾可以看到靜香不只是平面的宅男女神，她的魅力是來自於\n某些體貼助人的質性；你也可以看得到野比伸太不只是哭鬧任性的小男孩，\n他能夠直視自己的缺點並尋求某種對怯懦的超越與成長；\n\
  甚至連出木杉(or 王聰明)這種無足輕重的腳色，\n都在幾幕裡有著對靜香與野比伸太結婚的不捨懊悔這類具深度與轉折性的演出。\n\n\n進而，這樣角色描述創造一個讓觀眾更能涉入情感、更能隨\n\
  著角色悲喜的哆啦世界(這也是為什麼電影中途能聽見許多吸鼻子的聲音)。\n\n\n\n電影將結局收在野比伸太對胖虎的克服，以及哆啦A夢的離開。\n這是我非常喜歡這個編寫，它是一個很美的隱喻：\n\
  \n\n野比伸太象徵是我們的童年、哆啦A夢象徵的是對於世界的想像與熱情、\n胖虎象徵的是怯懦。\n\n\n而當我們終於費盡心力地克服了那些成長過程中自私與怯懦後，\n\
  竟也同時意識到這段天真的童年卻也自此告終了。\n\n\n然後我才發現，這不只是一部卡通，\n而也是一部導演致予我們已逝童年的，告別詩。\n\n--\n\n\n\n\
  \n                              喃喃。自語\n                      \n\n--"
