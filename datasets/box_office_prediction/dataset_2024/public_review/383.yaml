content: '這部是去威秀看電影，排隊的時候拿不定主意看哪部，


  前面的人聽到我跟朋友的討論，轉過來跟我推薦的。


  但沒想到在我們遇到的是神人級影癡媽媽，


  她說她一年看500多部，加上重複看的電影就要到800多次！！


  （認真覺得太強了！自己一年應該是看百部左右，她是我的五倍以上！），


  向我強烈推薦這部【潛艦獵殺令】，說這片是她認為近期最值得看的，


  說她等下就要看這片，今天是她第三次看，準備還要看第四遍，


  對我來說電影看不完，很少有看第二次的…於是立馬決定跟她看同片。


  本片講述美俄之間政治及水軍潛艦，看完後，真的覺得本片很讚，


  場景做足畫面，再者是演員的神韻演技很細膩很到位，


  導演將一些潛艦很細節的地方都有特別拉出來，


  在危機處理及管理上讓人感到相當驚豔，毫無冷場。


  Ps1.這是政治戰爭片哦！


  這片好像沒看到甚麼行銷廣告(!?)。推薦給大家??????????


  Ps2.這位媽媽說【我和我的冠軍女兒】她看了7次，每次看都哭…。


  Ps3.她還跟我推薦另一部【誰先愛上他】





  – – 以下內容含有劇情 慎入有雷區 – –


  – – 以下內容含有劇情 慎入有雷區 – –


  – – 以下內容含有劇情 慎入有雷區 – –



  電影【潛艦獵殺令】Hunter Killer 短評

  本片為麥克·恩奎斯特（Michael Nyqvist）的遺作（飾演俄國艦長）。


  改編自唐·凱思（Don Keith）及喬治·華萊士（George Wallace）創作的2012年小說《Firing Point》。


  故事分為兩個軸線，主要描述美國潛艇指揮官喬葛拉斯（傑瑞德巴特勒 飾）與海豹部隊合力救出被囚禁的俄羅斯總統。


  跟神人級媽媽討論，她表示，現實中真的有這位艦長，也如片中一樣的名字，但俄羅斯與美國總統部分則是虛撰，有極大的可能是根據真實事件再改編，畢竟不宜當作公諸於世的史實，至於對於引爆第三次世界大戰也是美俄之間非常敏感，雙方猶如在打撲克牌般的你來我往。


  雖然戰爭片看了幾部，但針對潛艇做這麼詳細拍攝，本片倒是我第一部看過描寫最仔細，畫面上的呈現，不管是海面下，或是海面陸上幾乎滿足了視覺的硬體規格，這點我給予極高的評價，感到所費不貲。


  再者，演員的演技，不管是眼神或面部表情呈現，都極為細膩到位。


  劇情上也毫無冷場，讓我對本片的導演產生興趣，不過查詢後卻意外發現，作品並不多！？


  雖說這片做為爽片絕對夠格，但我也相當推薦作為管理上的借鏡！


  主管的管理學

  美國潛艇指揮官喬葛拉斯（傑瑞德巴特勒 飾）是臨危受命，


  對於剛到艦上，下屬不是由自己所帶，開頭所講的一席話，威而不慍，


  作為一個從基層上來的空降長官，在片中的表現皆可圈可點。


  1.建立紀律、目標明確：

  軍事作戰，是絕對服從命令，從頭至尾，美國潛艇指揮官喬葛拉斯對於命令下達絕不搖擺，


  「我每句話得說兩次，我們永遠到不了。」


  透過事件危機處理，建立自己的威信，下屬從懷疑到信服。


  裡面有個畫面，艦長站在前面手交叉身體往後仰，後面的人也照著往後傾，也是對於海軍的細節特色描寫。


  2.決策快速、充分授權：

  「有些工作我可能做得比你好，但我不會做，因為你們的工作就是我的責任。」


  對於權責分工劃分清楚，片中一些小細節拍得很細膩，例如：像是聲納員，工作必須一直帶著耳罩聽聲納，片中有個畫面，聲納員將耳罩拿下，潛艇指揮官喬葛拉斯立即要他戴上。


  對於下屬的工作，絕對不會攬在身上，每個人都能堅守崗位、善盡職責，就能發揮全體的效能，讓主管無後顧之憂，到最後下屬也信服地說：「你儘管做你該做的，剩下讓我們來操心吧。」個人就認為這也是相當好的向上管理。


  3.危機處理：

  「當你們看他的時候，不要把他想成俄國艦長，只要把他想成當地熟悉地形的領航員。」


  此時此刻雙方確實在同一條船上。


  在性命關頭上，洩漏軍事機密、叛國罪名，都只是一線之隔，


  善待俘虜動之以情，說服俄羅斯艦艇長官，


  綜觀各個情勢，在危機處理上做出正確的決策，實屬不易！


  「這樣已經違法了。」


  「那我想辦法讓你多活久一點，好讓你可以出庭作證。」


  過程也有異議的人，雖是軍事船艦，對於領導者決策仍是絕對服從，


  這也是之前彼此所慢慢累積下來的信任，


  堅持作對的事，受到尊敬比受到喜歡更重要。


  4.對待下屬，不亞於對上司：

  陸上的海豹部隊也是很精彩，四個人就可以救出俄羅斯總統，(覺得叛軍方而言，也未免太吃鱉了吧！)


  回頭救同伴的舉動，也是一種忠誠！


  上司跟下屬之間，其實在於一種互信幫助’之上，


  能善待下屬的主管，受到下屬的支持，也才可以將組織效能最大化。




  結論：


  除了管理方面以外，美俄之間的政治謀算，也是相當耐人尋味，


  片尾美國潛艇指揮官喬葛拉斯將護身符硬幣（據說象徵代表著最高榮譽），


