title: '[好雷] 史詩的故事卻拿捏失當，可惜的奇人密碼'
url: https://www.ptt.cc/bbs/movie/M.1424139067.A.305.html
date: 2015-02-17
content: 'HI 本篇有嚴重劇透，還沒看的建議先跳過

  先講結論，不太好，但看得出想描述一個史詩般的故事架構，但結合各種因素，至少值得

  進電影院看一次


  優點先講，因為很簡短，大家也都知道

  3D水準絕對堪稱國片史上之最，比好萊塢一大堆假3D的電影也好超多的，聽說全程用3D機

  器拍攝，不過有些地方感覺不出來。

  道具、佈景，不用說，絕對是滿分，這邊就像一班人獎的一樣，不愧是霹靂的強項，優勢

  一樣保持得很好。


  動畫，前半段恰到好處，後半段有點多，而有些表現得很好，如跩鴨，有些我個人覺得不

  太優，但大體上也是狂壓所有國片的動畫，及的上有好萊塢中等水準。


  操偶，貌似有些戲迷對操偶覺得對比霹靂正劇，好像沒進步多少，可是我倒覺得已經很讚

  了，其實霹靂裡面很多戲迷所稱道的片段，若精細的看，會發現很多小地方有問題，但這

  個部分若在電影上放大呈現，就很容易被放大了，因此光光要把這些小問題處理好，已經

  可見霹靂在這方面的進步跟要求了。而且注意看就能察覺，電影前半段的武打上，幾乎是

  盡量的減少使用動畫，都在強調操偶，可惜後期不知是趕時間還是怎樣，最後的大戰反而

  都是動畫，反而就差掉了。

  另外有人拿之前的聖石操偶來比，我只能說，難道都忘了聖石一開始的大戰，最後敗魔魁

  的三大鎮教秘招，不都是動畫嗎?而素還真對傲笑那場，注意看就會知道，素還真好多鏡

  頭裡面，有一隻手跟廢了一樣，所以有人說對比聖石沒進步，這個我就不認同了。


  再來就是大家炮最兇的劇情了。

  說實在話，劇情、剪輯真的是不及格啊。

  我是跟幾個朋友一起去看，大家互相討論之後，才堪稱勉強看得懂裡面某些橋段，而仔細

  順了順我記得的劇情之後，其實會發現，原本的故事大綱雛型應該不錯，但不知是因為時

  間還是剪輯有問題，搞得一堆人都看得霧颯颯。

  先講故事大綱。


  從一對兄妹帶著奇人阿西出發，繼承父親的遺志，要去幫阿西找萬鵲(友情、親情)繼而到

  樓蘭之後，想不到從一開始的卡蜜妲(臥底)，就被王子安羅伽算計(陰謀算計)，從而與羅

  布族之間的交流(愛情)，發現了萬鵲對羅布、樓蘭的重要性，更牽扯到一個種族的存亡等

  ，接著就是近似史詩般的故事展開，乃至最後的大戰，而主角內心也隨著這些劇情的推展

  ，而逐漸成長、領悟，進而解救了羅布族跟樓蘭，最後更講出了整段故事的爆點，原來張

  墨一開始就掛了，而為了挽救妹妹及阿西而自我犧牲。


  恩~~，看起來雖然老套，但許多好片該有的元素其實都有了，爆點、催淚點一應俱足，還

  安排了武鬥大會來強調武打，只要能好好撰寫，加上霹靂超強的幕後工作團隊，絕對是值

  得一看再看的經典好片啊。


  但很可惜，這部片就是要講述的東西太多了，結果硬要塞在104分鐘裡面，加上又沒有好

  好取捨，結果就是前面劇情慢慢演的地方還不錯，但從中後期之後，劇情銜接部分就開始

  出問題了，搞得觀眾要開始腦補一堆劇情，也可惜了好多精彩橋段都沒仔細演完。


  像張墨一開始就死了，這算是一個驚爆的伏筆，不過後期劇情處理得太快，完全感受不到

  情緒，尤其是把萬鵲給張彤後，大可以演一堆人要逃跑時，才猛然發現張墨已死才待在原

  地，絕對是一大催淚點，但是畫面上只看到張墨瞬移去懸崖邊就掉下去死了，呃…真的很

  難感動啊。


  而人物描寫方面，也因為張墨的個性描寫太不突出，使得圍繞在張墨身旁的情感戲也相對

  弱化了，甚至還分了好多戲份去處理羅布族人的故事，當電影時間已經不夠的時候，這邊

  更顯多餘，更不用說卡蜜妲這個人物，筆者覺得超浪費這尊美偶的啊，看不出臥底了甚麼

  成果，只是不斷地突然出現又搞失蹤，實在可惜。


  最後要講一下跩鴨，以劇情來說，跩鴨真的很無謂啊，不過我覺得這部電影一半的笑點真

  的都在跩鴨上面，而且動畫製作的真的很棒，可能就是這樣，才沒把跩鴨的戲全部抽掉吧

  ，大家不妨就當成冰原歷險記的鼠奎特看，可能會覺得比較好一點。



  最後結語就是，這部片平心而論，就衝著3D啊動畫、佈景、道具之類的，就值得去戲院看

  個一次

  另外建議可以先看一些劇透之後再去看，對看這部片會頗有幫助的XD








