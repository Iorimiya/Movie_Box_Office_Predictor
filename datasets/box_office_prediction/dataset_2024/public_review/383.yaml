content: "不知大家是否看過去年綺拉奈特莉主演的《花都教主柯蕾特》？那片談一個 1870s出生的法國女性文學與劇作家 Colette、談她在 1890s的婚姻處境與性別啟蒙、最終在\
  \ 1900s的法國文壇推出作品大放異彩！而這片《詩情攝慾》呢，也談一個 1870s出生的法國女性詩人與小說家 Marie de Heredia 、談她在 1890s的婚姻偷情與情慾啟蒙、最終也在\
  \ 1900s的法國文壇推出第一本小說大放異彩！到 1910s這花都巴黎的美好年代極盛期時，兩人與同時代另一位 Anna de Noailles 已成為巴黎文壇三大女性作家，引領著解放的風潮。\n\
  \n不過《花》片與《詩》片的故事重點與拍攝取向截然不同。儘管 Colette & Marie兩人都有其文藝圈的公領域生活、亦有家庭愛情的私領域生活，但《花》片明顯著重公領域的巴黎文壇社交圈、而《詩》片明顯著重私領域的婚姻情慾與性解放；反映到視覺風格上，《花》片整體來說是集體的、是彩色的、是關於文藝實踐的，相較之下《詩》片更偏向聚焦Marie\
  \ 的家庭情人小圈圈、電影偏向灰白色調僅有肉體有鮮明色彩、而它的主題較少關於文藝實踐而更多關於情慾啟蒙。\n\n\n\n當然，本片主要戲份都在「裸體攝影」，那也是種文藝實踐，不過那只是男主角\
  \ Pierre Louÿs年輕時代的副業而已，他的文藝本業還是詩與小說，那倒不是本片重點了。本片這「裸體攝影」牽涉的人看似很多，但其實幾乎全部出於女主角 Marie\
  \ de Heredia 的家庭小圈圈。電影開場 1895 年，就是她們一家三姐妹：大姐 Hélène 喜歡爸爸的詩人學生 Henri de Régnier、二姐\
  \ Marie和爸爸的旅遊作家學生 Pierre Louÿs情投意合、三妹 Louise 年紀還小還不太懂喜歡誰、爸爸的第三位學生 Jean de Tinan則是暗暗喜歡二姐\
  \ Marie...\n\n不過沒想到 Henri來提親時提的竟不是大姐而是二姐！令大姐 Hélène 痛哭失聲、二姐Marie 無奈結婚、二姐情人 Pierre\
  \ 憤而出走。不過過了兩年到 1897 年 Pierre 回來了，雖然對好友 Henri當年背著自己把愛人娶走感到忿忿不平，不過他也故作堅強地 move on而養成一種既解放又壓抑的愛情觀：「愛情，才不是精神之愛而是肉體歡愉，是關於女人堅挺的胸部、關於女人緊實的小穴」XD\
  \  哎哎打起這種台詞我都臉紅了，不過這片就是這麼語不驚人死不休！還好它的編劇導演統統是女性不然恐怕逃不過 #MeToo 的制裁...\n\n無論如何，自這場「婚姻\
  \ vs 愛情」的錯置後，愛戀找不到出口的大家都投入了「情慾」的裸體攝影領域中，而且這投入還要靠本片真正魅力滿點的謬思女神 Zohra ben Brahim 熱情帶動掀起風潮！傷心的\
  \ Pierre 遠走阿爾及利亞、回到巴黎帶回了這位自由奔放毫無罣礙的 Zohra成為他女友兼女神！她要脱就脱全沒在怕、男人們要看就看她一概歡迎、甚至與男友的男性好友們一個個脫衣對舞挑動情慾她來者不拒...\
  \ 終於 Zohra & Pierre 掀起的裸體攝影之癖好，將把女主角 Marie捲進來、把女主丈夫 Henri捲進來、甚至到片末連好友 Jean 與小妹 Louise\
  \ 都統統跑不掉！\n\n\n\n結果女主這一家三姐妹與她們熟識的三位男人中，只有大姐 Hélène 逃過一劫沒有捲入這裸體攝影，其餘統統陷入這「貴圈真亂」的情慾遊戲中，而這「貴圈」就以生活有夠亂的女主角\
  \ Marie為核心，彷彿不把全家統統拉進來誓不罷休！飾演 Marie的法國女星是去年底在《燃燒女子的畫像》已被觀眾看光光的「糯米」Noémie Merlant\
  \ ，她在此片更是全裸戲份幾乎比穿衣戲份還要多，想看她裸體的觀眾可以看個飽甚至看到不想看！片中她的情郎 Pierre 甚至還說過一句調情話「真高興看見妳有穿衣服的樣子」XD\n\
  \n本片脫衣脱這麼多、裸照拍這麼多、甚至女女私處磨蹭大拍特拍沒在怕，而且都是男性在攝影、女性在裸體、甚至還有西方男性對殖民地異族女子的意淫... 結果竟然這麼多爭議之舉本片一點都沒要批判檢討？敢這樣拍片，我猜女性編導\
  \ Lou Jeunet 與 Raphaëlle Desplechin兩人大概都自命掛了女性免死金牌吧 XD 基本上，她們對這場「裸體攝影」的描繪，就是以「女性情慾解放」為主軸，而不涉及任何剝削與暴力。到底男主角\
  \ Pierre Louÿs在史實的攝影歲月中有沒有任何剝削與暴力？這個很難說，有限的記載中也以波希米亞自由奔放詮釋之，本片也沒要多加批判。\n\n這「女性情慾解放」的軸線，本片倒也是真有按部就班一個個階段拍下來的，從\
  \ 1895 年 Marie跟情郎熱戀中卻突然被迫嫁給別人開始，一直到 1903 年她終於以男性筆名出版了第一本小說《善變》L'Inconstante 為止。該有的事件是統統有拍，而且牽涉人物全部照史實，更透過許多\
  \ Pierre Louÿs拍的史實裸照之電影重現加深了其真實感！只是以電影梳理劇情為觀眾畫重點的角度來看，我覺得此片事件太多、情節太密，最後有點填鴨式地把每件事都快速交代過去、卻沒做出快慢鬆緊的張力與韻律，恐怕多少令觀眾看得抓不太到重點...\
  \ 不過沒關係，內容還是紮實的：\n\n\n\n一、這家三姐妹 Hélène, Marie & Louise 都跟著男人學詩，也學習詩文所歌詠的愛情。她們在片初仍自命未婚小姐自由奔放，當男人如\
  \ Henri吟詠著道貌岸然的詩文時，少女 Hélène 都可以即興改為臉紅心跳的情色詩！不過這些 19 世紀末彷彿時代已前衛進步的少女文藝，說穿了都只是幻象，一到了成年要婚嫁時，就又回到老中產菁英建制的門當戶對了：Henri\
  \ 較有錢有勢力可以幫助家庭度過經濟危機，要娶那個就任他選，Marie 血淋淋地見到爸爸訕訕地數錢、媽媽壓抑愧色一聲不吭，這根本就是賣女兒！\n\n\n二、婚後兩年到\
  \ 1897 年，耳聽得昔日情郎 Pierre Louÿs帶了新女友回來，Marie 心裏吃醋之餘也很好奇這新女友到底有何過人之處？乖乖不得了，這為棕色皮膚的阿爾及利亞女子\
  \ Zohra，是情郎的失戀寄託、是情郎的繆思女神、自由奔放百無禁忌、身體屬於自己自由揮灑、每天可以脱了衣服歡樂跳舞當裸模秀身材！那，我這白人中產菁英的良家婦女難道就不行？\n\
  \n\n三、身體上的解放：要解放，身體是第一步，Marie 擺明要和情敵 Zohra競爭，要證明我也可以，要情郎 Pierre 別擔心我老公與你好友、就放心「給我拍最禁忌叛逆的照片吧」！燃燒女星\
  \ Noémie Merlant就此展開本片的百無禁忌演出、情郎你喜歡什麼姿勢我統統都可以 XD 不過真要比起那對全場男人勾魂懾魄的舞台魅力，恐怕還遠遠不是法國阿裔歌壇小天后\
  \ Camélia Jordana 的對手...\n\n\n四、意識上的解放：要能夠離經叛道地一女事二男，就必須要有全新的愛情意識來對得起良心。我與老公 Henri既然婚姻建立在金錢與社交儀節上，那就老實地把自己的儀節這一半交給老公維繫婚姻、而把愛慾的那一半交給情郎每天來偷情，這又有何不可？有傷到誰嗎？\n\
  \n\n五、共識上的解放：解放不是屬於女性一個人，與女性息息相關的男性也不能放著不管，總不能自己自由奔放心無罣礙時、卻放著老公自命戴綠帽男人自怨自憐吧？老公可能在婚姻儀節上自命是老公、在情慾上就堅持行夫妻之實？Marie\
  \ 必須嚴正告訴 Henri我不愛就是不愛你，儘管在社會位置上可以忠實陪你演一輩子戲。畢竟，Henri 一開始娶到 Marie也不是用什麼正當手段，還不是用金錢奪好友之愛？道理說通了，男人也不必然是禁錮女性的惡魔，都有機會懂。\n\
  \n\n六、愛情上的解放：Marie 既然在「裸體攝影」上漸漸抓回了情郎 Pierre 的心、就難免遇上「二女共事一男」的三角戀衝突，曾經解放情郎後來也間接解放自己的的阿爾及利亞女郎\
  \ Zohra如今已成為情敵、該如何面對？這裡也有本片唯一一場二女的對質，到底他愛妳還是愛我？阿爾及利亞女子真正是大器，不論他愛的是誰妳我兩人都愛她，我能愛的希望妳也能夠愛！至於親密性愛還有什麼妳們白人中產良家婦女不懂的招數呢？咱脱了衣服讓姊姊親手引領妳\
  \ XD\n\n\n七、性別平等意識：「裸體攝影」這件事我們女生脱得很開心、你們男生拍得很開心，大家歡樂一場還有什麼禁忌呢？突然間 Marie發現這仍有性別壁壘：女脱男拍嘻嘻哈哈賓主盡歡，怎麼男脱女拍男生就渾身帶刺堅持不要？說穿了，這男性拍攝女性裸體的藝術行為，仍是有種性別不公，而且\
  \ Pierre 隱然透過裸體攝影把他性幻想過的一個個繆思女神不分環肥燕瘦統統收集起來歸檔！這「收集女性」的眼光大有問題！\n\n\n八、性別角色翻轉：既然情郎\
  \ Pierre 不給拍、那 Marie就去找情郎好友 Jean de Tinan當我這女攝影師的男性裸模！反正 Pierre 你可以一男吃二女、我 Marie為何不能一女吃二男？這位\
  \ Jean de Tinan在史實中的確也曾和 Marie有一段禁忌戀情，也的確留下了些照片，不過他在 1898 年留下照片不久後就英年早逝死因為何呢？本片拍得有點戲劇化地驚悚、卻有沒有把它清楚說破，只約略指向\
  \ Marie寄 Jean 裸照給 Pierre 看、意圖刺激情郎願意當她的裸模、誰想到情郎妒意一來「砰」地一聲 Jean 就心臟病發而死？只讓 Pierre\
  \ 帶著悔恨拍下他遺照。\n\n\n九、多元成家啟蒙：也許沒有一位好友的死亡、就沒有與另一位好友的和解？一直無法諒解好友 Henri仗著財勢娶走愛人的 Pierre\
  \ ，也終於意識到二男本可共事一女、而在與 Marie偷情打砲時大方歡迎 Henri隔牆偷聽過乾癮 XD 無獨有偶，Marie 生了個寶寶「小虎」，誰都知道就是\
  \ Pierre 的種，Henri 也大方接受 Pierre 來當教父，兩個爸爸一個媽媽相親相愛多美好？\n\n\n十、多元成家升級：Marie 家的小妹 Louise\
  \ 也年紀到了要結婚，看中的正是名義上光棍一枚的 Pierre，姊姊 Marie 樂得從中牽線送作堆！而且理由超深情令人心動：「我愛你，愛到不吝與別人分享你；我與你不能成婚，但寶寶將我們一生連在一起，妹妹更將我們一生加倍連在一起！」妹妹可以接受這種離經叛道愛情嗎？那就來加入一次女女磨蹭的\
  \ photo session，保證一試成主顧！\n\n\n十一、文學開花結果：必須承認這「文學」一線實在是有點跳。史實 Marie其實 1890s就在陸續創作詩作了、Pierre也早就有很多著作出版了，但本片只談攝影副業根本沒在談出版，「詩」只像是他倆之間談情說愛的書信往來。直到片尾前五分鐘，彷彿天外飛來一筆似地，Marie\
  \ 竟突然開始想起筆名取了個男性化的 Gérard d'Houville ，片尾默默交出 1930 年出版的第一本小說 \"L'Inconstante\"大暢銷！這本小說的寫作與概念生成，本片隻字未提，只是告訴我們這一路「女性情慾啟蒙」已水到渠成開花結果。而史實的今後，Marie\
  \ 一生還將閱男無數呢！\n\n\n\n細細回顧劇情，其實電影的「性解放」可紮紮實實！雖然在看片的當下不免會覺得好多事件紛至沓來迅速疊加在一起、往往一個事件還沒看夠時下一個就接踵而來，而且每一階段都沒給個可讓觀眾清楚理解的提點、以及可讓觀眾沈澱思考的空間。最後，電影儘管在談男女主角兩位詩人的愛戀、儘管也在他倆之間蜜語了不少情色詩文\
  \ curiosa，但最終這些詩文有點船過水無痕、電影只著重情話綿綿的當下卻不提點其創作與啟蒙的軌跡... 不過無論如何，此片那「女性解放」的意識是很強烈的：\n\
  \n這樣一個男人拍攝裸女的 photo session，怎麼看都很容易做成獵食女性，甚至本片也拍到了 Pierre Louÿs令人憂心的「收集女性」了，但終究編導是要把權力交還給\
  \ Marie de Heredia 這被拍的女子手上：歷史留下的，是一系列她恥力大開的情色照，本片還幾乎一幀幀都原樣重現了；但這部女性編導挪用史實的女性電影，要為她爬梳一個女性挪用靈感自我解放翻轉處境的故事。也許一開始婚姻是女性枷鎖、攝影是男性凝視？但真玩下去了\
  \ Marie不論玩攝影還是玩婚姻都令男人們瞠目結舌地打開新視野、亦步亦趨地追隨她升級解放。\n\n此片也許一路拍下來是少了點系統性整合、也少了點整體快慢鬆緊高潮迭起的節奏感，不過每一個當下的時時刻刻不論有無情色都是令人怦然心動的！從電影開場第一次扭動身軀的起舞調情，就搭配了《120BPM》電音大師\
  \ Arnaud Rebotini的配樂，一直給予時代背景在 1890s的本片一種超前時代的前衛感；而 Marie與她的愛人家人們穿著衣服行走巴黎社會的當下感，則有\
  \ 1890s時令的印象派音樂包括德布西作品描繪那迷濛中的探索，話說德布西也是 Pierre Louÿs一起拍攝一起創作的藝文好友呢！\n\n推薦喜愛巴黎波希米亞文風的、嚮往\
  \ 19 世紀末美好年代文藝圈的、喜歡法國女明星「糯米」Noémie Merlant 的、對糯米裸體有好奇又不怕被她強勢氣場吃掉的、對情色藝術有好奇又不怕噴鼻血的觀眾，進場看看。關心女性解放與陪力的，也是值得帶著批判眼光來看看，此片這樣拍到底是女性解放、女性書寫、乃至性別權力翻轉？還是凝視女性、美化情色、為性別剝削擦脂抹粉？都值得玩味。\n\
  \n\n--\n本片這樣拍真的很爭議、也很令人擔心演員的權益。我反而暗暗有點希望這部片是男性編導的創作，如果是男性編導的話一定會被嚴格檢視的！但這部是女性編導，好像就被理所當然地當作女性解放而輕輕放下了？但難道女性編導的創作就一定不會出現權勢不均與有口難言的狀況嗎？\n\
  我還沒看過《羅馬慾樂園》耶！謝謝推薦，有機會來看。\n我個人是認為就算穿很多衣服也有機會關於「性」，不過這都值得進一步討論。\n我目前的立場是：\n\n(1)\
  \ 關於「性」並不見得是壞事，甚至常常可以是好事，\n    就看它是性伸張、性培力、性凝視、性剝削、或是其它？\n(2) 一件事輕關於性，到底是伸張、是培力、是凝視、是剝削、還是其它？\n\
  \    那都可以提出客觀證據與主觀解讀進行一場討論與辯論。\n    而在影視產品中的「客觀證據」就是具體拍出的戲份、與背後具體發生的幕後事實。\n    前台的有很多影像解讀取徑供我們參考，後台的則有\
  \ investigative journalism 。\n(3) 女主有沒有和導演不合，或她們有沒有遭到這麼不公的對待？\n    這點我們圈外人都很難知道，目前我抱持「有新聞就理、沒新聞不理」的態度。\n\
  \    但她們受迫的可能我並不排除，若有部分倡議組織願意主動去關切，也是好事。\n(4) 說「她們」，好像這種問題只會發生在女生身上？\n    但我認為男生身上一樣會發生，只是我們認知的一般狀況中，\n\
  \    男生的社會位置與權力關係令他們比較有討價還價的地位 (bargaining position)，\n    但也未必四海皆準，也是值得有人去挖掘男性在影業受迫的可能。\n\
  \n這問題很複雜，我有限腦袋目前的簡單立場是：\n開放傾聽吧，讓每個人都儘可能自由舒暢地表達他想要什麼、不想要什麼、能接受什麼。"
