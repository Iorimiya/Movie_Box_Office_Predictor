content: '有幸在版上抽到《沙丘》的票

  剛剛在美麗華IMAX看完滿過癮的


  附上海報和門票




  美麗華IMAX真的很讚OuOb



  以下無雷


  本身是沒看過《沙丘》原著的

  但觀影前有去了解一些原著背景


  1.電影本身對沒看過原著的觀眾還算友善


  故事背景藏在幾幕角色對話中分批解釋

  不會有一瞬間資訊量爆棚的感覺

  可以慢慢吸收

  而有些特殊能力則是用畫面和音效直接讓觀眾了解

  這邊我覺得拍的很好


  2.而整部的風格有點像科幻宮廷史詩劇


  其中沙丘星球真的拍的很美

  那顆星球真的是藝術

  星球上的配樂也很有Fu

  漢斯季默將沙漠、異族、外星球無違和的融進一首曲子

  配合畫面強化了沙丘星球的美感


  3.演員演的很讚


  而這部星度滿點當然不能不提到演員

  其中幾個演員很有氣場


  提摩西演的很有憂鬱王子的感覺

  有帥到我

  Zendaya的邱條氣質跟這部的角色超搭

  這真的神選角

  演的超有魅力

  傑森摩莫亞這部也很帥

  我認為他這部比水行俠帥很多

  角色刻劃的不錯


  4.節奏很不電影


  而這部我不太習慣的地方是他由於是長篇小說改編

  《沙丘》的節奏很明顯的小說感很重

  跟一般好萊塢商業片不太一樣

  不是那種三幕劇轉折推進故事和看著主角成長的方式

  是小說那種很多事件一個接一個不斷發生

  一直推進度條的節奏

  看的有點累

  (不過這份累IMAX坐太前面一直抬頭也出了一份力，我現在脖子還在痠)

  最後也是明顯to be continued

  沒有結局感



  但總而言之還是算一部很有野心的佳作

  會讓人期待把小說後續的故事改編完

  但是看這部的規模

  要改編完感覺還要很久= =


  --

  我的頭正對字幕= ='
