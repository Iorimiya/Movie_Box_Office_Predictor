title: '[新聞] 台參與史詩鉅片《阿爾及爾》法放映4個月'
url: https://www.ptt.cc/bbs/movie/M.1704439663.A.10C.html
date: 2024-01-05
content: "新聞網址\n\n\n\n--\n板上只看到一篇，這篇比較強調牽線的人多重要，線一牽之後特效和音效團隊\n\n就可以參與國際鉅片，值得感恩。\n\n\
  --以下為新聞原文複製--\n\n台灣合製史詩鉅片《阿爾及爾》法國放映長達4個月 導演演王后身兼女主角\n\n記者潘鈺楨／綜合報導\n\n在國際影展大放異彩的三國合製史詩鉅片《阿爾及爾的末代王后》，集結台灣、法國與阿\n\
  爾及利亞合製，先後斬獲了紅海電影節最佳女主角獎、威尼斯影展女性青年導演特別關注\n獎，並於平遙影展榮耀展映。先前於歐洲各國上映就叫好又叫座，尤其法國更是院線放映\n\
  長達4個月之久，觀影人數衝破8萬人次，播映的電影院從原先的61間增至103家，亮眼成\n績被視為現象級的史詩電影！\n\n《阿爾及爾的末代王后》擁有很大一部分的台灣血統，一切都要歸功台灣方製片黃江豐與\n\
  王思靜，當初看中劇本的潛力而居中牽線，透過文策院的國際合作投資專案計畫，成功媒\n合台灣特效、音效團隊，攜手法國、阿爾及利亞的電影主創團隊一同展開此次夢幻聯動。\n\
