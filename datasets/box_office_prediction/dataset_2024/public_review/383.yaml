title: '[好雷] 詩意飽足的《潛水鐘與蝴蝶》'
url: https://www.ptt.cc/bbs/movie/M.1203476836.A.744.html
date: 2008-02-20
content: '網誌版:




  這部法國電影大概是從2008年至此我毋庸置疑會選為最好看的一部，

  其實原著小說我約五年前就已經看過，薄薄的一本，濃濃的感動。關

  於此電影的感想，我省略劇情介紹，而從形式下手。


  開頭鏡頭就用第一人稱的視角，把主角那種恍恍惚惚的視覺畫面呈現

  出來，當時，Dominique還不知道什麼事降臨在自己身上，我覺得導

  演並不想用非常劇烈的心理變化來彰顯Dominique的心路歷程，有看

  過小說的人都會知道，Dominique敘述的口吻是非常樂觀又積極的，

  因此電影在劇本流程上並沒有明顯的轉折。


  最吸引人的勵志故事往往是笑中帶淚的。


  這部也不例外，第一人稱的視角佔了開頭的三分之一左右，其中有許

  多幽默的畫面，譬如對著美麗的語言治療師胸口衣領的特寫、她張嘴

  示範舌頭肌肉復健的挑逗畫面，在在凸顯男人視線停留點選擇的性意

  識透露，Dominique一句：「不公平。」，全場爆笑。這麼誘人的畫

  面近在眼前，他只能眼睜睜盯著，啥也不能做。


  而透過一隻眼睛的閉合，如同電腦字元的0與1，成為了Dominique與

  外界溝通的唯一途徑，眨一次眼皮代表「是」、眨兩次則代表「不是」

  ，電影畫面也模擬眨眼似的開闔。甚至在Dominique哭的時候，畫面

  也隨之模糊起霧，觀眾彷彿能親臨Dominique內心般的感同身受。


  當然，身旁的人必須主動的唸出一排字母，供Dominique由眨眼表示

  選擇，如此一遍又一遍的拼湊出一個完整的單字，進而成為一個句子

  ，電影中不斷出現身旁的人唸著ESARINTULOMDPC...，一次又一次

  的唸著，彷彿暗示著，即使溝通必須如此繁複、累人，能夠說出順利

  傳達意思給別人是如此的珍貴，隻字片語都不能浪費，得好好的說、

  真誠的說。


  片中我最喜歡的一段，也是幾乎讓我糾結著一種又悲又喜複雜感動的

  一段，是Dominique決定開始用眨眼寫下自己的故事時，用旁白唸出

  書本開頭的一段，畫面用冰原崩裂來暗示得知自己癱瘓的失落，配樂

  流暢富有詩意，一如Dominique的文字敘述般：


  --


  在老舊的麻布窗簾後面，映著淺淺奶白色的光，透露了天色破曉

  。我的腳後跟很痛，頭彷彿千斤重，而且好像有潛水鐘之類的東西緊

  緊罩住我的全身。


  我的房間輕輕緩緩地從昏暗中抽退出來。我仔細端詳我親愛的人的照

  片、孩子們的塗鴉、海報，以及一個鐵製的小小自行車選手，這是一

  位朋友在巴黎-魯貝自行車賽開賽的前一天寄來的紀念品，我也仔細

  端詳圍著護欄的床，這張床是我六個月以來，像岩石上的寄居蟹一樣

  賴著不走的地方。


  --


  這整段拍攝手法十分細膩，富有濃厚的感情，同時還詩意十足，有種

  新浪潮的意識流動。


  假如揣摩Dominique的感受，只能動一隻眼睛的身體，確實彷彿被困

  在深海的潛水裝那種感覺，海裡什麼聲音都沒有，死寂一片，只能聽

  見自己內心的獨白，身上的水壓以及厚重的潛水裝禁錮了他，生命對

  他來說，只是不斷緩慢下沉到更深淵的海底罷了。但Dominique給自

  己另外一個選擇，那就是成為破繭而出的蝴蝶，而能夠破除全身癱瘓

  身體這個大繭的方法其實一直都存在，只是大部分人都忽略的。



  想像力。



  這也是一直支撐著他繼續活著的動力，也如同Dominique父親說得，

  「你只是被禁錮在你的身體裡，我則是被禁錮在這間房子裡，沒有什

  麼不同。」也許真的是如此，只有心靈能隨著想像力奔馳時，人才是

  真正自由的。所以Dominique不放棄能表達自己存在的任何一刻，即

  使表達的過程只能用一隻眼睛，即使過程是如此折騰，只要活著，就

  有義務感受生命的美好。


  所以最後片尾，崩塌的冰山倒轉似的復原，似乎也象徵著Dominique

  真正從禁錮的身體找到生命完整的意義，也在書出版十天後，像隻破

  繭而出的蝴蝶，如釋重負的揮別自己短暫但美麗的生命。









  --

  我們幸運極了，

  不確知自己活在甚麼樣的世界。




