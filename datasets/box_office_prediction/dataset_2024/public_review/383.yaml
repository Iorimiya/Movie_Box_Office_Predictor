title: '[新聞] 《出埃及記：天地王者》史詩鉅獻'
url: https://www.ptt.cc/bbs/movie/M.1416653335.A.37F.html
date: 2014-11-22
content: "新聞網址：\n\n預告: \n\n12月最值得看的電影 , 好萊塢億萬票房名導 雷利史考特 最高製作規格之磅礡力作\n\n由好萊塢億萬票房名導雷利史考特（Ridley\
  \ Scott）所執導的年度壓軸史詩鉅片《出埃及\n記：天地王者》距離正式上映進入倒數一個月，台灣更搶先美國於12月10日正式登場，以\n摩西率領以色列人奴隸出走埃及為背景，結合磅礡浩瀚的場面與兄弟情誼生變的豐富情緒\n\
  張力，在萬眾矚目之下成為今年年底最令人期待的史詩鉅作。先前陸續公開前導及首波正\n式預告片即造成轟動，超震撼視覺結合澎湃的音樂，再現雷利史考特擅長之史詩鉅片中無\n\
  人能及的霸氣風格，今日一口氣推出最新中文預告片、全新電影片段，以及雷利史考特和\n分別飾演片中兩位靈魂人物－摩西與拉美西斯的克里斯汀貝爾（Christian Bale）、喬爾\n\
  埃哲頓（Joel Egerton）受訪片段，一併在網路上強力放送。\n\n以風格多變、拍攝題材廣泛著稱的好萊塢巨擘名導雷利史考特，這次重新詮釋經典傳奇《\n出埃及記》，欽點以蝙蝠俠一角成為家喻戶曉且炙手可熱的英國男星克里斯汀貝爾擔綱，\n\
  和影視雙棲的優秀澳洲男演員喬爾埃哲頓同台飆戲，並運用最先進的3D拍攝技術和令人嘆\n為觀止的電腦動畫特效，把奇幻的元素以炫目的視覺具體呈現，讓影迷們見識到聖經故事\n\
  中令人聞之色變的十災，和穿越紅海的浩瀚場面，為影迷帶來震撼人心的全新視覺饗宴。\n\n被《出埃及記：天地王者》的演員戲稱為「拍片機器」的雷利史考特表示：「當我從製片\n\
  彼得錢寧（Peter Chernin）那裡拿到劇本時，我就完全被這個故事吸引，並決定這就是\n我下一部要拍的電影。這個故事本身的史詩性質、主角摩西的不安全感和內心的糾結與掙\n\
  扎，以及五千年前浩大的歷史背景，都非常引人入勝。」\n\n而戲劇表演才華洋溢的克里斯汀貝爾，每次推出的作品，總是毫無保留地全心投入角色，\n演什麼像什麼的他，每回作品表現總是令人印象深刻，包含走紅全球的《黑暗騎士》、讓\n\
  他抱走奧斯卡最佳男配角的《燃燒鬥魂》，以及去年突破造型引發廣泛討論並獲金獎提名\n的《瞞天大佈局》，站穩其地位並成為一線男星，此次在《出埃及記：天地王者》中演出\n\
  傳奇人物摩西再度備受矚目。成功詮釋摩西在得到來自上帝的天啟後，悖離他養尊處優的\n生活，並領導以色列族人反抗法老王拉美西斯的迫害，脫離奴役的心路歷程。\n\n\
  片中有許多\n戰爭的打鬥場面，雖然只是拍攝一到兩分鐘的畫面，但是因為身上穿著厚重的服飾、盔甲\n，還要使勁地揮舞著武器，這讓身為要角的克里斯汀貝爾和喬爾埃哲頓吃盡苦頭，克里斯\n\
  汀貝爾就逗趣地說：「在拍攝這些場面的時候，我心想著我的椎間盤突出，老天哪，我要\n怎麼度過今天！」而喬爾埃哲頓雖然對於這些過程感到相當辛苦，卻也樂在其中，他說：\n\
  「我非常喜歡那些戰爭戲，那不只滿足我們男孩打鬥的期待，甚至讓我們嚐嚐當超級英雄\n的甜頭。」；今日上線的電影片段中，就能讓影迷搶先觀賞片中一望無垠的浩瀚場景，和\n\
  規模浩大、視覺效果震撼人心的戰爭場面。《出埃及記：天地王者》台灣將於12月10日震\n撼登場。\n\n--\n\n--\n華人這種題材很多,可惜華人導演不爭氣"
