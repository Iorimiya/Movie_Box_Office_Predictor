title: '[ 好雷] 大推月老，史詩級的中二浪漫'
url: https://www.ptt.cc/bbs/movie/M.1638343973.A.4BC.html
date: 2021-12-01
content: '【九把刀電影《月老》：史詩級的中二浪漫】


  文：馮勃棣

  .

  在澎湖的電影院看了《月老》，再次沈醉於九把刀式的浪漫與笑點，笑著笑著就哭了。其

  中不乏九把刀正字標記的直男趣味，縱使低級，但確實趣味。我數度放聲大笑，其一是笑

  話本身，另一層大笑屬於後設的莞爾，獵奇式地佩服九把刀竟然會把中二與低級無違和地

  融入如此史詩格局的世界觀中，豪無包袱，堅持作者風格特色。即便有影評人批評九把刀

  這麼久了還在中二階段，但我認為九把刀倒是很坦然真誠地面對緬懷青春的彼得潘症候群

  。誠如周杰倫在〈外婆〉中唱的，「我沒有輸，不需要改變。」在後青春與中年的交界點

  上，九把刀選擇背向中年，再望一眼遠離中的青春，無法復返的那些年。

  .

  《月老》充滿宏大的企圖，故事與世界觀縱貫古今、橫跨地域，牽起了前世今生、輪迴果

  報；不只上天下地，更上天下地獄；想像力飛馳於人、鬼、昆蟲、犬科、貝殼類軟體動物

  、愛恨情仇、陰陽兩間、排氣管、屁眼、超生與轉生等豐富與嚴肅的元素，大玩陰陽時空

  的平行與疊合，在幾度翻轉中串起靈魂轉世之謎，加上視覺特效總監嚴振欽建構的視覺奇

  觀，角色得以悠遊於現實與奇幻而毫不突兀費力。

  .

  這是徹徹底底的直男告白，毫不避諱世界給直男的欲加之罪，即便格局如此恢宏，依然幹

  排氣管、戳屁眼。在此刁鑽於政治正確或性別議題，就未免跑錯棚了。直男趣味和狂追不

  捨的把妹路數是否被欣賞，因人而異，但九把刀電影讓我理解的是，低級趣味有時和人的

  善良高貴與否並無直接關聯。可以兩者兼具，有的人其實是兩者皆無。《月老》集九把刀

  之大成，當別人把戰爭、國族、愛情、星球、航海與新大陸拍成史詩時，九把刀要成就的

  是個史詩級的中二。

  .

  說起精神內涵，從《月老》和《那些年》、《打噴嚏》中大致能推敲出作者的戀愛與浪漫

  觀。第一，為愛變強、義無反顧、越挫越勇；第二，男人總要在將心愛的拱手讓人中證明

  了愛，似乎總要有那麼些遺憾與錯過，再於最後的祝福中給予大器的成全，這段回憶與愛

  情才得以完整。

  .

  說到底，其自我犧牲下仍帶有自覺性的英雄意識。如果《那些年》的錯過是源於少年的傻

  愣與害怕，《月老》中的錯過與放下更源自於角色積極主動的選擇，完滿了所謂的英雄旅

  程，這段放手比《那些年》中的放手更有力量了些。如果義無反顧的終點不是擁有，那就

  擁有回憶吧。

  .

  但我得說，從九把刀的遺憾與祝福中，仍能隱約看到些不甘心的蛛絲馬跡，這邊的成全祝

  福有做半套的嫌疑。在《那些年》中，娶到陳妍希的是路人係大叔，《月老》中直接讓與

  女主角終成眷屬的人是個令人啼笑皆非的理工宅。這裡應該不只是惡趣味如此簡單，或可

  揭露出作者的潛意識並沒那麼甘心，有殘餘的怨念，亦或自戀。我願意妳從此過著幸福快

  樂的日子，但我必須是妳生命中唯一的帥哥；我祝福妳從此擁有平凡的小幸運，而我必須

  是妳唯一的史詩；我甘心讓妳走，但倘若妳投入另一番的史詩懷抱，我可能並受不了。

  .

  我認為這是九把刀式的大器成全與瀟灑告別中，一些啟人疑竇的小古怪。不過這種古怪很

  真實，很可愛。人總是要有那麼一點偏狹，才是個有可信度的英雄。誠實忠於自己就是不

  甘心的，是劇中王淨飾演的Pinky，她敢愛敢追，無論是豪放抖胸的艷舞還是把嘴揪成一

  隻小豬等舉手投足，都讓我們不禁想對柯震東大喊：「就讓往事成雲煙吧，王淨也不錯呀

  ！」她為了愛會吃醋、會傷心挫敗、大方爭取又保有風度、不顧氣質、敢愛敢罵，其女性

  角色的刻畫，更顯當代。

  .

  對我來說，或許九把刀想經營的是柯震東的成全，我卻更有感於九把刀對王淨的成全。今

  生今世的中二，就在今生今世解決。既然都在今生「大器地」把真愛讓賢給不高不帥的理

  工宅了，那就許那個人也不壞的王淨下輩子一個柯震東等級的愛戀與浪漫吧。

  .

  我本篇開口閉口中二，千萬別誤會，我反而想幫「中二」兩個字平反。這兩個字千真萬確

  就是人生中的一部分或某個階段，絕對值得以美學待之。

  .

  《月老》熱映中！讓我們將中二除罪化，進戲院為排氣管默哀，然後歌頌愛情吧！


  --'
