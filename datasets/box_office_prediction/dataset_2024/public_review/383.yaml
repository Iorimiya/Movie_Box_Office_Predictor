title: '[普好雷]《艾莉塔：戰鬥天使》新一代史詩系列的華麗開場秀'
url: https://www.ptt.cc/bbs/movie/M.1549722779.A.3D2.html
date: 2019-02-09
content: '~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~



  1.影片名稱 : 艾莉塔：戰鬥天使


  2.觀影時間 : 2/5


  3.觀影地點 : 環球影城


  4.觀影方式 : 自行購票



  痞客邦圖文版：



  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  《艾莉塔：戰鬥天使》是一部美國科幻動作電影，由勞勃·羅里葛茲執導，羅莎·薩拉查


  、克里斯多夫·華茲、珍妮佛·康納莉主演，劇情改編自日本漫畫《銃夢》，講述26世紀


  的未來世界，在受到空中城市薩雷姆統治的廢鐵鎮，一位有愛心的依德博士，在垃圾堆裡


  找到一具喪失記憶的機械合成人「艾莉塔」，帶領她重新認識這個世界。然而在艾莉塔正


  準備習慣廢鐵鎮的新生活時，幾次危機事件卻讓她發覺自己與生俱來的戰鬥天賦，片段記


  憶也在腦中一一浮現。




  作為監製詹姆士·卡麥隆打從《鐵達尼號》時期的心頭之寶，《艾莉塔：戰鬥天使》在過


  去技術尚未成熟，還有卡麥隆《阿凡達》五部曲計畫的耽誤下，經過將近二十年的推延，


  才總算在導演勞勃·羅里葛茲手中與觀眾見面。或許有些觀眾可能會因為過往經驗，對這


  部「好萊塢日漫改編」作品退縮卻步，我也承認電影在劇本編排與人物的情感塑造也確實


  還有些進步空間，但就整體成果來說，不論是極為精彩的視覺效果，或是片中留下的種種


  隱藏謎團，電影某種程度上都在編導所建構的迷人科幻世界觀，透過艾莉塔這個角色對於


  自我的追尋，為日漫改編作品寫下全新的一頁。




  以我一個沒有讀過《銃夢》的影迷觀點，《艾莉塔：戰鬥天使》故事還是非常引人入勝的


  。儘管電影花不少篇幅描寫科技進步的未來，人們能以機械取代人體器官，經過修補、改


  造來獲得更強大的力量，不過比起其他《銀翼殺手》、《攻殼機動隊》等相關題材電影，


  《艾莉塔：戰鬥天使》議題面僅僅點到為止，並沒有深入探討在這「人體不再是人體」的


  世界，我們人的根本本質為何？反而只把「賽博龐克」當作故事背景，並結合「反烏托邦


  」劇情走向，如同後輩《極樂世界》中人們生活在困苦地面，總是嚮往著空中的美好世界


  ，正宗的《艾莉塔：戰鬥天使》也利用這位失去記憶的女孩，講述墜入凡間的天使在覺醒


  後挺身對抗自詡為神的反派，一段關於成長與認清自我價值的故事。




  因此艾莉塔的形象建立絕對是《艾莉塔：戰鬥天使》最為重要的一環，電影要成功，不論


  是她的外型或是性格都必須能深得觀眾喜愛。卡麥隆衷於原作的設定與外貌，選擇透過特


  效建模，讓艾莉塔成為擁有一雙迷人大眼的可愛女孩，這也是電影製作拖延至今的主因，


  現代WETA動態捕捉技術日趨成熟，在真人演員的輔助表演之下，片中角色五官細微的表情


  變化也更能清楚表現，成功打破從預告釋出後許多人對於艾莉塔外貌的質疑，艾莉塔獨特


  的角色魅力讓我們在片中不自覺就被她深深吸引，這多年來的等待可以說是相當值得。




  然而就因為《艾莉塔：戰鬥天使》的技術層面太過優秀，反而更凸顯劇本上對於角色找回


  記憶與其內心轉折的無力，儘管片中藉由艾莉塔身邊兩位角色，對依德博士的親情、對雨


  果的愛情，來描寫高科技機械身體的艾莉塔，心中最柔軟、最有人性的那一面，但艾莉塔


  的角色成長過程依然有些過於突兀且被動。




  因為想起幾段記憶便確立自己的使命，因為內心渴望戰鬥的本性而希望成為獵人，或許看


  起來還算合理，不過就我個人而言，其中的許多零碎支線，像是艾莉塔突然掏出自己的心


  臟，博士突然同意艾莉塔參加死亡球賽，甚至是叫出那聲爸爸，不但讓電影與片中角色成


  長曲線有非常嚴重的「斷裂感」，也較難使觀眾感同身受，我認為都是《艾莉塔：戰鬥天


  使》這部吃重角色的電影中最為可惜的地方。




  不過除此之外，電影幾乎每個部份都做得盡善盡美，眾多精彩動作場面，暗巷的首次衝突


  、獵人酒吧大混戰、地下世界的失敗，最後從場內打到場外的死亡球賽，種種機械武器運


  用與戰鬥中細節處理，都把電影填充得相當飽滿豐富，作為一部商業娛樂片有如此成果已


  經足以讓人滿意。




  整體而言，《艾莉塔：戰鬥天使》結合動作與科幻類型，在商業與內容上取得良好的平衡


  ，或許某些角色行為改變較為突然、幾位反派也略顯平庸，不過轉念一想，經過長時間累


  積的《銃夢》當然無法以一部122分鐘的電影就交代清楚，《艾莉塔：戰鬥天使》只不過


  是一個宏偉系列的序曲，「諾亞」到底是誰？空中的「薩雷姆」到底是什麼樣的世界，能


  夠讓地表上人們趨之若鶩地把它當成夢想，甚至不惜犧牲「人性」來達成目的？我想在後


  續故事都會有更加詳盡的描述，我們只能靜靜等待了吧。



  --


