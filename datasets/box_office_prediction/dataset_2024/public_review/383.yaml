content: '『法國..軍隊..約瑟芬..』拿破崙的遺囑只留下簡短的三個字

  對他而言，我想這三者是他人生中曾經擁有

  最後卻無法捥留的遺憾

  一生追求功名利祿，錯過多少？留下什麼？

  曾經一生豐功偉業，但是晚年卻流放孤島度其餘生

  臨終前徒留悔恨緊握在手，伴隨著最後一聲嘆息


