title: '[好雷]《吾愛吾詩》世界就是沒有靈魂的詩篇'
url: https://www.ptt.cc/bbs/movie/M.1558884179.A.0AB.html
date: 2019-05-26
content: '~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~



  1.影片名稱 : 吾愛吾詩


  2.觀影時間 : 5/25


  3.觀影地點 : 南港喜樂


  4.觀影方式 : 自行購票



  圖文好讀版：



  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~



  《吾愛吾詩》是一部美國劇情電影，由莎拉寇拉潔洛執導，瑪姬葛倫霍主演，故事翻拍自


  以色列的同名電影，講述幼稚園老師麗莎已步入不惑之年，不僅對工作感到厭倦，回家還


  得面對正值叛逆期的小孩。某日，她發現班上的五歲孩子吉米在詩歌有驚人天賦，於是開


  始全力想要栽培吉米，希望他的潛力得以開花結果，然而這份心意卻也可能導致無法挽回


  的後果。




  一般觀眾對演員瑪姬葛倫霍的印象，可能都是《黑暗騎士》中蝙蝠俠的青梅竹馬瑞秋，卻


  互略了她隔年便以《瘋狂的心》入圍奧斯卡最佳女配角的高強實力，如果說劇本為一部電


  影建立其核心的主幹與架構，那瑪姬的表演就是把《吾愛吾詩》提升到另一個層次，讓人


  感同身受、發人深省的最大功臣。




  《吾愛吾詩》所講述的並不是一位偉大詩人的啟蒙，也不是「吾愛吾師」的動人師生關係


  ，而是透過這位極具潛力的孩子吉米，唱出一段在迷惘中看見希望，卻被現實給無情摧毀


  的悲歌。幼稚園老師麗莎有著穩定的工作，不虞匱乏的物質生活，唯二不美滿的就是家庭


  問題與自己內心的空洞，因此當原本能撫慰她的夜間部詩歌課程再度受到挫折時，吉米在


  教室中隨口朗誦的詩詞就好像她的救命稻草，讓她沉寂已久的心靈重新獲得滋潤。




  正因為麗莎失去目標而面臨的生活困境，吉米也成為她的情感寄託，希望藉由吉米的成功


  撫平自己內心的挫折，即便在現今這個詩詞不再被重視的年代，由於能力不足，不受詩班


  同學和老師肯定，她才更能體會吉米天賦的可貴。然而麗莎作為吉米的伯樂，她對吉米多


  半以鼓勵為重的教育方式，但回到家卻有著冷漠疏離的母子關係，這種有些難以理解的現


  象，不僅讓麗莎這個角色變得更加深厚，也更引起觀眾對她過去的好奇。




  她是如此希望吉米的詩詞天賦能獲得大家的肯定，但到了自己身上卻還是無法對孩子有更


  多的包容心，其原因又是什麼？電影片名取得相當高明，以亞里斯多德講的「吾愛吾師」


  跟片中詩詞元素結合成「我愛我寫的詩」，並透過「吾愛吾師」與「吾愛吾詩」兩者之間


  主詞「吉米」與「麗莎」的轉換，在不看英文片名《The Kindergarten Teacher》的前提


  下，巧妙顛覆了我們心中原本預期會把焦點放在的神童吉米身上的故事走向。




  我認為《吾愛吾詩》最有趣的，正是有許多能夠自行解讀的空間。片中透過麗莎鼓勵吉米


  創作，還有拿吉米的詩到課堂上朗讀的事件，顯示麗莎心中的複雜與矛盾，也讓我開始思


  考她種種超過一位老師所及的行為，是想讓吉米找到能展現自己的舞台？或者只是想藉由


  發掘吉米天賦來填補自己內心的空虛、撫平過去的失敗？而吉米在片尾所做的事，究竟是


  因為麗莎告訴他要打開自己的眼界，所以故意藉由「改變」來尋找創作靈感？還是因為他


  明白麗莎行為的嚴重性，不想讓麗莎因為自己背上更多罪名，最終向世界屈服，放棄這得


  來不易的能力？這都沒有一個標準答案。




  但我想不管怎樣，《吾愛吾詩》都是一段極為悲傷、遺憾的故事，全片從幼稚園的師生關


  係與詩詞朗誦出發，透過除了麗莎之外所有人對吉米才華的漠視，並在最後用一句無人回


  應的：「I have a poem。」收尾，讓這個表面溫柔優美的故事，隱含對大環境的失望、


  控訴與批判。




  整體而言，《吾愛吾詩》看似簡單、平淡，卻又如此深刻且震撼人心，它講的不僅是社會


  抹煞了一位孩子才剛啟蒙的天賦，同時也是一位飽經風霜的幼稚園老師，為了自己空虛心


  靈，或是這位聰明孩子未來的無限可能來捨命一搏，最後依然只換來一句：「等等幫你買


  支冰淇淋。」終究無法改變世俗價值的悲哀，實在令人無比心碎。



