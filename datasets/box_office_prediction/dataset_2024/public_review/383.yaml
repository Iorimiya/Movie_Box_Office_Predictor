date: 2015-09-05
content: '關詩敏、溫昇豪宣傳「來得及說再見」紀錄片


  2015-09-05 21:51:04 聯合報 記者袁世珮／台北報導


  一眾歌手5日出席一場音樂派對，宣傳紀錄片「來得及說再見」，關詩敏從上海兼程趕回

  參加，溫昇豪則透露自己從「搖籃到長照」的一條鞭賺錢規畫。


  國內知名紀錄片導演陳芯宜、沈可尚與黃嘉俊，共同推出紀錄片「來得及說再見」，以老

  、貧、肝病議題為主，喚醒社會大眾的關注，昨天的宣傳音樂會，邀請關詩敏、陳惠婷、

  吳汶芳、陳夢晨與閻奕格演出。


  關詩敏演唱電影同名主題曲「Just The Way You Are」。近來她正參加「中國好聲音」第

  4季比賽，5日當天來回上海與台北。她經導師周杰倫與「夢幻導師」張惠妹提點，已確定

  進入16強，但被問到「師父好或導師好」，她說：「之前有很好的音樂導師是陶?，現在

  又接受杰倫指導，讓我不停超越自己。」


  溫昇豪也到現場支持11日上檔的紀錄片，他斥資千萬投資嬰童商品，最近也送了一些給賈

  靜雯，還笑說：「演藝圈喜事頻傳，有嬰兒用品需求的朋友們，可以打給我。」他在老婆

  坐月子的期間，順便和月子中心的醫療團隊談好合作，接下來在成都、廈門會開設月子會

  所，下一步就是長期照護中心，已著手在台看興建地點。




