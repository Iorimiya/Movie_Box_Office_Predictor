title: '[好雷] 派特森─在愛中行禪，在日常寫詩'
url: https://www.ptt.cc/bbs/movie/M.1522206980.A.3B0.html
date: 2018-03-28
content: "I go through trillions of molecules\nthat move aside to make way for me\n\
  while on both sides\ntrillions more stay where they are.\n我經過幾兆個分子\n它們退開 讓路給我\n\
  而路的兩旁\n還有幾兆個分子\n停留在原地\n\n\n\n曾經在心靈課程中體驗到所謂的行襌，開頭的詩我想某種程度也算是禪意\n。行禪是在相當緩慢的行走動作中，深觀自己的思緒，覺察身體每個部份\n\
  的運作，人的每一個思緒動作其實都會反射出很多東西，行為模式、慣性\n、情緒等等，會發現到，其實就算是簡單的日常，人的思緒仍以龐大的數\n量出現然後消失然後又出現，更何況還有群體的思緒，幾乎可以比喻如果\n\
  一個思緒為一滴水，那我們其實都活在海洋之中。\n\n導演賈木許不講求情節結構，只是用一對情侶的七天日常串起，但整部電\n影看下來卻異常的完整動人。男主角派特森為一名巴士司機，生活在紐澤\n\
  西的派特森市，每天早上不用鬧鐘就準時起床，吃早餐，上班開車，中午\n帶著女友準備的便當到老地方吃，下班回家跟女友吃晚餐，晚上帶狗散步\n到酒吧，喝著啤酒跟酒吧老闆聊天後然後回家睡覺。沒了，以上就是所有\n\
  的故事，當然每天所談的話會有不同，但基調就是如此。\n\n派特森每天都會寫一首詩，在他的眼中，日常萬物都能化成詩，鏡頭常常\n出現他開車開到不自覺微笑的畫面，好像聽到乘客有趣的對談、也好像是\n\
  出現詩的靈感，但大部份是沒有原因的自得其樂，看似輕鬆平常，但深深\n打動我，要知道這種自得其樂，體會生活中細碎的日常喜悅，對我以及大\n部份人來說，該有多困難！！！(用三個驚嘆號表達我的羡慕與驚訝)，日\n\
  常並不日常，在我們的生活中有多少情緒起伏，父母親情勒索、上司恐嚇\n責罵、與伴侶吵架甚至在馬路被後車按喇叭等等，太多了，隨便某一件事\n就讓我們陷入負面地獄裡。\n\
  \n無私的愛在這部電影裡也是重要的一環。女友蘿拉的個性設定跟派特森剛\n好互成對比，她也擁有創作能量，但很外放，需要別人的眼光與讚美，要\n說派特森剛好滿足她的缺口，倒不如說，不管派特森愛上的是誰，他都能\n\
  用心支持對方、讚美對方，然後對方也會用同樣的心情愛著派特森，兩兩\n互相良性循環，為什麼他們能這樣？我私自認為，派特森與蘿拉都相當的\n愛自己，因為他們都照顧到自己的每個細微感受，尤其是派特森，他在日\n\
  常行禪中(準時起床、寫詩、上班開車、下班吃飯、溜狗散步、睡覺)感受\n到喜悅與愛。\n\n或許有人會認為派特森並不深愛蘿拉才會這麼穩定，但其實不是，我們都\n\
  被大量愛情電影裡「愛一個人就必須海枯石爛山盟海誓的激烈心情」所洗\n腦了，那只是我們想勒索對方的愛來補足我們缺乏的愛的一種把戲而已。\n其實從〈Pumpkin〉這首詩『假如你離開了我，我會將我的心挖出來，再也\n\
  不放回去』就能體會到派特森濃郁的愛，但他並沒有說出口，或是要求對\n方承諾也必須這樣愛我，都不必，這只是他自己觀察到的感受，並照顧到\n感受了，這樣就好，所以不論對方什麼狀態，他都能愛著她，這樣不是很\n\
  美好嗎？當蘿拉想買吉他當歌手，很好呀，想作杯子蛋榚拿去賣，想在房\n子裡塗鴉創作，都很好呀，我看到這一幕幕包容的愛，內心也不自覺充滿\n了溫暖光輝，這該有多困難呢？要是我是派特森，可能老早就生氣了吧。\n\
  我想也是因為我不夠愛自己，才會去抓取別人的愛。片中酒吧裡的情侶有\n一幕就很經典，男人生氣的說：因為我愛著妳。女生說：但你不能擁有我\n。\n\n片中有很多隱喻，譬如派特森經常看到雙胞胎，他自己的名字也跟城市名\n\
  一樣，蘿拉在房裡創作顏料都是黑與白，有一種陰陽調合為一的概念。片\n尾派特森的詩集被咬爛時，雖然生活有點失序，但他不是一個貪求外在慾\n望的人，所以仍透過日常的行禪中獲得療癒，並能在蘿拉心急的想為他作\n\
  些什麼時，也能穩定的安撫她。最後日本人永瀨正敏的出現為整部片劃下\n完美的句點，網路上有專家說日本俳句影響美國現代詩很深，所以才會安\n排日本人，這我不是專業並不能評論，但永瀨送給派特森筆記本並留下那\n\
  句話「空白才有最大的可能性」讓我印象深刻，那是一種從慾望解脫之後\n，自由自在的境界，即便心愛的詩集毀了，但他並不會著急，那只是外在\n，而空白就代表寬廣無垠的心靈，隨時都有新的可能，看完此部電影，我\n\
  感受到滿滿的療癒力量。\n\n\n\n--\n\n  \n                                        KAI文旅生活\n\n\
  \n--"
