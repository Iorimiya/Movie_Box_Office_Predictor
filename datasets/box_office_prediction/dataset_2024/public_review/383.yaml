title: '[超好雷] 厭世是因為太喜歡世界：《最後的詩句》'
url: https://www.ptt.cc/bbs/movie/M.1490023773.A.96C.html
date: 2017-03-20
content: "「你對未來，有什麼樣的期望？」\n\n　　對於上面這個問句，不管你心目中有什麼回答，我都在這裡由衷地祝福你，面對這個\n殘酷的現實、面對這個無情的社會，你依然能夠如願以償地完成你的目標。\n\
  \n　　《最後的詩句》是公視除了「學生劇展」、「人生劇展」以外，新開啟一個電視電影\n品牌「新創電影」中的新銳作品之一，故事跨越從民國八十九年到民國一百零五年、跨越\n\
  共計十六個年頭的時間點，，經歷過臺灣初次政黨輪替的陳水扁執政、到紅衫軍倒扁事件\n、馬英九的上任與連任、乃至就任未滿一年的蔡英文總統當選，電影以如角色的討論、電\n\
  視節目的放映或計程車上的廣播等手法將這些片段穿插在畫面間，帶出兩位主角經歷的年\n代，並喚起所有經歷過這些階段的這一時代人的記憶，從而烘托出男女主角們面臨的困境\n\
  ，或許並不是隔著螢幕窺看的劇本、而是真實上演在你我身旁的血肉模糊。\n\n　　從兩人在大學時代彷彿命中注定的相識到交往，一場一群人在河邊烤肉的聚會（講真\n的這一段害我一直以為會有人溺死），徹底展現了他們燦爛洋溢的青春，哪怕不同時代與\n\
  不同類型的人有不同的生存經驗，也甚至有些人根本沒有這樣讀大學的機會，但這段青春\n歲月的刻劃，彰顯了他們擁有的美好，那是一個奔放的年歲，他們無拘無束，對未來有各\n\
  式各樣的期望與規劃，彷彿明天無限光明，那些電視劇裡演的童話故事都不是假的，他們\n都可以有那樣幸福快樂的生活──\n\n　　然後，所有的夢幻，就這樣被世界無情地擊碎。\n\
  \n　　大學生活結束，穩定交往的男主角入伍當兵，眼見再過十幾天就要退伍了，小時候經\n商失敗、家暴把老婆打跑了、借錢借到親戚通通不敢來往的父親前來懇親，男主角絲毫不\n\
  打算給這個名義上是父親的男人好臉色看。\n\n　　「我剛好經過順便來看你。」\n\n　　「看完了。我還有勤務。」\n\n　　男主角推辭了父親的好意，沒有收下父親送上來的梨子，轉身就走，怎麼也沒想到這\n\
  是他與父親的最後一段相處；沒過幾天，男主角都還沒拿到退伍令，就收到緊急通知，他\n的父親在車上燒炭自殺，從此留下他一個人。\n\n　　男主角退伍了，處理好了父親的喪事──認屍時不惜對著父親的屍體破口大罵卻不忍\n\
  看父親就這樣往生的激動、面對即將送入火葬場的棺材仍拒絕行作為兒子最後的孝順（反\n而是身邊的女主角替他喊了），導演與編劇用極其細膩的手法表達出了父子之間糾結不已\n\
  的情感，恨，能不恨嗎？他與這男人之間有著血濃於水的羈絆，可這男人卻親手打跑了他\n的媽媽，這些年來的窮途潦倒顛沛流離，電影裡面沒有演出來，但背後又有多少道不出的\n\
  苦澀；可是，無法否認的親情羈絆，又要男主角如何面對「從今以後我就沒有爸爸了」的\n無父何怙的悲傷呢？\n\n　　然而，悲傷還沒有消化完，父親留下的悲劇已經蔓延了。\n\
  \n　　父親欠下的兩百萬的債務，哪怕男主角已經循著法律辦了拋棄繼承，也無法阻止那些\n流氓找上門來潑油漆、破門、賴在他家大搖大擺地喝啤酒、抽菸、甚至傷害他女友與他們\n\
