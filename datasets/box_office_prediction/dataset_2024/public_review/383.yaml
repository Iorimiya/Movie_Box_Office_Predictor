  甚至水花中萬馬奔騰的景象是甘道夫的創意\n\n至於接應的精靈是 葛羅芬戴爾 算是被忽略的強者\n\n在第一紀元貢多林陷落的時候\n葛羅芬戴爾為了保護族人撤退 一個人單挑炎魔\n\
