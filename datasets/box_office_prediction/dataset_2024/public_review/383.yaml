title: '[新聞] 《書店裡的影像詩》第二季首支預告上線'
url: https://www.ptt.cc/bbs/movie/M.1467997071.A.093.html
date: 2016-07-09
content: '新聞網址：


  《書店裡的影像詩》第二季 首支預告今上線


  由夢田文創製作著作、導演侯季然拍攝的紀錄片《書店裡的影像詩》第二季，歷經325天

  的田野調查，累積3254.9公里的路途拍攝，記錄40家書店老闆的人生，預告片今日搶先曝

  光。第二季共記錄40支書店影像，預計8月15日首播。


  根據財政部營利事業家數統計，台灣實體書店9年消失逾400家，《書店裡的影像詩》系列

  記錄了獨立書店的日常樣貌，它們的風華將透過影像跨世代流傳，有的為了傳承而堅守崗

  位；有的正如嫩芽般孜孜生長；有的成為時代巨輪下熄燈的身影。


  恆春第一家書店「春成」關閉，《影像詩》第一季裡那個會傳唱民謠的春成書店成了追憶

  ；屏東市僅存的書店「博克」於今年4月拉下鐵門結束營業，第二季將最後一天的書店身

  影記錄下來；百年書街重慶南路出現書店倒閉潮，第二季挖掘隱身在重慶南路裡，保留傳

  統國學筆墨與武功秘笈的書店。


  《書店裡的影像詩》第一季於2015年奪下關島國際電影節「最佳紀錄短片評審團大獎」，

  導演侯季然以此片獲得「2015年度中國微電影導演30人首獎」後，隨即投入第二季拍攝，

  範圍遍及台、澎、金、馬。


  夢田文創邀請到獲得多項文學首獎的新銳作家楊富閔實地走訪書店，將第二季拍攝的書店

  寫成一本散文集《書店本事：在你心中的那些書店》。透過影像及文字再度記錄下一批40

  家書店，深度挖掘40家書店主人的生命追尋，定格出此時此刻臺灣的書店風貌。


  夢田文創執行長蘇麗媚說：「三年來，透過影像、文字轉譯獨立書店，我們要去認證和提

  醒那些本來就有的東西，從當下書店的存在，看這個世代的珍貴。」


  《書店裡的影像詩》第二季記錄40支書店影像，串連起21世紀臺灣的閱讀風景，書店並不

