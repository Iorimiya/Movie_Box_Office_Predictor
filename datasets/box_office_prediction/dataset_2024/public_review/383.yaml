content: "張吉安《五月雪》 詩意戳歷史傷口\n\n馬來西亞513事件 如恐怖故事\n\n04:10 2023/11/12 中國時報 李承陽\n\n\n張吉安執導《五月雪》成為今年金馬獎入圍大贏家，也在國際影展收穫豐盛。\n\
  （海鵬提供）\n\n\n萬芳在《五月雪》飾演「513事件」受害者，入圍金馬獎女配角。（海鵬提供）\n\n張吉安執導新片《五月雪》，探討馬來西亞禁忌的流血歷史傷痕「513事件」，成為金馬\n\
  獎9項大獎提名的大贏家，他說：「513事件沒有在馬來西亞的教科書裡面，所以是不清楚\n的、被消失的，對大部分的人來說是社會禁忌。」就連他小時候也不知道513事件，甚至\n\
  以為「513」是一個恐怖人物的代號。\n\n張吉安回憶，以前大人不會去解釋「513事件」，只記得小時候出門在外溜達，玩到很晚\n才回家吃飯，外婆就會嚇唬他說：「513事件會把你殺死！」就像嚇人的床邊故事《虎姑\n\
