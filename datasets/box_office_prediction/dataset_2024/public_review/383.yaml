title: '[ 好雷] 少女心機總是詩-血觀音'
url: https://www.ptt.cc/bbs/movie/M.1511341290.A.02E.html
date: 2017-11-22
content: '太過癮了

  片長近兩個小時可以說是毫無冷場

  驚悚懸疑、女人心機、官場陰謀

  各種名言佳句更是滾滾撲面而來


  以下有雷



  故事由少女懷中蹭著包袱從屋外偷窺開始，像極了帶著野餐籃要去拜訪外婆的小紅帽，結

  果不小心撞見白雪公主全裸大戰小矮人還一次兩個，而後少女心慌慌的被閨蜜領走回去泡

  茶了。

  白雪公主原來是小紅帽的姐姐，小紅帽的閨蜜原來有個白馬王子。再加個女巫進去變出個

  地瓜馬車完全就是台灣迪士尼。

  但事情沒有這麼簡單，好的劇情片就是這樣啊，你以為的絕對不會是你以為的，你以為不

  會是你，以為的其實就是你以為的啊。


  棠夫人看似溫柔婉約持家有成，實則老奸巨猾武則天上身；姐姐棠寧看似瘋又床戰有術，

  但卻是三人中唯一看破一切的人；少女棠真更是整個扮豬吃老虎，狠到你會嚇到吃手手。


  個人覺得棠真與棠寧的關係是整部戲中最令人心塞的。


  本來只是家家戶戶都可能會有的姐妹鬥嘴賭氣場景，到後來真相揭曉後再去回想之前棠寧

  對棠真說過的話，恍然大悟之餘讓人頭皮發麻，角色立場不同講出來的話竟然聽起來會有

  這麼大的區別。

  但是棠真對棠寧的真實情感到底是什麼？為什麼棠寧叫她去買油畫顏料時，棠真死不願意

  ，但卻默默的在抽屜裡囤積了幫棠寧買的、條條寫滿關心留言的顏料？當人與人之間存在

  著謊言，是否連親情都會變得如此迂迴扭曲呢？這方面實在是讓我很糾結阿！！


  不得不說文淇整個演技大爆發，完全不輸老前輩，小小年紀卻能有如此內斂深刻的表現，

  已經等不及想看她之後的發揮了讚讚讚。


  這部片真的令人看得很滿足，看完之後有好多好多好多的議題可以討論，差點趕不到捷運

  回家。真心的推薦給喜歡看燒腦劇情片的朋友，這電影中的時時刻刻都存在在我們的生活

  之中。


  小心你出得了海，但上不了岸唷。


  --'
