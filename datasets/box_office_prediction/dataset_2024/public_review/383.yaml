title: '[影評] 出走的詩意＜穿牆人by藍祖蔚＞'
url: https://www.ptt.cc/bbs/movie/M.1194445610.A.1C0.html
date: 2007-11-07
content: '鴻鴻的《穿牆人》在意像、聲音和青春紀事上都表現得不落俗套。



  電影可以是城市的記憶，電影可以是城市的變形和出走，鴻鴻執導的最新電影《穿牆人》

  中嘗試的就是出走的各種可能性。


  觀賞《穿牆人》的最大趣味就是你透過鴻鴻的眼睛、心靈和鏡頭，看到了不一樣的台灣，

  不一樣的電影視野，如果說《練習曲》和《最遙遠的距離》點燃了影迷對東台灣的旅遊熱

  情，《穿牆人》則是示範了台灣風景的可能夢遊空間。


  城市的出走與變形，關鍵在於創作者的心靈運算方式，愛寫詩的鴻鴻試圖把文字世界中自

  由拼貼組合的意象轉化成為電影中的場景，所有的熟悉換穿上新衣後，以豐富的詩情開拓

  了重新解讀生活場景的可能性。


  鴻鴻的狂想與出走可以粗分為具像與抽像兩大類，前者，鴻鴻重新定義了故宮博物院的翠

  玉白菜，以及紅毛港與中都磚窯廠；後者，則是用光影投射雕刻出前所未見的心靈世界。

  今天，就先討論具像世界的新邏輯。


  以故宮為背景拍電影不算新鮮事，問題在於拍出了什麼新意。鄭文堂的《經過》兼揉了文

  史趣味，規矩地訴說了一則故宮傳奇電影，有「寒食帖」為背景的愛情故事，對應 故宮

  老人及日本遊客的愛戀訴說著博物館的歷史；同樣以故宮文物做發想，鴻鴻卻在《穿牆人

  》中碰觸到了翠玉白菜的碎裂，以及用膺品替代的狂想可能。


  如果拿寫實主義的放大鏡來審視翠玉白菜的碎裂，當然會覺得這樣的劇情處理幼稚又狂妄

  ，但是《穿牆人》中的國寶碎裂是因為蠢動的愛情碰撞導致的結果，「永恆 與當下」，

  「記憶與失去」原本就是沒有標準答案的人生情境，卻是《穿牆人》的劇情主軸，用文物

  來對照愛情，博物館就不再是單純的博物館空間了。


  明明是故宮文物，先帶進宗教博物館的水幕，再加上十三行博物館的階梯與天景吧，原本

  的熟悉就成了陌生的驚豔，原本可以對號入座的場景，在刻意的不規則與不對稱組合下，

  有了全新的思惟，《穿牆人》就此推展出超乎意料的「未來」氛圍，讓電影的幻想氣質鋪

  天蓋地而來。


  其次則是廢墟與文明的視覺意象。


  走過廢棄的紅毛港，你一定可以聞嗅到歷史的味道，過去的繁華極盛，如今的斷垣殘壁，

  原本就可以創造一種憑弔傷逝的氣息。侯孝賢在《最好的時光》中利用紅毛 港留住了彈

  子房中的青春愛歌，在《好男好女》重建了在戰亂年代中斑駁失落的理想與現實，侯導以

  古味盎然的建物座標，完成了人生史話的素描；但是鴻鴻不想寫 歷史情書，他在紅毛港

  與中都磚窯廠中看到的是文明崩毀的符號，既是未來的象徵，也是夢中的世界，成為過去

  與未來同樣適用的虛幻圖像，既是完全陌生的「他 方」，也是走過來時路的「彼方」。


  鴻鴻的影像連結讓紅毛港與中都磚窯廠有了更活潑的邏輯組合，更添了《穿牆人》的迷離

  特質：穿牆而出的你，究竟是到了未來還是過去？還是所有的虛幻都建築在你所記憶的圖

  像之中？


  台灣電影最欠缺想像力，不論是詩情或描戲，大都困守在具像空間與戲劇結構上，因而少

  了激情的火花與讚歎，鴻鴻的《穿牆人》則是努力打破想像的框架，所以一 旦台南鹽田

  蛻變成為雪花花的「世界盡頭」時，你就清楚知道：詩人導演正在帶領你前進一個冒險國

  度，把你曾經熟悉的島嶼影像裝上翅膀與花朵，因而飛翔異邦， 因而鼻息留芳。


  同樣的台灣，不一樣的解讀，同樣的青春，不一樣的記憶，詩人鴻鴻努力用《穿牆人》的

  影像書寫下不一樣的詩篇。


  原文轉錄自 藍藍的movie blog


  穿牆人部落格



