title: '[普雷]《STAR WARS：天行者的崛起》自我降格、難稱史詩的落寞終曲'
url: https://www.ptt.cc/bbs/movie/M.1577023202.A.C84.html
date: 2019-12-22
content: '雷文防雷資訊頁


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  1.影片名稱 : STAR WARS：天行者的崛起


  2.觀影時間 : 2019/12/22


  3.觀影地點 : 日新威秀影城


  4.觀影方式 : 自行購票（贈品很棒（誤）


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  部落格圖文版：


  劇情簡介：


  絕地武士的最後希望－芮（身世未明） 與繼承了黑武士（達斯維達）血脈、邪惡第一軍

  團的最高領袖－凱羅忍之間，雙方受到上個世代戰爭英雄影響所產生的成長與矛盾，將在

  這次要《STAR WARS : 天行者的崛起》中，用原力劃下光明與黑暗交織的最完美句點。


  要成為真正的絕地武士就必須勇於面對恐懼，芮的真實身份到底是什麼？繼承黑武士達斯

  維達強大血統的凱羅忍是否能找到自己的定位？過去的傳奇角色路克天行者、莉亞、藍多

  卡瑞辛皆全數回歸本作。此外，過去星際大戰電影系列的終極大反派西斯大帝（白卜庭）

  並未消失，將以最具威脅的大魔王之姿對抵抗勢力展開一場前所未有的終極復仇。前輩們

  將如何在西斯大帝的威脅下，帶領新一代主角們度過重重關卡？


  1977年開始陸續上映的八部星戰系列正傳電影，故事發生在充滿想像的銀河系，講述一個

  探討善與惡、光明與黑暗，並環繞在包含知名黑武士在內的天行者家族傳奇故事。《

  STAR WARS : 天行者的崛起》將會是STAR WARS正傳電影系列的第九部作品，同時也是精

  心策劃超過40年的天行者傳奇完結篇。


  ---


  身為一位自《STAR WARS：原力覺醒》才加入《星際大戰》這個龐大系列的新世代粉絲，

  比起《原力覺醒》著重光劍、原力、風暴兵，以及班索羅（凱羅忍）「天行者家族」的身

  世這些星戰系列「標誌」元素的傳承，縱使接續其後的《最後的絕地武士》評價兩極，但

  我始終更喜歡，也更被這部續集中，路克、莉亞這些前輩們將守護銀河系希望的重擔交給

  新生代主角，在精神上真正交棒傳承，也讓年輕主角們真正得以蛻變成長、原力覺醒的安

  排。還記得當初已入星戰坑多年的大學導師曾對興致盎然的我說，她看完《最後的絕地武

  士》的觀後感與我恰恰相反，儘管屢屢令人意外的劇情張力再強大再動人，然而少了光劍

  對決，對她來說怎樣都覺得好像差了一點，不是她所期待、她心目中的「星際大戰」。


  面對《最後的絕地武士》這部評價兩極的續集所留下，到底是該追隨雷恩強生的勇敢步伐

  開創新局，還是針對負評進行修正，再次擁抱老粉絲們的兩難抉擇，曾執導《原力覺醒》

  的J.J.亞伯拉罕不出所料地幾乎是完全倒向了後者。雖說是預期之內，但實際看到成品後

  依舊令人感到非常無力與遺憾，仿佛是把廣收影評盛譽，而且還是有許多人喜愛的EP8當

  作是黑歷史、汙點一般，寧可跳躍式地冒出退場許久、毫無連貫的白卜庭（難得看到連貫

  性比《惡靈古堡：天譴日》和《最終章》還薄弱的續集開場），也不願意接續著《最後的

  絕地武士》繼續推動新生代主角們的成長。與其說是「傳奇最終曲」，《天行者的崛起》

  無論是劇情、史詩感還是角色的成長曲線，都像是「單集電影」而不是「續集電影」，更

  遑論「新三部曲的最終章」。


  在《最後的絕地武士》中，除了擁有強大原力的芮與忍，波和芬恩也得以在抵抗行動中找

  到自己的位置。然而在《天行者的崛起》中，故事主軸又被收窄回在白卜庭的操弄下，芮

  和忍在光明與黑暗面之間的猶疑掙扎（甚至忍在前半幾乎可以說是完全墜入黑暗面，原來

  上一集路克最後都是跟他說假的嗎？），波與芬恩也於焉變回留之無用，棄之可惜的雞肋

  角色（直到最後都不知道芬恩要說什麼，雖然應該是要表白啦XD）。


  從小男孩用原力拿起掃帚的結局，降格為天行者家族的家務事其實也無妨，最讓人看得無

  感當屬J.J.亞伯拉罕對於本片的創作態度。就像是執導《阿拉丁》時的蓋瑞奇一樣（蓋導

  平常還是很棒的！），幾乎是沒有靈魂的在進行電影創作，初登場時對波恨得要死的前香

  料走私同夥佐麗，輕輕鬆鬆就被說服（還是芮用了在忍主力艦上展現的「原力說服術」？

  ），最後甚至送上自己好不容易得到、能協助自己離開的「第一軍團上尉勛章」，還有芮

  和忍在死星遺跡決鬥時，被母親莉亞用最後的原力感應了一下，再加上芮的原力治癒以及

  爸爸的幻影，就立刻大澈大悟的從黑暗面返回光明面，完成了EP8一整集都做不到的事情

  ，實在是無法想像J.J.亞伯拉罕怎麼能容許自己在史詩的最後篇章中，留下這麼多迅速薄

  弱、令人傻眼的轉折。


  然而劇情草率歸草率（我有朋友形容說像是紙糊的，看完想想還真是一點都沒錯XD），在

  約翰威廉斯氣勢磅礡的星際交響樂加持下，《STAR WARS：天行者的崛起》中的最後決戰

  依舊能讓前一秒還槽點滿滿，想說就喜歡那麼剛好出來神救援的我，下一秒還是被藍多找

  來，因為看起來像是烏合之眾才更顯動人的援軍弄得熱血沸騰、為之振奮。芮和班最後的

  隔空傳劍，也總算是把隔空交戰跟取物的設定玩出帥度，雖然洗白的很突然，可是班索羅

  真的是自從返回光明面以後，整個人的迷人和帥度就大大提升，揮起光劍的感覺都變得不

  一樣了～（X


  但還是得小小吐槽一下接替莉亞成為代理將軍的波，明明上一集就被何朵用生命上了一課

  ，為什麼這次還是一居於劣勢就不抱希望跟大家說對不起，搞得整個抵抗軍像是無頭蒼蠅

  一樣…（好啦畢竟觀眾們都知道會有神救援，無法體會主角們的心情）


  如果以單一部電影來看，《STAR WARS：天行者的崛起》就是一部輕率廉價、過目即忘，

  但也不至於難看，還是有一定娛樂程度的爆米花電影。然而這場只有角色和標誌元素一樣

  ，卻趕著被端上桌的劣化版終曲不僅配不上新傳三部曲，更不用說作為迪士尼官方所宣稱

  的「天行者傳奇」，橫跨42年九部曲的最完美句點。整部片寧可在「找東西」的過程上極

  盡所能地拖戲，像看《星際效應》一樣飽覽不同星球的各種地形氣候和風土民情，可是芮

  忍最後為什麼會相吻？（明明沒有任何戀愛的跡象）忍的消失是變成絕地英靈還是「就消

  失」？芮的黃色光劍從哪裡獲得？一切的一切都像整部片令人措手不及的轉折一樣，即使

  到了終曲的結局還是不打算多用一點力氣解釋跟刻劃，徒留不斷地訴諸情懷和「致敬」。


  「我不會是最後的絕地武士。」－路克．天行者，EP8《最後的絕地武士》

  「所有的絕地武士都在我身上。」－芮．天行者，EP9《天行者的崛起》


  縱使最後芮忍站上同一陣線，《天行者的崛起》終究跳脫不出「絕地武士」的窠臼，光明

  面與黑暗面也流於血脈與「有比血脈更強的力量」之間的老套辯證，EP8所提出，光明與

  黑暗面間的「平衡」徹底被束之高閣。雖然身為白卜庭的孫女，芮卻抵抗了黑暗面，傳承

  了路克與莉亞的精神，然而天行者崛起了，《最後的絕地武士》中指出，每個人只要願意

  挺身而出捍衛信念，都可以在自己身上找到光明面力量，不再侷限於絕地武士的新世界，

  或許終究只是奢望吧！


