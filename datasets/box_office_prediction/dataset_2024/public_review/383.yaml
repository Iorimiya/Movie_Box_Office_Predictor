content: '先講結論：我覺得雷利史考特拍這部電影的初衷是源於對弟弟東尼史考特


  自殺事件的投射，再對書中主角馬克所遭遇到的困境，講述主角對生存的搏鬥


  及熱愛生命，以幽默嘲諷的方式過活的達觀，藉由與其他隊友互動，及當他在


  火星上以隊友的糞便與化學合成的水成功營造種植馬鈴薯的適合環境，他的隊


  友對他的評論，就是個自以為是的聰明人，對照在現實影評者對東尼史考特的


  電影評價，就是拍攝手法往往多於扎實劇本本身，對我而言，有番趣味的影射。


  　　當然東尼史考特自殺的原因不解，也許遺書內容有寫但未公開，或許只有


  身為導演的雷利史考特自己心裡明白，更或者是我過多聯想，看過去雷導的電


  影大部分都有些許悲劇，或是某些角色最終抱有的缺憾，但在這部電影裡，除


  了搶救方式的爭執譬如說NASA主席與卡普博士的角力，但大體上沒有放棄人質


  救援的行動，就NASA主席下放決定權給之前馬克的隊友不敢自己擔責任的小手


  段，全世界都在幫你，你沒理由不幫你自己，放棄生命很容易，反倒是擁抱生


  命比較困難，盡管設備臨時故障損毀馬克馬鈴薯的心血，所剩食物拮据，只有


  指揮官過時的音樂療以寂寞，但馬克做到了，他熱愛生命的樂天性格，拯救了


  自己的生命，就像在火星上的人造土壤及地球上的土壤看到冒出頭的草，他眼


  神當中的雀躍。


  　　電影最後出現每個人之後的嶄新生活，全因為拯救一條生命而完整，也許


  是雷導內心對天上弟弟的寄語：這個世界並不會因為你的自殺而變得更好，那


  時假如你別想不開，或是我像這部電影裡的所有人全力拯救你，反而會像這部


  電影一樣有更美好的結局。



