title: '[新聞] 迪士尼想複製"星戰"打造"獅子王"史詩宇宙'
url: https://www.ptt.cc/bbs/movie/M.1687232116.A.3E4.html
date: 2023-06-20
content: '新聞網址：


  原標題:



  Yahoo奇摩電影戲劇編輯部

  2023年06月20日



  【文／太空小姐】迪士尼近年瘋狂翻拍真人版，當然作品一出評價褒貶不一，2019年推出

  的《獅子王》「真獅版」神還原動畫版的各種劇情與鏡位，同樣引發是否真有必要翻拍的

  非議。






  1994年的《獅子王》動畫版是迪士尼第32部經典動畫長片，也是迪士尼文藝復興的第5部

  作品。在動畫引發大熱後，他們又接連在1998年推出《獅子王：辛巴的榮耀》與2004年《

  獅子王：Hakuna Matata》，但皆是以錄影帶電影的方式發行。



  在2019年真獅版推出後，儘管一部份影迷詫異，但仍舊有不少觀眾喜愛，

  《

  ScreenRant》直接表示，迪士尼此舉就是個明目張膽的金錢圈套，但肯定能達成目的。




  。這意味著前傳《Mufasa：The

  Lion King》講述木法沙與刀疤之間注定對立的故事，只是個開始，往後就可能會往辛巴

  的子女繼續寫下去，又或者會描繪《獅子王》宇宙中其他動物群體的故事。就像《星際大

  戰》一樣，他們將充斥在電影、串流影集、漫畫當中，又一個讓人害怕的現象。



  因為儘管《星際大戰》是許多影迷心目中的經典，但如今超過半世紀不停製作電影、影集

  與漫畫，雖然總是有新的角色、內容和無窮無盡的宇宙邊緣可以探索，但充分利用了這一

  點，也開始讓粉絲們感受到這巨大IP已經面臨飽和。



  當然《獅子王》是受到《哈姆雷特》與《聖經》的啟發而創造的故事，確實它有著深奧的

  底蘊，但擴張宇宙無非還是需要創新有趣的故事，若像《星際大戰》那樣為了利潤而走向

  單調乏味，那麼也可預見《獅子王》未來的命運。



  不過《ScreenRant》也點出，畢竟《獅子王》是兒童向的電影，即便動畫版老粉對於重製

  再造感到厭倦，新一代的小朋友觀眾或許還是能成為票房動力，他們很可能會因此前往戲

  院或訂閱Disney +。因此，迪士尼還是會為了做出新的《獅子王》不遺餘力，即便這有可

  能傷害了原本的經典IP。


