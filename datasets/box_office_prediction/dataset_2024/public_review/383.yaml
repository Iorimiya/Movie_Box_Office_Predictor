title: '[好雷]《吾愛吾詩》你還記得你的天賦嗎？ '
url: https://www.ptt.cc/bbs/movie/M.1558687543.A.5AE.html
date: 2019-05-24
content: "雷文防雷資訊頁\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n1.影片名稱\
  \ :《吾愛吾詩》\n\n2.觀影時間 : / 拒答\n\n3.觀影地點 : 戲院名稱 / 住家網路 / 其他等地點 (單選:自行刪除選項) / 拒答\n\n\
  4.觀影方式 : 自行購票 / 片商(商家)邀約 / 電視 / 網路 (單選:自行刪除選項) /拒答\n\n§其他防雷說明(非必要) : n刷等其他說明請於此區說明....可留空\n\
  \n\n\n以下好雷分享\n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n網誌好讀版\n\
  \n\n    《吾愛吾詩》（The Kindergarten Teacher） 所敘說的並不是師生間春風化雨、諄\n諄教誨的「吾愛吾師」溫暖情誼。而是遠遠越界的「非典型師生關係」，更是一場對於現\n\
  實生活，偏執、華麗卻哀傷的冒險。\n\n    故事描述一名中年、感到職業倦怠的幼稚園女老師麗莎，面對日復一日的工作、不滿\n意的家庭關係，感到耗竭無力。唯一能讓她能逃離現實生活的，是參加夜間部的詩歌課，\n\
  但她似乎也無法跳脫制式的框架，寫出美麗的詩句來。有一天，麗莎意外發現幼稚園裡的\n五歲孩子—吉米對於詩歌有著超乎常人的天賦，信手拈來就是美麗且富含深意的詩句。這\n\
  樣的發現讓麗莎驚為天人，但吉米的父親卻對此漠不關心。下定決心不想眼看這株幼芽枯\n萎的麗莎，賭上自己的職業生涯、家庭和自由，決心對抗世俗平庸，守護吉米的天賦。然\n\
  而這份執著，卻領著她走向失控的後果。\n\n    《吾愛吾詩》集合了驚悚、懸疑元素，及渴求文藝的女性心理描寫。瑪姬葛倫霍的演\n出含蓄而層次變化豐富，是觀影的重點，也被認為是她生涯最深刻、最好的演出。\n\
  \n   「安娜很漂亮，\n     對我來說已經很漂亮。\n     太陽照亮了她黃色的房子，\n     宛如是上帝的旨意。」　\n　\n    吉米充滿童趣、自由奔放且富含深意的詩，貫穿了整部電影。在庸庸碌碌的現代社會\n\
  中，人們忽視藝術、美、思考、文字、自然，忘記去觀察、對世界好奇，捨棄了那些最原\n始、使心靈豐沛的元素。因此，當麗莎聽見吉米唸出如此美麗詩句的時候，那感受是驚艷\n\
  、閃耀的脫俗。對麗莎來說，吉米的年幼，那無汙染、渾然天成的詩意，都是她自己已經\n失去、不可逆的，卻萬分想追求的。\n\n    但隨著劇情展開，觀影者的不安感會逐漸由心底升起，對麗莎的行為也逐漸產生質疑\n\
  。麗莎的「特別照顧」對吉米來說真的適當嗎？吉米的父親只希望孩子過正常的生活，麗\n莎卻認為是扼殺了天賦，這有對錯嗎？她偏執的追求，到底是身為教師的責任感？還是發\n\
  表詩作的虛榮心？她的過分介入，是否從教師變成了騷擾者？從惜才變成濫用天賦？\n\n    對於他人的期待，常常都是投射自己所缺乏的，希望藉此彌補。\n\n  \
  \  導演說：「這不是一個關於天才兒童的故事，認定小男生是未來詩人的是麗莎。真正\n渴求藝術和心靈連繫的也是她。」也許麗莎過去未能被支持，隨著現實生活的浪濤，一步\n\
  步地退成了制式、落俗套的大人，再也無法自由展翅。因此，當麗莎看見「她所認定」的\n天才兒童時，她像是看見了稀世珍寶，隻身扛起保衛的責任，是那麼努力地去捍衛，去對\n\
  抗這世界的消滅、摧殘。但她的這些極端、狂熱，其實都回歸到她自己身上。\n\n    因為她知道、體驗過，看著自己被世界摧殘，那是什麼樣的感受。\n\n    電影中，麗莎對著吉米說：「多年之後，這個世界會摧殘你，世界沒有像你這樣子的\n\
