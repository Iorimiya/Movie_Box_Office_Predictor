title: '[好雷]《米開朗基羅：無盡之詩》藝術的創作靈魂'
url: https://www.ptt.cc/bbs/movie/M.1562921583.A.998.html
date: 2019-07-12
content: '網頁版文章：






  影音導讀 | 120秒評電影：





  《米開朗基羅：無盡之詩》Michelangelo-Endless


  藝術品背後的創作靈魂




  以「類紀錄片」的型式，完整介紹了米開朗基羅的創作生涯、各經典的知名畫作、雕塑作


  品，以及世人對於這位天才的評價與觀點：特別的是，電影利用文藝復興藝術史學家，《


  藝苑名人傳》的作者-吉爾喬瓦薩里的口述引導，加入了史學評論，並交錯使用米開朗基


  羅獨白的表現主義手法，讓人十分享受這場藝術洗禮。




  本片由義大利導演-伊曼威利伊布奇所執導，同時也是他的大銀幕導演處女作。有別於以


  往的人物紀實或藝術家的生平記錄，《米開朗基羅：無盡之詩》利用類似舞臺劇的表演方


  式，打破第四道牆和觀眾直接對話，述說了米開朗基羅的一生與史學家對他的評價。




  片中的藝術考究相當用心，電影不論是專業性或是戲劇性都表現亮眼，並深獲梵諦岡官方


  認可，開放米開朗基羅晚年為躲避戰禍、短暫居住過的秘密地下畫室，讓劇組得以進入拍


  攝。




  藝術一直以來都不是件有距離的事情，反而應該貼近人心，傳達藝術家內心最澎湃的熱情


  和想法。米開朗基羅的作品除了展現人體的力與美，裸體彼此交錯交疊的構圖，生動的表


  情與細膩的人體細節，大理石雕塑的皮膚下依舊看得出佈滿血管和紋理的脈動，感受到被


  囚棝在石頭下的靈魂，充滿溫度的人性觀察。




  以「無盡」為題，米開朗基羅追求的並非只是擬真的藝術品，而是利用大理石雕塑、濕壁


  畫，甚至是單純利用炭筆在地下室牆上作畫，傳達他對於生命的熱情與歌頌信仰的純真。


  它的存在意義是能夠留給世人欣賞「美」的禮物，同時也是他曾經在這個世界上存在的最


  佳證明。它也讓我們知道，這些藝術品的價值是「無窮無盡」，遠超過於本身的材質、價


  格。




  電影利用4K高畫質技術，拍攝包括米開朗基羅經典的《聖殤》、《大衛像》、《摩西像》


  等雕塑，梵蒂岡西斯汀禮拜堂的《創世紀》天頂畫、《最後的審判》等作品。從每副作品


  的創作背景，到成品所呈現的各種值得注意的細節，解說的過程中，我們彷彿觸摸得到這


  些作品。




  《米開朗基羅：無盡之詩》是獻給熱愛藝術的朋友，一封美妙又讓人享受的情書。它帶給


  觀眾的是一種沉浸式的情境，一窺這位文藝復興時期的藝術大師，在創作的過程中所遇到


  的喜怒哀樂，同時也提供了更高更廣的觀點，來欣賞這些藝術寶藏，感受藝術帶給人們的


  慰藉。




  不管你在看完本片後會獲得什麼；至少，在看完這部電影後，你和藝術的距離又更靠近了


  。



