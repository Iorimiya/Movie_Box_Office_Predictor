title: '[詞評] 金馬獎最佳電影歌曲─深得詩法之〈有無〉'
url: https://www.ptt.cc/bbs/movie/M.1513658663.A.4EF.html
date: 2017-12-19
content: "王昭華作詞、林生祥作曲演唱的〈有無〉是一首很特別的歌。如果獨立來聽，不考慮\n作者有沒有名，感覺到的也就是邊緣和游離；而和電影一合起來，就對路了，和現實接上\n\
  了，有震撼力了。\n\n　　我是在《大佛普拉斯》上映前就買了原聲ＣＤ（在菊花夜行軍十五年的演唱會上），\n也在更早之前就關注了王昭華女士的臉書和作品。她使用台語文寫作，長年自作台語歌謠\n\
  ，然而看不出也聽不出她和哪一掛人比較親近，其歌詞的底層、庶民氣息，和流行時尚、\n獨立風尚都不搭軋，但又不是真正老土的傳統民謠，她就是按自己的思路和手路來寫。\n\
  \n　　王昭華的文辭經常是跳躍、片斷、欲言又止的，就像是很多普通人，不能出口成章，\n又或是想不到自己用台語能怎樣像主流的國語、書面語那樣自圓其說地表達，於是辭不達\n\
  意，但整段聽完你也就能懂得他的意思，那是一種在善良、樸拙、委屈中又不放棄那些莫\n名的樂天，並且不願意輕信甚麼打倒了誰誰誰就能好的，老百姓式的無奈和保守的智慧。\n\
  \n　　這一點也不現代，更一點都不進步，即便是傳統派的文人，也不會想要繼續發揚這種\n性格；頭腦激進一些的，更要直斥為妨礙社會變革的「鄉愿」了。然而這確實是仍然存在\n\
  我們身邊無數人的性格與氣質，可愛又可悲，但我們大概更多是認為可悲而欲揚棄之，所\n以我們這一輩寫歌的詞人、創作歌手、樂團，幾乎完全看不到這種性格的表現，即便有大\n\
  概也會被無視吧。老實說，我以前聽王昭華的歌，看她的歌詞，也是這個感想，而儘管在\n理性上能知此當有可觀之處，感性上還是興趣缺缺。\n\n　　我先前提出流行歌曲中「保守派、自由派、進步派、逍遙派」的分野，王昭華卻很難\n\
  歸入之中任何一派，她和每派的興趣範圍都只能搭邊、難以深交，就如〈有無〉中描寫的\n混沌而渾噩的底層百姓。稍微有點仁心或頭腦的人都不會敢於鄙視底層，也會出於某種歉\n\
  疚感或搪塞心理而施以憐憫或「尊重」，但一般也就到此為止，再多就是拿底層當藉口來\n在政治上黨同伐異，或者文青式地體驗一陣底層生活，沾些氣味來給自己加些神秘的魅力\n\
  兼斥力，然後就要被吐槽了，然後底層仍然是底層，社會仍然是那樣，畢竟我們這些好命\n仔本來也就真的和底層不同命。\n\n　　這也就是《大佛普拉斯》電影可貴之處：終於有了一部和底層不隔，而且不難看，亦\n\
  不咄咄逼人（這非常重要）的作品。導演找到大名鼎鼎的林生祥做配樂，是想當然的選擇\n；林生祥又找到並不出名的王昭華來作詞，這就不是常人能想見的了。這實在是一個對路\n\
  的選擇，默默沉浮了幾十年的王昭華，以及她那在這年頭依然混沌不改的詞風，終於碰到\n了適合的舞台。\n\n　　實至名歸，這一屆的金馬獎，〈有無〉拿得穩當，除了內容方面詞曲編演唱都老練而\n\
  對路，社會方面，大概也不會有人敢冒「鄙視底層」的道德風險去質疑它。只是同樣的，\n〈有無〉的詞風曲風，在樂壇也不會有多大影響，沒幾人會去學它，除非是本來就和他們\n\
  一樣的，這種作品或許會稍微多被發掘出一些，然後也就到此為止了。畢竟就像古人說的\n「敬鬼神而遠之」，我們現代社會中產階級的主流是「敬底層而遠之」；真要做服事鬼神\n\
  的修行者，太苦太難太累了，還是有事沒事拿香跟著拜一下，求個心安就好。我們普通人\n所願意去做、能夠做到的，也就是這樣了。\n\n　　〈有無〉歌詞賞析：\n\n\n\
  \        有無\n\n        作詞：王昭華\n        作曲：林生祥\n\n        人生無定著 世事歹按算\n        反身的chance\
  \ 有抑無\n        落塗八字命 隨人好額散\n        夠力的back 有抑無\n\n        有地 有天 有星 有日月\n      \
  \  有破厝 有田路 有花\n        有目 有耳 有鼻 有舌\n        有這身情義 有知己\n\n        如夢幻　如泡影　如露亦如電\n\
  \        如夢幻　如泡影　如露亦如電\n\n        無地 無天 無星 無日月\n        無厝 無田路 無花\n        無看兮 無聽兮\
  \ 無鼻兮 無啖兮\n        無空思夢想 無代誌\n\n        歕風一喙菸 lighter火隨化\n        菸頭菸屎 有抑無\n   \
  \     菸味粉味 有抑無\n\n\n　　從「有無」這一組最簡單的對比出發，這闋詞以「文」的思維，綜合淺近的佛理，將\n舊的諺語和新的俗語組織了起來。\n\n\
  　　「人生無定著，世事歹按算」這種五言句，是典型的亦文亦白的古諺；「嗆俗\n(chance)」、「巴庫(back)」、「賴打(lighter)」這些從日式英語來的常用詞和常見物\n\
  事則是現代的新俗。這些都是底層所可能接觸到而有所共鳴的語言。詞人的課題是：既要\n寫得貼近底層，不能有超出其知識和關懷範圍太多的東西，但也不能只沿襲舊書袋，照著\n\
  刻板印象寫下去。怎麼辦呢？第一段就先把古早的刻板印象，和現代刻板印象裡的詞彙串\n在一起，這就先有點不同了。\n\n　　主人公沒有夠力的巴庫，那有什麼？接著第二段，便「有地、有天……」鋪墊到「有\n\
  這身情義、有知己」。如果只是這樣自我安慰，那又俗套了，因為劇中這所謂的情義和知\n己，也都沒什麼份量、沒什麼能量。\n\n　　於是第三段就引了大家耳熟能詳的佛經：「如夢幻泡影，如露亦如電」，否掉上一段\n\
  的「有」，再接到第四段，把二段每一句的「有」改成「無」，最後以「無空思夢想、無\n代誌」掃掉一切煩惱。但這樣也還只有思想，沒有形象，於是最後第五段，演出一個噴煙\n\
  的動作，「賴打火隨化」，結合口語和文言「化」字在傳統文學上的意義，「人生如夢，\n夢如煙，煙如屁，屁就沒了」。\n\n　　主人公卻又不應該這麼浪漫就算了，於是他還要找找有沒有「菸頭菸尾」可以繼續抽\n\
