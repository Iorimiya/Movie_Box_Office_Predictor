title: '[好雷] 如夢一般的詩歌電影 路邊野餐 '
url: https://www.ptt.cc/bbs/movie/M.1460346653.A.158.html
date: 2016-04-11
content: '周六看了一部奇片— 路邊野餐。

  過去、現在、未來層疊了虛幻和真實，

  帶著內心的遺憾前行，好好的告別吧，

  但談何容易呢？

  是不是導演也明白不容易，

  才會在片頭出現金剛經部份經文，提醒放下我執。

  有意思的片，跟著主角做了兩小時的夢。






  很難用我淺薄的文字形容這部片的奇特。

  我的理解是，這是一部關於尋找，關於告別的故事。

  隨著導演的敘事方式，我們陪著主角做了一場夢，

  夢遊著同時尋覓，陪著他告別，帶著遺憾前行，

  在恍忽之間，過去未來現在交疊，時空錯亂，期望時間能倒轉。

  片中許多鏡頭都有著時間的影象與意象，包括鏡頭運轉的方式，

  很有一種時間不復存在的流逝感。



  在觀影過程中，我常常覺得有些拍攝角度和鏡頭很特別，

  也很好奇為什麼導演會這樣拍，當我看完後，

  再回想才明白導演真的很花心思在思考一些鏡頭的調度跟拍攝，

  還有怎麼結合詩，難怪他會得金馬獎新導演。

  這部片後勁蠻強的，看完後許多情緒會需要時間消化，

  奇怪的是明明有40分鐘的長鏡頭，也非一般劇情片，

  在觀影時卻不會有沉悶疲倦感，反而侯導的片較會讓我覺得沉悶XD

  這部片傳達的情感很深沉隱晦，如果能接受侯孝賢導演風格的片，很推薦一看。






  我想，每個人內心深處都有一個夢境般的蕩麥。

  凱裏象徵的是夢靨，有許多不開心的事，現實與遺憾

  蕩麥是承接過去現在未來的時空幻境，在那裡與曾有的遺憾和思念對話，

  光線明亮的鎮遠則像是經歷長途旅行後，回歸內心的平和寧靜。


  如果可以，在離開或結束之前，請好好的告別吧。

  珍惜珍重現有的時時刻刻。















  --'
