url: https://www.ptt.cc/bbs/movie/M.1439207712.A.29B.html
date: 2015-08-10
content: '作者: djdotut (black～white) 看板: China-Drama

  標題: [新聞] 《戰火中的芭蕾》預告 史詩一戰為愛起舞

  時間: Mon Aug 10 19:54:14 2015


  《戰火中的芭蕾》預告 史詩一戰為愛起舞

  2015年08月10日11:20   新浪娛樂


  　　新浪娛樂訊 由中俄兩國聯合製作的歷史戰爭影片《戰爭中的芭蕾》將於8月21日

  全國公映。近日，片方首次曝光了先導預告片。影片取材於歷史事件，在原有的基礎

  上巧妙改編，加入了愛情、浪漫、芭蕾、文藝、親情等諸多成分，看點十足，堪稱“

  另類”創新型獻禮片。


  　　史詩一戰為愛起舞 “另類”獻禮片彰顯愛與信念


  　　先導預告片時長1分半鐘，以屍橫遍野的戰場開篇，身穿紅衣的女主站在死寂的

  戰場中，緊張地四處張望著，像在尋找著什麼。緊接著，故事的背景和起因逐漸浮出

  水面，影片主要人物也逐一登場。從預告片來看，《戰火中的芭蕾》沒有劇透太多劇

  情，但製作的精良和人物的設定卻是一展無遺，其中震撼殘酷的戰爭場面，浪漫文藝

  的跨國戀情，接地氣的東北原生態人文風貌，顏值爆表的男女主人公，美不勝收的林

  海雪原風光，恢弘的背景配樂等看點，令人對影片充滿了無數期待。


  　　作為反法西斯勝利70周年的獻禮之作，影片中沒有空洞的說教，沒有“手撕鬼子

  ”的狗血劇情，沒有乏味的愛國口號，相反，這是一部充滿了詩意和浪漫的“另類”

  戰爭片。影片中大規模的戰爭場面並不多見，而更多著眼於人與人之間的情感故事，

  傳達出在戰爭背景下愛與信念的主題，正像預告片中柳芭大媽的台詞一樣“悲傷和困

  難，總會離開懂得努力和等待的人”。由此傳達出只有發自內心的精神力量才能抵抗

  戰爭的洗禮和時間的磨礪。


  　　國際化演員陣容強大 中俄聯合締造經典


  　　《戰火中的芭蕾》演員陣容不容小覷，女主由中央芭蕾舞團演員曹舒慈擔綱重任

  。片中她飾演一位土生土長的東北大妞，為此她素顏出鏡，毫不扭捏做作，一顰一笑

  都完美詮釋了片中人物鵝兒的純真善良，以及東北姑娘身上的那股倔勁兒。男主則由

  俄羅斯演員卡列斯科夫·伊戈爾出演。片中他飾演一名蘇聯偵察兵，如雕像一般的完

  美側臉讓人幾欲噴血，顏值爆表令人禁不住想“舔屏”。同時，影片邀請了中、俄、

  日等優秀演員聯袂出演，國際化陣容令人無比期待。


  　　作為中俄兩國首次聯合拍攝的反法西斯戰爭影片——《戰火中的芭蕾》，請來俄

  羅斯著名導演、電影家協會主席尼基塔·米哈爾科夫擔任總監製，榮獲金雞獎最佳攝

  影獎的董亞春擔任導演，將在8月21日震撼首映。


