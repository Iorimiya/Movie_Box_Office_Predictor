  \n完全無雷可能有點困難，我盡量微雷在不影響觀影體驗的情況述說我對這部作品的想法。\n\n這次我們廢話不多說，讓我們開始進入漫威的史詩篇吧！\n\n\n~~~~~~~~~~~~~~~~~~~\
  \ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n漫威系列十年，迎來關鍵的休止符，而這次最過亮眼的角色娜塔莎，同時也是最令人扼腕\n\
  的角色。\n\n我非常鼓勵大家之後有機會可以把《無限之戰》與《終局之戰》一起觀賞，因為所有的鋪\n陳，羅素兄弟已經全都放在《無限之戰》中了，大家在《終局之戰》迎接的，將是有點急\n\
  促的前20分鐘跟絕無冷場，接奏明快的160分鐘。\n\n羅素兄弟結合了最經典甚至有點老梗的元素，但卻在這部作品中玩出了全新的變化，如果\n說你喜歡《無限之戰》中，薩諾斯軍團與瓦甘達的戰爭，那你一定會喜歡《終局之戰》，\n\
  因為你將迎接更龐大，全面，而且更為驚人的戰爭。\n\n復仇者聯盟的創始成員幾乎每個人都有令人意想不到的改變與結局，而唯一不是創始成員\n卻因躲在量子領域而沒被消滅的「蟻人」史考特，更將成為啟動整個作品最關鍵的鑰匙。\n\
  \n在這部作品中，無論是「鋼鐵人」東尼、「美國隊長」史蒂夫、「黑寡婦」娜塔莎抑或「\n鷹眼」巴頓，都做出了令觀眾痛心落淚，卻無法不釋懷的決定。\n\n經典成員的情緒很大一部分成為這部作品走向的主軸之一，而在超級英雄的傳承、歸屬方\n\
