title: '[好雷] 詩與人生-打不倒的勇者〈Invictus〉'
url: https://www.ptt.cc/bbs/movie/M.1263718107.A.9E7.html
date: 2010-01-17
content: '先讓我們來讀一首詩，拮取於英國詩人William Ernest Henley 的〈Invictus〉。



  Invictus

  Out of the night that covers me,

  Black as the pit from pole to pole;

  I thank whatever gods may be

  For my unconquerable soul.


  In the fell clutch of circumstance,

  I have not winced, nor cried aloud.

  Under the bludgeonings of chance,

  My head is bloody, but unbowed.


  Beyond this place of wrath and tears

  Looms but the Horror of the shade;

  And yet the menace of the years

  Finds, and shall find me, unafraid.


  It matters not how strait the gate,

  How charged with punishments the scroll:

  I am the master of my fate.

  I am the captain of my soul.


  無論對於詩史熟不熟，肯定會對詩的末四句感到震撼，「無論前方的大門是多麼狹窄/無

  論判決書上是否寫滿了宣判/我是我命運的主宰/我是我心靈的統帥」關於曼德拉本人是否

  同樣為詩的愛好者，我們不從而知，但可以從片面得知曼德拉確實是一位感情豐富且自我

  標準極高的領袖典範，克林伊斯威特自從沉穩熟練的【經典老爺車】以及與舊時代對話的

  時代電影【陌生的孩子】之後，他再度為我們說了一個溫柔的故事，只是一向帶有殘忍反

  制美國夢的他，此次卻充滿了慈祥的光輝，成為了近年來最溫柔勵志的克林伊斯威特。


  這樣說起來可能也不準，克林伊斯威特一向喜愛以象徵的方式，旁徵博引，引導出生命裡

  龐大且真誠的意義，【神秘河流】的河流、【登峰造擊】的拳擊運動、【硫磺島的英雄們

  】的照片、【來自硫磺島的信】的信、【陌生的孩子】的電話與【經典老爺車】的老爺車

  。他的故事一向有些殘忍，毫不留白要求觀眾直視命運的悲哀，即便是擁抱了冠軍與勝利

  【硫磺島的英雄們】、【登峰造擊】，但他另一方面卻又試圖著與世界對抗，所以在【陌

  生的孩子】與【經典老爺車】裡頭的溫柔，又足以透視他仍然相信著人性。


  要說起克林伊斯威特近年所執導的電影內容中，我其實最欣賞【硫磺島的英雄們】最後一

  段，看似無關緊要的一場游泳戲，卻緊緊聯繫著眾人的情感，那時起你會知道無論真相如

  何都沒有任何必要，那樣靜寂且美麗的光陰，就足以讓人用一生去換，我總確定著克林伊

  斯威特一定試圖著在尋找著什麼，例如說種族分歧，例如說生命的原諒，如此造就了【打

  不倒的勇者】。


  即便我很可惜的發現，【打不倒的勇者】可能是近年來最沒神采的克林伊斯威特，他的主

  觀角度不再犀利，顯得樸實且溫柔，取而代之的是難得一見的勵志電影，也許是個很平凡

  的劇本，更因為電影本身就有個明顯的框架，導致電影的難度可能更高。(還要加上，電

  影主角的知名度高。反而在故事發揮上有所限制。)


  但電影就是可以不一樣，唯一的原因，就是電影主要敘事者是克林伊斯威特。


  當你以為這部電影會側重於有色人種的地位提升，你會發現你錯了，當你以為這部電影重

  視族群的分裂與融合，你也錯了。劇中的橄欖球隊只有一名黑人球員，電影裡頭的白人沒

  有特別邪惡，裡面的有色人種也沒有特別偏激。我意外的是克林伊斯威特為何會這樣做，

  我們只能從片面思考去解析著曼德拉的思想價值，卻更能夠突顯出他的偉大。


  他的偉大，便在於他的危機處理，總是明確的做出許多正確的意見，即使是會遭到許多撻

  伐，他的領導理念時常遭到懷疑，但他以最懇切的低姿態，去全盤處理人民的疑惑。這樣

  感覺特別神聖的人物，克林伊斯威特也在細節上雕琢了他的平凡，他永遠無法拯救起他的

  家族親情，即便他已經獲得全人民的愛載，也是亦然。我很喜歡著這部電影一些場面與細

  節的調度，表現出老牌導演的一代風範，片尾球賽的影像剪接甚至可以說是他最繽紛的一

  次影像炫技，與往常沉穩的他，保持了一定的距離，但是我們還是知道，這還是克林伊斯

  威特，當電影裡溫暖地以一雙傷痕累累的視角，撫慰整個世界時，你知道那樣感傷的敘事

  ，只有克林伊斯威特做得來。


  隨著鏡頭的最末，我們親眼見證了曼德拉的勝利，輔佐以那段經典詩句，【打不倒的勇者

  】也許很可惜並不若先前作品那樣來得燦爛，但仍然維持在高度水準之上。



  --

  ◆ From: 114.44.123.85'
