title: '[新聞] 魏德聖談下一部電影 400年前台灣史詩片'
url: https://www.ptt.cc/bbs/movie/M.1503157141.A.2BD.html
date: 2017-08-19
content: '（中央社記者黃名璽東京19日專電）台灣導演魏德聖今天談到下一部電影時說，是講400

  年前台灣的歷史，希望讓所有人能重新認識台灣剛出生的樣子。目前正在進行第一關，等

  都差不多時就開始找資金。


  魏德聖這兩天跟歌手出身的演員小玉、小球、舒米恩、米非一起在日本東京宣傳新片「

  52Hz, I love You（52赫茲我愛你）」，這部電影是魏德聖第一次嘗試拍音樂片，也是第

  一部甜甜的愛情片。「52Hz, I loveYou」預訂12月16日起在日本上映。


  魏德聖今天接受中央社記者專訪談到下一部電影時說：「下一部比較大喔，也是在歷史，

  可是是講400年前台灣的歷史，講荷蘭時期的台灣，希望可以讓全部的台灣人，甚至全世

  界的人，來重新認識台灣剛出生的樣子。」


  這部電影將是史詩類型，內容有愛情、有戰爭、有歷史。


  他表示，主要會是3部電影，但演員卡司還不知道，現在還在過第一關。劇本早已完成，

  現在在籌備，因為400年前的美學、文化是什麼樣子？有西方的有東方的，有原住民式的

  等，都需要時間去考究，及場面如何鋪排。


  魏德聖說，考究部分目前已告一段落，正在做美術呈現的設定。等全部都差不多到位，然

  後就開始找資金，資金到位後才會開始找演員。


  談到期程，魏德聖說，還不知道，「我們不去設一個明確的時間，總是希望愈快愈好，可

  是這些事情真的快不來。」


  有沒有覺得自己最適合拍攝哪種類型的電影？他說：「我不喜歡給自己這樣一個框，有些

  我不喜歡也不擅長的，我當然不會去試，但是對我喜歡的，我都想去試看看，但是生命跟

  能力還是有限，能試的我會儘量試，不會強求就是。」


  魏德聖說，像這次做這個音樂劇的電影，自己也沒想到，相信很多觀眾也嚇一跳，怎麼突

  然冒出一個這個東西來，他自己也不知道，就覺得好玩，試試看。


  新聞網址：


  --'
