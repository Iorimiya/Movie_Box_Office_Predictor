title: '[好雷] 巴比倫 史詩般的夢工廠紀實'
url: https://www.ptt.cc/bbs/movie/M.1679755945.A.6F5.html
date: 2023-03-25
content: '雷文防雷資訊頁




  感謝版友的推薦文，讓我決定去看這部達米恩·查澤雷導演的<巴比倫>


  雖然在IMDB上的分數不太好看


  但看完這片之後真的覺得好看，並不失望，



  有影評將這部片形容為達米恩·查澤雷為電影寫的一封情書，


  我覺得非常貼切，從這部片可以感受到導演對於電影產業複雜的情感以及熱愛。


  不負責猜測導演可能某程度將自己的感受投射在這部電影的男主角身上，


  如同在進擊的鼓手和lalaland中都可以感受到電影富含的情感，


  宛如從導演的親身體會所衍伸出。



  以下有雷



  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




  電影開頭從一個對電影充滿憧憬的鄉下女孩和打雜小弟開始，



  他們被電影所呈現出來的美好世界所吸引，


  接續他們如願進入這個產業並發光發熱，


  同時也體驗到許多鎂光燈背後的辛酸與真相。



  老布扮演一個曾在電影中大紅大紫的成功明星，


  但是最後難以面對自己繁華落盡的現實。




  最後事隔多年主角重回舊地，再次透過銀幕體驗到電影帶給他的感動，


  但是這次的感觸，


  與他年輕時初次被電影的魅力、以及女主散發出來的魅力所吸引的感覺更豐富許多，


  因為他已經嘗過電影以及電影背後的酸甜苦辣、物是人非，


  劇情隨往事歷歷在目，體會到原來人生如戲，


  光鮮燦爛的事物如煙火般難以久持，


  繁華落盡終歸黯淡，


  喜新厭舊的大眾再次簇擁新一代的明星與娛樂。




  即便如此主角仍深愛電影，


  透過聲光作為媒介，無數才華洋溢的人在這裡投注心血，編織夢想，


  換得大眾的共鳴和感動。



  ---------------------------------



  這部電影呈現出[電影產業]的許多面貌，


  例如拍片的辛勞、演員的真實處境、市場的無情等，




  令我印象最深刻的是女主演接電話演七次那個橋段，


  我覺得那個負責控場的小胖不拿個最佳男配角真的太可惜了。



  其實這片雖然穿插許多喜劇橋段，但是背後蘊含的沉重讓人難以忽略。


  看到老布以及女主的結局，對於身為電影從業人員的男主而言，


  感受一定是不勝唏噓，這部片道盡了電影的美好的一面以及背後令人惆悵的一面。



  --------------------


  我覺得這部電影涉及的議題相當廣，


  它讓我聯想到 <阿基里斯與龜>、<lalaland>、<華爾街之狼>、<紅樓金粉>


  <從前有個好萊塢>等片。




  結構和意涵感覺與<lalaland>其實頗為相似，


  都描寫了從夢想的憧憬、沉浸其中、到最後繁華落盡、看破紅塵。




  個人的評分大約是9，我覺得比<從前有個好萊塢>出色許多，



  比<媽的多重宇宙>更有藝術意涵，


  (當然<媽的>主題是親情，基本觀眾人數一定比較多)，





  與<lalaland>相比算是伯仲之間，


  此外延續查導的電影風格，音樂的強烈展現在此片中依然展露無遺。


  看到黑人激情吹喇叭的精采橋段時，彷彿又進入<進擊的鼓手>當中。




  這部片查導完全沒讓人失望，


  這部片值得所有熱愛電影的人去欣賞。




  當然裸露和有點變態的部分是有，但是真的不算什麼，


  看到此片在IMDB上評分和票房，真的是覺得叫屈。


  希望如版友所說，時間能慢慢還給這部片一個公道。





