title: '[新聞] 史詩鉅作《最後的決鬥》三段敘事手法致敬'
url: https://www.ptt.cc/bbs/movie/M.1633449947.A.453.html
date: 2021-10-06
content: '史詩鉅作《最後的決鬥》三段敘事手法致敬黑澤明《羅生門》



  二十世紀影業年度史詩鉅作《最後的決鬥》在威尼斯影展掀起震撼好評，除了震撼戰爭場

  面與題材改編自法國歷史司法決鬥真人真事，最特別在於《最後的決鬥》為了詮釋這段歷

  史爭議公案的不同真相，特地採取三位主人翁不同角度敘事觀點來展現這場決鬥的黑暗與

  光明，為此，班艾佛列克與麥特戴蒙這對金童搭檔特邀女編劇妮可哈洛芙珊娜各編寫其中

  一段，以黑澤明《羅生門》三段式論證手法致敬捍衛女權的歷史女英雄。《最後的決鬥》

  將於10月15日全台隆重登場。


  史詩鉅作《最後的決鬥》描述騎士「尚」之妻「瑪格麗特」遭到騎士「賈克」性侵，面對

  當時社會歧視女性的壓力，瑪格麗特決定抗告尋求正義，而「尚」與「賈克」決鬥的勝利

  者將是審判勝利者；麥特戴蒙與小班表示當時歷史只從男性角度探討是非對錯，卻沒人想

  過，若「尚」贏是男人榮耀，若「尚」輸卻是女人承受苦果，瑪格麗特身為受害者竟可能

  被判誣告活活燒死，「她在審判中展現出不可思議的勇氣，她的故事才應該值得歷史傳頌

  。」


  麥特戴蒙與小班想出「透視法」闡述公案，「電影前三分之二從兩男人出發，最後揭曉女

  人才是整個故事英雄。」他們找來女編劇妮可哈洛芙珊娜進行三人編劇，各從「尚」、「

  賈克」、「瑪格麗特」角度詮釋，「小班和我各從兩位男性視角寫前兩幕，妮可從女性視

  角寫第三幕。」「我能夠補充我作為女性的觀點。」曾師從馬丁史柯西斯的女編劇妮可表

  示：「尚與賈克是自己故事中的英雄，但他們眼中事件並不可靠。瑪格麗特觀點才能糾正

  男性沙文的觀點。」


  雖然《最後的決鬥》以三章不同觀點型式致敬黑澤明，卻不像《羅生門》模糊「性侵」議

  題，反而強化三個人物角色主觀階級意識造成他們錯誤命運：麥特戴蒙飾演「尚」標榜自

  己是忠君俠義的無辜受難英雄，亞當崔佛飾演「賈克」認為自己風流萬人迷是女人的性福

  ，直到最後一章「真相」才讓沉默「瑪格麗特」為自己發聲，威尼斯影評一致讚賞艾美獎

  視后茱蒂康默演技氣勢十足。


  綜藝報Variety形容《最後的決鬥》麥特戴蒙「有若勇者無懼的無情戰士」，亞當崔佛則

  像「留著飄逸長髮的搖滾風流三劍客達太安」，讚賞茱蒂康默以「極其平靜的內斂怒火在

  大銀幕留下鮮明印記」；銀幕報形容「雷利導演給予茱蒂康默發光的銀幕空間」；好萊塢

  報導讚賞「劇本擊中『特權重男輕女』和『譴責受害者』現象」。難怪女星康默相信「很

  多女性看這部片時會產生共鳴。」


  值得一提的是，《最後的決鬥》探討中世紀女權議題#metoo，片廠劇組不僅諮詢相關倡導

  組織，還請來《性愛自修室》親密協調員Ita O''Brien在拍攝期間協助相關成員，希望「

  謹慎處理銀幕性暴力以及對女性暴力行為的刻畫，也確定讓每位演員在拍攝前感到自在」

  ，而劇本與拍攝表更詳細標明每場戲的拍攝視角，「觀眾可以從不同角度理解是哪個角色

  觀點」，麥特解釋：「這真的很有趣。也有點令人眼花繚亂，因為有時你會在同一天拍攝

  三個視角。」





