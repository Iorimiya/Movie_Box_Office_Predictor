content: '景甜爆新戀情！　奧運冠軍寫詩「藏名」洩愛


  中天ETTODAY



  29歲大陸女星景甜出道9年，曾出言過不少好萊塢巨作，其中《金剛：骷髏島》、

  《環太平洋2》等，近日她被發現與大陸桌球奧運冠軍張繼科，在社群網站上互動頻頻，

  對方還做了一首藏有她的名字的新詩，隨即引起網友熱議，紛紛猜測兩人是要公開戀情

  。景甜與張繼科先前被傳出戀愛中，但是兩人並未因此而有所避諱，男方4日立春PO出

  一首新詩：「春歸大地萬復蘇，嫩芽翹殼待破土，美景更迭花世開，華夏盡收甜蜜舞」

  ，有眼尖網友發現，在第3句以及第4句分別有「景」與「甜」2字，隨後景甜也被釣出

  ，並在底下留言：「叮咚！您的節氣播報員上線」，曖昧互動引起眾人關注。


  不少網友猜測兩人是要公開了，「趕快說出來，給我們個痛快」、「兩人這是

  要公開的節奏了吧」，但也有部分粉絲跳出幫忙解圍：「這也可以？裡面也有春夏2字

  ，這還是我小名呢」、「所以以後他景、甜這兩字都不能用了」，意外引起一陣熱議。

  事實上，景甜先前就被發現PO出了一張書張個人照，手上抱著玩偶並在發文中表示：

  「想你的兔子」，張繼科在底下詢問：「兔子的主人去哪了」，她則回應是主人走了，

  當時就有不少粉絲在底下留言要兩人在一起。


  同樣29歲的張繼科是大陸著名的桌球運動員，綽號「藏獒」是有史以來第4位男子

  「大滿貫」冠軍選手，同時也是用最短時間445天完成大滿貫的桌球運動員，

  世界三大賽五連冠的紀錄至今無人能及，也曾獲得奧運會冠軍，兩個世錦賽冠軍，

  兩個世界冠軍，是史上男子桌球單打擁有最多冠軍頭銜的3名男選手之一。


