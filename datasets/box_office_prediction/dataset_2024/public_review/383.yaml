title: '[好雷]《最後的詩句》：有一塊壁癌很明顯 '
url: https://www.ptt.cc/bbs/movie/M.1490711768.A.46B.html
date: 2017-03-28
content: '能不能告訴我，窮了怎麼愛16年？窮了怎麼生活16年？



  彷彿一套公式般，關鍵出現了。在一條長長的時間軸上，「愛情」與「生活」的總和

  ，要能一直支撐下去有一個很強大的因素，就是「金錢」。金錢不是生存的全部，但

  你不能否認它的佔有重要的存在。



  青春期的施人傑，可以踢踢足球，在夜半打工的加油站跟死黨嬉鬧，死黨心儀的學妹

  來加油，還可以順便把妹。一群男孩與女孩去溪邊聯誼，保證好玩。



  李曉萍問施人傑，既然他們都叫你詩人，那你會寫詩嗎？詩人說：被叫著叫著，就真

  的開始寫起詩了。



  李曉萍接著問：那你以後會想當詩人嗎？詩人回：怎麼可能，那只是無聊打發時間寫

  一下而已。



  李曉萍就這樣愛上施人傑了。什麼是一見鍾情呢？是不是愛上對方，然後不用存在任

  何理由？



  施人傑長大沒有要當詩人，當詩人容易被視為不切實際的幻想，怎能溫飽，感覺像是

  個社會的獨立者。但詩句會讓人平靜，詩句像是一場純真的夢，像是青春期的臉，像

  是陽光午後靜謐的日子，



  當兵時期的詩人，還不用煩惱出社會的問題，軍中沒有人在煩惱退伍後要幹嘛，每天

  打嘴砲就好，只有一個念頭就是趕快退伍。曉萍出了社會，在出版社工作，開始計算

  起每天要存多少錢，才能買房子、把學貸還完。簽了國軍Online三年可以存100萬，

  你幹嘛不簽？



  然後他們經歷了施爸燒炭自殺，留下一把龐大的債務，討債的找上門來，身上還背了

  房貸、學貸。怎麼結婚？怎麼愛？怎麼生小孩？



  你有沒有發現，在愛與生活的總和中，詩人跟曉萍兩人之間的壁癌很明顯。屋子在漏

  水，愛也在漏水。



  愛加上時間就是真愛。這是16年，從陳水扁到馬英九，再到蔡英文，時代在變，政黨

  輪替三回，他們給出的口號都很動人，他們的政見都很經典。但青貧族還是一樣貧窮

  ，詩人與曉萍的問題還是一樣不變，他們始終在愛裡找尋最後停泊的港口，然後在邁

  向停泊的過程中，一次又一次地，解決了一個麻煩，迎接另一個麻煩。於是16年的感

  情開始崩解，伴隨出軌、猜忌、放棄、爭吵，所有可以釋放的情緒全都湧上。



  最後，以為終於要靠岸了，但是什麼都無法從來了，因為感情早就已經消磨殆盡了。



  有一塊壁癌真的很明顯。他長在施人傑的心裡，讓他自暴自棄，自己覺得比不上富二

  代，是個廢物；有一塊壁癌長在李曉萍的心裡，他不斷地包容與接納那個對她一見鍾

  情的人，她溫柔地撫慰他面對生存時刻不斷被世界遺棄的靈魂，但始終徒勞無功。



  壁癌除了，會再復發，修水管的師傅也許怎麼修也修不好。然後呢？在生命要終結的

  時候想起那最後的詩句，盼著有一天醒來，會迎接美好的人生，會一起攜手走向幸福。



  不要放棄，好好活著。



  --'
