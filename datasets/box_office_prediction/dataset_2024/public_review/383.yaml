title: '[好雷] 《最後的詩句》天定的困境，貧窮的漩渦。'
url: https://www.ptt.cc/bbs/movie/M.1506923457.A.5AD.html
date: 2017-10-02
content: "《最後的詩句》\n\n--天定的困境，貧窮的漩渦。\n\n\n\n 《最後的詩句》是公視新創電影的第一部作品，描寫從民國八十九年到民國一百零五年間，一對情侶在長達十六年的時間，對人生的寄予厚望，逐漸變質與幻滅。\n\
  \n電影的基調很明顯，主角人生所遇的悲劇不是主體，而是在於主角對事物的選擇。生於貧窮世代，活於不景氣之時，主角的人生即便不斷的走向悲劇，仍有一個伴侶作為活著的理由，也因有人相隨，經濟壓力隨之增加，對於人生未來所行之路也有不同看法，在種種壓力之下主角自生下來所感受到的不公平也接連爆發。走不出『貧窮』的漩渦，是這部電影所挾帶的悲愴性。\n\
  \n主角的『選擇』是這部電影的重要主體，同時也是這部電影真正的悲劇之處，在第二章《自由》所講述的「在軍中當三年白痴就可以存一百萬，上台北找工作都沒那麼好賺！」，對主角的選擇來說，是一個必定選否的是非題，此時的主角對於退伍之後的人生心存希望。走不出貧窮的漩渦，在退伍後依然是主角的命。住在狹窄小屋、被討債集團追討亡父債款、身兼多工仍處貧窮、工作於房價不景氣的房屋仲介、四處奔波駐點賣屋卻苦無買主，這是放棄當三年白痴所換來的結果，連自己在賣的房屋出現壁癌都不願清理，明示主角對於工作與人生的態度消極，當初的選擇換來此種\n\
  結果，如同拒絕買房的客戶所言「我不想為了這種髒污又長壁癌的房子背負多年的房貸。」，主角的心聲由此略見，牆上的壁癌也徵示了無法走出貧窮的困境。以上是主角的第一選擇。\n\
  \n跟著人群跑往大陸掙錢，是主角的第二選擇。有了第一次放棄的誡示，這次的選擇一反如昔，是死命地緊捉不放，然而走不出貧窮漩渦的宿命，離鄉背井、背棄自己最愛的人所換來的，是遭受欺騙與偷渡回鄉，而在死命回到家鄉所得知的，是自己所愛之人的負面消息，與當初信任自己的人對自己的憤怒叫罵。\n\
  \n深陷貧窮的人生，歷經兩次完全不同的選擇，擺脫不了的悲劇宿命，讓主角與其伴侶之間的情感轉變在這部電影顯得更為重要。從《青春》到《自由》，彰顯了情侶兩人對人生的嚮往\
  \ ; 從《風暴》到《求婚》，開始因貧窮生活逐漸衰敗走樣 ; 最後到了《返鄉》與《勇氣》，正式將兩人所身陷貧窮的漩渦用不同的方式走將出來，這是這部片所描寫的第三選擇，結局看來固然悲劇，但卻在最後回憶起快樂的重要回憶，主角最後從容一笑，明示人生有更正面的選擇與可行性。\n\
  \n《最後的詩句》美得讓人驚艷，悲得讓人心碎，主角至始至終所無法逃脫的貧窮漩渦，多多少少都切進了觀眾的部分人生，接連不段的悲劇近無失真，傅孟柏與溫貞菱兩人將角色的內心掙扎做出相當好的詮釋，人物與背景建構極為立體，情感表達不會過度矯揉造作，要說整部電影最吸引人之處，便是故事與角色所帶出的「真實」，每每都能讓觀眾深刻體會。\n\
  \n\n\n\n--\n看完第一次 隔天又忍不住看了第二次 後座力依然不減\n兩人會得獎真的完全不意外\n結尾還算正向\n很多場戲都讓我落淚...個人尤愛那場男主發瘋猛掌自己臉\
  \ 女主抱住他制止的橋段...有了前面的鋪陳 那場戲顯得更揪心..."
