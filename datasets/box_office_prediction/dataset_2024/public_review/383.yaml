content: '新聞網址：


  記者林映妤／綜合報導


  印度天王阿米爾罕（Aamir Khan）將摔角選手瑪哈維亞

  與其女兒的傳奇故事拍成電影《我和我的冠軍女兒》搬上大銀幕，

  感動全球無數影迷。該片在台上映至今已經突破7000萬元票房，

  刷新寶萊塢電影在台賣座紀錄，話題仍在延燒！

  阿米爾罕日前出席北京電影節，除

  了跟陳凱歌對談，還用中文朗誦《木蘭詩》！


  阿米爾罕受邀出席第7屆北京電影節，並與曾以《霸王別姬》

  入圍奧斯卡最佳外語片的大導陳凱歌對談合拍片的未來，

  阿米爾罕表示好故事才是關鍵，合拍片仍可保有本土特色，

  而二度造訪大陸的阿米爾罕，

  其後又在記者會上用中文朗誦《木蘭詩》，讓人驚豔。


  《我和我的冠軍女兒》5月初要在大陸上映，

  他為此二度造訪大陸，還跟奧運拳擊冠軍鄒市明進行對談。

  鄒市明說，《冠軍女兒》讓他想到女硬漢代表花木蘭，

  他還當場教阿米爾罕用中文念《木蘭詩》，讚他相當有語言天分。


  阿米爾罕受訪時表示：「我在電影世家長大。在我的意識中，

  電影拍攝永遠都是講故事、講好故事。講故事是電影的核心，

  這也是我個人覺得電影最令人振奮的核心。我拍片的時候不會考慮

  這部電影是面向印度觀眾，還是更廣闊的國際市場；

  在我看來有一個好的角色、有一個好的故事以後，電影是可以跨越國境的。」

  直言本土的文化特色，不會為好電影

  或合拍電影設下跨越國境的障礙。


  狂賀！狂賀！希望票房能破億啊~~


  真想聽阿米爾罕的《木蘭詩》


  --

  最大的問題是記者，把兩個新聞寫在一起

  讓很敏感???的人有了藉題發揮的機會....XD'
