content: '觀看音樂人傳記電影，往往會產生一種擔任偶像明星心理諮商師的感覺：「喔，你的父母關

  係不好，這真的讓你很沮喪吧？經紀人不斷打擊你，導致你失眠又濫用藥物……再加上粉絲

  與媒體放大檢視你的每一步，讓你精神無法放鬆，你第三張封神專輯就是這樣來的吧？」這

  樣地看完偶像明星的一生。



  雖然這樣講好像在投訴歌手傳記有公式一樣，但其實我是很喜歡看歌手傳記的，正因有這樣

  的流程，觀眾在看這些名曲名場面重現的時候，也好像在看背後的原理一樣，好奇心與對偶

  像的愛憐交織成感動。


  詹姆斯曼格正好20年前，拍的以強尼凱許為主角的「為你鍾情」就是這樣結構的佳作，個人

  非常喜歡。曼格很好地找到重心，讓故事從幼年開始演，卻一點都不流水帳。


  然而，巴布狄倫的故事顯然不適合這種模式。早在十多年前，「搖滾啟示錄」就明白這點，

  成

  功地採用更寫意的形式，成為一個很好的範例。


  所以當曼格要拍攝巴布狄倫的傳記電影時，我其實有些擔心，因為雖然他大部分的電影我

  都很喜歡，但他的敘事風格很工整傳統，會不會很認真地拍，卻適得其反？


  但看完這部《巴布狄倫：搖滾詩人》（原名 A Complete Unknown）後，我必須說，曼格做

  得非常好。他巧妙地選取了一段完整的故事時間軸，涵蓋了狄倫早期一些重要的名曲，並以

  恰當的順序呈現。但在該留白的地方，他也果斷放手。不會讓狄倫學家覺得太讚了這才是狄

  倫的精神結果一般觀眾根本看不懂在演什麼，但又不會把巴布狄倫剖析到失去詩意。


  看完電影後，會有一種似懂非懂的感覺。你無法真正了解狄倫的真名、族裔、過去，甚至他

  的個性。他是渣男嗎？似乎是，但又稱不上。他關心社會嗎？好像是也不是。他會唱關於貧

  困與戰爭的歌曲，但參與民權運動，則是因為他的女友和民謠圈的前輩帶他去的。甚至當導

  演呈現他在示威活動中唱歌的場景時，只是一個電視新聞的短暫畫面；當古巴危機結束，早

  上起來竟然還沒死?！電視新聞就可以關了。


  整部電影中，狄倫始終保持一種疏離。他沒有主角該有的成長，他從頭到尾就是同一個人，

  既未變得更成熟，也未向下墜落。他是會喝酒嗑藥什麼的，也會被粉絲追，但他的反應就只

  像是

  「唉真惱人」


  那些明星常有的困擾似乎沒有被描述地很嚴重。


  這個經紀人口中「有張好看的臉，兼具垮世代與純真男孩氣質」的男子就是隨沙塵而來，興

  風作浪，然後隨風而去，而這正是巴布狄倫留給世人的形象。



  歌曲的部分大家應該看到宣傳說演員們有多認真練，成果真的非常好。這讓鏡頭不僅能捕捉

  他們的臉部表情，還能拍到他們的動作和整體表演，讓演員用原聲去唱而不是去對嘴名曲，

  歌的聲音和人說話的聲音一致，以民謠這個主題來說，演員們這個挑戰是有意義的。


  前面提到介紹名曲的順序手法，老實說，巴布狄倫和他的那些歌如果直接丟給觀眾，他的聲

  線又是這樣(沒有不尊重的意思)，新的觀眾真的可以理解他的厲害嗎？恐怕還是有點門檻，

  這部電影畢竟是要請狄倫學家以外的人一起看的才能回本。


  電影有些角色會先只撿到一句歌詞或聽到未完成的段落，接著當整首歌在電影中完整呈現時

  ，觀

  眾會「原來整個詩句是這樣的啊，原來他要講這個。」


  演員的表現也很好，艾兒芬寧的席薇讓人揪心，莫妮卡巴巴羅的舞台魅力很迷人，我不知道

  她這麼會唱，還有什麼這個搭乘過F-18的女人做不到的，當然艾德華諾頓，他把發掘新星的

  欣喜和無法掌握他的失落完美地展現。


  但我覺得演最好的，是演重病在床無法言語的伍迪葛瑟利的Scoot McNairy，他呼應了首尾

  ，跟提摩西夏勒梅的對戲個人認為帶出這個主角最好的場面。


  初次見面時，伍迪用期待與欣喜的目光注視狄倫，這份鼓勵不僅傳達給狄倫，也傳遞給觀眾

  ，在那對期盼的眼神下，巴布狄倫從原本被cue到的緊張尷尬慢慢也變成「我知道我這首歌

  寫的不錯，謝謝你也喜歡」的神采，他們根本不需要對話。


  結局當背景的「高興認識你」的歌曲響起，去見一切的原點和啟蒙的偶像，和他告別，兩人

  對望，

  提摩西眼眶泛紅卻不是落淚哀傷。


  雖然巴布不是一個能被綁住和定義的人，但這些與他同行

  過的人，在他人生留下重要的影響。


  這個主角非常難演，演員和故事設計卻成功做到情感和主張從淡漠的性格中顯露的模樣。


  不過雖然提摩西夏勒梅和他的公關很積極在跑，但誠實地說這可能不是那麼容易剪出讓人投

  票

  的演技場面的角色，得獎什麼的也許等之後吧XDDD


  另外講兩件我覺得有意思的地方


  第一個是政治的部分


  彼得席格的登場就是在法院，但接下來就像在說「我知道他們是誰，但我不繼續說」刻意地

  不強調這些人物的政治性。


  彼得席格和伍迪葛瑟利都是美國共產黨，是共產黨同路人或直接就是黨員，不是誣陷，這就

  是他們的主張。支持史達林，韓戰的時候希望美國輸的那種共產黨，講這個不是要以今非古

  ，畢竟那也是那個時代的某群人的樣子。


  而帶巴布狄倫認識抗議活動的席薇(現實中叫蘇絲，巴布狄倫希望電影不要用本名)也是美共

  的女兒。如果多描述這個部分，彼得和巴布狄倫的分歧，就不像只是插不插電的問題。而是

  一個希望用民謠改變世界的左翼理想家，發現了一個可以成為利桑亞拉黑的男孩，他的詞曲

  可以也已經改變萬千年輕人，讓他們一起大合唱新時代之類的口號，但那個男孩卻說「謝謝

  ，但不用了」然後騎著沙蟲，不對是重機，離開。


  大家拿湯匙而你有能力拿鏟子為什麼不一起做的比喻，其實不只是音樂性。


  音樂路線的變化當然很值得大吵，但政治立場讓人分開不是更有力嗎？我在推特上看到有人

  在討論這部份，甚至說電影膽小。我自己想了一下，巴布狄倫和左翼民謠界的路線問題會是

  一個更加厚重的故事，但不糾結在這個部分，不也很巴布狄倫(他曾經說過他很願意給乞丐

  窮人一根菸，但是當牧羊人，沒辦法。)


  我喜歡電影對議題的選擇，但對缺少政治這點不滿也可以理解，也許去看沙丘二吧



  另一個部分是MCU，曼格音樂人電影宇宙XD



  看到強尼凱許登場真令人開心，前面提到我喜歡詹姆斯曼格的「為你鍾情」這部電影。竟然

  可以看到這個知名歌手登場，還是很帥氣的戲份，真的意想不到。


  不過詹姆斯曼格一直都很喜歡強尼凱許，連羅根預告都要用他翻唱的Hurt，既然是同時代人

  物出場好像也沒那麼意外




  他在自己的電影裡裡脆弱掙扎於毒癮酒癮和三角關係，難以處理完美的哥哥早逝又不被父親

  認可的心魔，在巴布狄倫的眼中卻是帥氣又支持他的大哥哥，連酒癮都是喜感的，兩部電影

  搭配一起看觀點差異，會得到加乘的樂趣。


  (強尼凱許和巴布狄倫的友誼是真的，巴布狄倫說過當時的民謠雜誌批評他插電，強尼凱許

  投書叫樂評人閉嘴讓巴布做自己，他很清楚自己在幹嘛。巴布狄倫一直保留著那本有著讓他

  很感動的投書的雜誌)


  而兩部電影竟然有同樣的歌曲和類似的情節，強尼凱許和瓊卡特唱「It ain’t me, baby」

  元配變了臉色，巴布狄倫和瓊拜雅唱「It ain’t me, baby」一樣讓另一個女人變了臉色，

  這應該是詹姆斯曼格腦袋難以割捨的場面。



  --'
