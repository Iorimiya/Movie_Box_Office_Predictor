content: '雖然奧斯卡因為疫情的影響而全面放寬報名資格，至年底前上映的作品都能夠競逐最佳國

  際電影，但仍有不少國家已經在近日選出了推派的作品，其中也包括了昨日公布消息的台

  灣，而這次則要來介紹來自「烏克蘭」的代表作品。


  烏克蘭今年選出的代表電影為《末日荒蕪詩篇》，該片在去年的威尼斯影展中入選了「地

  平線」競賽單元，且最終一舉拿下該單元的最大獎「最佳影片」，相隔一年之後則將代表

  烏克蘭出征奧斯卡。《末日荒蕪詩篇》去年也在台灣的金馬影展中放映。




  金馬影展影片簡介：


  2025年，戰爭結束的一年後，烏克蘭軍人塞吉回到現實生活。創傷後的日子並不容易，工

  廠主管嫌棄、同袍輕生、關廠失業，連家裡的熨斗都不管用，只能在野外猛射人形靶發洩

  。失業的他因緣際會加入挖尋軍人遺體的「黑色鬱金香」計畫，認識了志工卡蒂亞，在荒

  蕪廢地挖掘的同時，也像掏挖著滿是創傷的自己，打開被戰爭所侵蝕的腐肉，希冀能長出

  生存的勇氣。


  烏克蘭與俄羅斯間的戰爭帶來空前生態災難，導演以獨特的鏡頭語言、驚人的場景與攝影

  ，為人物打造出劇場般的舞台。以滿佈地雷的區域、廢棄的礦場與工廠污染的土地與水源

  ，突顯人們面對冰冷的戰後景況，是如何的渺小而無用。片中更巧妙植入前蘇聯名導狄嘉

  維托夫作品，搬演一齣諷刺幽默的冷調人生。




  這是導演 Valentyn Vasianovych 第二度代表烏克蘭角逐奧斯卡，他曾在 2017 年以《Bla

  ck Level》被烏克蘭選為當年度的推派作品，不過最終並無獲得提名。


  因為歷史的關係，烏克蘭參與奧斯卡的時間也不常，自 1997 年第一次報名以來至今並沒

  有任何獲獎、提名或是入選短名單的經驗。



