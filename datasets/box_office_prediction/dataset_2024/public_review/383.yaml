title: '[好雷] 絕望不是一天造成的—最後的詩句'
url: https://www.ptt.cc/bbs/movie/M.1490256623.A.420.html
date: 2017-03-23
content: '感謝前面版友推薦~



  真的好看



  分享簡單心得



  不算太有雷



  ***



  1.


  最初是在Ryan的臉書看到他推薦曾英庭《最後的詩句》的文章（那時這片在大螢幕的票早

  就售罄），接著在公視播出之後，又聽到品味很好的老師對這片的讚賞。沒過幾天，在

  ptt電影版看到好雷心得長文（也是在這裡發現有Line TV可以線上看）。


  一般來說，這樣狀況會使我太期待，以致於看的時候標準提高，導致最後的失望。但這片

  出乎我意料，呈現的十分適切。看完之後，我很認同那些好評，覺得會開始關注期待導演

  和男女主角（尤其是男主角）之後的作品和演出。


  2.　


  「窮困世代」的題材與看起來很文青的片名和預告，原讓我有點擔心，但看的過程卻頗受

  感染。悲劇式的路線雖不在意料之外，卻因著時間拉長而沒有一點撒狗血的感覺。反而覺

  得它掌握了時代特徵，呈現了一代光景：跨越十六年的愛情故事，配合著台灣政治變動、

  經濟社會的景況、壁癌的隱喻與像夢一樣的結尾，講了一個屬於我們（三十歲左右）世代

  的故事。

  　

  3.


  絕望不是一天造成，而是被生活一點一滴蠶食出來的。


  電影拍出最極端的景況，而看電影的我們難免在戲外想著：如果男女主角在某時候不要這

  樣那樣行，也許結局會不同。可回到現實中，被工作壓力、各種貸款、房租水電等擠壓的

  時候，我們其實也像他們一樣，很難想到未、很難清明地思考事情。到頭來，我們的選擇

  時常讓我們自己感到悔恨。


  即使沒有像電影這樣落入絕望的深淵，也不覺得未來有什麼值得期待。政治社會經濟環境

  ，使我們看不到機會和可能。回顧青春時的美好夢想，留下的只是悲哀傷痛遺憾。

  　

  5.


  往好的方向想，電影結局似乎也可以說再問：如果有機會再來一次，我們要怎麼選擇、怎

  麼活。


  雖然懷抱希望不一定能過得更好，但沒有盼望的人能好好活下去嗎？



  --



  這裡是我的樂園：





  --'
