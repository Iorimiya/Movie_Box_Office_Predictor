content: "[墨卓影評]《帝國戰神：巴霍巴利王》- 神格化的霸王史詩\n\n\n前幾天跟著幕迷的朋友一起到MLD朝聖，不得不說這部《帝國戰神：巴霍巴利王》單單從\n\
  預告是完全無法體會到魅力的，一定得要經歷這完整的「上集」，才能知道何謂神格化處\n理的印度史詩大片，不過，我還以為這是一片全部講完，殊不知觀影過到最後，居然來了\n\
  一個「2017磅礡上映」的字幕，全場幾乎都罵聲連連，因為太好看了，想要一次看完哈哈\n，而事後我也查了一下英文片名，發現是Baahubali: The Beginning，我也心服口服了\n\
  ............\n\n劇情概要：\n\n古老時期的印度南部，一個襁褓中的嬰兒順著瀑布從天而降，幸得當地居民即時搶救。轉\n眼嬰兒已成少年，一日瀑布之下拾獲美麗面具，少年因此失魂著魔。不顧眾人反對，他徒\n\
  手攀上絕壁高峰只為覓得佳人，意外發掘牽連馬西馬帝王國三代的皇室權力鬥爭，竟與他\n的身世緊緊相連。\n\n--------------------------------以下小雷，小心進入---------------------------\n\
  \n\n\n\n\n當大家對於印度片的印象，還停留在《三個傻瓜》、《心中的小星星》、《來自星星的傻\n瓜》或是其他歌舞片，這一部《帝國戰神：巴霍巴利王》就這樣誕生在我們眼前，電影的\n\
  前面一個鐘頭，基本上就是很傳統的歌舞片形式，只是多了點神力與浪漫挑逗，用男主絕\n非常單純的好奇心，一步一步走向故事的轉折點，雖然，手法在印度片看來算是滿老套的\n\
  ，不過，用充滿神秘色彩的女主角，以舞蹈與歌曲配合上藍色蝴蝶，讓這一段爬過危險瀑\n布的過程，多了一點笑果，而不是完全的向極限體能王一般的刻苦與秀肌肉。(這段可以\n\
  參考以下影片XD)\n\n然後，就當男女主角相愛以後，命運與使命開始將男主角，也就是過去巴霍巴利王的兒子\n，帶往拯救馬西馬帝王國的命運，利用雙線敘事的手法，在男主角巴霍巴利前去解救她真\n\
  正的母親時，將故事線巧妙的結合在一起，也在後面的回憶過往片段中，揭露出這一切的\n背後，究竟自己是如何存活、如何被如此敬仰的，但這一切過往的一切並不美好，而是充\n\
  滿宮廷爭鬥中的腥風血雨，兩位王子為了爭奪王位，而做出許多的競爭，這一整段的張力\n與對抗感，可以說是本片的賣點之一\n\n最後總結一下這一部片的整體觀感，這一整部片138分鐘的片長，卻沒有讓我感覺到疲憊\n\
  ，反而想要在那個被自己人背叛的爆點後，繼續觀看下去，因此在那「2017磅礡上映」的\n字幕出現時，心中與口語相當一致地罵出一連串的髒話，因為實在是太弔胃口了，雖然有\n\
  些部分的特效還是滿假的，不過整體演員的表現，反而讓我更加入戲，絕對可以跳脫出一\n般觀眾對於印度片的刻板印象，印度片也可以是波瀾壯闊的史詩！！！\n\n\n-我的私心評分-\n\
