title: '[好雷] 火上鍋--如詩如畫如歌的美之饗宴 '
url: https://www.ptt.cc/bbs/movie/M.1709040486.A.B70.html
date: 2024-02-27
content: "<火上鍋> 是部以美食、法式烹飪、情感為主題的電影\n主演為茱麗葉畢諾許、班諾馬吉梅\n\n代表法國角逐2024奧斯卡最佳國際影片獎\n導演陳英雄以該片榮獲2023坎城影展最佳導演獎\n\
  \n我一直很喜歡美食、此部男女主演、及陳英雄電影的攝影美學\n\n查了簡介及預告，發現劇情是溫馨感人的調性\n\n且攝影極美，故放心地去觀影\n\n-----以下為心得------\n\
  \n劇情很簡單，花很多時間在拍攝美食製作過程、以及談話\n\n但並不會讓我覺得無聊，而是全程很享受，原因如下\n\n1.光影、色調、構圖…攝影美極了!!! 如詩如畫\n\
  \n  宛如一場動態的新古典主義畫作展\n\n  運鏡、場景及人物動作的編排\n\n  均極富流動性與節奏感，\n\n  這種電影就算沒有劇情，光看攝影的畫面及運鏡都享受!\n\
  \n  每一禎都是藝術品!\n\n  攝影風格我個人覺得很像我最愛的李屏賓大師\n  (雖然本片攝影不是他)\n\n  私以為可能受到陳英雄上部片跟李屏賓合作經驗之影響\n\
  \n  上部片是<愛是永恆>，攝影也是絕美\n  (幾乎是我至今觀影經驗的最美)\n\n  陳英雄在訪談中提過，<火上鍋>他要求攝影師負責光線\n\n  而運鏡、調度及構圖，則是由導演自己負責\n\
  \n  也許他借師了李屏賓的一些技法吧\n  (以上純屬不負責任猜測)\n\n\n2.精心拍攝的食材、烹調加熱時的冒煙及各種聲音，\n\n  沉浸式地讓人彷彿能聞到、看到、聽到那些美食\n\
  \n  加上男主是美食家，台詞會提到法式料理的歷史、各美食的典故\n\n  這部絕對是美食電影的經典絕妙之作!!\n\n  幸好我是吃飽去看的，否則真的會越看越餓。\n\
  \n  再次強調，烹飪過程並不枯燥，除了是種色香味的饗宴外\n\n  因動作非常具和諧的律動、節奏感\n\n  甚至有種在欣賞協奏曲演出的感覺\n\n  體驗到何謂視覺嗅覺化、味覺化、聽覺化\n\
  \n  但其實配樂不多，主要以自然環境音效為主\n\n\n3.情節雖簡單，也沒啥太刻意煽情的部分，大多內斂含蓄，\n\n  但並不空泛，而是藉由各種細節，\n\n\
  \  細細刻劃出人物性格、人物關係，\n\n  深刻真摯而溫暖的情感，其美麗不亞於攝影\n\n  讓我很感動、很滿足。\n\n  很高興陳英雄在此片修正了上一部<愛是永恆>\
  \ 的毛病\n\n  (例如人物扁平化，彷彿只是推動情節發展的工具\n\n   且情節也很冗長空洞，事件多而無當\n\n   淪為流水帳般的家族歷史事件陳述，令人覺得可惜)\n\
  \n\n4. 能達到上述人物性格及情感刻畫，男女主演功不可沒，\n\n   大滿貫影后茱麗葉畢諾許、坎城影帝班諾馬吉梅\n\n   不只有強大演技，兩人現實生活中都很會做菜，且曾是真實情侶\n\
  \n   讓片中不管做菜畫面，或是男女主間不言而喻的默契及化學反應，\n\n   都十分真實自然。\n\n   我真的好愛喜歡他們兩喔!\n\n   都是我從年輕看到老，一直很喜歡的演員!\n\
  \n   茱麗葉畢諾許即使添了許多皺紋，也豐腴了不少，\n\n   劇中也會有因XX而神色憔悴的片段\n\n   但一抬眼一微笑，仍充滿欲言又止、千言萬語的溫柔優雅魅力。\n\
  \n   班諾馬吉梅是<鋼琴教師>男主角 (女主是雨蓓)\n\n   當時是令我經驗難忘的金髮帥哥鮮肉\n\n   現在也已經是中年發福大叔了\n\n   但在片中展現的那種刻在骨子裏的體貼有禮及溫柔\n\
  \n   仍讓我心動不已。\n\n   兩人都是連走路姿態都有情緒都有戲的戲精，\n\n   更遑論耐看極了的臉部表情表演。\n\n\n5. 配角們雖然發揮演技的空間不多，\n\
  \n   但演員們各具特色，選角及造型都令人頗具印象\n\n   女配 (女孩寶琳)的驚人美貌及靈氣，\n\n   諸多臉部特寫，真是賞心悅目。\n\n\n6.\
  \ 除了室內場景外，室外景色也美極了!\n\n   陽光下的田野、菜地與牧場、\n\n   傍晚的湖邊雙人晚餐、陽光林下的多人宴會，\n\n   皆有如動態的印象派畫作展，\n\
  \n   令人為之沉醉讚嘆、心緒舒暢而開闊。\n\n\n結論：\n\n雖然這部片不大熱門，在板上甚至沒有討論文\n\n但還是蠻推薦大家到電影院觀賞\n(小螢幕太難以呈現其美)\n\
  \n是非常正能量、療癒、美麗的藝術品\n\n最好挑間畫質跟音效好的影廳，才不致辜負如此美的製作。\n\nPs. 我在高雄總圖喜樂時代影城11廳看的，極不推薦!\n\
  \n    觀影過程中不時會傳來巨大噪音\n\n    類似鐵門被甩上、以及火車經過那種轟隆隆巨響\n\n    可能是附近電梯運行所造成\n\n    非常嚴重影響觀影體驗\n\
  \n--"
