  馬獎最佳音效李丹楓擔任聲音指導，聲音設計由入圍6次金馬獎的資深混音師簡豐書與擬\n音師楊家慎合作。特效則由台灣兩大金獎特效團隊「夢想動畫」、「沸騰了映像」聯手操\n\
