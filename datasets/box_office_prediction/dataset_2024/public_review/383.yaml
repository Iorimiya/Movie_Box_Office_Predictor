title: '[情報] 《敦克爾克》傑克洛登將主演「反戰詩人」西格夫里薩松傳記電'
url: https://www.ptt.cc/bbs/movie/M.1582518717.A.DFD.html
date: 2020-02-24
content: '今年的影壇盛事「奧斯卡金像獎」已經圓滿落幕，韓國電影《寄生上流》歷史性的拿下最

  佳影片成為史上第一個外語片得主，除此之外也以四項大獎成為本屆奧斯卡獲獎最多的電

  影作品。


  相較於去年的低迷，今年的奧斯卡被外界形容為「大年」，入圍最佳影片的九部電影皆是

  重量級之作，更有四部電影入圍 10 項以上的大獎，包括《小丑》、《1917》、《從前，

  有個好萊塢》和《愛爾蘭人》。其中從金球獎一路拿下三座指標性大獎最佳影片的《1917

  》本被看好能夠順利滿貫成為本屆奧斯卡最佳影片，不過最終仍拱手讓給了氣勢銳不可檔

  的《寄生上流》。雖說《1917》無法如願以償登頂，但仍然成為本屆獲獎數第二高的作品

  ，一共以三項獎座位居亞軍。


  在獎季後期才衝起聲勢的《1917》被環球影業視為 2019 年度的壓箱寶，一直到聖誕節檔

  期才先限量上映。而在金球獎上黑馬式的抱回大獎後更讓整部電影的氣勢直直往上衝，並

  且同時在票房表現上有亮眼的成績，更成功攔下了大片《STAR WARS：天行者的崛起》在

  北美連續三個週末的冠軍位置。導演 Sam Mendes 也終於得以在《美國心玫瑰情》的 20

  年後再度重回奧斯卡的行列中。


  《1917》無非是 2019 年末最大的驚喜之一，晚了一個月才上映的台灣也叫好叫座的成為

  了時下的話題之作。其中一項讓大家津津樂道討論的重點之一也就是這部電影的「時代背

  景」。相較於每年都能見到的二戰題材，《1917》的一戰背景是近年電影中較為少見的時

  空設定，網友們也因此紛紛開始討論為什麼一戰題材的電影相對得少以及影史上有哪些相

  關的經典電影。


  而今天呢，在這就先不再解謎上述的問題，相信網路上可以找到很多相關的討論串。如果

  大家對於一戰的時代仍然充滿好奇心的話，這邊要來為大家介紹一部接下來即將開拍，且

  和《1917》一樣時空同樣設定在一戰、國家背景同樣為英國的電影，它的名字叫做《

  Benediction》。


  《Benediction》由英國名導 Terence Davies 編導，他曾以半自傳三部曲之一的《遙遠

  的聲音，寂靜的生活》最為聞名。Terence Davies 自 80 年代出道以來的產量非常少，

  至今還拍不到十部劇情長片，但他卻以穩定且高品質的速度陸續的帶來新作品。近年的兩

  部作品《A Quiet Passion》和《Sunset Song》雖然能見度不高，但卻都是當年度相當受

  到影評人推崇的電影，紛紛於年底列入年度佳片榜單。


  而在 Terence Davies 上回找來「米蘭達」Cynthia Nixon 重新詮釋美國詩壇巨擘

  Emily Dickinson 生平故事的《A Quiet Passion》後，向來被形容為「電影詩人」的

  Terence Davies 這次將在拍攝另一位傳奇詩人的故事，也就是一戰時期的英國反戰詩人

  Siegfried Sassoon。


  Siegfried Sassoon 是一名軍人、一位詩人、一位作家，也是一名同性戀者。他曾因為在

  一戰時期西線中的英勇表現而受到表彰，但在服役期間也不斷的書寫著充滿反戰與諷刺色

  彩的詩作，而他即因為這些半自傳的詩詞與小說受到世人的推崇。在退役後也依然以他的

  反骨之聲成為時下批判政府的焦點。這次的《Benediction》劇情細節目前仍在保密當中

  ，沒有特別表明會以怎麼樣的形式或是特別擷取哪一段他的人生歷程來改編他的生平故事

  。


  導演 Terence Davies 談到 Siegfried Sassoon 和這部電影則表示：「最終，他只是一

  個試圖度過困難生活的人。這是我們所有人都在做的事，但藝術可以給予我們最好的慰藉

  。」


  至於這次又由哪位演員來扮演這位歷史偉人呢？相信大家近年來也都逐漸認識了這張面孔

  ，也就是曾在《敦克爾克大行動》中飾演帥氣飛官的蘇格蘭男演員 Jack Lowden。他因為

  這部電影而打開了國際知名度，之後相繼演出了《蘇格蘭女王：雙后傳》以及《我和我的

  摔角家庭》等中高成本的電影作品，他更在 2018 年以《獵日槍管》榮登「英國影藝學院

  暨蘇格蘭獎」的影帝寶座。而近年的亮眼表現也因此讓他在今年入圍了「英國影藝學院電

  影獎」的「明日之星獎（EE Rising Star Award）」 。Jack Lowden 曾在《蘇格蘭女王

  ：雙后傳》中飾演有雙性戀傾向的歷史人物，而這次將在《Benediction》中再次演出一

  位同志的角色。


  《Benediction》幕後由英國男製片 Michael Elliott 和他的製作公司 Emu Films 製作

  。他在 2019 年製作的《下流世界》獲得了國際間相當的好評，此片更擔任了當年度鹿特

  丹影展的開幕片，並入選日舞影展。此外《Benediction》也將由 BFI、BBC Films、

  M.Y.R.A. Entertainment 以及 Lipsync 等知名英國電影公司共同融資製作。幕後包括《

  真寵》的 Rose Garnett、《沒有煙硝的愛情》的 Lizzie Francke 以及《以你的名字呼

  喚我》的 Margarethe Baillou 等人共同監製。而 Jack Lowden 本人也同樣會擔任監製

  一職。


  《Benediction》預計即將在三月中於英國的西米德蘭茲郡中開拍，而該片目前正在開展

  的柏林影展歐洲電影市場中尋找國際買家，並且在前日確認將由英國的電影公司

  Bankside Films 負責國際銷售，該公司曾經手過《霓裳鬼影》與《扣押幸福》等電影作

  品。


  ---


  是說《A Quiet Passion》和《Sunset Song》台灣至今都沒影展選放真的不懂啊！



  --'
