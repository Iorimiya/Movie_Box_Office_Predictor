title: '[新聞] 許鞍華攜新作《詩》來台 讓觀眾重新愛上香港'
url: https://www.ptt.cc/bbs/movie/M.1709047673.A.00D.html
date: 2024-02-27
content: "許鞍華攜新作《詩》來台 讓觀眾重新愛上香港\n\n15:53 2024/02/27 中時 翁紫曦\n\n\n許鞍華導演（右）與詩人黃燦然有諸多對談。（佳映娛樂提供）\n\
  \n甫結束今年柏林影展評審工作的許鞍華導演，即將帶著最新作品－紀錄片《詩》來台與影\n迷交流。3月12日 (二)晚上七點將於台北光點華山電影館舉行唯一一場《詩》特別放映暨\n\
  大師講堂，2月29日下午三點半起於台北光點華山電影館開賣，希望一睹大師風采的觀眾\n請把握時間購票。《詩》榮獲第47屆香港國際電影節開幕電影、第60屆金馬獎最佳紀錄片\n\
  提名、第30屆香港電影評論學會大獎年度推薦電影。被Screen International評為「一部\n充滿愛的電影」、以及Beijing Times讚嘆全片充滿「對香港這座城市及其文學靈魂的衷\n\
  心致敬」。\n\n76歲的香港電影新浪潮核心人物許鞍華導演創作豐富，作品中飽含對於人物及政治社會的\n觀察。曾六度獲得香港電影金像獎最佳導演、三度獲得金馬獎最佳導演獎。新作《詩》起\n\
  源於她十幾年來一直很想拍關於香港詩人的故事，雖然關於詩的題材並不是會賣錢的題材\n，但當許鞍華導演過往面臨生活困難時，都是用詩來救贖自己；也因為疫情讓許多拍攝計\n\
  畫停擺，她追尋自己內心最深切的呼喚，帶領觀眾重新認識香港的詩意角落。在她的鏡頭\n下，即便再小眾的詩，香港文人仍堅守岡位以筆明志。\n\n《詩》隨著許鞍華導演親自拜訪多位香港詩人好友，如淮遠、飲江、鄧阿藍、馬若等人腳\n\
  步；並借用資料影像及照片，追懷已然離逝的西西和也斯。在當下的詩句中回望香港的過\n去及未來。《詩》另一部分則主要紀錄兩組截然不同生活態度的詩人。一位是福建出生的\n\
  詩人黃燦然，自由率性。2014年因為在香港的生活成本太高，選擇移居深圳。在片中談到\n自己寫了三十年的詩，詩中的香港好像已是另一個世界。另一位詩人則是2018年搬離至台\n\
  灣的詩人廖偉棠，積極入世，在台灣忙於講學並兼顧家庭。許鞍華導演凝視香江，書寫眾\n詩人蜿蜒綺麗的生命風景。\n\n#許鞍華 #詩人 #導演 #香港 #電影\n\n\
  --\n佛法\n 是菩薩成佛之道\n        是 佛經\n  是 佛        是 菩薩\n\n\n\n--"
