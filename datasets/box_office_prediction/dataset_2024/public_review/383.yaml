title: '[好雷]神力女超人 - 兼顧Zack風格畫面與劇情'
url: https://www.ptt.cc/bbs/movie/M.1496238103.A.F18.html
date: 2017-05-31
content: '這次WW導演不是Zack 但卻成功處理他為DC訂立的風格

  這次Wonder Woman少了之前BvS跟自殺突擊隊裡，某些讓人看得滿臉黑人問號的情節或畫

  面，如惡魔從韋恩媽棺材破棺嚇人、魅惑女巫搖來搖去、意義不明的小丑老大

  選擇穩穩地從頭到尾，敘事連貫說完一個英雄起源故事，演出了黛安娜前後的成長與體悟

  WW的導演並輔以Zack Snyder風格中最招牌的Epic Moments (不知道怎麼翻 嗯…傳奇時刻

  !?)

  就是那些看了會超燃的畫面跟配樂，如300壯士推人下懸崖的剪影

  氪星女副官瞬間移動打人

  韋恩在廢墟中怒視超人所造成的破壞

  鋼鐵蝙蝠俠點燈

  BvS中超人慢動作飛下火場，受眾人擁戴 以及 水災現場 前來拯救的超人飄浮空中對下面

  的民眾如神一般的形象

  BvS中Wonder Woman颯爽登場

  等鏡頭

  族繁不及備載


  而Zack在BvS跟Mos中他很愛用這種鏡頭說故事，太普通的鏡頭他反而不愛拍，大家如好奇

  Epic Moments是長怎樣可以回去看預告，幾乎整個預告都是這類鏡頭

  甚至在Mos交代超人小時候身邊的事物時，連拍個學校鉛筆他都用光圈景深開到最大在近

  拍

  拍這類鏡頭就是比較精緻或深沉的場面，所以也自然形成了超人永遠板著一張苦瓜臉，因

  為表情深沉比較適合拍屌屌的畫面XD

  這些畫面，如果運用得宜就是看了會起雞皮疙瘩，電影質感衝上天

  但如果用了太多，就可能出現每個片段都不太連貫、單純敘事的部分略顯不足


  正片中 黛安娜靠著車門蹬上去撞爆一層樓後，黛安娜在眾人的歡呼中從教堂往下看

  接著就剪到她已在平地上跟眾人微笑握手說台詞


  想像看看，如果這次Wonder Woman由Zack來拍，我相信他一定會把畫面改成這樣


  Zack版本就會變成 頂樓背後一道強烈的陽光照著，黛安娜的剪影出現在陽光中

  接著她一躍而下，搭配著震撼的音樂，慢動作走向人群，眾人對他歡呼喝采，而黛安娜

  肯定擺著一張帥帥的表情走向主角們，因為笑容用慢動作拍會超怪的


  原版的電影方式少了那種史詩感，Zack的處理就多了屌屌的感覺

  但黛安娜就變成一個酷炸天的女神，不是那個初出茅廬、天真無邪的人，而且也少了用後

  續台詞來交代當下的狀況

  可是超人就因為以上原因加上劇情關係，已經被定位成永遠都憂鬱症或酷酷的人，從Mos

  到BvS他都一直在懷疑自己跟時常處在慢動作鏡頭中，而少了如這次劇情完整交代黛安娜

  的天真無邪 > 價值觀被顛覆的困惑 > 為了守護自己信念的覺悟


  ---但妥善運用得宜這類鏡頭，就可以獲得觀眾深刻的印象---


  這次最屬印象深刻的片段

  黛安娜慢動作單獨爬出壕溝，如戰神般走向機槍陣

  小鎮中隻身飛進敵陣，並流暢搭配慢動作畫面擊敗敵人，並將敵人撞破玻璃一起一躍而出


  黛安娜在瞭望台裡，從地面上轉身慢動作飛踢將軍 搭配主題曲

  黛安娜最後對決的覺悟

  崔佛的最後鏡頭


  大概都是取材Zack的風格，如法炮製


  而這些鏡頭會讓人更印象深刻的是因為，它搭配了完整的前後劇情交代主角的心境，讓觀

  眾更能體會這些鏡頭的史詩感，畢竟重口味的東西一直給太多，也是會膩的


  雖然這部不是Zack導的，但足見他對於這部WW電影中的影響力也很深遠

  而這次DC跟製作團隊抓對了那個調調，用完整的劇情及人物轉折輔以史詩感的動作鏡頭

  於是拍出了這次介於劇情跟畫面中間值的神力女超人獨立作品，並且沒有很明顯的刪減或

  省略劇情


  這樣才是真正的畫面與劇情兼具，能夠擄獲大眾觀感的作品啊! 好多部分看了真的很震撼


  題外話

  本部唯一讓我覺得出戲的鏡頭就是最後黛安娜飛跳出去的鏡頭

  那邊真的不知道是要跳到哪裡去，感覺要到很遠的地方，但那跳躍大概距離會衝到河裡去

  而且飛身慢動作加上很明顯綠幕合成的背景XD


  --

  這次的導演成功納入他的優點並改善～

  小鎮破窗而入後戰鬥的橋段跟BvS蝙在倉庫都很雷同'
