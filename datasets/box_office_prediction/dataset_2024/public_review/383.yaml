title: '[新聞] 經典史詩《教會》重映 顏尼歐傳奇配樂再現'
url: https://www.ptt.cc/bbs/movie/M.1597936955.A.ED0.html
date: 2020-08-20
content: "經典史詩《教會》重映 顏尼歐傳奇配樂再現\n\n2020/08/20 20:39\n\n〔記者吳琬婷／台北報導〕經典電影《教會》由坎城大導羅蘭約菲、傳奇配樂顏尼歐莫利\n\
  克奈攜手合作，集結奧斯卡雙影帝勞勃狄尼洛、傑瑞米艾朗與《即刻救援》連恩尼遜同台\n飆戲，當年橫掃1座奧斯卡獎、2座金球獎、3座英國奧斯卡獎等影壇指標性獎項，更獲坎\n\
  城影展金棕櫚獎。電影叫好又叫座，不僅被梵蒂岡電影清單列為「15大宗教電影」、榮獲\n美國國家評論協會列為「年度十大電影」，英國《教會時報》更封為「50大宗教電影」中\n\
  的第一名。\n\n《教會》集結雙影帝勞勃狄尼洛、傑瑞米艾朗與人氣影星連恩尼遜同台演出，傑瑞米艾朗\n飾演在西班牙與葡萄牙交鋒的局勢下，努力為南美叢林的瓜拉尼人爭取生存空間的耶穌會\n\
  修士，在戰火進逼的情況下面臨內心信念的掙扎，精湛演技直擊人心。\n\n\n《教會》劇照。（甲上提供）\n\n導演羅蘭約菲也坦言面臨到一般好萊塢導演不會遇到的選角困難，必須找到介於現代與原\n\
  始中間的印地安人來演出瓜拉尼人，他說：「我們電影拍的是道德上的模稜兩可，我希望\n片中的印地安人也是介於一種中間的狀態，最後我們找到了有接觸傳教士卻仍保有他們生\n\
  活與歷史的瓦娜娜部落。」\n\n總計4個村落約300位瓦娜娜居民成為電影臨演，在劇組訓練6週後再用飛機送往拍攝地點\n，拍攝期間都有專門人員擔任翻譯和戲劇指導，拍到後期瓦娜娜人都會在拍完後聚在一起\n\
  互相指導彼此。\n\n導演羅蘭約菲更透露起初瓦娜娜人還在考慮要不要答應合約的時候，他曾遇到兩個願意參\n與演出的村民，村民開了個條件是不能讓他們的小孩參與，理由是他們認為電影拍攝完後\n\
  所有人都會被殺掉，若孩童也慘遭毒手，那瓦娜娜部落便後繼無人，導演羅蘭約菲說：「\n相對我的震驚，他們的態度卻很平靜，我不懂他們這種想法從何而來，但這讓我更確信這\n\
  部電影必須讓他們演出，讓他們能有對外表達的機會。」《教會》9月11日在台上映。\n\n--\n、。帝釋所問經講記77頁拆穿佛法的。\n是 是菩薩成佛之道\n、、、、()、、是佛經。\n\
  \  是佛          是菩薩\n\n和破十方諸佛\n\n--"
