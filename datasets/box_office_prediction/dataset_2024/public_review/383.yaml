content: '部落格版：


  （手機排版抱歉）


  看完電影之後，我給《風中家族》的評語為：「前半段整體營造看似會讓觀眾可以期待後

  半段的精彩，可實際上後半段只會讓人想睡。」


  電影一直到1963年阿玉離開前，在畫面、佈景、質感及劇情上面都讓我很喜歡，這讓我對

  這部電影有了信心，但直到阿玉走了、邱香一家離開以後，開始讓我哈欠連連，不僅是對

  於飾演長大後的盛奉先的李淳口音感到出戲，也對畫面剪接零碎，不至於雜亂，可時間跳

  躍的太快速，反讓前半段的鋪陳營造顯得冗長，也就凸顯前後兩段的分量不一。



  看似沉重的史實議題卻拿來替愛情元素包裝，讓原本應該真的可以是史詩鉅作的電影變成

  稍嫌灑狗血了點的八股作品。


  基本上人物的關係非常明確，但劇情走向讓所有角色的相遇、分離、再相遇變得牽強、可

  笑。例如，1961年順子死於火災，留下阿玉還有肚子裡的孩子，到了1963年，阿玉受不了

  選擇不告而別，這裡我可以理解阿玉離開的原因，但臨別前因為她從背後抱著盛鵬（最前

  頭那張圖），完全不像是在離別的擁抱，而像是因為守寡太久按捺不住的帶點意圖的接觸

  ，搞得很像阿玉的離別是因為盛鵬不願意接受她，再來同年邱香一家也搬離了這裡。


  結果到了1971年，盛奉先因為去郵局存錢碰巧遇到了回到這裡工作的邱梅，同時間，盛鵬

  也因為來送客人遺失的東西，結果再次「巧遇」阿玉，你說巧不巧？盛鵬可以理解，但我

  就不相信時隔八、九年，盛奉先都不曾去過銀行辦事，也許可以解釋成邱梅剛回來不久，

  但他們的對話表現得很像是邱梅已經回來很久，只是盛奉先居然都不去找她，這麼久愈不

  到，一次遇，就遇到兩個熟人，會不會太巧？


  再來，非常詭異的，我想就是邱香與盛鵬的曖昧情愫，觀眾都知道盛鵬從大陸來到台灣，

  在大陸還有著一個懷孕的妻子，巧玲，到了台灣之後盛鵬時不時寫著信寄託思念，可怎麼

  就不知不覺愛上邱香了呢？好啦，你也可以說是因為時間一久了，難免會有感情，只是因

  為多了這段男女關係，讓《風中家族》變得像是為了愛而設計愛情的橋段的感覺。


  不過再怎樣都不輸給以為是重要配角，結果只是愛哭愛鬧愛吵回家的跑龍套角色，胡宇崴

  飾演的小范。


  我一直都在期待著盛鵬能有一天回到大陸去，結果當1987年政府終於允許返回大陸探親時

  ，盛鵬卻過世了，多麼諷刺，多麼悲哀，有多少人終其一生，就像盛鵬一般，隨著國民政

  府遷移到台灣，卻再也回不去了。


  盛鵬的遺憾是我覺得這部電影最美的部分，可惜最後僅僅只是帶過而已。


  這是一個屬於那個年代人的故事，還有那個年代誕生出的許多遺憾，或者思念。


  我喜歡《風中家族》給我的畫面感，它的場景設計很棒，可如我所說，前半段如果我給八

  分，後半段只有四分，真的是敗在電影為剪而剪、時代為跳而跳，實在讓人很難融入在劇

  情裡面。


  不過柯佳嬿還是一樣漂亮，順道一提，李淳不講話很帥，不過千萬不要留後面那種長髮。


  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


  --

  是的，但我會想，究竟何時阿玉才對盛鵬有好感？畢竟全片演到阿玉離開似乎沒有任何線

  索或埋線

  是的，這個部分我也有想過，或許可以回歸到電影本身的份量問題，如果把前段的一些時

  間挪移到後段，是否可以交代的更清楚，並且不會顯得太過跳躍式導致觀眾還無法吸收便

  切換了時代。'
