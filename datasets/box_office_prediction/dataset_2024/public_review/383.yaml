title: '[好無雷]  巴布狄倫：搖滾詩人  深邃的和弦撥動'
url: https://www.ptt.cc/bbs/movie/M.1737919160.A.54B.html
date: 2025-01-27
content: "‧\n\n對巴布狄倫並不熟悉，勉強來說有聽過幾首成名曲，就更別說對於60年代的年輕巴布有什\n麼深層認識；但【巴布狄倫：搖滾詩人】提供了所有不認識他的觀眾，一個很好入門的機\n\
  會，平鋪直述且簡單的劇情，加上全片鋪天蓋地歌曲呈現，巴布狄倫那以詩入歌的音樂，\n絕對能在140分鐘的片長之中，以撥動正確和弦的方式，飄落在觀眾心中。\n\n\n\
  ‧\n\n甜茶誰能不愛呢？每一幕近距離的神情，在他深邃眼睛中，透露出巴布狄倫天才般的才華\n，卻也在轉身之刻，看出了靈魂深處的脆弱；固然劇本並不出色，但甜茶精妙的演出及歌\n\
  唱，確實將巴布狄倫有點隨心所欲、有點古怪、有點濫情，好好地詮釋在劇情之中，甚至\n有那個瞬間，都忘了他是甜茶，而不是巴\n布狄倫，能在傳記電影中，做到如此真實性的演\n\
  出，我想入圍今年奧斯卡最佳男主角也是合情合理，雖然認為登上影帝機率還是不高，但\n以甜茶的進化能力，我想只是有朝一日的事情。\n\n反叛拒絕被期待所束縛，是60年代巴布狄倫的元素，而甜茶將這樣的「拒絕」，用著極為\n\
  內斂、安靜的肢體語言及表情，在他深邃的眼神中，不斷散發出對於對於時事、反戰的思\n想，並由手上和弦、口中音調，用以最令人難忘及深具魅力般的音樂演出，滿滿渲染蔓延\n\
  在整座影廳之中。\n\n\n‧\n\n巴布狄倫的愛，是對他自己的一種救贖與脆弱心靈最後躲藏的堡壘，對希維是、對瓊更是\n；巴布狄倫在60年的幾段戀情，確實有助於他的創作之路，但對於希維來說，她深刻明白\n\
  ，在舞台上的巴布與她，是不同世界的兩側，就如同現實中的狄西羅斯圖，巴布是她人生\n中最想忽略的人，不願再隨他的和弦跳動，而改變人生。\n\n而瓊也許是少數人裡，最先看懂巴布靈魂之人，也是在巴布的音樂生涯中，幫助提攜過的\n\
  伯樂；兩人的曾經相知相惜，卻敵不過巴布對情感的流浪探索，用著民謠聲音拯救了許多\n樂迷或者是世界，但卻拯救不了這段令她心痛的感情。\n\n\n兩個女人，都是懂他的人\n\
  也可能是60年代甚至至今影響巴布最深的女人\n但她們卻都觸碰不了巴布的靈魂\n\n‧\n\n從反抗類型民謠歌手到1965年受爭議的轉型，巴布始終不願被貼上標籤，也許是崇尚心中\n\
  自由，更也許是自我商業考量，但以詩入歌卻是巴比心中不改的誓約。\n\n【巴布狄倫：搖滾詩人】是部以大量音樂歌曲為主題的傳記電影，甜茶歌曲的演唱，甚至\n可能他正常台詞的時間還多；但劇情方面較為平淡，甚至美化了不少巴布狄倫在這段時間\n\
  的生活，加上在晚年被控訴許多爭議；但無論如何，狄倫風格Dylanesque，卻深植在全世\n界的音樂文化及文學之中；甜茶的演出表現及音樂，確實為本片提升了檔次，而其他配角\n\
  也都有超乎意料的水準演出，儘管本片就只是一部經過美化的傳記故事，但做為一位傳奇\n音樂創作大師重要的人生段落，我會推薦有興趣的觀眾進場觀看。\n\n那晚在伍迪病房裡的Song\
  \ To Woddy\n\n “隨塵而來，隨風而去，我明天就會離開，但其實我今天就可以離開”\n\n靈魂的自由與飄蕩，在那1961年的夜晚，經由巴布狄倫那深邃的眼下，悄悄撥動能改變世\n\
  界的和弦。\n\n\n‧\n\n\n\n追蹤茶太郎IG\n\n\n\n--"
