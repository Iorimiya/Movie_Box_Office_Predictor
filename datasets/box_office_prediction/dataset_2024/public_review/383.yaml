title: '[最負雷] 史詩級爛片教科書---極樂宿舍'
url: https://www.ptt.cc/bbs/movie/M.1469989758.A.C3D.html
date: 2016-08-01
content: "＠前言\n\n    由於本身非常喜歡石知田這位演員，所以去電影院全然為了捧石知田的場。但看完後\n，只能說導演在整齣戲的框架、劇本編撰、拍攝手法及人物設定都出了非常大的問題，說\n\
  句實話，這部片真他媽超級難看，太多東西可以吐槽了。\n\n    作為觀眾的我實在感受不到極樂宿舍究竟想傳達什麼意念，導演想講的東西很多，但\n把太過多人物故事、鄉民梗和社會事件強塞進電影中，這只會讓觀眾覺得失焦沒主線。\n\
  \n    以下我就以四個觀點主觀分析本片（框架、劇本、拍攝及人物設定），內容參雜許多\n自身想法外加情緒性字眼怒氣開噴，不喜者可以先行左轉了。\n\n\n\n\
  \n\n\n\n\n\n\n\n\n\n\n\n\n\n                                   以下防雷\n\n\n\n\n\n\n\
  \n\n\n\n\n\n    先講優點，複習了很多近年社會議題，演員男俊女美，完。\n\n＠框架\n\n    想將青春熱血回憶、社會議題關注和家庭愛情價值觀串起來當然行得通，但導演描述\n\
  功力實在有待加強，整齣戲欠缺合理連貫，蜻蜓點水式的描述方式，看完只感覺亂無章法\n，完全失去戲劇主線及想表達的意涵。\n\n\n(1)若希望觀眾對於大學宿舍回憶有所共鳴\n\
  \n    劇情設定男女宿舍大戰很創新，但其中描述的大學生宿舍細節卻毫無共鳴。\n(劇情討論下部分講。)\n\n\n(2)若希望著墨社會議題\n\n    跟第一點一樣，想簡單的把近年發生過的社會議題點過(或是本人曲解了)，但當中卻\n\
  夾帶不正經、自相矛盾不合常理的劇情，看起來就像兒戲；讓筆者覺得導演除了想描述社\n會議題之外，並無把握機會透過人物點出其中價值觀，僅僅是流水帳記述，對於許多事件\n\
  沒下功夫做功課，關注不代表了解，感覺導演並無認真正視社會議題，本該嚴肅的社會議\n題穿插一堆無聊的搞笑劇情或是污衊人格橋段，完全用錯時機。社會議題理應是導演很看\n\
  重的部分，但卻感受不到一點認同及啟發。\n\n\n(3)家庭愛情友情\n\n    看演員花絮才知道王極樂是個愛家的人，但觀賞中完全感受不到家的意念。愛情部份\n\
  更別提了，想在青春劇情中加入愛情元素，但每個人的相愛不知所云，甚至感受不到女主\n角為何強烈迷戀男主角，這種輕描淡寫的手法，觀眾又不是寫劇本的人，根本無從領悟。\n\
  每個橋段力道顯然不足，想納入親情愛情卻搞的四不像，充滿灑狗血劇情。\n\n\n\n\n＠劇情\n\n    這部份能講得可多了，看完覺得被導演當白癡，以下列點呈述，想到則列，沒有依據\n\
  時間軸。\n\n\n●故事的順序是，因為男女宿舍PK點閱率，男宿提供MP3下載，造成警察來逢成大學進行\n搜\n  索之事件。而此事件背後是由東雄建設密謀，透過這事件逼迫傅校長簽署合約。然而從\n\
  \  下載MP3之時到互相攻擊導致斷電，警察隨後進入逢成大學，了不起3,4小時，要密謀策\n  劃來買通警方陷害傅校長，真可謂反方羅英才料事如神，能在短時間內完成所有佈局，\n\
  \  彷彿童話故事般之進展。\n\n\n●極樂想陷害四姬，把達人帶進四姬宿舍來污名化女生貞操格調，結果剛好碰上警察搜索\n  MP3，孟采誼回房間，王極樂說：「現在不是講這件事情的時候吧?」看完這橋段完全問\n\
  \  號，該事件發生時所有在場人士的反應整個不合邏輯，抹黑沒有憤怒，只有一句話的詢\n  問，這句台詞根本超耍白痴。\n\n\n●劇情明明想呈現男生女生的革命情感，但王極樂卻用最惡劣的方式抹黑女四姬，想讓她\n\
  \  們貞操名譽損害，然後事後女主角們完全沒事，繼續友情羈絆，甚至互相喜愛，只能說\n  這些女強人有容乃大。\n\n\n●PK點閱率當中，動態寫下「最新Mp3下載」，然而柯南卻提供自彈自唱版本，傳者無心\n\
  ，\n  載者有意，這部份強行洗白有意識下載盜版的學生，把僥倖當作合理化的原因，王極樂\n  還大聲喊道：「你們大人根本不懂我們的世界」，整個牽強無邏輯，看起來完全是鼓勵\n\
  \  僥倖，鼓勵鑽法律漏洞，根本與當初想傳達的社會正義背道而馳。\n\n\n●刑法部份，無搜索票所搜集之證據，應會被法院認為無證據能力，不予採信，所以警方\n\
  \  查扣學生主機根本無法當做證據，下次要記得，觀眾當中應該還是有微懂法律的人。\n\n\n●組長查扣16台電腦說，這全部都是你的嗎?真的是當觀眾智商太低。\n\
  \n\n●訊問過程中的行賄，實在是把觀眾當白癡，哪個人誰會在偵訊房裡面行賄的?更何況他\n是\n  東雄建設董事長羅英才本人，整個居住正義的反派毫無法律邏輯讓人出戲，要抓東雄這\n\
  \  種沒素養的建商不用柯P，柯震東來當市長都能輕鬆解決。\n\n\n●達人歷經百事理當比這些屁孩同學來的成熟，結果玩在一起不打緊，最後還跟一個無交\n  集的黃翠婷在一起，有看無懂。\n\
  \n\n●強調成熟愛情，但除了打砲放閃，沒看到大學這年代對未來的承諾憧憬，看起來比高中\n  時期還要來的幼稚，現代年輕人的宿舍應該是LOL、NBA韓劇，這也不見蹤影，完全感受\n\
  \  到青澀貼切的感覺。\n\n\n●全校翹掉期中考幫你舉牌，咁無可能\n\n\n●孟采誼在雨中喊你要去哪裡，整個出戲，到底哪個女人男友掉頭就走會有這樣的反應?\n\
  \  再者，看完那段以為極樂是怕耽擱采誼才選擇離開，結果聽演員花絮才知悉，原來極樂\n  是想變得更好再回來找回采誼，怎麼全感覺不到?\n\n\n●黃翠婷在王極樂房間的調情，一出房門卻又鎮定的說出愛的是高達人，觀眾當然知道翠\n\
  \  婷比較愛極樂，但這樣的劇情設定簡直莫名其妙。\n\n\n●傅校長和老王談判過程，情緒反差之大，一下生氣一下老公我愛你，看完這段簡直笑到\n  發瘋，略。\n\
  \n\n●最受不了的是性別意識，支持多元成家卻一直調侃，不斷強男弱女，為何一定是王極樂\n  才能當英雄，女生無一不可?還有性別友善廁所，個人覺得完全無聊且毫無尊重，並且\n\
  婚\n  姻平權始於2013年，最後卻又無緣無故廢除，這不是一種退步行為?導演你擺性別友善\n廁\n  所只為了讓黃翠婷進去找王極樂，那大可不必演這齣，性別教育課程可以重新上上了。\n\
  \n\n    以上僅是幾點看起來特別反感的劇情，其他不計其數小細節就不加贅述。\n\n    導演每個部份都想要演出(居住正義、青春回憶和家庭愛情)，卻沒有良好的表達能力\n\
  ，使得整齣劇看起來特別淺，劇中甚至出現植物人爸爸醒來，以及仿效日劇”求婚大作戰\n”中的奔跑畫面和同學性格設定(總有個有魅力的同學身旁不乏充滿女朋友)，或是可能是\n\
  致敬小時代部份等無聊哏，老實說這樣的劇本就是把近年事件Kuso的串接起來，卻充斥的\n無腦與不合邏輯，想拍出時代感卻令觀眾一頭霧水，用智慧型手機的人誰還在下載MP3?誰\n\
  還在用光碟片看A片?導演自己都沒有好好設定在哪個時期，導致出現一堆Bug，這種粗糙\n劇本大概國中生就寫得出來。\n\n    我想導演應該知道，會來欣賞極樂宿舍的觀眾，大部分都經歷過宿舍時期或是有所理\n\
  解的人，其中也不乏鄉民；這種粗糙不經思考過的劇情，充滿矛盾，簡直叫浪費觀眾一堆\n時間來欣賞導演你這部自High的組合牛肉片，每段劇情皆無共鳴亦無深刻記憶點。\n\
  \n\n\n＠拍攝手法\n\n    看完居住正義的抗議後還以為本劇終了，沒想到又因為黃翠婷打開衣櫃回到了年少時\n期，一下正敘一下倒敘，故事好好講，接來接去只會讓觀眾看了覺得莫名其妙。再者，回\n\
  顧一次它們對抗的記憶片段我想就夠了，回憶兩次就稍嫌多了。回憶這種東西，一般來說\n是促進主角的轉變，但男女主角的回憶片段竟然是在回憶他們在一起之前的情形，而非過\n\
  去的甜蜜時光，根本不合邏輯。整個劇情斷斷續續看得很不舒服。\n\n\n＠角色定位\n\n    只能說極樂宿舍對於每個演員的定位完全不用心，沒有人因為事情而成長，沒有鮮明\n\
  的角色特徵，每個角色也沒有一個主幹個性，完全因為時空遞移而改變，以下分析幾位要\n角。\n\n\n●王極樂\n\n    認真天真，卻又打暈室友、非法進入女生宿舍想抹黑四姬，經歷一堆革命事件後，面\n\
  對挫折卻只有借酒裝瘋意志消沈，崩潰外加流淚，完全看不出因為經歷一堆是情和年紀變\n大而獲得的長進，也看不出鮮明的主角魅力，不知為何女主角如此愛他。以同為國片的「\n\
  我的少女時代」為例，雖然主角身旁有個萬人迷，卻不會讓他壓過主角，但本片不是，極\n樂除了幫忙拖行李、少根筋但具有正義感之外，和其他人並無差異，完全沒有一點男主角\n\
  為女主角的付出，以及女主角因為男主角的所作所為而記憶猶新而怦然心動之感。\n\n\n●孟采誼\n\n    理當是個女悍子，卻又在交往時化身小女子，在王極樂離開後只會哭，完全看不出女\n\
  強人之感。\n\n\n●黃翠婷\n\n    筆者認為演技最好的，但角色設定反反覆覆，到底愛王極樂還是高達人完全不清不楚\n，讓觀眾有遐想空間不是這樣用的。\n\
  \n\n●邱萬展\n\n    在一開場便說到，女人對他而言都長一樣，但小強不是，照理來說應該將他設定為只\n愛生物卻對女人無感的生物系學生，結果到女生宿舍卻又各種聞四姬內衣，當然不是說覺\n\
  得女人長一樣的人就不能愛女人，但本片中應是要表達他愛生物成痴的感覺吧?\n\n\n●高達人\n\n    很早就進入演藝圈，比起身旁同學應該更加看透世面，本來可以透過這個角色塑造學\n\
  生和社會人士的衝突面，但這角色一點功用也沒，被敲暈還願意持續參與宿舍活動，最後\n甚至莫名其妙的和黃翠婷交往。一個萬人斬的男生和一群屁宅男玩在一起很莫名其妙，若\n\
  是哥們就算了，但明明就設定的很有隔閡，到底將這群人硬攪和在一起的用意為何?並\n且，一開始將高達人設定的早已看透社會，整天帶妹子回宿舍幹的機歪人，這種人不是只\n\
  會出現在期中考，甚至不出席直接找槍手代考後再來開記者會道歉?怎還會能跟大家變死\n黨，被陷害又參與各種抗爭運動，毫無情緒之角色。\n\n\n●老王\n\n  \
  \  明明就是個收集A片的廢宅男，卻感受不到一點宅氣，中間橋段又說到是出國深造卻\n不得志的高知識份子，談話間完全感受不到這角色的塑造，一個低能般存在的角色。\n\
  \n\n●羅英才\n\n    最不能接受的角色設定，我想沒有一個知名建設公司的董事長蠢的如此可笑，一下狡\n詐一下下跪一下又出現在公寓大笑，堪稱最強精神分裂者。記者會部分還特別致敬半澤植\n\
  樹，卻沒思考過，人家大和田和半澤直澍是鬥智，你他媽這角色設定根本弱智。\n\n\n\n＠結論\n\n    極樂宿舍簡直是鳥片的教科書，OP程度之最無人能敵，如果導演你想以搞笑片天馬行\n\
  空的手法拍攝，當然沒啥問題，可以讓觀眾當作爽片觀賞，但其中又穿插社會議題和愛情\n回憶，這種爽度的拿捏就完全令人發笑，還好演員的演技稍微彌補了本片。看完的啟發是\n\
  ，謝謝本片導演教會我們寬容國產爛片，否則應該會氣死在電影院。國片還是有很多經典\n之作，甚至有能力捧紅一些初登板的演藝圈新血，但看完極樂宿舍卻只想跟演員們說辛苦\n\
  了。導演，你真的要用這樣的手法繼續拍極樂公寓嗎?\n\n\n\n\n--\n\n歡迎切磋討論，筆者是個喜歡石的觀眾，認真看完將近兩小時的電影\n\n但還是不能接受喝喝\n\
  \n那達人演出的用意為何?是否可解釋一下為何萬人迷達人要幫忙這些人，還都不是出自自\n己\n\n的想法?\n\n\n確實這是我的個人觀點，單純認為這角色沒有一個底色\n\
  \n\n這種神邏輯就恕我不客氣了\n\n我看這已經不是理解力上的問題了\n\n餐廳很難吃-->嫌成這樣不然你自己吃家裡啊\n\n政客做很爛-->罵成這樣不然你來做啊\n\
  \n黑心油事件-->錢難賺不然你來賣油啊\n\n試問為何國片要一再蒙受這樣片子的影響\n\n造成的大家不看國片?\n\n\n\n\nagree\n\n\n本來也以為是這樣，不過導演可是在片後會面時說道\n\
  \n應該兩個都喜歡，只是比較喜歡極樂\n\n演員當下也回答是喜歡程度不同\n\n這點好像跟我原本想的和各位板友所提的有所出入\n\n所以才有寫出\n\n歡迎討論\n\
  \n\n我也好奇哦\n\n\n其中當然參雜我個人對於劇情設定的意見，但其他客觀問題您是否願意回應？\n\n還是你也只是開大絕說你沒看懂\n\n\n國片還是有好片該支持的喇\n\
  \n\n我不准你戰學校><\n\n\n個人也覺得這種時事梗只有導演自己覺得好笑\n\n\n最後一段有寫到，如果你想要拍一部邏輯性不強的爽片，那你又想夾帶社會議題\n\
  \n這樣是否很違和?不三不四的劇情節奏觀眾實在無法隨之轉換心情\n\n\n還是有好的國片，也希望好的國片能夠帶起熱烈迴響，但本片?\n\n無法認同如此草率之電影\n\
  \n\n\n感謝shiiiiit大大的回應，謝謝您熱烈討論，討論才會使電影不斷進步\n\n我根據您提出的幾點回文(至於我個人觀感部分就不多描述畢竟所見不同，各自解讀)\n\
  \n\n1. 大老闆隨時關注學生的fb找辮子，試問何從尋得此種人?一般來說都是主動去陷害學生\n\n，並且，爆料就爆料，走正當途徑很難?(當然我知道導演可能在致敬某黨，但他是建設)\n\
  \n2. 主角陷害女生其實並不輸羅英才之卑鄙，所以為啥這件事後來就直接被鬼隱無後續了?\n\n3.4. 他們1000%想下載盜版，硬坳解釋成他們想聽柯南唱的歌實在過分牽強\n\
  \n(順帶一提這部份我有關注到，就是柯楠成和柯南都是音痴唷^_<)\n\n5. 你在大學搞出大事情來，不會跟爸媽律師討論喔，況且是這種情況警察是絕對站不住腳\n\
  \n，完全無法構成恐嚇，導演把讀到大學的知識份子過分矮化了\n\n6. 文中意思是，李組長竟然問極樂16部電腦都是他的喔，你覺得正常人會被他恐嚇到還是\n\n\
  笑場阿 (哪個大學生有10幾台電腦，還分散在男女舍，以為是開網咖?)\n\n7. 他同意\n\n8. 所以你的意思是當代大學生比過去的大學生的愛情成熟? 何以見得?\n\
  \n9. 他同意\n\n10. 這部份你可能沒看到唷，她在勾引極樂之前就打電話給達人了喔，代表他們的關係匪\n\n淺 但萬人迷達人為什麼要跟一個不愛自己的人建立交往關係呢?\
  \ (劇中完全沒說明阿)\n\n11. 同意\n\n12. 恕我不能接受導演把性別平等當成梗，一部討論正義的電影卻又開這種玩笑，所以這\n\n部片的定位到底是?不明所以\n\
  \n\n歡迎討論指正，再次謝謝shiiiiit大認真討論\n\n\n\n一顆支持演員的心\n\n\n如果導演想說的話無法從電影當中傳達給觀眾，那不如叫觀眾觀賞\"\
  導演Q&A\"如何?\n\n\n敝人常以直白口吻講出想講的話，希望您不要介意!\n\n斷水應該是男宿要拆才斷，女宿僅有斷電而已。若是宿舍醜聞，最後卻用這樣的方式其實\n\
