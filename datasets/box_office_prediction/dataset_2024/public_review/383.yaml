title: '[好雷] 夏／LETO 共產體制下的搖滾史詩'
url: https://www.ptt.cc/bbs/movie/M.1549131854.A.2F7.html
date: 2019-02-03
content: '1.影片名稱 :夏/LETO


  2.觀影時間 :2019/1/19


  3.觀影地點 : 威秀


  4.觀影方式 : 自行購票




  這部片當初朋友看完之後就一直推薦我看，果真是我的菜！

  好讀網誌版:




  電影描述俄羅斯搖滾之父－KINO樂團主唱（維克多）以及其恩人麥克的故事

  維克多是一名韓裔的俄羅斯人，戲中也找來韓國演員詮釋。

  比起維克多，我比較喜歡悲情男配角麥克的人設

  麥克其實真有其人，他的真實身份是俄羅斯搖滾樂手Boris Grebenshchikov，

  高齡60幾的他直至近期都還有演出活動

  很喜歡他在電影中帶著墨鏡的造型，好像所有情感都藏在那副眼鏡裡面


  你可以想像，他們必須坐著聽搖滾樂嗎？

  在共產體制下的搖滾樂很諷刺，演出樂團需要審核，歌詞要審核，

  電影中描述多場公開表演的場合，觀眾坐在整齊排列的椅子上，

  身旁不時的會有人來往檢視你的“行為”是否得宜．．．

  這些歷史的刻畫，後人看來或許荒謬，但卻真實的是他們所經歷的血淚

  聽說蘇聯為了抑制搖滾樂的成長，還刻意引進Disco

  Duran Duran 跟 Blondie 就是最好的例子


  記得有一場，麥克對著維克多說“你想變成什麼樣子就變什麼樣子，你想變Duran Duran

  就變吧～無所謂”

  還好龐克樂的崛起，在工人階級的社會是不可逆的一個趨勢

  俄羅斯也不例外...


  我特別喜歡他們借著聊天，描述自己心目中偶像的樣子

  像是娜塔莎因為David Bowie 而愛上麥克

  麥克因為Lou Reed 感受到妻子的疏離

  公車上的娜塔莎與維克多因為iggy pop的The Passenger短暫邂逅

  娜塔莎說Blondie <Call Me>的歌詞就是你想打給我隨時可以打給我．．．


  我認真的覺得這部片的主角根本就是麥克

  帥到無怨尤，還幫老婆精神出軌（哭哭）

  還好老婆後來沒有真的出軌

  那幕在電話亭外面淋一整夜雨的畫面實在太揪人

  淋完之後還要假裝沒事的回家抱老婆睡覺．．．

  那長長的一幕鏡頭，帥到讓人疑問老婆到底是哪根筋壞掉會想出軌？



  --

  誰需要自由 那裡面沒有安全感


