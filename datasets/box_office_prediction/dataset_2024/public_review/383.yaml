title: '[好雷] 自虐之詩'
url: https://www.ptt.cc/bbs/movie/M.1211300262.A.1B0.html
date: 2008-05-21
content: '這是從小就很命苦的幸江,努力不懈地追求幸福的故事,不過幸福到底是什麼呢?

  或許心中珍惜著人生所經歷的一切,你就會發現到自己還是很幸福的,你感到不幸可能

  只是你非常在意的事不順罷了,這是自虐之詩


  原文出自:


  改編自日本業田良家第一催淚的kuso四格漫畫,故事就從幸江的命苦人生開始,原以為長大

  之後就會擺脫惡運,但卻遇到動不動就生氣,沒有一份正經工作,打柏青哥要拿老婆的錢,

  當老大也只是個混混而已的阿勳,這樣的男人卻讓幸江甘願委身,對於對他猛烈追求的麵店

  老闆卻視而不見,只因為"愛",但就像房東對幸江的那樣不捨,我也覺得為什麼幸江要

  自虐地繼續待在他身邊呢?在一次意外昏迷後,我得到了以下的答案


  就單單只是一次的救命之恩,及婚前對自己的百依百順,就讓幸江認定阿勳是會永遠愛著他

  的人,我認為幸江是對的,就單憑他聽到幸江出事之後,帶著擔憂眼神,直奔醫院那一幕,

  同時幸江或許也擔心著因自己而離開黑道的阿勳,會再次淌入這渾水中,如此她會過意不去,

  所以一直陪著他


  其實整部戲這樣看下來,我一直覺得阿勳是那種不擅長表達出自己愛意及困境的男人,

  也不太撒嬌,他既想要貼補家計,但又沒有一技之長,就算真有份工作,也因易與別人起衝突

  而不持久,只能靠打柏青哥賺錢,幸江越是對他好,他就覺得無地自容,越是看到幸江在外面

  遭受風吹雨打,辛勤的工作,他在咖啡廳裡閒蕩,更覺過意不去,而將自己武裝起來,

  如板著一張臉孔要錢,翻桌,好維持一家之主的尊嚴,而幸江懷孕了,他也沒把握可以

  好好照顧孩子而不知所措,無法大膽答應幸江生下來,雖然毫無疑問地是阿勳個人的問題,

  但從另一個角度想卻是一種體貼,但很少女人可以概括承受的,不過幸江卻可以,

  只因為他相信他阿勳心中還存在著愛,事實也證明如此


  原本以為在勳直奔醫院後,從此過著幸福美滿的日子(或重蹈覆轍)畫下句點,

  也足以讓我們感受到幸江看似不幸,看似自虐,但其實周遭還是有許多人關心著她,

  就連老公其實也仍然深愛著他,只因前述心理作遂罷了!幸江還是幸福的,

  但顯然導演似乎為了要囊括原著所有的內容,又在幸江瀕死經驗中,

  加入了友情及幸江與勳相識過程的這兩段,首先友情這一段實在有點多餘,

  有點模糊了這整部電影的焦點,而幸江與勳相識過程那一段雖有其必要性,

  但或許可以另有所安排


  簡言之這一段瀕死的過去記憶倒帶,雖很有創意地用這樣的方法將尚未交代的事情

  通通交代,丟給觀影者一個答案,同時把原著本身的精神,中心思想補齊,但總覺得編排上

  出了問題,雖然這一部份是連接最後一幕可以產生頗具感染力的效果,但前面生死交關,

  屏息以待的部份,卻硬生生地被他卡掉,情緒不夠連續,甚為可惜


  倒是演員的精湛表現以及笑點哭點,讓本部片挽回一些分數,且看阿部寬台詞雖少,

  但卻以面部表情,肢體動作深刻演出阿勳這個角色,翻桌動作不得不稱作經典;中谷美紀

  繼"令人討厭的松子的一生"之後,再度扮醜搞kuso,相當逗趣,而配角們完全反應出漫畫裡

  誇張的表情與動作,再加上有趣的對白,讓人不禁會心一笑,但其背後,卻有著深刻的友情,

  親情,愛情的表現舉動,有如鄉下人不擅於表達,直接說愛,會害羞地臉紅,便以粗魯間接的

  方式,創造出自己傳愛的方式,但其感染力卻特強的!


  其實人生在世,就算再怎麼覺得自己不幸,身邊周遭還是會有人關心著你,

  不要忽視這些簡單的關心,請要好好珍惜,就如同最後幸江說著"幸與不幸都值得珍惜",

  沒有人是會完全只有不幸,想想你在不幸時所遇到的關心你,讓你開心的人事物,

  我想這就是自己在那時所擁有的幸福,請務必珍惜


  除了瀕死回憶那一段,個人認為在編排上出了問題,而模糊整部戲的焦點,

  但電影所要傳達的,以及所外在表現出來的,極有感染力,歡笑中又帶點淚水,還算不錯







  --

  ◆ From: 203.70.79.35'
