content: "雷文防雷資訊頁\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n1.影片名稱\
  \ : 復仇者聯盟4 終局之戰\n\n2.觀影時間 : 2019/04/24\n\n3.觀影地點 : 板橋大遠百威秀\n\n4.觀影方式 : 網路購票\n\n\
  防雷\n\n\n\n\n\n\n\n\n\n等了將近一年就是為了今天\n3月底排班還刻意排休24號\n雖然先前被PTT的外流影片在標題爆雷\n但仍然不影響我觀影的體驗\n\
  本篇是本人第一次打感想 有故事內容 如果打的爛就還請各位鄉民包含\n\n\n  最開始就看到了柯林特在內戰後，和史考特一樣，選擇在家監禁，並戴著電子腳鐐，和家\n\
  人享受著天倫之樂，在復聯2還在肚子裡的男孩，在本片出生了，還點了一份番茄醬熱狗，\n鷹眼女兒也青出於藍，箭術也百步穿楊。但當鷹眼回頭，全家人除他以外都灰飛煙滅了，直\n\
  接接續復聯3。\n\n  畫面轉到宇宙，東尼和涅布拉玩了小遊戲，感覺出就算在困境中還是能稍稍苦中作樂，隨\n後驚奇隊長意外的出現，救了東尼 涅布拉，把他們扛回地球，東尼和小辣椒來個多日不見\n\
  之我好想你大擁抱，但回到總部，東尼卻對於蘇科維亞協議耿耿於懷，直接對美隊發飆orz\n\n  當找到薩諾斯的花園，所有人的合作感有如復聯3在泰坦星戰役，大家合力抓住薩諾斯一\n\
  般，看到索爾直接砍斷老薩的手整個嚇到，隨後又斷他頭，這次索爾有瞄準頭部了\n\n  然而事情卻一籌莫展，如此過了5年，五年間東尼和小辣椒生了個可愛的女兒摩根，三人\n\
  享受美好的家庭生活；班納研究伽瑪射線，變身浩克先生，結合浩克的力量和自己的思想智\n慧，反倒索爾一蹶不振，變成電玩啤酒肥宅==，鷹眼轉職成浪人，一個人在剷奸除惡後被黑\n\
  寡婦找回來，剩餘其他人就不停尋找方法\n\n  當上映前大家猜測著誰會救下蟻人，卻沒人想到是一隻老鼠，真的想不到啊！！爾後蟻人\n坐在總部外面，吃起沙威馬來，結果內餡被飛船噴飛\
  \ 餅皮被戰爭機器嚇掉QQ好在浩克給了\n他一份，算是道歉讓他變老又變嬰兒，還尿在褲子裡吧XD。\n\n  之後靠著提前搶奪寶石，以及蟻人提出的時間旅行，還有東尼的協助，無限寶石搶奪戰開\n\
  始啦！\n\n  然而古一活了這麼多年看了這麼多，卻看不到奇異博士所看到的未來，經過浩克不停盧盧\n洨，get到時間寶石\n\n  美隊進到電梯後，還原了美隊2電梯之戰的場景，但卻喊出九頭蛇萬歲，致敬了漫畫\n\
  \n結果遇到了復聯1版美隊，又來場精彩的戰鬥戲，心靈寶石get\n\n  美隊和鋼鐵人回到過去這段最感動，東尼與霍華的父子戲，看出東尼想對老爸的感謝，卻\n不能輕易表明，實在揪心，美隊也悄悄看著情人卡特，讓人心酸，隨後也get到空間寶石\n\
  \n  肥神索爾方面跟著火箭來到阿斯嘉，火箭在取乙太時，索爾對著媽媽訴苦，但弗麗嘉的母\n愛完全包容著墮落中的索爾，最後還讓索爾重新振作，這裡get到現實寶石，索爾也趁機幹\n\
  走喵喵錘\n\n  涅布拉和戰爭機器這邊get到力量寶石，卻也讓當時的老薩盯上，抓了新涅布拉，派舊涅\n布拉去當間諜:(\n\n  柯林頓和娜塔莎這裡，兩人都甘願犧牲自己，只為拿到靈魂寶石，爭執後，黑寡婦犧牲了\n\
  自己，摔下懸崖去QQ，兩人當中昔日同伴戰友的情懷在這裡完全發揮，犧牲自己保護同伴，\n帶淚拿到靈魂寶石......\n\n  萬事具備後由東尼把寶石裝在鋼鐵手套上，並由浩克戴上彈指把灰飛煙滅的人給彈回來，\n\
