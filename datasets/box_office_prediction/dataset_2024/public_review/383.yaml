content: "「花木蘭」揭開面紗！致敬卡通版與「木蘭詩」更女力\n\n\n鞏俐在「花木蘭」中不只是制式的反派。圖／摘自imdb\n\n2020-09-01 00:22\
  \ 聯合報 記者蘇詠智／洛杉磯採訪即時報導\n\n迪士尼耗資兩億美元（約合台幣58億餘）拍攝的真人版「花木蘭」，用心致敬舊版卡通與\n「木蘭詩」，強化女性角色的重要性，也更加突顯木蘭和父親之間的動人親情，雖然不走\n\
  歌舞劇的老路，卻拍出屬於自己的新風格。\n\n本來在3月底就要盛大上映的「花木蘭」，讓觀眾多等了5個月，才終於要登場，台灣因新\n冠肺炎疫情控制得宜，得以如原定計畫在戲院上映，相較只能在小螢幕觀賞的北美及部分\n\
  歐洲國家觀眾，更能感受到千軍萬馬的壯闊氣派，了解導演妮姬卡蘿為何認定自己拍的是\n一部史詩，無論是教場上新兵操練武藝或是步利可汗率軍殺入京城，都有古裝大片的規格\n\
  ，編導更細心將動畫版著名場面改編重現，曾為動畫版著迷的資深粉絲，一定能感到驚喜\n。\n\n有別於動畫版木蘭和校尉李翔在併肩作戰中產生好感，真人版的木蘭則與同僚小兵陳洪輝\n\
  不打不相識，兩人之間的情愫較動畫版耐人尋味。甄子丹扮演的董將軍雖是木蘭的長官，\n卻亦師亦父，曾和他在「黃飛鴻之男兒當自強」精彩過招的李連杰，此次助陣演皇帝，鞏\n\
  俐飾演的新角色「仙娘」，看似與步利可汗狼狽為奸，卻也點出「能力強大女性受到時代\n壓抑」的無奈，和木蘭被迫易釵而弁的處境相呼應，不只是制式的反派。\n\n木蘭與家人的關係也在真人版重新設定，她不再是獨生女，有個年紀相差不多的妹妹，卻\n\
  仍搞砸了相親，而父親比母親對她更包容、關愛，讓她的代父從軍更有說服力。昔日邵氏\n電影裡的俠女鄭佩佩，客串扮演搞笑媒婆，每一出場都引人發噱，也巧妙宣告銀幕新英雌\n\
  後繼有人。\n\n\n「花木蘭」突顯女性的英勇神采。圖／摘自imdb\n\n\n甄子丹（左）與安柚鑫在「花木蘭」分飾董將軍與陳洪輝。圖／摘自imdb\n\n\n\
