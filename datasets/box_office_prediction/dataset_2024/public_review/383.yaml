title: '[普雷] 魔獸崛起：非玩家史詩片心得'
url: https://www.ptt.cc/bbs/movie/M.1465208850.A.F42.html
date: 2016-06-06
content: '>>圖文好讀版：


  《魔獸-崛起：Warcraft》改編自知名電玩《魔獸系列》，敘述聯盟與部落間的戰役，本集電影著重在人類與獸人間的對抗，是一系列戰役的第一場序幕，可以看到獸人為了生存的種族掙扎，人類面臨強大威脅的恐懼，以及神秘的魔法力量如何牽動世界的走向。


  從非玩家的觀眾角度來看，《魔獸-崛起：Warcraft》像是比較不完美的《魔戒》，雖然各方面細節沒辦法做到100%，但仍舊是有著娛樂效果的史詩戰役電影，吸引人想要瞭解更多關於這個奇幻世界的種種。


  以下心得涉及劇情描述，希望大略知道劇情的觀眾再繼續往下讀囉！


  故事從獸人方要入侵新世界開始，他們原本生存的國度因為巫師古爾丹法力的需要而逐漸枯萎，必須要尋找下一塊土地生存，透過「黑暗之門」的力量，獸人穿越到了有七大王國居住的另一個世界，這裡綠意盎然生機蓬勃，是建立新家園的絕佳地點。此時人類的哨點一個一個被殲滅，發覺異象的半魔法師卡德加趕緊回報消息給洛薩爵士，兩人要求國王萊恩召喚守護者麥迪文來抵禦入侵，展開了一連串的戰爭準備，與獸人交手的過程中，人類漸漸發現這場入侵戰役背後驚人的真相...


  戰役的部份清楚呈現了獸人原始的進攻戰術以及蠻力的招式，特寫運鏡相當過癮，透過IMAX大銀幕呈現的鎚擊效果驚人，可以感受到人類脆弱的程度。獸人躲在地底下突襲的埋伏畫龍點睛，人類戰術的展現相較之下有點貧乏，除了盾陣以外較少其他特別的表現方式，騎兵弓箭與火槍等沒有展現自己的特色，難以抓到戰爭場景的精髓，是整體畫面可惜之處。


  獸人特效的表現面面俱到地細膩，精細呈現不同種族的面部表情與肢體動作，不同獸人角色間的差異明顯，在服裝與性格的描繪上立體，包括大酋長黑手，獸人主角杜洛坦，及法師古爾丹等，都有各自深刻的表現。杜洛坦是「霜狼氏族」的酋長，認為古爾丹的魔法害了整個部落，於是私下與人類密謀合作，要除去真正威脅到族人的邪惡存在。杜洛坦的領導風範及榮譽感和只追求魔法力量的古爾丹呈現強烈對比，雙方在「榮譽決鬥」的對戰戲張力十足，這場戰鬥除了揭開理念的衝突外，也強調了獸人種族對於榮譽的重視程度，這是他們服從威嚴的依據，對結局的劇情有深刻影

  響。


  獸人奧格林末日鎚是相當重要的配角，他原本將古爾丹視為種族拯救者，目睹了族人的遭遇後才知道自己不應該背叛杜洛坦，立場的轉變也是其他獸人們的掙扎，究竟是否要繼續追隨古爾丹？縱然有強大的法力，但以生命作為燃料交換真的是他們所希望的穩定未來嗎？這個矛盾應該會在未來的劇情中有更多討論。


  人類場景的細緻度則反映在服裝與武器上，明亮的金屬質感與獅子裝飾都毫不馬虎，比較不那麼令人滿意的部分是演員的表現。王后與伽羅娜是情感表現比較細膩而且說服人的角色，洛薩爵士與卡德加的演出則有點平板，情緒沒有融入關鍵事件，導致一些轉折處顯得生硬。拿魔戒參考比喻的話，《魔獸-崛起：Warcraft》洛薩的演出比較像是帥氣弓箭手，但他演技應該要像亞拉岡才對。


  魔法施放的場景相當吸睛，包括守護者麥迪文控制閃電以及瞬間轉移地點的特效都很不錯，對非遊戲玩家的觀眾來說，有充分的震懾力，會在劇情中期待魔法對於戰局的影響。美中不足之處在於卡德加回到魔法城的段落倉促，還沒有讓觀眾了解來龍去脈，短短幾句台詞後就切回其他故事線，應該多加著墨的關鍵點沒有獲得充分發揮。


  結局時國王萊恩的決策出乎意料，要求伽羅娜殺了自己換取生存，犧牲自己拯救王國的高貴情操，成功將結尾帶向高潮，伽羅納殺了萊恩後獲得獸人擁戴。此時關閉黑暗之門才趕到的洛薩騎著獅鳩帥氣登場，與《哈比人-五軍之戰》一樣，有會飛行的坐騎總能在戰鬥中吃香，但還是敵不過被魔能強化的「黑手」。最後洛薩與黑手決戰是十分關鍵的一役，洛薩成功帶走國王遺體，並埋下了對於伽羅納的懷疑種子，他沒有機會知道國王死前的真相，與伽羅納的關係未來也將影響戰局。


  由於《魔獸-崛起：Warcraft》想要介紹龐大的故事給觀眾，並鋪陳出未來劇情的走向，過多片段線索拼在一起擠壓到了一些演員的表現與劇情細節鋪陳，也算是這類型世界觀太大題材的宿命了，除非像是漫威一樣用好幾部電影一磚一瓦打造，否則都難免遇到這樣的問題，希望有續集的話可以表現得更完整。


