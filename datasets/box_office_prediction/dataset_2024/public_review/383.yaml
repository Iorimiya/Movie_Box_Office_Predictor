  │   \n│   \n├83 勁軒後來也變講師，繼承了明哥的衣缽。\n│   放了教宗方濟各說的語錄「如果有人是同性戀，而能懷善心追尋天主，\n│   我有何資格論斷？」，上結尾字幕\n\
