title: '[好雷] 安娜伊絲的愛情 Les Amours d''Anaïs (2021 法國片)'
url: https://www.ptt.cc/bbs/movie/M.1642349908.A.39D.html
date: 2022-01-17
content: '（2022五月更新：台灣上映片名《安妮詩快跑》）


  這週上映的法國片《豪門媳婦日記》La Pièce rapportée 由 2020 年凱薩影后 Anaïs Demoustier 演出驚世媳婦！可惜我還沒空看就先來複習她
  2021 年另一片《安娜伊絲的愛情》Les Amours d''Anaïs 。話說憑她演技能拿凱薩影后嗎？我雖追看她電影很久也頗欣賞她演技，但仍覺得戲路有其限制和影后仍有段距離，何況那年是把《燃燒女子的畫像》Adèle
  & Noémie雙殺而得影后總令人不甚苟同... 不過她有她如天使降臨人間不為世俗所囿的輕盈魅力！尤其身材矮小踏著矮子樂在城市趴趴走從不忌世俗眼光，這點在台灣上過的《我愛妳，妳愛她》(2015)最淋漓盡致。


  記得那時她在台連上的三片都演第三者、而給台灣觀眾一種「小三戲路」的印象？誰叫她即使演起小三仍然天真純情不諳世故、只是單純求愛令保守觀眾亦不忍苛責 XD 而今她也
  34 歲進入中壯年，恐怕未來很難再繼續演這種天真純情的愛情小精靈？這回《安娜伊絲的愛情》，就讓她把握青春尾巴再天真一回、像隻兔子活蹦亂跳地游走巴黎追逐人生與愛情！導演是和她年齡相仿的新銳影人Charline
  Bourgeois-Tacquet、和她拍過一部短片合作愉快後再來拍個長片處女作、片名還取她名字「安娜伊絲」是否以此片讚頌她風華？




  本片首先表現於外的就是「運動」、「速度」與「能量」：運動，表現在 30 歲老少女主角 Anaïs 的動態鏡頭，她左右逢源說是風就是雨一刻不得閒、她不是奔跑就是騎車總往某個方向去、她做事總是三分鐘熱度快速看透又快速厭倦、她總是坐這山望那山一直想望著他方、她戀人總是一個換過一個不停探索升級...
  可以說她的人生是在不停的「行進」當中永遠定不住！這樣自由奔放的生活面對人間包袱當然處處是衝突，但片頭開場巴黎生活她又展現一種無所畏懼的抽離感，就靠她第二項驚人特質「速度」來解決：



  速度，表現在她面對任何固定當下與穩定社會的「快人快語」，總令循規蹈矩按部就班來找她交涉的人天旋地轉不知所措！房東禮貌委婉地來收房租、卻被她連珠炮談情論愛談到收不了，男友滿心甜蜜約會看電影、卻被她拋下不知真假的懷孕墮胎震撼彈震到啞口無言，她奉老闆之命出席研討會、竟擱著不管逕自參加另一個、被抓包時順口撒謊開遍大絕令老闆啞口無言...
  更糟的是，本片短短篇幅中她就經歷過三段愛情！每一段她不著邊際誘惑人家快快上了床、人家還在慢條斯理對她建立眷戀時、她早已嘗完滋味心向下一人追尋更理想的愛！



  這換愛如翻書般的驚人「速度」，恐怕就來自她源源不絕的愛情與文學「能量」，每每令她滿腔理想找不到地方宣洩而躁動勃發：她在索邦大學當文學研究生在研究的是「17世紀的激情」，也就是法國進入啟蒙時代又正逢路易十四治理的富裕鼎盛期，人的一切感官與精神都正被開發等待伸張！而這
  17 世紀盡其在我的「享樂主義」竟成為她在 21 世紀的人生圭臬：我要朋友就要最交心、我要文藝就要探討最前衛、我要文友就要智識最對味、我要愛人就要心靈最契合！於是每件事物被她碰過就不再新鮮、每個戀人被她睡過就失去熱度、愛情一路上爬到哪才是歸宿呢？




  本片標題的「安娜伊絲之愛」是複數共三人，片頭一個同齡免洗男友與片中一個中年工具砲友後，Anaïs真正覺得可以終結她追尋一生的理想型竟是中年砲友若即若離的作家妻子
  Emilie ？只是這個追尋極致理想停不下來的「完美主義」真能在此停下來？電影在前半的活力主角快人快語城市漫遊後、後半慢慢進入這活力少女自由奔放之下不為人道的秘密：儘管
  Anaïs 擁有富裕家庭開明父母與開放教育、讓她揮灑理想追求愛與文藝毋須顧忌任何包袱，但這一路心向遠方的激進理想恐也太不食人間煙火、一路辜負好多人還惹更多人強忍怒氣、難道這樣追到人生能腳踏實地？


  「妳的實踐超越時間而不在當下」，「妳的追尋不是愛情而只是幻夢」，這是本片給觀眾看女主角無拘無束橫著走路揮灑整片後、到最後才由她真命天女 Emilie 語重心長道來的警語...
  難道編導拍這部片栩栩如生描繪了 Anaïs 這種全心去愛絕不妥協的前進人生、終究是要告訴觀眾這只是「老少女」的青春幻夢終有一天要長大？當然，我們絕大多數觀眾都仍是腳踏實地的「社會人」，女主角
  Anaïs 當個「理想人」也不知還能當多久，但本片讓我們先眼花撩亂心花怒放折服於她風采後、拋出這個最終探問又期待我們做出什麼價值選擇呢？


  本片仍有屬於作者的抉擇，就在最終探問後賣個關子等待揭曉！只是對觀眾來說呢？畢竟打滾世俗柴米油鹽瞻前顧後的我們，都不需旁人提醒「活在當下」或「腳踏實地」啦，反而也許我們按表操課的妥協人生更需要一個奔放超脫的繆思女神？當然繆思女神還是遠觀景仰就好、要談戀愛或做生意就掂掂自己斤兩吧
  XD 追看 Anaïs Demoustier電影快十年，真覺她的活力與魅力都在此片集大成！回想自己人生各階段是否也曾遇過這等出世心靈？好像也是有幾個，或文藝如仙女或呆萌如天兵，她們的世界也許我們禁受不起，但看她們回視自己又是滿滿顛覆現狀的能量呢。



  --'
