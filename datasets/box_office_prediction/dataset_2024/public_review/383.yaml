content: "新聞網址：\n\n《教父》名導柯波拉史詩鉅作《大都會》敲定卡司：強沃特、費許朋、亞當崔佛等群星集\n結\n\n金獎導演法蘭西斯柯波拉（Francis\
  \ Ford Coppola）停擺多年的史詩鉅片《大都會》（Me\ngalopolis）去年驚喜宣佈重新啟動，並開始積極進行籌資和選角，而今天，該片的演出\n\
  陣容也正式定案。\n\n\n\n《大都會》目前匯集的堅強卡司有：亞當崔佛（Adam Driver）、娜塔莉艾曼紐爾（Natha\nlie Emmanuel）、佛瑞斯特懷塔克（Forest\
