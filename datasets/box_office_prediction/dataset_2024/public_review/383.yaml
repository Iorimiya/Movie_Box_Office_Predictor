title: '[超好雷] 亞瑟王 史詩街頭風格超爽快'
url: https://www.ptt.cc/bbs/movie/M.1494864857.A.8A4.html
date: 2017-05-16
content: '剛剛看完超激動的～只能說滿滿的爽感啊

  尤其是一開始看到巨獸就很興奮

  因為本人是奇幻迷，又是大象又是老鷹的 一整個很對胃口！


  先說一下缺點

  首先我對亞瑟王的故事不了解，大概只知道石中劍、梅林、蘭斯洛特。所以我覺得對整部片最大的缺點就是故事內容不夠深厚，雖然劇情上面沒有什麼矛盾的點，但是卻也沒有什麼感人的情節，鋪張也不夠有力，尤其是反派的強度。


  音樂的部分，覺得缺乏至少一首感人的主題曲或歌曲，沒辦法在片後細細回味，少了那種史詩感。不過背景音樂相當刺激，當下都很有氣氛。裡面常出現一段急促的旋律其實蠻有神鬼認證音樂給人的效果（不過一個是刺激一個是懸疑）


  正面的部分。我覺得整部片的節奏超棒，兩個小時一點也沒有拖戲的感覺。為了看奇幻的部分也相當過癮，魔法都很乾脆的表現，不像以前甘道夫力體法，雖然主角也是用劍啦，但至少會來個加速lv9噴灰塵。

  而在打鬥的鏡頭跟節奏方面，快速的動態感相當過癮，和平常這類型的史詩片是不一樣的。在街頭逃跑的部分還把鏡頭特寫在演員臉上，不就是平常街頭動作片的手法嗎！

  描寫主角小時候以及他們使手段騷擾王國時，那段快節奏描寫也很特別。但是對於亞瑟轉換心境的過程也是一樣的方式帶過就有點可惜。


  後來才發現這是偷搶拐騙的導演，就很能理解這種拍攝手法跟節奏，這樣子跟中世紀奇幻電影做結合，算是爽度破表！超推薦去電影院看的～


  有點疑惑的部分是，最後叔姪大pk是打了兩次，還是第一次是預想？

  有些畫面看起來很模糊像是沒有對焦，不知道大家有沒有這種感覺？


