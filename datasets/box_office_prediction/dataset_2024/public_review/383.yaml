content: '行者The Walkers


  陳芯宜Singing CHEN


  2014︱台灣Taiwan︱紀錄片Documentary︱Color︱DCP︱148min


  2015台北電影節


  2014 金馬獎最佳紀錄片入圍


  2014 台灣國際紀錄片影展觀眾票選獎


  148分鐘



  我之前就非常想看行者,跑了兩次誠品都向隅,


  放的戲院不多~~終於讓我在台灣國際女性影展看到了~


  還邀請了陳芯宜導演來現場Q&A~


  這部片是非常有力量的!!!


  除了對於生命及無常的思考，


  ”緩”帶來了對於生活中總是匆忙的沉澱．．．．


  這不只是一部紀錄片，充滿了人文的關懷，


  更多的是具有如詩如畫的禪意．人生哲學．生活美學在裡面～



  －　－　以下內容含有劇情　慎入有雷區　－　－　－


  －　－　以下內容含有劇情　慎入有雷區　－　－　－




  花了１０年的跟拍時間，成就了”行者”，


  這樣的堅毅是否可媲美年少時代（2015奧斯卡六項提名，花了１２年同一組人馬拍攝）？


  從一千多個小時裡，觀看就花了一年．．．再從裡面精粹出１５０分鐘左右的行者，


  不覺得身為觀眾的我們很幸福嗎？


  由於為了怕議題會過於多而顯得分散，


  所以行者主要是把焦點放在林麗貞老師身上，


  現場還建議可以再拍續集，我個人是覺得可以再繼續下去

  （就讓台灣打破年少時代吧！！！


  12年算什麼…【行者】再繼續走下去吧！!…）




  【行者】充滿了對於台灣文物的緬懷


  林麗貞老師，保留了許多台灣本地以及古早時代的文物，


  如現在已少見花色的絲布，還有各式原住民的衣裙（如百褶裙拿來當"觀"的頭套），


  透過她，都變成了另一種讓人驚豔的風情，原來舊東西是如此的好看!


  裡面，有一頂可以三種戴法的帽子，我好喜歡喔！


  個人猜想可能是某原住民或古早時代的，都不知道去哪買了…


  【行者】除了舞蹈，也讓我驚訝，原來台灣是有這麼多舊東西、舊文物正在消失當中…


  但用「舊」這個字眼也不是個好的形容詞，


  正如林老師所說:「東西的質量無法用新舊來衡量。」


  她對舞者說:「能穿上這些是很幸福的!」


  林老師所收藏的這些寶貝都散發出一種很獨特歷史氣質，


  是講求快速的現代所無可取代的…


  因為大部份都是人手工做得，就是有種說不出來讓人著迷的魅力…




  【行者】就是個紀錄台灣很認真的舞蹈家之紀錄片


  林老師在片中提到人只要很認真去做，不論是在哪個職位，只要專注，就會有力量。


  而人生其實有很多是無法控制的，這其實也是在指人生的「無常」。


  個人認為，有「無垢舞蹈劇場」這樣的舞團真是心懷感恩，

  文藝在台灣這樣的環境其實生存感恩，


  所以在電影後的陳芯宜導演Q&A,也提到想拍有關戲劇舞者在台灣大環境生存的艱困，


  個人認為這是挺好的主題，因為事實上也是反應一種社會的現實面。




  所以相形之下，林麗貞老師在舞蹈上能這樣走下來，真的非常難得，

  最主要的支持者我想是她的母親跟她的老公。


  她在母親的身上，看到了「堅毅」，雖然撫養了六個小孩，卻仍然不放棄她，


  雖然嘴巴唸著要她不要再跳，卻默默地幫她縫起了舞衣，


  生活辛苦，卻常保微笑。


  一種屬於親情的溫暖感動瞬時在心底化開…




  這也是奠定了她往自己專長發展的基石。


  再者是另一半老公陳念舟先生的支持，讓她可以無後顧之憂的專心創作，

  也是一種啟發她靈感的來源之一。




  盡全力，你就會專注。


  感動，來自於專注。




  台下，林老師對於舞者的要求是嚴格的，


  她說:「在台下不盡力，我怎麼知道你上台能盡全力呢？」


  人的能量是非常弱的，她提到:「修行其實沒什麼了不起!」




  修行，其實就是檢視自己的行為。


  在【行者】這部片，不難看出對於天地之間的謙卑。所以，不少地方，

  林老師都強調「儀式」，


  「儀式」並非是一種絕對制式化的言語或行為，

  但是對於開啟某種行為前的一種尊敬，因為這樣就會肅靜而尊嚴了起來。


  認同任何宗教，因為都有它存在用各個地區的必要，


  宗教，其實來自於生活。


  個人也認為，心中有宗教的存在，其實人會比較謙卑。


  若把自己看得很重要時，那其他的事物人乃至初衷就會離自己很遠。


  片中也有媽祖出巡的片段，在我看來，還蠻像一種鍛鍊身心靈的旅程，

  在過程中有許多人陪著一起走，


  就像「無垢」這個劇場一樣，是需要眾人團結而呈現，


  這是一種必須眾人凝聚才可以表現的藝術，而非只靠單人之力可成就的。




  導演提到有一個舞者從二十幾歲，到現在五十幾歲，仍然上台表演，讓她感到很感動，


  我想這也許就是他們專注及及盡全力所達到的境界，

  這也是為什麼說「無垢」的每個舞者都是無可取代的，


  這個境界不是一般西方所講究的外在肢體表現，而是一種從內心深處用，

  身心靈必須融合的一種深造。


  所以，若不是打從心底的身心合一，只是做到肢體舞動而已，

  是沒有辦法就立刻就達到「無垢」所要表達的境界。


  在培育舞者的過程就是一種在修行的歷程。




  【行者】 及【無垢】都充滿了禪意。


  「它在你身邊不知不覺地來，不知不覺地走，當你發現的時候，它已經走了。」


  這段話，其實也顯露出了對於人生無常的感慨。


  而在林老師帶領下，也感受到她的理念，其實舞蹈與生活是不可分的，身體其實就是劇場，


  「緩」，能感受周邊，很多情感，在進行的同時也是一種洗滌心靈中很脆弱的部份。


  若整天在害怕與恐懼中，什麼也做不好。


  太在意外在，內在就會失去。


  當非常簡單的時候，你才會往內看。

  （指的應是省視內心，生活要簡單才可能注重到內在），

  像古著的拙，指的應該也是一種純粹，而不要太繁褥的複雜。




  而無垢劇場，也隨著林老師的心靈一直在昇華，

  從天祭、醮、花神祭、觀等，從一種人鬼到人神的情感，一直在衍化。


  舞台整個畫面的呈現，人景的構圖，以及所散發出來的氛圍，

  都帶給人一種空靈而窒息的禪意美學，那是在西方所看不到的深度。




  有趣的是，「無垢」的英文是翻成Legend Lin（林傳奇），

  還蠻貼切的…能在台灣的環境中培育出如此富有本土文化特色，

  又帶著脫俗而令人驚豔的美感…能到國外有多場的表演，受到讚譽，

  根本是台灣之光無誤!




  看完【行者】後,我好想看「無垢」舞團劇場的現場表演哦！


  最後，真的要鼓勵一下導演及幕後製作團隊，十年的光景真的太不簡單了，

  請繼續拍下去!


  【年少時代】的12年算什麼，【行者】絕對可以贏他們的!!


  台灣的【行者】，請繼續行走下去吧~~~




