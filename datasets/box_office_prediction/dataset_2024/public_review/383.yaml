title: '[好雷] 《巴布狄倫：搖滾詩人》，在風中飄盪的一'
url: https://www.ptt.cc/bbs/movie/M.1737776329.A.B94.html
date: 2025-01-25
content: '部落格版：


  由導演詹姆士曼格所執導的傳記電影《巴布狄倫：搖滾詩人》於昨日揭曉的奧斯卡金像獎

  入圍名單中獲得八項提名，與《秘密會議》並列入圍數第三高的作品，僅次於十三項的《

  璀璨女人夢》和十項的《魔法壞女巫》、《粗獷派建築師》，成績可以說是相當亮眼，不

  僅打破導演詹姆士曼格過去作品最多的奧斯卡獎提名紀錄，自己更獲得首個最佳導演提名

  ，幾位主演、包含男主角「巴布狄倫」提摩西夏勒梅、美國現代民歌之父「比特席格」艾

  德華諾頓與民謠女皇「瓊拜雅」莫妮卡巴巴羅都搶進了入圍，而電影所根據伊利亞沃爾德

  於2015年出版的紀實文學《Dylan Goes Electric! Newport, Seeger, Dylan, and the N

  ight That Split the Sixties》則入圍了最佳改編劇本。這部重現巴布狄倫1965年在紐

  波特民謠音樂節（Newport Folk Festival）發生的著名插電爭議始末的電影被評選為202

  4年美國電影學院年度十大，將與其他九部作品角逐奧斯卡最佳影片。


  《巴布狄倫：搖滾詩人》雖然主要根據《Dylan Goes Electric! Newport, Seeger, Dyla

  n, and the Night That Split the Sixties》改編，不過電影不僅僅是重現這起民謠音

  樂歷史上相當住著名的爭議事件，而是基本將整個1960年代給寫入，從巴布狄倫遠從紐澤

  西遠赴紐約拜訪因罹患杭亭頓舞蹈症住院的民謠歌手伍迪蓋瑞瑟而結識比特席格開始，到

  這起被視為其從民謠音樂「背叛」轉為投入搖滾樂懷抱的事件為止，《巴布狄倫：搖滾詩

  人》就如另部同樣入圍本屆奧斯卡的傳記電影《狂人法則》同樣，既是截取了巴布狄倫最

  為重要或者說是最該被觀眾知道的人生片段，也是讓觀眾重新再次認識這位20世紀美國最

  具影響力的民謠、搖滾歌手。


  《巴布狄倫：搖滾詩人》完整描寫了巴布狄倫於這段時期的事業發展與感情生活，不論是

  他初期只能翻唱其他人歌曲，到第二張專輯《自由自在》（The Freewheelin'' Bob Dylan

  ）前，因單曲《在風中飄蕩》（Blowing in The Wind）在唱片公司提議下先讓當時已有

  名氣的瓊拜雅與民謠三人組彼得、保羅與瑪麗翻唱成功打開知名度，歌曲因歌詞內容成了

  當時美國民權與反戰運動的代表歌曲，巴布狄倫自己亦從這時成為民眾心中民權運動的代

  表人物。從默默無聞到迅速走紅不過幾年時間，後來與瓊拜雅合作舉行的巡迴演出更將他

  的人氣推到最高，而他也在此時與瓊拜雅開始發展一段秘密戀情，然而巴布狄倫卻逐漸感

  受到肩上的負擔，所有人擅自替他貼上的標籤開始讓他感到不適，對於走到哪都有人「要

  他一定得唱」《在風中飄蕩》這首歌感到反感，或許正是這「想唱自己想唱的歌」的渴望

  ，讓巴布狄倫開始遠離民權運動、抗拒著民謠、抗拒著這些「別人眼中才是巴布狄倫的抗

  議歌曲」，搖滾樂的出現與盛行恰好給了巴布狄倫一次逃避的機會。



  「別妄想著摘月亮，我們還有星星啊。」


  除了與瓊拜雅的一段情，《巴布狄倫：搖滾詩人》中也將巴布狄倫與藝術家希薇的感情放

  入其中，兩人自1961年相戀，後來更共同拍攝巴布狄倫第二張專輯《自由自在》專輯封面

  ，是他們這段感情中最為重要的一張合照。不過隨著男方知名度越來越高，個性上的歧異

  越漸明顯，漂泊不定的生活拉開彼此距離，雖然兩人曾經分手，但後來巴布狄倫回頭再找

  希薇，只是最終還是在與瓊拜雅的合作演唱上，希薇察覺到了存在於兩人之間的曖昧，意

  識到自己終究和巴布狄倫不會有結果，選擇離開紐波特回去紐約的路上，引用兩人曾一起

  看過的電影中貝蒂戴維斯的台詞，抽上一口巴布狄倫遞給她的香菸然後轉身離開搭上渡輪

  。我不知道這段電影是否套上了浪漫濾鏡，但從飾演希薇的艾兒芬妮在舞台邊望向中央深

  情對唱的巴布狄倫與瓊拜雅，微笑著到眼框逐漸逐漸泛淚，然後最後向男方告別的這幾分

  鐘，是我最喜歡《巴布狄倫：搖滾詩人》的一段。


  電影的尾段其實早就能看出巴布狄倫內心對民謠標籤的排斥，當他到酒吧看巴比等人的演

  出，後來也找他與其他樂手組建樂團時就能大概知道他的想法，那首叛逆的《Maggie''s F

  arm》像似巴布狄倫的正式宣告，宣告自己音樂類型的正式轉型。三首歌的時間在噓聲中

  結束，儘管後來他回應好友強尼凱許，拿起木吉他再次上台演唱眾人期待的民謠歌曲，可

  在熱烈掌聲之後他依然投入搖滾樂，於同年推出首張搖滾樂專輯《重訪六十一號公路》（

  Highway 61 Revisited），電影中他在瓊拜雅下榻旅館所寫那首長達六分鐘的《像一塊滾

  石》（Like a Rolling Stone）收錄其中，該首歌後來被滾石雜誌評爲史上最偉大的歌曲

  之一，成為巴布狄倫相當重要的搖滾樂代表作，而瓊拜雅也在多年後用一首《鑽石與鐵鏽

  》（Diamond and Rust）紀念兩人的愛情。



  巴布狄倫的音樂受到伍迪蓋瑞瑟的影響，歌詞內容反映著時代的動盪與四起的反抗，同時

  唱誦著對和平與自由的反問，《巴布狄倫：搖滾時代》雖僅是簡單提到1960年代發生的事

  件，從越南戰爭到總統甘迺迪遇刺等，即使沒有特意明說，然觀眾還是能感受到巴布狄倫

  心中有些東西確實的因此改變，他將想說的話藉著音樂傳遞出去，對現況的失望與不滿或

  者抵抗，如同時代會改變，他的音樂同樣也會跟著改變，從民謠轉為搖滾看似兩個極端，

  可不變的依然是他投入歌曲裡的聲音。比起《狂人法則》，《巴布狄倫：搖滾時代》就敘

  事上可以說是相當細膩，導演詹姆士曼格將整個故事、包含巴布狄倫與其他人的關係與情

  感變化，用浪漫的口吻描寫著，有些直接可更多的是讓觀眾自行去意會與察覺空氣中的微

  妙轉變。


  以一部音樂傳記電影來說，《巴布狄倫：搖滾詩人》除劇情本身，幾首經典的重新演繹自

  然該是亮點，我喜歡兩首巴布狄倫民謠與搖滾的代表作，也就是《在風中飄蕩》與《像一

  塊滾石》，尤其是前者。不過比起是獨唱版本我更喜歡與瓊拜雅合唱的版本。不得不說提

  摩西夏勒梅和莫妮卡巴巴羅在合唱時似乎真存在某種特別的化學反應，合唱時的氛圍與整

  個感覺都讓我想到《一個巨星的誕生》女神卡卡與布萊德利庫柏合作那首《Shallow》，

  沒那麼激情與高昂但就是很可以從中聽出對對方的情意，能把一首世界眼中的抗議歌曲，

  唱成彼此眼中的浪漫愛情曲，也難怪希薇現場聽到會自動退出這段關係。


  我不會說這是提摩西夏勒梅最好的演出，但卻是我最喜歡的一次表演。喜歡他詮釋巴布狄

  倫的方式，其陰鬱的眼神與略瘦的臉龐，特意揣摩的說話方式與唱腔，意外的將巴布狄倫

  詮釋的很具說服力，儘管這次呼聲最高的最佳男主角是《粗獷派建築師》的安德林布洛迪

  ，然而該電影最近爆出用AI調整主演口音的爭議，加上要二封影帝本就不容易，還有奧斯

  卡過去偏愛傳記電影的角色，提摩西夏勒梅能半路殺出攔胡並無不可能。艾德華諾頓可能

  也就像《一個巨星的誕生》中山姆艾略特那樣入圍即滿足，而莫妮卡巴巴羅確實將瓊拜雅

  詮釋的惟妙惟肖，角色的重要性與戲份的多寡，和提摩西夏勒梅間更有火花，讓同劇的艾

  兒芬妮根本沒機會，只是很可惜的是，即使少掉《懼裂》的瑪格麗特庫利這位前半段領跑

  的對手，可還是有《璀璨女人夢》的柔伊莎達娜在後半段催油門狂飆，莫妮卡巴巴羅基本

  已經沒有機會了。


  --'
