title: 'Re: [超好雷] 厭世是因為太喜歡世界：《最後的詩句》'
url: https://www.ptt.cc/bbs/movie/M.1586625132.A.EC6.html
date: 2020-04-12
content: "剛剛無意間選到這片來看\n看的動機是因為男女主角\n男主角演過范保德的兒子\n女主角演過陽光普照許光漢的女朋友\n因為喜歡這兩部片所以選了這片來看\n\
  可是片名太文青了，實在不太感興趣\n但看完就像韓片李滄東的詩一樣寫實\n\n之前孤陋寡聞完全沒聽說過這片\n原來這是公視的電視電影\n就像拍大佛普拉斯一樣\n\
  喜歡的人應該都很小眾\n可能跟我一樣孤陋寡聞\n\n難怪男女主角現在會那麼紅\n果然星運不錯演了這部好片\n才能演到范保德跟陽光普照\n果然努力也是很需要星運的\n\
  \n這片講到現在年輕人的辛苦\n從畢業、當兵、負債、追債、理專\n房仲、台幹、計程車司機、殺人犯\n女人靠結婚脫貧，男人靠爸媽立足\n或是靠自己像螞蟻一樣的任勞任怨\n\
  \n當官的越來越飛黃騰達\n但小老百姓卻苦不堪言\n難怪阿扁跟馬英九下台都很慘\n如果國家政府讓社會現況依然維持不變\n那蔡英文下台應該會跟兩位前輩一樣慘\n\
  說不定未來還有可能會發生軍事政變\n因為在當兵的時候可能就已開始苦了\n像以前滿清末年民不聊生的時候一樣\n\n男女主角真的演的蠻棒的\n不過我想應該是導演編導的好\n\
  果然我沒看錯人，他們兩個的演技都很好看\n未來應該也是金馬影帝影后等級的國際巨星\n\n但緝魔跟返校真的很難看就是了，不過演員無罪\n\n\n\n\n\n\n\n\
  \n\n\n無父何怙的悲傷呢？\n\n　　然而，悲傷還沒有消化完，父親留下的悲劇已經蔓延了。\n\n　　父親欠下的兩百萬的債務，哪怕男主角已經循著法律辦了拋棄繼承，也無法阻止那些\n\
  流氓找上門來潑油漆、破門、賴在他家大搖大擺地喝啤酒、抽菸、甚至傷害他女友與他們\n一起養的狗，在這裡，法律、警察、公權力，這些聽起來很光鮮亮麗的存在，居然都跟笑\n\
  話一樣完全幫不上忙；男主角在軍中和同梯弟兄的那些討論說「要不要簽下去」，如今就\n像是反諷一樣──\n\n　　「當白癡三年就能存一百萬」，搞不好真的都比在社會上混還好。\n\
  \n\n\n\n\n\n\n　　男主角沒有選擇，國軍退伍又如何？曾穿著筆挺的空軍制服又如何？也擋不住一群身\n強體壯的流氓強行將想要逃走的他擄上車，載到後山去埋起來只留一顆頭，塞臭襪子、髒\n\
  話狂噴、甩巴掌、當頭淋冰水……最後不得不含血含淚地簽下本票，接受女朋友的建議，\n得到女朋友姑姑的援助，然後開始還那些本該讓法律保障、不該由他來處理的債務。\n\
  \n　　從這裡可以看出男主角作為一個男人的倔強──你可以把它放大到台灣社會對男性的\n期望──同時看到那些無法訴說的無奈，一如陳小春的《下半輩子》是這麼唱的：\n\
  \n\n\n　　男主角一直想表現得堅強，不肯女主角姑姑的錢、不肯接受女主角的幫助，這些都是\n很簡單可以想見的尊嚴問題，作為一個男人，給不了女主角安穩的生活、讓女主角活在暴\n\
  力討債的陰影裡已經夠難過了，何況還要接受女主角親戚的幫忙？\n\n　　（編劇寫了一堆慘事，至少在這裡沒有對女主角更殘忍，不然我覺得還有更過分的事\n情可能發生……）\n\
  \n　　偏偏現實就是這麼殘忍，男主角死命地拒絕對黑道服從，最後照樣被載到山上去埋起\n來，還就這麼把他丟在那裡一個晚上，動彈不得的男主角崩潰地嘶吼、嚎叫，吼的不僅是\n\
  情緒上的發洩，更是吼出對現實的不滿──他做錯了什麼要受到這種待遇？生錯家庭難道\n就注定了他一輩子不幸？人生首抽沒刷好，真的只能乖乖等死嗎？\n\n　　然後，男主角好不容易還完了債，有了相對穩定的工作（房仲業者），女主角陪著男\n\
  主角熬過這麼多風風雨雨，眼看債還完了、自己期待的美好日子或許就要有著落了，在一\n場激情的床戲裡，女主角終於對著男主角說出她的期望。\n\n　　她為了這個男人熬了這麼久，流氓來家裡討債的時候她一個人勇敢地撐了過來，也許\n\
  那些大學的姐妹這時候都已經嫁人甚至生個第二胎第三胎了，名牌包不知道買幾個了、出\n國不知道幾遍了，而她把大好青春都奉獻給了這個男人，如今的她，也可以得到一些屬於\n\
  她的幸福了嗎？\n\n　　編劇在這裡用簡單的對話，帶出了毫無轉圜餘地的尖銳對峙，那可能是社會對男女不\n同的期望造就的男女在價值觀上不同的念想，但事實上也許沒有誰對誰錯，就只有那麼悲\n\
  哀的一句話：\n\n　　「你是不是根本不打算要跟我結婚？」\n\n　　「錢還完了我還有錢去妳家提親嗎？\n　　　如果有小孩了怎麼辦，你要讓他在這個破房子裡長大嗎？\n\
  　　　我拜託妳有時候替我想一下好不好！」\n\n　　甚至故事發展到這裡，男女主角各自都有過和其他對象有曖昧相處的畫面（我承認我\n毫無預警地看到還真有點被嚇到……），雙方於是吵起了架，男主角絕望地拋下一句「對\n\
  嘛，大人物嘛！我就小人物，就廢物，好不好！」\n\n　　後面女主角疑似跟出軌對象來往密切，男主角忿忿地對女主角出言不遜，兩個人於是\n在餐桌邊吵了起來。\n\n\
  　　「你說話一定要這麼酸嗎？」\n\n　　「妳沒聞到我身上的味道嗎？窮酸味！」\n\n　　這段吵架的內容真的讓人不忍看下去，知道自己身分太悲哀、明明都這麼努力掙扎還\n\
  是絲毫看不見光的男主角用傷害自己的語言在暴露自己的軟弱，女主角索性順著男主角的\n話狠狠地刺傷這個男人已經脆弱不堪的靈魂，兩個人一番激烈糾纏後雙雙崩潰大哭，淚流\n\
  滿面的女主角抱著拼命掙扎的男主角，卻沒有人能阻止這場悲傷繼續下去。\n\n　　男主角懂不懂女主角的掙扎？確實是女主角選擇了他，也許該無怨無悔；但當身邊的\n好姐妹也許都過上了好日子，而他們卻連論及婚嫁都沒有機會，她把她最美好的年華獻給\n\
  了他，他卻沒有辦法拿出相對應的幸福回報他，那是何其無奈的絕望？對於這個女人，他\n不珍惜嗎？他不想給他過好日子嗎？可是，他辦不到，現實壓得他喘不過氣來，他憑什麼\n\
  才能給得起她要的美好？\n\n　　女主角懂不懂男主角的掙扎？她不必當兵，但她忍受了在外頭等候男主角的寂寞；她\n沒有被抓到後山埋起來，但她一樣飽受流氓的騷擾與威脅；男主角努力工作還債，女主角\n\
  一樣在庸碌她的工作撐起這段感情，她大可選擇拋下這個男人去找個更好的對象，卻還是\n堅持著愛自己最初的選擇，如今男友家的債還完了、似乎有撥雲見日的可能了，她期待柳\n\
  暗花明，又有什麼錯？\n\n　　也許，女主角此刻要的不是那些物質上的幸福，孩子、出國玩、成家的計畫等等的都\n只是一個形式，她真正想要的，只是一個讓她安心的承諾──\n\
  \n　　然而，男主角給不起。既然要給，無法兌現的承諾就跟詩句一樣，堆砌起美好的文字\n，呢喃著甜蜜的絮語，放到現實卻是輕戳即破的泡沫……剛還完債的他一無所有，有的只\n\
  剩下始終在身邊守候的女友、與那些一起築起的夢，可是，當他意識到自己再怎麼努力都\n給不了女主角想要的、或他想要給的這些幸福的時候，這個承諾，他怎麼敢給？\n\n\
  　　於是，男主角搭上了前往中國的班機，那是一個台商盛行的年代，在這個風水輪流轉\n、台灣錢不再淹腳目、中國卻開始經濟起飛的時代，也許，在台灣海峽的另一端，有他可\n\
  以得到的金山銀山，他可以帶著一身光榮衣錦還鄉，把他這些年來欠女主角的夢，一次還\n給她──\n\n\n\n\n\n　　卻沒能如願。\n\n　　四年過去，男主角走的時候並不意氣風發，回來的更是落魄至極，居然是偷渡回來的\n\
  ，還被海關抓去關了起來，好不容易才成功出來，搭上不小心搞大了女朋友的肚子而奉子\n成婚的好兄弟的車，卻從兄弟那兒得知這四年來女主角的遭遇：被那個曖昧的富二代玩弄\n\
  感情，被告背信、詐欺，甚至被搞大了肚子還墮胎，得了憂鬱症，自殺未遂。\n\n　　頭髮長了也沒剪、鬍子長了也沒刮，窮途潦倒的男主角躲在樓上等到女主角的姑姑離\n\
  家才下樓去見了女主角，相隔四年重逢的昔日戀人各自經過這麼多跌跌撞撞，這次相見，\n沒有情話也沒有爭執，女主角只是溫柔地為男主角剪去遮住男主角眼睛的頭髮時，男主角\n\
  的眼睛暴露出來，眸中盈滿哀戚與些微的喜悅，簡直像隻流浪許久終於回到主人身邊的流\n浪狗；尤其女主角為男主角刮鬍子的那一幕，那畫面，美得我幾乎不忍心直視畫面。\n\
  \n　　兩人就像什麼事都沒發生一樣地，女主角為男主角做了晚餐，男主角將菜夾進女主角\n的碗裡，溫馨的日常，就像相戀多年的老夫老妻那麼平淡而雋永；纏綿悱惻間，女主角撫\n\
  摸著男主角的頭，指尖描繪著男主角鼻樑的稜角，摩娑著男主角臉頰的線條，兩人懷念著\n彼此的氣味與體溫，然後，開始繾綣──\n\n　　這次，女主角再也沒有說「我想要孩子」的話，那種物質上的幸福她已經不敢想了，\n\
  對自殺過一次的她來說，心靈和男主角同樣殘破不堪，她已經不敢想未來、不敢要承諾，\n她想要的，只是想聽男主角，再唸一次大學時候寫的詩。\n\n　　而這一次，男主角卻下定了決心，他什麼都失去過了，也沒有什麼尊嚴好堅持的了，\n\
  心愛的女人在他不知道的時候，不知道背負著多大的絕望才選擇自殺，他怎能捨得她再次\n那樣傷害自己。所以，他終於開口，說出女主角當年最希望從他口中聽到的承諾。\n\n\
  　　「我們結婚吧。」\n\n　　誰說結婚非得要辦桌，誰說結婚一定得是兩家人的事，真的要辦桌也可以啊、真的要\n照程序來也可以啊，但說穿了結婚不就是戶政事務所上登記兩個名字上去、從今以後彼此\n\
  的身分證配偶欄上有了你的名字，這麼簡單的事情嗎？\n\n　　我們結婚吧。也許我給不了你要的幸福，但我希望從今以後的未來都有你陪伴，我希\n望從今以後的未來我都能陪伴著你──\n\
  \n\n\n\n\n\n　　那天夜裡，男主角被清脆的滴水聲吵醒，發現枕邊的戀人失去了蹤影。\n\n　　他起身，在浴室裡，找到了割腕自殺的女主角。\n\n　　女主角鮮血淋漓的手垂在浴缸邊，睡在一片鮮紅的水裡。\n\
  \n　　面容安詳，這個世界再也沒有什麼可以傷害她。\n\n\n\n\n\n\n\n　　絕望的男主角找上了當初討債的那幾個流氓，從他們那裡買到了私槍，逮了當初傷害\n\
  女主角的那個富二代，動用私刑打算搞清楚這個男人到底怎麼傷害她的。\n\n　　「為什麼？為什麼像她這麼好的人沒辦法活下來，為什麼活下來的是你跟我這種人？\n為什麼！」\n\
  \n　　男主角撕心裂肺的咆哮，和當年屈原發出的天問一樣絕望。\n\n　　然而，富二代給他的回答，徹底擊碎了他早已不堪一擊的心。\n\n　　「她絕對沒有懷我的孩子，我跟她根本什麼事情都沒有發生不可能懷孕也不可能拿小\n\
  孩！之前她來找我都是希望我能夠幫你！對，我喜歡她，可是她根本不喜歡我，因為她愛\n的人是你你懂嗎？四年前是你離開她的，我都已經兩年沒看到她了！害死她的人不是我！\n\
  而且她愛的是你！她愛的是你欸！」\n\n　　那些關於女主角的謠言，是怎麼傳出來的呢。\n\n　　也許是女主角不願意傷害早已不在這塊土地的戀人，而編織的謊言吧。\n\
  \n　　儘管無法求證──但如果女主角真的墮胎，如果這個男人真的沒有傷害女主角。\n\n　　那麼，那個被流掉的孩子，是誰的呢。\n\n\n\n\n\n　　故事的最後，男主角站在歪斜的風景畫前，看著畫框裡的山明水秀，回憶起他們青春\n\
  洋溢的那段時光。\n\n　　那時候的他們，大膽無畏，對未來充滿希望，有那麼多燦爛的夢，彷彿有愛就能無敵\n，牽著彼此的手就能拔涉過所有湍急的河流，有一群熱鬧的朋友會為他們起哄，他們的日\n\
  子會像那片碧海藍天一樣，有無垠的晴朗與湛藍──\n\n　　然後他會幽幽地附在她的耳邊，唸起那首承載所有深情的詩。\n\n\n\n\n\n\n\n\n\n\n\n\
  \n\n\n\n\n\n　　男主角將手裡沉甸甸的槍口，緩緩抵住自己的太陽穴。\n\n　　故事終結在戛然響徹的槍聲裡，只留下最後的詩句……\n\n\n---\n\n\
  \n\n\n\n\n　　故事中反覆地使用到壁癌的意象，這背後的象徵涵義很深長，但就不在此多談了。\n\n　　很抱歉我真的不擅長寫心得，只能用這種根本就是把劇情寫了一遍的手法去詳談自己\n\
  在每個鏡頭裡感受到的、讓人幾乎窒息的巨大悲傷與淒涼。\n\n　　活生生血淋淋的情節，讓人覺得不像在看電影，像是在看現實，偏偏這現實又悲慘得\n超現實，讓人在看完過後，除了梗塞在胸口的悶以外，已經不知道還能再說什麼。\n\
  \n　　當現實壓垮了人們對愛情的想像，當社會摧毀了人們對夢想的憧憬。\n\n　　那些不能當飯吃的浪漫詩句，究竟還能有多少價值？真的足夠支撐起人們，在這個彷\n\
  彿怎麼掙扎都徒勞無功的世界裡，繼續生存下去嗎？\n\n\n\n　　網路上有很多寫得很棒的影評，也有對導演的專訪，我想在這裡援引幾篇文章與段落\n作為分享：\n\n\
  \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n　　以上同時還有同樣系列的另一部作品《濁流》的莊絢維導演的發言，但這些說法已經\n充分揭示了當代年輕人（或甚至是當前已屆壯年的人生前輩們）遭遇到的困難，在這裡想\n\
  再引用一篇文：\n\n\n\n\n\n\n\n\n\n\n　　這讓我想到日前曾經看過的一篇文章，叫做「窮人思維」：\n\n\n\n\n\n\n\n\n\n　　是的，我在本片中看到的，就是這樣的絕境。\n\
  \n　　筆者忝為114畢業生，高中時候唸的卻是與升學名校八竿子打不著關係的後段學校，\n我那年的全校學測第一名是65級分，沒錯的話她是本校歷屆最高分的，也是我們當屆唯一\n\
  一個超過六十級分的人，我56級分，是後來靠著指考考上清華的。\n\n　　考上清華後，我認識了不少台清交成政的高材生，然後深刻地明白一個詞語，叫做「\n階級複製」。\n\
  \n　　我真的親身經歷到駱明慶教授的《誰是台大學生》論文中研究的絕境，我承認人似乎\n不該被這些出身環境擊敗，但如果你真的身處過那種環境，你一定會明白之前在女版吵過\n\
  的一篇「」，完全沒有騙人。\n\n　　這種景況就像銀牌誤入鑽石場，活該被人屌打。\n\n　　而筆者目前在當某間偏鄉國小當替代役，在這裡，絕大部分的學生不愛唸書，他們有\n\
  許多是出身低收入戶的家庭，多半選擇直升附近的國中，而且該所國中的中輟生非常多，\n但他們的家庭也沒有更多經濟讓他們去唸外地的國中了。\n\n　　再上去就是附近的一所私立高職──然後？就沒有然後了。\n\
  \n　　唸大學，這種對我們來說理所當然的事，對這裡的孩子而言，恐怕跟天方夜譚一樣不\n知所云。\n\n　　反觀我身邊那些年薪破百萬的、出國交換的、遊學留學好不愉快的同學們……\n\
  \n　　我在整齣《最後的詩句》裡感受到的，就是這種……掙扎。\n\n　　誰不想過光鮮亮麗的生活，誰不想談童話般美好的戀愛。\n\n　　但現實中，有些悲傷不是任何人的錯，卻扭曲了所有人的面孔。\n\
  \n\n\n　　看完這部電影最大的慶幸是：還好我單身，還好我喜歡的女生沒有接受我，不然我還\n真不知道我能拿什麼本事讓人家幸福（苦笑）\n\n　　鄉民們會這樣嘲諷工程師與或仇女，我覺得背後隱含的其實不是那麼純粹的憎恨，而\n\
  是在整個社會、整個大時代的壓迫下，一種最終只能走向弱弱相殘、否則完全不知何從宣\n洩的無奈與絕望吧。\n\n　　最後，我們大概也只剩下詩，這種支離破碎的夢幻，可以聊以自慰了。\n\
  \n　　晚安。\n\n\n--\n鳴る神の 少し響みて さし曇り 雨も降らぬか 君を留めむ\n\n\n                        鳴る神の\
