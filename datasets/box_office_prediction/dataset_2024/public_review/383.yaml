content: '洛汗衝鋒這段:




  從騎兵登場的畫面就真的是充滿了美感


  騎兵的背景是陽光、圍城獸人以及守軍的方向是烏雲


  LoTR的配樂也都是經典，各陣營的音樂都是有主題的


  除了大型的壯闊場面外，鏡頭也拉近到小人物的恐懼


  (公主Eowyn、哈比人)


  接著是Theoden王的喊話


  用古英語的詞彙和韻律很像在吟詩


  一個剛從Grima毒害的過程中復甦的老國王，直接馬不停蹄的進入戰場


  衝鋒前大喊 Death! 三聲，大概也知道這是場有去無回的戰役


  號角響起 我一直認為冷兵器時代的戰爭中，號角是最重要的元素之一


  像是戰嚎，也像是悲鳴


  主題曲響起，騎兵開始啟動衝鋒，鏡頭帶到每張臉孔跟著馬匹行進上下


  (主題曲: Ride for the World''s Ending)


  然後進入接戰


  PJ在LOTR三部曲中的大場面前奏從畫面、台詞、氣氛至今仍是史上最佳


  當然接戰後鏡頭的轉移、切換等等就見仁見智


  不管是Rohirrim Charge或是Battle at Black Gate


  直接從大螢幕看到的衝擊在那個年代是很難想像的


  你把那個拍攝水準拿到2019的今天來看 將近20年前


  依然是頂尖且震撼的


  重點是情緒帶入感在接戰前就已經達到高峰



  回到今日，更多細緻的CG、鋪呈更久的系列、更巨大的行銷


  可是沒辦法讓我在螢幕前面得到那種戰前的顫抖


  顫抖一部分是恐懼，一部分是腎上腺素帶來的興奮


  或許冷兵器和馬匹是比較容易掀起這種情緒就是了


  復仇者的觀點是集中英雄們的角度，他們無所畏懼


  魔戒更多的是沒有神力的腳色，隨時可能都死在亂軍裡面


  以大戰的代入感來說，LOTR我覺得是比超級英雄系列更深刻多了



  --'
