title: '[  雷] 最後的詩句'
url: https://www.ptt.cc/bbs/movie/M.1522821178.A.273.html
date: 2018-04-04
content: "前陣子金穗影展有機會看到這片，\n原本以為是新片，\n查了一下才發現去年的金鐘最佳，早就上過電視及電影了\n不過很意外的台北電影節和金馬都沒有\n\
  不知道是否報名資格問題還是今年才要報\n個人覺得是心目中近幾年國片第一名，\n至於近多少年，不好意思說，怕引戰\n\n\n文筆不好，條列式的分享一下心得\n\n\
  1.劇中用了穿插政治背景\n很容易與<男朋友．女朋友>做比較\n但<最後的詩句>，在方面描寫很含蓄，\n劇中的人物也無意或無力批判\n\n\n2.97年的標題是風暴\
  \ ，詩人的工作是銀行理專，\n以為會有次貸危機的劇情發生，結果沒有...\n\n3.詩人父親到軍營探望時帶梨子，其實就暗示要見最後一面了。\n\n4.對白真得寫得很好，\
  \ 以往看國片真的常常覺得很多對白很尷尬\n就算一些劇情不錯的片也難免有這種情形，\n大概只有20年以前的國片，因為一些時代隔閡，比較不會有這種感覺。\n\n\
  像曉萍叫詩人唸詩時，詩人的反應是不要，很怪。\n真得太真實了。\n\n5.一群人騎車去聯誼，背景卻是有一點輕快卻陰鬱\n這段配樂好喜歡。不知道有沒有懂樂理的可以解釋一下這段。\n\
  其實這裡的攝影或調光也是，明明是大晴天，色調卻是有點陰鬱\n\n6.很多配角的戲不多，但讓人印象深刻\n士官不用輪調在基層單位混久了\n像山大王一樣，爛歸爛，不過平常跟阿兵哥關系都很好。\n\
  軍中的一些士官長真的就是這個樣子，不會覺得刻版。\n\n黑道也設定的很有個性，小弟沒有他的命令動口動手會當場管教\n知道錢詩人父親借的，錢還是要討，但只討回本金兩百萬就好，\n\
  利息沒有跟他算\n\n幾個高中死黨也是，雖然都只有一至兩場戲但形象分明。\n\n\n7.男主角，雖然能力不差，人緣好，\n但有點自視高，好高務遠，個性喜歡硬幹\n\
  \n當兵的時侯有點瞧不起簽下去的志願役。\n\n被討債騷擾，曉萍曾建議裝監視器不聽，結果後來狗被殺報警，\n警察因為沒有證據也無法受理\n(其實這裡也點到了警察的公務員心態，多一事不如少一事)\n\
  再來就是曉萍想跟阿姨借錢還掉算了，\n他還是不聽，最後被押去簽本票，只好請阿姨帶錢來救人\n\n前期做理專，中期做房仲，後來事業遇到瓶頸了就想到大陸去闖一闖\n\
  \n這些讓主角的個性與行動更真實，\n不像一些劇本老是安排一些弱智對白和突發事件來推動故事\n\n其實出社會就知道，要想快速賺到錢的方法就是當業務。\n除非有特殊專業技能，不然以一般職業，\n\
