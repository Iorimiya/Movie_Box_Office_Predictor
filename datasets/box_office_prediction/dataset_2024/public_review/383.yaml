  然而千黛亞的氣質神采似乎還是不適合扮演荃妮，無法展現出作為女主的風範。

  千黛亞的氣質風采適合演少男少女電影，但卻缺乏剽悍含威風範，難以相符荃妮人設。


  沙丘導演當初選擇千黛亞扮演荃妮，或在考慮千黛亞在歐美市場之票房人氣。

  但不得不說就電影角色而言，選擇千黛亞飾演荃妮，是太難為她，也不似片中女主人設。

