  r Isaac）、佛瑞斯特懷塔克、凱特布蘭琪（Cate Blanchett）、強沃特（Jon Voight）\n、千黛亞（Zendaya）、蜜雪兒菲佛（Michelle\
  \ Pfeiffe）、潔西卡蘭芝（Jessica Lange\n）都是他有在接洽的演員，勞勃杜瓦（Robert Duvall）上個月還爆料，克里斯汀貝爾（C\n\
  hristian Bale）會是本片的主角，但依現在的情況來看，只有懷塔克和強沃特最終被保\n留了下來。\n\n柯波拉去年接受《Deadline》訪問時，曾大致描述了烏托邦類型的《大都會》其劇情設定\n\
  \ ：\n\n「這部電影的概念是一部羅馬史詩，類似傳統的西席 B. 迪密爾或《賓漢》的風格，但實\n際上是作為一個聚焦美國的現代敘事去呈現。《大都會》是改編自古羅馬的喀提林陰謀（\n\
  Catiline Conspiracy），這是一場著名的貴族決鬥，喀提林將由奧斯卡艾薩克（原定人\n選）扮演，而西塞羅則由佛瑞斯特懷塔克飾演。在金融危機期間，他是一名深陷金融危機\n\
  困境的紐約市長，與丁金斯市長（紐約第 106 任市長）碰到的情況很相近。這個故事發\n生在新羅馬，這是一部當代的羅馬史詩，這個時空並非設定在現代紐約的某個特定年份，\n\
  這個時空是一種對現代紐約的模仿，而我稱之為新羅馬。」\n\n《大都會》的，他去年\n將自己位於加州的葡萄酒莊園其部分的股份出售給德利卡托家族葡萄酒公司，藉此籌得足\n\
  夠的資金投入製作。\n\n--"
