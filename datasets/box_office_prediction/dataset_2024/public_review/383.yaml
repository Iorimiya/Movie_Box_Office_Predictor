title: '[好雷] 《派特森》(Paterson) - 平凡中的詩意'
url: https://www.ptt.cc/bbs/movie/M.1502979638.A.77C.html
date: 2017-08-17
content: "《派特森》(Paterson) - 平凡中的詩意\n\n圖文完整版： \n\n《派特森》的主角是住在紐澤西派特森市、名字也叫派特森的詩人（亞當崔\n\
  佛），但他不是有名氣、被外界肯定的詩人，而是常利用閒暇時間在筆記本\n上寫詩的公車司機。他與伴侶Laura（席芬坦法拉哈尼）過著簡單生活，養\n著名為Marvin的狗。派特森每天早上幾乎不靠鬧鐘就會在固定時間醒來，他\n\
  親吻老婆但不會弄醒她、喝咖啡、吃麥片、走去上班、公車出發前寫詩、中\n午在瀑布邊用餐時寫詩、開車時邊聽一些乘客對話、回家吃晚餐、遛狗、去\n酒吧喝一杯......\n\
  \n《派特森》的內容涵蓋了派特森的一周，這七日同中有異，彷彿押韻的詩句\n，每一天都是詩的一小節。《派特森》裏頭時常出現雙胞胎意象、重複性、\n兜圈、類似但不同的物品等等，可以說「它們彼此不同，但押韻」。派特森\n\
  開的公車，每天路線相同，而乘客不同；他早上起床都是兩人在床上，但姿\n勢不同；每日去的酒吧相同，但遇上的人事物不同。《派特森》並未想用劇\n情說明些什麼，而是想用一個藍領階級生活中的穩定重複，營造出日常中的\n\
  詩意，呈現平凡人也想創造的本能，以及知足態度為心靈帶來的平靜。\n\n在派特森眼中，萬物皆如詩，導演賈木許則試圖令觀眾一瞥那是什麼樣的感\n受。派特森是與環境緊緊相連的，永遠在觀察身邊事物、永遠對周遭小事感\n\
  興趣，他能在重複、細碎的生活瑣事中，仔細體會到美好的訊息，化為美麗\n的詩句。寫詩對他不是為了功成名就，而是生活的方式、生命之必須。\n\n派特森與伴侶都充滿創作的熱情，但形式很不同。Laura的創作是外放的，\n\
  是需要分享、需要觀眾的，派特森的則是私密的、個人的；Laura的滿腹熱\n情與創作靈感，一直需要不同管道發洩：設計、音樂、烹飪……各種形式都\n可能，派特森則將觀察到的各形各色萬事萬物凝為字句；Laura總是迫不及\n\
  待告訴派特森她今日的新構想與創作成果，派特森則只偶爾念出自己的詩作\n給Laura聽，但不會讓她閱讀整本筆記。\n\n這兩人是如此不同，但又有某種平衡與平靜，如Laura愛用的黑白雙色，如\n\
  兩人每天早上以不同但和諧的姿勢躺在床上，如太極。他們總是盡力包容、\n鼓勵對方，即使他們不見得打從心底贊同對方的選擇。飾演他們的亞當崔佛\n與伊朗演員席芬坦法拉哈尼，低調自然的演技，更顯出兩人平凡的溫馨幸福\n\
  。\n\n大多數的人生活本質皆繁瑣無趣，或許能改變的只有觀看世事的態度。《派\n特森》有各種不同的創作人，主角夫妻、小女孩、自助洗衣店裡的饒舌歌手\n、日本來的遊客、把「戲劇化」套疊進自己真實人生的演員......等等，即\n\
  使都不是甚麼大人物，卻都靠著創作令世界更有趣。\n\n《派特森》iTunes立即看：\n《派特森》Google立即看：\n\n\n--\n\n我的部落格 \n\
  FB粉絲團  \n\n--"
