title: '[情報] 碧玉回歸影壇！攜女兒演出《燈塔》導演維京史詩新片'
url: https://www.ptt.cc/bbs/movie/M.1597895236.A.F9F.html
date: 2020-08-20
content: '重磅消息！根據外媒的報導，冰島國寶級歌手 Björk 將在闊別影壇 20 年後再度參與電

  影的演出！




  這部片是《女巫》和《燈塔》鬼才導演 Robert Eggers 執導的最新史詩級大作《The Nort

  hman》，劇本由導演和曾經為《在黑暗中漫舞》劇中歌題詞的冰島詩人 Sjón Sigurdsson

  共同編寫。


  《The Northman》故事背景設定在 10 世紀的冰島，描寫一位北歐王子 Amleth 為他父親

  的死而尋求報復，是一部維京的復仇歷史劇。


  《The Northman》卡司極為豪華，包括《美麗心計》Alexander Skarsgård 飾演男主角王

  子，其親弟弟《牠》的小丑 Bill Skarsgård 亦參與演出。此外更有和導演合作過且因此

  竄紅的《女巫》女星 Anya Taylor-Joy 和《燈塔》的 Willem Dafoe 也都將再次回歸。不

  僅如此，還有《重磅腥聞》奧斯卡影后 Nicole Kidman、《抓狂美術館》歐洲影帝 Claes

  Bang、《紅路》英國實力派女演員 Kate Dickie（也有演出《女巫》）都將在電影中飾演

  重要角色。


  如今，這部因為疫情僅開始製作一週就停止的電影又再度曝光了新的演員，也就是首段提

  及的冰島國寶級女歌手 Björk，同時也曾以《在黑暗中漫舞》登上坎城影后，據悉他將在

  電影中飾演「斯拉夫女巫（The Slav Witch）」，這也是 Björk 繼銀幕出道作《女巫戀

  人》的 30 年後再度飾演女巫的角色。




  更讓人意外的是，Björk 的女兒 Ísadóra Bjarkardóttir Barney 也同樣名列演員名

  單之中，不過目前並不知道他會在劇中飾演甚麼角色。


  Björk 曾經演出 Lars von Trier 的名作《在黑暗中漫舞》，不僅登上坎城影后也因此入

  圍奧斯卡的最佳原創歌曲，但也因為和 Lars von Trier 在拍攝過程中有不少衝突讓 Bjö

  rk 曾經誓言再也不演出任何電影（並曾指出導演對她性騷擾）。如今在《在黑暗中漫舞》

  的 20 年後宣布回歸影壇也因而讓各界大為驚喜。





  目前《The Northman》的製作正在逐漸的回到軌道上。





