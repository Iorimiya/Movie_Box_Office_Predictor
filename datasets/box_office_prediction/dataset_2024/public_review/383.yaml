title: '[普雷]《閃爍的青春》，青春如同一首未完成的詩'
url: https://www.ptt.cc/bbs/movie/M.1435239986.A.1CE.html
date: 2015-06-25
content: '部落格版：


  日本流行所謂的「真人化」已經不是新鮮事了，在龐大的電影市場裡頭，要找到合適的題材拍成電影具有一定難度，而日本卻朝著其最流行全球的文化－動漫文化下手，將既有的作品重新編列排組，推出各式「真人化」的作品，可以是電視劇，也可以是電影，當真人版電視劇推出，只要收視穩定，而原作（或者原動畫）銷量也不錯，真人化電影推出的可能性就大幅度提升了。


  同樣的，《閃爍的青春》改編自日本漫畫家??伊緒老師的作品（台灣翻譯為「青春之旅」），可想而知的，本片作為一部新鮮的電影或許不是那麼吸引人，可如果換個角度，將它視為一部「理所當然式的日本純愛漫畫電影（好繞口）」來看，一切就也合理化了。



  本片維持著青春純愛漫畫一貫的風格－想給予觀眾濃厚的友情、愛情、以及青春熱血，雖然片名是《閃爍的青春》，但可惜的是，片長兩個小時左右，卻在雙葉與洸的曖昧關係上不斷遊走，反倒是友情部分只佔少數，且「青春」這個字眼我實在是在本片看不太出來，或許片名改成《閃爍的愛情》還會比較適合，遺憾的是同樣片名的電影（也是漫畫改編）才剛在今年於台灣上映。


  在友情的部分刻劃不深，在愛情的部分卻始終在「喜歡、逃避、喜歡、逃避」間拉扯，兩人的關係真是有種鬼打牆的感覺。



  「青春就是要繞遠路啊。」我特別喜歡這句話，對於十六、十七歲的人而言，如同電影中的角色們，「青春」這個字眼離他們好近，卻也離他們好遠，誰不知道它什麼時候來，也不明白它為了什麼而走，而要怎樣才能證明青春來過？


  是談一場轟轟烈烈的戀愛？還是看一場日出？或者成立小團體形影？如果人生是一本詩集，青春則是一頁篇章，只是不會有準確寫完的一天。



  「青春總是犯錯，正因如此，才是青春。」這是電影最末出現的一段話，或許不是需要犯錯，而是需要一個什麼，一個深刻記憶，去讓我們明白也許當年的那一段，就是青春。



  《閃爍的青春》是我很喜歡的青春題材，但因為女主角一直在裝可愛，我實在忍不住一直出戲，而男主角東出昌大在上一部電影《愛在初相遇》的演出，也是相當類似的角色，一個不愛笑、酷酷的男生，讓我搞不清楚他到底有沒有在演戲，還是他本來臉就長那樣？


  好啦，如果厭倦了好萊塢風格的電影，可以換個口味，日式風格的電影也許是個不錯選擇。


  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


  --

  我是沒有哭啦...

  我很喜歡她～但她在本片有點刻意...'
