content: '丹富樂：《怪獸與牠們的產地3》將出現史詩戰鬥戲




  《怪獸與牠們的產地》男星丹富樂（Dan Fogler）表示，在第三集系列電影中將出現史詩

  戰鬥戲；但他也坦承，在武漢肺炎疫情爆發之下，拍攝作業如今已陷入暫停。



  丹富樂在系列電影中飾演不諳魔法的烘焙師雅各科沃斯基（Jacob Kowalski）一角，而他

  透露，。




  第二集中，在女友「奎妮金坦」艾莉森蘇朵（Alison Sudol）加入了黑暗巫師「葛林戴華

  德」強尼戴普的行列之後，雅各和奎妮最終也只能各自分飛。丹富樂向媒體表示，這個系

  列電影即將上演一場好戲。



  「我可以告訴你，我已經讀過了劇本，而片中的角色發展迷人極了，也跟首集的氛圍十分

  相似，我覺得這很棒。在觀眾面前了。」




  這位現年四十三歲的男星也親口證實，這部電影原先預計本月將於倫敦開鏡，但。



  他表示：「我猜，等到大家都恢復正常，社會的齒輪也再次轉動，而每個人都開始回去工

  作之後，我們也會回去工作。希望越早越好。」




  《怪獸與牠們的產地3》主要設於年代，而《哈利波特》系列電影的長年編劇史提夫

  克勒伍（Steve Kloves）也會再次歸隊。，。



