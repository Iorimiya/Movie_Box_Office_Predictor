title: 'Re: [請益] 《歡迎來到詩樂園》好看嗎'
url: https://www.ptt.cc/bbs/movie/M.1496638839.A.4E2.html
date: 2017-06-05
content: 'Jodorowsky的電影己經不是好不好看的問題了，嗯…應該說對這種等級己超過上限的導演

  ，我們應該放下對電影既有的成見，對於高達或押井守的片子也是如此。


  Jodorowsky不只是電影導演，他還是個思想家、心理治療師、小說家、演員，還跟漫畫家

  合作寫劇本，也會演默劇，還研究過易經、聖經、佛經、塔羅牌等等。在台灣關於這位導

  演的資料非常的少，博客來上能買到的應該只有「曠世奇片之死」和之後的「童年幻夢」

  ，連中文維基的資料也只有兩行，但法文維基卻有一長串的資料，amazon fr上也有十來

  本他寫的書。因為我也很喜歡這位導演，有買了幾本來看，所以跟有興趣的版友分享幾個

  Jodorowsky的小故事。以下幾則小故事都是從他寫的書裡摘要出來的，我只能憑印象打出

  來，內容也許會有些出入，有興趣的自己上amazon fr買法文版來看 (英文版應該也有)。


  一、

  Jodorowsky的父親的祖父母是波蘭的猶太人，似乎因為革命或戰爭而打算要移民到美國去

  ，一家大小帶著全部的家當到巴黎打探去美國的船票，結果不小心就到南美洲的智利(因

  為都是America嘛~)。大概在他24歲那一年，也就是「無盡之詩」(我還是不懂為什麼要翻

  成什麼詩樂園的…) 的片尾那個年紀，他把他所有的個人物品、身份證件等全部丟進海裡

  ，身上只帶著能在巴黎過一個星期的盤纏就搭上船來到巴黎，從此他就再也沒見過他的父

  母親。幾十年後，有天他突然想到他的母親，於是寫了一封信寄回去，他的姐姐卻跟他說

  ，他的母親在收到他寄來的信的前三天去逝了。


  他剛達到巴黎，半夜凌晨二點，他就打電話給Andre Breton (超現實主義運動的發起人，

  後來寫了「超現實主義宣言」)，他用西班牙語跟Andre Breton講 (這時候他一句法語都

  不會，Andre Breton也不認識他，因為Andre Breton的老婆是西班牙人，所以Andre

  Breton會講一些西班牙語) : 「我叫做Alexandro Jodorowsky，我是來拯救超現實主義

  的 !」

  Andre Breton : 「呃…你想要跟我見面嗎 ?」

  Jodorowsky : 「沒錯，現在 !」

  Andre Breton : 「現在 ? 現在不是時間，我在睡覺了。」

  Jodorowsky : 「一個超現實主義者怎麼可以在乎時間呢 ?」

  Andre Breton : 「己經凌晨二點了，明天吧 !」

  Jodorowsky : 「那算了，再見 !」

  Jodorowsky馬上掛上電話，而他在五年之後才第一次見到Andre Breton。


  二、

  也差不多是22-24歲的時候，他認識一個身材壯碩魁梧的女性朋友A。那時候Jodorowsky突

  然有個「神聖」的想法，他認為男女生的「第一次」就像是成年禮一樣，如果年紀到了但

  卻沒有「破處」就像是生命沒辦法跨入下一個階段，這樣子會對個人的心智成長有不良的

  影響。於是他帶著普渡眾生的情操跟A提議，說他可以幫她破處，但沒有任何的愛撫，就

  像醫生對病人動手術那樣，就只是「進去」然後「出來」。A一開始抗拒，後來就答應了

  。Jodorowsky也為她動了「手術」。

  沒想到，一個禮拜過後，這位身材壯碩魁梧的A說她想要「再來一次」。Jodorowsky臉都

  綠了，他跟她說妳不是我喜歡的那一型…。但是這位A堅持要再來一次，Jodorowsky雖然

  百般不願意，但看對方身材壯碩，又打不贏人家，只好勉為其難答應了。(因為他這時正

  處於血氣方剛的年紀，雖然不願意，但還是勉強硬的起來…。)

  沒想到之後A就一直纏著他，如果Jodorowsky跟別的女生講話，她還會生氣地跟別的女生

  吵架。後來Jodorowsky受不了，於是跟A的姐姐求救，兩人決定聯手撒個大謊。

  Jodorowsky於是躲在他的工作室一個星期都不出門，然後姐姐跟A說，其實Jodorowsky一

  個星期前出車禍重傷去逝，因為怕A難過，一直不敢跟她講這個消息。A因此精神崩潰，住

  進精神病院療養三個月，三個月後剛出院的那一天，就在街上的咖啡聽看到Jodorowsky在

  路邊喝咖啡，A衝過去賞他一巴掌，從此頭也不回走掉了~~。

  在「童年幻夢」和「無盡之詩」裡都可以看到身材壯碩的女性朋友，但至於是電影演的是

  真，還是自傳小說裡寫的是假，這就不得而知了~~。


  三、

  Jodorowsky年輕時生性害羞，仰慕Andre Breton卻不敢去見他。有天他的友人打聽到

  Andre Breton正在法國鄉下某個小鎮度假，於是硬拉著Jodorowsky一起去。兩人打聽到

  Andre Breton的地址，就直接上門敲門。Andre Breton的老婆來應門，說Andre Breton出

  門踏青去了，晚一點才會回來，於是請他們兩個先進來喝茶。坐了一會，Jodorowsky說他

  想上廁所，問廁所在哪裡，Andre Breton的老婆說廁所在二樓某某處，想不到Jodorowsky

  不小心走到三樓，看到有個廁所的門，門一打開，正看到Andre Breton在大便 !

  Jodorowsky羞愧地衝出門，心想這樣子他之後怎麼在法國混下去，於是後來就跑到墨西哥

  ，然後在墨西哥還遇到了一位日本的高僧….。



  Jodorowsky早期的片也很好看，像是鼹鼠El Topo ，還有「聖血」、「聖山」都是超現實

  主義的經典，只是一般的觀眾可能不太難接受就是了XD。


  http:// ppt.cc/gvMAT


  右邊數來第一本的序章就是在講他如何在墨西哥遇到日本高僧，然後跟高僧學習佛法。這

  本書主要收錄了很多禪宗的公案，每篇公案都有Jodorowsky自己的理解和解釋。

  右邊數來第二本是Jodorowsky的自傳，這本書前三分之二的內容大概就是「童年幻夢」和

  「無盡之詩」。

  右邊數來第三本用魔幻寫實的手法在講他的家族如何顛沛流離來到智利的故事，這本的單

  字太難了，我只有讀一點點…。











