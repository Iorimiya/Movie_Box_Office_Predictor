title: '[普雷] 蝙蝠俠對超人-如詩如畫的構圖，但.......'
url: https://www.ptt.cc/bbs/movie/M.1459677522.A.84B.html
date: 2016-04-03
content: '若要我用一段話來形容這部片，我會說..


  「左邊是美不勝收的山水美景、右邊是讓人不敢直視的亂葬崗，

  一段將近三小時，九彎十八拐的顛簸電影之路。」


  是的，它是部有好有壞的電影，就看你是選擇坐在哪邊的乘客，


  不同的觀點就會看見不同的東西。


  當然，我不想用爛片來形容它(即使我不是很喜歡本片)


  因為它仍存在著優秀的美術表現、配樂和演員，


  但是自己身為一個動畫師.....


  BvS的拙劣剪輯，仍讓這段觀影經驗是坐立難安，



  ●故事劇本:


  其實建構BvS劇本的發想是相當不錯，從薩德將軍和超人大戰的另一端，


  帶出蝙蝠俠的視點，從這邊引導出本片的概念，是個很好的著力點。



  但是從開場15分過後，只讓人覺得編劇這一腳沒踩好，滑了一大跤。


  以下幾個點讓我覺得相當可惜:

  。蝙與超理念的對立：劇本其實沒有深刻提到這點，所以對戰理由就變得牽強。


  。雷克斯路瑟的理由：「你到底想幹麻？」是看完本部片對此角色的想法。


  。露意絲蓮恩的串場：打亂了所有場景的情緒堆疊，想去哪就去哪的能力讓人出戲。



  ●角色塑造:


  在不好的劇本底下，其實塑造出的角色會有很多問題，


  可是即使有這樣的問題，這些演員卻仍能表現地相當亮眼。


  最讓我意外的，就是演出蝙蝠俠的 班 艾佛列克。


  開場那段旁觀大戰時，壓抑深沉的憤怒眼神，


  光這一幕的演出就給予十足的理由跟超人對戰了。(但被後面劇本整個毀掉..)


  看完本片後，對於小班要自編自導自演新系列的蝙蝠俠，變得相當有信心！



  而神力女超人那種發自內心的自信和氣息我想我就不多談。


  比較有爭議的雷克斯路瑟，我覺得跟他被炸死那位助手(岡本多緒)很像，


  「看起來好像很精明，但其實也沒幹啥事就結束了。」


  結尾監獄在那邊叮叮叮，讓我差點跟著唱起來。




  ●攝影構圖:


  查克史奈德在處理"鏡態"的構圖畫面真的無話可說，


  過去鋼鐵英雄時，超人在世界機器底下緩緩站起，起身面對巨大重力波那一段，


  整體的效果結合起來是相當完美。


  開頭所有人逃難，蝙蝠俠卻反方向隻身衝入煙塵中的呈現也相當優秀。



  ●剪輯分鏡:


  製作影片時最重要就是情感節奏，和視覺邏輯的動線。


  但本片卻有太多生硬的場景轉換(如硬插入夢境)，


  以及角色多餘的亂入(如岡本多緒與露意絲)，還有分鏡編排順序的問題，


  如最為眾人所詬病的片尾喪禮戲。


  感覺查克是想走TDKR收尾那種旁白+事件後續描述的方式呈現，


  但是他卻忽略一個很重要的事，眾多不同事件的安排，仍要在同一個主題下敘述。


  觀眾才能把不同的事件做連結。


  TDKR ending:



  橋頭>喪禮>公祭>領遺產>

  (主題:阿蝙已死！)


  飛機維修>遺產後續>羅賓尋找>警長頂樓>羅賓尋找>阿福吃飯

  (主題:阿蝙已死？)


  羅賓發現>警長發現>羅賓發現>阿福發現>TDKR

  (主題:阿蝙卸任與傳承)


  很多事件，但是各個事件之間其實是有關連的，


  還有很重要的一點，


  這些片段是在五分鐘結束。



  回頭看BvS，


  大戰完>(阿蝙旁白)>人民紀念超人>雷克斯剪頭髮......>東岸公祭

  >農村喪禮>露意絲拿戒指>農村葬禮>東岸公祭>下葬>

  阿蝙與WW對談>阿蝙找雷克斯>露意絲放土>阿蝙離開墓園>土飛起


  這段直接改成，


  大戰完，阿蝙去監獄找雷克斯，

  (主題:阿蝙會盯著惡人)


  阿蝙在墓園與WW談話

  (主題:阿蝙將組織JL)


  (阿蝙旁白開始到收尾)人民紀念>公祭>露意絲帶戒指放土>ENDING

  (主題:超人永在)



  同樣以三個小主體去說明事件，根本不用拖到快半小時..


  分了太多小事件到其他主題，像是紀念喪禮途中硬插了一個無關的雷克斯剪頭髮，


  紀念情緒整個歸零.....



  而這些零碎混亂的小片段，也因為過長的剪輯處理，


  原想造就可能引起大量討論的結尾飛土瞬間畫面，


  結果遺留下來的只是諸多的不耐煩而已。


  看看另一個一氣呵成的收尾:



  一樣是五分鐘內搞定。



  ●配樂音效:


  單聽配樂，主題性相當明顯，除了鋼鐵英雄主題曲的延續之外，


  蝙蝠俠的主題曲比諾蘭版的又多了一層沉重悲痛的感覺，


  而非上一代那種黑英雄式的戰歌表現。


  神力女超人極具特色的洗腦式主題曲，


  我想之後個人電影的配樂家，應該會備感壓力XD


  但是配樂總是要配合電影，很可惜的本部電影的剪輯，讓配樂沒辦法100%的發揮出來。


  而音效表現上面算是還不錯，但是有時會把音樂給蓋掉，有點可惜。





  總評


  ●故事劇本:★★★★★‧☆☆☆☆ 5.5

  ●角色塑造:★★★★★★★‧☆☆ 7.5

  ●攝影構圖:★★★★★★★☆☆☆ 7

  ●剪輯分鏡:★★★☆☆☆☆☆☆☆ 3

  ●配樂音效:★★★★★★★★☆☆ 8


  ●總　　分:★★★★★★☆☆☆☆ 6.2


  個人建議:

  去看動物方城市、或是科洛佛地窖


  --

  -WMSTUDIO-





  讓客倌笑笑～


  --


  所以我覺得本片可惜的點就是這了，沒有著重在理念的對立，


  因為真理越辯越明，最後找到共識才能凸顯JL的價值。


  不然只因為媽媽都叫瑪沙就聯手...只會讓人想到...




  我很喜歡MOS，特別是超人在世界機器重生的那段。


  音樂也很棒!



  導演會很高興你願意當左邊的乘客。



  這應該算是本人的職業病吧XD


  會去挑剪輯上的毛病~


  漫畫和影片的表現節奏掌握還是有差的。



  小班在這齣演技真的超棒的，壓抑和爆發感都抓很好。


  很期待他接下來的蝙蝠俠和自殺特攻隊。



  這樣的說法我覺得還不錯，拯救自己當時沒能力拯救的瑪莎，


  即使不是真正意義上的母親，但也算是種救贖。


  對於本片我算是恨鐵不成鋼吧，


  很多地方如果能更深刻一點就好了..



  這麼說也蠻有道理的，


  只是這樣就出現另一個問題，他花太多時間在拍攝公祭了> < ，而且又被雷克斯片段干擾


  講到JL的反而不多。


  另外就是敘述順序的問題還是存在，


  在蘊釀超人死亡的悲報時，突然出現雷克斯剪頭髮那邊，


