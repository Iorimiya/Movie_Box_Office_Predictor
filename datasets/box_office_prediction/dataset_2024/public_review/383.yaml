title: '[好雷] 給敗者們的浪漫詩篇-灌籃高手The First S'
url: https://www.ptt.cc/bbs/movie/M.1674461733.A.7B2.html
date: 2023-01-23
content: '除夕夜吃完年夜飯看午夜場的電影


  感受相對寂寥的信義威秀是我們家三兄妹每年的過年儀式


  今年決定看灌籃高手 成員組成67年次、69、98


  踏入電影院之前就已經知道是宮城傳了


  但基於對這個ip的情懷所以不帶預設立場觀影


  看完完全可以理解選擇宮城的原因


  角色本身原始設定少 可發揮空間較大


  先發五人中宮城一直是相對影薄的角色


  櫻木是典型力體腦衝角 不是現在審美主流


  流川只是櫻木2P色（極端相對）


  真要說這兩個人要是當主線一定無聊到爆


  赤木也是力體角只是多團隊buff


  三井人設算是有發揮空間但在原著已經著墨夠多了 缺乏新鮮感


  如此一來宮城似乎變成唯一解


  另外櫻木流川就像你我職場中遇到的空降主管


  年輕滿滿才能橫空出世恃才傲物


  又像是銜金湯匙出生的富二代


  缺乏對不同價值觀的共感與同理心


  宮城幼年失去了視為目標並追逐著的哥哥


  在內心極度悲痛的狀況下


  還被母親跟外人眼中認為是哥哥的拙劣取代品


  於是封閉了自我築起堅固高牆


  直到回到兒時與哥哥窩在一起的小山洞


  找到了哥哥留下來的遺物


  那次是宮城失去兄長後唯一的一次崩潰痛哭


  但是戴上護腕的他也重獲了新生


  克服了失去至親的沈重哀慟穿上球鞋繼續前行


  最後完成了哥哥未盡的目標與對整個家庭的自我救贖


  相較於鋒芒畢露的主要角色 宮城這角色更像是人生中的敗者們


  努力讓自己不致被生活的洪流帶走


  要知道我們這些在生活中遭遇傷痛與苦難的人


  是付出了多大的努力與勇氣才能讓自己看來平凡


  每個平凡的背後揹負著的也許是更多的故事更多的精彩


  井上雄彥的灌籃高手The First Slam Dunk


  不是一部賣弄情懷的電影


  更像是創作者不同年齡心境的轉變


  給予生活的敗者們更多的溫柔


