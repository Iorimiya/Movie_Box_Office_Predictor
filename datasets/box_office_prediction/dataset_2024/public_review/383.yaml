title: 鍋蓋頭：戰場詩意的消解
url: https://www.ptt.cc/bbs/movie/M.1140255585.A.6E4.html
date: 2006-02-18
content: "近年的戰爭電影都多少摻入了詩化的風格，其中又以【紅色警戒】為當中極致，全\n    片以大量的記憶、夢囈、隨想與辯證組構成極富文學性的記敘詩篇，而寫實色彩似\n\
  \    乎較重的【搶救雷恩大兵】、【勇士們】、【黑鷹計畫】或影集【諾曼第大空降】\n    等，也有著各自的詩意語言，或許來自角色的情感抒發，或許引自我們對特定歷史\n\
  \    年代的既定情結，在如此背景下，【鍋蓋頭】的淡然平實反而顯得極為特異。\n\n    《鍋蓋頭》原作者為軍人世家第三代，參加波斯灣戰爭時才二十歲出頭，不但入伍\n\
  \    過程與志願理想無關，波斯灣戰爭也不同於二戰、越戰或索馬利亞戰事，是場去除\n    石油利益奪取後毫無想像空間的戰役，在此背景下產生的回憶錄與電影作品，與前\n\
  \    述作品最大的不同，無疑是戰場美感的消解，戰事文本冠有的浪漫情感—生死的思\n    索、親情的想望、敵我的隔閡—在此幾乎沒有存在的空間。\n\n  \
  \  這群參戰的年輕人根本無緣進入真正的戰場，他們的所在，是戰場邊緣的營地；他\n    們有的，是永無止境的軍事訓練、無趣寥賴，思緒在僵化的環境裡逐漸地停頓，對\n\
  \    話無可避免地空洞淺薄無趣—當過兵的多少體會過那種情境—直到終於能上戰場的\n    前夕，幾乎沒人在乎戰爭的目的與前提，重點是想見血、想殺人，偶而有人提起戰\n\
  \    爭的情境脈絡、海珊政權的力量來源，旁人只會叫他閉嘴、說他的話是狗屎，可能\n    吧，這會兒可能大家腦袋裡裝的都只能是狗屎。\n\n    射擊、清槍、打手槍、喝水、撒尿，然後重複。如果你仔細看，你或許會發現，史\n\
  \    沃福的眼神隨著參戰的時間而改變。他眼神裡唯一的光芒，出現在剛學會狙擊技巧\n    的那段期間，那時的他，相信自己的才能，血液在體內竄流沸騰，他想要殺人，想\n\
  \    看敵人的血噴在背景的牆上。然而到了所謂的戰場，唯一讓他發揮作用的，是彆腳\n    的阿拉伯語，他們操練，他們打橄欖球，他們看著同袍妻子跟鄰居互幹的錄影帶，\n\
  \    他們在帳棚裡喝著偷買的啤酒賣命地狂歡，結果造成了這場戰役裡他們親眼所見的\n    第三大爆破場面，最壯麗的火焰甚至不是他們造成的，而是伊拉克軍方燃毀的油田\n\
  \    ，將黑暗的沙漠夜空染紅，有如地獄。\n\n    我熱愛我的工作，還有誰能親眼看到這般地獄呢？天知道史基斯這番話有幾分真心\n    ，至少以史沃福的觀點來說，這場趟旅程就是難以言喻的地獄，二十好幾的小伙子\n\
  \    活在廣大的封閉空間裡，只能靠女友的照片虛擬的打砲，每天要聽許多人以齷齪的\n    口氣描述自己馬子被人上的情節，久而久之，自己也開始期待所有人的馬子被其他\n\
  \    人上，而生活裡唯一的驚喜是對遠道來的記者露屁股，或者在屌上掛著聖誕帽扮演\n    脫衣舞孃—想花錢買還買不到，悶到爆—換來的結果是降級處分與清掃糞堆，糞堆\n\
  \    裡蒼蠅叢生、惡臭燻人，這就是史沃福的軍旅生活，沈悶的糞堆。\n\n    話說回來，這到底是場怎樣的戰爭？如果你身在其中，每天只能清槍、巡邏、打手\n\
  \    槍和打屁，天知道你哪來的腦子可以去在乎。五十天過去了，一百天過去了，你最\n    大的貢獻就是在油田附近淋著黑雨、踩著乾掉的屍首，不小心還會被自己的空軍弟\n\
  \    兄炸死，再加上眼見弟兄腦袋出問題開始蒐集焦屍，不管你原本相信什麼，恐怕都\n    要連消帶打地消逝無蹤。\n\n    後來，無論男人做什麼，他都記得拿著槍的感覺，史沃福說著。這不像是自傲，比\n\
  \    較像是被折磨後的殘餘哀痛。他在戰爭裡唯一一次的忘情開火，就是戰爭結束後的\n    掃射天空，他大概忘不了他友人在長官前的崩潰，那將自己的一切賭在槍殺敵人之\n\
  \    後的無助失落，到底為什麼成為陸戰隊，到底為什麼參與這場戰爭，通通不再重要\n    了，重要的是，他們想殺人，卻沒有人可以殺，榮耀、啟發、頓悟、反省，什麼都\n\
  \    沒有，只有在無數個地獄般的夜晚裡悄悄流洩失去的時間而已，聽起來像不像你記\n    憶中的軍旅生涯呢？除了真正的戰場邊緣之外。\n\n    所以這真的是一部毫無詩意可言的作品，至少山姆曼德斯很努力地把他慣有的詩意\n\
  \    節奏給去除了，前段的記憶片段算是全片唯一較炫麗的技巧賣弄，之後的所有敘事\n    都是極為簡單的紀實拼貼，搭配史沃福無力化的自言自語，那是你在營房上下鋪黑\n\
  \    暗床位裡盡力儆醒卻又無能為力之後才有的呢喃，渴望著思索卻又無事可想的無奈\n    ，這讓本片沒有其他戰爭電影擁有的力量與野心，卻又異常地貼近著我們經歷過的\n\
  \    軍旅生活，畢竟我們離殘酷的戰事太遙遠，我們有的、或即將有的，大多是冗長難\n    耐的軍旅歲月，這些「鍋蓋頭」們雖然面對著比我們更嚴酷的訓練與更苦悶的環境\n\
