content: "衛詩雅演技導演誇 「在我心中已是影后」\n\n《破‧地獄》每天被磨 一場戲拍7、8次不吭氣\n\n04:10 2024/12/21 中國時報 杜欣穎\n\
  \n\n《破．地獄》導演陳茂賢（右）和女主角衛詩雅20日和大家分享拍攝電影時的點滴。\n（趙雙傑攝）\n\n港片《破·地獄》在當地票房已飆破1.35億港幣（約5.5億台幣），台灣上映後的票房也\n\
  有上千萬的好成績，導演陳茂賢與衛詩雅來台謝票，2人20日接受專訪。過去大多演出喜\n劇的衛詩雅，這次展現了與以往不同的細膩演技，她直呼壓抑的角色性格對她來說很困難\n\
  ，不過導演不斷在旁誇她已經到了影后層級的高境界，「在我心目中她已經是影后」。\n\n衛詩雅提到，這部電影裡最難的一場戲，就是替飾演爸爸許冠文洗澡的戲，「劇本看了不\n\
  下100次，每次看到就是哭到不行，台詞『有沒有覺得我丟你的臉』，對角色來說太難說\n出口，片中父女關係疏離，這角色跟我差很大，我是一個平時會說出愛的人」。\n\n\
  衛詩雅自認與角色距離非常遠，她活潑外向性格，也源自於她和樂家庭，她笑說，「我家\n中感情很好，前幾天跟爸爸打電話，不重要的事也可以聊一個小時，全家人在家還會玩得\n\
  太吵，被別人投訴」。\n\n衛詩雅走出舒適圈\n\n這部戲幾乎都是喜劇出身的演員，為何會這樣選角？導演表示，喜劇演員的表演能量都很\n強大，看過黃子華、許冠文分別在舞台劇以及台灣電影《一路順風》的表現被震懾。至於\n\
  衛詩雅，從她去年入圍金像獎女主角後，他就認為她到了影后程度，「所以她會來問我角\n色是不是這樣演，我都會說『自己去尋找』。」\n\n不過能讓衛詩雅有如此好的表現，也有導演的功勞，他對衛詩雅很嚴格，冬天拍完戲也不\n\
  讓工作人員替她蓋毯子、不保護她，導演透露：「她在現場拍得非常快，但我會去跟她說\n『妳還有沒有能給的』，會讓她拍了7、8次，看看還有沒有能改善的地方。」\n\n\
  儘管導演給出這麼好的評價，衛詩雅卻說自己還沒想到這麼遠，「會想拿獎是希望讓大家\n透過獎記得『衛詩雅是一個演員』，這樣才會有人找我演戲。」她也說，過去在舒適圈演\n\
  戲，這對她來說是個地獄，「導演把我的舒適圈拿走了，打破了我的地獄」。\n\n演員預測票房都挨罵\n\n談到香港、台灣票房如此亮眼，導演笑說：「我一開始預測票房2000到3000萬（港幣），\n\
