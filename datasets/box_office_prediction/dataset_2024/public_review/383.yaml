title: '[普微雷] 四重點吐槽《氣象戰》的史詩災難'
url: https://www.ptt.cc/bbs/movie/M.1509982843.A.B18.html
date: 2017-11-06
content: '原文章出處（有圖版）：






  災難片一直是電影界一個很特別的題材，人類如何團結一致抵禦來自大自然的威脅，不僅激勵人心也暗中傳遞保護地球的口號。不過這次的災難片，《Geostorm（氣象戰）》很明顯的要一反傳統的災難觀念，用標新立異的手法吸睛大眾。這次破天荒的以人類已能控制天氣的前提來衍生故事的發展，不是說不好，只是整部電影觀畢後，反而覺得災難兩字有些失焦。



  重點一：這其實是部推廣女權主義的電影


  整部電影中，無庸置疑的，飾演男主角Jake的Gerard Butler（傑瑞德·巴特勒）確實為本片的一大賣點。但除此之外，剩下的男性角色反而沒什麼特別突出的表現，反倒是劇中許多女性角色令人留下深刻的印象。神出鬼沒的太空站指揮官Ute
  Fassbinder（烏特·法斯賓德），或是不管男女都被她的強悍與美貌所煞到的特務Sarah（莎拉），還有總會因為她的幽默莞爾一笑的駭客，這些角色反而在觀影後成為本片的亮點！究竟是這些演員演技高超，還是她們給了導演不少好處呢？



  重點二：華麗的災難到底是該害怕還是讚嘆？


  一部優質的災難片自然少不了各種特效鏡頭的加持了，但如果特效過於絢麗，那是否就有些喧賓奪主了？不得不說這部的表現手法有點過頭了，它會讓你產生一種不是在看災難反而在看魔法特效的既視感？我們就先不談那命中率超低的閃電，看看那硬是要兄弟姐妹一同出巡的龍捲風，或是故意在海灘上做反差的凍結魔法，看到這些特效的第一個反應絕對是「喔，也太美了吧！」，而不會是「天呀，好可怕，我快窒息了！」也或許是導演沒有拍出一些寫實的犧牲，所以觀眾的壓迫感可能不夠強烈，至於最後那個太空大報炸就別提了.....



  重點三：雖是爽片但也是注意一下吐槽點啊！


  此片整體來說雖然爽度有到，但實際上有許多不合理的細節，有些是電影當下就感受的到，有些則是在電影結束後才赫然發現不對勁。像是主角總會相信到對的人、一隻狗跟小孩的戲份都快超過某位亞洲演員、反派解決人的手法未免也太抄襲《Final
  Destination（絕命終結站）》？至於那個從天而降又意義不明的雷射光到底算是哪種災害我們還是睜一隻眼閉一隻眼吧......雖然它擺明了就是部商業爽片，但如何在爽片與深度之間做拿捏，導演跟編劇還有待加強。



  重點四：前輩果然還是比較厲害？


  《Geostorm》就純娛樂效果來說，其實還算是蠻優秀的作品。只是在它前面已有幾部經典卻又不失深度的災難片深植人心，像是2004年的《The Day After
  Tomorrow（明天過後）》，或是2009年的《2012（2012)》等作品，使得它遜色不少。雖然在特效方面略為勝出，但太魔法的效果卻沒辦法博得觀眾們的一致好評。而原本想在人性上多著墨來區隔過去的災難片，但事後證明整部片完全不到位，不論是魔王的動機，還是事件的處理，都還是太過輕率了些。



  最後，《Geostorm》一片它集結了許多老梗，但確實應用得不錯，有些地方還是夠感人的。而劇情方面並沒有太多的驚喜，但中規中矩的走向，如果對它不是太苛求的話，它確實稱得上是部不錯的娛樂商業片。至於推不推薦，可以接受「爆米花電影」以及喜歡「俊男美女」的朋友們，還是可以在週末花點小錢娛樂一下自己喔！


