content: '新聞網址：


  13 1 月, 2023



  作為MCU第五階段的開篇之作，《蟻人3》將探索量子領域，成為迄今為止《蟻人》三部曲

  中規模最大的電影，強納森·梅傑斯的征服者康也將在電影中首次亮相。



  隨著《蟻人3》的首映日期越來越近，漫威也開始加大了對電影的宣傳力度。近日，在漫

  威發布了《蟻人3》的官方新聞稿裡面，透露了這部電影令人驚訝的消息。



  迪士尼在早些時候的新聞稿裡面將《蟻人3》歸類於“科幻冒險”電影，但現在




  “《蟻人3》首先是家庭冒險，這是一個超級英雄家族被拉入量子領域冒險的故事。





  MCU過去有很多種類型的作品，像《律師女浩克》的標籤是“科幻、喜劇、超級英雄、動

  作冒險”，《奇異博士2》是“超自然動作冒險”。歸類於戰爭電影的有《美國隊長1》和

  《美國隊長3：內戰》。而此前《蟻人》系列一直都帶有喜劇類型的標籤，現在卻被歸類

  於科幻戰爭電影，讓很多影迷感到出乎意料。



  導演派頓·瑞德也討論了這部電影中的家庭價值觀：


  史考特·朗恩的女兒凱西今年18歲，史考特和凱西的感情一直是蟻人電影的重要組成部分

  。他人生最大的動力就是成為女兒的好父親，但種種原因讓他一直沒有時間和她在一起。

  在這部電影中，史考特有點掙扎，因為他腦海裡更多的仍然是小時候的凱西，但她現在已

  經是一個成年人了。她是一個理想主義者，她對如何過自己的生活有自己的想法，這些都

  增加了電影的戲劇張力。”



  在“無限傳奇”階段，直到《復仇者聯盟3：無限之戰》，才開始與薩諾斯展開全面的戰

  爭。而現在征服者康作為“多元宇宙傳奇”階段的大反派，卻這麼早就“開戰”了，這表

  明他與蟻人以及其他復仇者聯盟的衝突可能會持續更長時間。



  《蟻人3》將於2月17日上映。



