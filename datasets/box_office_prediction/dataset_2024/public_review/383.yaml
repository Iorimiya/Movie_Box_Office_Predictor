title: '[雷] 亞瑟：王者之劍 ｜史詩氛圍及娛樂性兼具的亞瑟王傳說'
url: https://www.ptt.cc/bbs/movie/M.1505534104.A.5BE.html
date: 2017-09-16
content: "亞瑟：王者之劍 (King Arthur: Legend of the Sword)\n\n上映日期： 2017-05-11\n 片　　長：2時07分\n\
  \ 級別：保護級6+\n 國別： 美國\n\n\n劇情簡介：\n\n亞瑟的父親烏瑟王在他年幼時即慘遭殺害，叔叔沃帝根(裘德洛 飾)篡奪了王位，亞瑟不\n僅被剝奪了王位繼承權，他甚至不知道自己的出身背景與皇家血統，失去父母的他獨自一\n\
  人流落街頭，在弱肉強食的街頭中長大，也因此深刻體認了暴政下人民的痛苦。 國王沃\n帝根用極強大的力量壓制人民，只因石中劍的預言讓他的心理感到強烈的不安。而就在亞\n\
  瑟奮力拔起石中劍的那一刻，他的人生從此出現轉折，重大天命加諸在他身上，王者天生\n，儘管那不是他企求而來的權力，但是亞瑟與沃帝根之間終需一戰。\n\n\n\n\
  「亞瑟王」是眾所皆知的西方傳說人物，以亞瑟王為題的作品舉凡電影、戲劇、文學等不\n勝枚舉，而本片「亞瑟：王者之劍」在各方面都相當新穎且別具特色，像是電影生動的敘\n\
  事方式以及運鏡技巧，還有戰鬥時一氣呵成的藝術風格都讓該片堆疊出厚實的精采之處。\n\n許多電影在編劇與研擬時往往會為了符合商業大眾口味而忽略了電影原來應有的鋪陳及美\n\
  感，使電影成為全然的「商業片」，這樣未嘗不好，但「亞瑟：王者之劍」是個人認為少\n有兼具商業性與史詩電影格局的作品，利用宏偉磅礡的氣勢述說著亞瑟王傳奇，而戰鬥場\n\
  面則如行雲流水般動作感十足，電影最後的收尾也呈現出濃厚莊嚴的餘韻與史詩氣息，喜\n歡奇幻、動作類型電影的絕對也會沉浸在本片的亞瑟傳奇當中。\n\n\n\nICE給分(滿分10顆)：8.5\
  \ 顆冰塊\n\n\n\n\n更多電影文章歡迎 -ICE的零度空間\n\n\n--"
