content: "以下以條列式大概講一下無劇情雷的主觀心得給大家參考囉～\n\n\n1. 這部電影可能比較適合以下的朋友：\n  A. 喜歡Bob Dylan的人或對Bob\
  \ Dylan有興趣的人\n  B. Timothée的粉絲\n  C. 瞭解美國民謠音樂在當年時代背景意義的人\n\n2. 敘事還算流暢但劇情平淡，沒有太明顯的起承轉合。\n\
  \n3. 可感受到Timothée有認真揣摩Bob Dylan的講話方式與神韻，\n這部分的細膩度給推～\n\n4. 男主角的人物刻劃有種抽離與疏離感，\n兩位女角反倒比較有血有淚，\n\
  由於我在觀影前只知道Bob Dylan很有名、是個有時代象徵意義的音樂人，\n所以我看完還是對Bob Dylan這位大人物沒什麼太明顯的感覺XD\n\n5. 單單就Timothée的歌喉來說…我覺得好像有點撐不起來這角色，\n\
  看《旺卡 Wonka》時，就覺得他的歌聲乾乾的，\n這缺點在這部電影完全被放大，\n雖然說他的音色與Bob Dylan的音色略為相似，\n但相較於飾演Joan\
  \ Baez的Monica Barbaro，\nMonica Barbaro的歌聲真的出乎意料的好聽，\n兩人的歌聲落差蠻大的，\n所以我自己是覺得他的歌聲是令我有些出戲的。\n\
  \n6. 不曉得是不是劇本取材或剪接的關係，\n總覺得整體敘述方式有種扁平感，\n而且若是與《波希米亞狂想曲 Bohemian Rhapsody》\n或是《貓王艾維斯\
  \ Elvis》做對照，\nTimothée的演出跟Rami Malek與Austin Butler相比，\n似乎是偏弱了些。\n所以整體來說是中規中矩的傳記電影，沒有太令人驚豔之處。\n\
  \n以上大概是這樣囉～\n\n--"
