title: '[好雷] 水底情深 - 給孤獨人生的現代情詩'
url: https://www.ptt.cc/bbs/movie/M.1519656851.A.DB5.html
date: 2018-02-26
content: '春節後的第一個週末，在漫威黑豹的亮眼票房下，有點驚訝看似非主流的水底情深下午場

  竟然整廳坐滿。


  每部電影都有一個主題，如果說神隱少女拍的是成長，年少時代拍的是時間，那麼水底情

  深拍的就是孤獨吧。


  保全主管Richard做為整部電影的壞人擔當，僅管讓人氣的牙癢癢，但獨自對著廁所鏡子

  的那些自我暗示和正能量書籍；那些無人能理解與分享，在晚餐後應該是放鬆的和妻子孩

  子看著電視，卻只能逃到新買的凱迪拉克上ㄧ人承擔的工作煩惱；那個使命必達，即使兩

  根手指頭都由白轉黑，仍相信自己ㄧ定會成功的壓力，那些似層相識的時刻，是現代工作

  者的寂寞。


  鄰居Giles面對無可奈何衰老及禿頭，曾感嘆自己不是生的太早就是太晚，要是自己在18

  歲時懂得愛惜牙齒和瘋狂做愛就好了，但在那個連黑人還在被歧視的年代，要談自己的性

  向又談何容易？即使冰箱擺滿了難吃的檸檬派，又怎能確定對方和我一樣？當時光流轉，

  青春不在，那是老者的寂寞。


  步入婚姻的同事Zelda，僅管有人陪伴，婚姻生活也沒美好到那裡，除了要上夜班還得下

  班給他好吃懶做的黑人老公做早飯，兩人之間只剩下抱怨和謊言。當他老公提供情報給保

  全主管的時候，Zelda冒了犯法的風險，不顧阻止，也要先給Elisa警告，因為他意識到，

  他老公那悲慘的ㄧ生，是永遠不會懂的，關於情義二字。當初愛的那個男人早在婚姻生活

  裡消失了，現在的他，只是沒長大的孩子，那是在婚姻裡的寂寞。


  博士Robert，身為俄國人，因為愛國而提供情報給特工，同時身為科學家，認為學海無涯

  ，堅決反對處理"資產"，因為感受到知識的無窮無盡，當下判斷，決定協助Elisa的計劃

  。無法說服美國老闆，又被自己人當成雙面間諜，那是屬於知識分子和異鄉人的寂寞。


  每個人都Elisa很好，因為她的異常。當她第一次遇見他的時候，那是她的一次被當常人

  對待，不用語言，靠著打出的手語和肢體語言互相理解，她日復一日，起床、放水、煮蛋

  、自慰的日常，因為他，有了新的節奏，一個被接納與被理解的自己。


  當愛情來的時候，我們會在情人眼裡看見更好的自己，在這個不完美的世界裡，生出勇氣

  ，給自己力量，然後有了那一場清潔工、科學家與老者合作的大冒險。


  我很喜歡很喜歡Elisa在公車上，不自覺的笑著，玩著窗外雨滴的那場戲，那是談過戀愛

  的人都熟悉的表情，整個城市的雨，節奏變的十分好聽，連Elisa都打扮的不太一樣，身

  上都是戀愛中的紅色。


  別離的那場獨白，Elisa對著他小聲的說，你可能永遠都不會知道我多麽愛你，那是在愛

  情裡的寂寞。


  五個角色，道盡人世間那些你我必經的孤獨旅程，然而透過那些小人物的互動，讓整部電

  影滿滿的人情味。人生短暫，並不是先認真就輸了，在孤獨的人生旅程裡，贏家是屬於先

  給出愛的人阿。


  這是一部非常金馬奇幻影展的電影，不得不說的是電影節奏掌握的很好，導演將難拍的題

  材掌握的洽到好處，難怪得了許多獎項提名，儘管已有朋友的口氣碑推薦，還是覺得意外

  的好看。


  從藍色茉莉認識Sally Hawkins這位女演員，終於從女配角熬到女主角，演技仍然一流，

  非常精彩。推薦大家進電影院觀賞。


  #覺得他很像神奇寶貝萌萌的想收服

  #很想說去吧使用水槍

  #一部護家盟看了會崩潰的電影


  --'
