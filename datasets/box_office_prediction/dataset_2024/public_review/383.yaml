title: '[討論] 花與愛麗絲 青春少女們的成長詩篇(有雷)'
url: https://www.ptt.cc/bbs/movie/M.1555848282.A.8C6.html
date: 2019-04-21
content: '比重是偏向愛麗絲的 我想是少女蒼井優演得太好


  少女(女少)等於妙 古靈精怪的青春女孩們在一起 好像什麼奇妙的事情都會發生


  兩個少女各種逗趣 中二 小劇場但就是有夠可愛 畢竟青春無敵



  國中時愛麗絲拉著花 翹課跟蹤偷拍中意的高中帥哥


  一直笑著耍花痴說好帥 也一直說把自己腦補的弟弟(宮本學長)分給花


  在花說出像漢尼拔後就瞬間失戀 後來高中看到宮本學長也忘記是誰


  倒是花一開始說不要 後來對宮本學長認真起來


  (看到這裡會心一笑 看過 聽過高中女生們討論怎麼跟蹤男生 跟蹤帥哥XD)



  其實本片三角戀不算很重要 宮本學長最後喜歡誰也沒那麼重要


  重要的是兩個少女的成長 還有情誼面對愛情影響的考驗


  上了高中後 花動機不純的加入落語社 為了更接近宮本學長


  在又跟蹤他時 發現他撞到頭暈倒 趁他醒來居然撒下瞞天大謊  說學長喪失記憶


  忘了對她告白的事情 傻傻呆呆的學長居然接受了又抱著懷疑 跟花約會又感覺害怕


  (會覺得好像少女漫畫式的腦洞超展開 就像現實 網路總會有女生問怎麼把喜歡男生追到手


  而總會有人不負責任回答:把他打昏 打包回家 類似這種情節成真的感覺 但這犯法別亂學)



  另一方面愛麗絲被星探挖掘了 超興奮地打給花  要花立刻陪她去公司


  (其實有小擔心一下 幸好不是什麼不正派的公司)


  此時學長在幫花修電腦 發現了電腦裡有他今年1月 2月照片.......


  花說:我們都大人了 要愛麗絲成熟點不能像過去整天黏再一起 愛麗絲就氣到


  說知道了 以後不打給妳 花趕緊再給打給她 說她真的很任性


  但當學長在寺廟打給花 要她自己打著按鍵 出現照片後要求她說出真相


  寺廟的各種聲音 彷彿宣告花的瞞天大謊即將被戳破


  腦洞很大很能掰的花 馬上就CALL了閨蜜愛麗絲上場救援 說她是學長前女友 是她寄的


  還不清楚狀況的愛麗絲 為花義無反顧跳下去演出前女友


  是很荒唐 但少女們演得逗趣好笑 讓人嘴角上揚忍不住繼續看下去



  去追尋上一段戀情記憶的學長 不斷找著愛麗絲 兩人居然互生好感


  學長疑問著為什麼他會跟愛麗絲分手 花不是他喜歡的類型


  花被雨天亂動亂跳舞的雨衣怪人追著跑 結果是她閨密在紓壓 互相討論著學長


  終於知道真相的愛麗絲認為花該跟學長講出真相 花不敢 愛麗絲也說出學長說對她心動


  花吃醋了 此時學長撐傘而來找花撞見兩人 花再次應變奇速 說兩人決定和解放下過去


  一起幫忙他找回記憶


  於是愛麗絲名義上帶著兩人去海邊追尋她跟學長不存在的記憶



  玩著先找到紅心A(日文音近似:花與愛麗絲) 先找到紅心A的贏家 可以下命令的遊戲


  找到紅心A的愛麗絲非常高興 說出:從今天開始小志是我的 花跟他分手吧


  然後花與愛麗絲打起來 打到愛麗絲坐在花身上 互掐互抓   是兩人最大的衝突


  為了搶男生 搶宮本雅志學長.............


  不過 真的是這樣嗎? 對花來說是的 對愛麗絲來說也許有點 但更多更多的成分並不是



  我們可以注意到花先是跑到學長旁邊緊拉他怕失去 然後衝去推倒愛麗絲


  愛麗絲說出命令後 看到花的反應就說是開玩笑的說兩次 還擺出搞笑姿勢安撫花


  轉身撿牌被花推倒後 忍耐壓抑了一下才轉身反擊攻擊花 吼著:妳幹什麼~妳幹什麼


  愛麗絲情緒失控的原因 是因為她編織的美夢 複製的回憶之旅被毀掉了



  她其實把花當成家人當親姐妹 對花的包容非常之大


  而在學長身上找尋追尋 複製著渴望的父愛與回憶


  這場找尋回憶之旅 花要愛麗絲繼續演著前女友 而愛麗絲把花當她的家人


  想要學長扮演她爸爸 同樣是兩女一男的組合 就是她童年來到海邊 父母還沒離異的時候


  當愛麗絲拿出跳繩跟花拉著要學長跳時 學長疑問兩個人不可能玩這個吧


  連超會掰的花都一時愣住無語 反而是愛麗絲先說出小孩啊 我們跟來這裡的小孩跳的


  因為她就是當年的小孩  即使明知道當年吃飯的海之家很可能收了 先做了飯糰


  愛麗絲也要帶著兩人去  她是多麼渴望這場旅行 這場愛麗絲夢遊仙境



  父母離異後 她得照顧著長不大 持續追求新戀情 不負責任的媽媽


  在家裡附近餐廳點了餐 撞見媽媽跟新男友(阿部寬特別出演)時


  不但被媽媽說成是鄰居小孩花 還被媽媽暗示快離開 連在那裏吃飯都不行


  媽媽怕被男友知道有女兒 她難過到放下剛點好的餐點還裝著笑容離開


  一起學芭蕾的同學 小風完整看到 擔心著她


  生著悶氣的她晚上還準備好壽喜燒火鍋 媽媽說吃飽了 想跟媽媽一起吃還撒嬌一下


  說服媽媽  還得提醒她交朋友要以結婚為前提


  媽媽吃著她煮的壽喜燒鍋 她在對面看報紙感嘆日圓又下跌


  這母女完全顛倒的場面是很搞笑 但又讓人心疼不已



  愛麗絲跟忙於工作的爸爸聚少離多 只能等他電話


  偶爾見面 吃飯吃涼粉 聊天逛逛 跟爸爸玩紙牌遊戲 學爸爸教的中文


  納悶著收下用不到的鋼筆


  正值青春期的她 畢竟意識到父親是男人 有時會有點排斥


  像父親說怎麼不穿高中制服來跟說最近學會電子郵件


  她都說低級 爸爸都回為什麼呢? 也不知道爸爸是真不懂還是裝不懂


  女兒長大上高中 爸爸想看她穿新制服很正常 至於學會電子郵件


  大概猜爸爸交女朋友學的不高興


  最後要離別時 她忍不住問下次什麼時候見面 什麼時候 爸爸都回打電話給妳


  還有寄電子郵件給妳 當爸爸離開車廂到站外 要她快找座位坐下時


  再問了爸爸那句怎麼說 然後說中文我愛你 感動著的爸爸 回說這時候要說再見(中文)


  短短的一段 搭配著插曲我愛你 感人至深 那種女兒渴望著更多父愛


  父親想盡量滿足女兒 給她更多更多 詮釋了女兒是爸爸上輩子的戀人這句話



  跟父親見面後的面試 被要求想像最悲傷的事情 或是打噴嚏眼泛淚光


  愛麗絲都說不會 其實不是真的不會 而是她個性早熟 慣於壓抑情緒 武裝自我


  不敢表露出脆弱的一面


  而花的個性就是比較沒自信跟安全感而莽撞 不敢表達怕期待落空又想得到



  花與愛麗絲打完後 三人坐車回去兩人都靠著學長肩膀睡大覺張著嘴巴(打架打太累?)


  後來愛麗絲跟學長出去到湖邊 看到小時候坐過的電動設施


  即使長大了也想坐 很遺憾壞掉了


  而在想重溫跟爸爸一起吃涼粉的情境時 因為宮本學長對涼粉的過敏體質是不能吃的


  編織的夢境跟掩護花的謊言終究被戳破 兩隻手指擠著鼻子跟宮本學長道歉


  電影裡的愛麗絲終究不能夢遊仙境


  當看到學長拿出的另一張紅心A 終於忍不住崩潰痛哭


  還對學長說了對不起 請別理我 那是父母還沒離異 家庭還完整還小時


  被風吹走所遺留在沙灘上 另一副牌的紅心A


  宮本學長似乎有看出一些端倪 但濫好人 沒脾氣的他 選擇溫柔沉默包容著


  也許這就是他的優點跟魅力



  花其實多慮了 在愛麗絲心裡她的位置本來就比學長重要太多


  愛麗絲也是人 也是少女 會不高興 生氣 崩潰 也會情緒失控


  但對花 媽媽 爸爸  愛麗絲往往是這樣的 把自己的真實意願排在後面


  既早熟 又壓抑自己到讓人心疼心酸 即使哭了也要自己笑著向前走


  她就是如此  愛麗絲對學長依然袒護著花


  並選擇了跟花的情誼告別學長 稱呼學長小志把那張紅心A送給他


  請他收在抽屜 偶爾找到再記起她(就像爸爸送的鋼筆)


  說出:雖然我們相處的時間不長 不過我們真的像是一對情侶


  也跟學長說了中文我愛你 再見 但學長追問什麼意思都說是祕密


  告別學長的愛麗絲是堅定往前的



  校慶時以為不用上台表演的花 去看了小風的小型照片展 名為風之舞


  記錄著她們一起學芭蕾的點滴 從小風提醒花的話


  我們也知道了花曾經抗拒上課 是愛麗絲邀她一起學芭雷 把她帶出花屋的


  本片芭蕾教室的各種情境跟劇情也讓人喜愛 老師帶著學生們辛苦流汗學芭蕾練芭蕾


  彼此感情好也互相關心幫助 這不就是真善美嗎


  這裡想提提小風這位討人喜歡的配角


  (花:妳們信我還是信小風  眾同學們回答:小風~~~)


  你我身邊是否都有類似這樣的人們 雖不特別出眾 但總是臉帶笑容守護著大家的情誼


  有著驚人的才華 腳踏實地追求著自己的夢想 有遇到像這樣的人們請好好珍惜



  之前還對學長帶著紅心A生氣 要撕掉或學長撕掉的花


  看了照片展認清了對她 愛麗絲才是真正最重要 最好的朋友


  也想通了硬騙來的愛不是真正的愛情 要緊急上台前


  對著幫自己綁腰帶的學長邊哭邊坦白 要學長跟愛麗絲在一起祝他們幸福


  並坦承自己騙了他 而學長表明已經知道 回答花的話讓花重拾希望



  觀眾已因落語社社長的失敗表演全離開 花上台後 只剩愛麗絲一人


  花表演中說出根本沒人 愛麗絲回頭看了全場後 說了這裡有一個


  宣示了就算沒人支持花 她也會支持的 兩人情誼更為堅定


  花對愛麗絲的友情也昇華



  電影中的愛麗絲面試總是諸多不順 可能年紀太小 經驗不足跟不夠投入


  慣於武裝自我 不敢表露出脆弱情緒等等


  一場擔任模擬試演的戲 當身材突出的女明星出現 正式測試拍廣告時


  被晾在一邊的愛麗絲 感受到如天壤之別的待遇


  還低頭看胸部 不高興的漬了一聲


  後來在家裡開電視時看到完成的廣告


  一再接到落選的消息 也曾沮喪到趴在床上



  告別學長後的愛麗絲 對於面試積極起來 有了想努力向前的衝勁


  但沒帶芭蕾舞鞋的她 面對攝影師兼雜誌封面主考官 龍先生(大澤隆夫特別出演)


  只能擺擺POSE 當龍先生以為她只能擺擺樣子沒真材實料 想打發她離開時


  她要求了能好好跳嗎  龍先生再給了她機會


  然後愛麗絲要了紙杯跟膠帶綁了起來 克難著充當芭蕾舞鞋


  接下來的場景相信看過本片的觀眾難以忘懷(在此感謝篠田昇先生跟攝影團隊)


  愛麗絲從容 自信 陶醉地跳了自己練了多年的芭蕾 插曲也是我愛你


  逆光的少女 飛揚馬尾 旋轉舞步跟百褶裙 還有那彷彿無限的圓


  美到無法用言語形容 驚豔全場 表演完全場忍不住鼓掌


  只有最後快結束才進來的編輯小姐(廣末涼子特別出演)


  雖然察覺全場氛圍的特殊 問了發生什麼事情後 還是用自己的認知判斷


  如果空有美貌 可愛個性口德差的姊妹花(有沒有才藝不清楚)是愛麗絲的對比


  那我想編輯小姐可能是龍先生的對比


  龍先生對面試者的才藝有興趣 會想試著挖掘對方的才能 潛力跟未來性


  而編輯小姐是想趕快完成工作的職場老鳥


  其實這也很正常 畢竟兩人擔任的職務不同 個性也不同


  她的角色就是錯過愛麗絲小小奇蹟的一個編輯


  愛麗絲編織的夢境雖然沒成功 但她這場努力表現的芭蕾是成功的 是這部電影的夢幻時刻


  讓在場眾人感動不已  本來對選誰無所謂的龍先生


  非常賞識並選定愛麗絲為下個月雜誌封面


  忘了拿鞋子的愛麗絲回來拿後 龍先生仍對她非常親切


  編輯小姐還是覺得奇怪為何對愛麗絲如此特別 看了龍先生一眼 但沒再多問



  媽媽還是長不大 禮拜天男朋友要來 要愛麗絲禮拜天別在家(大概得到花家借住)


  幫忙媽媽打掃 在清潔浴缸的愛麗絲


  接到手機 終於面試成功得到工作機會後 在浴缸裡打噴嚏啜泣


  讓人感動又帶著鼻酸


  會希望愛麗絲或類似她的人 能多多跟能信任的人分享心事 難過 展現脆弱的一面也無妨


  像是花 爸爸 芭蕾舞蹈教室的老師跟同學們 像小風


  能遇到適合的男友互相扶持 不用再複製舊記憶 而是不斷創造美麗 幸福的新回憶也非常好


  早熟的孩子本來就讓人擔心


  再堅強的人 一直壓抑都會出問題的 何況是這樣花樣年華的高一少女



  電影最後結束於愛麗絲首登雜誌封面.......鼻子中間的痘痘


  花說還不錯啊 愛麗絲回中文妳說謊妳說謊


  依然是打打鬧鬧 花不離愛 愛不離花


  觀賞完這部經典感覺酸酸澀澀甜甜


  少女們的青春成長詩篇 又翻過了一頁




