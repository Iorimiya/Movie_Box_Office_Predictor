title: '[好雷] 《吾愛吾詩》-越界的母性，對平庸的恐懼'
url: https://www.ptt.cc/bbs/movie/M.1558792087.A.D25.html
date: 2019-05-25
content: "雷文防雷資訊頁\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n1.影片名稱\
  \ : 吾愛吾詩\n\n2.觀影時間 : 2019/5/24\n\n3.觀影地點 : 拒答\n\n4.觀影方式 : 自行購票\n\n§其他防雷說明(非必要) :\
  \ n刷等其他說明請於此區說明....可留空\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\
  此區為發文防雷頁\n可選擇性提供上列 1~4 資訊  或不提供亦可\n觀影心得於分隔線下方發布即可\n\n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線\
  \ ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n\n◎《吾愛吾詩》(The Kindergarten Teacher) - 越界的母性，以及對平庸的恐懼\n\
  \n圖文完整版： \n\n《吾愛吾詩》是2014年以色列同名電影的好萊塢翻拍版本，主角Lisa（瑪姬\n葛倫霍）是幼兒園老師，有丈夫與兩個孩子。她利用下班時間另行進修學詩\n\
  ，但寫出的詩作不算好。有天她發現，自己任教的幼兒園班上，有個五歲的\n孩子Jimmy（Parker Sevak），簡直是個天才詩人......\n\n聽起來好像可以輕易猜到劇情，實則不然。《吾愛吾詩》不是《天才的禮物\n\
  》那種以天才小孩為主題的溫暖親情勵志片，但也不是恐怖驚悚片，它更想\n探討的是一位看似生活圓滿的中年女性，心中隱藏的絕望，以及討論現代社\n會的特質是否在本質上就在扼殺有藝術天分的人。這是一部沒有簡單答案的\n\
  電影。\n\n透過將許多幼兒園繁瑣例行事項剪接拼湊，可以觀察到Lisa平日工作很有效\n率，對孩子也有耐心，但她的神態仍沒藏得住這種機械式生活的無趣。在家\n\
  裡她與丈夫相處彬彬有禮，但少了熱情；兩個孩子都大了，媽媽對他們像是\n可有可無的存在，還常常出言頂撞。\n\n從這些鋪陳可以推敲出Jimmy讓Lisa如此著迷的複雜理由。她充滿中年危機\n\
  帶來的悲傷無望感，知道自己永遠成就不了什麼事情，平庸成為一輩子的印\n記，於是投射自己的焦慮到那小男孩身上，想用另一種方式與管道，試圖抓\n住些什麼，彌補內心的空洞，找理由覺得自己很特別。她或許認為自己確實\n\
  是為了Jimmy好，但不可否認，這只是她單方面的想法，Jimmy根本還無法搞\n懂自己要什麼。\n\nLisa最大的痛苦，來自於沒有人在乎她所在乎的東西，包括身邊最親近的人\n\
  。尤其她的子女根本不認為Lisa扯的那些藝術什麼的有多大意義，「平庸」\n對他們是完全可以接受的，這對身為老師的Lisa必然是個恥辱：一個老師竟\n然連自己子女都教不來。因此Lisa想找一個未來有機會理解她用心的孩子來\n\
  培養，是很合理的，但她的執迷卻越來越嚴重，不僅每天剝奪Jimmy的午睡時\n間特別指導，把手機號碼給Jimmy，甚至還欺騙孩子的父親，帶孩子參加一\n場業界晚宴讀詩，而最詭異的警訊，就發生在這場宴會上——當Lisa意外得\n\
  知Jimmy某首詩裡頭寫的女性，指的是Lisa在幼兒園的教學助理Meghan而不\n是她時，Lisa在宴會講台上險些失態、事後哭泣不止。這已經替Lisa的心理\n\
  狀態埋下警告：她內心有太多紛亂情緒包括忌妒、妄想、過度渴望等等，恐\n怕不是單純的愛才惜才。\n\n以一部談幼兒園老師與五歲神童的電影來講，本片女主角的裸露程度算大的\n\
  ，有穿著半透明胸罩的前戲場景，有露點的淋浴畫面，這些畫面通常也穿插\n著與Jimmy有關的事情，例如Jimmy的電話、Jimmy的詩、或Jimmy就在隔壁等\n\
