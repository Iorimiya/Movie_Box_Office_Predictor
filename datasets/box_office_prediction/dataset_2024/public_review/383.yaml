title: '[深情雷](金馬)博物館偷很大：竟然是一首情詩'
url: https://www.ptt.cc/bbs/movie/M.1541684014.A.1DE.html
date: 2018-11-08
content: '~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~



  1.影片名稱 :博物館偷很大


  2.觀影時間 :今天


  3.觀影地點 :日新威秀


  4.觀影方式 :金馬線上搶票來的啦喔耶～



  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  今天是金馬第一天


  雖然我沒搶到開幕片，可是沒關係，我沒有非要''必幹''不可(?!


  我的金馬第一炮是《博物館偷很大》(Museo），


  對書讀得不多的我來說，Gael García Bernal根本就是墨西哥頭號帥哥了。


  看片的時候，一直在想，好想溫習一下 《愛是母狗》 啊啊啊，一整個懷舊起來惹。



  話說，看完電影，我騎著我的小黃，緩緩地穿越西門町的車流，


  不禁想起片中一幕吸食古柯鹼的場景，


  然後覺得看到好電影的時候，不就是這種感覺嗎？


  “這批貨好純啊～”


  想到臺北電影節時運氣不好都看了一些無病呻吟,矯揉做作的歐洲片，


  今天看完金馬開場第一部，完全有了這種通體舒暢的感覺。


  眼前的景色都像滑行一般，慢慢地流過眼前了。




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  “現代的博物館需要放一些古文明文物”


  一開始黑白影像這樣介紹著墨西哥人類博物館的動工畫面。


  簡單的說這片是在敘述1985年，兩個邊緣廢柴搶了博物館逾140件國寶古物的故事。


  把博物館館藏這樣不食人間煙火的主題放到類型片(比如說這次是警匪片)裡，也不是頭一遭。


  我書讀得少，只能想到古墓奇兵 印第安瓊斯 尋龍訣 或是什麼博物館驚魂夜。



  但要拍的這麼真摯深情，


  我能想到就只有這部了。




  從廢柴男主角胡安Juan被家中親人嫌棄，到刻意破壞家中的聖誕夜，


  本片就確立了一種批判白人/資本主義的基調


  以及延伸出現代墨西哥人認同困境的主軸。



  隨著胡安與懦弱好友威爾森進入博物館偷盜開始，


  我們跟著他們的手眼，也一同凝視了這些所謂“前西班牙文明”的文物。


  (胡安在片中反對這個說法，說應該要叫瑪雅或美索亞美利堅時期啊)


  像是館中最知名的黑曜石吼猴壺，還有帕卡爾國王棺木裡的玉石面具等等



  就像在流亡的路上，


  主角之一就著陽光把玩著其中一個小神像，“打造這些神像的人是誰？過著怎樣的生活呢？”


  我竟開始慢慢被這一開始像是警匪片後來又變成公路電影的類型片，


  牽引進一種緬懷古文明的深情情緒之中。





  當主角來到古城帕倫克，想要透過熟識的導遊變賣這些古物，


  導遊本來急於撇清，但當他看到那知名的吼猴壺出現在眼前，


  他說，“他媽的美呆了！”(我只看懂英文字幕：It''s fucking beautiful.)


  又當他們找到了來自英國的富商收藏家，


  收藏家看到帕卡爾的面具時，竟然忍不住激動地伸出舌頭去舔了。


  而那完全完全地具有說服力！


  因為就連坐在螢幕前對於瑪雅阿茲提克文明完全一無所知的我，


  都開始對這些文物產生了某種情感連結。


  尤其是面具啊，根本充滿了一種神秘主義的隱喻。



  (然後開始想如果我要去偷故宮，我應該會想偷汝窯之類 每天拿它來吃飯?!!



  是啊，為什麼墨西哥人把這些文明和文物鎖在不可褻玩的博物館玻璃框裡，


  然後活著白人的傳統追逐著資本主義的生存邏輯，


  任由那悠久的歷史和文明，消散在荒煙蔓草之中呢？



  當威爾森承受不住一切，離開胡安的時候，


  電影回溯到事件最開端，一事無成的兩人無所事事地開車繞著他們居住的衛星城街道。


  “墨西哥人都在做什麼呢，每天工作很疲倦，然後回家看電視，就更疲倦


  於是帶著這種雙重疲倦上床，連做夢也累，隔天再疲倦的去上班，


  最後死在疲倦之中”(大概4醬



  “我厭惡等事情發生”胡安這樣說，然後開始有了要大幹一票的想法。





  然後這一個原本看似以偷竊為主軸的警匪片


  竟然隨著主角的流亡開始，就兜啊轉的，成了一首好虛無又深情的情詩


  在那種後現代主義式的荒蕪存在困境中，


  這是對於墨西哥自身已經死亡的文化，最深情的一瞥。




















  --'
