title: '[好雷]對仗的青春情詩與絕望的歌-我的少女時代'
url: https://www.ptt.cc/bbs/movie/M.1440236575.A.2F3.html
date: 2015-08-22
content: "今日不小心五刷。已經有大量神人們寫出細膩的感想文，我就省略那些精采片段吧。\n我的movie版首篇\n但願沒有op太多......(特別推ufag大大之前的精采好文！)\n\
  \n\n先向導演致敬並且深深感謝。時間久了，會忘記自己已經走了多遠。林真心1.0版讓我秒\n回自己的國中時期：對於頭髮自然卷的國中女生來說，每天頂著那一頭快要爆炸的鳥窩出\n\
  門，最羨慕的就是陶敏敏的直髮了！還有又圓又大的眼鏡，絕對稱不上流行，不知道為何\n當年撿便宜的眼鏡總是這樣的款式！\n\n\n對我而言，這部電影是一首對仗優美的青春情詩與絕望的歌。真實生活是無法對仗的，\n\
  但電影情節可以，是好是壞也不是我說了算，只是看到第五次，總會想：究竟有什麼魔力\n讓我一次又一次的重來？\n\n\n第一組很美的對仗是馬思遠和林真心。遼闊的大海和揮灑青春浪花的泳池，一則友情的\n\
  賭注和一則初戀的破滅，使馬思遠和林真心沉沒。徐太宇在馬思遠遇難之後，就沒有任何\n朋友了（聽話的小弟不一定算）。林真心應該是第一個他感覺有興趣，想重新交朋友的人\n\
  。馬思遠沉進海底時，有沒有跟林真心一樣的氣悶嗆咳？我相信徐太宇拉起林真心時，多\n麼希望自己也同時拉起馬思遠。生命中的巨大傷痛重現，幸好這次他親手救回自己的朋友\n\
  。\n\n\n只有原諒自己，才可能原諒他人。歐陽非凡最後一次見到徐太宇，就是那個溺水的黃昏\n。在高中的重逢，徐太宇衝撞他時罵的：「臭俗仔！」其實是講那個黃昏吧。歐陽沒有下\n\
  海比賽，甚至最後阻止太宇繼續游，既是救命恩人、卻又不可原諒，因為歐陽一切都做對\n了，使徐太宇只能怪罪自己。如果三個人是一起下海的，會不會不那麼痛苦？那天後不只\n\
  陰陽相隔，還在人世間的也形同陌路。徐太宇救起林真心時哭喊著：「你是不是想溺死自\n己？就為了那個白痴！」事實上，他講的既是林真心v.s.歐陽，也是馬思遠v.s.徐太宇。\n\
  \n\n無論是否關乎愛情，但從這一刻起，徐太宇就無法不掛念林真心了。林真心因此第一次\n進入天台，也就是徐太宇的小世界：發呆看天空的吊床、裸女海報與台啤。台啤應該只分\n\
  給真正的朋友吧，它讓林真心徹底打了個寒顫，卻是徐太宇與自己傷痛經驗和解的起點。\n如果到這裡打住也無不可，但馬思遠2.0（林真心）的溜冰比賽無疑幫助徐太宇結束從國\n\
  中懸念不止的哀悼（complicated bereavement），並代替馬思遠說出永遠無法傳達的原\n諒。（忍不住跳題推薦村上春樹小說集「萊辛頓的幽靈」中的短篇「第七個男人」。）而\n\
  在海邊酒祭轉身離去前的那個表情，實在經典。\n\n\n第二組很美的對仗是書局一幕和最後的錄音帶告白。在書架間跟初戀情人眉目傳情，應\n該是很多人有的經驗吧（笑）。徐太宇一直在意是誰陷害了林真心，當他知道第五封信寄\n\
  給陶敏敏時臉色大變，林真心誤以為他生自己的氣，其實是因為忽然發現陶敏敏有心計。\n四目交接後真心假裝蹲下去找詩集，這裡我認真看了五次還無法很確定，有錯請幫忙指正\n\
  ，但猜想那本應該是西班牙語系詩人聶魯達的「二十首情詩和一首絕望的歌」。當年聶魯\n達的這本詩集曾紅極一時（印象中的中文版是藍色的），不過google找不太到電影內用的\n\
  版本，是選西班牙文版吧。為什麼注意這種極其無聊的細節？大家難道不覺得徐太宇最後\n用西班牙文告白實在太假掰了嗎？唯一的原因是他在書局裡把林真心的每句話都聽進去了\n\
  ，所以抄了林真心遞給他的高深莫測的詩，哈！「妳雖然又矮、又笨、又喜歡別的男生，\n我還是喜歡妳。」這也是林真心句型阿！\n\n\n另外，我想天台上的幾幕也成為本片的骨架，視為第三個對仗組合好了。第一幕剛剛說\n\
  過，是暢飲台啤組成失戀陣線聯盟（這段的徐太宇實在太讚了??呵呵）；第二幕是日久生\n情狗又生狗的開始（我相當喜歡！）；第三幕是林真心主動揪徐太宇到他的地盤，卻開展\n\
  揪心的雨中失戀（2+1的三人行）；第四幕則是失去音訊的「2-1」林真心獨自神傷。不著\n痕跡當中，其實駕馭場景的功力實在了得，天台沒有任何遮蔽，卻也掩護了少男少女的情\n\
  竇初開；天台既是自由的，在自由中卻也會受傷......難道不就是青春？\n\n\n對仗好像講多了，來講講MTV吧。在徐太宇後來的告白中，提到一開始在MTV中他就想跟\n\
  林真心交朋友，我很懷疑所以有回去檢查（笑）。他收過林真心的幸運信，看到信後面是\n劉德華的大頭貼紙，所以一開始在MTV中放的是『超級街頭霸王』，林真心才有機會指著\n\
  他跟螢幕上的劉德華說：「近看還有點像。」換片『家有囍事』是因為問過林真心，不過\n最細緻的其實是，一開始選片他就選劉德華主演的電影。\n\n\n還有晚上一起牽車回家的那條巷子。真的只有在青春年少時，會像那樣對喜歡的人說話\n\
  。不想要明講，所以兜圈子講其他人，想要問他喜歡怎樣的女生，就會問成他朋友喜歡怎\n樣的女生；想要送她禮物，就會說因為太醜才送她；想要送她回家，就說想遇見住附近的\n\
  校花....長大之後，我們就學會更複雜的包裝，再也不曾、也不能這樣講了。這段巷子，\n男女主角的表情我覺得幾近滿分！\n\n\n另外，應該滿多觀眾都會共鳴到那個年代的教育吧。老師教鞭還沒落下就先尖叫，真的\n\
  是滿常發生的，XD。然後全智賢主任也讓人氣得牙癢癢的。不過我最感動的是，徐太宇最\n後一次進訓導處拿轉學申請單，認真的跟全智賢說：「主任，謝謝。」導演在專訪時提過\n\
  ，劇中主任最過分的訓話其實是她自己年輕時候的親身經驗，只是她並沒有因此困住自己\n。如果說徐太宇在劇中透過林真心跟自己的國中歲月和解，想必導演也透過電影與過往的\n\
  老師和解了吧。在一次又一次看這部電影的過程中，很多私人的國高中回憶竟也一點一滴\n跑出來，甚至有些是以為已經不在意、或者不記得的。而我也發現，不管多麼愚蠢，或者\n\
  徒勞無功的糗事，全都是自己的一部分，於是竟也在言承旭最後輕聲的「好久不見」中，\n潸然淚下........\n\n\n至於結局。和20歲的少女聊，她埋怨為什麼不給這部片一個結局？也許是年齡差異吧，\n\
  我真覺得這樣的結局就可以了。很多事情不見得有結局，但生活還是繼續下去。回顧自己\n的青春，到底有多少暗戀的心情得到結局？某些時刻，如果有一罐台啤去紀念逝去的時光\n\
  ，其實也就夠了。而這部電影，是對仗優美的青春情詩與絕望的歌，正如林真心喝下的那\n一口台啤：充滿氣泡的愉悅、微苦中又有微甘的餘韻。\n\n\n--\n--\n\n\
  補遺：\n這部片用「手寫」貫串了全場：\n除了幸運信以外\n真心寫給劉老大、太宇寫給敏敏的綠、太宇在桌上寫的數學公式（最後是誰畫上愛心的？)\n沒有被看到的畢業紀念冊手寫告白、最後的離職信.....\n\
  雖然老師說「寫給他333封也不會回」，但手寫的確傳達了質地不同的情意。\n\n一份手寫的辭呈並不只是屌而已\n更多的是對人生深刻思索後，給自己的交代。\n\n\
  我滿同意的。編導沒有想醜化的感覺吧\n另外，在他們初見面時，兩人劍拔孥張的遠方中央散景是「忍」\n只能說相當細心安排阿！\n（然後我覺得徐太宇兩手比中指相當痛快）\
  \ <-- 顯然立場不太公正 XD\n 08/22 19:50\n從不同角度去看真的挺有意思的。\n其實每一刷都不一樣，不過只有真的喜歡的才會拼命刷 :P\n\
  這部片其實在緊湊的劇情中留了一些白\n那也是我喜歡的原因，能夠忍住不把故事說全，觀眾才有猜想跟投射的樂趣\n\n又，s大在u大文後的回應讓我很佩服，本來沒想到的\n\
  關於畢業紀念冊怎麼會翻到，s大一提醒\n想應該是林真心早就在歐陽那一頁用書籤作記號了\n（還是凱西的書籤） <-- 要有年紀才懂的梗 XD\n什麼什麼！凱西還在？我竟然沒有follow到！立刻加粉絲！始祖無誤！\n\
  再多講一個細緻的點，因為在fb上看見今天粉絲頁放Young Guns\n如果仔細看，男女主角在小歇讀數學時，後面的大賀跟櫻木就是在看Young Guns.\n\
  （我好像對焦到奇怪的地方了）\n不過對我而言，Young Guns真是太青春的回憶了！\n當時好喜歡袁建平阿 >.<\n事實上，我誠心覺得這片是以亮麗外衣包裹著一個具有內涵的核心\n\
  （越講越像業配文）\n而且即使你只看到亮麗，也還是挺開心的....這是厲害的地方！\n想不想再挖下去就看個人\n如果我說我因為這部\"商業片\"，對自己過往經歷作了一些小整合\n\
  好像很矯情，但這也是真的。\n不然電影版首波也不會想給它阿 XD\n\n你說的沒錯！挑信紙一定會拿起來聞一聞的阿！\n徐太宇聞的表情也超經典的！\n\n手寫是一種緩慢的傳達，寫久了還會手很痠\n\
  在有可以寫的對象跟感覺時，真的是幸福的。\n謝謝阿！我在四刷時看見你的心得超激動的，所以五刷也決定認真寫一下 :)\n喔.....天啊！太棒了~~ 我再去繞繞！\n\
  Young Guns我是到國小同學家看的，那時好羨慕他可以一路買那麼多本！\n結果結局出的時候好像我們都長大了 :P"
