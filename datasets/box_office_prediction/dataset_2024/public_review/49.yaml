content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  《沙丘》原著小說首次出版於1965年，前三部曲完成於此後十年間。雖然這部作品得獎無

  數，但在看到電影預告片之前我並沒有讀過，對情節完全沒有任何了解。


  即使如此，在看到預告片後，感到「這男主角也太適合這電影的氛圍了吧！沉鬱俊美，具

  有少年感濃厚的貴族式纖弱，卻又帶著鋒銳的如獵豹般的武士氣質。」


  然後才發現原來主演者是Timothee Chalamet。我此前只在《以你的名字呼喚我》中見識

  過他的演技，對結尾那個Elio好幾分鐘的鏡頭印象極深。伴隨著《Visions of Gideon》

  看似平靜卻哀傷的

  歌曲，一鏡到底，他臉上怎麼可以閃過那麼多複雜的、瞬息萬變逐層累積的表情，太驚人

  了。Youtube上這個片段下面的評論一片淚海，可見人類的本能情感是共通的。後來他憑

  著這部《以你的名字呼喚我》入圍了奧斯卡最佳男演員，當年還不到23歲！他是一位富有

  天份，也具有自己獨特風格的演員。


  預告片短短幾個畫面，讓我對電影期待很高，大概是選角太優秀的緣故。我並不是Timoth

  ee的粉絲，但他簡直像是為此角色而生，看到他的第一眼就覺得：原來如此，塵埃落定。


  簡單看過原著介紹，甚至在Neiflix上提前觀看了David Lynch版的《沙丘魔堡》（咦～殺

  ！... 懂的自然懂，其他不多說了...）。兩位導演一前一後，相隔二十多年，對男主角

  的選擇卻是同款外貌。但相比舊版的Kyle MacLachlan，Timothee更加深化、多層次複雜

  化了這個人物，那種纖美的陰鬱是神來之筆。


  話題拉回保羅這個角色（Paul Atreides），畢竟他是吸引我去看電影的緣由。可能很多

  人沒看過後面的情節梗概，這是個徹頭徹尾的悲劇角色。悲慘，卻強大，出於作者寫出這

  編織細密、名詞冗繁的沙丘宇宙的初衷。作者是悲觀的，他認為人類進化了上萬年之後，

  人性卻沒有絲毫進步，社會的基石反而倒退回了帝制。權力的傾軋，上下階層的分明，甚

  至是超人與常人的壁壘深淵，無一不代表著這本能低劣的荒謬。保羅的存在是個警醒的信

  號，作者想告訴人們不要迷信天選之人，不要依賴超人救世。


  當人類造神之後，自甘為奴，則再浩瀚的星辰大海也只是個遼無邊際的牢籠，綿長的生命

  成為永恆的詛咒。


  造出了機器，又打敗了機器，花了上萬年，居然還是在挖礦炒期貨。真是個無望的種群。


  因有此內核，對此部電影來說，所謂科幻只是個布景，換了個舞台，演著歷史。不管你叫

  他Hamlet、龍傲天、Anakin Skywalker、還是保羅。他融合古今，看透了一切，的確，他

  怒吼著：「誰能救救我！他們都叫著我的名字！」（此處瞬間跳戲到《以你》，好想回他

  ：誰是他們，只有Oliver啊！）明明只是人，卻被賦予彌賽亞的戲份，要眼睜睜看著自己

  演出「苦其心志，勞其筋骨，餓其體膚，空乏其身，行拂亂其所為，所以動心忍性，增益

  其所不能」的戲份，預知了一切，看得膩了，卻選無可選。連警告自己的父親死劫將至都

  做不到。


  畢竟，將要發生的，他註定就是會發生。


  正如我註定看到這部電影，巨幕廳一遍，4DX廳一遍，IMAX一遍。一開始被選角吸引，然

  後對大銀幕一見傾心。導演Denis Villeneuve極其擅長於拍攝異世感、巨大感的超現實畫

  面，令其栩栩如生，構圖如藝術品。影片中每個畫面都美得令人窒息；亞崔迪家族眾人之

  間的情誼像一個童話，但童話往往也總是會參雜叛徒，正如寶物易碎；幾場近身戰鬥非常

  精采，《水行俠》的主演者Jason Momoa打鬥場面極其豪俠壯烈，武技賞心悅目；大師Han

  s Zimmer的配樂充滿異域感，壯麗中略帶詭譎，異常契合本片氛圍。


  而Timothee Chalamet在此片中的演出細膩而自然。首先是在被聖母以痛覺之盒與毒針試

  煉時，貢獻了一個對微表情變化要求極高、多層次內心活動的長鏡頭，高超演技展露無遺

  。母親被聖母出言喝退之後，他因為感同受辱而略微憤怒，到從原本日常的文雅可親切換

  為高傲的質問，又在被魅言控制後有瞬間的驚覺與不知所措。緊接著，意識到自己隨時可

  能喪命之後，竟然轉息間沉抑下來。此時手部被烈火幻覺炙烤，鏡頭對準他的面部表情，

  不需要如舊版般做出火焰摧骨特效，他的微表情變化就可令觀眾了解痛覺在加劇，直至難

  以忍耐。他呻吟出聲，眼神劇烈變化卻極為強韌的壓止了一切動作，眼睫晶瑩，皮膚微汗

  ，越過了獸性本能的極限，令聖母認可。


  「有許多人嘗試了，也死去了。」


  保羅知道自己可以活，但他無法救下身邊想救的人。以一個僅僅十幾歲的少年來說，他逐

  漸領悟並接受這個事實的過程，是比死亡更難以忍受的歷煉。因此從頭至尾，他的精神都

  在重壓下，人格也慢慢被轉化。一開始少年明朗的面孔，至結尾時被凌亂黑髮半遮蔽雙眼

  、不屈而絕望的掙扎所替代。他的母親以為自己在履行天命，父親費盡心思想要保護他遠

  離殺戮，雙雙都落空。保羅被命運控制，從殺死決鬥的第一個弗雷曼戰士開始，手上不得

  不沾滿血汙。趕走消滅了殘暴的沙丘統治者，自己卻終將成為更可怕的暴君。


  《沙丘》第一部是毫無疑問的傑作，但卻只是個開始，重頭戲還在後面。因此，難免有些

  擔憂，萬一後面有變故怎麼辦？很難說到底是第二部半途夭折沒有下文會更讓人失望，還

  是主演換角比較令人害怕。私心以為Timothee Chalamet就是保羅，保羅也只能是這位擁

  有精緻面孔獨特氣質的蒼白青年。


  隔離與限制，應當令我們深思。能在影院看到《沙丘》，或許就是疫情開始以來最幸運的

  事。人們可以好好思考，科技發展有未來，那麼人性是否也應當進化。畢竟就算有了超凡

  的能力與飛躍光速的太空船，如果改變不了人心的侷限，那最後也只能如沙丘亙古荒蕪。






