content: '如果以不看小說為前提

  沙丘的改編算是相當不錯了

  改的程度大概是魔戒原著和電影的差異

  也就是拍攝的內容不完全照小說走

  而是取大方向和精神主軸

  刪減大量太過瑣碎的劇情只保留故事的重要橋段

  所以即便原著架構龐大依然維持著能讓第一次接

  觸的觀眾能理解，節奏也不拖沓的良好平衡

  同時也把原著一些劇情嘈點修得更合理


  導演電影我之前只看過兩部

  異星入境和銀翼殺手2049

  從沙丘的美術和攝影可以看到非常多這兩部電影

  延續下來的風格

  喜愛這名導演美術的絕對要去看


  故事上則是這三片最通俗入世的一部

  個人其實不是很喜歡這個導演

  甚至到有點黑特的程度

  就是因前兩部實在太愛故弄玄虛到意義不明的程度

  所以當初這導演說要拍沙丘我是挺酸的

  現在能拍成這樣算是打我臉好大一巴掌



  接著，我標題都這樣打了

  當然要在好評之後講些我個人認為的缺陷

  其中有些是對應小說的部分，有些則是單純沒做好

  更有些是我個人的喜好



  1.非常不足的情感面

  我不知道是否導演的喜好如此

  但在劇中我是幾乎沒有感情起伏

  即便我覺得故事很好

  這問題有可能出在導演給演員演出太過嚴肅

  角色鮮少個人情感

  以至於我很難把自己投射在角色的遭遇上


  2.薄弱的打戲

  沙丘本來就不是以動作或戰爭聞名的題材

  在電影中也的確算不上重點

  但裡面戰鬥的呈現既不熱血也沒有什麼值得提

  的分鏡場景

  給人的感覺就...展開一場戰鬥，沒了

  導演的打戲似乎也是弱項


  3.亞崔迪家族缺乏羈絆

  前面提到過

  角色形象太過嚴肅

  外加大量刪減原著內容

  尤其沙丘故事前半都是在講亞崔迪公爵、家人

  、家臣彼此間的大量互動（包含對彼此的感情）

  有了前面的鋪陳，後面的遭遇才會讓觀眾為之動容

  這個地方大概只能算改編的原罪


  4.缺乏異星文化

  沙丘原著作為人稱道的一個部分是

  對於不同文化的描寫和衝突

  甚至可以說這部分是作者最用心去創作的部分

  服飾、言行、觀念、動作都有深入而完整

  而這之中又串連了主角在故事中的定位、星球

  生態的渴望、宗教祈求救世主的渴望

  也就是沙丘最重要的核心

  小説前半雖然這部分相較後半是較少沒錯

  但電影幾乎是完全忽略的程度

  希望Part 2導演能好好補足這部分


  5.沒有主題曲

  主題曲其實就我來說

  不算是決定一部電影好壞的元素

  畢竟配樂只要有起到符合故事橋段足矣

  但有個鮮明的主題曲能讓好電影昇華成一個記憶和標誌



