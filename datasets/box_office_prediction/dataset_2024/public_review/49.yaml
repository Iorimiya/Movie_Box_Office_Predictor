content: '《沙丘》深奧難改編 導演只拍到第三部 盼有人接手




  （大紀元記者葉子杰編譯報導）當地10日，名導演兼製片人丹尼‧維勒納夫表示，由於

  原作小說故事越來越深奧，改編起來更棘手，因此《沙丘3》是該系列的最後一部作品，

  但他還是盼望有人能接手繼續拍下去。


  丹尼‧維勒納夫（Denis Villeneuve）執導的《沙丘》（Dune，2021）和《沙丘瀚戰》）

  《沙丘：第二部》（Dune: Part Two，2024）兩部電影廣受好評，在影評網「爛番茄」

  上分別獲得觀眾90%及95%的高新鮮度評價。


  儘管今年1月底，在《沙丘2》上映前維勒納夫接受《時代》（Time）雜誌採訪時曾說：

  「《沙丘：救世主》（Dune Messiah）應該是我《沙丘》系列的最後一部電影。」但

  10日，維勒納夫告訴《浮華世界》，他不僅不急於拍攝下一部電影，並且認為《沙丘：

  救世主》與前兩部作品完全不同。


  維勒納夫執導的《沙丘》系列電影改編自美國作家法蘭克‧赫伯特（Franklin Herbert）

  的「沙丘系列」六部小說中的兩部。《沙丘》和《沙丘2》電影是改編自第一部小說

  《沙丘》（Dune，1965），而他預計《沙丘3》是改編自第二部小說「《沙丘救世主》

  （Dune Messiah，1969）。


  維勒納夫解釋為何第三部電影截然不同，「事情是這樣的，首先，對我來說，讓人們

  明白這一點真的很重要，這真的是一部雙聯作，是兩部電影，是第一本書改編的兩部

  電影。」


  維勒納夫說：「這結束了，完成了。第三部還在編劇中，所以，如果我拍了第三部，

  對我來說，我會說這是一個截然不同的目標。說出來很奇怪，這不像是三部曲。但我

  真的想，假如我回到那裡，拍一些感覺不同、有自己特色的作品。」


  《沙丘：救世主》小說的故事背景設定在第一部《沙丘》小說故事的12年後，維勒納

  夫說：「對我來說，《沙丘》在某種程度上已經完結了，而《沙丘：救世主》將是一

  個新的故事，我會用自己不同的電影哲學思想來處理它。」


  厄拉科斯（Arrakis）行星是《沙丘》故事中沒有水源的沙漠行星。儘管維倫紐瓦表

  示《沙丘3》是他最後一部沙丘電影，但他不希望該系列結束，並希望其他人接管故

  事。維勒納夫說：「如果《沙丘：救世主》拍了，那我述說厄拉科斯的故事就已經有

  很多年了，我很想做點別的事情。」


  「我覺得，如果有人之後還想拍其他的故事，那麼對我來說，在《沙丘：救世主》中，

  設法確保留有後手是個很好的主意，因為它們都是很美的書。它們更難改編了，變得

  越來越深奧，改編起來更棘手了。但我不會結束故事，我也不會自己再拍它，但也有

  可能發生在其他人身上。」



  --'
