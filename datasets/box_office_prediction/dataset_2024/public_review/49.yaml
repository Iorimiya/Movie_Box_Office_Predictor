content: '金獎編劇太懷舊，科幻大片《沙丘》劇本居然是用 30 年前的軟體編寫的！



  【文/戴西福福】科幻史詩鉅片《沙丘》不僅導演是丹尼維勒納夫（Denis Villeneuve）

  ，集結「甜茶」提摩西夏勒梅（Timothée Chalamet）、奧斯卡伊薩克（Oscar Isaac）

  、蕾貝卡弗格森（Rebecca Ferguson）等華麗卡司，編劇艾瑞克羅斯（Eric Roth）也來

  頭不小，曾以《阿甘正傳》、《班傑明的奇幻旅程》與《一個巨星的誕生》等作品獲的奧

  斯卡提名，而他另一部新片《花月殺手》正由名導馬丁.史柯西斯（Martin Scorsese）執

  導，目前正在進行後製。


  為了改編法蘭克赫伯特（Franklin Herbert）1965年的經典科幻小說《沙丘》，艾瑞克羅

  斯與編劇喬·斯派茨（Jon Spaihts）合作，成功將這部偉大的小說改寫為電影劇本，電

  影上映後獲得不少好評，預計為HBO Max帶來不少新訂戶，近日更確定了《沙丘》將會於

  2023年推出續集。


  而身為好萊塢的大編劇，艾瑞克羅斯使用的書寫工具，居然是有30年歷史的DOS軟體，他

  以名為Movie Master編寫了2021年的科幻大片《沙丘》，而他所有的偉大劇本，基本上也

  是用這個老派的軟體編寫，這件事本身太具有魔幻感，報導一出後也讓不少劇迷感到驚奇

  。


  他透露會選擇這個軟體，「一半是因為習慣了，另一半的原因是對於變化的恐懼」，他認

  為這款軟體可以很好的協助他編寫劇本，主要是因為記憶體只能容納40頁，他因此自然而

  然的將劇本分成了幾幕。


  儘管在科技發達的現代，選擇這個懷舊的軟體可能有些奇怪，但這可能非常適合《沙丘》

  ，因為故事中設定所有人工智慧與電腦因為一場人類與AI的大戰而被禁止使用，儘管故事

  發生在未來世界，但所有複雜的計算工作，都是由專門訓練而有高速運算能力的「門塔特

  」門人處理，而創造這樣故事的原著作者法蘭克赫伯特，或許會很欣賞艾瑞克羅斯懷舊的

  選擇。




