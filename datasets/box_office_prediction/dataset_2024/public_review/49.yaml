  還有更多如蜘蛛網狀的血親和人際關係，更多的權謀和計算


  獲得資訊以後的價值顛覆等等


  提出許多看過卻沒有思考過的細節







  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




  這次的故事集中在保羅的身上，看到的不只是信仰的構成價值的判斷


  信賴的堆疊等，對於一個"人"建構起的各種期待和框架。


  先不談盲從和依賴，那句「不知道過去就沒有辦法看到未來」


  深深觸動了我，也許過去對主角而言沒那麼重要。他有他自己的目標


  但過去的人遺留下來的"遺產"，包含大義和資源。甚至是人與人之間的關係


  這些遺產形成了一個無法擺脫的鬼魂，那位名叫作"命運"的鬼魂


  除非拋棄了這個位置的價值，捨棄關於自己的一切。即便真的可以遺忘自身的血脈


  未來這個無形的鬼魂依舊可以找上門，你可以運用他？也許是真的可以運用他。


  但當你決心使用他的時候，便也成為這個鬼魂之下的馬前卒，向著自己完全不想前進的


  方向移動。只因為你知道了、知道那瞬間就背負起過往的遺產。無論想或者不想


  遺產是豐厚的、遺產是毒品、遺產是擺脫不了的詛咒和祝福。




  讓保羅往前進的動力是周邊人的"幸福"和自己的幸福、存活和復仇


  這些微小又可笑的願望因為與越來越多人接觸而變的複雜，為了存活接觸更多人


  為了復仇累積更多資源，然後發現了不應該發現的秘密，知道了不應該知道的方法


  完成了他不想完成的使命，因為這一切才是最終最好的結果。因他知理解的一切這樣訴說


  他試圖打破那個鬼魂的詛咒，但他不能。


  他想擊潰那個首腦，但發現最終不會有任何主導。這一切都是"最佳的選擇"


  把一個個幕後主使者打垮以後，最終他會發現。他也成了那個主導的存在


  其他類似的作品


  無論是巨人、戰鎚都指向了那個不可否認的一刻


  那瞬間FATE ZERO那個摧毀自己希望的選項看起來好像沒那麼誇張


  為了這個世界，這一切需要停損。那就從我開始停止吧


  但在這個牽扯數億人的未來中，一旦他停下來了就會有下一位來執行


  沒有人會允許他停下來，一個最終將會完成的閉環，誰來完成都一樣


  但沒有完成的人就需要奉獻出自己的一切，在這個前提之下


  劇中每一句對話、每一個場面、每一次的成長。都那麼的痛苦


  當全知之後，所有的關係都是虛幻的。因為是必然而且無須改變的，就像是一場玩膩


  的遊戲一樣。你只是按照劇本走到那最後一刻，而那一刻你不希望發生，但他必然發生




  當媽媽喝下沙蟲血的時候，上面那種感覺很強烈的浮現。


  尤其妹妹不斷的跟媽媽講話，我只覺得恐懼。無盡的恐懼，一個全知全能的存在


  對保羅說著我愛你，你需要走到最後。那種虛偽和疏離帶給我說不出來的恐懼


