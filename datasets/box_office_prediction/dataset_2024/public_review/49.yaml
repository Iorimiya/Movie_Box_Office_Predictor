content: '我本人並非重度沙丘迷，約兩年前看過小說第一


  部，目前在看第二部，以下的心得會主要以一個


  讀者(第一部)的角度進行，也請各位多多包涵。








  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  首先，沙丘在世界觀的打造上是值得嘉獎的。從


  星球的景致到太空船的設計、人物間的對話和角


  色的塑造，都凸顯了劇情重點之所在。



  觀眾可以看到哈肯能和亞崔迪兩大家族的敵對、


  修女會和潔西卡間的緊張、保羅和他父親的聯繫


  ，由於導演精準的將支線收束，又不影響劇情的


  完整性，讓無論讀者和一般觀眾，都能夠得到能


  滿足他們期待的事物。



  接下來是我認為比較可惜的地方，沙丘的戰爭場


  面是平庸的。例如在亞崔迪家族陷落一役，竟然


  只是葛尼帶隊上去和敵軍互砍，而沒有守城、軍


  隊調度的鋪排；雖然在原作中這場戰役也是一面


  倒的，但是我認為電影必須表現的更有說服力，


  而不是讓觀眾看到被吹上天的亞崔迪軍，在一晚


  間全軍覆沒。



  此外，我也很好奇導演要如何在下一部電影中作


  出完整的結局。先不論在本部電影中，已經省略


  掉了大量支線(被策反的瑟菲、流浪的葛尼)和角


  色(宇航公會、伊如蘭公主等等)；沙丘的小說以


  我目前的理解，是想要呈現「宗教」如何作為被


  植入的虛假意識。在其中，我們會看到保羅刻意


  的承接「天命」、發動聖戰和自我懷疑，這些轉


  折和情節，恐怕都要塞在下一部電影作處理；目


  前的保羅還是一個剛踏入沙丘世界的新手。



  總而言之，沙丘的確實體化了書迷的想像，但是


  改編的篇幅過短，再加上電影後半段過於拖沓，


  讓我有些不耐，對我而言只是原著的濃縮而已。


  不會如同原著激起太多的反思或驚奇。話雖如此


  ，我還是期待第二部的上映，前提是處理好書中


  末尾那場浩大的戰爭場面。














