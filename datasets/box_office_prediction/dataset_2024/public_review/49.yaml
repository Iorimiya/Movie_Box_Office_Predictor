content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~







  昨天太無聊一次看兩部，因為座位限制只能先看尚氣再看沙丘，一開始覺得這安排不好，

  畢竟沙丘看預告就比較悶？ 怕晚場又長會睡著



  殊不知，沙丘真的很屌


  先說尚氣，很意料中的爆米花，比期待好很多，滿多驚喜的，也有其他復仇者聯盟角色的

  連結戲份（可惜都不是最紅那幾個），而且奧卡菲娜真的很好笑 幫電影加分不少，梁朝

  偉的角色也很令人同情，缺點就是很多重點場景沒有台詞，然後最後大戰特效品質有點驟

  跌，但整部片還是非常爆米花，可以很輕鬆看過！




  再來沙丘！從片頭還沒跑完華納logo一開始下音樂就很磅礴，也會磅礴到結束，畫面的安

  排與世界觀的塑造也非常完整，而且對比尚氣覺得主角群不會出事，沙丘就看的比較緊張

  ，有權力鬥爭、夢境預言、黑科技、星際旅行跟宗教女巫意味，跟尚氣相比戰鬥場景不多

  ，但鋪陳很到位，也很多浩瀚唯美的場景，一開始完全不知道是小說改編，就覺得劇情會

  來不及，後來才知道是長篇故事，結束的段落也是主角故事的另一個轉折，看完後相當驚

  艷，馬上去查才發現是銀翼殺手跟異星入境同一個導演！難怪有同樣的調調，很深入一個

  世界觀，沒有什麼喜劇元素，很嚴肅的述說跟嚴謹的架構一個世界，如果怕悶的觀眾建議

  不要看，不然會睡著，但喜歡銀翼殺手的朋友應該會看的很享受


