content: '不擔心片長！《沙丘2》導演：年輕觀眾喜歡看更長的電影


  Yahoo奇摩電影戲劇編輯部


  2024年2月28日 週三 上午7:56




  《沙丘：第二部》（圖：Warner Bros.）


  1. 丹尼維勒納夫執導功力不在諾蘭之下。


  2. 他認為，當今影壇已遭到小螢幕腐化。


  3. 他直言，年輕觀眾喜歡看更長的電影。


  【文／血紅蘭姆】


  《沙丘：第二部》導演丹尼維勒納夫直言，電影如今已遭到電視所腐化，變得太注重台詞

  ，而好萊塢也只重視上映檔期，而非電影品質本身。


  若論當今影壇第一大導，撇開票房之王詹姆斯卡麥隆不談，恐怕便非克里斯多福諾蘭莫屬

  ；雖然名聲不如諾蘭響亮，票房數字也沒他那麼亮麗，但若論影像之磅礡壯麗、格局之浩

  大遼闊，加拿大名導丹尼維勒納夫則著實不在諾蘭之下。


  出身自加拿大獨立影壇，早期作品《迷情漩渦》、《蒙特婁校園屠殺事件簿》、《烈火焚

  身》囊括無數加拿大吉尼獎，自從2013年以《私法爭鋒》正式進軍好萊塢以來，他至今已

  交出《怒火邊界》、《異星入境》、《銀翼殺手2049》、《沙丘》等膾炙人口的電影，尤

  其專精於科幻類型。


  《沙丘：第二部》（圖：Warner Bros.）


  隨著新片《沙丘：第二部》即將問世，丹尼維勒納夫也向泰晤士報點出現今好萊塢的種種

  問題：


  「老實說，我痛恨台詞。台詞是給劇場和電視用的。我不會因為一句好台詞才記得一部電

  影，而是因為片中的強烈影像。」


  丹尼維勒納夫直言，電影不該太過仰賴台詞來說故事：


  「我對台詞一點都不感興趣。純粹的影像和音效，那才是電影的魅力。不過當你去觀賞現

  在的電影時，這變得一點都不明顯。電影已經遭到電視所腐化了。」


  「如果是在完美的世界裡，我就會拍出一部令人注目的電影，既不會讓人感覺像是一場實

  驗，但片中也不會有半句台詞。當人們走出戲院時，會說：『等一下，片中原來沒有任何

  台詞嗎？』但他們也不會覺得有所不足。」




  《沙丘：第二部》（圖：Warner Bros.）


  《沙丘：第二部》片長雖然近三小時，但丹尼維勒納夫對此一點都不擔心：


  「我對觀眾有信心。這個故事實在太龐大了，我永遠不會只把『沙丘』拍成一部電影。唯

  有用這種方式，我才有辦法成功。」


  「以《奧本海默》為例，那是一部三小時的限制級電影，片中以原子物理學為主題，也多

  半都在講話。但一般觀眾都很年輕，對我的孩子們來說，《奧本海默》就是年度最佳電影

  。」


  丹尼維勒納夫指出，片長對年輕人來說一點都不是問題：「那就是當今的熱潮，年輕人喜

  歡看比較長的電影。如果要自掏腰包買電影票的話，他們就想看到內容充實的作品。他們

  渴望意義深遠的內容。」


  至於他還會不會回鍋執導第三集《沙丘：救世主》呢？「我們肯定有意願拍第三集，但我

  不想操之過急。好萊塢的危險之處就在於，人們會對此太過興奮，往往只考慮到上映檔期

  ，而非電影品質。」


  《沙丘：第二部》現正在台熱映中。


