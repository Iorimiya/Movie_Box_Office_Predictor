content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  老實講我覺得看這部電影之前不太需要做啥功課，我看完還是如此認定，畢竟其他什麼「門塔特」「蘇克醫生」，也只是帶一下，不知道根本不影響到劇情體感，你唯一只需要要知道的是：香料能延年益壽、開發心靈潛在能力，是興奮劑也是迷幻劑更是貨幣，


  頂多再知道「貝尼潔瑟睿德」姐妹會在控制宇宙走向，這樣就行了，因為其實這部拍得敘事手法很好，你不需要去看網路那些啥懶人包、背景，電影都交代的很完整了，不要去看超立方懶人包，不是因為討厭他，是因為他在唸原文的時候一直怪腔怪調。


  此片沉浸感很夠，音樂、剪接、分鏡都做得很到位，包括光影，暗戲也不會讓人覺得看不清楚，觀影中間看一次手錶才發現已經過了一個半小時，也有可能是因為我用IMAX觀影，整個人可以很好的浸入，當時只求這部電影不要太快結束。


  角色之間沒有很多台詞，但你透過畫面完全可以體驗出緊張感，也能透過壯闊音樂跟宏大的場景銜接上，好幾次我都是雙手握緊在替主角擔心，雖然我知道他不會死啦。


  打鬥場景就水過去而已，整體故事進度老實講也沒推動多少，就稍微帶一下各組織，主角家庭跟其他氏族，還有星球原住民，採礦機，大蟲子，然後一路到主角剛開始為了當救世主而加入原住民而已。


  也有可能是我先前已接觸過《戰錘40K》，對科幻還有那些組織的強制準則，例如姐妹會的核心理念（誕生救世主）沒有很大的抵觸，像是為啥不反抗啊為啥不怎樣啊，但其實要考慮到那些角色從小就是被那樣教育，根本不會想到違反準則。


  可能有人會覺得：「啊科幻就是現實不會發生的有啥好抵觸的？」這你就錯了。


  對你來說未來高科技是啥樣？《機械公敵》那樣有滿滿人工智慧，還是《哆啦A夢》那樣大樓林立一堆高科技交通工具在天上飛？


  在《戰錘40K》跟《沙丘》裡，科技只是一環，其他還有魔法、心靈。這也是我感覺《沙丘》格局比《戰錘40K》小的原因，因為在戰錘的世界裡，除了高科技、魔法，還有祕術、邪神、多種族、多宇宙，光是種族就一大堆除了人類還有異型、靈族、獸人、死靈…而且《沙丘》的舞台圍繞在這顆厄拉科斯星，但《戰錘40K》的宇宙可是從地球到宇宙盡頭，乃至邪神的國度，扯遠了。


  我一開始接觸到科幻也蠻納悶的：「人類科技已經來到巔峰了，怎麼還會要去探求那不切實際的概念？」後來我得出的結論是：科技樹是會一直累積點上去的，而實際的東西能掌握之後，就會想去再藉助不可名狀的力量，好難表達，就類似你很有錢之後會想要透過拜神求佛來更有錢那樣。


  電影中主角時不時出現嗑藥太多在窺視未來（夢境錯亂）而一直出現千黛亞，老實講他媽有夠煩。千戴亞不是很正，每當我在感受電影其他氛圍，她的屎臉就一直跑出來，又沒多有料一直跑出來有夠出戲，但老實講整部片還是很好看，畢竟它把那無以名狀只能透過想像的科幻畫面給具現化了出來，實屬不易。


  總結：沒看過小說可以直接看，要看熱血打鬥那是沒有，建議選IMAX會有極佳觀影體驗，別太期待有很多劇情進度，要先當前傳看才會舒服一點。




