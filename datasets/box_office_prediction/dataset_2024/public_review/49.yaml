content: '《沙丘》：電影的臉


  通過銀幕的光束，我凝視著巨大的特寫臉龐。少年正夢著什麼的臉龐、陰影裡男爵、貴族

  、女巫...的臉，還有巨大峭壁、沙丘、星際的空間感。


  我坐在imax影廳的第一排，碩大的銀幕幾乎讓我不得不忘了底下字幕存在端詳著畫面。龐

  大的宇宙觀帶入了一個英雄旅程的起點，標題顯示「DUNE part one」，這只是一場序曲

  ，關於一個幾乎快被忘了的史詩文本，電影史拍過殖民史裡種族矛盾與野的《阿拉伯

  的勞倫斯》，那甚至是雷利史考特在建立他《異形》系列《普羅米修斯》中人造人大衛最

  愛的電影作品。一個被人製造出來的人，最喜愛的是深陷於沙漠裏迷失或是不朽的傳奇。


  而這位曾拍過《銀翼殺手》黑色電影及科幻類型的好萊塢作者，憑著一道開啟未來的科技

  中，底下破敗原始、不堪卻神秘的城市感；正是多年後丹尼維勒納夫（Denis Villeneuve

  ）拍攝《銀翼殺手2049》一貫的承襲。偉大的宇宙裡存在一股很原始的力量，那彷彿又想

  起啟蒙好萊塢科幻經典的《星際大戰》裡關於「原力」的概念，總是面對多麼龐大恐怖的

  邪惡，都有一道細微的光能引導。


  若說這僅是一種西部片類型的概念也無仿，《星際大戰》確實也就是把西部的世界觀至於

  更龐大的宇宙裡，再加上同時間天才般的史丹利庫柏力克（Stanley Kubrick）創作《200

  1太空漫游》核心概念：人是一種情感的動物，演變與進化如同那蒙太奇落下的骨頭，瞬

  間幻化成了太空梭。我們能上遙遠尋找母親和源起，也同時得面對這個世界裡慾望、失敗

  、衰亡的一切。


  缺陷成為了一個很重要的題目，在我們觀看這些浩瀚無涯的故事時，那渺小的英雄都是從

  最膽怯與細微的自己出發。和上兩個十年的《魔戒》系列一樣，各種種族與龐大世界觀裡

  ，勇氣和希望總是能擊敗一切；但道別和傷痛一樣，必然存在矛盾之間。


  這如同這一2020年時代的《沙丘》一樣，巨大的宇宙艦艇和遠景、浩瀚和漸漸震動的陰沈

  感，這正是承接了Denis Villeneuve作者的美學。等待沙蟲吞噬，那根本不知為何的怪物

  ；等待如歷史重演般一貫的政治，人是缺陷且貪婪；夢見全歷史潛意識裡關於信仰的期盼

  ，原始慾念的萌發。《沙丘》是一部史詩的起點，也是這時代我最期待的史詩電影。


  若電影正是通過介面/銀幕感染觀眾的場景，場景由鏡頭裡綿延時間構成，英雄旅程宏偉

  壯觀，渺小膽怯是反轉為冒險精神的動力。一切變成了這電影於我而言也只是二顆鏡頭的

  感覺：一是存在於砂礫中無窮的慾望和鮮血；二是這個世代Paul/Timoth嶪 Chalamet的臉

  ，渺小和巨大。


