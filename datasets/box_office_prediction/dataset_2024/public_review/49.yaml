content: '本身沒有看過小說，沒有做過任何關於此部電影的功課。

  小小抒發一下看完後的感想。


  觀影過程的不適感:

  一個是不時穿插男主角的夢境，或幻視，或感應。導演的取景角度和鏡頭移動速度讓我

  有一種似曾相識的感覺，想了很久之後才想起是羅素克洛的神鬼戰士。但是神鬼戰士的

  意境比較一致，從片頭到片尾貫穿著麥希穆斯內心對卸甲歸田的渴望；沙丘這邊我覺得

  用了太多次了，內容為了配合主角的成長又很紛亂，以至於後半段出現類似的慢鏡頭都

  讓我有煩躁感。


  另一個是刻意塑造的壯闊感。片中出現的大船艦大星艦的時候，就會有著震耳欲聾的金

  屬摩擦聲與共鳴聲，配合著船艦緩慢的移動，意圖使人有壯麗廣闊的感受。我聯想到的

  是普羅米修斯與環太平洋，但也許是差別在節奏性吧，沙丘這邊很快就讓我審美疲勞了

  。


  劇情部份：

  說到救世主自然就想到尼歐啦，加上片尾很明顯告訴你這是系列第一集，自然而然就拿

  來跟駭客任務作比較了。劇情的背景描述與起承轉合就讓大家討論了，私心自然是認為

  尼歐大葛格最帥惹。


  科技方面就忍不住想吐槽一下。姑且不論那六片細細長長的蜻蜓翅膀要振動得多快才能

  產生足夠的浮力讓機身飛起，那些飛砂粉塵根本就是振動結構的天敵阿。雖然總是要有

  小型化的交通工具，但這樣的設計合理嗎？還請各位大神解惑一下。（想到天空之城的

  飛機也是這種型態，不過人家的世界可是到處都是海的。）


  相較於殖民地（？），大戰艦，激光切割器的的高科技，在個人戰鬥裝備的技術上就顯

  得違和感甚重。所謂恐懼於自於火力的不足，難道這個世界的人類不欣賞槍枝火炮所交

  織出的火線的美感，而傾向於享受近身白刀子進紅刀子出的肉體愉悅？這種科技落差感

  讓我頭有點痛。配合上魅音（Voice）這個技能，難道是想把男主角塑造成點了嘴砲外掛

  的武鬥派革命英雄？只能說期待下一部續集的內容了。


  張震的醫生說中國話也太刻意了吧？而且背骨的劇情不就辱華了嗎？不是吧不是吧？



  感謝各位落落長的觀看。


