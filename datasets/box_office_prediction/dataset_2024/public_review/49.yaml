content: '雷文防雷資訊頁


  今天看了imax的沙丘2，基本設定想簡單帶過，第一部印象中沒有看imax但我自己

  也是蠻喜歡的，第一部比較偏文戲，節奏較慢，這部節奏蠻快的，文戲跟武戲我

  體感是差不多各半，所以整體蠻緊湊的，將近三個小時沒什麼冷場，會讓人覺得

  欸這樣時間夠嗎?因為最尾巴也有塞打鬥跟大戲。想順著劇情整理下自己心得



  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  原著小說對人性鬥爭，各個勢力氏族、姐妹會、皇帝、弗雷曼人等都描寫很深，還有

  宗教崇拜，造神運動，香料爭奪等，這部也看的出來側重描寫勢力跟造神運動的部分。


  第一部時只有簡單帶出哈肯南家族、亞崔迪家族、皇帝勢力，但不太能理解到大氏族為

  什麼很重要，為何要顧忌它們。這部有比較描寫，原著小說萬年前人機大戰時亞崔迪家族

  與哈肯南和皇帝家族都有參加，所以它們現在才是頂尖的貴族。不過我猜哈肯南家族血統

  比較低，因為它們是男爵。亞崔迪家封號是公爵。公侯伯子男。姐妹會也是重中之重，甚

  至可以說他們是左右了整部劇情的黑手，它們萬年來的預言，滲透到各個家族、弗雷曼人

  族群中，散播了救世主的信仰，所以推動了這部的重點，宗教狂熱。上一部時很多幕是未

  來的預視，這部有解說，喝下生命之水可以看到過去與未來，未來有多種可能，但未來是

  會改變的，像是復聯3，奇異博士看到唯一一種贏的可能，保羅也看到大多數是失敗的劇

  情，但還是有贏的可能，他看到的大多都是壞事，所以他極力避免走入這個路線。前半段

  他一直抵抗救世主這個別人幫他套進去的稱號與故事，他知道自己去南方就會投入進去。

  讓自身去符合預言，但最後也跟著大環境一起去南方了。

  預言是可改變也有展示，例如荃妮被原子輻射燒爛臉的就沒有實現，上部結尾戰鬥打開面

  罩的是保羅，但這部變成是荃妮。


  這部選角我自己很喜歡，劇情一開始是保羅母子接續在上集保羅挑戰殺死弗雷曼人之後，

  用他的屍體當誘餌來引誘哈肯南軍隊。而保羅母子在前半段都在融入弗雷曼人的生活，

  弗雷曼人有分有信仰的或是不信的，有信仰的也有很狂熱的。這部保羅它們待的部族的首

  領就是狂粉，超好笑，我們廳大家看他當迷弟笑死。氛圍很棒，巨城下午5:20的imax，

  接近滿場。

  弗雷曼人被姐妹會引導種下的預言，救世主故事，而姐妹會又滲透了各大氏族，安排著子

  嗣選擇，血脈設計，在這樣情況下姐妹會也在自導自演的培養出它們的救世主。

  保羅媽媽後來喝下小沙蟲屍體形成的生命之水，但因為肚子裡有妹妹，所以妹妹一出身就

  腦海裡有萬年的姐妹會記憶，這為之後妹妹變反派埋了大伏筆。媽媽也變得有點反派，被

  記憶影響，然後開始推宗教狂熱，先一步去南方，然後安排好讓保羅喝下生命之水。宗教

  狂熱跟弗雷曼人讓我想到中東人民與伊斯蘭教，基本教義派可以說是單純，也可以說是很

  激進的龐大宗教狂熱來源，數以萬計的菁英戰士，可以令領袖使喚，而讓他們投誠的點居

  然只要是符合被設計出來的救世主故事。雖然要符合也要滿足很多挑戰，騎沙蟲的部份很

  經典，也渲染說他騎的最大隻，但明顯看得出來電影一直在暗示，保羅只是做他想融入

  弗雷曼人這個事，但一半的信教者就一直幫他掰故事，讓他去fit這個救世主。


  這部動作戲很多都很經典，例如騎沙蟲、菲德羅薩生日戰，姐妹會控制他也用盒子考驗+

  性，魅音的強大也體現出來，最後保羅登上南方神壇的演講就很震撼，不用強制魅音，但

  那番演說，那些講出弗雷曼人的故事真的很有渲染力。

  荃妮過程中有一直阻止保羅，但保羅覺得去了南方之後接受生命之水，才是出路，只有這

  條one way。不過因為貝妮。潔瑟瑞德的技能，他其實從小就有被當成救世主來養成，對預

  知也是有一點能力，喝下生命之水之後就是開全圖技能，加上大氏族的原子武器，這點讓

  雷托公爵的死挽回一點，不然第一部感覺大氏族力量好弱。被兩軍偷襲就掛了。

  這部尾巴丟了三顆原子彈炸了皇帝的薩督卡，還有迅速殺掉薩督卡軍團守護皇帝的軍隊。

  皇帝的女兒在奧本海默也有精彩表現，小說前頭是她的視角來敘述沙丘的故事，而這部

  也是一直展示她在錄音記錄下這一切


  保羅最後變成救世主之後就跟皇帝開戰，皇帝搭的船超帥，會一直有流星的燃燒，然後

  皇帝跟哈肯南原本要內鬨，不過剛弄男爵，保羅就殺進來了，然後亞崔迪最後跟菲德羅薩

  的單挑很好看，亞崔迪不是屌虐，觀眾會緊張，然後最後幾分鐘用這場戲收尾。這部是會

  讓人覺得真的演得完嗎?因為片尾還塞了大戰，不過演的比較少，這點很可惜，策略也是簡

  單帶過，不然皇帝+哈肯南互鬥，轉變成皇帝+哈肯南 vs 弗雷曼人這段一定很壯觀。

  原著後來保羅之子在追尋黃金之路，這點也好期待。


  總結來說，沙丘二節奏快許多，我自己好喜歡，很多大場面跟很適合imax，戰爭情節因為

  劇情長度所以刪減，如果很多地方能講詳細一定超好看，有點想起導演的異星入境，這部

  也是沒有打起來可是劍拔弩張的張力拍得很好，會讓人覺得大戰都戛然而止的感覺

  有點不盡興。但沙丘本來就是主要描寫人性跟救世主登上神壇，跟走下神壇的故事。

  非常非常推薦大家進戲院享受。


  --'
