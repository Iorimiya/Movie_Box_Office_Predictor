content: '漢斯季默透露《沙丘 3》配樂已在譜寫中！「薩諾斯」喬許布洛林連兩集都有幫電影寫歌



  眾所矚目的科幻史詩續章《沙丘：第二部》（Dune：Part Two）已於全球戲院熱映中，一如

  前作，本集的片尾也再度預留伏筆，替已經投入撰寫劇本的第三集《沙丘：救世主》（Dune

  Messiah）鋪路。雖然導演-丹尼維勒納夫（Denis Villeneuve）多次表明他不急於開拍，

  但對《沙丘》系列充滿熱情的金獎配樂大師-漢斯季默（Hans Zimmer）早就先開工了。


  連續為現有的兩集作曲的季默向《綜藝》（Variety）證實，雖然第二部》已經上映，但他

  仍在構思更多的《沙丘》音樂：「丹尼在《第二部》開拍的第二天，什麼話也沒說就把《沙

  丘：救世主》的劇本丟到我桌上了，而我也知道我們接下來的故事會如何發展，所以我們的

  工作還沒結束呢。」


  季默也提到，他和飾演「葛尼哈萊克」的喬許布洛林（Josh Brolin）有共同為《第一部》

  創作了一些曲子，但最終沒能派上用場：「喬許和我大概有兩三首幫第一集寫的歌曲從未出

  現在電影裡。」但季默仍希望有天能公開這些曲目：「我覺得喬許和我需要盡快去做個不插

  電版本。」


  布洛林最近登上《史蒂芬荷伯晚間秀》（The Late Show with Stephen Colbert）受訪時也

  提及了此事，他解釋他為第一集創作的音樂並不適合放進正片裡。布洛林亦補充，他和季默

  這次也有替第二集合寫新歌（布洛林負責填寫歌詞），也就是葛尼個人在片中所彈奏的歌曲

  。






