content: '沒看過小說

  個人覺得一個電影作品在有原著-尤其是小說-要拍出改編電影實在是一個很大的挑戰

  小說由於要藉由文字讓讀者在腦海中產生出畫面 在每個讀者的知識背景不同的情況下

  往往會產生出只有讀者自己才能體會的感動或是解讀

  所以我自己是看過小說或其他原著就不太想去看改編電影的 尤其是自己很喜歡的作品

  想當初看魔戒第一部電影後 跑去追完小說後 害我後面雖然看了之後的電影

  現在我腦袋裡面還是只記得小說的部分 電影大概只記得"you can not pass!"而已


  而這一部沙丘 光小說第一集就分拍了兩集電影 又號稱最難改編的小說原著

  可想而知 看過小說的人 就別勉強自己一定要看這部電影 以避免毀了心中這部神作吧

  但對於沒看過小說的我來說 第一集鋪成背景與世界觀 第二集完成王子復仇

  整體來說已經算是相當完整的改編了

  其他新出場的角色 不管是公主還是主角妹妹看起來都只是個伏筆

  就等待未來如果有上映的電影來補全吧








  ~~~*~~~*~~~*~~~*~~~*~~~*~~~*雷文分隔線~~~*~~~*~~~*~~~*~~~*~~~*~~~*~~~*~~~*

  一開始幾分鐘簡單說明亞崔迪一族已被滅族 焚燒屍體的話與片尾相呼應

  保羅與其母親從一開始依靠佛瑞曼人躲避追殺

  在保羅還未得到完全的預知未來能力之前靠著自己的努力獲得了佛瑞曼敢死隊的認同

  而保羅母親卻是想利用救世主預言讓保羅成為佛瑞曼一族的希望來達到復仇的目的

  但是以其母親是貝尼。潔瑟睿德的身分來看 其真實目的是甚麼還未可知

  電影前半段利用公主的語音紀錄來協助觀眾了解現在劇情走向

  保羅在學習佛瑞曼一族在沙漠中的生存方式以及騎乘沙蟲是前半段的高潮

  與女主荃妮的戀情算是日久生情

  所以保羅的"只要我有一息尚存，我就會一直愛你"我感覺不到刻骨銘心的愛情

  難怪荃妮聽完還是跑了 笑死


  本片在刻劃反派哈肯能一族十分的出色 那個全族人皆光頭的設定真的很棒

  臉上沒有眉毛的光頭 兇惡的看起更兇惡 懦弱的看起來也十分悲哀

  只是本片的最大爆點 保羅的真實身世 再配上哈肯能一族特色

