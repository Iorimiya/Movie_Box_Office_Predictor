content: '嚴格來說我應該算是丹尼維勒納夫的粉絲


  幾年前看了異星入境大為震撼，後來跑去翻小說


  覺得導演的確把小說中難以想像的場景


  用十分詩意甚至是哲理的方式呈現了出來


  我也非常喜歡銀翼殺手2049


  不管是人物的塑造亦或嘆為觀止的電影美術


  都讓我深深的迷上丹尼維勒納夫所創造出來的世界


  前情提要完了





  自從知道丹尼維勒納夫要翻拍沙丘後，就對這部電影充滿了各種期待


  中間也看了不少影評做的先導


  電影上映前也去翻了小說的前幾個章節


  在幾天前許多影評對於沙丘一致好評


  他們說如果本來就在期待沙丘的人可以把期待再放高一點


  於是我就帶著超高的期待走進了電影院




  然而我萬萬沒想到整部電影我都處於一個自我懷疑的狀態


  對於標題到底要給好雷還是普雷我真的想了很久


  如果今天我沒有抱持任何期待走進電影院


  沙丘可能是一部不錯的電影


  至少在場景 美術 妝髮 音樂 都是非常不錯的




  雖然可以理解導演想要好好的把這個故事說好


  建立完整的世界觀


  但是因為有看過小說的部分章節


  電影其實對於沙丘的整體世界觀也沒有講得很完全


  還是有很大一部分沒有提到


  再來沙丘的武術設計也沒有很吸引人


  導致於保羅和葛尼對練的環節就有點乾



  另外關於尤因醫生的背叛


  電影對於醫生這個角色刻劃的不多


  所以我對他後面的背叛可以說非常無感


  但我沒記錯的話他是效忠於亞崔迪家族的專屬醫師


  一般來說這種大氏族的醫師是必須絕對忠誠的


  電影浪費了這個角色 最後淪為一個推動劇情的工具人而已



  另外還有一些剪輯我覺得節奏有點怪


  不過這個就不細說了 可能就是表現手法我吃不太下去


  總體來說


  我還是覺得可能是我自己期望太高導致有些失望



  所以 拜託 不要再吹神作了好嗎







