content: '如果因為自己想寫下的紀錄而提供另一個意識不同的思考面向，那麼對自己的人生過程也就

  多了那麼一點滿意度；


  各位愛看影視的妖魔鬼怪大家好，今天要跟各位分享的是《沙丘》這部在2021改編自1965年

  同名小說的電影觀影心得。我想我們生而為人，都會遇到傳承的階段，不管是微小如家電傳

  用，還是大到家族企業承接，或是由身體分裂出來的下一個人生，都是一個發現問題、解決

  問題、然後再發現問題，再解決問題不斷更替的迴圈，而不管結局是什麼，過程往往充滿教

  誨，有的人唏哩糊塗的開始，有的人戰戰兢兢小心翼翼；如果在每個時代都有適切的語言，

  那麼人類是否能簡單享受人生在世的相處與挑戰？


  雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  隨著能攜帶的小型核反應爐將在10年內上市的今天，你焦慮嗎？你擁抱自己了嗎？我從《in

  ception》到《TENET》，從《冰與火之歌》又到《西部世界》，再來看《沙丘》，其中劇情

  、音樂、演員也許都不足《瘋狂麥斯:憤怒道》等的精彩，但在大同與《魔戒》的追尋中，

  小異出《沙丘》直接點破所有人在等待，那個邁向未來很重要的「利桑亞拉黑」，一個能夠

  彌補時間與空間、過去與未來，帶往他們邁向更美好未來的人；也許我們的舉手投足就足以

  拯救身邊人的微笑。


  非常欣賞《沙丘》在中文翻譯上使用的文字組合，讓整部電影建立在理性且詩意卻又不失角

  色塑造的氛圍中，例如：亞崔迪國王回應給王子的這段話，他說「偉人從不自求上位，而是

  被施以重任，並挺身而出」（原文為「...A great man doesn''t seek to lead. He is ca

  lled to here, and he answers.」。）光是這段話就足以作為親子對話教材，醞釀更有勇

  氣、自主思考、自動自發的下一代。又如哈肯能家族在浴池的對話「別認為這是偏愛的表現

  。」「禮物難道就一定是獎勵嗎？」以及亞崔迪夫妻小爭執那幕所說「...我要妳以姐妹會

  的名義發誓」都以非常簡短的文字表達出每個角色看到的觀點還有角色思考層面不同之處，

  意寓深遠，但在軍官長及尤因師傅的用字遣詞上卻捉摸不到角色的厚度，實在可惜。


  在每個故事中出現一個很神奇的事情，就是任何族群中總有一群神秘的人，堪稱協助這個族

  群跨越過無數征戰，能看見預言未來的靈力者，而在沙丘中稱之為真言者，他們流轉於每個

  主宰的世道中，又默默做著自己的使命，一如《冰與火》中的火女，卻又不同於她的命運；

  她們一邊操作着世界背後的政治，一邊努力培養各國血脈，直到孕育出祂們期待的合適人選

  ，更直接提醒著主角「..如果你沒辦法抑制自己像野獸般衝動，我們就不能放任你活下去，

  因為你繼承太多的力量...」是否也同時在告訴著能使用先知留下智能的我們：水能載舟，

  亦能覆舟。


  整體而言《沙丘》第一集把沙漠地上的世界觀簡單介紹，再引出即將進入沙漠地下的世界，

  主角將如何在更強的他族中，一步步累積友誼與實力，完成真言師姐妹會的期待；同時也讓

  沙漠的力量展現給在都市及豐沛雨水中的我們，每個環境都有存活下來的人，別忘了身為人

  能創造的無限可能。


  地球不斷的升溫，也許雪原、沙漠、極地將充斥在未來，它會成為力量，還是淹沒人類文明

  ？Maybe we''ll see it. But we''re got fire to face it.


