content: "微雷心得\n\n不管這部前一次拍多爛\n\n不管小說多久以前出的\n\n不管導演敘事風格多慢節奏\n\n不管這部會不會有續集\n\n不管現代人已被多少速食電影荼毒\n\
  \n我覺得\n\n單作為一部電影\n\n真的難看\n\n電影中可以看到導演對於故事的幾條線有做了許多的鋪陳\n\n或者透過一些畫面讓觀眾在心中預期接著可能會看到的情節\n\
