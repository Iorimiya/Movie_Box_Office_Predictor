content: '~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  身為Timothée Chalamet腦殘粉，

  我想好運都用在抽中試映會上了，

  要不是疫情，早就衝去國外守紅毯惹> <



  還沒看過小說，

  但有看過傳說中慘不忍睹（？）

  1984年的「沙丘魔堡」

  還有自行完補一些書中設定，



  導演開宗明義就在前頭寫了「第一部」，

  所以這部劇情長度大概是1984年舊版的2/3，

  不過聽說舊版電影刪減掉非常多，

  就不知道跟書比起來大概到哪裡。



  以下是短短無雷心得：


  1.非常滿足Timmy腦殘粉的身心靈，

  鏡頭下，他每個角度都美的像畫一樣，

  真的要找最大螢幕呈現才開心，

  光這樣直接先給1000分（誤）。



  2.就是走藝術類型的科幻片，

  就，不是爽片。

  攝影非常的漂亮，不管是主角母星，或是沙丘，

  但有時拍攝一明一暗可能觀眾眼睛會需要適應一下。



  3.剪輯乾脆，沒有多餘感，

  因為原著設定龐大又複雜，

  而電影無法花時間去推陳彼此的情感交流，

  因此只能靠幾位演技派演員演技去彌補這一塊。

  另外，沒有大鬍子的Jason Momoa帥氣的不得了，武打也是技能點滿分。



  4.配樂，

  覺得這部的配樂有點與電影有一點格格不入，或許就是這種衝突感，才能呼應主角來到此處的「異國感」。



  結論

  這本來就不是一部「完整」的電影，

  只是三部曲的第一部而已。

  主角才剛從新手村出來。


  Denis Villeneuve已經收的不錯了，

  把片長壓在2小時半左右，

  但也因為這樣，

  如果是對沙丘世界觀完全不了解的人，

