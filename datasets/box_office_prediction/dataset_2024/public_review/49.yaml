content: '《沙丘》導演丹尼·維勒納夫表示有意再為下一部經典科幻小說進行改編拍攝


  為經典科幻小說《沙丘》（Dune）翻拍出史詩級巨作的導演丹尼·維勒納夫（Denis

  Villeneuve），儘管評價上差異兩極化，但也仍持續為該作執導續作，並且預計於2023年

  10月20日上映。


  此外，丹尼·維勒納夫導演除了手上的《沙丘》外，據悉也有意再為另一部經典科幻小說

  《拉瑪任務》（Rendezvous with Rama）翻拍成改編科幻電影，並且預計是在《沙丘2》

  結束完後，就開始執行製作。


  《拉瑪任務》為英國作家亞瑟·克拉克（Arthur Clarke）於1972年所著作的科幻小說，

  講述著22世紀時有一個五十公里長的圓柱體形外星太空船闖入太陽系，人類派出探險隊前

  去調查的過程。該作當時在1973年及1974年時分別獲得星雲獎與雨果獎的最佳長篇小說獎

  。


  而有鑑於丹尼·維勒納夫導演在2016年執導《異星入境》（Arrival）的經驗，外媒認為

  很有可能會在《拉瑪任務》改編電影當中，加入些他自己獨有的科幻風格，成為屬於有別

  於原著小說風格的改編作品。


  當然，目前改編科幻電影《拉瑪任務》目前尚未有任何包含演員卡司、幕後團隊等消息，

  不過預計是在《沙丘2》後就開始進行籌備；至於《沙丘2》上映日期則是預計在2023年10

  月播出。




  拍科幻題材拍上癮了?


