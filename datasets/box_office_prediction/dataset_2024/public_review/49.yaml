  影小說》讓我認真看好幾次的《阿拉伯的勞倫斯》，甚至小時候都和家人一同去電影院看的

  《神鬼傳奇1&2》，或是各種以波斯灣為背景的戰爭片，像是《鍋蓋頭》、《奪寶大作戰》

  等等。

  當然，許多科幻片的沙漠地形通常都會在約旦的沙漠地區取景，像是同在2000年出品的《火

  星任務》與《全面失控》，當然還有我們知道最常接演「他人救援」的麥特戴蒙 - 《絕地

  救援》。

  而經典的《衝鋒飛車隊2》與近期的《瘋狂麥斯》也是將大陸型氣候的沙地做出最吸引人的

  詮釋，前者在當年貴在劇情與整個美術營造的末世想像，剛好也配合著當年的次文化風氣與

  龐克時尚，後者則是多了許多炫目的詩意特效與當代的社會權力隱喻。


  東方的華人電影我只能想起1992年的《新龍門客棧》，這部大概是徐克導的電影中我唯一20

  刷以上的。


