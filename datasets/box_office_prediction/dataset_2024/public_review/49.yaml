content: '這篇可能會有雷，

  還請沒看過的版友注意一下




  如題，小弟沒有看原著小說，

  對於一些電影沒交代的背景設定感到非常好奇




  1. 佛瑞曼人飲食哪裡來？


  從電影的呈現上，

  沙丘星球上除了沙蟲、跳鼠還有蜈蚣之外，

  幾乎沒有生物，還嚴重缺水，

  所以不可能從事漁獵採集或農業等經濟行為，


  甚至從死人身上榨的汁也出於傳統習俗不能喝，

  那他們到底是怎麼養出百萬民眾的？


  我想到的一個可能的解法是

  他們一直偷偷在用香料跟異星人貿易食物，


  但感覺要非常頻繁才足以供養全部人口

  而且如果可以貿易應該也就可以換任何東西

  應該也不會過得那麼窮酸




  2. 沙蟲吃什麼長大的？


  承上題，

  沙蟲從小小一隻長到可以吞下整個鑽井，

  總得需要一些熱量來源吧，

  還是在設定上他們就是可以消化沙或金屬之類？

  不然一片荒漠養出巨無霸生物有點反直覺




  3. 佛瑞曼人的戰力問題


  在版上爬文有看到說

  原著說他們是比薩都卡還強的戰力天花板，

  而且居然還可以把哈肯能怕爛的沙蟲當uber，


  再加上確實很不滿剝削，三年一小反五年一大反

  感覺哈肯能家族應該完全拿他們沒轍才對，


  如果說有很明顯的科技碾壓，

  那也說不通為何保羅來之後拉班會整個像智障，

  既然原本都可以壓制沙蟲大軍了，

  有沒保羅的差別是啥？


  我想到的解法是信仰的力量，

  他們其實有足夠的實力但沒有凝聚力與決心反抗

  保羅來就是帶來這個信仰凝聚力跟動機，

  但我個人覺得這解釋有點瞎




  4. 魅音的設定細節


  從電影上看，魅音看起來是個bug的存在，

  印象中沒有明講它特運作模式跟限制，

  似乎你訓練後就可以無差別控制人心智，


  它是可以一對多的AOE嗎？

  如果是一對一的話，具有隱蔽性嗎？

  也就是旁人C會不會知道A正在對B用魅音？

  使用上會不會有類似波動球的副作用之類的？


  如果沒有的話那也太強了吧...

  好像保羅可以直接對菲德羅薩用魅音殺皇帝？

  媽媽也可以直接用魅音控制保羅到南部？




  目前想到的問題是以上，

  雖然不影響這部片整體的觀賞性，

  但看的時候還是會因為這些問題而有點走神，

  希望版上高手能友善討論討論！


