content: '《沙丘：第二部》 8/10分


  先說結論


  大直美麗華看IMAX超爽

  很多片段都是IMAX片幅呈現 讚


  導演丹尼維勒納夫 不愧是當代大導

  整部片的畫面 又唯美又磅礡

  Ex: 機體轟炸、沙蟲襲來、軍隊集結、天降殘骸…等

  構圖跟運鏡都是帥氣到不行

  可以稱得上是史詩科幻片的教科書了


  再搭上漢斯季默存在感極強的配樂


  只能說嘆為觀止

  絕對值得一看的觀影體驗


  唯一個人覺得的小缺點

  第一就是劇情部分

  比起第一部 這集直白了很多

  有點王道漫畫的既視感

  只是因為套上了《沙丘》的背景設定

  才比較沒那麼平庸


  第二則是動作場面

  與氣勢強大的壯闊場面不同

  在打鬥上則是有如《刺客聶隱娘》一般的簡單俐落

  甚至也抹去了畫面張力

  很寫實直接的交代過去

  我個人覺得小可惜啦

  但也許有人就愛這樣


  另外

  我看已經有些人說《沙丘:第二部》

  已經是媲美魔戒的當代史詩經典


  嗯…在大場面的氣勢營造上我覺得平起平坐


  畫面唯美度甚至有贏過《魔戒》

  但在劇情設計跟動作場面上還是略顯普通吧


  總之


  《沙丘:第二部》很值得用IMAX銀幕觀賞


  即使對劇情不抱期望

  看完後還是可以對片中的超帥大場面跟唯美畫面印象深刻

  （我甚至有幾段直接雞皮疙瘩）

  　

  推推啦


  不然第二部有些突然提到的東西

  我都會一時想不起來是啥



