  我是覺得看完後可以無損樂趣 但幾乎能立刻進入狀況

  星球間的家族（母星） 宗教文化 預言等等

  再來我也推薦對沙丘有興趣的人去看關於佐爺無法能拍成沙丘的紀錄片

  （看別人轉述的影片就好 紀錄片本身我有找到藍光但應該沒中字)

  佐杜洛夫斯基的沙丘 <- 搜尋也可以找到中字網路影片


  這部電影偉大的地方不只是原著 而是能把文字的世界觀 轉述成美術設計和場景

  再來就是阿維很厲害的壯闊塑造 超遠景加以超大載具/沙蟲 和渺小的人物


  漢斯季默的配樂一樣很注重低頻 每個家族的主題樂不同 這次又加入人聲演繹

  在偌大的 IMAX 廳不僅直擊心臟 壯闊遙遠和民族性都油然而生



  其中也有致敬銀翼殺手和 2049 的橋段 這個就看到有感的才會知道

  但我看到很開心

  歷史就是驚人的相似 原本籌備沙丘卻無法開拍的佐杜洛夫斯基 班底後來誕生異形

  而執導異形的雷利史考特 之後接手沙丘 但因為家裡有變故 導致放棄沙丘 開拍銀翼殺手

  而拍出銀翼殺手 2049 的丹尼維勒納夫 回來真正拍出沙丘




  史詩壯闊經典 無論是作為影視規格（影 音 劇院低頻 HDR) 都足以是展現實力的代表

  劇情的進展並沒有展開迅速

  比較在帶領觀眾進入這個無機械的未來世界觀 以及各星球各文明的迷人美術設計


  人物出場講究順序 完全體恤觀眾 不會把你立刻丟進一堆複雜人際關係


  身為一部電影 壯闊場面 情感交流 人物成長以及旅程的展開興奮之情 都在這觀影旅程獲

  得相當大的滿足與誠意表達


  導演若不是經歷過2049的洗禮 拍不出這樣的鉅作

  節奏前面展開不急不徐的人物關係與鋪墊 就好像小說展開閱讀前的序篇

  不像許多改編電影會想在電影前來個大場爆破

  這部電影的儀式感隆重 完全不急躁要讓大家一口氣進入狀況而弄壞理解和節奏


  隨著後半的推展

  我們化作電影的人物角色一口氣親身經歷了廣闊世界的冒險與未知 並且讓我們也為角色

