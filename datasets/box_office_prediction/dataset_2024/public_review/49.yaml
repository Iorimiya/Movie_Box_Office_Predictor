  所以我很期待這次新版的沙丘


  因為舊版開頭大多遵循原作，後期才大改編

  新版沙丘劇情大概是舊版的前80分鐘

  不過這次沙丘155分鐘有來演繹這段故事，又用上很多新技術

  所以不論畫質、劇情詳細度、背景描述都改善很多

  不必另外去查一些背景設定也能讓你看得懂融入劇情


  然而沙丘整個背景設定太過龐大

  新版的這155分鐘對於沙丘來講還是太短了

  這155分鐘只是開場而已，還沒到最精彩的地方

  所以看完以後會有一種「蛤？就這樣？」的感覺

  主角的成長與轉變到最終成功，都在後半段

  就像去餐廳吃飯，只吃到開胃菜跟湯，沒吃到主餐


  這也是我覺得大衛林區很厲害的地方

