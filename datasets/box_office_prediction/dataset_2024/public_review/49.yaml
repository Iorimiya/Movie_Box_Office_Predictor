content: '史詩級的《沙丘》......嗎？


  圖文好讀版：


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  在疫情中，號稱科幻教科書的《沙丘》改編電影中於上映，不同於網上將《沙丘》吹成神

  作的眾多大神，小弟過去沒拜讀過《沙丘》這部大作，所以觀點也會更傾向一個世界觀小

  白的看法，那在這樣小白眼中，《沙丘》是否仍是曠世巨作？


  這......我只能說每個人的角度不同，至少在我看來，《沙丘》在保留其高大上的氣勢上

  確實做到可圈可點，在演員的選擇上也是無話可說，但也有些部分讓我認為，難道這是大

  作該拿出來的水準嗎？


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




  【《沙丘》的世界觀】


  《沙丘》的時間點是距今8000年後的10191年，在那個年代，時空旅行已經普及化，但體

  制卻回歸成帝國制，而在宇宙間航行的重要原料，是產自厄拉克斯星球的「香料」，除了

  宇宙航行外，「香料」也具有將人類的部分身體機能強化的功能，加上其產量稀少的特性

  ，更成為宇宙間的硬通貨，其經濟價值非凡，也帶給統治厄拉克斯星球的哈肯尼家族巨大

  的財富。


  故事講述接手厄拉克斯星球的亞崔迪家族遭到前統治者哈肯尼家族妒忌，導致哈肯尼家族

  舉兵殲滅亞崔迪家族，而亞崔迪家族的繼承人保羅·厄崔迪有幸逃出，並與厄拉克斯星球

  的原住民弗雷曼人合作準備舉兵革命的故事。


  更多的我就不說了，《沙丘》的故事觀分支眾多，當中導入的文化意涵，宗教隱喻，權謀

  鬥爭，相信都能在網路上找到非常多的資料。


  而從兩個半小時的時長以及整部作品的音樂，敘事手法上也能明顯感覺得出來，


  丹尼·維勒納夫並不急於在第一時間就讓觀眾了解整個故事，而是用一半以上的時間在建

  立整個世界觀，這對首次接觸《沙丘》的我來說十分重要，無論是姐妹會與皇帝的關係，

  又或是亞崔迪家族為何會接手厄拉克斯，電影中都有充足的解釋，這也讓整個世界觀除了

  宏偉壯闊外，也不失嚴謹與周密。




  【《沙丘》出色的不僅是故事，還有演員】


  談起《沙丘》的演員，目前熱度最高的恐怕是提摩西·夏勒梅，但其實除了甜茶外，《沙

  丘》的演員也都是一時之選，《不可能的任務》系列的蕾貝卡，星際大戰的伊薩克，水行

  俠摩莫亞，西班牙影壇至寶哈維爾·巴登，薩諾斯喬許·布洛林，以及華人影壇高度不斐

  的張震，每個角色在出場時的氣場，臉部的細微表情，整體散發的狀態，都能讓人感覺到

  劇情的起伏以及整個世界觀想帶給觀眾的神祕感。


  當中我個人非常喜歡張震在電影中的表現，可謂是做到了不卑不亢，盡忠職守四個字，在

  角色的詮釋上，不僅有血肉靈魂兼具，更將角色的掙扎與謀略盡顯，讓人對於這個角色恨

  不起來。


  而哈維爾·巴登更將一個遊牧原住民首領的那種不羈感與獨特風格展現的十分吸眼球，不

  僅引起我對於該角色的好奇心，也讓整個民族性與沙漠的調性十分契合，獨特的規則，適

  者生存的叢林法則，性別平等的戰士條款，種種設定都讓弗雷曼人除了神秘外更具備強者

  為尊的殘酷戒律，而史迪加這個角色更是統籌了種種設定，並利用自己的獨特魅力，讓所

  有條款顯得不那麼硬化，而是多了一份隨興不羈的灑脫感。




  【《沙丘》最大的弊端】


  從以上看來，《沙丘》確實是一部難得一見的好作品，雖然緩慢的敘事手法並非符合現在

  速食文化的標準，但對我個人來說也並非是扣分，但為何我還是難以給予《沙丘》一個超

  出期待的出色評價？


  我想問題，還是出在打戲上。


  是的，《沙丘》打戲十分令人出戲，作為一部故事架構設定在八千年後未來的作品，《沙

  丘》中所出現較為科幻的元素僅是那能以振動抵擋外力的防護力場，這還不是問題，問題

  在於，就算有這個防護立場，角色的打戲看起來仍舊套招感十足，不僅沒有厚實的打擊感

  ，在動作上也顯得有些緩頓，與整個超科技的世界觀非常不搭調，都已經10191年了，真

  的不會打，拿槍互射也行啊！沒必要堅持要肉身搏鬥吧！你們的作戰兵器與防空設備都是

  裝飾嗎？


  另外哈肯尼家族在出兵前還去找帝國軍借兵，不僅借到帝國軍的三成兵力，還表示亞崔迪

  家族的旗下全都是精銳，哈肯尼家族的軍備展示下，令人格外期待一觸即發的大戰以及亞

  崔迪家族的展現。


  結果呢？一面倒的屠殺！


  屠殺就算了，面對哈肯尼家族的大舉入侵，那些所謂的「精銳」做了什麼？開啟防護立場

  ，一群人衝過去！


  哈嘍，對面是戰艦耶？人也比你們多耶？連設備都看起來比你們先進至少兩個世紀，你們

  的「精銳」一詞是跟誰相比？一次世界大戰的士兵嗎？


  這也讓導致只要有戰鬥畫面，都會令我看得十分難受，希望續作能大大改善這一點，或是

  盡量將重心轉移到其他部分吧。




  《沙丘》放在這個時代或許有點難以評斷，他不差，但需要觀眾有更多的想像力與耐心才

  能感受到整個世界的宏偉與神祕色彩，我個人很期待續作，當中的眾多伏筆都會讓人感到

  興奮，對於保羅·厄崔迪的成長也十分期待，而這些故事，我相信在續作中都能得到允諾

  ，即便在疫情之下票房表現無法與成本達到正比，仍希望華納能重視這個影響力不亞於星

  際大戰的IP，當然，也是對丹尼·維勒納夫的支持與信任。


  我是老王，下次見。


  --'
