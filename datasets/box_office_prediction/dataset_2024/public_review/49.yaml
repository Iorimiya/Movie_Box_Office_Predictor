content: '以下有雷










  「夕陽西下的厄拉科斯真是美極了。」


  沙丘第二部有別於第一部的慢節奏，在步調上變得相當緊湊，在第一部的基礎及原作架構上

  ，講述了一個家族慘遭滅門的貴公子，如何奮起帶領弗雷曼人展開對哈肯能家族與皇帝的反

  擊，以及他內心的掙扎。


  「你很勇敢，我們都知道。」

  保羅在敢死隊英勇的表現，逐漸征服了對他不友善的弗雷曼人，加上天外之音「利桑雅拉黑

  」的傳說在地穴之間口耳相傳，越來越多人相信他就是傳說中的救世主，保羅感受到他承擔

  的不只是亞崔迪家族復仇的責任，還有弗雷曼人世世代代對於自由與降雨的渴望。


  「生日快樂，我親愛的姪子。」

  哈肯能男爵對於拉班無力壓制弗雷曼人感到非常失望，決定扶植另一位姪子-菲德羅薩，他在

  癲狂的偽裝下，更加自信、勇敢，手段也更加殘暴，也具備奪得大位的野心，黑色太陽照射

  之下，他的臉部白得詭異，他的一舉一動都是如此危險，卻又令人目不轉睛，另一方面，男

  爵野心不止於毀滅亞崔迪家族，而是計畫幫助自己的姪子登上皇位。


  「他們以前是朋友，現在卻都成了我的信徒。」

  隨著哈肯能家族對弗雷曼人步步進逼，保羅掙扎過後，還是選擇自己的天命，那是一條佈滿

  血腥的道路，那是一場殘忍的聖戰，但為了讓哈肯能家族血債血還、為了將厄拉科斯打造成

  宜居的綠洲，他必須獲得更多權力，而唯一的辦法就是扳倒皇帝與哈肯能家族，登上大位，

  在此之前，他得先證明自己就是「利桑亞拉黑」，那個全知全能的救世主，他喝下了生命之

  水，通曉了歷史與未來，折服了每一位弗雷曼人，讓他們願意宗教狂熱式地追隨保羅的領導

  ，除了一個人之外。


  「你永遠不會失去我，保羅亞崔迪，只要你記得初衷。」

  沙丘第二部第二重要的角色就是荃妮，她可以說是最了解保羅的人，她相信保羅的真誠，相

  信保羅不會被古老的預言綁架，她相信弗雷曼人能在自立自強的情況下抵抗哈肯能家族，實

  現自由，但保羅還是讓她失望了，他成了高高在上的救世主、繼任皇帝以及伊若琅公主的法

  定丈夫，荃妮回到沙漠之中，亟欲乘著沙蟲而去，最後，電影在荃妮臉部的特寫之中，惆悵

  落幕。


  沙丘第二部是一部規模龐大的史詩電影，除了劇情更加緊湊之外，攝影風格有別於第一部如

  靜態畫作，第二部更加動態，尤其騎乘沙蟲時都能感受到強烈的風沙撲面而來，配樂除了繼

  承第一部的激昂，也多了一分悠揚與憂傷，結局的安排我特別喜歡，有一些致敬教父的味道

  ，也讓我聯想到丹尼導演的怒火邊界。


  雖然我愛沙丘，第一部跟第二部在我看來都是高水準作品，但也必須誠實地說沙丘的風格注

  定不會是人見人愛，如果你喜愛沙丘第一部，或是你喜歡丹尼之前的作品，那沙丘第二部不

  能錯過大銀幕。'
