content: "第一集《沙丘》上映時，影迷與書迷既期待又怕受傷害，一邊對 1984 年《沙丘魔堡》的\n窘境歷歷在目，明白這個 IP 太難駕馭，名導大衛林區也只能低頭、一邊對丹尼維勒納夫\n\
  改編文本的功力深具信心，拍攝融合科幻與人文的題材更是從未失手。\n\n.\n結果證明華納賭對了，丹尼維勒納夫道出屬於自己版本的《沙丘》，無懼疫情於全球寫下\n\
  \ 4.3 億美金的亮眼票房；《沙丘：第二部》儘管遭遇美國編劇與演員工會罷工、硬是延\n後半年才登場，仍收穫廣大好評，更盛讚本片足以名列影史偉大的第二集之林，宛如這個\n\
  世代的《魔戒》《星際大戰》 — 不過我並不贊同。\n\n/\n\n當然，我本來就不是《沙丘》的信徒。絕美攝影與美學設計，固然讓觀眾得以沈浸體驗這\n個龐大宇宙，新生代明星與實力派演員更將期待值拉到最高\
  \ – 但在觀影時反而成了最失\n望的地方 – 影星的個人魅力太大，反而凸顯了角色刻畫得貧瘠，你喜歡這些演員、卻無\n法愛上角色，於是總覺得他們的光環和世界觀格格不入、也就難以對故事產生情感。\n\
  \n.\n這樣的問題來到《沙丘：第二部》更明顯。維耶勒夫不是個貪心的導演，曾在專訪表示比\n起對白，電影更重要的是透過視覺與音效傳遞的感官刺激，這也讓他過往的作品廣獲好評\n\
  ，比如《異星入境》《銀翼殺手 2049》都走出有別一般科幻片的人文關懷。但面對《沙\n丘》這樣的巨著，精準到位的台詞絕對是必要的，不僅要用以解釋遊戲規則、還得彰顯角\n\
  色性格，如此一來，他慣用「用畫面說故事」的詩意美感，就顯得有些顧此失彼。\n\n.\n與母親謹記滅門血恨、伺機對宿敵展開復仇，保羅亞崔迪的旅程進入全新篇章。可以感受\n\
  到他夾在權力、感情與責任間的掙扎日益沈重，想與荃妮在厄拉科斯星歲月靜好、又無法\n割捨復興家族的責任，拒絕屈從命運、卻被權力腐化，這些遭遇無論是否讀過原著都能理\n\
  解，但提摩西夏勒梅演來有種被對白推著走的感覺，無法感受到保羅對命運的想法、以及\n編導真正的立場。\n\n.\n不確定因為片中的保羅本來就是傀儡、甜茶無法駕馭情緒張力過大的角色、抑或劇本篇幅\n\
  描繪不足所致。但《雙城奇謀》《帝國大反擊》都做到了在原有的世界觀上，透過格局拓\n展挖掘角色更深刻的面向；《沙丘：第二部》比起前作的確更緊湊、更熱血、也更多陰謀\n\
  ，不過這只是在延續世界觀的情況下，原有角色進入更有趣的發展階段，距離所謂「神作\n」尚有一段距離。\n\n/\n\n還好有蕾貝卡佛格森，她飾演的潔西嘉女士是上集最立體的角色，本集有她的戲份則是全\n\
  片最好看的地方。\n\n\n.\n她踏上厄拉科斯星、洞察這裡的蠻荒與無望：弗瑞曼的聖母即將凋零，懷孕的她就冒著風\n險喝下生命之水接班，支撐弗瑞曼人活下去的是救世主預言，就將兒子保羅推上「利桑亞\n\
  拉黑」的位子。當弗瑞曼人長久以來的期盼終於被滿足，亞崔迪家族便獲得復仇火力的奧\n援。潔西嘉優雅地展示她在姐妹會習得的心理戰術，政治與宗教其實是同一件事，只要有\n\
  了帶來希望的領袖，不愁沒有誓死追隨的信徒。\n\n\n.\n《沙丘：第二部》的確是個不折不扣的政治寓言，事實上，法蘭克赫伯特在 1960 年代創\n作《沙丘》的初衷就是批判時事，在他眼中最危險的領導者莫過於「天選之人」，因為魅\n\
  力型領導者總是有恃無恐地揮霍民意，就像甘迺迪將全國拖進越戰泥淖，保羅亞崔迪在榮\n耀歸來後伴隨的權力腐化，正是他用來陳述論點的主人翁。\n\n\n.\n珍稀資源引來列強爭奪、宗教狂熱的人民獻身戰鬥，弗瑞曼的處境很難不讓人想到伊斯蘭\n\
  的聖戰士，幾場沙漠突襲戲拍得生猛有力，宛如丹尼維勒納夫在厄拉科斯星球重新演示讓\n他揚名國際的《烈火焚身》。個人命運與集體信仰何者更重要？信仰與命運又如何彼此影\n\
  響？這是他作品的常見習題，只是《沙丘》解構議題的是保羅，這集則透過救世主預言在\n保羅與弗瑞曼人的雙方視角來辯證。\n\n/\n\n雖然我仍舊沒有被《沙丘：第二部》收服，但本片是瑕不掩瑜的。Greig\
  \ Fraser 的攝影\n在多重焦距間變換，讓觀眾無法自外於炙熱粗糲的沙漠，在 IMAX 銀幕呈現的效果更為迷\n人，佐以 Hans Zimmer 的磅礡配樂，包裝出強大的感官刺激和美學概念（愛極哈肯能星\n\
  的黑白色調），絕對無愧「為大銀幕而生」的商業訴求。\n\n.\n最後，看完兩部《沙丘》，我還是覺得最適合呈現的篇幅是影集，它的世界觀和改編方式\n，想接下《星際大戰》或《魔戒》的火炬有些不切實際，但絕對有機會成為這個世代的《\n\
  冰與火之歌：權力遊戲》。\n\n更多影評推薦，歡迎按讚追蹤：\n\n\n--"
