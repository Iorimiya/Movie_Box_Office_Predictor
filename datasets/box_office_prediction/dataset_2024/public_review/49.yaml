content: '昆汀塔倫提諾超愛《小丑2》、但卻對《沙丘》電影表示毫無興趣？昆汀：「拍那麼多次

  要幹嘛？


  新聞網址：



  拍攝過《追殺比爾》（Kill Bill）二部曲、《黑色追緝令》（Pulp Fiction）、《從前

  ，有個好萊塢》（Once Upon a Time in Hollywood）...等多部名作的好萊塢大導演昆汀

  塔倫提諾（Quentin Tarantino），儘管對於電影的喜好沒有什麼特別標準，甚至對於近

  期陷入爭議的《小丑》（Joker）續作《小丑：雙重瘋狂》（Joker: Folie a Deux）給予

  正面讚賞，不過卻意外表示對於丹尼維勒納夫（Denis Villeneuve）所拍攝的小說改編科

  幻電影《沙丘》（Dune）系列不感興趣。




  日前他接受佈雷特伊斯頓艾利斯（Bret Easton Ellis）的Podcast節目時，解釋了為什麼

  他對丹尼維勒納夫所翻拍的《沙丘》完全不感興趣的原因。


  他說：「我已經看過《沙丘魔堡》（Dune）好幾次了，我為什麼還需要再看一次？我不需

  要一直看到香料蟲，也不需要看到把『香料』講得多麼戲劇化。」


  不只《沙丘》，昆汀塔倫提諾甚至還接著舉例了他不願意看的那些已經被翻拍了兩次、甚

  至三次的影視作品。




  「這些翻拍作品一個接一個，都快要拍到爛了，」昆汀塔倫提諾繼續說道，「他們都會問

  我『欸你看過《沙丘》嗎？看過《雷普利》（Ripley）了嗎？看過《幕府將軍》（Shōgu

  n）了嗎？』而我的回答就是『通通沒有』。」


  「《雷普利》原著小說也出了六、七本書了，如果要再拍一部，幹嘛又拿以前拍過的東西

  再拍一次？拍那麼多次到底要幹嘛？我已經看過這個故事兩次了，而且那兩個版本我都不

  太喜歡，所以我對第三次翻拍完全沒有任何興趣，除非是要說新的故事，那我可能覺得還

  有點意思。」


  甚至對於《幕府將軍》，昆汀塔倫提諾也表示他以前就看過1980年時第一次翻拍的同名電

  視劇，所以對於新版怎麼拍攝、怎麼詮釋，昆汀直言已經看過故事的他，一點都不關心。



  --'
