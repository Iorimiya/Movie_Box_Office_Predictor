content: '雷文防雷資訊頁


  【網頁好讀版】



  【緣起】

  會去看這部純粹是弟弟電影癮發作，邀我一起去看。

  想說先前看預告片覺得頗有意思，雖然沒看過原著小說，但就去看看吧！





  看電影之前，我先看了超粒方的世界觀簡介影片，事實證明不僅不會減少樂趣，反而

  更能沉浸其中。



  看完第一個想法是：「亞崔迪一家都好帥好美！厄拉克斯的沙丘美得令人窒息！【沙漠裡

  的藍眼睛】神秘又美麗 ，還有那個親情與忠誠什麼的好萌啦嗚噢噢！」（也因為這樣，以下提到的人物雜感都以亞崔迪家族為主，其他沒提到的家臣就．．．．．．比較沒那麼有感而已，但還是不錯的）


  （圖解：弗里曼人荃妮擁有標誌性的藍眼）




  【配樂】

  Hans Zimmer的配樂跟《星際效應》時一樣十分大聲，也運用了中東音樂元素（有宗教般

  的人聲合唱、太空史詩般的空靈幻想與危急逼近的緊張感）。主題辨認性挺高的。


  預告片中令人印象深刻的人聲吟唱在下面連結，約01:13開始（順帶一提，此段音樂的名

  字「Gom Jabbar」音譯為「戈姆刺」，原本指的是「強力而霸道的對手」，貝尼·潔瑟睿得進行人性試煉時，會使用一根塗著超氟氰化物的毒針，其名正為戈姆刺


  ~~~~~~~~~~~~~~~~~~~ 以下開始有雷~~~~~~~~~~~~~~~~~~~~~~~~




  【人物感想】


  （圖解：穿上戰甲的雷托公爵回頭看向家人，眼神中充滿關懷）



  雷托公爵明知厄拉克斯是包裝成禮物的陷阱，卻還是義不容辭地接下皇帝的敕令。

  而遇到危機時，比起價值連城的香料，竟毫不猶豫地選擇救人。

  面對可能以武力抗爭的原住民領袖，非但不壓迫，而是寬然允諾只要自己在位，絕不任意

  侵其領土。而當兒子擔心自己無法做好家族領導者時，仍不顯怒色，反倒表達自己原本也沒有準備好當一個領導者。


  「真正的英雄不是天生就是英雄，而是願意挑戰接下責任的人。即使你考慮過後覺得還是

  不能接受，你仍然是我最重視的兒子。」（原文忘記了但大概是這意思，麻煩記得的網友

  提醒我一下）


  如此正氣凜然、果決，同時也能尊重他人，不難理解公爵為何能受人愛戴，任何人都會願

  意誓死追隨他。


  然而公爵最後卻落得被政敵捉住，扒光衣服後直接被放置在餐桌椅上，遭受公然羞辱。

  即使到了這步田地，公爵仍拚盡最後一口氣，咬破牙齒中暗藏的毒藥，意圖讓哈肯能高層

  全數死絕以報滅族之仇。在生命的盡頭仍能保有骨氣，不禁讓人肅然起敬。




  （圖解：遵照禮儀，舉劍致意的保羅·亞崔迪）


  飾演保羅·亞崔迪的提摩西·夏勒梅詮釋的形象有如陰鬱王子，非常適合這位角色的背景

  。


  身為公爵之子，保羅從小就必須接受各種嚴格的訓練，以便在將來能承接領導亞崔迪家族

  的重擔。

  即使學會了能操縱他人的「魅音」、刀劍技巧、甚至培養出敏銳的政治嗅覺，保羅仍不覺

  得自己已經準備好成為一個領導者，甚至曾私下向父親表達自己的擔憂。雖然雷托公爵向

  他保證自已會盡力保護家族，但所有人都沒想到，這份責任遠比想像中來的重大，且出現

  得措手不及。


  保羅·亞崔迪並非生來就是英雄。

  當貝尼·潔瑟睿德聖母對保羅進行人性試煉時，保羅見母親被聖母隨意支遣，如同下僕一

  般，竟發怒責備聖母。雖然聖母不以為意，但光是挑戰聖母的言語就如同對貝尼·潔瑟睿

  德姐妹會宣戰，是十分危險的。這時的他，僅僅只是為了至親受侮辱而衝動，卻沒有想過

  後果。


  「我不能恐懼，恐懼會扼殺心靈，等恐懼消散後，只有我會留存。」（摘自貝尼·潔瑟睿

  德祈禱文）


  而當滅族行動開始，潔西嘉與保羅被迫逃亡時，保羅承擔起父親的責任，運用所有的知識

  與技能，一路上處處保護母親，就連平時自制力極強的潔西嘉也不禁為之動容。後來又被

  弗里曼人稱為救世主「奎薩茲·哈德拉赫」，即使明白自己並不是那個人，卻仍

  要為了活下去而利用這些傳說，努力扮演著預言之子的角色。


  為了保衛至親，保羅能強迫自己面對險惡的世界，並逐漸蛻變成能掌握自身命運的男人，

  如同他的父親雷托公爵一般，令人尊敬的同時，也不禁為之心疼。




  （圖解：領受皇帝敕令儀式中，與雷托公爵意味深長地對望的潔西嘉女士）



  出身自貝尼·潔瑟睿德姐妹會，被稱為女巫的潔西嘉美貌且才智過人，知曉許多方言。身

  為公爵情婦的她，原本應該受姐妹會之命生下女兒，再將女兒送給雷托公爵的政敵哈肯能

  男爵做媳婦。卻因對公爵的愛，不惜違背使命生下男性繼承人。導致預言之子「奎薩茲

  ·哈德拉赫」提早一個世代出現，完全打亂姐妹會千年來的計劃。甚至為了保護兒子，偷

  偷讓保羅學習姐妹會秘術「魅音」。更在姐妹會聖母親自前來測試兒子時，諄諄告誡保羅

  ：「不要忘了我曾教你的，記住，你不需要完全按照聖母的話去做。」而在保羅受測試之

  苦時，在門外的潔西嘉彷彿也同樣受苦，不住發抖並默念祈禱文以保持冷靜的她，比起書

  中那以責任為重的態度，這不經意間流露的母愛更令人動容。




  （圖解：鄧肯·艾德侯，亞崔迪家族的劍術大師，個性豪爽不羈，和保羅的互動亦師亦友

  ）


  鄧肯老爺子乍看有些玩世不恭，下跪宣誓忠誠並英勇保衛主子的模樣卻又帥得一蹋糊塗。


  鄧肯身形十分高大壯碩，是亞崔迪家族底下最出名、最桀傲不馴的劍客。

  他受公爵委託，先行前往厄拉克斯探索，並尋找原住民弗瑞曼人，嘗試與之建交。

  有鑑於前任領主哈肯能家族對弗瑞曼人的極端壓迫，這顯然是個十分危險的任務，

  但鄧肯的字典中沒有「害怕」兩個字，他毅然接下任務，沒有任何猶豫。

  在哈肯能家族對亞崔迪領地瘋狂轟炸時，曾一度逃出生天，先找到帝國變革監督官列特·

  凱恩斯博士，責怪她沒有知情卻沒有阻止哈肯能家族無視貴族規範夜襲。隨後又幸運地找

  到亞崔迪家僅存的少主保羅與主母潔西嘉，下跪誓忠不久後，隨即為了保衛兩人，與皇帝

  派來的薩督卡追兵拚死搏鬥。最後一個，也是最勇猛的亞崔迪家臣就此殞落，只能扼腕落

  淚。



  （圖解：威靈頓·尤因醫師，深陷囹圄的背叛者）


  台灣演員張震飾演的威靈頓·尤恩，是服侍亞崔迪家族的家庭醫師。他畢業於聞名全宇宙

  的蘇克學校，這所學校訓練出來的醫師全都接受了強大的心理制約，絕對不會背叛主人，

  也不能傷害人。額頭上的菱形刺青便是其證明。然而醫師也是人，必然有情感，而這份情

  感正是造成一系列悲劇的破口。雖然電影中看不出尤恩醫師是如何避開心理制約，但我們

  能看出他對自己的行為存有一分愧疚，因此才會將亞崔迪的璽戒轉交給保羅，並留著一張

  紙條寫明自己的罪行，並請求保羅活下去。而對於雷托公爵，則是偷偷安插了一顆裝有氣

  體毒藥的假牙，並叮囑公爵「用力咬下去，毒藥將會散播於空氣中，靠近你的人都將因此

  而死，那將是你最後一口氣。」


  最終，他的努力換不回妻子的人身安全，反而被哈肯能公爵親手送上西天，可說是賠了夫

  人又折兵，徒留萬世臭名。


  有趣的是，尤恩醫師竟然在劇中講了一段中文台詞，讓人覺得意外又親切。更讓人驚訝的

  是保羅也很認真地用中文回應，發音還挺準確，感覺有下一番苦功練習，頗讓人感動。


  正因這些角色都這麼讓人喜愛，這部電影才顯得有血有肉。





  至此，亞崔迪家可謂名存實亡。曾經一度想聯合原住民弗里曼人對抗殘暴殖民者的大業、

  以及能為了救人放棄經濟利益的政治理念，或許都隨著雷托公爵與家族成員一同覆滅，實

  在讓人不勝唏噓。好不容易活下來的保囉，是否能報仇雪恨、甚至找到屬於自己的路？還

  是會因為情感與異能而走火入魔，變成滅世魔王？實在令人期待。


  因為對這個世界十分感興趣，一把刷了六本小說，同時也在網路上找到有人整理的名詞解

  釋提供給同樣感興趣的人參考：【看《沙丘》必備的伊斯蘭用語】




