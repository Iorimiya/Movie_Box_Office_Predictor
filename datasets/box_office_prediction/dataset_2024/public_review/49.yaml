content: '野心勃勃！丹尼維勒納夫想把《沙丘》拍成三部曲


  新聞網址:


  在華納日前宣佈正式籌拍《沙丘2》之後，導演丹尼維勒納夫如今則改口宣稱，自己想把

  《沙丘》拍成三部曲。


  改編自法蘭克赫伯特（Frank Herbert）筆下1965年同名科幻鉅著，片中圍繞著一顆沙漠

  星球厄拉科斯（Arrakis）打轉。雖然此地四季枯涸、黃砂飛捲，卻出產宇宙中最珍貴的

  藥物「香料」，因此引發了一場暗潮洶湧的政治漩渦。


  全片以一億六千五百萬美金拍就，而在串流同步發行和疫情肆虐等不利因素之下，《沙丘

  》至今仍然抱回了兩億兩千三百萬美金的全球票房，在HBO Max上線首週末更吸引了一百

  九十萬名訂戶觀賞。


  因為書中劇情實在太龐大、又太錯綜複雜，導演丹尼維勒納夫一開始就打算把《沙丘》拆

  成上下兩集。而在電影逆風高飛的亮麗成績之下，華納日前終於正式拍板定案，對外宣佈

  籌拍續集電影，豈料丹尼維勒納夫如今居然又改口了。


  丹尼維勒納夫向娛樂周刊表示：「我一直都把它想像成三部電影。倒不是說我想把它拍成

  系列電影，但這可是《沙丘》，而《沙丘》的故事極其龐大。為了把它拍好，我想你至少

  需要三部電影。那就是我的夢想。如果能一路說盡主角保羅亞崔迪的完整故事線，那就太

  棒了。」


  「法蘭克赫伯特總共寫出了六部系列小說，而隨著他一路寫出了更多作品，它也變得越來

  越迷幻，所以我不知道其中某些作品要怎麼翻拍。我們先一步一步來吧。如果有機會拍出

  《沙丘2》和《沙丘：救世主》的話，我就很幸運了。」


  「沙丘：救世主」是原著系列小說六部曲中的第二集，出版於1969年，並設於首集小說的

  十二年之後，描述保羅亞崔迪當上皇帝之後的故事。看來丹尼維勒納夫真的對《沙丘》原

  著小說特別情有獨鍾，才會改口宣稱想再拍第三集，就看華納願不願意點頭答應了。《沙

  丘2》將於2023年10月20日上映。


