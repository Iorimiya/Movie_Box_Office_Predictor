  大衛林區對於沙丘故事的演繹還是蠻不錯

  對於沒看過新版沙丘的人

  舊版的可以讓你更加了解沙丘的故事與背景

  在電影院看時更有帶入感

  對於已經看完的人

  舊版的會讓你知道接下來的故事的發展

  那種吃飯沒吃到主餐的感覺會降低很多

  而且舊版的改編了不少地方

  所以你看新版的第二部時觀影體驗不會被影響太多




