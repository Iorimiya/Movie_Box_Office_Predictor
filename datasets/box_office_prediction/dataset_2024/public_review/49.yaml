content: '以下有雷：





  1.視覺效果震撼得沒話說



  2.演員表現整體而言非常滿意，除了提摩西的出色演出外，說說幾個令人印象深刻的時刻


  哈肯能男爵向菲德羅薩吐露他的稱帝計畫時，奧斯汀巴特勒眼中的熊熊燃燒、幾近噴發的

  慾望，完美呈現出一個充滿魅力、野心且癲狂但不會淪於卡通化的反派角色。


  保羅在戰爭會議上高舉亞崔迪戒指時，喬許布洛林感動、欣慰、喜悅的眼神，非常感人。


  保羅成功駕馭沙蟲時，哈維爾巴登崇拜且敬畏的眼神。以及保羅承諾打造綠色天堂時，他

  美夢成真、心悅誠服、感激涕零的神態。


  特別佩服這些透過一個眼神就能傳遞情緒、征服觀眾的演員。


  相較於此，千黛亞的演技太過於現代，未能完全掌握一位野性、反動的部落女性。



  3.漢斯季默繳出了他個人近幾年最震撼的配樂，同時也成功襯托了本片主旨，個人認為是

  自全面啟動以後最好的表現。與之相比，沙丘1簡直就像是半成品


  有兩個地方我看得/聽得幾乎喘不過氣


  一是菲德羅薩的出場：




  二是保羅徒步走向戰前會議，巨大的沙蟲在他背後沖天而起時，明明看似一個非常王道而

  振奮人心的時刻，但詭譎的配樂彷彿預示著未來的災難。





  4.劇情成功演繹了偶像崇拜與宗教狂熱的危險，這邊很多人提過了，講幾個我特別有感觸

  的地方：


  史蒂加的轉變令人五味雜陳。一方面，為他終於實現星球綠化的美夢而感到歡欣；但另一

  方面，為他從保羅的朋友兼導師，淪落為只會木訥地覆誦"莫阿迪布指引方向"的機械而感

  到心碎。


  潔西卡肆無忌憚的對佛里曼人使用魅音，毫不掩飾自己操弄他人的野心。


  潔西卡在宣教時，特別強調要針對弱勢群體下手。真實反映出，在越艱困的環境下，人們

  越容易尋求宗教的指引與慰藉，但也因此更容易被有心人操弄。



  5.最後，談談幾個小缺點


  最後的大戰太短、太單方面輾壓，多個 10~15分鐘會更好。比如拉班死得就有些隨便，也

  因此削弱了葛尼復仇時的情緒分量。我覺得這是沙丘相較於雙城奇謀，表現較差的地方。


  電影沒有明示保羅喝下聖水後，究竟看到了甚麼，使得心態大變，導致他的前後轉變有些

  突兀。這是一個待填的坑。


  但這些小錯誤並不影響電影的整體品質，沙丘這部作品有著其他科幻片難以企及的深度和

  野心，而且執行的幾近完美。


  --



  星際效應沒有給我窒息的感受

  絕地任務我覺得差遠了，過於主旋律

  黑暗騎士是全面啟動以前啊!



  除了拉班，我認真覺得，應該讓菲德羅薩在最後的大戰裡有點表現的。

  他在最終戰的戲份只有決鬥被殺而已，可惜了。



  論旋律，John Williams才是大師

  漢斯季默的特點不是旋律，而是利用不同的音效和樂器打造出契合電影內容的氛圍



