content: '嫌《沙丘》荃妮的戲份太少？　導演說續集補給你


  看過電影《沙丘》（Dune）了沒？這部片長2小時35分的電影，猜猜看女主角千黛亞（

  Zendaya）扮演荃妮出現的時間有多久？只有7分鐘！這對許多小說忠實粉絲來說真的不能

  接受啊，導演丹尼維勒納夫（Denis Villeuneve）說續集會補給你。


  《沙丘》小說原著在1965年出版，往後便吸引了許多忠實的讀者，當然他們都會以為電影

  跟小說一樣，荃妮占有重要的份量。但受限於規模、預算等等考量，電影《沙丘》只改編

  了一半，這也導致許多粉絲以為會有很多戲份的荃妮，到頭來竟然只有出現一點點。當然

  網路上就出現了這樣的聲浪，「片尾工作人員名單的字幕時間，都比千黛亞扮演的荃妮出

  場的時間要多。我等了2個小時才看到千黛亞出場、講台詞，雖然其他演員也很棒啦，但

  是她到底跑哪去啦？」


  根據《洛杉磯時報》的調查，千黛亞在這部片出現的時間加起來約7分鐘，而電影《沙丘

  》的片長足足有2小時35分。對於這些小說讀者的失望，導演丹尼維勒納夫解釋畢竟電影

  只改編了小說的前半部，續集會看到荃妮有更多的戲份、也成為重要的關鍵人物，「有些

  沒交代清楚的人物，我都留在續集才講清楚，因為這是我覺得可以保持平衡的方法，要讓

  電影盡可能貼近小說原著帶給觀眾的體驗。然後，到了續集，我會把那些沒有交代清楚的

  角色，好好發展下去，這是我的策略，希望可以成功。」


  目前出資拍攝的傳奇影業已經承諾，續集會在2023年的10月推出，所以大家也不要太生氣

  。至於為什麼當初不一口氣把兩部片都拍起來，導演的理由是這樣做會非常耗費精力、無

  法負荷，而實際執行起來的經驗也是如此，丹尼維勒納夫承認光是注重片中種種瑣碎的細

  節，就耗費許多精神，更別提能好好創作。


  假使還覺得看不過癮的話，《沙丘》預計在11月4日同時於HBO GO與CATCHPLAY+的HBO GO

  專區同時上架。差別在於HBO GO每季收費、可以提供3個裝置同時收看；CATCHPLAY+則是

  每月自動扣繳、2個裝置同時收看。



