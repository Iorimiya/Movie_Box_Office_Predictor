  雖然場面升級，但劇情沒有做出期待的張力

  我覺得關鍵就在「劇情是否有效地被堆疊」，因為保羅一直都很抗拒，但在轉場後沒有任

  何心境描繪便做出選擇，就會讓我感覺很突然'
