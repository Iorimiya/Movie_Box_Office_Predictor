  《沙丘》蕾貝卡弗格森自爆曾遭大咖演員欺辱！網友狂搜．．．巨石強森急撇清



  Yahoo奇摩新聞（記者 許瑞麟）

  2024年2月29日 週四 上午3:15





  好萊塢女星蕾貝卡弗格森（Rebecca Ferguson）參演過《沙丘》系列、《不可能的任務》

  系列、《大娛樂家》等電影，近來她受訪時自爆，曾在演出過程被一名大咖演員當場無故

  大罵，現場沒有任何工作人員相挺，讓她相當委屈，最後決定鼓起勇氣反擊。


  蕾貝卡弗格森接受《Reign》Josh Smith採訪時，被問到「最驕傲為自己發聲的時刻」，

  她說：「我和一名絕對是笨蛋的演員一起拍了一部電影，這個人非常沒有安全感和憤怒，

  因為他無法把要演出的內容表現出來。」結果該名演員就這麼對著她怒吼，她當時哭著離

  開片場，對方還在全體工作人員的面罵她：「妳稱自己為演員？這就是我得要合作的人？

  」




  但該名演員名列演員表第一位，現場沒有人願意伸出援手或發聲力挺蕾貝卡弗格森，沒想

  到蕾貝卡弗格森隔天鼓起勇氣對著那名無理取鬧的演員說「你從我的片場滾出去」、「我

  再也不想見到你」，她當時說出這些話時相當害怕，但製片人卻反過來跟她說：「妳不能

  對這麼大咖的人說這種話，我們必須讓這個人在片場。」她便直呼：「若這個人可以轉身

  ，我可以對著他的後腦勺演戲。」她最後也這麼做了。


  後來蕾貝卡弗格森向導演反應此事，導演表示：「妳是對的，我沒有照顧到其他人，我試

  圖在安撫這個人，因為他的情緒太不穩定了。」她回憶道：「從那一刻開始我就覺得好多

  了，但我花了很長時間才明白。」她也表示該大咖演員並非合作多次的休傑克曼（Hugh

