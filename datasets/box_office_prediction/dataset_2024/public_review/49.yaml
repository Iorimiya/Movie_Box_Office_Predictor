content: '新聞網址：


  那位曾誓言要拍 14 小時版《沙丘》的男人，對新版《沙丘》預告的感想是「昂貴又沒驚

  喜」


  《異星入境》（Arrival）導演丹尼維勒納夫（Denis Villeneuve）號召大批好萊塢巨星

  雲集共演的新版《沙丘》（Dune）電影，於上週首度釋出了第一支預告片，立刻掀起影迷

  熱烈討論，就連在七零年代曾經差點就早大衛林區（David Lynch）一步拍出《沙丘》電

  影的智利名導亞歷山卓佐杜洛夫斯基（Alejandro Jodorowsky）也看完了這支預告，不過

  他看完的感想並不像多數影迷那樣深受驚豔。


  不少影迷應該都知道，佐杜洛夫斯基在七零年代時期曾經計劃要將法蘭克赫伯特（Frankl

  in Herbert）所著的《沙丘》原作小說拍成一部片長達十四小時的史詩鉅作，他邀來搖滾

  天團平克佛洛伊德跨刀替他製作配樂，找了法國漫畫大師墨比斯（Moebius）繪製分鏡，

  聘請《異形》原創設計師 H.R. 基格（H. R. Giger）參與美術，並匯集傳奇電影人奧森

  威爾斯（Orson Welles）、滾石樂團主唱米克傑格（Mick Jagger）、超現實主義大師薩

  爾瓦多達利（Salvador Dali）等人同台演出，但這支超夢幻隊伍最終敗在好萊塢沒有人

  願意投資如此大膽的項目而宣告解散。


  佐杜洛夫斯基近日接受法國《Premiere》雜誌採訪，被問起對新版預告片的看法，他祝福

  新版能成功，但坦言並不覺得預告片足以令他為之一亮：「我希望他的《沙丘》能夠成功

  ，因為丹尼維勒納夫是位出色的導演，我聽過很多人對他讚譽有加。我看過預告片了，做

  得還不錯啦，我們可以看到，這是一部工業化的電影，是用很多錢堆起來的，造價非常地

  昂貴，但若非常昂貴，就代表也付出了等比例的代價，那就是：沒有驚喜。呈現的方式和

  其它電影差不多，像是燈光啦、表演啦，一切全是平凡無奇。」


  亞歷山卓佐杜洛夫斯基繼續補充：「工業化的電影與作者型的電影是不相容的，對前者來

  說，賺錢是優先，對後者而言，則是相反。無論導演的實力如何，無論是我朋友尼可拉溫

  丁黑芬來導，還是由丹尼維勒納夫來導，結果都是一樣。工業化電影強調的是娛樂性，提

  供的是一場目的不在於改變人類或社會的節目。」


  佐杜洛夫斯基顯然認為，新版的《沙丘》會是一部更加靠攏主流市場的商業大片，但在他

  心目中，《沙丘》不該是這種類型的電影。佐杜洛夫斯基表示，《沙丘》的文學性幾乎不

  可能以傳統電影的篇幅去進行完整的轉譯，這也是他為何當初想將《沙丘》拍到長達十四

  個小時的其一主因。新版《沙丘》目前仍排定 12 月 18 日上映，維勒納夫究竟有否成功

  將《沙丘》影像化，屆時拭目以待。


  新聞來源： Premiere Magazine


