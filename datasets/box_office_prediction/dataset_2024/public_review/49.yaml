content: '手機發文，排版若走鐘請見諒OTZ



  ★以下有雷★


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*雷文 主文分隔線~*-*~*-*~*-*~*-*~*-*~


  今天總算在第一次在威秀泰坦廳看電影，先說，我在泰坦看覺得沒有畫面過暗的情況～音響也足夠震撼


  好像很多人去看沙丘都是基於這套小說在科幻故事中有個傳奇地位，所以想要去看用現代電影技術怎麼還原小說的世界觀。


  不過我個人....完全是衝著導演丹尼·維勒納夫。

  看到這裡應該大家都很清楚每個人的偏好不同，所以不喜也不用戰（感恩的心～）


  因為非常喜歡銀翼殺手2049以及異星入境

  所以，本來第一次無意間看到沙丘預告時，只覺得大概又是一個砸大錢然後還要討好華人（找張震來演）的大製作好萊塢電影

  到過來發現他的導演是丹尼·維勒納夫，就決定：好我一定要進戲院看！



  雖然很多人會不能理解為什麼電影拍很長但劇情卻普通

  但我一直覺得看電影就是來看導演用一顆一顆鏡頭去堆疊氛圍

  去讓觀眾隨著劇情的推進感受到角色們的情感....


  所以我個人很享受，那些好像跟劇情無關的畫面

  因為會讓我覺得這個世界更完整，更能讓我有意願主動認識一個新世界

  而不是強迫被塞一堆誰跟誰內鬥、關係不好的故事


  甚至我也很喜歡整部電影的節奏

  一開始帶點悠閒感，就像主角剛開始對自己將要面臨的變化有點困惑，但並沒有太多警戒

  隨著來到厄拉克斯星，開始感受到各種被弄....

  然後突然就滅團了QAQ

  滅團後的劇情一直都相當緊湊，雖然還是會有步調偏慢的場景

  但看的時候會籠罩在主角跟他媽媽處在危險之中的緊繃心情


  我連結尾，都很喜歡！

  主角家族在一夕之間全沒了，媽媽急著要逃離厄拉克斯星

  但主角卻果決得說出：他們就是要承接公爵的意志，帶領弗雷曼人脫離被侵略的局勢


  正如同導演所說的，2021沙丘電影，只是這部作品的前菜

  主角的挑戰與試煉才正要開始～


  畢竟我是連《怪獸與牠們產地2》看完都超喜歡的人....XD

  （這部電影也很常被大抱怨完全沒有重點）

  所以我看到這個結尾完全沒有不爽感....



  最後，出發看電影前也是被嚇得小緊張的配樂問題....

  雖然我不算是漢斯季默的粉絲，但我好喜歡沙丘的配樂啊～～

  這個配樂完全打開我對電影的專注力....把我吸進劇情裡面

  彷彿像香料一樣，幫助我打開身體感官，更能享受這部電影所帶來的體驗



  好，最後喜歡丹尼·維勒納夫導演的作品的人，我想沙丘應該不太可能讓你失望

  絕對值得進戲院看～～


  也希望電影可以順利拍第二部～～～


