  《沙丘》無疑是近期討論度最高的電影，相信很多人在連假看完了，也相信很多人內心感

  覺是被各種宣傳騙去看的，不過你只要稍微注意一下導演的名字叫做丹尼維勒納夫，似乎

  一切都說得通了，如果你是丹尼的粉絲，先跟你道歉，也請你可以先按上一頁離開，這篇

  文你不會想看的，除非你也不喜歡《沙丘》，那歡迎繼續往下聽我說。


  事實上，早在上映前就感覺我八成不會喜歡這部電影，但我心裡總是想再給丹尼維勒納夫

  一次機會，事實證明我跟他頻率還是對不到，甚至漸行漸遠，為什麼會這麼說？畢竟我也

  曾經喜歡過丹尼的，只不過那已經是 2013 年他拍《私法爭鋒》的時候了，那是一部精采

  絕倫的懸疑片，當時的他不靠特效、不靠強大攝影，153 分鐘的片長卻完全不會沉悶，他

  讓觀眾與片中的角色站在同一線，我們會和休傑克曼一樣感到著急、憤懣、心疼，情緒渲

  染是如此細膩有張力，再輔以傑克葛倫霍的畫龍點睛，老天，這部電影我真的超喜歡，從

  此我也相當期待丹尼維勒納夫的發展。


  後來他逐漸在好萊塢成名後，開始往更大型的電影發展，在 2015 年拍了一部《怒火邊界

  》，從這部開始他部部入圍奧斯卡，在這當中仍然能夠見到他對艾蜜莉布朗這個角色的用

  心刻劃，再加上羅傑狄金斯的強大空拍技術，對我來說還是有可看性；但緊接著丹尼開始

  轉往科幻片發展，而我也從此認為再也對不上丹尼的頻率，他開始出現一個大問題，那就

  是他喜歡以「緩慢的節奏去拍一部不好解釋的故事」，將那對角色刻劃以及場景的精雕細

  琢放大，放大到每一幕都如此緩慢，這類問題在 2016 年的《異星入境》開始彰顯出來，

  但它片長控制在兩個小時左右勉強可以；接下來的《銀翼殺手 2049》則是變本加厲，片

  長甚至來到 163 分鐘，它連角色走路的鏡頭都慢得不可思議，但由於它有前作的庇護、

  強大的美術，當時在看 IMAX 3D 的時候至少還有沉浸在未來城市的氛圍中這類的看點，

  除此之外，我都真的不喜歡，畢竟這已經不像是《私法爭鋒》、《怒火邊界》那樣有著單

  純的線性故事讓你可以慢慢雕琢在比較無關緊要的東西上，你如果本身劇本就是不容易懂

  、世界觀龐大、細節多的故事，那你更不應該本末倒置，先求各種運鏡，再求塞滿細節，

  後求解釋清楚，而導致一堆觀眾在看完後紛紛感到一頭霧水，不認識丹尼的人還會說真難

  看。




  而到了這部《沙丘》正是丹尼維勒納夫本末倒置的最佳示範，他背負著原作六部曲的沉重

  負擔，拍了一部長達 155 分鐘的第一集，卻連小說第一本都沒有拍完，我們都知道，小

  說改編成電影幾乎都會犧牲掉許多細節，這點如《魔戒》、《哈利波特》這些經典都是如

  此，那麼丹尼第一集連小說第一本都沒拍完，聽起來是不是他為了留下更多細節？整體看

  下來是煞有其事，整部電影從開頭第一分鐘開始到結束，不斷丟出新訊息給觀眾，也因此

  我們可以感覺得到，《沙丘》這部電影的世界觀真的很龐大，細節好多，但僅僅如此而已

  ，丹尼沒有打算要跟你一一解釋，至少，在這集當中沒有，所有你感到有興趣的疑問都無

  從問起（除了你自己去看小說），你可能會想問他們戰鬥前開一種濾鏡模式是什麼？為什

  麼可以用聲音命令人？沙蟲是什麼？總共有幾個家族？角色群的關係是什麼？諸如此類的

  ，放心，不是你沒專心看，而是電影根本沒告訴你。






  這對於一部電影的體驗來說是很糟糕的，或許有些小說迷且喜愛這部改編的人會反駁這就

  是拍給小說迷看的東西，但其實這是很不負責任的說詞，我認為電影跟小說本身就是兩回

  事，它應該是兩個好的個體相輔相成，而不是缺一不可，我們再拿《魔戒》與《哈利波特

  》這些經典來談，我可從沒聽說過有人抱怨沒看過它們的原著而無法好好體驗電影的聲音

  ，要知道，《魔戒》跟《哈利波特》犧牲的小說細節也多的是，但這並不影響到電影改編

  ，它還是能找到很棒的平衡，至少，你不會在看完《魔戒現身》或《神秘的魔法石》之後

  到處問：所以魔戒是什麼？戒靈是什麼？魔法石是什麼？佛地魔是誰？這些聽起來很愚蠢

  的問題…..可是在看完《沙丘》後，你就會顯得如此愚蠢。




  而丹尼顯然不在乎你會提出這些愚蠢問題，他仍然更想將重點擺在一些特寫鏡頭上，如果

  有什麼事他可能會這麼回應：「等我把這該死的沙漠鏡頭還有提摩西夏勒梅的臉部特寫拍

  完再說！」，但無奈的是，這次的攝影真的與過往相形見絀，幾乎沒有厲害的大場面，大

  多都是毫無意義的空拍鏡頭，加上一堆瑣碎又無聊的戰鬥場面，完全沒有展現出必看

  IMAX 不可的價值，少了攝影大師還是有差。


  再來還有個致命傷，通常這種系列電影的第一集，最大的目的絕對是要能夠吸引你喜歡這

  個電影的世界，然後迫不及待等待著下一集的到來，然而《沙丘》不然，它這次到底吸引

  到多少新觀眾都是個問號，我們先別談麻煩的改編問題，就單純論一部電影的娛樂性，《

  沙丘》讓我意外的是，它幾乎沒有添加任何娛樂性，也沒什麼高潮迭起，它既嚴肅又黑暗

  ，死掉的角色更是一堆，你心中可能會浮現一種「這角色死了我好像該難過，可是我還跟

  他不熟欸」的尷尬感，這對新觀眾來說是很不友善的。


  我深深認為，如果丹尼維勒納夫選擇以這樣子的拍攝手法來執導《沙丘》，那它更適合以

  影集形式呈現，唯有影集才能將丹尼維勒納夫在電影上的缺陷轉化成優勢，否則，以一部

  經典系列的第一集電影來說，它不該拍得這麼有距離感，這不是普遍觀眾會想要的東西，

  如果做個普調，對象是沒有接觸過《沙丘》的觀眾，問他們看完第一集後，會繼續買單第

  二集的人所剩多少？又或者問，如果電影就此打住，會想去買小說來補完剩下劇情的人又

  有多少呢？我相信絕對不會比任何經典系列來得多。丹尼的風格強烈，但這次接下了一個

  系列重擔，如果要能夠順利把整個系列拍完，我認為沒辦法每部都用一樣的拍攝方向與風

  格來執行，他必須想辦法讓這系列更加生動有趣，觀眾才能留到最後。



  礙於目前已經有太多宣傳與廣告都會誤導觀眾，因此我這邊給還沒看過《沙丘》但有興趣

  ，且以為它是娛樂大片的人一個忠告：如果你不認識丹尼維勒納夫，千萬別亂跟風，這不

  是你想像中的電影，當然，如果你想藉此認識丹尼，倒也算是個好機會，因為《沙丘》可

  以說是丹尼個人風格的集大成之作，鑑別度算高，若你連《沙丘》都能接受甚至喜歡，恭

  喜你，你們頻率完全對上，你已經愛上這個導演了。


  而對我來說，要再找回當初愛丹尼的感覺，可能很難了，他應該也不可能再回去拍《私法

  爭鋒》那種小格局的電影了，有些感慨，但沒關係，因為現在有更多人愛他，或許就值得




