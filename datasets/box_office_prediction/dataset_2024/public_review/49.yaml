content: '科幻名作《沙丘》全新翻拍即將問世！但舊版電影導演大衛林區卻興致缺缺：我完全不感

  興趣


  睽違三十六年，法蘭克赫伯特（Frank Herbert）所著的科幻系列小說《沙丘》（Dune）

  終於又將以全新面貌登上大銀幕。這套改編難度極高的作品，最初曾在 1984 年推出過首

  部影視改編版本《沙丘魔堡》，但該版電影不論在票房收入或口碑迴響上，皆是一場出了

  名的災難，就連身兼此片編導的大衛林區（David Lynch），多年來也都不諱自承確實是

  一次失敗。


  而近日接受《好萊塢記者報》（THR）採訪的林區，記者提及有關新版《沙丘》的話題，

  不僅讓林區再度回憶起這段往事，更坦言自己對新版《沙丘》其實不感興趣。當記者詢問

  林區是否有看過華納兄弟在上週發佈的多張《沙丘》劇照時，林區回應：「我感興趣的程

  度是零。」


  記者進一步詢問原因，林區則回：「因為這對我來說是件很心痛的事情。那完全是個失敗

  （意指他執導的版本），而我並無握有最終剪接權，這段故事我已經說了成千上萬遍了，

  那並不是我最初想拍的電影，我非常喜歡裡頭某些特定的部份，但整體對我而言，那是個

  徹底的失敗。」


  大衛林區當年確實對改編《沙丘》抱有高度熱忱，然而他的願景，與環球影業、製片迪諾

  德勞倫提斯（Dino De Laurentiis）在製作過程中愈加分歧，林區不得不妥協忍痛刪剪、

  濃縮並修改全片的時長和內容，對於未能完整實現自己的構想，林區始終感到相當遺憾。

  記者再次向林區提問是否會去觀賞後人所拍攝的其它《沙丘》改編作品，林區也再次給予

  了肯定答案：「我說了，我絲毫不感興趣。」




  --'
