  (但我有仔細看 群戰至少沒有像蝙蝠俠3那場一樣 後面一堆人在混)


  然後肯定讓很多人搖頭的是，雖然能體諒是原著限制~

  但真的很難忽略那死去的戰爭邏輯... 看著一群明明是太空時代的未來人

  結果整群人在打中世紀的攻城戰... 拉班就這樣帶一群人去送死 然後一戰被打爆

  沒想到之後皇帝也用同樣的蠢法死一次~ 堂堂銀河皇帝直接帶一個軍團去攻人家整座星球

  結果幾顆原子彈打爆防護罩... 然後...... 然後就沒有然後了啦幹

  這什麼智障打法~ 人家跟你宣戰你就自己上門督軍

  武器?沒掌握情報 人數? 也被人家蟻兵海直接淹沒~ 一戰就滅國真的是讓我白眼狂翻


  而且雖然第一部就被吐過 但都能飛上太空了 第二部更大規模的肉搏戰就更荒謬了

  偏偏都是太空歌劇 沙丘又沒有星戰原力那般神奇的設定~

  不要說現在的美軍 大概連韓戰的美蘇都打不贏~我甚至覺得沒有原子彈

  (但就算有 看那規模~連奧本海默那一顆都比你們強呀幹)

  他們大概會被魔戒正邪兩方軍團都直接輾過... 可憐吶薩督卡軍團


  特別是要幫Batista加菜吧~ 這部根本也可以說是"拉班的各種被虐"

  第一場自己帶人去團滅真的笑死 浩浩蕩蕩攻進去 落地沒三分鐘就原地逃跑

  還在半空中被嚇到差點犬死~不知道還以為是德克斯在帶團 完全無腦


  然後中間被表弟虐開舔... 最後還是不免犬死呀幹

  才沒幾刀就被幹掉 重點是你的防護罩哩??? 導演你也太不公平了吧直接忽略唷


  好吧~ 吐槽吐完了 但還是要說 一定還是得進戲院看~因為它的優點同樣很明顯啊啊啊！！


  首先，視覺/美術/特效/音效/攝影/造型/燈光，只要跟美有關，都臻無與倫比的程度，

  明年奧斯卡應該會席捲一坨技術獎，這些技術方面都沒有弱項

  攝影美術都不用多說了，我有仔細盯著看...真的是每一幀PrintScreen都是明信片的程度

  絕對的為大螢幕而生---而且越大越好...搭配精心規劃的音效 真的是賞心悅目


  造型真的也值得嘉獎，尤其是幫佛羅倫斯遮掩她臉頰較澎問題

