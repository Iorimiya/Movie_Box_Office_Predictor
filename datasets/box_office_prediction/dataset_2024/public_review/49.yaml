  很強烈的展現出女性在各種層面的強大，帝國自以為的傳承和力量終究也只不過如此


  XD突然可以理解為什麼戰鎚40K為何要複製體




  很喜歡在這部作品中的風土民情和各種信仰的建構，尤其是沙蟲真的讓我很震撼


  保羅有著很深刻的"阿拉伯的勞倫斯"那個影子


  信仰和權力那細緻又粗曠的枝幹上面佈滿了細碎的斛寄生和小花蔓澤蘭


  看似由枝幹主導著方向，但鑲嵌在其中生命在枝幹終末時


  將會纏繞上下一株新木繼承著過往的記憶



  好希望快點看到第三集喔QQ


