  理所當然的會覺得這頓飯搔不到癢處。



  至於為什麼會讓觀眾有這種感覺，我認為是因為劇情比例拿捏得不夠好，

  導致人物的刻畫不夠深刻，使得電影有種「缺頁」感。

  作為觀眾，我想看到的是主角歷經苦難然後成長的過程。

  但從電影中我看到的卻是一個個事件流水般地經過，

  就好像有一個無形的時間表，規定第幾分鐘一定得是什麼場景一樣，

  劇情一直被迫推進，導致場景間的銜接不夠契合，

  使觀眾沒有辦法與主角，甚至是其他的角色產生共鳴。



  其中違和感最重的部分，就是主角一行人剛到達厄拉科斯(沙丘)的時候。

  一開始劇情的進展十分流暢，一行人坐著撲翼機視察香料採集的過程，

  讓觀眾一探星球的樣貌、沙蟲的身影、香料對主角的影響及公爵的為人，

  運用事件帶出星球地貌及人物的個性，這一段敘事就十分成功且飽滿。


  但下一幕基地卻馬上遭敵軍攻打，然後陷落，這段流暢的節奏戛然而止。

  觀眾對主角群都還未詳細認識，就已經沒有認識的必要了，

  就像一首歌的前奏還未結束就馬上進入副歌一樣。


  若能多1到2個類似撲翼機的事件來多著墨主角、公爵、鄧肯甚至是尤因醫生，

  相信整個占領過程就不會顯得那麼突兀，

  而整個過程中，主角的戲份更是少之又少，

  因呆立沙漠而被公爵訓斥後，下兩幕再出現時，已經是在敵人的飛機上，

  觀眾完全無法得知主角來到新星球的心路歷程和成長過程，

  就算到了電影的後段，觀眾也很難一窺主角的想法，雖然最後贏得了一場決鬥，

  但還是很難理解主角心境上的轉折，若能有更多事件，

  或是用更實際的畫面展現出主角的個性，相信觀眾更能感同身受。



  當然有人會說：沙丘是根據小說改編，理應照本宣科，而書裡的內心戲太多，

  電影很難完整呈現。


  這種說法無可厚非，但這不正是考驗導演功力的地方嗎？

  電影確實更難從表面演出角色的內心世界，但卻能用影像來闡述事情的經過，

  倘若劇情的安排更為恰當，也許就能消除各個場景間的隔閡感，

  同樣改編自史詩巨作的魔戒首部曲：魔戒現身，就完全不會令人感到僵硬、不自然，

  一樣都是系列作品的開端，需要引領觀眾進入一個未知世界，呈現壯闊的世界觀，

  在導演的精心安排之下，哈比人從夏爾出發，魔戒遠征隊成形，行經摩瑞亞礦坑，

  最後分道揚鑣。觀眾不會覺得每個場景各為獨立事件，而是將整部電影視為一個過程。

  每個人各司其職，完成自己的使命，

  電影最後佛羅多下定決心孤身一人帶著魔戒前往魔多，

  相信觀眾也不會覺得這是劇情所需，而是佛羅多做了自己應盡之事。

  我認為這就是彼得傑克森導演功力的展現，整體劇情的節奏感行雲流水，

  且場景間的轉換天衣無縫。



  單看魔戒首部曲，你會覺得這是一部完整的作品，而且意猶未盡，迫不及待想看續集，

  且能與角色產生強烈共鳴。

  單看沙丘，你會覺得這部電影少了一味，頭重腳輕，好像好戲還在後頭，

  而第一集只是過場。

  所以我認為沙丘首部曲，還不夠完整、完美，電影最後的那句，這還只是開始，

  並沒有讓我覺得熱血沸騰，而是覺得，原來我今天只看到這些，

  看來好戲還在後頭。而不是強烈地渴望看到下一集。



  總結：若是為了畫面及世界觀設定而來的觀眾，這部電影一定值回票價，

  沙漠的廣袤及沙蟲的震撼，配上IMAX的畫面及音效，確實氣勢磅礡。

  但若想看的是大場面戰鬥和主角的成長過程，並完全沉浸在電影中的話，

  這部電影可能無法滿足觀眾的期待。


