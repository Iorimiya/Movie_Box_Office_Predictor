  整齣電影蠻大部分應該是欣賞爆破跟大漠風光


  但我只是看Atmos版本而已，聲音雖然比較立體，但是會覺得電影原聲帶普普


  Hans Zimmer式的配樂，咚～～～～～的那樣聽久了其實蠻累的


  整體節奏蠻慢的，但是慢歸慢卻沒有什麼帶入感，沒有很沈浸在這個角色的感覺


  然後內容與劇情後來想想還蠻少的，蠻多在旁敲側擊帶出世界觀


  但顯現的世界觀架構以我的感覺大概不到一半，很多覺得會是後續會解釋原因的畫面


  話說雖然iMax畫面會好看很多，但不只一幕我瞬間被閃瞎.....，看iMax的應該更嚴重吧


