content: '電影頻道2／特效真實感受《沙丘》風飛沙 沙漠「蒸餾服」更是酷斃了！



  吳姵儀

  2021年9月24日 週五 上午6:00·6 分鐘 (閱讀時間)



  [CTWANT] 電影《沙丘》由奧斯卡提名導演丹尼維勒納夫（Denis Villeneuve）執導，改

  編自法蘭克赫伯特（Frank Herbert）的著名同名小說，以數千年後的未來作為背景，描

  述星系間權力鬥爭的故事，不僅被譽為「科幻小說的聖經」，更是無數影視作品的搖籃，

  全套小說共有六部曲。


  片中以人與人之間的關係和挫折為基礎，描寫有血有肉的人類如何面對複雜的議題，如生

  態、進化和生存，與每天都會面對的愛情、忠誠與責任、背叛、權力…以及如何面對自己

  的戰鬥，60年代寫出的數千年後世界，擺在如今，也正是現今社會的縮影。



  導演丹尼維勒納夫過去在《異星入境》、《銀翼殺手2049》中的絕美拍攝不僅兼具美學和

  商業面向，更是不會一昧的曲高和寡令觀眾莫不著頭緒其藝術層面。這次在電影上映前，

  片商還特別邀請媒體們先到IMAX戲院體驗《沙丘》的前15分鐘和中間採收香料的精彩片段

  ，那坐在戲院但讓你感覺彷彿置身在沙丘之中，點點沙粒都飄出的視覺感，相信會再一次

  令觀眾折服丹尼維勒納夫的拍攝技巧。



  拍攝的真實感



  導演丹尼維勒納夫說：「當我決定要拍《沙丘》時，我第一個接觸的人就是格雷格弗莱瑟

  （Greig Fraser）。我超愛他的作品，像是《00:30凌晨密令》或《抹大拉的馬利亞》。

  他以一種非常可靠又強大的方式將大自然當作自己的盟友。能擁抱自然，並透過自然的結

  構去建構電影。」


  片中所講述的「厄拉科斯」星球是一個有著無垠地平線和蒼涼之美的廣袤沙漠世界。為了

  捕捉導演丹尼維勒納夫獨特的視角，創意團隊在攝影指導格雷格弗莱瑟，以及製作設計帕

  特里斯維梅特的帶領之下，盡可能採用實景拍攝。這代表著放棄綠幕特效，在匈牙利布達

  佩斯的Origo電影工作室的攝影棚、外景場地及約旦，創造出導演心中的沙丘，並在拍攝

  結束前在阿布達比停留約一週。



  攝影指導格雷格弗莱瑟進一步表示：「從顏色角度來看，我們嘗試了數個不同想法。導演

  希望厄拉科斯是嚴酷而荒涼的，且不歡迎外來者。所以我們試著讓天空不要是藍色的，有

  很多沙漠攝影作品都是滾滾黃沙搭配湛藍天空，我們則稍微偏離這種作法，改用水洗沙配

  上白色天空。」



  未來世界的「蒸餾服」是啥？



  除了美不勝收的畫面，演員們那些沙漠中的配備，也是服裝造型們的浩大工程，服裝設計

  賈桂琳威就說：「這次的工作很不簡單，需要在沒有常見的未來主義參考點的情況下，製

  作許多具有未來感的服裝。我製作過很多不同時代背景的電影，但很少是設置在未來的，

  也許這就是吸引丹尼的地方；他不想拍傳統的科幻片。他一開始就說不要太空船，也不要

  外星人，他想要的是更多心理層面的東西。」


  其中一套在片中最關鍵的服裝就是「蒸餾服」，是沙漠中的高科技套裝。這套服裝有獨特

  的水份回收系統，讓他們能夠在乾燥的沙漠中生存。根據小說所述，蒸餾服內有一套附有

  鼻管的精密的幫浦系統，用來收集汗水和尿液後回收利用，穿著者一天只會損失極少量的

  水份。


  服裝設計巴柏摩根說：「和其他服裝設計相比，蒸餾服必須看起來更具功能性，將人類排

  出的廢水蒸餾成飲用水，但也必須很合身，讓不同身形的演員穿起來好看，挑戰在於要讓

  它既實用又美觀。」服裝設計賈桂琳威斯特和和巴柏摩根為這套服裝添加了紗布斗蓬與披

  風，有保護色的作用。沙色且飄逸又流暢的擺動和灰色調的套裝搭配顯得相得益彰，他說

  ：「長袍在風中飛的動作也給人一種浪漫的感覺。」



  《沙丘》的特效？



  聊到電影裡最重要的物品「沙」，特效總監格爾德內澤說：「這對我們來說是一大挑戰，

  演員不僅要忍受沙塵在周圍飛舞，還得在其中演戲，真的不容易。」要製造沙塵暴，特效

  總監必須尋找與約旦沙子顏色相配的塵土，花了他足足10個禮拜。他說：「顏色必須完全

  符合，也要能很好地飄浮在空中。我們帶了一種天然的化妝產品。我們必須要很注意演員

  和工作人員的呼吸，避免產生任何健康問題，所以我們盡可能讓塵土遠離演員，只在開拍

  時使用。」




  導演丹尼維勒納夫在這次電影推出後表示：「《沙丘》對我而言是封獻給大銀幕的情書。

  這本就是我的夢想、我的設計、我實現它的方式。但這個故事太複雜了，無法只以一部電

  影說完，因此對我來說，儘管這是一個挑戰，這是我目前拍過規模最大、最具挑戰性的電

  影。《沙丘》只是第二部的開胃菜，接下來的才是主菜。」






