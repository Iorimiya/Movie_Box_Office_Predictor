  伏在地下的可怕沙蟲，會不時出現並吞噬沙漠中的一切。維勒納夫表示，保羅在那一場戲

  首度產生一種命定的歸屬感。




  「水行俠」傑森摩莫亞還沒看到成品，已經對導演丹尼維勒納夫拜服不已。

