content: '終於上 HBO GO 上看了《沙丘》Dune！要先謝謝版上許多文章的提點給我觀影切入點：首先是 SINW 版友的文章提到的「儀式感」當真貫串全片、再來是
  jonathan836版友提到的「被動式主角」助我理解核心的命運故事、還有 bpf1980大提到的「不看IMAX等於沒看」督促我乖乖架好大銀幕（雖然還是等於沒看XD）、以及
  fatpigdog大提出的政治分析讓我對本片違和做好心理準備... 不過小說情節嘛，我覺得「沒看過小說」不是我觀影的負債而是資產、仍然不看小說直接看片。以下純粹一張白紙的看片後感想，如有對此故事的誤解還請不吝指正。




  第一個感想：漢斯季默的配樂再次滿滿襲來！當然這次比較沒有像《銀翼殺手2046》那樣一直重低音地「匡～匡～匡～」，配樂是比較有文化味道也有異國風情，搭配著異星文明大家族主角來到遭受文明剝削的落後地方，倒是剛剛好。只是這配樂的速度均一、彷彿有意取消節奏的收放變化、就只要用同一個節奏緩緩行進說完這故事。以這節奏看來，更像是主角的異星文明那極重排場的「儀式感」、倒不像沙丘生存守則的「打亂節奏」了（突然想到當兵的過橋行軍守則）。


  第二個感想：Villeneuve片的景觀攝影也再次滿滿襲來！記得我愛上這景觀攝影是在《怒火邊界》，尤其是水平移動正拍地面的空照，自然大地紋理搭配運作著人為密謀的小人們，頗有種「逆天而行」的環保警世感。不過這種鏡頭這次少了，印象中只出現一次，其餘更像是透過主角視角或與主角等高視角的「飛行鏡頭」看著前方一坡又一坡沙丘景觀、或是透過從遠距看巨大機械巨大建物對比渺小人類的「儀式鏡頭」拍出人定勝天意識、靜待文明與自然的冷峻交會。


  然後這透過天選主角 Paul 展開的故事，從遠在天邊的自然呼喚開始、卻要經過一整遭人類的文明衝突勾心鬥角、最後順著命運來到了自然土地。這整個過程，也許可說就是爸爸對他說過的「有個使命在召喚、你只不過回應它」，而既然開明爸爸都補了一句「就算不回應也是好兒子」，兒子當然要傾聽自己心底深層的聲音啦
  XD 這個聲音對我們現世來完全是超自然現象、甚至這位主角 Paul 也從片初就開始培育我們認知的超自然心靈力量，他上面的母親大人更有一個「姐妹會」團體、在透過這培訓過程找到天選之人。




  對我個人來說，觀影在此遇上了一個不適與衝突，有點類似小時看《星際大戰》系列那樣子：一個完全人工的機械帝國、遇上了一個充滿超自然力量的未知世界，而儼然有個介於兩者之間的「邱森萬」可兼容並蓄達成平衡？此片前
  2/3著重表現的當然是那人定勝天的機械帝國、電影的表現顯然也著重在製作設計與視覺印象，在此帝國皇帝為鞏固權力操弄諸侯勢力平衡、有形象橫暴的反派男爵 Harkonnen專事剝削異國土地與人們、有形象文明的正派公爵
  Atreides 期待為星際殖民做出平等新典範... 這兩者之間，隱然影射著我們現世大航海時代殖民帝國的不同取向？


  只是不得不說，一個在「儀式感」攝影下陣仗這麼浩大而且早有憂患意識的 Atreides 家族、明知皇帝不懷好心對手也虎視眈眈自己都嚴陣以待了、還是可以因為一個故事也沒的提多少的深情醫生而一夕全滅
  XD 這樣的劇情是可以塑造一種天崩地裂感、為天選主角搭建一個接受試煉迎接天命的舞台，不過除此外似乎並非順理成章的有意義劇情：到底老爸代表的舊 Atreides
  家族有什麼盲點？老爸想與當地住民結盟的取向有什麼錯誤？抑或老爸對皇帝努力維繫的政治平衡出了什麼差錯？好像任何一個都沒投射到這次毀滅，使得這毀滅一點「改朝換代迎接新局」的破立都沒。


  光看電影這七分景觀三分文戲的視覺表達，也許主角 Paul 與他老爸最大的不同，還在於老爸仍留在帝國體制內試著在地方做出改變以維繫一種政治平衡、而 Paul 卻已經完全將自己交給沙漠並選擇留下加入原住民
  Fremen 人成為他們一份子？若以現世政治來看，大概一個是體制內改革的保守主義，另一個則是基進革命了吧？這裏給 Paul 的「野性呼喚」貫串全片，但這呼喚以一種令我有點皺眉的形式呈現：一個夕陽下的回眸少女、還是個皮膚黝黑的異國美少女、不停縈繞在「盛世美顏」甜茶王子腦海中，一種「白人救世主」拯救異國美人的老故事也在慢慢展開中？




  或許因為《沙丘》本就是上世紀中美國老故事，當年戰後重建經濟起飛美國主流放送全球的時代裡，這樣的白人救主觀點仍很流行沒人質疑、甚至也是鼓勵白人青年救助世界的「社會正義」吧？這也倒令我慶幸，本片還是選了甜茶王子來賣他的義大利雕像面容，並沒用
  21 世紀的所謂「政確」選角去取代 20 世紀中的正義使命，雖然我個人還是較愛《國土安全》的壞茶與《雨天。紐約》的廢茶 XD 倒是《沙丘》故事的「自然」面，包括驅動星際航海孕育心靈力量的「香料」、姐妹會操控人心的「音言」、與彷彿天譴吞噬一切的「沙蟲」，又有什麼世界觀？期待續集。



