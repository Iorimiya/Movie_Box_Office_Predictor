content: '這篇主要是寫給：

  1.沒看過原著

  2.受廣告吸引

  3.要不要為了史詩場景進影院看


  分成兩個部分來講：劇情敘事與場景攝影


  1.劇情敘事

  沙丘小說於1965年出版，因此作者對於科幻世界的想像，會被受限於該年代。

  而一部改編電影，除了劇情尊重原著外，也應該要切合觀眾的想像。


  現時導演們面對的觀眾，經過了許多科幻片的洗禮，因此適度的改編劇情是必須且合理的


  不可能舉著1965年的科幻劇情，期待2021年的觀眾買單，因為我們的現實即是原著的未來。


  可惜的是，儘管敘事宏大，但2021年的沙丘在劇情上，幾個轉折的處理實在太過牽強：星球

  防護罩的權限、星球預警系統、個人保護膜原理。


  2.場景、攝影

  沙丘在視覺處理上實屬佳作，幾個大場面的cut也透過人造物的體積、重量，明示了人對星

  球的支配。

  唯一美中不足的則是某幾秒跳躍式的剪接，明暗對比之強讓人非常不舒服。


  感性上，畫面雖然美歸美，仍很難說服劇情不合理之處。


  近期幾部片推薦（娛樂向）

  脫稿玩家=天坑>沙丘


