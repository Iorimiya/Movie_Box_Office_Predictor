  Yahoo奇摩電影編輯部

  2021年09月17日



  繼大導馬汀史柯西斯之後，如今就連《沙丘》導演丹尼維勒納夫都拿漫威來開刀。



  加拿大名導丹尼維勒納夫近年來積極進軍好萊塢，接連交出《怒火邊界》、《異星入境》

  、《銀翼殺手2049》等佳作，尤其以科幻電影見長；但他最早是以藝術片、獨立電影起家

  ，《迷情漩渦》、《蒙特婁校園屠殺事件簿》曾先後受邀柏林、坎城影展，《烈火焚身》

  更入圍奧斯卡最佳外語片。



  而





  「或許這類電影把我們變得有點像活屍了。但現在有許多製作昂貴的商業大片都仍然飽富

  價值，我不覺得自己對此很悲觀。只要去想想好萊塢的黃金年代，就能從中看出商業電影

  也能交出截然不同的藝術詮釋和政治詮釋。」



  「我從來不覺得，能有龐大的製作預算來拍自己想拍的東西，會是一種損失或阻礙。這完

  全搞反了。誰說大成本電影就不能有藝術價值呢？我現在就可以想到像克里斯多福諾蘭或

  艾方索柯朗這樣的導演。」








  不過尷尬的是，《沙丘》片中卡司陣容有不少人都演過漫威作品，好比「毀滅者德克斯」

  戴夫巴蒂斯塔、「薩諾斯」喬許布洛林、「月光騎士」奧斯卡伊薩克、「MJ」辛蒂亞、「

  艾瑞克沙維格博士」史戴倫史柯斯嘉等，不知他們聽到丹尼維勒納夫此言會作何感想。《

  沙丘》現正在台熱映中。



