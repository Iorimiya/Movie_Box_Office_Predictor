content: '蜘蛛女才剛認愛！《沙丘》提摩西認了：其實我一直欣賞她


  2021/09/16 12:58 記者廖俐惠／綜合報導


  改編自法蘭克赫伯特同名小說、由導演丹尼維勒納夫執導的《沙丘》，日前在威尼斯影展

  首映，獲得8分鐘鼓掌後，好評不斷，9月16日也將搶先全美在台灣上映。男主角提摩西夏

  勒梅與「蜘蛛女」辛蒂亞也因此成為好友，還對她告白「我一直很欣賞她。」




  ▲提摩西夏勒梅飾演男主角保羅亞崔迪。（圖／華納兄弟提供）


  《沙丘》以數千年後的未來作為背景，片中蘊含很多深意，不僅僅是部冒險片，更講述主

  角保羅亞崔迪因命運捲入星系間的權力鬥爭，並描述保羅和荃妮冥冥之中注定的初戀，追

  尋自己的渴望，長大成人的心路歷程。


  飾演保羅的提摩西夏勒梅認為，保羅不是一個救世主，而是個迫於時勢的英雄。


  當他還在學習了解自己是誰或是注定要成為什麼樣的人的時候，便被迫接受了權力，在一

  群大人之中他是唯一一個孩子，書中的保羅只有15、16歲。




  ▲提摩西夏勒梅與辛蒂亞成為好友。（圖／華納兄弟提供）


  片中最神秘的角色，也許就是保羅不斷在夢境中看到的荃妮。


  在他的夢中，荃妮有著一雙藍眼睛，召喚著他，但他還不知道這其實是預言向他展現未知

  的命運。


  當保羅和荃妮相遇時，他們之間的關係非常緊繃，荃妮是一位自信、高傲且強悍的戰士，

  抱著懷疑的態度觀察保羅，然而荃妮未來會成為保羅的重要夥伴，會成為保羅的靈魂伴侶

  。


  提摩西夏勒梅與飾演荃妮的辛蒂亞也變成好友。


  提摩西夏勒梅說：「當她出現在約旦的外

  景現場時，我開心得不行，因為我一直很欣賞她。」


  辛蒂亞也表示：「提摩西是一個厲害的人，有趣又搞笑，我想他也很開心能在片場遇到另

  一個和他同齡的演員。」




  ▲導演丹尼維勒納夫。（圖／華納兄弟提供）


  對導演丹尼維勒納夫而言，他終於實現自己一生的夢想，將這部為大銀幕而生的巨作帶到

  觀眾面前，他說：「《沙丘》是一部心理驚悚片、一部冒險片、一部戰爭片、一部青春成

  長片，甚至是一部愛情片。


  這些年來，這本書一直在我的書架上、床旁邊，都是有理由的。」


  《沙丘》將於9月16日搶先全美在台上映。






  ▲《沙丘》劇照。（圖／華納兄弟提供）


