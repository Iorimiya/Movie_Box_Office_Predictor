content: '這部片比起講好一個故事，他給我的感覺更像是導演想要先講好一個世界觀，為續集做鋪墊


  其實它很像是某些前傳電影，只是有點逆向操作


  一般的前傳電影是在觀眾已經先看過正篇後才回去講前面的故事，因此丟出很多看似「伏筆」的東西，幾乎都是用補設定的方式來解釋為什麼未來的時間軸(正篇電影)的時候會發生這些事


  對於我這樣一個非原作黨而言，它在觀眾還不是很了解設定的狀況下丟出了一堆引人入勝的伏筆，打造了一個宏大的世界觀，反而讓人很期待它續集的發展


  電影時間偏長，節奏稍慢但不到太拖，只有電影前半部的時候感覺比較緩慢，後面都是打戲不然就是戰爭戲，所以後半部就滿充實的


  在戰爭場面的規模也很龐大，除了有些畫面比較暗看不太清楚之外，我對它的整體評價還是滿正面的，很期待它在這樣一個宏大的架構下拍出的續集


  ~~~~~~~~~~~~~~~~防雷~~~~~~~~~~~~~~~~~~











  還有其實並不是很懂得生態系，一般而言體型巨大的生物(像是鯨類)，活動耗能巨大，捕食的時候都會盡量一次結束而且盡可能一口吃掉比較多的養分(所以小蝦群就不會被捕食
  大蝦群才會被一口吞)


  沙蟲這種每聽到震動就衝過去補一次的的生物感覺很神秘，沙中移動的耗能一定比水還多吧，沙漠哪來這麼多養分可以供給這麼大隻的怪獸XD


  還有我不懂為什麼主角的父親想要得到沙漠人種的力量，如果說沙漠的力量是指單純想要那些香料那我還能理解，但應該用不到沙漠種族的力量，只要跟主角他爸剛開始一樣安撫好當地居民進行雙邊互不干涉的開採活動就好了，沙漠人種的力量應該沒這麼必要？


  沙蟲強是強，但也只有在沙漠裡強，都已經到星際戰爭的階段了，難不成指望沙蟲能飛上天打太空戰嗎？


  另外就是電影畫面太暗的問題，我不知道是本片就這樣還是電影院撥放設備的問題，像是沙蟲追著母子倆到石頭那邊第一次探出頭的時候，我整個只看到一坨黑色，好像是換個鏡頭還是什麼原因(可能是嘴巴張開？)的時候我才看到他的牙齒


  還有在沙漠堡壘裡的戰鬥亮度普遍都很低，看的有點痛苦，像是有一群士兵回頭往上看的時候，牆壁和天花板的夾角黏著一個東西我也完全看不出來那是什麼，我只知道他亮亮的 囧


  另外就是我滿喜歡那種因為子彈打不穿防護立場，大家回歸到刀劍時代的設定


  總而言之他背景設定我是滿喜歡的，可能是因為我也滿喜歡戰錘40K那種太空背景的設定，還滿期待續集的


