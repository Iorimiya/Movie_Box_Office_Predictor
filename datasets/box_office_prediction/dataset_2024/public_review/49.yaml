content: '甜茶《沙丘》巨型沙蟲來襲感受命定衝擊　水行俠敲碗6小時導演版




  提摩西夏勒梅(右)在《沙丘》中有不少驚險動作場面。華納兄弟影業提供

  圖片來源 : 蘋果新聞網


  《異星入境》名導丹尼維勒納夫執導的史詩鉅片《沙丘》（Dune）因疫情延到今年10月才

