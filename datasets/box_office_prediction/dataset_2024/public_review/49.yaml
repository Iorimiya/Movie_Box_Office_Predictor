content: "2021年的沙丘，是一部表現史詩氛圍的影像傑作，種種評論見仁見智。\n在此只想寫些個人觀影感懷體驗，內容有雷，未看不想預知劇情者，請勿繼續閱覽！\n\
  \n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\n\n\n\n\n\n\n\n\n\n\n\
  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n簡單講些關於主角保羅作為貴族領主接班人的角色塑造\n\
  \n其實一開始令人摸不清頭緒的夢境就在反映保羅的心態，他也是對自身前途滿心疑惑。\n他與母親在餐桌的對話，表現出他受到精心訓練培養，但他並不太當一回事。\n他對於貴族政治儀式與父親對話內容的表現，顯示出他沒有政治野心，甚至厭惡政治。\n\
  然而他是封建體制下家族與家臣們所看重喜愛的貴公子，因為他的傑出資質與良好品德。\n\n在與武師家臣的格鬥訓練中，正表現出他的武術資質。\n\n一開始他無心格鬥訓練，只想應付應付，即使這樣還是沒讓武師制伏，只是掉了武器。\n\
  然後又拿武器再戰，在打鬥中可以看到他出招反應迅速，遠快於武師；\n雖然武師力量較強，但最終還是被他逼倒制伏，雖然他也有失算破綻。\n但這段格鬥訓練中的搏擊反應，表現出他的武術功力已經高於那位武師，除了力量以外；\n\
  而那位武師則是敵對家族口中的武術高手，所以少年保羅其實更是位武術高手。\n這段劇情安排及後來敵對家族評論武師，默默顯示出少年保羅已經武術高強。\n\n保羅母親在送聖母座機離開時，特寫畫面在黑暗中她扭曲的臉，交織著恐懼與得意。\n\
  恐懼著未知前途的險惡困難，得意著兒子保羅的可能成為救世主。\n表現著她的野心與脆弱。\n\n與他母親相反，保羅原來並沒有野心，所以當他逃到沙漠在香料氛圍中看到未來幻相，\n\
  在幻相中他成為萬人擁戴的救世主，成為征服宇宙的偉人。\n但保羅並沒因之欣喜，反而不想接受這種命運，不想見到許多生命在戰爭中犧牲；\n他憤怒責罵他母親是女巫，刻意安排培育而竟讓他變成這種人物！\n\
  這換是一般人，想到自己即將成為偉人，恐怕大多都是高興不已；\n看看從古到今有多少神棍，感受到一點神秘經驗，就會大肆吹噓來自我崇拜。\n這樣表現出保羅原來稟性善良，是個謙虛與堅強的貴公子。\n\
  \n最後保羅與黑人的一場生死格鬥，許多人都說不精彩。\n但現今影劇中的精彩打鬥只是悅目表演，真實格鬥生死不會是那樣花招百出。\n真實格鬥中一出手攻擊就會有防守破綻，有破綻若反應不及被敵手攻入就完了。\n\
  所以真實格鬥，高手雙方往往都會對峙觀察才出手。\n在這場格鬥，黑人原來瞧不起保羅，認為自己穩贏；\n而保羅是初次真實下場決鬥生死，所以首先採取佯攻防守，想先摸清楚對手實力。\n\
  黑人出手攻擊幾次都落空，保羅摸清楚對手實力不過爾爾，然後才真正出手攻擊。\n一出擊就封喉制伏對手，對手不服就再放再封，\n黑人對手這時已然自知不敵保羅，開始狂喊作態，掩飾恐懼又虛張聲勢。\n\
  最後保羅知道對手不願投降才俐落背刺對手心臟而結束格鬥。\n這場寫實格鬥劇情，表現出保羅武功遠在那黑人之上，而那黑人是那團體中的最強高手;\n由此可知保羅武功已經是異於常人的神人高手等級。\n\
