content: '《沙丘3》受《蜘蛛人4》推遲之累 也得延後開拍




  （大紀元記者葉子杰編譯報導）最近紐約動漫展上，製片人羅素兄弟證實克里斯‧漢斯沃

  主演的《驚天營救3》明年會拍攝。另有消息，由於《蜘蛛人4》推遲拍攝影響到千黛亞，

  因此《沙丘3》會在2026年初拍攝，而不是明年拍攝。


  上週末，在紐約動漫展上，羅素兄弟約瑟夫‧羅素（Joseph Russo）和安東尼‧羅素

  （Anthony Russo）向《Collider》證實Netflix動作冒險電影《驚天營救》系列

  （Extraction）第三部正在籌備中，由漫威的「雷神」男星克里斯‧漢斯沃（Chris

  Hemsworth）繼續飾演傭兵泰勒‧雷克，接續說這系列的故事。


  《驚天營救》系列是Netflix中受歡迎的電影之一，約瑟夫說：「我們現在正在寫這個

  故事，正在努力。我們希望能在明年開拍，明年肯定會拍攝。我要守口如瓶，因為這

  更有趣。」


  《驚天營救2》中最精彩的時刻之一是伊卓瑞斯‧艾巴（Idrissa Elba）飾演的神秘角

  色，他為一個強大又沒露面的老闆工作。觀眾一直在猜艾巴的雇主可能會是誰？約瑟

  夫說：「是的，我們知道那個角色是誰，故事就是這樣構建的。如果你喜歡艾巴和克

  里斯‧漢斯沃之間的關係，你一定會很喜歡《驚天營救3》。」


  另外，據《好萊塢報導者》報導，21日有消息指出，第三代「蜘蛛人」湯姆‧霍蘭德

  （Tom Holland）將在2025年上半年拍攝他的《復仇者聯盟：世界之戰》，同時與麥特‧

  戴蒙（Matt Damon）一同演出大導演克里斯多福‧諾蘭（Christopher Nolan）的最新

  電影。


  也因此，《蜘蛛人4》（Spider Man 4）推遲到2025年下半年開拍，霍蘭德會繼續與女

  友千黛亞（Zendaya）合拍此片。因此千黛亞主演的《沙丘3》（Dune 3）並不會在明年

  拍攝，而是2026年初拍攝。


  另據外媒報導，以拍攝日推算，《沙丘3》可能會在2027年中下旬上映，因為該系列每

  部電影的上映日之間，大約相隔三年。


