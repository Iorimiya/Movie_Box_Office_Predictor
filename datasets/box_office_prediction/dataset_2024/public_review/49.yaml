  好萊塢大片「沙丘」4日在威尼斯影展舉辦世界首映，導演丹尼維勒納夫領軍，帶領提摩

  西查勒梅、張震、辛蒂亞以及喬許布洛林等眾多明星出席，丹尼坦言「沙丘」是他多年以

  來都想完成的電影夢想，無畏重重困難，成功打造壯闊的科幻場景，「最搞不定的其實是

  提摩西的頭髮」。


  由於故事橫跨好幾個世代，又有不同種族的複雜資訊，讓導演傷透腦筋，但他也不忘搞笑

  說：「最大的挑戰是處理提摩西的髮型，他的頭髮常常很容易變亂，我不得不親自關照他

  的髮型。」事實上，「沙丘」的故事已被翻拍多次，這回由提摩西查勒梅擔綱男主角，「

  我會忘記之前所有的一切，讓自己沉浸其中，保持謙遜」，他也感性向所有演員致謝，「

  我對其他演員充滿敬仰，我想要自豪的說，他們都是我的兄弟姊妹」。


  女主角辛蒂亞以「蜘蛛人」系列走紅，她日前與男主角湯姆霍蘭德認愛，一舉一動成為紅

  毯焦點，她則開心表示，「我的戲分不多，花了幾天又拍完，很多人沒遇到，是在記者才

  頭一次碰見」，也不忘感謝所有劇組團隊成員，但不提及自身緋聞。


  張震作為唯一的華人代表，雖未受訪，但他以一身全黑西裝帥氣現身，魅力超群，吸引許

  多媒體關注，不輸其他好萊塢巨星。「沙丘」首映以來開出大好評，映後起立鼓掌時間多

  達8分鐘，還有媒體盛讚「這是一定要在大銀幕經歷的視覺體驗」，相較於華納其他電影

  同步在HBO MAX上架，「沙丘」會稍微推遲一些，並未同步上架。


  導演丹尼也喊話，「我鼓勵大家在安全的前提之下，進戲院看這部電影，因為這部電影從

  一開始拍攝的整個過程，都是為了在大銀幕放映，讓觀眾能夠身歷其境，大銀幕也是我們

  呈現電影的一部分」。「沙丘」將於16日上映。




  推特上也不少人說這部配樂是Hans Zimmer的最佳作


