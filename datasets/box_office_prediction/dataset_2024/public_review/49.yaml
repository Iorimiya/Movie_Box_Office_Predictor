content: '先講結論：值回票價一看，但有失史詩經典的水準。


  前陣子媒體試映會出來之後，臉書被瘋狂好評洗版，

  加上某電子書平台周年慶祭出超高額的門檻，

  很多閱眾紛紛購買了《沙丘》六部曲，讓人不得不對這部電影劇情非常期待，

  昨天馬上衝了信義威秀的4DX，只可惜非常失望XD。


  導演Denis Villeneuve在異星入境展現了輕柔唯美的時間交疊敘事功力，

  這次也確實不負眾望展現地淋漓盡致甚至有所超越，

  搭配Hans Zimmer的配樂執導，敘事功力不僅包含一如既往地飄渺更帶點神秘的色彩，

  為整體科幻色彩加分許多。


  不得不提的是沙漠場景的視覺效果非常震撼，人物服裝以及道具都相當考究，

  尤其沙漠載具設計非常巧思且精細，空中的運鏡搭配4DX效果真的非常享受。


  但最可惜的是豐富世界觀搏人眼球，卻極其缺少說服力，劇情轉折欠缺張力，

  政治戲完全落入俗套，角色心境成長不知所云且令人覺得煩躁，

  不知道是否是因為本人本人沒看過小說或是David Lynch版本的《沙丘魔堡》。


