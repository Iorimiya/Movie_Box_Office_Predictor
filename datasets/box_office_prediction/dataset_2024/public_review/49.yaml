content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  改編自美國作家法蘭克‧赫伯特於1965年出版、被譽為「科幻聖經」的同名小說，在1984

  年曾經翻拍為電影《沙丘魔堡》，由名導大衛‧林區執導，不過，不但票房與評價慘兮兮

  ，讓影迷大失所望，就連導演本人都視為黑歷史。除了電影之外，《沙丘》系列也被改編

  成電腦遊戲、電視劇與桌上遊戲，不論評價如何，都一直受到全球書迷的歡迎。如今，活

  在沙丘宇宙，信奉沙丘教的子民，終於盼到同為書迷的導演丹尼滓䘏コエ牷A將書中的科

  幻世界，忠實且成功地搬到大銀幕上。



  《沙丘》是一部揉合了動作戰爭、宮廷鬥爭、商業陰謀、生態學與宗教預言的科幻經典。



  故事敘述聰明又富有天賦的保羅‧亞崔迪，肩負著超越自己能理解的偉大天命，必須遠行

  至宇宙中最危險的行星，以確保家族未來的延續。



  既然多數場景都在沙漠，《沙丘》裡的畫面自然不可能生氣蓬勃，但即便沒有充滿多樣動

  植物的豐富生態系，片中出現了不少「蟲」的意象，這可能也與弗雷曼人將「沙蟲」沙胡

  陸奉為不朽、永生的生物有關。亞崔迪一家剛抵達厄拉科斯星時，少主保羅就差點被暗殺

  ，殺手使用的武器「尋獵鏢」就是以昆蟲的形體出現，不論它究竟是果蠅、甲蟲、蒼蠅還

  是蚊子，難以捉摸與神出鬼沒的特性肯定是有的。雖說最後被保羅一掌捏爆，觀眾想必本

  能上就會非常厭惡。



  撲翼機的細節也極為細緻，保羅與母親蕾貝卡衝進風暴之中時，機翼一一斷折。本來以為

  「撲翼機」是譯者的譯文，但其實「撲翼機」是如昆蟲或鳥類一般上下撲動翅膀的航空器

  。所以，不管片中的飛行器究竟像鳥還是蜻蜓，都可以被稱為「撲翼機」。最後，當然不

  能遺漏《沙丘》裡具有舉足輕重地位的「沙蟲」。除了弗雷曼人尊祂為神之外，與其有關

  的設定，無論是龐大又駭人的外型、取之牙齒所製的「晶刃匕」，還是追隨固定頻率而狩

  獵的習慣，都從平面的紙張中躍出成為銀幕上立體的生物。



  導演過去的作品《異星入境》也曾將語言的美與重要性融入到科幻電影當中，這一次也不

  例外。飾演家醫的張震，在保羅要接受貝尼‧傑瑟雷特姐妹會的考驗之前，用中文叮囑了

  他一些事。但是，旁邊只有蕾貝卡在，如此安排應該暗指保羅的中文是尤因醫師教他的。

  另外，蕾貝卡在片中不只一次用手語與人溝通，其中最有張力的一次便是母子倆被綁走時

  ，為了使用「魅音」而以手語告訴保羅，其中一位哈肯能人是聾子。最重要的，當然就是

  代表貝尼‧傑瑟雷特能力的「魅音」了。這個能夠全面控制聆聽者的超能力，讓人想到《

  潔西卡‧瓊斯》裡的「紫人」與《哈利波特》裡的「蠻橫咒」。不同的是，姐妹會並不是

  運用魅音來作惡，而且，《沙丘》影響了眾多影視作品，即使不是科幻電影，還是可能有

  《沙丘》的影子。



  不少人覺得對沒讀過原著的人來說，《沙丘》太過複雜，很難理解。的確角色多了點，名

  字難記了些，但其實每個碰觸到的議題，導演都講得滿清楚的，不至於讓觀眾一頭霧水。

  《沙丘》的故事核心就是以大氏族之間的「宮廷鬥爭」為主，自然會提到「忠誠」的問題

  ，而片中利用三個不同的面向來討論這個議題，完整性更高。



  鄧肯與葛尼這兩位亞崔迪家族的劍術大師與武器大師象徵「忠誠」，兩人不僅傳授保羅格

  鬥技巧，也是他分享心事與生活的對象。葛尼就像嚴師，不容許保羅以情緒當藉口拒絕練

  習，板著一張臉，但其實相當關心保羅；鄧肯則如益友，與保羅無話不談，對亞崔迪家族

  的忠心程度讓他甘於奉上自己的生命，死而後已。



  反觀片中的叛徒尤因醫師，礙於妻子在男爵手上，只好出賣亞崔迪公爵，交出公爵前還告

  訴他自己已想盡辦法幫助保羅。雖然尤因醫師也是出於無奈，而少主也的確受到逃生包幫

  助很多，但仍掩蓋不了他背骨的事實，更悲傷的是，都出賣家國到這種地步，最後還是難

  逃一死，真的十分不值。全片唯一比他悲情，比他可惜的角色，非亞崔迪公爵莫屬了。不

  只被家醫出賣，就連死前最後一擊都沒能成功，真的是欲哭無淚。



  另外，《沙丘》也是一部以「宗教預言」立基的作品。光是第一集就已經明示暗示、有意

  無意地指出保羅是「彌賽亞」。與基督宗教不同的是，耶穌早已知道自己是救世主，來到

  世上是要說服人類「相信」。但《沙丘》裡卻正好相反，在弗雷曼人的傳說，或者迷信裡

  ，早已聽聞關於「彌賽亞」的一切故事，因此當保羅與蕾貝卡兩人一同出現，彷彿聖母瑪

  利亞與耶穌一同降臨似的，弗雷曼人馬上將之與預言連結在一起。眾人都對該符碼所代表

  的意義感到熟悉，但本人卻如入五里霧，不禁讓人聯想到《駭客任務》，而如同《沙丘》

  裡所說「這只是開始而已」，《駭客任務》第一集片尾的電話亭畫面，同樣預示了「這只

  是開始而已」。



  《沙丘》的背景設定在西元一萬多年以後的未來，從各大氏族的科技發展不難看出人類文

  明發展程度已經突飛猛進，但視覺上卻給人一種宛如《銀翼殺手2049》與《瘋狂麥斯：憤

  怒道》般的「後末日」感。充滿科技感，既前衛又先進的灰色建築，給人冷冽的感覺，其

  上的光影營造出雖說是大氏族，但並不如我們想像中的那種風光，而是歷經滄桑後的屹立

  不搖。整體的氣氛與質感，傳達出的是雖然人類發展出新文明，但曾經衰敗的一切都已經

  回不去了。一望無際的沙丘，更是全片的主角，以各種方式吞噬生機，唯有藍眼睛的弗雷

  曼人擁有適者生存的能力。



  除了視覺之外，聽覺也在《沙丘》的荒漠裡添上最後一筆色彩。德國金獎電影配樂作曲家

  與音樂製作人漢斯‧季默展現他一如既往的功力，沒錯，就像有些人認為的那樣非常緊迫

  逼人，但若拿掉這些配樂，觀眾肯定會發現少了些什麼。正是這些由流動的沙聲、呼嘯的

  風聲與或誦念、或吟唱的人聲編織而成的壓迫配樂，才能讓觀眾進入《沙丘》的世界，一

  起感受救世主的魔力。


