content: '雷文防雷資訊頁







  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~







  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  我沒看過沙丘原著，之前連沙丘都沒聽過。

  這部我個人很喜歡，喜歡宏偉壯闊的畫面的話很推薦，

  只是吃頻率，因為我雖然沒看過原著，但我都覺得劇情的進展非常慢，

  感覺只講了原著一點點。


  電影所有的劇情，我的觀感是全都關乎男主角的，

  如果原著不是這樣的話，

  那我敢說是為了男主角而做刪除修改的，

  就只想把男主角的事給你看，其他不管的。




  至於心得很單純，

  就是很多儀式，非常多儀式、滿滿的儀式。

  就算不是儀式也呈現給我一種滿滿的儀式感，而且多與男主角有關。


  從剛開始的皇帝派大使來男主角的星球，

  男主角、他爸與家臣迎接命令的儀式、

  姐妹會來找男主角詢問夢境的儀式、

  到了沙丘星球，已經駐地的軍隊列隊迎接，還有當地原住民高喊救世主，儀式，

  或是接見沙丘星當地的部族首領那吐口水的儀式，

  刺客的那個小昆蟲，男主角躲在投影像後面，

  昆蟲往男主角臉上飛，也要定格一下，也讓我感覺很儀式。

  可能是因為看到這已經被電影影響，

  連哈克南家族進攻沙丘星球的戰爭場面，也讓我感受到很隆重的儀式感。

  例如中間不斷穿插的那些夢境畫面，會讓我期待下一個儀式是什麼？

  像是男主角與母親逃難開的那個飛機，我不知道怎麼稱呼，就叫蜻蜓機吧。

  在風暴裡他又想到他夢境中與沙丘星人的對話，

  那場夢也像是一個儀式，讓他乾脆放開把手也不控制了，就讓風暴吹著他的飛機，

  接受命運的安排。

  最後那場決鬥也是一場儀式，

  明明那位沙丘星人是他夢境中的那位黑人導師，

  卻跟他做生命的決鬥。


  這些儀式感我之後仔細想想，覺得除了畫面外，電影的配樂應該也是影響之一，

  一開始還因為配樂有點出戲，心想配樂是不是過於隆重了。


  然後男主角從頭到尾都是聽別人說照別人做，

  總之都不是他作主。

  經歷了這些儀式後，在片尾反對母親想要離開沙丘星的決定，

  而是留下來，說自己來這邊是命運的安排。

  好像是經歷了這些儀式讓他有所成長，

  而男主角因為儀式選擇相信自己的命運就是來此。

  看下來感覺就是圍繞男主角成長鋪陳打轉的一部電影。














  我猜可能是沙丘電影有要拍續集的野心，

  跟2049比，故事在我看來沒那麼完整，

  男主角經歷了一堆儀式，登大人了，然後電影就結束了。


  而2049對我來說就是個很完整的故事，

  有始有終的交代完一切。

  男主角從一開始認為自己是複製人，

  到查案子發現自己可能不是複製人，

  甚至可能是第一個複製人繁衍出來的人類。

  結果發現自己不是，還是複製人，

  明知自己深愛的女孩不過是個AI投影，

  可是投影筆被女殺手踩壞時候還是很傷心難過，

  最後還是依然跑去救"爸爸"，

  包含他自己在內，他的一切都是"假的"、"複製品"

  他在了解了這一切之後還是選擇去為這些記憶做出行動。

  嚥下最後一口氣的時候會讓我覺得，

  哇！他活得好真。


  這是沙丘沒有的，但如果你有看過2049也不覺得難看的話，

  真心認為這部你會喜歡。


  --'
