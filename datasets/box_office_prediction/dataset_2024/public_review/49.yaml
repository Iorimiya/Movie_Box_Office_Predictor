  講到沒槍會很多人噓你


  但你要體諒這是一個非常古老的小說，所以用現在人的眼光看，其實有不少bug



  裡面充斥了很多  因為....所以.... 的設定


  但如果仔細看這個設定會發現並不合理


  譬如沙丘的世界中為什麼必須依靠特異功能的人類？


  設定上是因為之前AI叛亂於是禁用AI，所以只能靠有特殊能力的人類來計算或導航等等



  這根本沒道理啊，因為電腦跟AI完全是兩回事


  我們目前生活的世界有無數地方是靠電腦輔助，但它們都不是AI


  也不可能進化成AI，大可以繼續使用非AI的程式來輔助



  設定告訴你  護盾能擋快速投射物，如果用能量武器打會核爆！


  這就是 因為有護盾，所以不能用槍



  但這根本沒道理啊


  首先規則上只要慢速投射物，說是慢速，但只要速度跟拿刀砍一樣就可以了


  看後面鄧肯砍人揮刀的速度多快，有同樣等級即可


  所以只要發明一種槍射速夠慢，沒啥殺傷力也沒關係，彈頭帶毒即可


  實際上電影也出現了遠程射擊武器，可以持續旋轉鑽入力場插到人體內


  那麼這類型武器應該就會發揚光大才對，而不是人人拿把刀上前砍



  其二，就算按照設定中用能量武器會核爆.....


  問題是這爆炸當量能有多少？ 說是核爆但如果爆炸威力跟範圍太小也沒用



  其三，退一百步這核爆威力超大好了，那不是更好嗎？


  看到對方軍隊，傻子才拿刀砍，直接遠距離來一發就炸給他爽


  電影中間有個小兵潛伏幾個禮拜放蟲暗殺，哪需要這麼麻煩？


  直接自己開個護盾再拿能量武器自己射自己，直接核爆送所有人歸西不就好了？



  其四，退一萬步大家都很有品的不玩核爆(按劇中人物個性，乾屋摳玲？)


  起碼也弄個無敵裝甲出來吧？ 因為設定上動能武器全部都會被盾擋下來


  你要砍人，理論上必須讓刀身慢慢通過力場，然後再發力刺進去


  ......那還不簡單，身上直接穿個金屬裝甲就夠不講武德了


  每個人要砍你的時候就會發現貼著身體才發力，根本砍不穿金屬裝甲



  為什麼大家不用槍？ 因為這是一個讓科幻世界繼續用熱兵器互砍的設定


  就當作創世神說你們不准用槍，聽就對了，無法深究



  所以也才會看到敵人開著船艦從空中不斷轟炸的時候


  薩諾斯也只能帶著大家拿把刀往前衝..........非常逗趣


  除了在下面吶喊然後被炸死，還能做啥？


