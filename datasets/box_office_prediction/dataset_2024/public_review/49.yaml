  What? 怎麼這三個字跟我 20 多年前玩的一款遊戲內的陣營名稱一模一樣



  (亞崔迪?  嗯?  你這難道是20年前的那個沙丘魔堡兩千嗎！？)



  是了，那個是我小六時後玩的單機遊戲，名叫 「沙丘魔堡2000」


  就算過了那麼久，我還能背得出三大陣營的名稱


  哈肯尼，亞崔迪，奧多斯


  而我腦中細細回憶並唸出這三個陣營名字時，這才發現前面也有叫「哈肯能」



  (原來哈肯能就是哈肯尼哦?  欸不是你們怎麼是壞人啦?  我以前超愛用你們的說)



  能那麼巧合的肯定有貓逆，這一查才發現，確實是單純翻譯的問題


  電影裡的哈肯能就是遊戲中的哈肯尼，並且陣營的 LOGO 還都挺像的


  為此我電影直接暫停放到一邊，當個上了年紀的老人開始翻舊帳回憶起遊戲來








  我看著這部以前的遊戲片後，再回想起電影開頭說什麼沙漠、香料


