content: '用小說的設定補充一下電影版劇情不清的部分


  估計電影版因礙於時長，把部分劇情改編刪除。


  像是原著中有一個極其重要的組織:宇航公會，在電影版裡面被完全的移除。


  就導致部分電影版劇情不太合理，例如明明在如此高科技的文明社會裡，


  沙丘星南方穴地有幾百萬的費曼人，竟然因為沙塵暴無法被發現?!


  原著裡宇航公會控制了所有宇宙間的航行，以及各星球衛星系統。


  所以費曼人用大量的香料走私，買通宇航公會，


  讓宇航公會跟各大家族說南方不宜人居，罕為人煙。




  原著中，大家族公約明令不能將核武器使用在戰爭上，屯核武器偏向威攝用，


  一旦用於戰爭，將有可能直接被皇帝跟各大家族的聯合部隊盪平整個母星。


  保羅用核武器炸掉山頭其實是為了對付皇帝薩督卡軍團駐地的遮蔽場，


  把山炸開一個大洞，讓巨大的沙塵暴破壞遮蔽場，


  然後費曼人敢死隊騎著沙蟲跟著風暴蹂躪無遮蔽場保護的薩督卡軍團。


  在保羅打贏後，也有人跳出來靠杯保羅使用核武器違反公約，


  但是保羅硬凹說他只是拿來炸山，沒拿來對付人或設施。



  皇帝帶各大家族來原本是想當個投機份子，


  端看亞崔迪跟哈肯能誰能讓他利益最大化就站隊哪邊。


  宇航公會也是敲著一樣的算盤，所以各大家族的部隊雖然都在星軌上，


  但是負責運輸的宇航公會卻故意不讓他們降到星球上，這也就是為何沙丘星上最後決戰，


  只有原本在當地的哈肯能軍團跟部份的薩督卡軍團面對保羅跟他帶領的費曼人。


  費曼人一直刻意低調隱藏自己的戰鬥實力，只有被蹂躪過的哈肯能人，


  跟極少部分外人知道費曼人的實際戰鬥力。


  當時宇宙公認最強的戰鬥力是薩督卡軍團，


  所以宇航公會覺得讓皇帝降下幾個薩督卡軍團，


  外加原本的哈肯能部隊應該就可以對付這群落後的沙丘原住民。




  然後保羅在地面戰打贏後進入最後會場，一開場就直接威脅大家不要輕舉妄動，


  否則就摧毀沙丘星上所有生產香料的沙蟲，所以一堆人只能默默地看保羅裝逼。





  小說原本就有很濃厚的宗教色彩，尤其小說的第二部沙丘彌賽亞，


  前幾天看到新聞Anya Taylor Joy要出演保羅的妹妹成年版，


  我就想說導演要把電影拍到小說第二第三部?!


  小說第二部基本上就是宗教鬥爭跟宮鬥，沒啥大場面，電影化感覺不是很好處理。


  目前電影版的一二部把小說第一部都拍完了，改編的我也蠻喜歡的，


  縱使有些角色驅動稍稍偏離原著，但我覺得都是不錯的改編，


  也蠻期待之後導演會怎麼發展。



  另外看到推文有人提到艾德羅薩這個角色感覺不是很重要，


  原著中他是當時唯一戰鬥力有辦法挑戰保羅的。


  就以單兵個人戰鬥力，保羅有亞崔迪，母姊會，費曼人的戰鬥訓練，已經就是最頂級的，


  外加開掛可以預知未來，所以原作者法蘭克在小說中也花不少篇幅鋪墊艾德羅薩，


  來讓最後那場一對一決鬥不會看起來那麼像在虐菜。


  母姊會原本的計畫要培育她們自己的救世主Kwisatz Haderach，


  就是借艾德羅薩的種誕生的，只是潔西卡夫人打壞了這計畫。




  小說有一陣子沒翻了，大致上應該都沒記錯。


  Spice Must Flow


  --


  電影版第一部還有一個角色比較可惜，"門塔特"哈瓦特，


  丹導選角跟這個角色的設定呈現上我真的蠻喜歡的，


  原著在第一部下半以為亞崔迪被全滅，


  被各種威脅利誘後，加入了哈肯能(原本哈肯能家族的門塔特死在那顆牙的毒氣)


  後面看到保羅未死的反水也是極其精彩。


  保羅其實除了原文中提到的各大戰鬥技巧，在醫療上也有岳先生的訓練，


  在戰略跟計算上也具備門塔特的能力，所以基本上即便沒有預知能力，都是超規格存在。


  費曼人幾世代在沙丘星上跟哈肯能打了百年的游擊，也沒實質的影響。


  一直到保羅引進亞崔迪的游擊戰鬥，母姊會的身體訓練，岳的醫療技術，


  門塔特的戰略計算，才可以在短短時間內逼到皇帝跟各大家族得親自過來。




  我完全同意，電影化後就應該服務於所有觀眾去說故事，而不能讓觀眾還得去做功課。


  導演該做的就是在一部電影裡面好好把故事呈現給觀眾!




  宇航公會的淡化甚至到刪除，我相信是丹導全盤考量後的決定，


  丹導不可能不了解原作法蘭克賀伯的沙丘核心。


  但是這一層改變，就對電影跟小說的核心產生徹底的不同。



  原作設定中，


  為什麼香料必須流動?


  擁有香料開採權就能在各大家族中有極大的話語權，能分配開採權的就擁有皇權，


  香料是很多產品的原料，能源，但最重要的功能是，


  攝取香料的人類將會開發一定的預知能力。


  沙丘的設定中，人類能擁有宇宙航行能力，是因為宇航公會的人服用大量高純度香料，


  所以可以在宇宙中導航，不會迷失；母姊會的聖母也要透過香料才能產生。


  如失去香料，人類將會被各自困在自己的母星上，無法跟宇宙其他星球星系交流。


  電影中哈肯能動不動就弄死一堆身邊的人，


  主要就是透過宇航公會運送發動戰爭殖民獲取的奴隸，


  所以星球可以走向很極端的武力工業開發的高汙染星球。


  失去香料，人類將面對步向黑暗的恐懼，無法跟其他星球貿易交流。


  所以宇宙中實際握有實權的是宇航公會，但是他們更傾向趨於幕後，


  這點保羅登基後也被他狠狠地嘲笑過，明明有機會可實際控制，


  但想不沾鍋，最後就被保羅控制。


  沙丘原著裡面其實很多設定在三部小說中，也有不少設定沒被徹底說出來。


  不少都還是作者過世後，作者兒子翻他老爸的筆記出書才知道的。


  所以挑戰沙丘影視化的導演很多，但是都慘淡收場。




  丹導估計也是權衡考量後，把故事核心偏移到更像宗教風格的王子復仇記，


  起碼在這種最高規格幾億美金投入的商業電影中，比較不會翻車，


  小說中幾百億人的聖戰，原作其實很簡單就帶過了，


  但是丹導目前第二部的收尾，感覺會多加著墨在這塊吧?!


  這樣自己的創作空間就更大了，如果還有第三部的話?!




  的確，而且身為一個忠實的小說黨，看科幻小說時候，


  腦袋都會去想像著小說劇情的畫面。


  沙丘電影的導演，攝影，剪輯，美術，各方面都有感覺到其用心。


  好比光採礦車，亞崔迪，哈肯能，走私者都有不一樣圍繞其組織風格的設計。


  電影中保羅接受考驗騎沙蟲的那段分鏡設計，真的給我很大的感動跟震撼。


  哈肯能母星的那段劇情，刻意黑白處理，我也覺得這樣的處理很聰明。


  就IMAX的觀影下來，唯一讓我覺得美中不足的部分，是中文字幕真的太 大 了!


  有的畫面因為已經有英文字幕然後加上中文字幕，光字幕就佔到整個畫面三分之二!


  台灣字幕有時候真的讓我覺得不太尊重電影原創團隊，


  導演攝影每顆鏡頭都煞費不少苦心，英文字幕的大小估計就是他們能接受的最大程度，


  然後中文字幕在台詞多點的地方，可以吃到畫面一半XD




  哈哈哈，你這小聰明，可是不行!


  採礦隊基本上都不會裝備遮罩場，因為遮罩場會直接吸引沙蟲壓縮開採時間，


  撲翼機有裝備，但是引發核爆有大機率破壞礦區，


  礦區破壞費曼人自己也會沒香料賄賂宇航公會，會導致宇航公會直接站到對立面。


  外加採礦隊除了護衛部隊是哈肯能人，


  大部分機組人員都是被奴役住在厄拉吉斯大城市的費曼人，


  最後決戰幾個大城市能順利拿下，都是靠原本住在城市裏面的費曼人起義，


  野獸拉班最後就是被城市裡面起義的費曼人把頭砍下的。


  至於皇帝的旗艦，旗艦上有母姊會，宇航公會，各大家族代表


  你直接用雷射打，就基本上沒得商量了，直接跟全宇宙為敵。


  而且保羅其實有更好的手段能直接嘴砲控制大家，沒必要直接殺人全家。


  外加原著中，保羅的妹妹Alia，其實已經出生，並且被俘虜在皇帝旗艦上，


  哈肯能男爵其實是被兩三歲的Alia殺的，


  電影裡面母姊會聖母對著保羅說:You''re an abomination! 其實是對Alia說的，


  對母姊會而言Abomination其實是指沒有自我人格就覺醒的聖母，是禁忌的存在。





  厄拉吉斯香料開採已經數個世紀，能選址形成大城市位置都是在巨大的岩地上，


  沙蟲無法抵達，但是其實城市也不多，印象中原著設定也才兩三個。


  不住在城市裡的費曼人就是散落在沙丘星上數萬個沙蟲無法登陸的穴地裡，


  有的部落幾十人，有的上千人。


  印象中作者有提到費曼人的設定部分參考成吉思汗時期的蒙古人，逐水草而居，


  無一個統一的領袖，大部分大事由大部落領袖開會研議決定。


  費曼人也是差不多如此，逐穴地而居，


  有的穴地因為水氣密封，氣候位置，哈肯能追殺的關係，


  只會待幾天，就轉移到其他穴地。


  史蒂加也只是一個大部落代表，所以保羅統一費曼人也是花不少時間


  (主要還是靠媽，大部落領袖一堆，聖母只有一個)






  小說中，皇帝並不是等到他御駕親臨的時候，薩督卡軍團才跟著來的，


  畢竟皇帝要來，沙丘上又有那麼惡名昭彰的Muad''Dib在那邊作亂，


  肯定先派一些精銳先去沙丘星上維穩。



  作者的戰力排行中，


  費曼人敢死隊>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>薩督卡>>亞崔迪>>>>>>哈肯能


  小說裡面費曼人跟鬼神一樣，薩督卡先鋒精銳已經知道大量費曼人躲在南方穴地，


  派了幾個精銳連隊去攻擊，到南方穴地的時候，只剩下老弱婦孺，


  男的都去打仗了，結果精銳連隊幾乎被全殲，剩下數人抓著感覺是自願來的Alia，


  連滾帶爬的逃回駐紮地。


  宇航公會透過行星觀測告知薩督卡部隊，將會有一場祖母級的沙塵暴將臨，


  才把部隊集中到那個三面山躲避沙塵暴，保羅是因為開天眼，老早知道有這場沙塵暴，


  否則調動如此大量的部隊，沙蟲還有地域性，不是你隨便在一塊沙漠放十根沙槌，


  就可以敲出來十來隻沙蟲耶!然後大量的部隊物資運輸，集結準備也要花不少時間，


  起碼時間上是無法單從氣象觀測到後，才開始準備是來得及的。


  然後拿投射武器或是雷射打費曼人，按照作者那種神奇超規格設定，


  你要先能發現而且還打得到再說。




  各大家族在小說中看大勢已定，大部分要不跟著站隊，要不就保持中立作壁上觀。


  後面主要是狂熱的費曼人發瘋了，Muad''Dib已經是一種信仰，象徵，神，


  你不信我天外倫音的都是異教徒，都是該死的，所以發動了席捲宇宙的宗教聖戰，


  否則如果只是單純不支持，控制宇航公會的保羅，


  直接禁運讓你餓死在各大家族的母星上就好了，


  保羅之所以一直很抗拒他的命運，就是他終其一生都在避免聖戰，


  但也無法逃避必然地發生了，對他而言最好的狀況其實是亞崔迪被滅那晚，


  他也跟著死在沙漠裡了。


  至於電影版的大家族不支持，丹導應該只是在挖一些坑，


  為往後他自己版本的劇情做鋪墊。




  母姊會的目標是成為終極的真人，


  覺醒後的聖母，意識可以穿越到一個虛空的殿堂中，


  虛空殿堂裡存在著所有已逝跟現存的聖母們的靈魂跟記憶，可以在此互相存取交流，


  虛空殿堂裡有著無數的房間，


  唯有一個房間，聖母們無法開啟，她們相信成為真人的真理即在這無法開啟的房間裡，


  而為了開啟房間，必須要由一個覺醒的男性聖母才能開啟，


  男性聖母把房間開啟後，所有的聖母就可以一起進房間開趴了，


  所以所有古今的聖母都為了這個目標努力，她們收集人類中所有優秀的基因，特質，


  哈肯能男爵能在其殘酷變態的家族順利長大成為當家，還能在各大家族中，


  深得皇帝信賴，其權謀智慧當然也是母姊會要網羅的，亞崔迪萊托男爵就不多解釋了，


  好男人，必須一起收起來，畢竟所有聖母們的行房記憶也會一起分享XD


  (然後辣麼小的Alia也是覺醒聖母喔!細思極恐啊!)


  至於聖母們是否篤定原定計畫中艾德羅薩跟應該要有潔西卡誕下的女兒，


  所生出的孩子就是她們的邱森萬，老實說，她們也不知道!


  反正在這之前也有嘗試過，電影版中刪掉的一個角色芬倫伯爵，


  其實就是母姊會培育出來的其中一個實驗品，但天生是個閹人，人也怪怪的，


  怎麼看都不像是她們的真人，後來成為皇帝的殺手，


  電影版去跟艾德羅薩借種的聖母實習生，小說中是由芬倫伯爵護送去的，


  否則哈肯能這種善忌，殘酷的家族，這樣送進去不是羊入虎口嗎。


  對母姊會而言，不是就繼續培養，正如電影版裡的聖母說的，她們計畫，不去做預測。





  最後保羅的確是秋森萬，但是他不開門。




  小說的影視化改編真的蠻困難的，


  單看小說第一部，真的就像一部宇宙科幻版的王子復仇記，


  很多設定都埋得很深，甚至很多設定都還是在小說二三部，


  借嫁給保羅的皇帝女兒，公主Irulan寫的書才知道的。


  三部小說很多章節都是用公主Irulan的紀錄做引。


  她嫁給保羅第一天就被打入冷宮，又不被允許覺醒成聖母，


  否則還可以跟一堆聖母線上聊天。


  所以她後面漫長的人生，大部分時間就都在寫書。


  維導在原作這種設定量體，又要用有限時間的電影做載體，我覺得可圈可點了!


  對於一個沙丘迷而言，任何版本的影視化都讓我很珍惜。


  84年連導演大衛林奇都不願意承認拍過的版本，Sean Young版本的荃妮是我的最愛。


  強尼瑞哥的迷你影集版邊看邊罵，但還是去買了DVD，


  而且是目前唯一有把小說三部都影視化的版本。




  對不起我之前的回應好像讓人歪樓了，


  覺醒的聖母是所有人生中的點滴都可以被其他同樣覺醒過的聖母去閱覽，


  這也很大幫助母姊會在她們目標上的執行跟推進，母姊會的聖母為了服務其目標，


  把聖母派送到宇宙各角落，去發掘可用的素材，以及佈道以利她們的作業。


  很多宇宙犄角旮旯的地方，其實無法通訊，但是有了意識洪流，


  聖母們可以彼此交流，也可以知曉目前計畫進行到哪一步，費曼人聖母就是一個例子。


  也正因為一旦進入母姊會的意識洪流裡，就很難去除，也會影響其他靈魂，


  所以對於覺醒的人選，她們都會不斷測試，所以Alia的存在才會是禁忌。


  Alia幼年時期有潔西卡夫人的心靈屏障(AT Field!)保護，所以沒有崩壞。


  但保羅兄妹對其母親都有怨懟，保羅怪他娘為何不乖乖聽母姊會的計畫進行就好，


  讓他必須得背負這樣的命運；Alia怪她娘為何要在懷她的時候喝下生命之水，


  讓她也被迫覺醒，所以潔西卡夫人給予Alia的心靈屏障並沒有支撐多久。


  荃妮後來給她一對雙胞胎兒女的心靈屏障就成功撐到其心志完全成長後。





  當皇帝莫名其妙把沙丘開採權從哈肯能手上轉給亞崔迪，


  全宇宙就都知道皇帝要弄亞崔迪了，亞崔迪自己也知道，但是具體知道要怎麼弄的，


  只有皇帝，哈肯能，母姊會，跟宇航公會知道。


  萊托非常清楚離開卡拉登登上厄拉吉斯的凶險，


  所以先派哈瓦特先去查帳，排除哈肯能留下的陷阱，


  盡可能排除一切可能產生危險的因素。


  鄧肯愛德荷去跟當地勢力培養好關係，培養亞崔迪的情報系統，跟培育自己的當地人脈。



  亞崔迪被滅那晚，皇帝是把薩督卡借給哈肯能的，所以穿的是哈肯能的軍服，


  皇帝不能明面上支援哈肯能，否則才剛給開採權，就派兵去打，


  大家族會議上站不住腳。


  電影第一部打到一半才會喊他們是薩督卡，


  也是因為穿哈肯能軍服的薩督卡跟奴隸兵戰力戰術完全不是一個等級。


  另外負責運送部隊的宇航公會，肯定也是支持這個計畫，


  所有能有機會讓亞崔迪事先預警的路，全都被封死了。


  但最關鍵的是最不可能的背叛的岳先生背叛了。


  否則萊托有機會生還下來，只要能活下來，後面大家族會議也可以質詢皇帝，


  尋求大家族支持，所以對皇帝這邊的計劃而言，必須要一夕全殲亞崔迪。



  岳先生是蘇克醫療學院培育出來的醫生，該學院為各大家族輸送宇宙最傑出的醫生，


  蘇克醫生額頭上的晶體，即證明他們已經通過心理定勢，無法害人殺人，作為刺客，


  所以深得各大家族信賴；且岳先生的背景跟哈肯能也有不共戴天之仇。


  (亞崔迪很多高階軍官政務官都跟哈肯能有過節，葛尼就曾是哈肯能的奴隸)


  但是岳先生對他老婆的愛，突破了這一個蘇克設下制約的心理定勢，


  作者其實很多環節都是用愛在驅動，


  以沙丘世界觀，潔西卡違背母姊會，岳先生違背蘇克，都是極其罕見的現象。


  岳先生盲目到他其實也知道他老婆被哈肯能抓了，能有甚麼好下場，


  但是他就像溺水的人能抓到任何東西就會緊緊抓住，最後買了個保險，給萊托裝毒牙。


  但是蘇克組織因為岳先生這件事情就很慘了，


  背叛亞崔迪，只是關了遮罩場跟通訊這些的，不算是直接害人殺人，還凹得過去，


  阿那顆毒牙是怎麼回事?





  哈哈哈，感謝，其實這邊我也忘了，我只記得保羅登基後，


  懼怕其一對兒女的潔西卡夫人，就回卡樂丹上隱居養老了，


  雖然無法在意識洪流中躲避她兒女，但起碼在肉體物理上能閃多遠就閃多遠lol。




  卡樂登上的老百姓並沒有被殺，


  最後三個亞崔迪，是指哈肯能所能知道的，在沙丘星上抓的最後三個亞崔迪軍人。


  (外加就是競技場又是菲德羅薩的生日，自然要用誇張的話語來烘托一下氣氛咩)


  亞崔迪被滅那晚，


  還是有不少跟隨萊托到沙丘星上的人最後透過葛尼，跟沙丘當地勢力流亡出去。




  只有Alia是禁忌的存在，


  保羅是計畫外，所以聖母特別抓被滅前的空檔來用紅燒豬手測試，


  通過測試後，聖母更進一步相信，保羅有大機率是秋森萬，所以後面保羅母子能活，


  聖母也在後面幫了一把。


  皇帝其實是很喜歡亞崔迪的，公主Irulan也說到，


  她父親在私底下數度提到多希望萊托是他兒子，但是權力鬥爭下，個人的喜惡都得屏除。


  至於芬倫伯爵，大家族都知道他是皇帝忠實的狗，無情的殺手，


  外加本來就是當初母姊會計畫成為秋森萬的，智慧戰力規格基本上接近保羅，


  又是活一把年紀的人精，所以各大家族其實都很懼怕他的。


  他護送母姊會實習生去菲德羅薩的生日Party，哈肯能男爵還特別來鞠躬哈腰，


  當然哈肯能男爵也是想從芬倫伯爵這邊套些情報，簡單的一個私下會晤劇情，


  雙方都有各自盤算的對話攻防。


  紅燒豬手只是第一個測試，後續他必須經歷的苦難也是測試，


  母姊會並不確定保羅是否一定是她們的秋森萬，所以計畫還是會繼續進行。


  至於她們也沒想要一個她們能控制的秋森萬，


  應該說她們相信，進入意識洪流的秋森萬，一定會理解她們。




  有一段比較有趣，亞崔迪的哈瓦特被吸收成哈肯尼的門塔特後，


  為了要徹底控制哈瓦特，哈肯尼在哈瓦特身上下毒，然後改造一隻貓，


  哈瓦特要每天擠這隻貓的奶才能活命，也是極其羞辱。





  這主要是各勢力兵源跟訓練方式，還有各組織對其部隊忠誠控制方式，


  薩督卡的兵源來自皇帝控制的一個祕密火山監獄行星，大部分人都是罪犯，


  在極端生存條件的監獄能順利存活後，再由軍團幹部做戰鬥訓練跟思想建設，


  然後再由皇帝/軍團長賦予制服跟榮譽。


  亞崔迪就比較標準的子弟兵大部分軍人都有血緣關係，優渥條件，高節操榮譽感。


  哈肯能根本不信忠誠這套，所以兵源都是奴隸，然後用化學控制。


  所以也導致作戰風格迥異，薩督卡跟亞崔迪都是的部隊，會互相支援跟救援，


  哈肯尼?!軍官說走就走，才不管下面死活，要不是運送部隊船票太貴，


  估計死光都不可惜。





  厄拉吉斯畢竟是宇宙權力核心之一，各大家族可以的話都會在當地發展自己的勢力，


  或是派自己家族的人到當地去住。


  自然就有商人，社交名媛之類的，出門不穿蒸餾服，每天要洗澡，吃飯前要洗手。


  費曼人:蛤?洗澡?你在說甚麼漫畫話?


  商人其實更多的都是私底下幹走私的走私販，他們也比較會有跟宇航公會的秘密管道，


  葛尼送走不少倖存的自己人，就是靠這些走私販，


  但是走私販又不是做慈善的，所以葛尼除了他自己想留在厄拉吉斯找機會弄死哈肯尼外，


  還有一部分是他簽賣身契給走私販了。


  厄拉吉斯大城市中的居民大部分都是費曼人，但是費曼人天生刁民的特性，


  住在穴地的費曼人都普遍瞧不起住在城市的費曼人。


  母姊會是靠身體訓練來拓展預視能力，宇航公會則是捨棄人形，


  母姊會她們發現其侷限是那個開不起的房間；


  而宇航公會領航員則是一面巨大的時間牆無法越過；


  保羅可以突破母姊會跟宇航公會的極限，但是具體他看到多遠了?


  小說我有讀的部分沒說明，


  保羅登基後依然在與自己的命運做抵抗，最終站到自己的對立面，


  也失去了能力，但是在還有能力前，是不是已經知道他兒子的存在跟未來，


  這點也可以討論，保羅雙胞胎兒女萊托二世和加尼瑪也是出生前就覺醒了，


  但是透過母親荃妮的心理屏障，所以雙胞胎不管在母姊會或是宇航公會，


  以及保羅的預視中，都很難被觀測到。


  但是人在預視中隱形了，可是時代周遭環境可以被觀測吧?!


  保羅不應該沒看到他一直想實現的目標金色大道(Golden Path)，被萊托二世實現了。


  縱使看不到萊托二世，但是金色大道實現帶來的宇宙和平也沒被保羅觀測到?


  亦或是保羅觀測到了，他也推敲的出來是怎麼發生的，


  那為了要讓金色大道的實現，他就必須剷除有可能阻礙實現的一切，


  他妹妹Alia，以及可能他自己，他得把自己去神格化，最後像流浪漢的死在沙漠裡。



  心理屏障會讓被保護者無法被觀測到，後來母姊會跟宇航公會也知曉了，


  後續就用這種方式持續跟亞崔迪家族對抗。'
