content: '《沙丘》實景拍攝取代綠幕 喬許布洛林被虧「最厲害布景」

  記者潘鈺楨／台北報導


  電影《沙丘》官方預告日前也正式曝光，強大的卡司加上震撼的配樂及巨型沙蟲，引發廣大影迷熱烈討論。片中主角「保羅亞崔迪」由提摩西夏勒梅擔綱，導演丹尼維勒納夫認為提摩西夏勒梅是詮釋保羅亞崔迪的不二人選，因為他深沉睿智的雙眼、具有深度的靈魂，就如同保羅亞崔迪一樣看起來很世故但同時又是個少年。


  提摩西夏勒表示，片中保羅亞崔迪是個遭遇重大危機的年輕人，試圖秉持信念、以亞崔迪家族的正直及榮譽，以及父親萊托公爵傳承的方式去解決問題，也漸漸發現他的使命比原本預期更遠大。


  至於保羅亞崔迪的父親萊托亞崔迪公爵由奧斯卡伊薩克飾演，母親潔西卡夫人則由蕾貝卡弗格森飾演。奧斯卡伊薩克表示，萊托公爵是父親同時也是凡人，除了承受巨大壓力要拯救他的家人和家族，還要應付遷徙到陌生星球的生死存亡危機。故事很大部分的發展都取決於潔西卡夫人，蕾貝卡弗格森表示，她的決定基本上促進了一切的分裂和瓦解。


  片中硬漢角色包含鄧肯艾德荷（傑森摩莫亞飾演）、史迪加（哈維爾巴登飾演）、葛尼哈萊克（喬許布洛林飾演）。傑森摩莫亞表示鄧肯艾德荷基本上是全宇宙最厲害的劍客，他把自己視為亞崔迪家族的家臣，受萊托公爵之託到亞瑞克斯會見史迪加，不惜一切代價也會保護保羅及亞崔迪家族。哈維爾巴登表示，史迪加是隱居在亞瑞克斯的戰士，也是沙漠深處人民的領袖，擁有崇高的道德觀和品行，很為保羅亞崔迪所代表的救世天命所折服。喬許布洛林表示葛尼哈萊克是戰略大師、英勇戰士同時也熱愛詩詞，內心柔軟是個溫柔的人，對保羅亞崔迪來說也像是爸爸的角色。


  由莎朗鄧肯布魯斯特飾演的列特凱恩斯在原著小說中是男性，飾演該角色的莎朗鄧肯布魯斯特認為，凱恩斯的性別並不重要，重要的是凱恩斯所代表的意義，凱恩斯是連結哈肯納與亞崔迪家族、弗瑞曼人、亞瑞克斯星球、沙蟲等一切環節的角色。強悍的加妮則由辛蒂亞飾演，辛蒂亞表示她是亞瑞克斯的居民，所以對闖入此地的保羅亞崔迪感到不高興，但卻在他身上看到未來改變的契機。


  導演丹尼維勒納夫堅持以實景取代綠幕拍攝《沙丘》，認為片名既然是「沙丘」，就得在真實的荒漠中拍攝，才能受到廣袤天地的啟發。提摩西夏勒梅強調他們真的身歷其境拍攝，全片他只有兩幕戲在綠幕前拍攝完成。奧斯卡伊薩克對於壯闊的拍攝實景打趣表示，沒有任何布景可以與喬許布洛林的大頭相比，他的大頭真的讓他感到身處異星奇境。傑森摩莫亞、哈維爾巴登及喬許布洛林雖然在片中飾演硬漢角色，但也承認無法在沙漠中存活，必須穿上片中的特殊裝備才能行動自如。傑森摩莫亞甚至表示他這輩子沒這樣在沙漠狂奔過，拍攝時雖然告訴自己不能放棄，但內心卻像

  小寶寶一樣痛哭。《沙丘》即將在台上映。




