content: '《沙丘》導演丹尼維勒納夫：我已經想出弗瑞曼人從沙蟲上下來的方法！等不及要在大銀

  幕上呈現了




  不少喜愛《沙丘》系列的粉絲們絕對或多或少都曾好奇過在沙漠星球厄拉科斯上騎乘巨大

  沙蟲的感受，但這也衍伸出了另一個問題，這些騎乘沙蟲的沙漠居民到底該如何從沙蟲身

  上下來？


  對於這個問題，《沙丘》電影系列的導演丹尼維勒納夫在最近接受《IndieWire》網站的

  訪談時也給出了一個答案。


  「《沙丘》的背景故事表明居住在沙漠的勇士民族『弗瑞曼人』能夠騎乘沙蟲，在戰鬥中

  操作和運用牠們，或是當成穿越廣大環境的交通工具，整個村落的居民都能騎乘在沙蟲廣

  大的背上。然而，我們從來沒有看過他們到底是怎麼從沙蟲身上下來的。」


  根據丹尼維勒納夫的說法，他一直以來都對於這個瘋狂的 Uber 系統感到相當疑惑，而觀

  眾們也常常好奇費曼人在到達目的地後到底是怎麼從沙蟲的身上下來的。




  雖然導演對於這個問題確實有著一個答案，但可惜的是，觀眾們目前只能等到系列的第三

  部曲才能親眼見證謎底。他說：


  「我知道方法，我想出來了！以劇情來說，《沙丘：第二部》並沒有必要展示角色從沙蟲

  身上下來的過程，但我知道他們是怎麼辦到的。而我等不及要把過程放到大銀幕上了。」




  他表示保羅亞崔迪騎乘沙蟲是他在這部電影中「最喜歡」的片段。


  而光是這個片段就花了兩個月的時間進行拍攝，電影團隊得借助一個旋轉平台、爪鉤以及

  風飛沙來在沙漠中進行實地拍攝。


  導演表示：


  「我們在沙漠中進行的所有拍攝都不簡單，因為我想要呈現的真實感，需要我們打造出巨

  大的結構或是遮影器來呈現出自然的光線。角色們和所有動作場面都需要大規模的準備，

  以及避免劇組人員和特技演員中暑的氣流系統。


  其中一個我完全不想要妥協的就是騎乘巨大沙蟲的片段。這技術上來說需要花費大量的時

  間、研究與發展。這是我到目前為止拍攝過最為複雜的橋段之一。」




  《沙丘：第二部》為丹尼維勒納夫版《沙丘》系列的最新續集，本片改編自法蘭克赫伯特

  於 1965 年發行的經典科幻小說系列。


  故事設定在遙遠的未來，厄拉科斯星球上的香料成為了整個銀河系最重要的資源之一，年

  輕的貴族保羅亞崔迪也為此背捲入了一場充滿腥風血雨的政治鬥爭，導致他的家族因此分

  崩離析，而他也為了復仇前往沙漠星球，同時實現他的命運。


  3 月 1 日於北美正式上映後，《沙丘：第二部》創下了 3210 萬美元的亮眼開票成績，

  其中有 1200 萬是來自週四晚間以及口碑場放映，成為了本年度開票成績最高的電影，超

  越了由《雷鬼之父：音樂無國界》拿下的的 2860 萬美元成績。


