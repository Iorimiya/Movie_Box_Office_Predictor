  [To be continued..]


  這應該是導演 丹尼維勒納夫(Denis Villeneuve)節奏最快的一部電影，像《異星入境》

  、


  《銀翼殺手2049》、《怒火邊界》都有著緩慢、細水流長的步調，喜好見仁見智。而《沙


  丘》的世界觀實在過於龐大，電影一開頭也確實打上Part One的字樣，很明顯地，《沙丘

  》勢


  必會拆成兩三集以上來規劃，本片就用了一部電影的篇幅向普羅大眾描述沙丘的世界，讓

  沒看過


  小說的觀眾秒懂，可以更輕鬆地進入這龐大宇宙。光是這點，這個史上最難改編成電影的

  小


  說，有了非常好的開始。


  -


  [美術設計]


  導演的美術風格是我最期待的，其作品常在畫面上用單色系強調，搭配長鏡頭，每一幀畫

  面都


  可以當成桌布。而《沙丘》果然也沒讓人失望，飄著「香料」的沙漠、各族人獨特的造型

  裝備、


  巨大的沙蟲與飛船，光是將小說的世界形象化就令人震懾。配色上採黃色為主視覺，相較

  於


  《2049》的高對比橘色，本片的低對比黃色讓荒漠顯得更加無情，也呈現出夢境般的異國

  氛


  圍，在IMAX大螢幕上看真是爽極了。


  -


  [音效配樂]


  漢斯季默(Hans Zimmer)罕見地推掉諾蘭的《天能》，就是為了參與這部作品的配樂，他

  也不負


  眾望的繳出亮麗成績。之前《2049》的配樂雖然很美，但個人覺得有點壓過電影本身，這

  次


  《沙丘》的配樂則是撐起整部電影。富韻律感的節奏加入了女聲吟唱，有當年《獅子王》

  君臨天


  下的壯烈感，氛圍讓你有種：「對，就是那個世界會發出的聲音！」的感覺，聲音給出的

  力度也


  恰到好處，在電影院的音響設備下，有推動情緒的效果，整體非常加分。


  -


  總結，本片為沙丘世界做一個不錯的開端，把觀眾的興奮感帶起來了，但還不夠過癮，非

  常期待


  後續的故事會拍成怎樣，久違的一件科幻藝術品！


  -





