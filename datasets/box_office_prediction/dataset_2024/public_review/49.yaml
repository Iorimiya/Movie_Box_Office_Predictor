content: '張震《沙丘》扮關鍵家族醫師　親解密「甜茶」提摩西撂中文原因




  張震（右）飾演深受亞崔迪家族信賴的尤因醫生，與主角提摩西夏勒梅有場戲用中文對話

  。

  圖片來源 : 蘋果新聞網


  加拿大導演丹尼維勒納夫執導的科幻史詩片《沙丘》（Dune）目前在台熱映中，44歲台灣

  男演員張震在其中飾演戲分不算多，但極為關鍵的尤因醫生。


  該片是他首度以英語發音演出的電影，他的角色尤因醫生深受亞崔迪家族領導者雷托公爵

  與「甜茶」提摩西夏勒梅所飾的家族繼承人保羅信任，甚至有一幕尤因醫生為了告訴保羅

  事情，但不想讓別人知道，用中文與保羅交談，保羅也以流利中文回應。


  張震受訪時解釋這是導演的點子，要展現出保羅精通多種語言的一面。那是張震教甜茶怎

  麼說中文的嗎？


  他笑說：「這我不能居功，他在語言很有天分。他的中文發音很標準。」




  2018年坎城影展評審團主席由凱特布蘭琪（中）擔任，張震（左）與導演丹尼維勒納夫（

  左四）都是評審團成員。法新社


  張震談到與《沙丘》導演維勒納夫相識的緣由，「是命運把導演維勒納夫與我牽引在一塊

  。我在坎城影展認識他，我們都是評審團成員，我們一見如故。我也喜愛他執導的《異星

  入境》與《銀翼殺手2049》」，他後來受邀加入演出，「這是我沒料想到的事，有一天我

  接到他寄給我的Email，提到想邀請我演出《沙丘》的其中一個角色，我馬上就接受了。

  這是一個再簡單不過的決定，因為我把握住與欣賞的導演共事的機會，而且電影主題也讓

  我深感興趣」。




  張震演出丹尼維勒納夫的《沙丘》20200910

  圖片來源 : 蘋果新聞網


  他坦言直到接拍後才去研讀法蘭克赫伯特所著的《沙丘》原著，「它不只是一部科幻小書

  ，它還涵蓋了哲學、社會生態、文學與環境保護等主題，要消化一部如此宏大與豐富的科

  幻小書需要時間，但我深深被書中內容吸引」。


  片中張震以標準英語演出尤因醫生，其中最讓華語觀眾感到驚喜的是，在一場戲中他對著

  甜茶飾演的保羅講中文，而保羅也以標準中文回答。


  所以片中他們倆用中文對答是誰的主意？「這是來自導演的主意，他設定主角保羅精通多

  種語言，所以導演認為應該讓尤因醫生說中文，兩個角色能用簡單的中文對話，這也是保

  羅與尤因醫生建立彼此關係的基礎」。


  張震曾參演過包括《臥虎藏龍》、《最好的時光》等多部國際知名的電影，但這是他第一

  次參與好萊塢等級的製作，「丹尼的拍片手法就是為演員與劇組打造出寫實的場景與環境

  ，當我第一次看到場景時，我感覺他所打造出的世界，包括那些道具都很真實。我們也因

  此能在寫實的環境工作，而不只是憑空想像。」


  他還笑著吐露，片場的每個人都卯足全力拿出最好的表現，因為希望能從導演口中聽到那

  神奇的話：「我超愛（I deeply love it.）！」


  他解釋，「這表示我們拍了一場很棒的戲」。


  （李子凡／綜合報導）


