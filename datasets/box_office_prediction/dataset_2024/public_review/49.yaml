content: '雷文防雷資訊頁


  我個人強烈推薦要看這部片得要看ＩＭＡＸ版。


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  影片版



  在遙遠的未來，宇宙最珍貴的物資就是「香料」。「香料」可以擴張意識，對於宇宙空間

  的航行是至關重要的資源，這種香料在全宇宙，只存在一個遍地沙漠 缺乏水源的星球阿

  拉吉斯「沙丘」上。因此在全宇宙 誰掌握了沙丘，誰就掌握了權力


  多年來，沙丘的開採權一直都被掌握在哈肯尼家族手中，然而已知宇宙的皇帝沙德姆四世

  下令將沙丘的開採權轉移到亞崔迪家族，亞崔迪家族的首領萊托亞崔迪帶著兒子保羅與愛

  妾潔西卡進駐沙丘，然而他們即將面臨詭譎的陰謀當中。


  亞崔迪家最明顯的敵人哈肯尼家族、皇室哥瑞諾家族、隱藏在背後的神秘組織比吉斯特姐

  妹會以及沙丘的原住民部族弗瑞曼人，五方陣營即將在沙丘展開一場權力鬥爭的風暴。


  說個真心話，我對於【沙丘】能再次被改編為電影這件事，直到現在都還覺得不可思議，

  這一部由法蘭克賀伯特的1965年同名小說改編的作品，並不是第一次出現在大銀幕上，

  1984就曾由大衛林區執導拍成【沙丘魔堡】上映過，然而票房與評價都極其的慘烈，甚至

  連大衛林區本人都不願提起這部作品，相信我，這部片在NETFLIX可以看得到，你若是看

  過【沙丘】或是讀過小說，真想見識到底是什麼情況的話可以去看看，情況真的很慘。


  不過【沙丘魔堡】雖然在票房與評價皆不理想，卻一直擁有極大的科幻粉絲群。在電腦遊

  戲界【沙丘魔堡】的遊戲，甚至可以說是促成了【星海爭霸】誕生的始祖之一。


  所以當我聽說丹尼維勒納夫要執導【沙丘】的消息時，我的下巴簡直要掉下來，沒錯，執

  導過【異星入境】與【銀翼殺手2049】的他，絕對是有這個資格來執行這個案子的，而且

  看到之後的選角，提摩西夏勒梅演保羅亞崔迪絕對是個好主意，雖說想當年【沙丘魔堡】

  的保羅凱爾邁克拉蘭也是個俊男，但是提摩西夏勒梅那種慵懶的氣質絕對在視覺上更為適

  合。


  而經過丹尼維勒納夫執導的【沙丘】的成果究竟如何呢？


  首先，【沙丘】的成果絕對是比1984年版的【沙丘魔堡】好上一萬倍。


  1984年版的【沙丘魔堡】將原作小說的事件集中壓縮在兩個小時內就要演完，許多的事件

  因此變得像是流水帳般沒有感情，而且原作的各方勢力與科技、法術等技能設定都相當的

  複雜，要解釋也變得相當的辛苦，大衛林區版的處理方式是利用剪輯讓一些敘事變得較為

  迷幻，然而大量使用強迫透視的拍攝方法，讓【沙丘魔堡】的畫面看起來總是缺乏生氣，

  活像一個巨大版本的舞台劇，讓所有的角色排排站在一起。


  而到了【沙丘】，丹尼維勒納夫不愧是經歷過【異星入境】與【銀翼殺手2049】的創作者

  ，同樣的故事到了他手中，丹尼維勒納夫選擇將科幻世界當中的巨大太空船與科幻機具的

  巨大感用極端的對比展現在畫面上，在巨大的銀幕底下，許多特效畫面已經不只是巨大，

  還可以看到許多精密的細節，像是觀眾可以真實的看到「沙丘星上的沙漠可以看到香料在

  空氣中閃動」的畫面呈現，在大銀幕底下，不僅可以看到巨大的太空船，還能在沙漠當中

  隱隱約約約的看到金光閃動的粉末狀光影，這使得【沙丘】的每一段畫面都充滿了肅穆、

  莊嚴與壯麗的「儀式感」。


  而至於劇情呢？其實【沙丘】的長度，僅僅只說了原作小說一半篇幅的劇情而已，也就是

  說【沙丘魔堡】裡頭一個小時就講完的劇情，丹尼維勒納夫花了足足兩個半小時來敘述，

  而且在找了眾多實力派演員演出的努力之下（不過這可不代表【沙丘魔堡】沒有做這種努

  力喔，當年可是找了派屈克史都華來演喬許布洛林現在演的葛尼哈萊克啊！）全片顯得劇

  力千均，電影並沒有花太多的工夫去解說這個世界當中的政治局勢或是技術設定，而只是

  單純地用壓迫感十足的畫面讓觀眾感受這個世界的構成，而丹尼維勒納夫執導的作品向來

  角色都不輕易動情，所以觀眾就必須要從幾乎少有表情的角色當中去讀出他們的情感。


  由提摩西夏勒梅所飾演的保羅亞崔迪應該可說是片中最核心的角色了，【沙丘】全片最有

  魅力的角色應該也非保羅莫屬，這個角色從一開始無憂無慮的狀態，忽然得面對家族的政

  治危機與考驗，全片都可以感受得到保羅這個角色的迷惘，而由奧斯卡伊薩克所飾演的父

  親則是用他憂鬱的眼神貫穿了全片，再加上雷貝卡福格森全是總是憂心忡忡又傷心的母親

  傑西卡。也讓電影的氣氛變得撲朔迷離且耐人尋味。


  而其他幾位知名度極高的角色哈維爾巴登、喬許布洛林、傑森莫摩亞、巴蒂斯塔、千黛雅

  等人也都算是稱職的演出了自己所扮演的角色，但由於【沙丘】是一部群像劇，所以大部

  分時間他們都只能算是高級佈景，沒有太多的突破性表演，甚至可以說這些角色都要等到

  下一部續作才有機會看到更多的表演，唯一的例外大概就是傑森莫摩亞所演出的亞崔迪劍

