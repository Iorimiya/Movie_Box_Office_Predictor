content: '預告還沒出《沙丘魔堡》電影閉門試映片段 觀眾心得公開：「 震撼程度媲美魔戒與星戰

  電影 」



  法蘭克赫伯特 (Frank Herbert) 經典科幻小說《沙丘魔堡》(Dune) ，1984年由知名導演

  大衛林區 (David Lynch) 改編成電影，票房、口碑失利，甚至被大衛林區視本片為他畢

  生從業的汙點之一。事隔三十多年後，捲土重來的《沙丘魔堡》全新重啟版電影已敲定將

  於今年 12 月正式上映，由《銀翼殺手 2049》(Blade Runner 2049) 導演丹尼維勒納夫

  (Denis Villeneuve) 執導。目前傳聞已有少數業界人士觀賞過新版電影片段，並推崇為

  「史詩級」的作品。


  本片拍攝工作已結束，目前正如火如荼地進行後製作業。至於日前試映的電影片段，內容

  包含演員卡司的訪談以及幕後花絮。不過這段影片似乎沒有打算對外公開，影迷們只能靜

  候官方預告片公開。


  加拿大科幻小說家兼獨立電影導演布萊恩克萊門特 (Brian Clement) 就是其中一位搶先

  觀賞到《沙丘魔堡》電影片段的幸運觀眾，他在社群網站分享了他的心得。這些片段的特

  效尚未完成，但即使如此，布萊恩克萊門特仍讚賞本片畫面看起來相當壯麗。


  「當我說許多觀眾在看到這部電影時可能會喜極而泣或是起雞皮疙瘩，我一點也沒有誇大

  其詞。沒錯，當他們看到了我所看到的片段時，絕對會很有感受。」


  於此同時，布萊恩克萊門特也相當注意自己的運字遣詞，深怕自己因為不小心透露重要內

  容而惹上麻煩。


  除了大衛林區、亞歷山卓佐杜洛夫斯基和丹尼維勒納夫外，多年來許多導演都曾經嘗試將

  《沙丘魔堡》拍成電影。即使許多粉絲們都相當擔心丹尼維勒納夫可能會步上大衛林區的

  後塵，再次帶來另一部失敗的《沙丘魔堡》電影，但根據布萊恩克萊門特所看到的片段，

  丹尼維勒納夫很有可能將會帶來成功的結果。


  「由於許多粉絲都相當好奇，所以我就以我所看到的《沙丘魔堡》電影片段來深入談論一

  下，我認為這部電影的震撼程度很有可能將會重現 20 年前的《魔戒》電影或是 40 年前

  的《星際大戰》。


  亞歷山卓佐杜洛夫斯基和大衛林區都失敗了，但丹尼維勒納夫可能將會成為那位成功駕馭

  這部作品的導演。」


  雖然這部全新的《沙丘魔堡》電影也許不會造成《魔戒》或《星際大戰》等級的轟動，但

  根據布萊恩克萊門特的說法，仍是一部相當震撼的電影。接著，布萊恩克萊門特也提到他

  所看到的片段結合了「髒亂的寫實感以及夢幻般的奇想風格」，聽起來就像丹尼維勒納夫

  最近的兩部作品，《銀翼殺手 2049》和《異星入境》(Arrival) 一樣。除此之外，這個

  片段也稍微展示了由提摩西夏勒梅 (Timothee Chalamet) 飾演的保羅亞崔迪 (Paul

  Atreides)。


  除了提摩西夏勒梅之外，其他在這個獨家片段中登場的演員還包含了史戴倫史柯斯嘉

  (Stellan Skarsgard)、傑森摩莫亞 (Jason Momoa) 以及巴帝斯塔 (Dave Bautista) 等

  ，而布萊恩克萊門特也向粉絲們透露，在本片中演出角色凱恩斯 (Kynes) 的人選將會令

  人相當驚訝。


  《沙丘魔堡》預計將於今年 12 月 18 日上映。




