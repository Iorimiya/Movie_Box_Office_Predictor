content: '老實說，剛看完的時候不知道該給這部普雷還是好雷，

  這部片能吐槽的地方實在蠻多的！


  不過後來想想發現缺點好像都無傷大雅，


  如果不計較這麼多其實就是一部很順暢的科幻片。

  特效佳場景美，加上演員各個是大咖，

  然後劇情就只擷取原作中王道的王子復仇記部分，

  這樣的取捨我想對於一般觀眾來說絕對是最平易近人的，

  看完後其實心情還不錯，所以想一想還是給好雷好了......


  對一般觀眾來說，這部片最困難的大概是字幕吧！


  如果像是 Atreides或是Sardaukar 這樣翻成中文應該還好，

  不過如果是Bene Gesserit、Kwisatz Haderach或是Lisan al Gaib......

  Oh my God！翻譯成中文要6個字以上，

  我的眼睛完全跟不上，現在也記不住正確的翻譯XD

  到最後大概就只記姐妹會還有救世主吧！


  而且電影中竟然把Arrakis上的"storm"翻譯成"暴風雨"！

  痾......我很確定Arrakis有暴風，但是絕對沒有雨阿！

  翻成暴風雨根本是吃書加吃電影底片阿！


  所以說大家還是別看字幕去練英聽好了XD


  看板友說看這部片前要先補原作小說，我個人覺得其實沒有這個必要。

  跟原作小說比起來，電影根本就是單行道，已經夠簡單夠完整了。

  而且如果像我這樣幾年前剛看完第一集原作，

  書還在手邊可以隨時查，又很在意電影和原作差異的......


  我想你只會氣死而已XD


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~























  電影的某些改其實蠻令人傻眼的！

  根據我電影一刷記得的，就有以下幾個：


  1.

  皇帝明明鐵了心要滅掉Atreides，原作中可是出了50個旅，完全是大軍壓境！

  電影中只出3個營是能搞出個屁！皇帝哪這麼小氣！

  還讓人覺得電影中Atreides被偷襲就總崩有夠廢！

  明明就一句話改個數字有這麼困難嗎！


  2.

  Harkonnen跟 Atreides有過節是全天下人都知道的事，

  皇帝很忌憚Atreides也是全天下人都知道的事，

  但是皇帝派人助陣 Harkonnen滅掉 Atreides萬萬不能明講，

  讓人知道就變成各大貴族起兵造反的理由了阿！

  書中Sardaukar都是穿 Harkonnen的制服假裝是Harkonnen的人，

  電影裡面竟然一見到人就報本名，高喊  "Sardaukar"！

  你這不是讓你主子難看嗎XD


  3.

  星球生態學家 Liet Kynes，人家可以帝國的星球生態學家兼變動監督官，

  基本上就是皇帝的人，Harkonnen和 Sardaukar 最好是敢直接動他！

  然後電影中的 Sardaukar軍隊看起來也沒有接到命令，想都沒想直接就桶！

  真的是完全不把皇帝放心上耶XD


  4.

  Fremen的領袖Stilgar去找Atreides，可不是去烙狠話加吐口水的啊！

  兩邊關係在原作中好的很！


  Fremen發現Atreides不像Harkonnen那麼殘暴，所以兩邊開始建立信任關係。

  在書中那次會議，

  Stilgar邀請Duncan Idaho加入，公爵也答應並讓Idaho擔任兩邊大使。

  由於有這樣的互動，加上後來Kynes聲援，

  Stilgar才在Atreides被滅門後提供Paul和Jessica庇護。

  雖然原作中也有吐口水啦，

  但是導演你不覺得跟吐口水比起來，

  拍其他的東西對劇情的發展更有意義嗎？



  雖然這些都是小細節，但是這些林林總總加起來，

  讓人感覺編劇好像不是很在意Dune裡面的政治氛圍，

  在這些小細節的更動或取捨上頗隨便的，這樣可是沒辦法討好原著派的阿！



  還有些地方不算是吐槽，但是還是頗微妙的：


  1.

  劍術大師Duncan Idaho，

  在書中的描寫是動作敏捷，身手靈活，身法跟貓科動物一樣。

  然後看到演員表發現竟然讓Jason Momoa來演......

  上映前一直在想Momoa現在是要學貓走路嗎？

  結果發現Momoa還是以一貫的真男人氣勢詮釋Idaho XD

  其實還不差，只能說真男人氣勢不管用在哪個角色上好像都適用！

  (雖然我還是想看Momoa學貓走路wwww)


  2.

  電影一直給沙漠小老鼠鏡頭，想說電影大概是讓Paul取得Muad''Dib的名稱作結

  (Muad''Dib就是沙漠小老鼠的名稱，Paul加入Fremen後選擇這個字當作自稱)。

  結果結尾竟然沒有演出來！


  難道是刪掉了嗎？都刪掉了那還給小老鼠這麼多鏡頭幹嘛？

  而且這麼重要的東西竟然都能刪掉！把命名儀式放到第二部也感覺不太對阿XD


  這個取捨實在令人匪夷所思！


  3.

  性轉的Liet Kynes，真的有這個必要嗎？

  本來以為這麼政治正確的角色應該會更有表現，況且在書中是真的很重要，

  結果電影中還頗邊緣的XD

  連Harkonnen都不給面子直接捅，

  這樣改編對女權有什麼啟示作用我真是不知道.....


  4.

  竟然完全沒有提到Mentat

  (中文好像翻晶算師吧......基本上就是可以預測未來的人型電腦)，

  連Thufir Hawat(Atreides家的Mentat)都沒有幾幕戲！

  明明也是個重要角色，這集幾乎完全鬼癮。

  既然這集沒有鋪成，下集大概也沒有太多戲......


  真是可惜了一個好角色......



  雖然吐槽了這麼多，不過其實看完後其實覺得還不錯。

  電影確實打造了一部史詩級巨作該有的視覺與特效，

  場景、沙蟲和宇宙運輸艦的呈現都頗到位，

  所以至少觀看起來是有一定爽度的。


  另外與小說比起來，各個角色其實都還蠻乾脆的！


  如果你覺得電影的劇情很拖，那是因為原作更拖XD

  原作中每個角色說一段話前都要把內心小劇場演一輪，

  Paul吸到香料ㄎㄧㄤ掉那更是各種預言、各種情緒、各種內心小宇宙XD

  然後各大貴族各大組織又是一堆計中計中計！


  有時候看得其實蠻煩的。然後電影就......全部帶過或是乾脆不演XD

  反正就是照著王道劇情演下去就對了！

  感覺相對簡單很多。


  男主角在電影中也感覺得真的有苦到XD


  除了Timothée Chalamet本身就一副欠關愛的樣子，加上特效的呈現外，

  感覺角色是真的有在為到底能不能活下來擔憂！

  電影似乎刻意淡化原作中預知未來的能力和相關的描寫，

  所以不會事情還沒有發生就先被導演暴雷！

  讓劇情看起來多點緊張感。


  我想電影在這方面的更動是成功的。


  總之，作為一個看過原作的觀眾，

  我覺得這部片下了很多工夫在建構沙丘的視覺效果(包括演員)上，

  劇情的安排也至少維持表面的順暢，

  對改編一部500頁以上小說來說已經是不錯的了。


  至於如果真要深究細節......我想不必了！



  --'
