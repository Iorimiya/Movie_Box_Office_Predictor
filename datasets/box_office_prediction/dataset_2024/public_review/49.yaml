content: '其實盡量不把劇情放進來，


  但還是會擔心有人不小心被劇透，


  所以嘗試純寫個人喜愛的部分。



  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  很久沒有，或該說很少寫電影相干的，


  尤其這幾年疫情後其實出過不少很棒的片子。


  不過這次的沙丘2打動了我，


  包括故事情節的整體性，表現超乎預期的演員，


  以及最難得的，是發展，而非延續第一集的劇情及節奏。


  Timothee最近幾部的演技實在誇張，包括巧克力工廠，


  演什麼像什麼，連沙丘兩部裡的神情或語氣都不一樣，


  完全脫離對他少美男的既定印象。


  最後終了階段還能演出如此複雜的心境，讓人想起了金庸裡的張無忌。


  Ferguson也超扯的厲害，


  二部曲裡那多數微妙的表情也是成功將此片的精彩發揮淋漓盡致的元素之一。



  看第二部之前，我最擔心的包括那容易讓人出戲的Zendaya。


  她之前的表現，包括蜘蛛人或沙丘1裡一直有讓人感覺政治正確的選角傾向，


  但此片裡完全翻轉。同樣熱愛電影的學生說得棒極：


  "老師，第二集你完全會忽略掉她的長相。"


  另外擔心的：一部曲裡的大宇宙宏觀在第二集要如何延續？


  結果實地觀看，不但成功承接，且還擴大好幾倍，超強！


  如此的片長(但還是比一般長)還能把這麼複雜的架構說完，


  這是因為用了許多藝術演繹的手法與技巧，


  好比截掉許多情節，這部分則交由觀眾自發性地在腦海裡自行補足。


  難度在於選擇與製作者的個人品味，


  因為要截哪，要截或補多長都是很困難的選擇。


  使用這招的導演有如日製壓縮機非常稀少，因為如此一來，成本較高。


  同樣一篇故事，人家可以拍兩部甚至三部，啊你全塞一部裡要賺什麼？


  片商怎麼可能答應！


  欸，這裡順便臭一下尾田，麻煩您看一下沙丘1跟2，


  考慮提早讓魯夫變海賊王okay嗎？



  一部曲裡的沙蟲設定讓人讚嘆不已，


  二部曲裡再升級，而且數倍，這個真的屌，愈看愈過癮。


  然後真正讓我很喜歡的，則是故事裡頭宏觀與爾虞我詐的現實與心機，


  忠實反映我們人類真實的世界。


  英雄真的是英雄嗎，還是我們被洗腦的？


  英雄真如此單純，如向來嫉惡如仇的楊過，還是純想拯救世界的超人？


  期待沙丘3的到來，但更希望不要爛掉，


  或者導演選擇不拍也可以，讓我們就停留在這最完美的開放式結局吧。



