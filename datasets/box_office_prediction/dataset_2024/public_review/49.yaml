content: '雷文防雷資訊頁


  看第一集很強烈的感覺到這部作品就是目前所有科幻作品的濫觴


  無論是戰鎚40K又或者是後來很多科幻作品的設定，多多少少都有沙丘的影子


  包含一些返古的設定等等XD


