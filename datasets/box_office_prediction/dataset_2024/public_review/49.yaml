content: '趁著二刷記憶清楚來回一下這篇


  電影中，當先知莫阿迪布剛開始崛起時

  皇帝跟依如蘭公主曾有過一番對話

  討論是否要派出刺客暗殺他


  而依如蘭表示，死亡會讓先知更強大

  所以要讓弗瑞曼人跟哈肯能的衝突演變成戰爭

  (原本的狀態是外來殖民者vs當地恐怖份子)


  皇帝再出手恩威並施的結束戰爭

  這樣才能挫哈肯能銳氣

  同時加強皇帝的權威性

  (最後皇帝表示提出這個想法的依如蘭會是比他更強的繼承人)


  我認為皇帝最後御駕親征還是照著相同的想法

  "你哈肯能搞不定的事情，我皇帝親自來解決"


  另一方面，原本以為亞崔迪家全滅

  除非哈肯能家背叛，否則沒人會知道他派薩督卡參加滅族行動

  但現在發現莫阿迪布就是保羅，滅門就留下了人證


  這件事一旦傳出去大氏族就要造反了，所以皇帝只能御駕親征

  (因為哈肯能無法把事情辦好)



  哈肯能滅亞崔迪是一夜之間發生的事，不管雷托原本有多少聲望

  在亞崔迪以後全滅以後也是不值得一提了

  皇帝以下，哈肯能跟亞崔迪是最大的勢力

  其他的大氏族都差一大截，軍力財力都無法與其對抗

  今天眼看連亞崔迪都瞬間被哈肯能拔掉

  (外人不知薩督卡有加入)

  當下哪個大氏族敢多嘴呢?


  況且亞崔迪都不在了，為其說話一點好處都沒有

  還可能被哈肯能針對，誰出聲誰傻瓜啊



  男爵軍力雖強，但大部分都放在羯地主星而不是厄拉克斯

  因為電影的哈肯能始終都以為弗瑞曼人是小貓兩三隻

  但皇帝知道弗瑞曼人遠遠不只如此(因為有姐妹會的情報網)

  所以帶了整團的薩督卡大軍前來

  男爵一看到兵力差距就認栽了


  沙丘宇宙的皇帝應該是世襲制的，不是用選的

  而皇帝對帝國的統治是靠分封諸侯讓他們互相牽制達成的

  因為他的實力沒有大到能夠一人敵過所有大氏族

  也因此他才把厄拉克斯封出去給最大的諸侯

  而不是自己獨攬(他也沒能力獨攬)


  至少原本是這樣


  所以當男爵看到皇帝大軍殺到，第一件事就是發訊息給所有大氏族

  想示警亞崔迪不在了，皇帝現在來對付我了

  你們大氏族沒反應的話，很快就輪到你們了


  結果就是所有大氏族全都開大軍來到厄拉克斯軌道


  而厄拉克斯上的戰鬥結束後，保羅逼皇帝禪位

  大氏族卻不認帳這也很好理解了：


  帝國中的前三大勢力軍隊或主帥都滅亡了

  剩一個只具有光棍公爵身份的保羅亞崔迪

  說要跟依如蘭結婚然後稱帝


  你是長年被壓在下面的大氏族，你認不認?


  大氏族並不知道厄拉克斯上的這場戰爭是怎麼打得

  他們是在勝負抵定後才抵達，他們並不了解弗瑞曼人的數量與實力

  所以當然不會理保羅，而是想著要趁機上位



  核彈檯面上是禁用的，保羅拿來炸山算游走邊緣



  --

  其實第一集剿滅亞崔迪主力還是靠哈肯能軍隊(黑色盔甲)

  薩督卡(灰色盔甲)的目標則是剿滅菁英(如鄧肯)及滅口(保羅)

  亞崔迪被滅族那晚，岳醫生做了幾件事：

  關閉行星防護罩、關閉雷達

  所以亞崔迪家是在睡夢中毫無預警的情況下被敵軍奇襲

  哈肯能第一擊就摧毀了亞崔迪的防空能力與空軍

  所以接下來就是佔據空優的哈肯能單方面屠殺

  就算白兵戰亞崔迪能擊退哈肯能

  後面還有皇帝派出的薩督卡人會壓上來

  (在弗瑞曼人展現實力前，薩督卡被認為是無敵的存在)

  所以最終在數量跟軍種的劣勢下亞崔迪被殲滅


  但第一集鄧肯有一個人可以擊殺一班薩督卡

  可以做為亞崔迪菁英戰力的證明吧?

  薩督卡人的設定感覺有點參考斯巴達人，驍勇善戰重視榮譽，但也有殘忍的一面

  在過去都被視為無敵的存在，鮮少有人敢挑戰

  然後獲得戰功以後又能獲得皇帝豐厚的封賞

  缺乏挑戰又沉溺享樂，到了保羅的時代整體實力不如以往

  弗瑞曼人則是在沙漠的環境下奮力掙扎生存下來的

  心理素質方面應該輾壓薩督卡'
