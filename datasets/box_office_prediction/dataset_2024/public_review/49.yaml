content: '沙蟲身體外部有一層厚重很像魚鱗的鱗片保護它們身體內部柔軟的部分，


  使其在沙裡穿梭；所以當身上有鱗片破損受傷，或是被翻起，


  它們就會把受傷的部分朝上，且不會潛入沙中。


  費曼人就是利用這一特性來控制沙蟲，讓沙蟲可以轉彎，旋轉，減速。


  經驗老道的費曼馭蟲人在站上沙蟲後，


  會根據自己腳下踩的鱗片磨損狀況來判斷這次倒楣被喊來的沙蟲的慣用側，


  然後翻動鱗片去調整成這個倒楣蟲比較舒服的前進姿勢。


  較大型的沙蟲，其實通常也會有幾個費曼人輔助，站在馭蟲人身後兩側去幫忙翻動鱗片。


  至於上車方式...我印象中的小說裡也沒有詳細的描述，


  可是維導幫我們呈現得很清楚，費曼人清楚在哪塊沙漠敲出來的沙蟲大概是那幾隻，


  所以可以讓要一起搭乘的費曼人先到對應高度的沙丘上附近等，


  等馭蟲人控制好再轉過來月台這邊減速，大家跳上蟲背就好；


  婦孺輜重等，先由壯碩的費曼人扛上去，要搭帳棚還是客艙服務的等坐好再說。



  印象中作者有提過成年沙蟲的外殼，雷射是打不穿的，


  否則採礦隊觀測到蟲跡後，還可以用這些方式把沙蟲趕跑。


  當然還有最根本的原因是沙蟲是香料製造者，沒人沒事會去殺沙蟲讓香料減產。




  --


  沙蟲在背長時間騎乘後，精疲力竭，外加就是對沙蟲而言，


  它是以為自己受傷才會一直保持在沙面上，所以當鱗片恢復正常後，


  它就會馬上躲回沙底下耍自閉好一陣子。


  費曼人並不會時常招喚沙蟲出來當代步工具，除了其神聖性，


  更怕的是被外人所知道，所以在北方通常不太會敲沙蟲出來，


  通常是為了往南方的長距離移動才會敲出來騎。


  至於溺死幼年沙蟲取生命之水，大部分只有在覺醒聖母才需要，


  所以通常數十年才會有這麼一次，


  外加就是要提到費曼人的整個教育環境落後，解釋權通常在部落領袖跟聖母上，


  費曼人的幼年教育通常就是告知部落教條，水的紀律，還有戰鬥訓練。


  一直要到凱恩博士堅持下，在任何狀況下都要讓費曼小孩學習識字，計算。


  但是費曼人因為躲避哈肯能的追捕，所以時常要不停在穴地轉移，


  學習的時間有限，這其中費曼小朋友還花很多時間在學習戰鬥，或是協助戰鬥。


