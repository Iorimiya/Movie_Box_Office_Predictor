content: "新聞網址： \n\n\n　　《沙丘》編劇、《冰與火之歌》作者：MS-DOS 再戰 50 年\n\n\n科幻迷期待已久的大作《沙丘》電影（2021）終於全球上映，這部恢弘的史詩電影改編\n\
  自美國作家 Franklin Patrick Herbert, Jr. 同名科幻小說《沙丘》，曾獲星雲獎和\n雨果獎，為史上最偉大科幻小說之一，也是《星際大戰》和《星艦迷航記》等名科幻作\n\
  品的靈感來源。\n\n當然《沙丘》系列影視化改編有過多次，要麼無疾而終，要麼廣受粉絲批評，讓《沙丘》\n譽為最難影視化的科幻小說。以前幾次影視作品特效太差、成本太低造成品質不佳等都\n\
  還可以接受，最糟糕的是編劇亂改劇情，傷害書迷感情。\n\n這次《沙丘》電影化，主創團隊直接找來艾瑞克‧羅斯（Eric Roth）擔綱編劇。\n\n羅斯是《阿甘正傳》、《班傑明的奇幻旅程》編劇，也是\
  \ Netflix 版《紙牌屋》執行\n製片人，曾五次獲得奧斯卡金像獎最佳改編劇本提名、一次獲獎，譽為好萊塢最優秀編\n劇之一。大師引人注意的原因是：創作工具實在太酷了！且是獨特、復古風的酷。\n\
  \n《沙丘》裡「會思考的機器」於萬年前大戰後徹底非法化，也是為什麼電影的沙丘世界\n雖然背景是浩瀚宇宙，卻完全看不到任何高科技。現實中，羅斯身為編劇，創作工具也\n\
  非常「低科技」：\n\n‧上了年紀的 Windows XP 電腦。\n‧MS-DOS 環境。\n‧有 30 多年歷史的 DOS 文字處理器。\n‧IBM Model\
  \ M 鍵盤。\n\n○大揭祕：羅斯的「低科技」創作環境\n\n羅斯極度自律，每天有兩個工作時段，每段持續 4~5 小時：早上 5 點半起床，簡單運\n動進食後開始創作直到中午；晚飯後再繼續，直到半夜睡覺。\n\
  \n「如果我前晚寫到一半，第二天我會等不及想起床繼續寫，因為我知道找到方向了。」\n他接受採訪時表示。\n\n羅斯的自律在創作工具更表現得淋漓盡致。他的電腦還是\
  \ Windows XP 系統，可以上網\n，也有裝 AOL 和 IE 瀏覽器，不過寫作時會斷網：\n\n從下圖更清楚看到，桌布是 XP 經典的藍天白雲：\n\n\
  開始寫作時，羅斯會在 XP 基礎上再退兩步，打開 MS-DOS 環境：\n\nMS-DOS 由微軟開發，是 Windows 95 更之前的 PC 時代裝機量最高的\
  \ DOS 作業系統，\n和今天圖形作業系統不同，MS-DOS 最早是指令行作業系統，人機互動需以文字命令進\n行，到後期才加入圖形介面。\n\n雖然 MS-DOS\
  \ 是很古老的作業系統，但其實幾年前一些重要機構仍在用，如 2011 年以\n前，美國海軍用 MS-DOS 管理食物庫存：\n\n雖然羅斯電腦有裝 XP，每次寫稿還是得打開\
  \ MS-DOS，還挺麻煩的，因 MS-DOS 官方支\n援最後一版 Windows 是 95，要用 XP 打開還得用模擬器才行。\n\n至於為什麼非 MS-DOS\
  \ 不可，原因在羅斯的愛用寫作軟體。\n\n不是 Word，也不是 Ulysses / Outline / Scrivener 之類「效率使用者」熟悉的軟體\n\
  ，更不是號稱 95% 編劇都在用的 Final Draft，而是 Movie Master，有 30 多年歷史\n的 DOS 軟體。Movie Master 首次發表是\
  \ 1987年（羅斯用 v3.09），實屬上古時代的\n軟體。\n\n羅斯受訪時透露，他很早就跟廠商買下軟體驅動版，現在 Movie Master 早死了，就連\n\
  複製 Movie Master 原始碼修改的後續編劇軟體 Hollywood Screenwriter 都去世了。\n\n個人電腦興起的 1980 年代，這款軟體的功能之強大，絕對稱得上好萊塢劇作家的神器\n\
  。除了標準文字處理功能，還有內建彈出功能表、多樣文字格式、防覆蓋儲存、搜尋和\n條件替換、內建詞典拼寫檢查、依角色儲存獨立台詞檔等。\n\n靠這款有 30 年歷史的軟體，羅斯寫出《阿甘正傳》、《沙丘》等至少\
  \ 30 部影視作品\n劇本。2012 年他受訪時表示：「我覺得如果給我 2 小時，我也能學會用 Final Draft\n（現在主流編劇軟體）。但我又有點迷信，這感覺挺笨的，我自己把事情變複雜。不過\n\
  我還是覺得，如果用這玩意寫出來的東西有人看，那就安心用吧。」\n\n唯一不太方便的，因 Movie Master 是 DOS 軟體，所以受系統記憶體容量限制，一個檔\n\
  最多只能存 40 頁。每次羅斯打滿 40 頁就要儲存列印出來，寄給製片商，對方再把文件\n掃描存成電子版。\n\n他表示軟體的記憶體─頁數限制，逼他用更短篇幅講好故事，如果寫了\
  \ 40 頁都寫不完\n一幕，那就代表方向錯了。\n\n而羅斯的打字利器選擇，更讓眾多鍵盤愛好者會心一笑：IBM Model M 鍵盤。\n\nModel M\
  \ 於 1985 年開始生產，是主流 QWERTY 全鍵盤標準布局的首創者，屈蹲式彈簧\n軸體觸發結構，鍵盤敲擊時會發出獨特的?噠聲。\n\n這款鍵盤被廣大機械鍵盤愛好者譽為「永恆的經典」，擁有無數粉絲，且儘管早就停產\n\
  ，還是有廠商和死忠粉絲（如 Lexmark、Unicomp 等）用原版模具生產小量複製品。\n\nModel M 收藏家 Brandon Ermita 曾說：「我喜歡\
  \ iPad，拿在手上挺酷，我也喜歡用\nKindle 看書，確實很方便，但它們文字輸入無法媲美 Model M……無論何時，只要我\n想寫文章或工作，它都是我最信賴的搭檔。」\n\
  \n這款鍵盤是當年經典，也是今天復古科技風潮代表之一。羅斯選擇 Model M 鍵盤為寫\n作工具，是因陪了他幾十年，且如果保養好，幾乎不會壞。\n\n上述工具羅斯都用了好幾十年，除了少數設備如電腦硬體、螢幕等因老化不得不換新，\n\
  40 多年創作環境大致沒什麼改變。或許你會納悶，跟羅斯共事的人怎麼受得了這落後\n、古板、低效率的工作方式？\n\n好萊塢雖然拍攝用硬體、後製特效等技術近幾年突飛猛進，但業界常規業務沒有太高科\n\
  技量。如很多劇本在創作修改階段都是紙本進行，甚至很多影視作品成片，都是用拍攝\n現場塗改得面目全非的劇本拍出來的。\n\n此外，很多好萊塢大頭工作方式也非常「低科技」，如\
  \ Jeffrey Katzenberg（迪士尼\n影業前董事長、夢工廠聯合創始人、Quibi 創始人）平時甚至很少使用數位設備，連電\n子郵件都要助理印出來給他看。\n\
  \n古老的電腦、古老的軟體，確實一定程度限制羅斯出稿速度，不過他及合作製片商對他\n的速度不會特別計較。他表示：拖稿可以，最後該交貨還是得交貨，且交出的東西還能\n\
  拍才行。\n\n○為什麼大作家鍾情「復古寫作工具」？\n\n鍾情古老寫作工具的，並非羅斯一人。好萊塢編劇業與更大的歐美文學作家族群，與羅\n斯偏好相同的大師簡直可組成「DOS\
  \ 寫作派」了。\n\n其中最出名的應該就是《冰與火之歌》作者喬治‧R‧R‧馬汀了。可能這世界看過《權\n力遊戲》的人比沒看過的人多，不過知道馬汀怎麼寫出小說的人還是少數──寫《冰與\n\
  火之歌》的電腦也是 DOS 系統！至於用什麼軟體，馬汀之前上電視節目提過一點，叫\nWordStar：\n\n具體來說，他用的是 WordStar 4.0 版。\n\
  \n馬汀曾表示，他不用高科技文件軟體，主要是不喜歡「智慧」功能，如自動換大寫、\n拼寫檢查什麼的。「我很喜歡（WordStar）這個軟體，我要的它都有，也沒有多餘的東\n\
  西。我不需要任何說明，有些軟體成天幫倒忙，如非要把小寫字母變成大寫。如果我要\n大寫，我自己會換！我又不是不會按 SHIFT！」\n\n日常生活他其實有兩台電腦，一台上網回信件，另一台就是裝\
  \ DOS 和 WordStar 的電腦\n，完全斷網，只用來寫稿。不過馬丁最近幾年挖坑不填，莫非是一直用上網那台閒逛聊\n天交際，導致無心創作？\n\n再如羅伯特·J·索耶（Robert\
  \ J. Sawyer），雨果獎、星雲獎得主，兩度贏得加拿大科幻\n最高獎項極光獎，創作《終極實驗》、《大腦掃描》等優秀作品，人稱加拿大科幻教父。\n他早在 1990\
  \ 年就發文，講述為什麼 WordStar 是最適合創作者的寫作軟體，文章 2017\n 年還重新投稿到知名科技媒體 Ars Technica，內容大致沒變。\n\
  \nSawyer 提到很多知名科幻作者都是 DOS 版 WordStar 忠實使用者，如：\n\n亞瑟·克拉克（Arthur C. Clarke，三大科幻巨匠之一，太空漫遊系列作者）\n\
  大衛·傑羅德 （David Gerrold，星雲、雨果獎得主，《星艦迷航記》編劇之一）\n詹姆斯·岡恩（James Gunn，漫威《星際異工隊》系列電影編劇兼導演）\n\
  \n○為何這些大師熱愛 WordStar？\n\nSawyer 認為，一旦熟悉，寫作者使用 WordStar 非常流暢，可輕鬆盲打。WordStar 發表\n\
  於 1979 年，當時電腦鍵盤尚未標準化，很多今天鍵盤必備的按鍵都沒有，這款軟體一出\n來就把很多寫作者需要的關鍵功能做成快捷鍵功能表，且重要功能的快捷鍵設計，也考慮\n\
  打字者不同手指力量的差異。\n\n當時很多早期文字處理軟體都模仿打字機邏輯，即文字輸入後不可改。如果寫好一行文字\n，最好把這行寫完，因如果想移動游標到前一行甚至前一頁修改都極其繁瑣。WordStar\n\
  因有各種游標操作快捷鍵，文件修改更容易，和其他競品不同，WordStar 無論打字還是\n編輯，手都不必離開常用字母區。\n\n用 WordStar 及 Movie\
