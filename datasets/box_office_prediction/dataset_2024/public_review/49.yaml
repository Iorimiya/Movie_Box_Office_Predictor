content: '「偉人從不自求上位，而是聽從呼喚。」


  參加試映會之前很擔心自己沒有先讀過小說會不會就看不懂，導演利用了155分鐘的片長讓大家有時間好好地了解這整體的世界觀及人物，雖然有大量的對話台詞讓前半段有比較多的鋪陳，但透過巨大畫面的壯觀場景，節奏緩慢的漸進，有種在電影院讀小說第一章的感覺。


  眾星雲集的強大演員卡司，有讓自己在觀影之中在認識人物的區塊容易許多，Timothée Chalamet 飾演的 Paul 在整部片並沒有所謂的主角威能的設定，但擁有的特殊技能還是透過了音效及畫面來向觀影者傳達，飾演過水行俠的
  Jason Momoa 這回更加勇武且更有角色曲線，【不可能的任務系列】飾演英國特務的 Rebecca Ferguson 這回則是 Bene Gesserit
  姐妹會的 Jessica夫人，這回也有許多內斂的演出，台灣人熟悉的張震與「薩諾斯」Josh Brolin也都嘎了一角。


  場景則主要都聚焦在沙丘星球「厄拉克斯」，一個充滿了沙漠卻有著人稱「香料」的利益和權力之爭，整個畫面真的是設計的每個地方都美到不行，加上了配樂大師 Hans Zimmer
  賦予這部片許多生命，如果要有最佳的觀影體驗，個人覺得可以的話就直上IMAX影廳吧！


  許多人拿【魔戒】與【冰與火之歌：權力遊戲】來與這部片做比較，以第一集來說有種只是剛上開胃小菜的感覺，但整個詭譎與政治鬥爭的氣氛可是呈現的直球對決，對於愛好電影的觀眾來說更是一部一定要進戲院才能更完整體驗的作品，在過去許多導演嘗試都不成功的情況之下，可以說執導過【怒火邊界】【異星入境】【銀翼殺手2049】的
  Denis Villeneuve 辦到了！


  看完之後會有想要二刷的衝動，因為有好多的小細節可能在第一次看的時候並沒有注意到，結局也更讓人期盼能夠有後續的系列作品或外傳作品能接續登場，讓近年來超級英雄片已經成為票房保證的狀態下，有著更多世界觀出現在觀眾的眼前。


