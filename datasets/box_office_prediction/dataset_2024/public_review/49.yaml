content: '先說，本人是個科幻迷，喜歡星戰、星艦迷航、異形１、２、普羅米修斯、聖約、攻殼機動隊、駭客任務、顫慄異次元、太陽毀滅。

  　　可能不是很硬核，但絕對是個科幻片必看的觀眾。

  　　然而這部片在很多地方無法滿足我的期待。即使是喜歡科幻風格的觀眾，也很容易被拖沓的節奏感嚇到。


  　　原作我看了一半，大概也是第一集的主劇情了。















  以下討論有雷。



  先說優點：


  1.主角群皆為一時之選，男主角夠帥（主角就是要討喜，沒有政治正確選個黑人實在該給他加分）、公爵確實像個讓人願意追隨的領導者，男主角的媽媽確實也帶有貴氣，而非貴族的小妾。

  2.滅族大戰時的場面調度很俐落、精彩。

  3.場景色調的調配非常舒服，不會有布景感，好幾次真的給人恢弘壯闊的感動。

  4.我本來想寫更多的，沒了。



  再來是缺點與一些個人感想：


  　　在這個年代，已經有許多名導樹立了科幻模式的標竿。所以我在看這部片時感受到了星戰、２００１太空漫遊的影子，在世界觀的呈現上，本片確實精彩，一些中世紀建築場景與飛船科技的衝突感，其實是原著就有了，電影反而在場景建構上下了許多苦工。

  　　然而作為一本１９６５年出產的小說，其設定感自然非常的重，許多不合邏輯的部分，其實是作者先射箭再畫靶的結果。這導致了政治戲非常的低能，許多動機與手段經不起推敲，人物在對話時就像星戰一、二，充滿了令人哈欠的政治戲。說實在的你讓這些人把劍改成光劍互砍也可以，那個什麼預知夢乾脆改成原力，沙丘星改成塔圖因，chosen
  one的概念基本上西方也玩到爛了,當然這部小說比星戰早，星戰或許借鑒了不少設定，可是在這個年代才拍出來就是比較吃虧。


  　　壞就壞在，星戰的安納金雖然被低能的劇情搞得人格分裂，但我們仍然能看到斧鑿感很重的惡墮與抉擇，（即使我現在看還是一頭霧水，安納金的黑化根本也是為墮落而墮落），但導演在電影中展現了保羅數次春夢、以及他對chosen
  one 概念的質疑，其實我們觀眾也很質疑，因為電影中的保羅感覺沒什麼個性、沒什麼痛苦與無奈，只是順著夢境與滅族之戰，順勢的接受自己是救世主。然後關鍵幾場的打鬥都還很難看，不管是男主角或是哪個家族、薩督卡軍團，都跟８＋９一樣拿了刀上去直接砍。

  　　可不可以找個好一點的武術指導啊？這些號稱宇宙最強的幾個家族幹架姿勢，竟然像銅鑼灣的古惑仔？？


  　　總之呢，人物的塑造非常扁平，男主角唯一讓你認同的地方就是他夠帥。前面幾篇文有版友說，你會喜歡的是飾演主角群的演員，而非電影裡的角色，因為這些角色的動機與建構過程很薄弱，（當然我認為是原著的鍋，電影裡引用了不少原著台詞，可以看出導演想盡量忠實）。


  　　人物塑造扁平就算了，這部電影並非時間不夠用，這就是我說像太空漫遊的地方，許多片段要是沒有配樂轟炸，大部分人大概開場半小時就睡著了。（我本來訂１１：點多的ＩＭＡＸ，好險後來改訂１０：３０，不然一定睡著），片中某些地方以異星球、太空的風景推移，有時候則加上無聊枯燥的對話，（但其實原著就這樣了），所以才需要用一些很尖銳的音樂，避免觀眾疲乏。觀影一小時後我便坐立難安，因為整個節奏實在太慢，而且很悶。

  　　你也可以說因為是起源電影所以要交代的事很多，導致拍得很悶，或是說我不懂藝術片黑人給我閉嘴，甚至說我是只愛看漫威片的俗人。


  　　但承認吧，這部片除了場景塑造與世界模型建構外，真的不好看。


  　　許多起源電影都可以拍很好啊，金牌特務、捍衛任務、駭客任務、康斯坦丁、蜘蛛人、星際爭霸戰、阿凡達，除了駭客任務外都是俗套的故事，但人家就拍很好看得很爽啊。你可不要說沙丘有什麼哲學、政治隱喻，再說一次，這部電影的政治戲拍得非常低能，哲學部分輸駭客任務，爽度輸沒有星際旅行的金牌特務。或許有些知名影評Youtuber會把這部吹得多高，藍色窗簾式的套用一堆符號學隱喻，可是最直觀的事情就是，這部在散場後的討論度絕對輸駭客任務，子彈時間、紅藍藥丸到現在都還是令人津津樂道的梗。

  　　但昨天散場時，我前面那排的人就直接嗆：「早知道剛剛就出去吃拉麵了。」，電梯間前也沒聽到有人在討論，大家就是悶悶的散場了。


  　　整部戲的結尾用一群人圍觀幹架作為收束，先不說為什麼不是用沙蟲結尾。那個幹架也太難看了吧，星戰光劍劍法每個系列都變來變去，至少很炫炮，這部戲連沙蟲刃牙也沒什麼特別，啊不就比較利而已？

  　　然後無聊又不緊張地互砍完直接結尾了。


  　　都這個年代了，單純的恐龍已經滿足不了大眾了，現在是個連異形票房都下滑的時代，所以這部作品拍成這樣，可能很多自詡文藝咖的人會吹捧得很高，但抱歉，華納跟傳奇是商業片巨擘，這部電影在商業的角度上要與同類型的科幻鉅作－－星戰比是失敗的。



  　　對了，自殺突擊隊我就看得很開心，大家進電影院是要爽的，什麼哲學衝擊與深層思考當然很好，但電影要先好看可以嗎？

  　　駭客任務可以（我也收了藍光），這個人人吹捧的大導演卻不行？


  　　可能我只能看漫威吧？


  --

  這部搞砸真的別怪人,要是沒有配樂轟炸,我真的也要睡著了。

  一般人進電影院是要爽的,要哲學深度至少要拍得像駭客任務好嗎。

  *****************************************************

  *****************************************************

  我其實一開始看完覺得蠻好看的,今天一起床越想越不對勁。'
