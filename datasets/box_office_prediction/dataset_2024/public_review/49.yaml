content: '我在上映第一天就衝去看南夢紡IMAX，建議每位想看這部電影的民眾都至少得在有好音響的

  戲院裡觀賞。


  以下是主觀心得，有劇情部份請見諒。










  防雷線*********************











  個人認為配樂和影像的比例有些失衡，音效的主導性太強，常常讀視覺的注意力會被聽覺拉

  走。我從頭到尾頭腦一直在分解Hans Zimmer在用甚麼樂器和配置去做音效，但是個人很喜

  歡的極限主義構圖又想讓自己多讀一些，看到最後有點感官錯亂。是需要看過兩次以上才能

  再讀到些許細節的作品。


  整部電影主題已經跳脫小說中各種權力鬥爭與心理猜忌，最重要的就是直指「夢境」。可以

  感受到導演一直在用視覺隱喻出主角保羅意識中的「自我」、「本我」與「超我」每個過程

  中的拉扯，並且先讓觀眾體會主角保羅如何經歷這三種過程的刺激及扭轉，才能成就出未來

  的救世主身份。


  主角一開始大部分都逗留在海岸上(或說水平面以上的空間)，這時候的保羅仍在自我發展的

  階段；爾後本我的呢喃透過夢境過程不斷向保羅提示未來的發展，有幾幕的隱喻令我印象深

  刻：像是厄崔迪家族軍艦是從水底探出，像似潛意識逐漸浮出水面，在離別卡拉丹星球的海

  岸，保羅的手曾經透過水波撫摸著淺灘裡的沙粒，象徵開始在試探自己的本我潛意識；在厄

  拉科斯(沙星)面對父親的死亡與家族鬥爭的結果，瞭解母親生下他目的地的憤怒(導致切斷

  戀母情結,認同父性的威權位制)，甚至抵抗本我的命運操弄，逐漸開始塑造超我的意識結構

  。我想這也是為什麼很多人批評攝影有太多的空景或慢動作，其實都是為了和音效作配合，

  達到導演對於這三種階段的目地構成。如果仔細聽原聲帶，作者除了頌詞以外也大量運用喉

  音雙聲詠唱，其實也是在代表著表意識與潛意識同時並存的狀態。


  （談到潛意識與水的關係，其實厄拉科斯的弗瑞曼人的設定中是共享水資源，包含身體各種

  水分。如果按照水本身是有記憶的科學論點，也就是推論整個部族某部分是共享著意識與記

  憶的痕跡。導演再劇末安排保羅與部族人士決鬥的鏡頭，「取代原本對手的水分成為這個部

  族與星球記憶的一份子」，成為真正的「Freemen」完人，大概也是想要顯現這點吧？）


  另外從雷托公爵與他兒子保羅的對手戲中，也可以區分出21世紀的當代與20世紀80年代的社

