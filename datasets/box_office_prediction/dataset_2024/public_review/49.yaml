  片的幕後陣容網羅了恐怖藝術大師H.R. Giger、英國前衛搖滾巨星Pink Floyd、特效大師

  Dan O''Bannon等各界頂尖人物。




  （佐杜洛夫斯基的沙丘概念藝術照）


  然而，越來越高的製作成本，以及導演堅持將本片拍成長達十小時的大長片，最終使得本

  片無緣問世。


  其後這段幕後過程在2013年製作成紀錄片《佐杜洛夫斯基的沙丘》，許多概念藝術圖也開

  始流傳在網路上，影響了像《蟻人與黃蜂女：量子狂熱》這樣的作品。


  而《沙丘》也分別在1984與2021年由大衛林區、丹尼斯維納勒夫搬上大銀幕。




  《蟻人與黃蜂女：量子狂熱》即將於2月15日在台上映。


