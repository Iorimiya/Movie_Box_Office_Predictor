content: '猛毒、007、沙丘各自大賣 「瀑布」台灣新片票房第一




  「猛毒2：血蜘蛛」蟬連第3周全台票房冠軍。圖／索尼提供


  2021-11-01 20:24聯合報 記者蘇詠智／即時報導


  才剛過去的10月，全球票房來到自去年1月新冠肺炎在各地蔓延、爆發後的最高峰，多虧

  了有「猛毒2：血蜘蛛」和「007 生死交戰」兩大強片，前者目前全球總票房將破4億美元

  ，後者更已破6億美元，還在中國取代了稱霸賣座榜冠軍1個月的「長津湖」成為新的第1

  名，展現強大實力。


  北美本周末由名著改編的「沙丘」第2度奪冠，台灣本周末票房榜由「猛毒2：血蜘蛛」蟬

  連第3周第1名，全台票房來到1億3700萬元，電影公司為為慶祝本月2日起開放電影院飲食

  ，只要當日在全台威秀影城和MUVIE CINEMAS觀看「猛毒2：血蜘蛛」，憑當日票根及出示

  活動圖即可免費兌換中杯可樂及小份爆米花，詳情可以上威秀影城粉絲頁查詢。


  本屆金馬獎入圍11項大獎的「瀑布」上映首周則開出國片在今年5月中疫情爆發以來的票

  房佳績，全台近700萬登上新片賣座冠軍，繼「當男人戀愛時」之後戲院難得再現大批國

  片觀眾回流，甚至在上周五正式上映第一天還打敗同檔其他超級大片，難能可貴，也是導

  演鍾孟宏的作品最佳開票成績。觀眾直呼在戲院裡又哭又笑很舒壓，幾乎到最後一秒鐘都

  猜不到結局，而金馬影帝陳以文神來一筆的演出，更是博得戲院全場大笑鼓掌。


  鍾孟宏與監製瞿友寧這幾天帶著演員們跑了超過30場的影廳活動，入圍本屆金馬影后的賈

  靜雯更因接連趕場，趕到腿抽筋，仍然撐住、忍痛，保持笑容和觀眾互動，聽觀眾分享對

  電影的感想讓她非常感動，坦言：「沒想到面對面感受到觀眾最直接的情緒是如此的打動

  人。」這是她跑映後的初體驗，再累仍甘之如飴。觀眾盛讚「瀑布」疫情期間能撫慰人心

  的作品，鍾孟宏的愛將納豆不但包場，在看完片子後，還好奇問賈靜雯，到底如何才能表

  演到連眼皮嘴角都有戲，簡直不可思議。


  賈靜雯演得賣力，身心都有極大的付出，忍不住開玩笑表示：「『瀑布』應該是我的告別

  作。」


  首先是得幾乎素顏上陣，面對超近的特寫和光線，她笑說：「導演連妝都不給補，他不在

  乎妝容，他在乎演員的眼神對不對，台詞講得對不對，我們當然尊重他的決定。」


  她隨即又感性了起來：「老實說這個媽媽給我的影響有多深，我一直知道這個媽媽心中的

  痛與心中的重是什麼？她是一個強大與脆弱的綜合體。」


  鍾孟宏讚嘆她表現太出色：「在開拍之前，我看到賈靜雯就嚇一跳，她已經準備好了，她

  給電影的太多了。她的好是藏在很長久的歷練裡，加上她長久以來的演戲經驗，她把這些

  融合到電影中，這是非常難得的。」




  賈靜雯（左）與王淨在「瀑布」對手戲精彩，登上周末台灣新片賣座第1名。圖／本地風

