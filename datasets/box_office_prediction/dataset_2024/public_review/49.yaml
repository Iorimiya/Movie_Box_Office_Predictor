  2023-08-28



  最近接受《帝國雜誌》的訪談時，《沙丘》導演丹尼維勒納夫透露他在《沙丘：第二部》

  之後有意繼續探索厄拉科斯的廣大世界，暗示這個科幻史詩系列發展成三部曲的可能性。



  丹尼維勒納夫表示如果這個計畫實現的話，對他來說就如同美夢成真一般。




  《沙丘：第三部》的故事將會改編自法蘭克赫伯特筆下六部曲系列中於 1965 年推出的第

  二部《沙丘救世主》，在這之後的四部小說分別為《沙丘之子》、《沙丘神帝》、《沙丘

  異端》以及《沙丘聖殿》，法蘭克赫伯特於 1986 年過世後，他的兒子布萊恩赫伯特則為

  《沙丘》系列出版了多部前傳以及後傳小說。



  丹尼維勒納夫表示：


  「《沙丘救世主》的故事圍繞在人們認為保羅亞崔迪是一位英雄，即使他本人並不願意這

  樣做。我的改編《沙丘》相當接近他的概念，也就是這其實是一種警訊。」



  導演揭露，如果他的《沙丘救世主》改編計畫能成真的話，那第三部電影將會成為他最後

  的《沙丘》電影，因為在那之後的原作小說都變得太過深奧。



  日前應演員罷工而延期至 2024 年的《沙丘：第二部》將會延續保羅亞崔迪的故事，讓他

  與荃妮以及佛瑞曼人展開合作，針對毀滅他家族的勢力展開報復行動。《沙丘：第二部》

  的演員陣容包含了提摩西夏勒梅、千黛亞、奧斯汀巴特勒、佛蘿倫絲普伊、蕾貝卡佛格森

  、哈維爾巴登、大衛巴帝斯塔、克里斯多福華肯、蕾雅瑟杜等。



  《沙丘：第二部》預計將於 2024 年 3 月 15 日上映。


