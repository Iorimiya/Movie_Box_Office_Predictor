content: "雷文防雷資訊頁\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\n\
  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n作為一個年少時喜歡看奇幻/科幻小說的人\n\
  沙丘這部科幻鉅著我卻一直以來都是聞名，但未曾謀面\n\n原因無他，因為內容對當年的我來說挺無聊的：\n\n\"沙丘嘛，就一片黃澄澄的沙子在那邊有甚麼好寫的?\"\
  \n\"香料是宇宙最重要的物資?這看起來一點也不科幻？\"\n\n就這樣，一錯過就是幾十年\n\n我也不是丹尼·維勒納夫的粉絲\n雖然我看了銀翼殺手2049也挺喜歡的\n\
  但我尚不確定那是因為我對原版的喜好愛屋及烏\n還是真的喜歡這部電影\n\n直到昨天去看了沙丘\n並發現自己深深的陷入了導演所呈現的厄拉科斯世界\n我不禁回想著，上次在戲院內受到如此的震撼是甚麼時候?\n\
  \n丹尼·維勒納夫的電影畫面有一種\"劇場感\"\n很抱歉，我貧乏的詞彙只能如此說明\n\n他呈現出來的畫面都是經過精心設計的\n不管是取景角度，光影設計，濾鏡的輔助，還是配樂烘托\n\
  這所有一切的用心，只為了成就當下那幕所需要的完美的氣氛\n\n印象深刻的幾幕：\n譬如說大反派初次現身時讓人不寒而慄\n或是沙蟲初次現身時所展現的純粹強大\n\
  保羅初次被獵蟲攻擊時，隱身在投影中那一觸即發的緊張感\n就算只是反派們的密謀策畫時降下的隔音罩在視覺上也十分有力\n\n感覺導演特別會用畫面說故事\n每個分鏡都是有意義、且用心雕琢的\n\
  在這部電影裡你看不到絲毫的浪費\n\n並且每一幕都很有美感\n即便是保羅在研究基地逃跑時的短暫場景\n你也會讚嘆於室外強烈的光線透過採光孔灑下時對畫面加分了多少\n\
  (同樣一幕逃跑，也可能被別人拍得相當單調且畫面貧乏)\n對於這樣的用心，個人是相當感激的\n\n沙丘系列的世界觀設定雖然龐大且複雜\n但是浸濡在電影兩個小時半以後\n\
  你會發現自己已經漸漸了解了這個世界\n\n導演將\"Show,Dont' tell.\"這個原則執行的非常到位\n因此你不需要甚麼劇中腳色的解說\n自己就能在觀影過程中拼湊出這個世界的樣貌\n\
  或許很多人會把焦點放在電影劇情沒有完結這件事上\n\n但對於一個小說閱讀者來說，這樣的劇情中斷算是習以為常了\n並不是所有奇幻/科幻小說都能看到後續\n許多作品雖然留了尾巴，但因為各種原因無疾而終\n\
  \n雖然沙丘只拍到了原著第一集的一半\n但結尾收在這邊我覺得是可以的\n因為我們看的到保羅的腳色成長曲線\n\n初登場時，他不僅是背負家族期待的少主\n也是身藏姐妹會秘密、迷惘的徬徨少年\n\
  他的雙重身份讓他的所作所為都陷在別人的藍圖裡身不由己\n(甚至到了對方不滿意性命就會被取走的地步)\n\n後來歷經了家族鉅變，被迫流亡求生\n過程中，他見識到了沙丘的自然與強悍\n\
  也是在沙丘裡，他擺脫了被別人鋪好的道路\n開始選擇自己的方向\n\n他逐漸理解到父親與弗瑞曼人結盟的用心\n同時也因為不斷看到的魔法預兆\n\n讓他堅定了自己立足厄拉科斯的決心\n\
  甚至為了實現這個目的不惜初次取人性命\n\n保羅外表看似弱不禁風\n內心卻是相當堅毅且有決心的\n\n他一方面不忘想辦法在宮廷政治中設法生存下去\n(即便家族已經與滅亡無異)\n\
  另一方面也因為相信了自己預言中的身分而驅使自己前進\n(所以到底是預言先說中了保羅的未來?\n 還是保羅聽到了預言後採取的行動實踐了預言呢?\n 這比雞與蛋的問題更讓我苦惱)\n\
  \n故事斷在這邊，就算沒有續集我也覺得能接受了\n(當然能夠的話還是想看續集啦)\n反正其他就靠看完原著去補完想像\n(所以有些人說這是小說廣告是這個意思? XD)\n\
  至少\"沙丘\"電影成功的吸引我去愛上這個世界觀\n\n--\n\n總之，雖然導演之前對其他電影系列的評論引了了小小的風波\n但回到沙丘這部電影本身，這絕對是為了大銀幕而生的電影\n\
  這周末我應該又要為了二刷它跑IMAX了\n感覺不看IMAX會很可惜XD\n\n--\n好的畫面還是值得欣賞的!當然小說也會補\n我已經為這個世界觀著迷了\n可是國家地理頻道的劇場感沒那麼強XD\n\
  可惜的是DUNE甚至無法擁有公平一戰的機會\n因為他在北美是串流跟戲院同步上映\n保羅的外貌放在這個黃澄澄的沙漠世界確實突出，比女主角還美XD\n電影裡面有講到說是星際航行必需品，沒有他就沒辦法飛\n\
  所以要維繫一個銀河帝國他是不可或缺的\n(但實際使用法我查了以後也是嚇了一跳XD，跟想像的不一樣)\n女主角好像就是一個容器的概念...\n何解?!\n感覺步調對這個時代來說太慢\n\
  但不這樣做又無法烘托出他想要呈現的畫面張力與氣氛\n個人覺得，當保羅發現那個不斷在預兆中出現的女孩是真實存在的以後\n才更加堅定的相信自己的命定之地就是厄拉科斯\n\
  在那之前，他求助弗瑞曼人只能說是孤著一擲\n我愛阿瓜麵...我是說鄧肯的打戲XD"
