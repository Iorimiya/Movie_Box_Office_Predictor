content: '雷文防雷資訊頁


  最近在美麗華IMAX陸續看了幾部片


  以下簡單分享一下心得


  去年已經先創了紀錄 (雖然片子變少)

  但加上重映的片子

  總共有: 黑暗騎士  天能  星際效應  三部1.43:1的片子在同一年出現


  今年更是破天荒  首度兩部(兩部已是紀錄) 院線片

  但是更是一次三部  新的院線片  同時以IMAX 1.43:1的段落出現


  以下有: 沙丘  007生死交戰(大雷)   永恆族(應該有雷)  三部簡單記錄一下


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  1. 沙丘

  這部片的滿版片長是最多的

  除了一開始的荃妮口白時  是寬版畫面的沙漠進場  然後馬上進到"異星人入侵..."

  的滿版瞞天沙塵的段落  然後是荃妮火焰般的眼神  真的很有1.43:1的fu


  本片最猛的就是用了非常足夠的片長(約67分鐘吧)  去呈現出1.43:1效果的星際帝國風格

  這是之前比較沒有的 (像星際效應  就是比較寫實派的太空人冒險)



  2. 007生死交戰

  本片的1.43:1畫面大約半小時而已的樣子  且主要集中在前半段的一開場

  (且連慣有的歌曲MV都是一起用滿版了  但還蠻有fu的  也很好聽)


  然後就是有一幕龐德駛帆船的過場  以及女探員帕洛瑪大顯身手的古巴動作場景


  其實我覺得用得蠻好的  雖然後面沒有了有點可惜

  不過配合本片的哀傷結局  我覺得其實後半段"低調"反而比較有fu


  滿版畫面用在一開場  象徵最開心最美好的都在前面了  最後是哀傷的收尾



  3. 永恆族


  漫威電影的第一部1.43:1滿版電影  果真不同凡響

  原本以為會有不少畫面之類的 (心理預期或期待)  但結果後來看網路更新只有7分鐘

  想說好吧  (登月先鋒也僅8分鐘  但還是很讚)

  有想說會是開場? 結尾?  開場就用完的機率不低


  沒~想~到~

  其實超會用的啊


  是用在天神族登場的片段 (大部分)


  其實本片應該要算是類似尚氣的畫面呈現方式 (但尚氣是全片開展至1.9:1)

  本片選擇另一種方式  是2.39:1搭配1.9:1的畫面切換 (1.9:1的大畫面大約一小時的樣子)


  所以主體上仍然是以1.9:1為主要的擴展手法

  可是並不會因此就不震撼

  如果你之前已在美麗華看過尚氣跟沙丘  開頭有永恆族的預告片

  就可看到很震撼的切換效果了 (預告片IMAX切換效果只有戲院裡有)


  然後又更加上了7分鐘的1.43:1滿版畫面這樣


  超會用是因為  其實全片正好有超重量級角色登場 (天神族)

  天神族一出現  "導演畫面用下去~" 的sense就很有

  一次把漫威最震撼等級的角色  震撼登場到底的感覺  非常有效地呈現了


  總之  這部片真的很推看IMAX版  然後劇情其實也非常好  見仁見智  可以去看看

  (我個人覺得國外影評新聞這次參考就好了)


  人物雖然很多但其實都還蠻鮮明的  動作戲也算不少  流暢有誠意



  --


