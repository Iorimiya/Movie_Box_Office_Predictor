  刪除，因為這部電影已經太長了。我也對此感到相當心痛，但這沒傷害到我的感情。我很愛

  這部電影，我等不及要再次與他合作，而我們絕對有此計劃。」


  部分《沙丘：第二部》粉絲推測，蒂姆布雷克尼爾森在片中飾演哈西米爾芬倫伯爵，也就是

  蕾雅瑟杜的角色瑪戈芬倫的丈夫，他同時也是皇帝的顧問。這個推論也與另一位在這部《沙

  丘》續集中遭到導演刪減的角色——史蒂芬麥金利亨德森有關。


  亨德森在第一部《沙丘》電影中飾演了瑟菲哈瓦特，他是為亞崔迪家族服務的「門塔特」，

  也就是《沙丘》世界觀中的人形超級電腦。丹尼維勒納夫將瑟菲哈瓦特從續集中刪除，但這

