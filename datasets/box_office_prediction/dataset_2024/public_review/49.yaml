content: '上週剛看完，然後搭配最近看了一些YT影片後我自己的結論是：不是必要但最好要


  不做功課不影響觀影體驗，整部看完你沒有地方會看不懂。

  但不做功課你對這部電影的設定只是一知半解。


  舉例關於香料，一開始的描述我以為是類似石油，是一種能源燃料，

  對於吸到的影響也只說導致當地人眼睛變藍


  只能想像這大概是核電廠提供能源但輻射危害當地人健康（事實也沒聽到藍眼睛會怎樣）

  ，

  結果後面發現會刺激神經，

  Ok,反正就是隨著故事發展更了解設定。


  但是直到故事結束它都沒有說明到，原來片中那個翻白眼的傢伙原來是個特殊職業叫晶算

  師，是香料給予他們腦力計算的超能力。


  這個我不知道會怎樣嗎？不會。

  可是你不說我對香料的理解就不完整了啊！


  舉個例子，星際大戰中的原力就類似這樣的存在，一個在科幻世界中的魔法。

  但假設你在片中絕地武士對別人施展催眠之後沒有故事說明這是原力的一種運用，我會以

  為那只是那個角色剛好學過催眠術，我只知道原力能推拉物體，不會知道原力能做到催眠

  。


  又如庫拉皮卡的強制絕鎖鏈剋死窩金那段，

  整段故事看完其實不影響你理解故事，

  但如果庫拉沒有解說制約與誓約，

  你一定會覺得靠邀這角色的能力太bug 了吧根本無敵呀，

  但聽了解說才覺得喔喔原來只能對旅團用那實用性不高。


  不知道這些，你不會看不懂故事，但知道了才完整。


  回到沙丘，翻白眼那幕我當下的認知是他就是個天賦異稟算數很強的人，根本不知道原來

  這是香料的魔法。


  甚至我是看了許多YT介紹後才知道片中許多東西都是超能力，這些超能力都原自於香料，

  但在片中給的資訊要嘛沒有，要嘛超級隱晦。


  所以我認為，許多人信誓旦旦的說完全不需要做功課，我覺得這些人可能有部分是自己也

  不知道有這些隱藏設定。


  但以知道的人來建議，我認為你最好先看一些介紹背景的影片再去看電影，了解這些電影

  沒有介紹的背景你才能理解這部片100%。





  --






  翻白眼的人是什麼來頭你想知道不想知道真的與我無關。

  我個人對於小說漫畫改編電影的看法一直都是認為：

  當一部電影需要去查原著才能看懂，那這部電影的敘事絕對有問題。

  電影歸電影，小說歸小說

  電影就是應該要在有限時間內讓大家都看得懂而不是還要先爬文。

