content: "卡麥隆：《沙丘2》是純粹的電影 說服力強\n\n\n大導演詹姆斯卡麥隆資料照。(Gareth Cattermole/Getty Images for\
  \ Disney)\n\n【大紀元2024年04月07日訊】（大紀元記者葉子杰編譯報導）除了大導演史蒂芬史匹柏和\n克里斯多福諾蘭對丹尼維勒納夫執導的《沙丘2》讚不絕口外，詹姆斯卡麥隆（James\n\
  Cameron）近日也稱讚本片具有說服力，是純粹的電影（pure cinema）。傳奇影業也證實\n《沙丘3》正在製作中。\n\n丹尼維勒納夫（Denis Villeneuve）執導的《沙丘2：第二部》（Dune:\
  \ Part Two）改編\n自美國科幻小說作家法蘭克赫伯特（Frank Herbert）的同名小說，延續了他2021年執導\n的第一部《沙丘》（Dune）的故事。不只維勒納夫詮釋《沙丘》小說，此前，大衛林區（\n\
  David Lynch）也執導過1984年的《沙丘魔堡》（Dune）。\n\n維勒納夫對《沙丘》的詮釋不僅獲得大導演史匹柏（Steven Spielberg）和諾蘭（\n\
  Christopher Nolan）的好評，《阿凡達》系列導演卡麥隆在4日接受法國《費加洛報》（\nLe Figaro）採訪時也對《沙丘2》表達了自己的意見。\n\
  \n卡麥隆說：「大衛林區執導的《沙丘魔堡》令人失望，缺少原著小說的精神。維勒納夫執\n導的《沙丘》更有說服力，角色的勾勒鮮明容易辨認，是純粹的電影。」\n\n\n\
  《沙丘：第二部》劇照。（華納兄弟提供）\n\n法國名導弗朗索瓦特呂弗（François Truffaut）和英國名導阿爾弗雷德希區柯克（Sir\nAlfred\
  \ Hitchcock）曾就電影藝術進行對話，並出版《希區柯克與特呂弗對話錄》。卡麥\n隆表示，「我經常與丹尼維勒納夫交談，就是電影製作人之間的對話。我們把我們的對話\n\
  錄下來，就像特呂弗和希區柯克一樣。」\n\n《沙丘2》、《沙丘》及《沙丘魔堡》在「爛番茄」影評網評論家分別給了93%、83%及37%\n的支持度，觀眾的評分分別為95%、90%及65%。截至目前，《沙丘2》在全球票房達到6.3\n\
  億美元，排名2024年電影票房第一位。\n\n3月26日，大導演史匹柏在《Director’s Cut》廣播節目中也對維勒納夫執導的《沙丘2\n》讚賞有加，他說：「你拍了我所見過的最傑出的科幻電影。」「你把沙漠拍得像海洋，\n\
  像大海。沙蟲就像海蛇一樣，沙蟲衝浪的場景非常壯觀，我從未見過！你把沙漠拍成像液\n體般。」（先前報導：諾蘭讚《沙丘2》如星戰 甜茶騎沙蟲的戲拍了3個月）\n\n\
  \n《沙丘：第二部》（Dune: Part Two）劇照，沙蟲。（華納兄弟提供）\n\n據《Variety》報導，4日，維勒納夫正在與傳奇影業討論新的合作，一部名為《Nuclear\n\
  War: A Scenario》的核戰電影。傳奇影業也證實，正在與維勒納夫製作《沙丘：第三部\n》（Dune: Part Three）電影。\n\n\n《沙丘：第二部》片場照，（左）丹尼維勒納夫（Denis\
  \ Villeneuve）。（華納兄弟提供\n）\n\n推薦文章：\n．《沙丘：第二部》影評：伸張正義的目標 奠定一場史詩大戰\n．導演透露電影《沙丘2》比原著劇情更悲慘\n\
  ．卡麥隆談《阿凡達3和4》進展 演員說劇情很瘋狂\n．卡麥隆談壽命有限 《阿凡達6、7》想交棒他人\n\n\n\n\n--\n                \
