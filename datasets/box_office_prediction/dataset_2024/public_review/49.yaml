content: '恕刪


  看到 BF109大的分類後覺得回憶泉湧也頗有靈感，於是也想提個我心中的 MCU公式分類。先說：只有一個已經把宇宙發展到幾十部電影十幾個主角的業界勝利組公司，才會被檢討是否有「複製貼上」的公式化問題，因此希望喜愛
  MCU的觀眾們（不論是像我一樣普通愛還是愛很大）聽到這種提問先別忙著生氣、還不如 take it as a compliment。話說公式化也未必是壞事，也可以當作有個一以貫之的切入點與理論架構去看看不同的角色與其不同文化，只要田野不同一定會回饋修正理論架構啦。


  對我來說 MCU有何公式呢？我第一個想到的，還是正邪對立常出現的「反派就是主角的一面鏡子」、以及世界災難常出現的「都主角自己搞出來」這兩件 MCU常見現象，因此我想觀察這些
  MCU角色故事時都值得注意他們各自所屬的組織文化：這組織體制總千瘡百孔甚至多行不義不是什麼好東西、主角卻出身這體制背負著糟糕的包袱，但主角既然是正派就是要懂得從自己做起檢討體制、對面往往也有個同體制出身的反派就是不懂而走火入魔。


  以此觀察「體制與主角」的關係，我且分為以下幾類：



  第一類：不義體制金童轉型


  這一類主角都含金湯匙出生的，無憂無慮受好教育被栽培長大，但要繼承父親事業帝國前才發現父親與帝國的罪咎，結果並不要基進地摧毀帝國、仍要繼承帝國只是要轉型改變。


  ，史塔克軍火家族要轉型，有其他軍火商走極端；

  ，九界威權阿斯嘉要轉型，各種受迫者走極端；

  ，粉飾太平的瓦坎達要轉型，金豹暴力革命走極端。



  第二類：不義體制金童推翻


  這一類主角都棄子出身，但因曾在平凡時或落寞時展露了過人勇氣，就被體制選中收編悉心栽培當年輕標竿！但與體制仍呈宰制利用的關係，要他們察覺體制的不義並大膽推翻。


  ，世界警察美帝多行不義，史蒂夫要毀神盾局；

  ，銀河帝國克里多行不義，卡羅丹佛斯要倒戈；

  ，蘇俄諜報父權傳統宰制規訓，納塔莎要毀紅房。



  第三類：偏執傳統心理難關


  這一類比較沒囿於具體組織體制與具體錯誤惡行，而是在心理上有種傳統包袱的執念，總令反派很執著正派也很執著，執著到走火入魔會釀大禍的！正派必須放下執著打醒反派。


  ，凡夫俗子執著永生釋放惡魔，史傳奇要封印；

  ，千年中國歐爸執著永生釋放惡魔，尚氣也要封印；

  ，資優少年急長大卻不知大人甘苦，彼得要放鬆。



  第四類：體制邊緣閒雲野鶴


  這一類較胸無大志、正義感與使命感都普普，也許是體制壓迫的對象或利用的棋子，但既沒要繼承體制轉型改善、也沒要摧毀體制實踐正義，只想在體制夾縫下照顧自己與家人。


  ，你要我幹啥事為誰作嫁都可以討論，重點是女兒；

  ，只是逃得很累才勉強加入了復仇者，重點在交友；

  ，對組織沒啥意見還更像是在上班，重點是family。


  以上是我隨便想想的分類，尚沒時間把一集集 MCU電影仔細回顧看看是否都能套用。不知大家覺得這樣談切題嗎？還請不吝討論建議並指正～


