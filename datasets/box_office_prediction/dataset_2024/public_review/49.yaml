content: '以下心得比較像是個人雜感，有《沙丘》、《異星入境》、《銀翼殺手2049》與《怒火邊

  界》等四部作品的雷。


  -


  從小我就討厭參加儀式，從婚喪喜慶到民俗宗教，再到校園典禮與家庭聚會，儀式各式各

  樣。這或許是因為，年少時絕大多數的儀式，都不是自己主動想參加，而是出於長輩要求

  、傳統習俗與社會規範，才勉強行禮如儀。


  我不喜歡這種被動的感覺，因為那總讓我感受到自己的無能為力。


  而這或許是正是《沙丘》男主角保羅．亞崔迪的感受。


  如果一切早已底定，為什麼還要大費周章演這一齣？


  在電影開場的第一幕對話戲裡面，保羅這麼問母親潔西嘉。母親答，這就是儀式。接著，

  母親要求保羅以「魅音」讓自己遞水過餐桌。然而保羅失敗了。他的失敗，反映了他還無

  法領導他人，使他人屈從於自己的意志。


  這一幕開場，恰如其分地替這部電影定調。


  保羅雖貴為「天選之人」，卻無法掌握自己的命運，更遑論推動事件的進行。預知夢帶給

  他的不是自由與力量，而是恐懼、困惑與徬徨。他只能走上他人鋪好的道路，被動地參加

  由他人主導的儀式，無所遁逃。


  從穿儀式用的正裝迎接皇帝使節、央求導師鄧肯帶上自己或向父親要求加入先遣部隊遭拒

  、心情不佳卻得進行武器訓練、接受姐妹會的痛苦測試、出發到香料星球厄拉科斯，乃至

  自己的誕生與預知夢，一概不是出自保羅本人的意願。


  電影開演半個多小時，我們已能充分認識保羅的被動與無力。雖被人喚作少主，然而事事

  卻由不得他做主。他的意願不是被忽視，就是少有人過問。我們不容易窺探他的真正想法

  ，只能從各種蛛絲馬跡去自行拼湊。


  而這樣的無力感，幾乎貫穿整部電影。


  若用電影編劇的角度來說，保羅就是所謂的「被動式主角」（passive protagonist）。



  電影劇本大師希德．菲爾德（Syd Field）曾在其教科書般的經典之作《實用電影編劇技

  巧》，將主角分成主動與被動兩種：


  「在創作角色時，首要之務就是確定該角色是否具備推動劇本的力量。這名角色能夠主導

  事件發生，還是只能任由事情發生在自己身上？」


  前者主動，後者被動。而《沙丘》電影中的保羅，毫無疑問就是被動式主角的代表。


  事情不由保羅主導，事情發生在保羅身上。


  最能說明保羅的這種無力與被動的，莫過於哈肯能與薩督卡大軍降臨厄拉科斯的那個血腥

  之夜。


  在這一永遠改變保羅與全銀河系命運的重要時刻，保羅卻被家族御醫尤因給下藥迷昏，徹

  底錯過了一切。


  尤因的背叛、父親雷托公爵的殞命、亞崔迪家族與軍隊的覆亡、導師鄧肯一如夢境中捨身

  取義，這些事件逐一發生，而保羅卻完全無能為力。


  他只能被動承受。


  然而，電影編劇通常都會告訴你：被動式主角往往比主動式主角更難寫，他們若非力量不

  足就是動機不夠，銀幕形象較為模稜兩可，因此也較不討喜，較難讓觀眾瞭解或帶入情感

  。


  保羅會成為被動式主角，部分自然得歸因於法蘭克．赫伯特的《沙丘》原著，但真正的原

  因恐怕還是和導演的選擇有關。


  丹尼．維勒納夫（Denis Villeneuve）或許是今日好萊塢的一線大導中，最擅長/酷愛描

  寫被動式主角的一位。


  從《怒火邊界》的FBI幹員凱特、《異星入境》的語言學家露易絲、《銀翼殺手2049》的

  複製人K，再到《沙丘》的保羅，某種程度上都具有被動式主角的特質。


  這些角色多半沈默寡言、內斂內省，時常扮演抽離的觀察者，因而讓人有些不大確定其目

  標與認同。他們都被命運捲入超乎自身理解的龐大世界，發現這個世界的暴力與嚴酷，以

  及自身在環境裡的渺小。僅管有時候會誤以為自己能夠改變一切，但多半僅能在宏大的事

  件中扮演一個小齒輪。


  這種角色塑造是維勒納夫的拿手好戲，而他會透過畫面比例、攝影運鏡，乃至情節描繪，

  來強化這種感受。


  然後，他會讓這些角色做出一個「主動」的決定，一個「沒有選擇的選擇」──通常是在

  心理上接受自己所處的現實世界，並藉此獲得某種解脫。


  從這個角度來看，我們就不難理解丹尼．維勒納夫為何會將《沙丘》中斷在一個可能令許

  多人大感疑惑的地方。


  那是又一場儀式之後，保羅擊敗了佛瑞曼挑戰者並奪其性命──他這輩子第一次出手殺人

  。保羅用血證明了自己的力量，也證明了自己並非會被沙漠吞噬的弱者。


  然後，就算不是有生以來第一次，也是這兩個半小時以來頭一遭，保羅．亞崔迪「主動」

  做出了選擇。


  他決定留在厄拉科斯，留在沙丘星。他決定戰鬥，決定挖掘與駕馭沙漠的力量，即便背後

  代表著血流成河。


  「我的命運通往沙漠。」保羅對母親與眾人堅定宣示道。這毫無疑問是個主動的決定，卻

  同時也是個沒有選擇的選擇。


  你如果是丹尼．維勒納夫的影迷，一定會忍不住揣度這句話背後究竟藏有多少妥協與無奈

  。一份可能不存在於法蘭克．赫伯特原著的無奈。


  保羅就像被槍口抵著而同意簽名的幹員凱特，就像為人作嫁的複製人K，更像是語言學家

  露易絲與她的名言：「儘管已經知道人生旅程的終點與方向，我依舊會去擁抱它。」


  雖然從小就討厭儀式，但或許是因為年歲漸長，我發現自己還挺喜歡丹尼．維勒納夫這場

  盛大的儀式。就算《沙丘》電影版未來無緣推出下半集，我也認為他選擇的上半集斷點很

  有意思，斷在主角做出轉變、化被動為主動的關鍵時刻。


  保羅轉變了，成長了。


  至於這樣的成長是好是壞，就留待下半集來評判。相信讀過原著的讀者，心中早已有數。

  沒看過原著的觀眾，也能從保羅的預知夢猜出個梗概。若未來《沙丘》有幸推出下半集，

  也許我們會開始懷念起保羅．亞崔迪原本被動的模樣。


  --'
