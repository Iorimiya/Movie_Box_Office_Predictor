content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  首先從缺點說起好了    本片的打鬥場面真的完全對不起畫面、音效的超高水準，尤其在隔壁的電影工廠最近才上了一部高水平武打的《尚氣》，兩相比較就真的很悲劇

  在劇情上轉捩點的尤因醫生的背叛，以及亞崔迪家族遇襲後的自殺式衝鋒，這是我認為處理的最潦草的兩個部份。先不論一個醫生怎麼就能癱瘓整個基地的防禦系統，很多人認為尤因那麼簡單就相信了敵對勢力會放了他老婆的承諾真的很蠢    但我認為，其實醫生可能早就知道老婆沒救了，那時的他心裡想的可能只剩下復仇，所以才在公爵的嘴裡裝上毒氣，製造一個可能玉石俱焚的局面？（是說公爵嘴裡噴出毒氣的情節感覺好適合拍成牙膏廣告    ）

  至於亞崔迪家族遇襲後的反應…感覺真的看不出宇宙第二大家族的水平    並且前面描寫的將軍和晶算師也消失得很突兀？但沒有明確給出死亡的畫面，也許會做完下一部有力的友軍再出現吧？

  那再來要講到我個人非常喜歡的部份了。因為最近才看過《裸體午餐》，如果說裸可以總結成《嗑藥仔的奇幻旅程》，那沙丘我覺得就是《太空嗑香料仔的奇幻旅程》。

  香料，宇宙中最稀缺的資源，可以激發人類的潛能，讓人擁有預知、靈視、感應等能力。

  主角保羅在抵達初抵達沙丘的劇情中，曾經用「姐妹會所散播的迷信」來形容弗瑞曼人的救世主信仰，但信仰和迷信之間的關鍵區別是什麼？

  當我試著從探討宗教、文化的觀點來看這部片時，我發現除了壯闊的畫面和音效外，這部電影似乎還想傳達更多東西？

  從預見的畫面和實際發生的情節，可以延伸討論到發生的未來和抉擇間的因果關係。還有方才提到的，信仰和迷信的區別？由於宗教某種程度的超驗性，對相信的人來說宗教就是信仰，不信的人自然就覺得是迷信。但在一個全知者可能真實存在的世界觀中，相信救世主存在究竟該被視為一種信仰，還是某種自然系統存在的法則？

  最後我想討論到沙蟲。作為沙漠中最危險的災禍，或許可以視為某種有意識的天災，毫不意外沙蟲會成為弗瑞曼人文化中的重要象徵。電影中為了保持弗瑞曼人的神秘性，其實並沒有很完整的介紹他們的信仰體系。但從一位弗瑞曼生態學家，和薩督卡軍團同歸於盡時所說的「我們都屬於沙蟲」，還有其在片中所呈現的形象，或許其代表著一種死亡、歸屬的象徵？

  在片中有一幕是在清晨的微光中，主角保羅和巨大沙蟲互相凝視的場景。嚴格來說用凝視這個詞並不準確，因為沙蟲不是用眼睛看    但當沙蟲長滿尖牙的巨嘴對著你，中間是深邃的黑暗，給我一種彷彿凝視著死亡的恐懼，在恐懼中，卻又不可思議的蘊含一種平靜的氛圍。

  這是整部片裡面我最喜歡的一個片段


  總結：這部電影確實說不上完美，但其敘事和畫面音效呈現都絕對對得起眾人的稱讚。比較有爭議的敘事不完整的部份，如果以還有第二集的角度來看也還可以接受，非常推薦觀賞的一部電影

