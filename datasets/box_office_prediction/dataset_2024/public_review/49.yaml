content: '這篇文實在來得太晚

  抱歉 7 月 8 月時間咻咻過

  在得知 2023 年無緣見到維勒納夫的《沙丘：第二部》

  我心想再不針對 7 月 29 日的《銀翼殺手 2049》包場活動做個紀錄

  就太說不過去了


  這是「高雄電影誌」最近辦的包場活動

  有鑒於它「不是」一場首輪電影

  所以除了和內惟藝術中心討論包場時間 場地租借之外

  還需要測試碟片 取得公播權 設計專屬票券


  為求大家心滿意足

  我們也邀請到 Ryan 鄭秉泓老師

  為我們講講銀翼殺手和賽博龐克相關主題（實際上是導演趣聞軼事居多啊！）


  不得不再讚一下內惟的設備實在棒

  我們這次為了公播的總費用分攤考量

  所以全部人數控制在 50 人以內

  有幾位誌友不克前來 不過我們依然保留紀念票券給他們



  現場擺攤開始受理領票劃位



  感謝誌友排開限量版的碟片印刷品

  現場也展示了預計抽獎 由「得利影音」贊助的 4K UHD 鐵盒



  入場前 30 分鐘 就已經有很多誌友排隊等著入場



  兩種樣式紀念票券 一個位置只能選一種樣式喔！




  終於大家順利入場 不過為了不影響播畢後講座的進行

  所以抽獎活動先行



  兩部都是得利發行

  一部是當天購買有特惠價的《銀翼殺手》

  一部是等等要抽出的《銀翼殺手 2049》鐵盒 4K UHD



  謝謝頒獎人，也恭喜得獎者



  這裡我只能說

  能夠用大螢幕看《銀翼殺手 2049》還是非常感動的體驗

  看過 1982 的《銀翼殺手》並且比較過後

  可以發現兩部電影的世界觀雖然相同

  2049 卻僅致敬而不模仿承襲

  包含銀翼殺手 2019 大量的香菸、煙霧 帶來的霓虹迷離

  其實在 2049 就非常少見 取而代之是大景中的小人

  規律排列迷陣中的小飛船

  儘管如此 這當中探討的主題卻有些相像

  就算是仿生人 或者數位存在的電子人

  若能思考 去愛 去為他人付出

  那是否就算是擁有「靈魂」呢？


  結局就停在讓人惆悵的雪花紛飛景致

  雖然惆悵 但似乎也有點滿足（？）



  散場後老師準備簡報



  Ryan 老師講了很多和導演見面時有小聊到的趣事和花絮

  也預告了一些雄影會出現的驚喜


  精彩的地方還有分析第一集銀翼殺手的經典橋段與音樂

  還有賽博龐克的起源 非常有趣




  最後講座結束的大合照～

  其實看電影的誌友更多 不過講座時就有些有事先離席啦



  話說今年我個人參與舉辦了《查克史奈德之正義聯盟》以及這場《銀翼殺手 2049》

  包場真的是有趣、很有成就感 但又會耗盡體力新力的事


  一方面也是要想到底還有哪部片有集結眾人之力

  讓它值得以碟片公播重映的方式回到大螢幕

  另一方面也是彌補自己沒能在影院觀賞好片的心情


  如果罷工持續 明年大概就片荒了


  大家有想要重映什麼有趣的片嗎

  可以當作我們下一場的參考喔（或許吧～先讓我歇息一下）


  最後 感謝參與的各位

  還有得利影音、內惟藝術中心、Ryan 老師

  以及辛苦的誌友

  也請大家持續追蹤「高雄電影誌」喔！


