content: '網頁版點這裡：





  看更多電影點這裡：














  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  睽違三年，《沙丘：第二部(Dune: Part Two)》終於上映了！


  相信許多人對於前作《沙丘(Dune)》的印象，不外乎就是畫面精緻壯闊，但另一方面又很想睡？畢竟當時《沙丘》電影緩慢的步調可是一直被觀眾們調侃說是「前導片」呢！時至今日，隨著續作的問世，《沙丘：第二部》是否有維持住與前作相同的水準與步調？抑或是加入更多令人意想不到的新元素？這些疑問就讓我們從以下幾項重點來尋找答案吧！



  重點一：沒看過《沙丘》怎麼辦？


  對於沒有看過前作《沙丘》的朋友們，這次會建議先補齊前一集，才能有比較優質的觀影體驗。畢竟電影本身的世界觀之龐大，這也是《沙丘》整部電影都在作鋪成與解釋的原因。雖然首集的內容讓許多人備感沉悶，但正因導演建立了完整的地基，我們才能順利的融入《沙丘：第二部》這複雜交錯的世界。



  重點二：沙漠版阿凡達


  「沙丘」是1965年出版的科幻小說，它的出現也深深地影響著往後許多經典作品的問世，而這也不禁令我懷疑起「阿凡達」是否也有參考過這部小說呢？一樣是在講述外來人種融入的故事、一樣有馴服某種物種的橋段、甚至到領袖的崛起都有滿滿的既視感。當然，也有很多人覺得這部電影根本就是「王子復仇記」，這點倒也是無法反駁就是了。



  重點三：電影節奏的改變


  《沙丘》雖因敘事節奏緩慢導致許多觀眾在影廳中昏昏欲睡，但不可否認的是其電影調性與畫面品質當真是無可厚非之高級。然而《沙丘：第二部》雖然在畫面品質上一如既往地優秀，但不知導演是否被大眾的評價打亂了自身的腳步，這集明顯給人一種在趕火車的感覺。雖然劇情緊湊是好事，但被捨棄的人物心境轉折及故事的細節處理確實拉低了這部電影的評價。



  重點四：反派到底有多免洗？


  這集有一個極其詭異的通病，那就是反派們的戲份全部雷聲大雨點小。不管是前作還是新登場的角色，出場的時候氣勢有多磅礡，退場的方式就有多糟糕到令人錯愕的地步。另外一個不知所云的點就是反派們很愛用殺害自己下屬來塑造權威感及壓迫感，看到這裡我都不得不吐槽，你們這種自斷手腳的方式我就問能有多少兵力供你們這樣揮霍？



  重點五：可憐的沙蟲


  「沙蟲」是首集對觀眾們來說是一個極有壓迫感的存在，在認知到該物種存在的同時卻又不得不對其產生敬畏。然而這集在揭開沙蟲的神秘面紗後，取而代之的則是對該種生物的同情......充當沙漠高鐵也就罷了，還要面臨被榨汁的窘境？甚至當時在觀影時，我腦海中不斷地浮現出「你的uber司機沙蟲正在途中」的可笑想法。電影可以將尊嚴還給沙蟲牠們嗎？



  重點六：信仰的力量


  《沙丘：第二部》深刻地體現了「信仰」的威力，我們姑且先不論主角「Paul Atreides(保羅·亞崔迪)」是否為寓言中的救世主「利桑阿拉黑」，光是媽媽的操作就足以證明只要有心蠱惑，三人真的就足夠成虎了。有信仰是好事，但過度的將重心放在信仰上，就也很容易造就信念崩塌。這是電影所傳達出來的弦外之音，很值得我們去細細品味。



  重點七：諸多未解之謎


  前面提到，由於電影推進速度之快，導致衍生出許多令觀眾們心癢難耐的未解謎團，其中也包含一些感覺已經完全被導演遺忘的細節。例如，當初解說時超危險的沙漠魅惑妖精人呢？「生命之水」喝下之後到底有哪些症狀可以歸納總結一下嗎？還有那個很愛刷存在感的妹妹等等，真心希望這些細節跟謎團在下一集都可以有一個完美的答案。



  原以為「沙丘」這系列電影會是以上、下集的方式呈現，當然就劇情來說，將這集視為收尾也未嘗不可，畢竟連接第一集的大事件在這集也算是有個Ending了。但有鑑於導演挖了許多根本不打算在這集填滿的坑，因此「三部曲」這個消息應該算是板上釘釘了。


  最後，關於推不推薦《沙丘：第二部》，整體來說答案依舊是肯定的。雖然上述重點中有提到一些這部電影仍需補強之處，但瑕不掩瑜，以一部有質感、有劇情的史詩級電影來說，這部分確實也沒什麼好挑剔的了。




