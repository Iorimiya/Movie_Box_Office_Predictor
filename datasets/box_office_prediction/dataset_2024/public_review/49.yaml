  1.《沙丘》世界觀中的政治架構

  開頭皇帝的傳令官到訪，命令亞崔迪家族（House Atreides）接管原由哈肯能家族

  （House Harkonnen）所佔領掌握盛產已知宇宙的經濟命脈的

  行星厄拉科斯（Arrakis），揭示了《沙丘》世界觀的政治體制是為封建制度，

  相似於《冰與火之歌》中的由各家族分治大陸上各個領域的政治架構，

  最為不同的是《沙丘》裡的氏族掌管的一整顆星球。


  這邊就不得不打個岔先讓我們簡單回憶一下高中歷史提到的封建制度XD。

  一個政治實體的產生並且維持最為重要的是能不能有效產生稅收以利其營運。

  在古代往往囿於交通不發達、國家生產力用於生產農作就消耗大半的情況下，

  想要實現完全地中央集權的皇權維持是極其困難的，

  畢竟人口普查、稅負徵收對單一的政治實體而言並沒有閒置的人力進行。

  從而產生了封建制度，下放部分的權力給予宗親或者大臣進行一個領地的管理。


  就歷史經驗上分析，封建制度的穩定若不考慮環境因素，

  非常大程度地考驗著社會契約的強弱，

  意味著所有氏族間的尊卑關係必須建立在一個具有共識性的認知上，

  像是皇權的服從就猶如古代中國周朝的禮樂制度；

  氏族間的互動關係則必須建立在一個具體系的律法準則上，

  像是《冰與火之歌》中麵包和鹽的儀式中宣示賓主關係的安全保障。


  社會契約的重要性就從過往國語課本所學的《論語》上便可窺知一二，

  簡而言之就是政治實體之間的互動以及攻伐最為重要的即是「師出有名」，

  若是有一方違背社會契約將遭致嚴重的懲罰以及復仇，

  不符合制度下的攻伐是會遭致批評甚至是諸侯國聯合攻擊懲罰的，

  如同中國漢朝開國皇帝劉邦在白馬之盟所提到的

  「非劉氏而王者，天下共擊之，若無功上所不置而侯者，天下共誅之。」

  而皇權也並非是無限上綱的存在，其必須肩負保護其附庸諸侯的義務，

  若其違反律法規定或是失職時，皇權失去正當性時也會受到諸侯國的反噬。


  而封建體制的實施在《沙丘》的世界觀中非常合理且迷人，

  當宇宙航行受限於有限的資源，以及各星球環境大相逕庭的情況下，

  釋放權力進行氏族分封治理非常合理，封建制度下的政治角力往往是鋪墊科幻題材

  最令人興奮的一環，然而《沙丘》非常明顯搞砸了。


  讓我們回到《沙丘》的劇情中，

  亞崔迪大家長雷托（Leto Atreides）面對傳令官的態度相當慎重，

  可以推測皇權實力相當強大，其後哈肯能男爵（Vladimir Harkonnen）

  也片面提及了皇帝是個善妒而且冷酷的人。

  此外就其開頭接待傳令官的畫面，士兵高喊亞崔迪之名，

  可以推測亞崔迪家族治理方式同樣是中央集權，

  值得注意的是《沙丘》世界觀的氏族是被允許擁有私人軍隊的。

  其中亞崔迪家族的軍隊實力在皇帝的薩督卡軍團（Sardaukar）眼中是具有實力的。


  而香料作為沙丘世界觀中極其重要的經濟資源，宇宙航行仰賴著香料的穩健供應，

  其經濟地位可想而知是極其重要的。

  而哈肯能家族已經在此開此了非常久的一段時間，為何突然被亞崔迪家族撤換。

  這種套路若是有稍微研究日本封建史的朋友或許會滿有感，

  不公平的資源分配會導致兩個氏族大名間的相互爭鬥彼此消耗衰亡，

  從而使封建帝王取得削藩的實質利益。



  可惜的是，《沙丘》在這段政治戲的處理極其粗糙且糟糕。

  雖然雷托亞崔迪很早就明白了這是一場政治危機，是皇帝所設下的陷阱，

  但還是不得不硬著頭皮接管了厄拉科斯。

  不過從一開始哈肯能特務明目張膽地暗殺本片主角保羅（Paul Atreides），

  且採收設備明顯不堪使用，

  身為皇帝的仲裁官（Liet Kynes）完全沒有給予任何懲罰，

  且哈肯能家族完全沒有得到任何警告及勸戒，

  可以看的出來社會契約極其薄弱，到這裡還可以用皇權至高無上，

  凡夫俗子可沒有置喙的餘地的可能說服過去，

  只要皇帝保我家族合法持續擁有星球開採權那就不必多言。


  不過，當哈肯能家族明目張膽且師出無名地直接進攻厄拉科斯，

  皇權直接更安插其禁衛軍加入爭鬥，

  完全沒有給個任何名義上地討伐理由，當下看到整個傻眼，

  這個封建制度完全有名無實，作為地位更低下的男爵公然向公爵挑戰，

  皇權反覆的態度顯見其根本不怕招致其他諸侯國聯合報復，

  至此《沙丘》世界觀中的封建制度完全描寫失敗，完全不合一般的政治邏輯。


  2. 貝尼潔瑟睿德姐妹會（Bene Gesserit Sisterhood）的使命

  貝尼潔瑟睿德姐妹會是一個神秘的宗教組織，

  不知為何定位非常相似於另一個奇幻小說《獵魔士》中的女巫。

  姐妹會參與各個政治實體中而產生影響力。

  而劇中有特別強調貝尼潔瑟睿德姐妹會時常散播迷信，作出許多關於救世主預言。

  而姐妹會的大修女目前是已知宇宙皇帝的「真言師」，

  具哈肯能男爵於劇中說明是一個可以判斷語言真實與否能力的職位。

  除此之外，姐妹會的訓練可以使門徒擁有魅音（The Voice）的能力，

  可以透過一個特殊的音頻強迫使人作出施咒者的指令（有點像是哈利波特裡的蠻橫咒），

  而大修女考驗保羅的片段似乎還暗示了姐妹會還擁有看見他人記憶或者是夢境的能力。


  而《沙丘》很大一部份在介紹神秘姐妹會一直在尋找所謂的「奎薩茲哈德拉赫」，

  在姐妹會的眼中是為救世主的概念。然而，救世主的概念極其模糊，

  貌似也沒有明確說明目前沙丘世界有什麼問題，而救世主的出現是要改變什麼。

  而同樣最讓人疑惑的是，散播救世主的預言極大程度是在挑戰既有的政治架構，

  意味著姐妹會實質上是在公然挑戰皇權的不可侵犯性，

  同時其擁有的魅音這項恐怖的能力更容易讓擁有「善妒」特質的皇帝特別提防。

  然而，粗略觀看完整部電影完全沒看到姐妹會好像有任何隱瞞的意思，

  甚至是還大喇喇地穿梭在亞崔迪家族以及哈肯能家族之中，

  皇帝善妒的設定似乎應該要對姐妹會有更大的堤防才對，

  然而不僅沒在劇情種展現，甚至隨著傳令官一同完成了宣詔儀式，

  真的讓人一頭霧水。


  3. 尤因醫生（Doctor Yueh）背刺動機

  先岔開劇情的話題講，整片唯一亞裔演員張震所飾演的尤因醫生，

  雖然擔任亞崔迪家族的御用醫師，且是重要劇情轉折的要角，

  然而，可以表現演技的機會卻非常稀少。

  前面以中文的方式與保羅悄悄話不得不說很突兀，

  因為在場只有保羅母親潔西卡亞崔迪（Jessica Atreides），

  完全沒必要以外來語的方式特別掩藏資訊。

  且背叛時也僅僅說明了是因為妻子被哈肯能家族綁票，才不得不背叛，

  先前完全沒有鋪墊的過程真的會讓人覺得根本就是八點檔狗血演出。

  且一開始到最後被處死都是一號嚴肅緊皺眉頭的神情完全沒有任何演技上的波動，

  總而言之這角色塑造相當失敗。


  而尤因醫生所帶出的劇情轉折堪比沙蟲牙齒還硬。

  隨著大部隊同行的尤因醫生抵達才沒幾天就把所有屏障給解除，沒有任何防呆機制，

  若是真的劇情需要那也就罷了。

  更讓人無語的是哈肯能就這樣相信一個臥底完成可以如此重要的事，

  沒有接到任何徵兆就直接發起總攻，不怕臥底來個黑吃黑自投羅網。

  在這社會契約跟狗屁一樣的世界，人與人的信任卻是如此強烈，真是絕了。


  暗殺公爵的部分就更讓人無語，從保羅受到暗殺威脅開始，

  雷托完全沒有加強守衛的跡象，

  作為一個家族領袖看見有人被刺殺第一時間是去翻屍體而不是叫警衛，

  整個碉堡的守衛根本不像是個具有紀律的軍隊所組成，跟前面所提到的特質完全矛盾，

  其看到後面麻醉公爵的武器面對由水行俠傑森摩莫亞（Jason Momoa）

  飾演的老練戰士鄧肯（Duncan Idaho）完全毫無作用，

  再次讓人覺得這便當是硬塞進公爵嘴巴的，不噎死都難。


  4. 保羅亞崔迪（Paul Atreides）的成長歷程

  保羅作為姐妹會所授予天賦的救世主，不時可以透過香料而觀看到未來的景象，

  有點類似於《進擊的巨人》中艾倫葉卡的巨人之力。

  然而，雖然能力類似兩個主角的成長曲線卻大相逕庭。

  艾倫是透過一己之力去決定未來走向滿足自身所遵從的核心價值，

  在這個過程中從而使自己的心境逐漸成長壯大。

  然而本片主角保羅的成長很大程度得歸功於預見未來的能力，

  提前預知了一些技能而非自身所遭受的境遇本身，

  顯得保羅缺乏核心價值，不知道為何而持續在沙漠奔走，

  只說出自己生來借助沙漠的力量，顯得核心價值充其量只是去滿足未來的器皿，

  真的非常可惜。


  回到劇情本身，從保羅到從哈肯能家族的綁架逃出生天後，

  保羅與其母親馬上面臨險峻的沙漠環境。

  不過沙漠求生的片段導演並未如預期呈現非常困難的感覺，

  晝夜溫差巨大且缺水缺糧的險峻環境完全沒有任何描寫以及緊張氣氛，

  唯一要擔心的只有沙蟲的現身，

  這裡真的挺令人失望，可能尤因醫生的救難包真的很有用。


  直到遇見鄧肯以及神祕的仲裁官列特後逃往列特的生態觀察的根據地後才脫離險境，

  而一到安全環境下，保羅馬上激動地提出與皇帝的交涉策略被列特猛地澆了冷水，

  這幕令人匪夷所思，一是保羅乘載的喪父之痛經驗以及知曉姐妹會的安排後，

  完全沒有成長，意識到所有承諾或者安排，自身不過是完全沒有議價能力的棋子，

  二是列特也一反之前角色什麼都守口如瓶的設定，嚴厲地說了一堆訓斥的話，

  兩者沒來由地反差讓人一頭霧水。


  甚至到後來與弗瑞曼人的生死決鬥中，

  保羅看見了夢囈式的未來才終於下定決心了結對手性命，

  這段心境完全沒有特別說明為什麼要追尋弗利曼人的傳統痛下殺手，

  或者是說明得滿足特定成長要件而取人性命，

  說白話點就像是嗑藥後壯膽才做了以前不敢做的事一樣，不知所云。


  5. 潔西卡亞崔迪（Jessica Atreides）的定位

  潔西卡作為大修女的指導門生且擁有強大魅音技能外，同時是未來救世主的生母，

  甚至在哈肯能家族的偷襲下生存下來，最後在弗利曼人圍攻展現了不俗的戰鬥技巧，

  正常情況下是一位氣場非常強大，同時會提供有用意見且思慮周全的人物，

  然而不知為何潔西卡這位角色在沙丘中顯得相當有那麼點衝動愚笨的感覺。

  在沙漠求生的無助到生態試驗場上與仲裁官要求皇帝平反，

  以及央求弗利曼人將保羅送回主星，

  種種沒有意義且衝動發言有失姐妹會周旋於政治間訓練有素的形象。


  雖然上述講了不少劇情上的缺點，但作為一部史詩電影而言，

  畫面特效、鏡頭配樂還是非常值得進去電影院觀賞的，

  只是我認為這部影片的高度遠遠不及一些影評人的盛讚就是了，

  畢竟強打政治戲的題材，最引人入勝的就是各個氏族各懷鬼胎，

