  “FLOW” 沙丘 Dune，2021

  我完全不推薦兩種人進戲院看這部：一是期待看到熱血動作爽片；二是想看一部完整故事的朋友。


  這次的《沙丘》不符合上述你的期待，除了浩瀚的畫面、逼人的音效到甜茶的盛世美顏。我不覺得抱著錯誤期待的觀影者能喜歡這部作品。


  以下難免有雷，但已盡力避免。


  與其拿它跟其他科幻小說改編的電影，或扁平如《阿凡達》我更傾向當它是外皮是《權力遊戲》和《駭客任務》的結合體，而骨子裡滿滿哲學思辨。


  透過古典的劇場式推進，《沙丘》說故事上顯得中規中矩，將心力都放在製作出一個無比蒼茫、廣袤的新世界。用一百五十分鐘，我們認識了一個全新的宇宙及文化，並為此深深著迷。也能理解故事中每個角色的行為動機，與世界觀相互呼應。


  在這些行為或說是台詞的背後，每一句話都有其深層含義。打從一開始就被預言是救世主的主角透過夢境來自我認定、母親（？）用什麼身分保護自己的孩子，以及帝王與家族間的爭鬥。這些都是《沙丘》不若一般科幻作品之處，同時也更用緩慢的步調去思考：自己與責任。


  而看這樣的一部電影，似乎實際上也不用想的那麼多，當作花兩三百看大銀幕上的世界奇觀也是種享受。感受它，然後隨著流動，這是部只能進戲院且請盡可能看IMAX的傑出之作。

