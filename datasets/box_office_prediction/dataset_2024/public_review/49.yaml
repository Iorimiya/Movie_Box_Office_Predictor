content: '個人我從國中開始，

  就很喜歡看西方文學小說，

  因此不時會聽到沙丘的名聲，

  聽說是科幻小說的先驅，

  所以當初聽到終於要出電影就找個時間去看了。



  看之前就看到網路上評價兩極，

  所以看以前其實有點不安，

  其實可以可以理解為甚麼有人會說節奏太慢或是看不懂了。



  現在的電影大多都是在一集之內就將故事講完，

  或是至少將故事告一段落，

  而沙丘則的第一集就只是作為世界觀的入門，

  故事的主線將在第一集之後才正式展開，

  雖然個人很喜歡第一集的各種鋪陳和算計，

  但平心而論角色跟是世界觀有點太龐大了，

  只看一次其實不一定能夠了解故事全貌，

  又很少解釋性對話，

  因此就說得通為什麼沙丘的評價會這麼兩極了。


  雖說沙丘第一集只是做為入門，

  但沙丘還是有很多值得誇獎之處的，

  小說感編成電影或是影集常常會有節奏奇怪或是劇情突兀的情況，

  然而單純只看沙丘的電影的話，

  節奏雖然慢，

  但劇情很好的講出了故事的世界觀，

  角色塑造上又給主要角色充足的戲份，

  讓人可以喜歡上故事和角色，

  如果注重作品世界觀的人應該會很喜歡這部作品有趣又精彩的世界觀的，

  個人是非常期待續集的，

  估計也會收小說來看後續劇情。


  總的來說，

  我覺得沙丘的劇情可能跟目前比較主流的動作片或是超級英雄有些差異，

  如果是單純抱著動作片或是英雄片去看的話不免會有點失望也說不定，

  但劇情設計和節奏編排還是很優秀的，

  世界觀也很吸引人，

  所以如果喜歡看科幻小說、勾心鬥角或是不排斥慢節奏的人去看，

  應該還是可以有相當不錯的體驗的。



  --'
