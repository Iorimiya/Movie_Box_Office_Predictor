content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  影片影評



  PODCAST



  在2021年，丹尼維勒納夫集結了提摩希夏勒梅、千黛亞、奧斯卡伊薩克、蕾貝卡弗格森、

  喬許布洛林、史戴倫史柯斯嘉、哈維爾巴登、戴夫巴蒂斯塔等華麗的明星陣容製作出了【

  沙丘】，這部電影以巨大的場面、象徵性十足的分鏡，意在言外的台詞與撲朔迷離、莫測

  高深的情節，在當年引起了兩極化的評價，喜歡的人覺得這部電影簡直是曠世巨作，討厭

  的人則覺得電影實在太悶了，一點娛樂感都沒有。


  在我看來，這兩種觀點都有講到【沙丘】的特質，只是他們在意的重點不同罷了，丹尼維

  勒納夫原本就不是個用快速剪輯與爆破場面取勝的導演，他的幾部作品如 【怒火邊界】

  、【異星入境】、【銀翼殺手2049】都是用緩慢的畫面與演員的表演來讓引導觀眾入戲的

  劇情電影，因此【沙丘】缺乏刺激的娛樂性是意料中事，即使有傑森莫摩亞在片中擔當殺

  神，可是導演是丹尼維勒納夫，所以片中的打鬥也是象徵有餘殺勁不足的意象。

  由於有意識的埋梗，再加上不想過度描繪科幻設定讓重點渙散，於是丹尼維勒納夫選擇不

  去解釋原作當中「香料」的作用，也不談片中的時代設定與勢力分佈，直接就讓觀眾看著

  主角保羅亞崔迪一家人被皇帝徵招去別的星球採礦，然後在當地不受歡迎又被敵人算計，

  最後整個家族毀滅，各種事件都被快速的帶過，丹尼維勒納夫使用極為象徵性的畫面來拍

  攝【沙丘】，這使得電影的敘事顯得充滿了宗教意象，再加上漢斯季默那迷幻的音樂加持

  ，只是單純地用壓迫感十足的畫面讓觀眾感受這個世界的構成，讓【沙丘】的畫面宛如【

  2001太空漫遊】般充滿歎為觀止的視覺（我個人還讓聯想到1982年由戈弗雷雷吉奧執導、

  菲利浦葛拉斯配樂的紀錄片【機械生活】（Koyaanisqatsi: Life Out of Balance），這

  部電影完全是為了大銀幕而打造的，片中的角色表演都使用壓抑、自制，不輕易的讓情緒

  外露的表演方法，觀眾必須要從幾乎少有表情的角色當中去讀出他們的情感。這使得這部

  電顯然對一般觀眾來說相有相當的觀賞難度。


  不過在2021年那兩個半小時的鋪陳是有價值的，【沙丘：第二部】終於迎來了滿滿的劇情

  ，而丹尼維勒納夫塑造出了全新的史詩經典。


  【沙丘：第二部】的開場完全銜接了上一集的結尾，保羅亞崔迪為了得到弗瑞曼人的庇護

  ，而必須要殺死挑戰者詹米斯，電影就從這群弗瑞曼人帶著詹米斯的遺體邊躲避皇帝的薩

  督卡親衛隊繼續說起，整個【沙丘】的劇情從保羅遭難之後就慢了下來，不在像之前這麼

  飛快跳躍，丹尼維勒納夫慢慢的訴說保羅與母親傑西嘉兩人在弗瑞曼人的群體當中如何安

  身立命，而且還講得相當詳細，母子兩人並沒有因為有首領庇護就安穩過活，反而引發激

  烈的爭執。


  史地加為首的信仰者們努力說服同胞相信自己的信仰，認為保羅就是「天外之音」，但是

  弗瑞曼人當中也擁有荃妮為首的理智派非信仰者，另外，弗瑞曼人的信仰主體「聖母」等

  人也對於違反傳統教規讓異星人加入他們信仰有所疑慮。片中對於正反雙方爭論的過程的

  描繪有相當有趣的詮釋，哈維爾巴登所飾演的史地加在電影當中的情緒表演相當的豐富，

  保羅亞崔迪無論做什麼，他都會把這些行為解釋為「救世主」的作為，像是保羅否認自己

  是救世主時，史地加更是急著宣揚「因為他這麼謙遜，所以他更是救世主」，這些片段的

  處理意外的相當有幽默感。而越是信仰深刻者，也是最恐懼信仰落空的人，史地加訓練保

  羅，卻刻意不給予保羅足夠的資訊，如果保羅是救世主，那麼應該不需指導就可以在沙漠

  當中存活，這使得保羅初期在弗瑞曼敢死隊當中險象環生，而讓保羅安然度過危機的，則

  是他在第一集魂牽夢縈的荃妮。


  荃妮不相信保羅是救世主，但是覺得保羅「很真誠」，基於個人的情感教導保羅適應沙漠

  與弗瑞曼的生活方式，保羅與荃妮兩人不但成為默契極佳的戰鬥夥伴，同時也日久生情，

  這一大段戲可說是整個【沙丘：第二部】當中最好看的片段，只見片中提摩西夏勒眉那盛

  世美顏一直不斷地對千黛亞放電，看得千黛亞微微害羞，不同於【沙丘】第一集當中那種

  每個人都不苟言笑，緊緊壓抑情緒的憂鬱氛圍，【沙丘：第二部】前一個小時可說是相當

  療癒。弗瑞曼人雖然民風強悍，但是表達情感相當外放，觀眾可以立刻感受得到各種訊息

  而不用去努力解讀，再加上電影前半段的劇情弗瑞曼的游擊行動相當順利，所以【沙丘：

  第二部】比第一集容易入口得多。


  而電影在描繪弗瑞曼人的生活外，這一次也終於多講述了哈肯能家族、貝尼潔瑟睿德姐妹

  會、皇帝沙雷姆與伊若琅公主的故事，讓第一集亞崔迪家族毀滅的原因有更多解釋，片中

  對哈肯能家族文化的描繪與哈肯能家族的救世主候選人菲得-羅薩的部分著墨也不少，電

  影特意用黑白畫面呈現整個哈肯能羯地主星中的世界，像是油墨爆開般的煙火、宛如納粹

  遊行般的行軍，競技場以及崇尚暴力與殺戮的娛樂文化等等，哈肯能文化的描繪可能是整

  部電影除了弗瑞曼文化之外最為清晰的異星文化了。


  回到電影的主題，主角保羅亞崔迪的「天命」環繞全片主軸，整部【沙丘：第二部】的故

  事，其實就是一個男孩慢慢成長為男人，並且逐步接受自己責任的歷程。電影從開始就已

  經對保羅亞崔迪最後的命運頻頻提示，甚至在第一集的時候，保羅自己就也已經提到過自

  己將會做的事。但保羅懼怕接受自己的命運，恐懼自己接受天命而帶來的殺戮與血腥，只

  是一直不斷在前線磨練自我經驗，與荃妮共度小小的幸福，直到時勢壓迫，這才身不由主

  的接受了自己的責任。但是在保羅接受責任的那一刻起，他也失去了自己的人性，保羅討

  厭迷信，蹭惡殺戮，也厭惡用手段掌控他人，然而一旦成為領導者，他個人的好惡再也無

  足輕重，一切都是大局為重，即使是保羅亞崔迪自己，也不過只是時勢中的一步棋子，身

  邊的人們都把他視為偶像般崇拜，或對他有深刻的期望，保羅控制人群，回應他們的期待

  ，身邊就只有荃妮是保羅寄託人性的最後一人，這使得保羅亞崔迪這個角色變得複雜，這

  也讓這個主角不再像是【星際大戰】的路克天行者或是【魔戒】的佛羅多或是亞拉岡那麼

  單純，保羅亞崔迪既是解放的救世主，也是無情的殺戮者。


