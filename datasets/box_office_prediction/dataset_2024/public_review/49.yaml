content: '丹尼維勒納夫：華納扼殺了《沙丘》系列電影




  在克里斯多福諾蘭率先開砲，痛批華納的串流發行策略之後，《沙丘》導演丹尼維勒納夫

  如今也忍不住跳出來了。



  自從2013年憑《私法爭鋒》轉戰好萊塢以來，加拿大名導丹尼維勒納夫的每部作品都贏得

  了觀眾和影評人一致鼓掌叫好，尤其兩部近作《異星入境》、《銀翼殺手2049》的深遠意

  境和浩大格局，更在在證明了他是當今影壇執導科幻片的第一把交椅。



