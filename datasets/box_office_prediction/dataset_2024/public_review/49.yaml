  度感受到巨型沙蟲可怕威脅的一場戲。維勒納夫鏡頭下的世界絕美壯闊，飾演「鄧肯艾德

  侯」的「水行俠」傑森摩莫亞甚至「敲碗」說：「我不希望電影被刪減，我要看6小時的

  導演版！」




  提摩西(左)與蕾貝卡弗格森飾演母子。華納兄弟影業提供

  圖片來源 : 蘋果新聞網


  《沙丘》改編自法蘭克赫伯特的同名小說，系列小說共有六部曲，不僅被譽為世上最偉大

  的科幻文學之一，地位媲美《魔戒》在奇幻文學中的地位，更是啟發《星際大戰》、《駭

  客任務》等一系列科幻電影，影響無數大眾娛樂作品。


  六部曲小說也將在台灣完整上市。


  鬼才導演大衛林區（David Lynch）曾在1984年改編搬上大銀幕拍成《沙丘魔堡》，當時

  評價與票房都不盡理想，但近年來在影迷心中竄升為「邪典片」地位。


  電影前10分鐘，由「蜘蛛女」贊妲雅所飾的荃妮描述厄拉科斯沙漠星球的美麗景色，讓觀

  眾快速了解這片土地、居住於此的弗瑞曼人，以及神祕稀有的香料對星際旅行的重要性；

  厄拉科斯因盛產香料而受到各方勢力爭奪，尤其是殘忍無情的哈肯能家族，但皇帝突然宣

  布讓亞崔迪家族接管，前往厄拉科斯重塑和平。


  「甜茶」夏勒梅飾演的保羅亞崔迪的第一場戲，則是從睡夢中醒來，與母親潔西嘉共進早

  餐，但潔西嘉一開始就要他練習「魅音」，展現出保羅和母親一樣具有控制身體與心靈的

  特殊能力。


  導演維勒納夫表示，片中他最喜歡的片段，即是巨型沙蟲現身的浩大場面，那場戲中雷托

  公爵（奧斯卡伊薩克飾）、保羅亞崔迪、葛尼（喬許布洛林飾），以及列特凱恩斯（莎朗

