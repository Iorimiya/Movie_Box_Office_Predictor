content: '看電影之前沒看過小說

  也不喜歡做一大堆功課

  因為我覺得如果是一部好電影

  在看的當下就能直接讓你入戲


  原PO吐槽的點

  我覺得重點是在於故事沒讓人入戲

  所以才會在這些可腦補的點斤斤計較

  不過原PO第一段的建議還蠻精準的

  要看真的要去電影院看IMAX

  一定要感受那個畫面跟配樂的衝擊洗禮

  雖然配樂有些部份感覺太多了


  回到電影本身

  看完後開始去做功課了解背景看討論

  然後大概能理解為什麼有人說神片

  我覺得有很大一部分

  是因為對於那些已經了解沙丘世界觀

  然後知道這故事在說什麼的人

  這部電影可能算是把形象具象化的蠻成功

  但對於未曾進入過沙丘世界的我們來說

  大部分角色都太樣板

  對於故事背景的塑造也太簡陋

  如果你看過小說

  這些部分腦補起來應該沒問題

  但對於非書迷的我看起來

  就會覺得有點流水帳沒起伏







  防雷===========================


  電影剛開始用旁白描述哈肯能在沙丘幹嘛

  掌握香料就能掌握這個宇宙

  這部分是設定都沒問題

  主角醒來在餐桌上練習魅音

  這段也不錯

  再來皇帝下令之後就歪了

  做功課後能理解這宇宙宏大的政治糾葛

  但是電影裡面看起來

  有點像為了推進劇情而發生的事件

  很沒有說服力的轉折


  姐妹會在暗地裡操控世界政局

  電影說出來了

  但是我看不到哪裡很厲害

  可能想用弗雷曼人的傳說迷信來表達

  但是看起來就沒有很厲害


  主角爸身邊的猛將

  除了鄧肯外其他角色都像是雜兵

  沙丘星的生態學家說皇帝命令她禁言

  然後鄧肯喊一下又跟著去救主角

  心態的轉折沒看到，然後她就死掉了

  如果因為她是弗雷曼人

  所以下一集可以從沙蟲口中存活

  那我可能還會開心點


  主角爸對屬下很好

  注重人命大於挖香料的車

  但是表明身份下令小兵逃命後

  欸~小兵還敢含扣耶

  這是家族軍制?


  亞崔迪家族很強大

  力量讓皇帝都忌憚了

  弄到哈肯能偷襲還要搬強兵幫忙

  然後人家戰艦開到你家門口了才剛睡醒?


  近戰防護設定不錯

  不准用槍也可以接受(電影裡有解釋嗎)

  但哈肯能強襲的時候丟了一堆飛彈

  那幹嘛不一開始就炸

  還要派一堆人來肉搏之後才發


  這些矛盾小說裡可能有說明

  但是電影裡我沒發現


  辛蒂亞一直入夢沒關係

  但是看不出來推進了什麼劇情

  本集中只感覺她是來拍MV的

  只能期待她在下一集裡能有發揮空間


  再回到大背景

  這世界主要被介紹了幾個部分

  亞崔迪，哈肯能，姐妹會，弗雷曼，皇帝

  交織出一段老套的劇情

  但劇情老套沒問題

  問題是如何表現

  很多人拿魔戒1做比較

  我看魔戒1時也不清楚背景

  他故事也是很老套

  但從哈比人村+巫師的鋪陳

  老哈比跟咕嚕都愛死魔戒

  然後無頭騎士的追殺

  精靈，矮人，人類，半獸人各種族的登場

  每段都把各角色形塑出靈魂

  不用做功課都會讓人跟著電影的行進走

  然後組了魔戒遠征隊又分道進行

  讓人會期待下一集會發生什麼事


  但在沙丘這部電影裡面

  目前只有感受到主角媽跟水行俠的靈魂

  連主角都沒有很理解他的心路歷程

  我猜導演是想用一堆畫面表達角色心境

  認識這些角色的人可能會覺得很驚豔

  但沒看過書的人

  真的會很不容易入戲

  例如張震，拉班，生態學家，史帝加

  感覺就是因為劇情需要這樣一個人

  所以就演成這樣，看不出靈魂


  最後電影演完的時候跟我說要開始囉～

  那是，這整集都在鋪陳講背景的意思嗎？

  因為看完整集，真的就只有鋪陳的感覺


  至於原PO的標題我覺得很精準

  <不知什麼雷>

  因為如果第一集完全都是鋪陳

  那續集可能在劇情帶起來後可以回補這集


  另外講幾個喜歡的情節

  一個是主角媽用手語偷講話的幾段

  應該是整集最讓人集中注意力的地方了

  比戰爭場面或水行俠打架還吸引人

  魅音橋段也不錯

  但後來在飛機上有點濫用的感覺


  另一個是聖母出場的音樂

  很有普渡慈航的邪教感


  最後結尾的單挑

  感覺想表達水很珍貴多養一個人都不行

  甚至是預見的未來能依主角意志改變

  但演起來有點為演而演的感覺


  有人說這樣的劇情剪成90分鐘就夠了

  我認為如果能把剪掉的那60分鐘

  對各角色，背景做更深入的刻畫

  豐富他們的靈魂

  那應該會更吸引人入戲




  --




  誰說只轟炸就好?

  有腦狀態應該是先轟炸完再派兵平推

  電影裡則是一堆人先"衝呀"的肉搏

  打了一段才開始炸




  不確定你在說什麼

  電影裡一堆人對打不都近戰殺人嗎

  什麼是近戰面對防護就是沒用?

  我們有在討論同一部電影嗎…



  我覺得所謂不懂不是指劇情看不懂

  因為劇情其實非常簡單

  反而是因為電影劇情描述太簡單

  加上大多角色刻畫太簡單

  導致不了解背景的人不易腦補

  才會特別去注意一些不合理的細節

  如果角色血肉更豐滿

  那我心態會是"角色再來會怎麼樣"

  而看本片時有一半時間的心態比較像

  "看看他們再來要演什麼"





  這麼大一座基地

  這麼多的軍隊

  我只看到內應殺了三個門衛一個女僕

  你覺得這樣合理

  是因為有看到什麼我沒看到的嗎？



  你可以考慮一下2樓的說法'
