content: "上個週末看完沙丘2\n\n我覺得沙丘這個系列很神奇，通常我看完一部很喜歡的電影，會去回想電影的劇情大綱和\n故事內容\n\n但沙丘不管是1和2，我並不會去太用力去想它的劇情，而是沉浸在電影營造的氣氛裡面\n\
  \n感覺像是做了一場很深沉的夢，整個人像是要融化進電影裡面\n當電影結束時就是夢該醒了，有一種捨不得醒來的感覺 XD\n\n有很多人形容沙丘系列是睡覺片\n\n\
  就某方面來說還真的是，但就是要這樣進入半夢半醒的狀態才爽啊！！\n\n並不是因電影無聊而想睡，而是因為電影氣氛太好，你才會墜入那個想像中的世界。\n\n沙丘2的劇情較緊湊有故事可看，\n\
  但也看到蠻多人說比較喜歡沙丘1，我也蠻可以理解的，因為沉浸感確實是沙丘1比較強\n （對某些人來說就是“睡覺感“\n\n沙丘2的劇情很快很跳躍，不過我完全可以認同這種安排，電影並不需要鉅細靡遺把每個\n\
  環節都演出來，這樣會變成電視劇，\n這部電影並不是“影像化小說“，它只是幫你造了一場夢，\n只要你足夠融入這個夢世界無法自拔，當你走出電影院時，你自然就會忍不住去查相關的\n\
