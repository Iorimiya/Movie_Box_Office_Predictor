  但這集他真的做到了 雖然還是美男~ 但在吞藥水後 WOW整個人真的有演出Man感耶

  那場斥喝眾人的戲~ 他的震攝力道真的有演出The One該有的氣場 著實讓我刮目相看


  總之~ 只要能拋開戰鬥邏輯的荒唐(但其實這幾場也是美如畫 專心看場面就好)

  這部真的是很值得欣賞的一部片 有機會螢幕越大音效越好的廳 就不要猶豫了


  沙丘本質就是不看大螢幕 看了白看呀~


