content: '剛看完沙丘


  趁著記憶還在趕快來寫篇心得




  這次看的是4DX的版本


  雖然板上大多推薦IMAX看畫面


  但是看完後我是覺得這部片應該要去看4DX才是最適合的


  原因請聽我娓娓道來



  首先


  沙丘這片的重點其實就如標題說的


  第一部感覺就是在架構一個全新的龐大世界觀



  劇情的部分其實沒什麼好探討的


  典型的天選王子復仇記順便找夢中情人


  雖然單調了點


  但是好處是讓我這種完全沒看過原著的人


  也不用花太多心思去思考劇情到底在幹嘛


  可以更加沉浸在畫面與音樂中架構出沙丘的世界


  在一堆需要“做功課”才能進場搞懂劇情的作品裡


  沙丘這片花大篇幅去慢慢講述一個世界的作品


  反而是另一種純粹的享受



  當然


  在經歷了現在主流商業大片的快節奏轟炸下


  沙丘的慢節奏的確會讓人有些不適應


  所以這邊特別推薦觀看4DX的版本


  他會在適當的時機叫你起床(X



  其實4DX最主要的是讓觀影的沉浸感更加強烈


  隨著蜻蜓機搖曳 感受沙漠的風暴


  姐妹會拜訪時冰冷的暴雨呼應母親心中無助


  醫生的毒標鑽過防護罩重擊在公爵背上時的衝擊





  還有首領的口水






  以上總結一下


  其實我覺得沙丘是一部你不進影院觀賞真的很可惜的作品


  畢竟影院提供給觀眾跟串流最直接的差距就是畫面和音響的感受


  而沙丘剛好就是把畫面和配樂的技能樹點到頂的作品


  不在大螢幕去體會浩大的沙漠和沙蟲的震撼實在可惜



  沙丘或許不是一部適合約會的爽片


  但他一定是一部適合放鬆去感受的好作品


  --


  抱歉抱歉，記憶衰退了



  所以才叫你看4DX阿

  不習慣慢節奏也不怕睡著



  不知道是不是因為第一部的關係

  感覺得出來沒有要一次塞一大堆資訊給你

  而是慢慢用畫面和不複雜的劇情來堆積一個世界


  我反而挺喜歡這種節奏的

  而且其實劇情一直有在推進

  夢境的確重複有些多次

  但是其實每次的內容都是有進展到

  一次次的慢慢堆積

  到後面被襲擊逃出來之後一次爆發

  從保羅的說詞可以感受到他的壓力

  (他們一次次的呼喚我的名字，一場以我之名發起的聖戰…你把我變成一個怪胎…)


  而且最後決鬥的結果和保羅的夢境不一樣

  這是不是也表示了保羅可以自己去選擇與夢境不一樣的結局了呢？


  的確是

  如果說漫威等主流是漫畫的話

  那沙丘就是一本小說

  值得慢慢去閱讀品嚐'
