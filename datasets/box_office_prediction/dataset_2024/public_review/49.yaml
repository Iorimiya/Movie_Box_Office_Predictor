content: '週三驚覺《沙丘》IMAX版本居然即將下片，說什麼也要趕著去看。


  身邊朋友對這部電影褒貶參半：有人大呼精彩必須二刷，有人說節奏緩慢，除了畫面美麗

  其他都普普。我呢？我必須認真推薦：看，去看，週末就去。有IMAX視聽爽度炸裂；

  沒有的話，故事本身仍然很值得一看。


  ◆ 無雷感想 ◆


  1. 不需要先讀原作，劇情小白如我看得挺高興的。

  2. 劇情不是好萊塢式的緊湊節奏，起承轉合的鋪陳不疾不徐，搭配如史詩般壯美的畫面

  及配樂，除了美、還是美。佔領感官那種霸道的美。

  3. 請丟掉所有預期心理，腦袋放空後入場。觀影時打開所有觸感雷達毛細孔；進入電影

  世界中的那兩個半小時，宛如離開地球、去了場異世界旅行。太暢快！


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  電影開場，壯闊配樂啟動觀影者的感知，搭配與我們生活完全悖離的場景：這個世界，不

  是你我認識的那個。


  體面俊美如傳統英雄故事預設值的亞崔迪家族，外貌奇形怪狀、符合傳統故事套路必須惡

  毒行事的哈肯能家族；及一開始意圖不明、躲在暗處操縱大局的皇帝。加上蟄伏在沙漠中

  的弗雷曼人，這四股勢力明裡較勁，用權謀也用蠻力。


  這個充滿巨大飛船、耽美服裝紋飾的世界看似陌生，但運作棋局的邏輯卻與你我待著的世

  界一致：人性。


  被皇帝奪走厄拉科斯星球管理權，哈肯能家臣在暴怒間向主子抱怨時，男爵只是淡淡回應

  ：


  「禮物，不一定是好的東西。」


  這個道理，哈肯能男爵懂，亞崔迪公爵不可能不明白。這是政治，所有檯面上對你笑呵呵

  的人，桌子底下可能已舉把尖刀候著。看似豐厚的禮物賞賜，其實不是賞你、是要陰你：

  你很得勢嗎？你很受愛戴是吧？別忘記你上頭還有個皇帝，我現在就要讓你看清楚，誰才

  是天下的主人。


  功高震主，這個道理在任何由人類領導管理的地方都存在。中國古代因為忌憚諸侯而架空

  、甚至屠殺開國老臣的歷史一再重演：你為我賣命，很好；但你風頭太健，老百姓都稱讚

  你而不是我，那就一點都不好了。


  做人比做事重要。不是説什麼活兒都不幹、只管躺著耍心機就好，而是傻傻做事卻沒有考

  量上頭那位的感受，往往難逃上級眼紅的命運。


  電影中的亞崔迪家族，聲勢如日中天，從統領威望到軍隊武力都無懈可擊。公爵的人設是

  磊落硬漢，雖知道此行往厄拉科斯星球凶險難當、也清楚自己已是皇帝的眼中釘，終究還

  是穿上袍服接旨（其實也沒有選擇），將整個家族遷移到沙漠星球去。


  傾盡全力做準備的公爵，卻沒有料到更深層的謀算；原本以為皇帝只是挑弄哈肯能與亞崔

  迪兩家對尬，沒想到這份妒恨更深更狠，亞崔迪家族幾乎全滅，只逃出男主角保羅與母親

  兩個活口。


  電影中看似緩慢的畫面，那些特寫男主角瞳孔與夢境中沙漠與女子面孔的鏡頭，在我看來

  ，都是用做鋪陳的引導。


  《沙丘》不是娛樂大片，沒有爆乳美女與超帥英雄。它講生存、講人性詭詐，講一個少年

  太突然失去父母屏障、必須立刻求生存的過程。保羅原先的生活是優渥的，有老師訓練武

  藝、母親引導魅音，儀式中穿著筆挺潔淨的裝束，站在父親身後盡享家族光芒。一夜巨變

  ，沒了父親、沒了家，差一點連自己的命都沒了。


  那些徬徨的念頭、遲疑自己與傳說中救世主的關聯、對夢境的疑惑，瞬間都被殘酷現實壓

  扁。


  活下來、報仇。只剩下這兩件事。


  在漢斯季默肅殺配樂中呈現的厄拉科斯星球，雖是窮山惡水之地，生存之難也難不過人性

  狡詐。爭奪資源、侵佔地盤；這像是一場零和的競爭，你死，否則我不能活。


  我們或許都與男主角保羅一樣，在不確定中求生存；無意傷人，卻驚覺自己面對的不是開

  滿真善美小白花的理想世界。如果不想死，就學著活下來吧？學會強大的技能、足以自保

  的心機，保護自己所愛的人不流眼淚。


  架空的異世界故事，說的卻是你我不陌生的權謀與人性。


  ＿＿＿＿＿＿


  當電影散場，片尾的字幕打上，我其實還愣著；看得太投入，沒意識到兩個半鐘頭的電影

  居然已完結。


  這兩個半鐘頭忘記自我的旅程，意猶未竟。



  --

  Selena｜講究學｜


  人生很難，而我練習講究，不將就。


  --'
