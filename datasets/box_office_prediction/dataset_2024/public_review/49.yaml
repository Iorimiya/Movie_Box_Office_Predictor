content: '奧斯卡伊薩克：《沙丘魔堡》駭人震驚又發自內心


  針對導演丹尼維勒納夫此番將法蘭克赫伯特筆下科幻史詩小說《沙丘魔堡》再次搬上大銀

  幕，奧斯卡伊薩克非但讚不絕口，甚至還稱本片既駭人震驚、又發自內心。


  在這部野心勃勃的商業大片中，奧斯卡伊薩克將飾演萊托亞崔迪公爵一角。故事一開始，

  萊托亞崔迪公爵接管了阿拉基斯（Arrakis）這顆行星，而此地又被稱為「沙丘」。


  奧斯卡伊薩克向媒體解釋，包含大衛林區1984年評價兩極的《沙丘魔堡》在內，這部新片

  跟先前的所有改編電影都截然不同。「在丹尼維勒納夫之外，我想不出還有誰更符合法蘭

  克赫伯特筆下原著小說的調性了。」


  「片中有些景象看起來──在找不到更好的形容詞之下──極其夢魘。電影帶有一種粗野

  主義（Brutalist）的元素，本片既令人震驚、又駭人，也發自內心。」


  《沙丘魔堡》將聚焦於阿拉基斯行星的權力鬥爭之上，這裡是「美蘭極」（Melange）的

  唯一產地，又稱為「香料」（The Spice），是一種可以延年益壽、強化人體感官的神奇

  藥物。


  而這場權力鬥爭的重心，便在於奧斯卡伊薩克和「哈肯納男爵」史戴倫史柯斯嘉之間的對

  立。其他卡司陣容也都是一時之選，包括了提摩西夏勒梅、蕾貝卡弗格森、戴夫巴蒂斯塔

  、喬許布洛林、千黛亞和傑森摩莫亞。


  丹尼維勒納夫向來以心思縝密、概念高深的商業大片而聞名，其作品包括了《銀翼殺手

  2049》和《異星入境》，並以艾美亞當斯、傑瑞米雷納主演的《異星入境》而入圍奧斯卡

  最佳導演。


  而在《沙丘魔堡》落幕之後，丹尼維勒納夫接下來則將改編尤奈斯博筆下犯罪小說《兒子

  》The Son。《沙丘魔堡》分為上下兩集，首集電影將於2020年12月18日上映。




  --'
