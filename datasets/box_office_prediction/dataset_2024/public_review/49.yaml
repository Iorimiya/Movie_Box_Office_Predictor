  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~









  《沙丘：第二部》：作為電影文本的彌賽亞


  致謝 虛詞．無形 刊登本文：


  除了在兩大網站上都有極高評分之外，原先系列作第一集雖經詬病是預告的預告，但在下

  檔後看了一遍覺得是十分細節的作品，反而認為這樣的批評是種對於速食娛樂的欲求表現

  而已毋需掛心。


  然而，系列作的第二部反而像是面對那樣批評的絕對反彈，只交代幾個重要環節，其餘全

  數留白，彷彿整部電影是用紙膠帶黏上的一樣，或說電影在給得極多的同時也給得極少，

  一方面將劇情用短暫的時間大幅推進，一方面卻未著墨這些推進如何被促成的動因。


  在將近三個小時的片長中用大量的特效以及動作畫面來填充劇情的貧乏，如此的作品還不

  如直接看變形金剛、玩命關頭或是怪獸宇宙這類型明擺著以特效為賣點的電影。


  留白或許會被詩意補足，但留白並不等於詩意。


  電影是種圖像式的文本，文本是敘事，縱然未經由畫面述說，也必須經由角色的對白交代

  。然而，在《沙丘2》卻充斥著角色迅速的轉變，這些轉變卻是因應著故事迅速推進的需

  要，而故事迅速推進的需要則是來自於編導的需要，換句話說，角色自身或與角色之間的

  關係，並非來自於俗話所說的化學變化，卻是來自於編導的動機（意志），那這就很難稱

  得上是好敘事。因為，一個好的敘事能形成循環，在文本的部分與整體之間，而毋需作者

  時刻如同監護人一般地在場，阻隔觀眾與電影之間的互動。


  關於這些「不合理」的地方，可以舉出幾處，例如：Paul Atreides 獲得 Fremen 的名

  字 Muad''dib 後，帝國掌權者如何知悉這個名號（否則為何能直呼出這個名號）；Paul

  才剛被 Stilgar 要求試驗的第一個項目是往返沙漠，甚至提醒沙漠中的各種危險，像是

  沙漠蜘蛛或是會施詐的妖精，在還沒說明試驗是否結束甚至歷經何種險難之前，電影已經

  來到 Paul 與 Chani 聯手奮戰，戀愛的橋段，甚至在會讓人以為是否這一切只是妖精的

  魅術讓 Paul 作著春秋大夢，沒想到卻是故事以迅雷不及掩耳，不，於迅雷根本未落之際

  ，就已成煮為熟飯的米；


  最重要的是主角 Paul 在喝下生命之水後，就馬上黑化。惟，若我們對照類似獲得全知能

  力的角色，例如《Watchmen》裡頭的 Dr. Manhattan 並非在瞬息就對人世漠然，也不是

  馬上就對情人冷淡，或者較為所眾知的是《進擊的巨人》中的艾連，花了十年說的故事，

  不僅解說全知的自己如何掌控過去的自己，也解釋了為何要做出決斷的理由。


  但是 Paul 呢？畫面沒有敘述，對白沒有說明，全然地依憑編導的需要，從原先主張

  Fremen 必須由該族人自身解放自己這樣典型左派的觀點（例如 Paul 說我不是來領導你

  們的，讓我與你們一起戰鬥就好等等），須臾，轉向我強我能我領導的極右立場（例如

  Paul 說我是先知，我指引道路等等），這種瞬息萬變同樣也發生在 Paul 的母親

  Jessica 身上。當然，我們可以認為這是種典型的權力使人腐化的情節，但除了這句銘言

  已是老到無牙可調的「通識」之外，以故事敘說的典範即為《魔戒》系列中的 Frodo ，

  至少到了最後一集 Frodo 才差點邪化，在這之前經過了八個小時的歷險。


  另一個也值得一提的是，初始 Fremen 族人對於外人是十分警戒的，就連被宣稱為先知

  的 Paul 也一樣被排拒於外，然而，原先的 Atreides 軍官 Gurney，在敵方陣營侵略厄

  拉科斯的行動中被 Paul 相認後，在故事後段中的厄拉科斯南方據點 Gurney 不僅可以直

  接參與宗教集會，甚至還能訓斥作為真正族人的 Chani ，這種面對外人的矛盾又該如何

  解釋？縱使要以 Gurney 的這種權威來自於領袖 Paul 的卡里斯馬，但是，Paul 成為「

  領袖」也是在該段宗教集會的故事之「後」，亦即，此前的 Gurney 是無法從 Paul 獲得

  任何權威的。


  其他可圈可點的像是騎沙蟲的這個活動，人勾著像是沙蟲皮膚表層的區域，卻可以如同騎

  乘馬匹一樣駕馭，就讓人不僅想著是否在這樣的電影世界觀設定下，蝨子也能駕馭馬匹；

  又或者，位居首位的騎乘者一生懸命地站在浪尖，後方的乘客卻都如同貴賓車廂一般穩坐

  泰山；帝國大將 Rabban 原屬要角，卻在續作中輕易地被親族 Feyd-Rautha 取代，除未

  交代後者如何以優於前者的方式攻下厄拉科斯，更別說前者被以輕薄的一刀一幕就被賜死

  ；又，最終決戰的 Paul 身中二刀，卻能輕易拔出而無需顧慮失血過多的問題，難道成為

  先知之後，除了獲得「全知」，同時也獲得「全能」？而若獲有「全能」，又何以會身中

  二刀，而不是瞬殺敵手？


  或許，有些疑問能透由小說來解答，這是所有小說改編電影的作品都將面臨的疑難，然而

  ，若電影的敘事循環無法經由電影自身來實踐，卻需經由外來物的補足（並非指背景知識

  ），那麼指稱這樣的作品是有缺陷的，也不過若合符節。


  在故事中，我們可以看到一種人造宗教（artificial religion）的表現，提示了人的信

  仰需求問題，換言之，並非命定的（destined）領袖，而是被給定的（given）領袖，端

  視群眾的信仰與否，決定其是否為彌賽亞。然而，故事之外，我們知道文本本身是被給定

  的，那麼，我們是否能僅依信仰的豐沛或缺匱來評判文本的良劣？


  我想這還是有可能的，當這個問題被定性為宗教問題時。


  所以，一個充滿敘事空缺、矛盾的文本，只要具備足夠的信仰，也將得以作為—成為彌賽

  亞被崇拜。


