content: '續集有望！《沙丘》歐洲搶先北美上映，法國票房亮眼破紀錄！


  【文/戴西福福】導演丹尼斯維勒納夫 (Denis Villenueve) 執導的科幻史詩鉅片《沙丘

  》，因新冠肺炎疫情，檔期從去年延期至今年10月22日才上映，台灣觀眾比較有福，搶先

  全美上映1個月，法國、德國、義大利、俄羅斯等歐洲國家也陸續上映，法國的票房傳出

  佳績，讓不少《沙丘》粉絲超嗨，認為續集推出有望。


  結算本週二晚間與週三首映的放映票房，《沙丘》目前在法國取得了155萬美金（約4千3

  百萬元台幣）的佳績，共18萬人觀影，該片目前是法國9月上映電影中，票房排名第4的電

  影，也是丹尼斯維勒納夫在法國上映的作品中，拿下最佳開票成績紀錄。



  有鑒於《沙丘》在法國的好成績，影迷也很期待《沙丘》在德國、意大利和俄羅斯的票房

  斬獲，也希望《沙丘》在美國市場，能夠獲得成功，不過《沙丘》在北美上映的第一天起

  ，會同步在串流平台HBO Max 上播放 31 天，這很可能會直接影響戲院票房。


  《沙丘》自從在威尼斯影展放映後，就獲得了極高讚譽與好評，在多倫多影展也得到好的

  評價，外媒《CinemaBlend》的影評人Eric Eisenberg 給了這部片4.5顆星的高分（滿分5

  顆星），並表示影迷等待這部片已經等了幾十年。


  丹尼斯維勒納夫的《沙丘》雖然讓被譽為神作，但該片只涵蓋了原著第一部的前半部劇情

  ，雖然華納兄弟並未宣布要拍續集，但丹尼斯維勒納夫對於拍攝續集的態度很樂觀，預計

  可能在2022年秋季拍攝，丹尼斯維勒納夫也想拍攝第二部《沙丘：救世主》。


  《沙丘》目前已在台上映，該片由提摩西夏勒梅、奧斯卡伊薩克、蕾貝卡弗格森、喬許布

  洛林、哈維爾巴登、傑森摩莫亞與張震等主演，目前已知還會有一部講述貝尼傑瑟雷特姊

  妹會(Bene Gesserit Sisterhood) 的HBO Max 影集《沙丘：姐妹會》，相信也讓《沙丘

  》粉絲極度期待。




