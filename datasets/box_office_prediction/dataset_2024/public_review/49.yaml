content: "《沙丘》導演嘆現代電影「台詞太多」被影集帶壞！他發現年輕人愛看「片長很長」的電\n 影\n\n\n\n\n電影的敘事手法愈來愈趨近影集，影集的製作質感愈來愈接近電影水準，是好萊塢近代十\n\
  分普遍的發展走向，連《沙丘》（Dune）系列導演-丹尼維勒納夫（Denis Villeneuve）\n也深有同感，不過他所觀察到的電影「電視劇化」的特徵，和一般人不太一樣。\n\
  \n維勒納夫接受《泰晤士報》（The Times）專訪時指出：「坦白說，我很討厭對白，對白\n是為了舞台劇和電視劇而存在的。我對一部電影印象深刻，通常不會是因為它對白寫得多\n\
  好，而是因為畫面多麼有張力。我對台詞絲毫不感興趣，純粹的視覺和音效，那才是電影\n真正的力量。但當你觀看現今的電影時，你會發現這些特點沒那麼明顯了，電影已經被電\n\
  視劇給腐化了。」\n\n\n\n\n\n維勒納夫表示，如果可行的話，他希望他拍的電影是毫無對白的：「最理想的願景是，我\n想拍出一部雖然不是實驗性作品、但裡面卻半句話也沒有、而且依舊引人入勝的電影。觀\n\
  眾看完後離場時會困惑：『欸不對，這整部片都沒對話喔？』但他們並不會因此感覺電影\n缺少了什麼。」維勒納夫更認為，現在的電影公司只是想複製當代電視劇發展蓬勃的盛況\n\
  而已。\n\n\n\n\n\n但維勒納夫也認為，現代觀眾其實很有耐心想看對白很多的電影：「想想《奧本海默》，\n這是一部關於核子物理的三小時 R 級電影，大部分的時間都是在對話。但觀影族群很年\n\
  輕，而這對我的孩子來說是去年最棒的電影。現在有一種趨勢，就是年輕人喜歡看篇幅很\n長的電影，因為他們覺得既然要付錢看，那他們就是想看到一些紮實的東西。他們渴望看\n\
  到有意義的內容。」\n\n此外，維勒納夫亦重申，儘管他已經在著手撰寫第三部曲《沙丘：救世主》（Dune\nMessiah）的劇本，但他絕對不急著開拍：「我絕對渴望再拍第三部，但我不想操之過急\n\
  。好萊塢的危險之處在於，這裡的人們容易變得太過興奮，然後就只想著趕赴上映日期，\n而不是追求品質。」\n\n\n\n\n--"
