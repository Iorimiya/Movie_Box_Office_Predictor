content: '《雉岳山怪談》 6/10分


  原本以為是社會兇殺案路線

  害我很期待

  畢竟韓國驚悚警匪片之類的都很好看

  結果不是

  居然是走一個類似克蘇魯的路線

  （我是說「類似」


  有幾段驚悚氛圍營造不錯

  有一些點也有嚇到

  但很多地方鬼影幢幢弄了很久

  結果草率收尾有點可惜


  不過最大的敗筆還是在

  裡面角色都太智障了

  就是超老套恐怖片裡面會做出的舉動

  這是我最受不了這部片的地方

  正常人哪會那樣做

  不然就是很反人類的反應

  媽的半夜站在門前 自己一個人碎碎念

  他說沒事就真的當他沒事喔

  操

  實在是不吐不快


  整部片說不上真的挖靠！好好看！

  頂多就是有些亮點這樣

  有點還是搔不到癢處

  就像相機沒有快門

  就像書桌沒有檯燈

  可惜了


  而且埋了很多伏筆線索

  難不成我是看了一個大型預告？


  但還是比女鬼橋2好看就是了


  Btw 雉岳山這個分屍案件 是一個沒被證實的都市傳說 不是真的有發生過

  （有錯再請糾正我）


  —-

  電影無雷心得：




  --


  我只能說…完全不同路線



  這是…一首歌詞…'
