content: '我好像是生平第一次緊張到到

  中途坐到走道最邊的後面



  這部光影的曲線拿捏十分得當

  全片幽暗但看的到暗處

  即使角色口白超大聲，也營造出壓迫恐懼的氛圍



  遲入場時看到左前方似乎有其他觀眾

  於是我隨意坐右後方



  等片尾亮燈時...

  才發現只有我一人觀影..




  我走出廳時：「老闆...我剛是一個人包場嗎？」


  老闆：「對啊，你再晚來五分鐘就要cut片了。」



  .


  ..


  ...



  劇本單薄、全片無鬼、少量跳嚇、音效又強又滿


  不是常見的「幽暗靜謐」恐怖手法


  演員演技一般，劇裡還有奇怪的紅光


  也沒有密閉空間...其實回想裡面的元素 真 的 還 好


  看網評也普普，我是怎麼了





  雖然有不錯的場景和小反轉


  但劇本比不上哭聲、反轉比不上宿怨、音效比不上咒


  我卻很緊繃、想坐到門口隨時準備出廳


  猜測是夠黑但非全暗的場景氛圍 + 沒有過度的特效與化妝


  有點真實...讓人待久了自感戰慄??






  嗯....或許我是被舊大樓裡幽暗的民生戲院嚇到了


  暗暗的山林場景和影廳根本融為一體


  電影本身應該沒那麼恐怖





  只能說 >>>  一個人包場看恐怖片真的很毛


  一直在瞄遠方前頭那排椅背到底有沒有人坐


  要是突然被踢自己的椅背應該會閃尿..



  --

  NO!!

  如果在商場裡的連鎖影城還好~  像威秀、秀泰那種多半有"人"氣

  舊大樓的影廳座位很密  整棟又有種年代感 也沒有一些現代感的光條  很毛

  是不是泰國的，就叫《鬼片》？'
