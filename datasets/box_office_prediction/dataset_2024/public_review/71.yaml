date: 2022-03-03
content: '之前看完包場，

  本來想過一週再去戲院支持。

  結果昨天查時刻表才發現，

  我這邊的戲院不是下檔，就是放到深夜場。

  還沒看過的板友，務必要把握這週進場！




  雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




  電影版跟我想像不太一樣XD

  原來美食節目放在大銀幕看是這個模樣！


  我覺得從開頭到京都之旅，

  以及進入片頭這部分非常完美，

  台詞逗趣好笑，還有適合大銀幕的京都風景剪輯。

  只不過京都佔的部分有夠少，

  好想再多看一點在旅途上發生的事QQ


  之後畫風一變成了單元小品集，

  主旨很強烈，還意外有沉重的部分。

  很驚訝整部片不時飄散不安和哀傷的氣氛，

  對人物心理的刻畫很深入，

  有種即使現在很幸福，

  但由於是「我們這種人」，

  所以未來可能會因生病死亡而分離……。

  讓我想到那種以悲劇為基底的舊式同志電影。


  另外，原作就是一個一個單元組成，

  而非一個完整的故事，

  所以看得出斷點，

  作菜部分剛開始很有趣，

  只是一多起來，就有點拖慢整體節奏

  果然這種一步一步的料理過程，

  不適合原封不動放進大銀幕。

  但仍要稱讚導演的努力，

  整體來說是會讓人滿意的電影版，

  電視版的次要角色，也以很自然的方式出場XD

  最後的畫面十分漂亮。


  除了有一些觀眾會想知道的新資訊，

  譬如：在電視版沒出現過的賢二家之外，

  顯然劇情充實的話，

  真的不需要前情提要這種東西。

  所有該提點的資訊，

  其實都可以散落在各種對話中。


  最遺憾就是太符合原作，

  沒有任何吻戲或床戲，

  甚至連日劇即興的擁抱表演，

  電影版都沒有了。

  不知是否原作者要求不要有任何身體接觸還怎樣，

  我是覺得即使是中年伴侶，

  完全沒任何身體接觸未免太不自然，

  甚至史朗也不願被親很莫名其妙。

  可能是想顯示史朗內心的心魔，

  但連在家都不給抱，我跟賢二同樣傻眼！




