content: '看到泰國票房不錯

  抱持著好奇心就去看了

  這部片整體來說我覺得是劇情片

  如果是抱著想看恐怖片的 我覺得可以直接略過


  雖然是泰國片但卻有種國片的感覺

  ( 可能是因為低成本+在地文化的呈現方式 )

  大部分在探討泰國的葬儀文化跟生死觀

  用一點點奇幻、荒謬喜劇、大量對白的方式在鋪陳劇情

  片中也有感人的部分

  但在快節奏的劇情運作下

  可能眼淚正在醞釀就已經轉到下一幕去了

  人物內心狀況的刻畫我覺得沒有很深刻

  一開始以為整部片會是一部女鬼復仇記或是懸疑驚悚推理

  但實際上電影像一部快轉的人生跑馬燈

  感覺沒有要解釋什麼

  而是以一種無俚頭的方式在表達人生的無常

  女鬼之死的相關角色關係有讓人疑惑的地方

  但感覺好像也不是導演想表達的重點

  我覺得這是一部吃電波的電影

  如果對泰國文化有興趣的朋友是蠻推薦一看

  可以想像是台灣的 "海角七號+父後七日" 這樣


  --

  人比鬼可怕

  泰式幽默不容易有共鳴 我也一度睡著 XD

  根本沒有要解釋 ~

  我去的時候整間也差不多十多人而已 XDD

  我以為是我太累了 沒想到大家都能看到睡著

  可能被太密集的對話轟炸疲勞的結果'
