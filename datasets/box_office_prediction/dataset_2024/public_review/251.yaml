title: '[  雷] 送葬人—泰國東北喪葬習俗紀錄片'
url: https://www.ptt.cc/bbs/movie/M.1703766146.A.E41.html
date: 2023-12-28
content: '只加了電影海報的送葬人圖文版心得：




  因為我一開始就是抱著想看泰國東北喪葬習俗的情景，才會進場看這部片，所以看完之後覺

  得這部片中的某些劇情和畫面還蠻有意思的，不會覺得失望。


  想看泰國東北的喪葬風俗、導演對死後世界的想像，和與亡者溝通的想法，及泰國東北小人

  物的風土民情的話，這部片應該可以符合你的喜好。


  但如果是期待看到一般的鬼片和恐怖片，想要探尋故事劇情埋藏的完整伏筆與謎底，體驗被

  嚇的快感，看到俊男美女的觀眾，這部片就不太適合你。


  看慣了一般鬼片的觀眾，可能會覺得這部片很無聊，得避開這部片，和一般鬼片相比，送葬

  人的劇情鬆散，節奏緩慢，前段的人物視角跳來跳去，演員不養眼，我真的很久沒有看到長

  相這麼路人的恐怖片主角們了。


  而且這部片有不少泰式笑點，因為有一些文化上的差異，對泰國本身沒興趣的台灣觀眾，應

  該很容易對不到這部片的頻率。


  以下提及部分劇情，介意勿入：






  我個人覺得，送葬人這部片的劇情主要圍繞著三條故事線：一位大學畢業回鄉準備考律師的

  青年，因為父親病重，所以承繼起父親的送葬人職業，協助當地（泰國東北鄉村）喪家的喪

  事；一個對自殺前女友念念不忘，希望再見她的靈魂一面，與她溝通的青年，他也加入了男

  主角的送葬人行列；一個女鬼（就是前面那位的前女友）不斷在當地村莊顯靈作祟


  女鬼線感覺蠻敷衍的，就是用化妝和音效來嚇人（而且還不太可怕），個人覺得那條故事線

  拍得蠻敷衍的，比較像是泰國人覺得鬼片裡面應該要有鬼，所以安排鬼出來嚇一下裡面的村

  民，不然就不是鬼片，我覺得看起來女鬼線是因為上述的原因才跑出來的劇情線。


  我覺得這部比較有意思的地方在：


  1.呈現泰國東北喪葬風俗的樣貌，我覺得跨性別死者的葬禮和寵物葬禮那邊就蠻有趣的，其

  他劇情安排上，也有不少有趣的笑點。


  2.當地人物貼近日常生活的台詞與吐槽，這部分也常常讓人會心一笑。


  3.泰國人民和導演對死後世界及與亡者溝通的看法，我覺得男主角之一穿越到死者世界的一

  些畫面還蠻有意思的。


  4.跟隨劇中角色的遭遇與心路歷程，思考及體會與死者告別的過程，並把握身邊的親友。這

  部片的結尾有觸動到我～

  ----

  Sent from  on my iPhone 13


  --

  「阿鍾。」常記得有人這麼呼喚，分明是哥哥的聲音，阿鍾偶爾應聲道：「小辛。」那是

  他叫哥哥的方式，「祝阿鍾和小辛白頭偕老。」那是不知道什麼人寫在哥哥大學紀念冊的

  戲謔留言，紫色的墨水筆跡，隨著歲月漸漸暈開淡化，解離成了藍色字體與粉紅色水痕，

  想著那水痕，答案全具體了，阿鍾是哥哥的少年好友，紀蘭從沒忘記過那張年輕的臉孔，

  始終懷念那許多次的共同出遊，只是需要各種訊息拼湊，才能將名字與影像聯想在一起。

  怎麼在記憶裡，最遙遠的路程卻是直線距離。　　      ----朱少麟<<地底三萬呎>>


  --'
