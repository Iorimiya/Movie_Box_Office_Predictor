content: '網誌版：



  《醉鄉民謠》最動人之處在於極其誠懇地道出一段民謠歌手的音樂之夢。

  不賣弄且不浮誇，緩緩地於敘事間巧妙的安插多首動人的民謠歌曲，同時

  又夾雜柯恩兄弟一貫式的幽默對白與譏諷。



  看完《醉鄉民謠》，我一直在想，也許中間的人注定如此悲慘，沒辦法晉

  升成功者的行列，但也不是一個完全沒才華的人，至少Davis還能在酒館

  唱，但是也許，就是這種高不成低不就的狀態，才是最教人無所適從與辛

  酸的。



  Davis是魯蛇，魯蛇是過程，也是人生。他帶著一把吉他，只能在小酒館

  裡演唱幾百次，發過兩張唱片而無人知曉，這就好像想發片的歌手，幫別

  人唱了幾百首Demo帶，卻還是不能發片一樣。最後他最紅的歌曲竟是他

  去幫朋友錄製的詼諧歌曲，他甚至沒有版權。而諷刺的是，他的朋友吉姆

  與珍，看似如此有魅力，原來卻只是眾多聽眾都想跟他們上床而已。那他

  們的歌聲呢？還是只要容貌姣好便能成名。



  橘貓其實扮演一個重要的角色，牠是個循環，從牠雙眼底下看見的窗外景

  象，轉瞬即逝，有如一場人生走馬燈。而後橘貓消失，Davis抓到了一隻

  假橘貓，好像人生終於有些好事了，但殊不知他卻抓到了路上的野貓，而

  後在夜半開車的路上，暗暗長路，他似乎撞到了一隻貓。電影尾聲朋友的

  橘貓自己跑回住家，失而復得。這是個循環，就像這故事的敘事處理方式

  ，而也像人生一樣，也許周而復始都是困境，但是等待突破是唯一的解答

  。


  每個人都告訴你：可以繼續下去的，真的可以的。那為什麼還有那麼多人

  被生活拋棄、被家庭遺忘、被愛拒於門外、被夢想打擊？你我清楚知道，

  但選擇不說破現實，〈醉鄉民謠〉不企圖告訴觀眾勵志故事，而是帶我們

  看見時代下的起落，聲音的靈魂之下夢想的浪漫與現實的不堪。



  看完電影，我想起綺貞的〈失敗者的飛翔〉，在追夢的路上，在現實的底

  下，也許我們找不到一個完美的平衡方式，無法在生存與想要的生活狀態

  間做平衡的取捨，終至一敗塗地，覺得自己是失敗者。但不要怕，儘管我

  們格格不入，僅管如此，在成功者的上頭，都是我們飛翔的姿態。



  堅持也許徒勞無功，夢想被踐踏、唾棄、拒絕，這部電影更是人生的縮影

  。但沒關係的，什麼是成功者呢？什麼又是失敗者呢？豈能用得不得志來

  概括呢？當有一個人欣賞Llewyn Davis 如此有靈魂，哀傷又真誠，情感滿

  溢的歌聲，他就有自己的價值，他就有屬於自己的生存之道。



  如此詩意，如此令人鼻酸。


  --'
