content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  以「直播殺人」為主題的電影不少，這類型的電影想當然而一定是限制級，但《紅色房間

  》卻僅為輔12級，不免讓大家對於電影的內容更加好奇。 雖說觀看這類型電影的時候，

  並沒有誰真的在某個隱密的房間遭到殺害，但觀眾可曾想過自己會「想要」觀看這些可怖

  畫面的動機，與真的在暗網上欣賞殺人直播的人有何不同呢？



  犯下多起驚人謀殺事件的連續殺人魔路德維克終於開庭受審，一名對科技暸若指掌的女子

  凱莉安對這位殺人魔著迷至極。然而，為了追尋真相，凱莉安願意做到什麼樣程度呢？



  雖然本片的分類還是列有「恐怖片」一項，但其實從頭到尾完全沒有出現任何殘殺的畫面

  ，就連被害者生前最後的淒厲掙扎與慘叫聲也只有短短一段。導演拒絕透過這部片滿足任

  何想窺看類似畫面的觀眾，反而是給予「不敢看」的影迷一個一窺此議題的機會。如果你

  連觀看黑白呈現的《智齒》與避開特寫或以模糊處理的《正義迴廊》都會感到不適或噁心

  ，但又對了解這些連續殺人魔的心思感興趣的話，不妨試試《紅色房間》，可能會獲得不

  同角度的觀點。



  由於全片沒有任何犯案畫面，嫌犯在法庭上又不發一語，不到真相揭曉之際觀眾完全不得

  而知，究竟路德維克是不是真正的凶手。不過，結合法庭辯證、科技驚悚與心理恐怖的《

  紅色房間》非常傑出之處便是配樂，奪得2023年加拿大奇幻電影節的最佳電影配樂，操刀

  的還是導演的親兄弟。即便嫌犯只是靜靜地坐在被告席，搭配上各種令人不寒而慄的聲音

  設計，以及檢察官口述的犯案過程，讓人每一次直視嫌犯雙眼都覺得毛骨悚然，更難想像

  嫌犯的狂粉克蕾婷到底是怎麼從那雙眼睛看出溫柔與哀傷的。



  要想獲得全然的網路自由，就得往暗網去，那裡沒有諸多法規與束縛，但也正因如此，暗

  網上充斥各種非法的服務，像是毒品交易、雇用殺手、槍枝交易、洗錢、邪教、人口販運

  與未成年色情等，而「紅房」或「紅色房間」則是暗網上最知名的直播殺人網站。雖說最

  初的紅房搞不好早就消失，這類型的服務仍舊存在在暗網上。不過，暗網畢竟不是一般人

  平常接觸得到的東西，不論觀影前對暗網的認識多少，看完《紅色房間》後，相關的知識

  量必定會來到一定的水準。因為暗網匿蹤與隱藏的效果，造成警方定罪與蒐證困難，也由

  於此特性，目前暗網都以加密貨幣交易，比較令人好奇的是，在加密貨幣問世前，暗網的

  非法交易都是如何進行的呢？



  為了探討暗網上的紅色房間這個議題，女主角凱莉安的角色設定從一開始就在鋪陳。雖然

  她公開的工作是模特兒，但觀眾得以在她頂級公寓的住處窺見她對科技與網路的了解非同

  小可，甚至還打造屬於自己的AI助理，而凱莉安的德州撲克興趣原來也不是想賺快錢的手

  段而已，而是為她布局很久的計畫做準備。一直到結局揭曉，都沒人能夠肯定凱莉安的立

  場與關注此案件的動機為何，但是，即使她最後將足以定罪的關鍵第三支影片交給被害者

  的媽媽，幫助警方破案，我們還是不能稱凱莉安為白帽駭客。



  她畢竟沒有運用自己對科技的瞭解幫助任何企業或政府，充其量只能稱作灰帽駭客，但凱

  莉安的確有參與犯罪行動，只是她的動機或許比其他想購買影片的人正面而已。剛好《紅

  色房間》的主題結合暗網上除了毒品與槍枝之外討論度最高的兩個類別：虐殺與未成年色

  情，凱莉安的所作所為可能更接近支持駭客行動主義的「匿名者」，畢竟「匿名者」知名

  的重要攻擊行動之一便是2011年10月展開的「Operation Darknet」，他們最終成功攻下

  一個地下戀童網站「蘿莉塔之城」，不但將它關閉，還公開1589名使用者的資料。根據

  FBI統計，全世界有超過75萬名戀童癖，隨時隨地都在網路上尋找獵物，《紅色房間》裡

  的殺人魔例子還只是冰山一角而已。



  除了這些讓人不知道凱莉安是否也是共犯的暗網細節之外，法庭辯證過程也是心理恐怖的

  所在。從檢察官向陪審團描述接下來的審訊將會看到的不適畫面、被害者家屬向媒體傾訴

  不理解每天到法庭旁聽的女性是什麼心態，到閉門觀看犯案影片時家屬承受不住掩面離席

  、凱莉安以被害者的打扮出席庭審，遭警方強行押走時嫌犯仍然維持面無表情，但卻輕輕

  擺動手指向凱莉安致意，一幕幕都不斷讓觀眾全身起雞皮疙瘩。



  俗話說：「眼不見為淨。」但暴力難道是看不見就不存在？電影的色調多以冷色系為主，

  唯有主角兩次在電腦前觀看犯案影片時，臉上反射畫面裡的紅光。在法庭看不到影片的克

  蕾婷，滿心期待可以親眼目睹，結果不要說連看兩支，看完第一支影片，她的身心就快無

  法承受而流下淚來。凱莉安也不等她平復，沒等太久就按下另一支的播放鍵，這也成為克

  蕾婷決定回老家的契機。離去前，她將凱莉安送給她的壁球拍丟進垃圾桶，並質疑對方真

  正的動機。雖說凱莉安購買第三支影片是為了破案，但她拼命出高價只為購得影片的行為

  ，在以紅色房間營利的罪犯眼裡或許正是需求的鐵證。


  --

