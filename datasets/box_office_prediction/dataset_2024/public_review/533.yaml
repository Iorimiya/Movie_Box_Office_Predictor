content: '——————以下無雷——————


  「當你在凝視深淵的時候，深淵也在凝視你」


  看完《紅色房間》後，我腦中第一時間浮現的就是尼采的這一句話。




  頂著蒙特婁奇幻影展最佳影片殊榮，以及爛番茄影評人95%、觀眾84%新鮮度，毫無疑問，這

  是一部十分優秀的心理驚悚片。但可惜的是，台灣上映已超過一周，討論度仍然非常低迷，

  所以我想藉這篇推薦給喜歡犯罪驚悚類型的影迷，絕對會帶給你很不一樣的體驗！


  犯下多起驚人謀殺事件的連續殺人魔盧多維奇終於開庭受審，一名對科技暸若指掌的女子凱

  莉安對這位殺人魔著迷至極。當現實與病態的幻想混淆，她決定走向黑暗之路，找尋那最後

  一塊拼圖。


  從以上片商簡介，能想見這是一部會讓觀眾極為不安的電影，但出乎我意料的是，電影內的

  畫面異常「乾淨」。取而代之的是，各種對於殘酷惡行的側面烘托，例如：律師對犯罪細節

  的描述、聽審民眾窒息般的反應，以及我認為最天才的 – 恍如被害人尖叫的配樂，搭上劇

  中某一幕，真的會讓人頭皮發麻到想逃離影廳！請感受下面這首0:46處開始的壓迫感（小心

  音量）：




  《紅色房間》在這方面確實展示了不落俗套的新意，也讓害怕見血的觀眾可以放心觀賞。


  而除了點出近年不斷浮上檯面的暗網犯罪，這部最迷人的亮點莫過於冷酷美麗的女主角凱莉

  安，無論是她的人設和動機，都比案件本身還更引人入勝。




  ——————以下有雷——————


  正如上述，女主角凱莉安的態度是全片最精彩的亮點。徹夜排隊聽審還自備筆記的她，就是

  那種會追完《CSI犯罪現場》每一集，著迷於《食人魔達默》這類連續殺人片，沒事就在you

  tube上看《X調查》的犯罪迷。


  同時，從她的住處和生活方式不難看出，她擁有極度自律、低度社交，非常目標導向的偏執

  性人格特質。


  當這兩種個性結合在一起時，便能想像，她絕對不甘於作為一個旁觀者，僅從新聞上關注這

  起轟動社會的案件，而是實際參與案件本身，用自己的方法一起追查真相。


  然而，當凱莉安真的潛入暗網註冊會員，透過高超的撲克技巧贏下關鍵影片後，你很難不對

  那位認真觀看「戰利品」的女子產生懷疑，是否一部份的她也正被紅色房間給侵蝕？當下我

  最害怕的就是她的嘴角浮現一抹笑意，而導演似乎打算留點懸念，只用後續大樓內的紅燈暗

  示了這樣的轉變。




  越接近片尾，凱莉安的舉動就越讓人毛骨悚然，她為了提交關鍵證據給家屬，竟然順便闖入

  被害小女孩的房間，還坐在她的床上燦笑自拍！？就如同瘋狂影迷闖入片場朝聖，興奮難耐

  的拍照留念。由於她全片鮮少露出笑容，這樣的畫面又更為衝擊，彷彿只有這種病態的刺激

  才能讓她感到愉悅。


  如此逐漸入魔的演出，也堆疊出片末最緊繃的氣氛，也就是觀眾沒有把握她還會做出什麼！

  也為她到底會如何抉擇捏了把冷汗。究竟她還能保持初衷，幫助檢警將兇手繩之以法，還是

  為了讓這齣精彩大戲不停更，不惜成為幫兇呢?


  還好導演給了我們一個相對光明的結局。硬要說現實中最接近凱莉安的角色，可能就像「匿

  名者」這樣游走在灰色地帶的駭客組織吧。


  再來說說另一個亮點，也就是凱莉安短暫的室友，殺人魔的年輕女粉-克萊門汀。




  她堅信兇手是可憐的受害者，是被冤枉的，她和女主辯論時那些看似荒謬的言論，其實頗符

  合現實中一些極左人士的論點。而殺人魔狂粉這樣的人設在現實中其實也層出不窮，例如：

  《從前有個好萊塢中》的反派原型-著名的美國邪教殺人魔查爾斯曼森，甚至在獄中被關到

  了80歲，外面還有26歲的女粉絲，兩人最後還結了婚。




  儘管如此，我覺得導演也很溫柔地給予克萊門汀更立體的刻劃，某一晚她在凱莉安家中時，

  突然 Call in 到一場電視直播內高談闊論，沒想到卻被主持人和觀眾嘲弄到流下不甘的淚

  水。


  這一幕讓觀眾意識到，這位看似無理癡狂的少女，其實也只是一位天真無邪的理想主義者，

  她真的堅信自己是正義的一方，你也很難真的苛責她。反觀，總被主流輿論風向帶著走的大

  人，或者帶頭消費的嗜血謀體有比較好嗎？


  當然，後續克萊門汀在看了犯案實錄後，認知到一直以來信奉的真相只是妄想，天真的她完

  全無法承受這樣殘酷的惡行，也和女主就此分道揚鑣，不再關心此案件。




  最後，我想分享最讓我雞皮疙瘩的一幕，也就是在兇手生日當天，女主角凱莉安假扮成受害

  小女孩在庭內聽審，兇手不但是注意到她，甚至還對她揮了揮手，眼神對上的那一刻凱莉安

  也出現了全片少見的狂喜。我的解讀是他冒險的採取了釣魚法，也就是希望投其所好，吸引

  真凶注意，畢竟漫長的審理中，該位嫌疑犯從來沒有過任何反應。




  但如果真的是他，絕對會被最喜歡的小女孩打扮給吸引目光，結果也真如女主角所想。雖然

  被五花大綁的拖出庭外，還是露出了「抓到了！果然就是你」的勝利笑容。


  這幕可怕之處，除了彷彿逝者附身的不適感，和影廳內不斷加壓的驚悚配樂之外，這種大人

  扮小孩的樣貌，更讓我想到了伊藤潤二短篇集的《壞孩子》結局的一格，那種恐怖的違和感

  ，讓人頭皮發麻。




  不過，我的同行友人對這一段劇情提出了另一番見解，我覺得也很有意思，就是凱莉安其實

  從頭到尾根本就是殺人魔的超級女粉！只是不同於克萊門汀，她是屬於內斂的類型。扮小女

  孩的舉動就變成了是想吸引偶像的注意，所以對視那瞬間她才欣喜若狂，這也呼應電視新聞

  對於「生日當天要注意粉絲不理智行為」的提醒，從這一角度解讀又更為驚悚了。


  總之，這是一部屏除了視覺衝擊，試圖用聽覺和氣氛挑戰觀眾耐受底線佳作，驚悚類影迷千

  萬別錯過啦～


