  因為室友弟弟之前看完有推薦所以才注意到的一部片，院線場次超少，並且上映時間也不

  長，沒想到串流很快就上架。火速看起來。


  意外有意思的一部片。


  印象中有看到好威（代理商名）宣傳說是一部反思「殺人魔粉絲文化」的電影，看完認為

  電影有成功做到。故事不複雜，只是把焦點從一般慣常的視角（殺人魔案件、偵察探案或

  是最後的法庭）轉向殺人魔的粉絲。僅是如此設定的改動，就讓這部片獨特起來。不過，

  更令我佩服的是直至結局都不能確定主角的意圖，不是無情、不是無同理心、不是智商問

  題，甚至也不是缺乏理性，她非善非惡，只是一種像賭徒一樣的成癮於殺人魔。


  作為對照的另一位粉絲，可能呈現出粉絲更原始的狀態，外顯的迷戀與滿溢的情緒，過於

  單純而顯得極度邊緣。設定上主角是「更加富有與成功」—懂得一切運作的原理，駭客型

  的人物，多金且有好的社會身份—的粉絲，似乎也可以說是這些讓她成迷與成癮的更加駭

  人。她跟年輕粉絲解說賭局的原理，也可以拿來解讀她最後的作為：All in一切，去贏得

  想要看的東西。


  結局留下了空間，彷彿說明了主角是一種保有良知的病態，這種癡迷的病態，或許指向所

  有狂熱於殺人魔的觀眾。



