date: 2024-12-21
content: "[心得] 《PTP：永遠不滅》樂團紀錄片電影影人場首刷心得（Pay money To my Pain）\n.\n.\n\n.\n因為Loud Rock不是以前自己有興趣的音樂樂型，一直沒聽過ptp完整的專輯曲目與\n\
  現場音源，但今天看完本片後，除了本片的主題中心、令團員、日本搖滾圈內樂手\n前後輩夥伴、全世界歌迷粉絲都無法忘懷的主唱K以外，覺得對鼓手 ZAX 在鼓座上\n\
  的狂熱表現、血脈噴張的連續火力輸出所折服，與談話間的細膩真情流露所吸引。\n.\n本片的後段就是PTP於2020年，由coldrain主辦，在blare Fest音樂祭的演唱會\n\
  （feat.冷雨的Masato、OOR的Taka、lynch.的葉月、RIZE、Crossfaith、\nMy First Story…等好幾位其他不同團的主唱）。用muvie\
  \ cinema松仁威秀泰坦廳\n的巨大螢幕、與頂規的聲光效果配備來看真的很爽。就好像舞台在你的前面，\n但是聲音是從牆邊放出來。讓很多當年有去到大港或在日本看到／沒看到過他們的\n\
  演唱會的歌迷們、稍稍填滿了一點點的怨念與遺憾…。\n.\n我瞄到坐我左手邊的肥宅，在電影中的多個段落裡，他默默地拿著手帕擦了好幾次\n眼淚，我也不時一直聽到影廳內吸鼻子的啜泣聲。\n\
  .\n這天奇蹟般的巧合，能請到PTP的貝斯手T$UYO$HI、鼓手ZAX兩人本人來簡單訪談。\n兩人現在是The Bonez的樂團成員，The Bonez這團剛好來台灣北高兩地巡演，\n\
  剛好有機會請他們兩位團員到場。\n.\n當晚因為時間有限，第二位有幸拿到麥克風發言的觀眾小姐說，PTP的音樂給了\n當年在低潮痛苦時的她很多力量。但2012年的大港她因故沒去，想著之後有機會\n\
  再去日本看，然後就再也沒有然後了…。\n她問兩位團員說，在她死前是否還有機會再看到PTP？貝斯手T$UYO$HI回說，\n有喜歡的藝人樂團表演，就要把握當下機會去看…。但世事無常，未來會發生什麼事\n\
  也說不準呢？在離場人群中，我聽到有人告知同伴說，臨時決定要買票去看\nThe Bonez的演唱會了。\n.\n.\n#Pay money To my Pain\n\
  #PTP\n#Babyz\n#The Bonez\n#造次映畫\n#SUNRISE TO SUNSET\n.\n.\n.\n--\n.\n《PTP：永遠不滅》電影台灣預告片：\n\
  \n.\n造次映畫FB，《PTP：永遠不滅》電影戲院場次表資訊：\n\n.\n《Pay Money To my Pain：SUNRISE TO SUNSET》紀錄片電影日本官網\n\
  \n.\nPay Money To My Pain 台灣粉絲團FB：\n\n.\n--\n\n--\n「我從來沒討厭過記者，只是不喜歡一部份自稱記者的寄生蟲而已。我討厭的是那些對可\n\
  能受到政治壓力的事避而不提，卻專寫那些會傷害一般市民的隱私及名譽的記者；更過份\n一點，成為當權者的利益代辯人的傢伙而已。」\n\n             \
  \     \n\n--"
