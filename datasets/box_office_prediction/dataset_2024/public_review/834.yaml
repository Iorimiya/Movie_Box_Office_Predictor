date: 2017-04-23
content: "看完電影久久不能自己。\n只能打開The Last Live，重溫那場傳說中如夢似幻的最後演唱會......\n\n如果不認識X，我推薦你看這部紀錄片，你會認識一個感動你一生的樂團；\n\
  如果想認識X，我推薦你看這部紀錄片，了解這個樂團背後的故事，聽每一首歌、看每一\n場表演將會有不同的意義；\n如果跟我一樣，愛極了XJAPAN這個樂團，並且已經知道了他們的故事，我還是推薦你看這\n\
  部紀錄片。\n\n畢竟能用電影院音響聽神曲的機會不多啊!!!!!!!!!!!!\n\n以下是看完的一些零散心得，有雷。\n\n\n有雷。\n有雷。\n有雷。\n\
  \n\n這部紀錄片，很顯而易見是以Yoshiki為中心，紀錄X成軍以來的點滴。包含創立樂團的初\n衷、TAIJI的離去、TOSHI離去造成的崩解、HIDE之死、隨著TOSHI回歸帶來的重生，其中\n\
  以麥迪遜花園演唱會的彩排作穿插、開場作結尾，代表X的重獲新生。\n\n整部片讓我最印象深刻的是TOSHI。在過去的採訪資料中，對於他離開X後的遭遇描寫很少\n\
  。在這部影片中，他坦然的說出自己當時被洗腦、被暴力脅迫，最後如何解開心魔、如何\n擺脫洗腦組織重返X。當他以略沙啞的聲音，在YOSHIKI的伴奏下唱出<Without\
  \ You>並笑\n說\n「我們已經不是30歲，而是50歲了」，這個畫面就像X解散後的縮影，充滿不為人知的滄\n桑\n。\n\n與YOSHIKI這樣完美主義的天才共事並不是輕鬆愉快的事。關在錄音室錄了一年<Art\
  \ of\nlife>，他心力交瘁，被洗腦組織趁虛而入，開始否定自己、否定在X做的一切，而終於宣\n布退團。\n\n過去看The Last Live，從不知道站在台上唱歌的TOSHI原來是這樣的心情。「那時在台下\n\
  人責怪我、與我為敵，好像不再是我的粉絲了」抱著這樣的心情，仍然在HIDE的勸說下辦\n了這場演唱會。\n\n那些畫面如今看起來更有感觸了：潸然淚下的HIDE、倒在鼓堆中的YOSHIKI、神情凝重的\n\
  PATA和HEATH，一個人撐著欄杆的TOSHI。這些沒有收錄在演唱會DVD中的影像，全都收到\n紀\n錄片中。\n\n「沒想到那是HIDE最後一場演唱會。」PATA說。對許多X的粉絲來說，那場演場會已然是\n\
  最絢爛的句點了。畢竟X的重生之路上，再也不會有已逝的人。「我願意用一切，來交換\n再次與TAIJ、HIDE再一次同台的機會。」YOSHIKI說這句話的語氣，帶著最深沉的痛。\n\
  \n這部紀錄片從動畫、過場、到擷取的畫面，無一不彰顯出X的風格。對粉絲來說，已是夙\n願得償。不過，我認為還是有些不足之處。\n\n在這邊推薦大家《YOSHIKI/佳樹》這本傳記，非常詳實的紀錄YOSHIKI的一生還有X的故事\n\
  。這部紀錄片有點像這本書的影片版大綱，描述YOSHIKI的部分比其他團員多很多，這是\n讓\n我覺得美中不足的地方。雖然我非常非常喜歡他，也認同他是X的靈魂人物，但這畢竟是X\n\
  這個樂團的紀錄片，而非他的個人傳記電影。\n\n如果能刪減掉一部分（尤其是一些從機場出來或被粉絲包圍的畫面XD），給其他團員多一\n點著墨就更好了。不知道是因為其他團員太低調，還是？畢竟我最喜歡的HEATH採訪畫面\n\
  居\n然比Sugizo還少啊(淚)\n\n但總體來說，這部電影仍在90分鐘內為X作了相當好的記錄。\n\n最後附上TOSHI在The Last Live上說的，我非常喜歡的一段話：\n\
  \n「在同一個時代，有著相同的痛苦、有著相同的傷痕，擁有同樣的寂寞、同樣的孤獨的朋\n友們，因為音樂走到了一起。」\n\n WE ARE X!!!!!!!!!!!!!\n\
  \n--\n今天真的爽到了!!\n您的ID太優秀了XDDDD\n有點後悔沒去威秀XD\n希望大家都能認識神團～\nJade真的好好聽QAQQQQ\n唯一說話的畫面還戴墨鏡（大哭\n\
  只好找他的影片來補償自己QQ\n不過五月天的曲風還真不是這一型的XD\n謝謝推薦!!!立刻去找來看\n我也希望QQ\n上一次他們來沒能衝一發真的超後悔\n我一直想著一個半小時不知道怎麼算成150分鐘的XDDDD\
