content: '部落格版：


  導演黃浩然上一部作品《緣路山旮旯》將鏡頭對準香港數個遠離城市的角落，將電影包裝

  為一部愛情故事，但實際上卻是他對香港的觀察與關懷，愛情的來來去去、兩人的現在與

  未來，都是導演黃浩然對香港正面臨著的問題與處境的茫然與擔憂，借情抒情，將對香港

  情感寫為男女感情，讓本來或許會嚴肅沈重的議題轉為輕鬆好入口的愛情喜劇，即便單元

  式的劇情稍微混亂、幾條感情線處理的亦不夠流暢，可整體來說還是相當討喜的作品。而

  新作《全個世界都有電話》則如片名，以「手機成癮」、「3C成癮」等現代人普遍有著的

  文明病為題材，雖然感覺上不若前作那樣具有濃烈的香港色彩，但導演黃浩然這次卻是說

  出了一個能讓不只香港人有感、而是每個觀眾都可能有所共鳴的故事。


  可是相比《緣路山旮旯》，我反而不怎麼喜歡這次的《全個世界都有電話》。同樣都是單

  元式劇情，不過劇情混亂這點有了明顯改進，導演黃浩然將劇情切分成幾個單元，並讓三

  個主要角色、阿哲、Raymond與Ana擔任單元主述者，從不同的視角出發進而拼湊出「一天

  」的事件全貌。當年高中的他們將自己對未來的期許以及想對彼此說的話寫成簡訊傳給對

  方，約定好25年之後再聚首，找出當年的手機簡訊然後讀出，看看當年許下的理想實現了

  沒有，又或者現在的自己有沒有成為過去的自己所期待的樣子？導演黃浩然兩部電影都以

  「變化」為母題，藉《緣路山旮旯》感嘆香港的今非昔比，藉《全個世界都有電話》道出

  從人到環境的變與不變之感傷，將對曾經美好的人事物如今逐漸消逝甚至再也不存在的感

  觸，以輕鬆幽默的劇情、口吻述說著。



  因為題材選擇的關係，讓跟著劇情延伸出來的情感，確實比《緣路山旮旯》更能讓人感同

  身受，不過誠如前面提到的，我個人不是很喜歡這次的《全個世界都有電話》。從這兩部

  電影中，都很能確實感受到導演黃浩然附加於其中、對於「舊時」從人到景物的記憶情感

  ，可是劇情本身並不怎麼有趣。將現代人過度依賴手機的各種成癮症頭，以及因手機、網

  路科技的普及發達而衍生出的各種問題與犯罪，捏碎重組為各種笑料、笑點塞進劇情裡，

  但我覺得效果與笑果相當有限，尤其在這樣算是偏快的節奏上，不僅容易讓觀眾消化不完

  全，也會不小心給人有種很亂的感覺，加上在首兩個單元裡，為強化網路詐騙、色情詐騙

  與雙方攻防戰、討價還價等的立體感，而特意用訊息擬人化還有幾個特效來輔助，是懂其

  用意可虛實交疊更易添不必要的凌亂。且接在這些之後的，是色情詐騙的女孩被譏笑為男

  生後的怒吼，以及和Ana交心完的詐騙集團和公園裡的同行互道再見的畫面，說有多尷尬

  就有多尷尬。


  雖然我自己認為《全個世界都有電話》沒有一個有力且足夠有趣的故事去激活這個現代議

  題，即使最後三人重新聚首後回想過去再想著現在、思考未來時的模樣頗為真情與動人，

  無奈鋪陳不夠導致觀眾其實很難認識到他們的過去，也直接造成觀眾銜接不上他們情感與

  想法上的變化，這是很可惜的地方，情感部分是有卻不足填補劇本的略嫌鬆散。不過不可

  否認的是，導演黃浩然將他對科技時代的觀察編寫為《全個世界都有電話》的劇情，例如

  Raymond亂點連結使得手機遭駭、Raymond女兒利用網路進行色情詐騙Ana兒子、Ana接到詐

  騙電話等等的，都是你我平常生活上容易遇到的問題，而阿哲因忘記帶手機出門而碰上的

  難題，像是記不起來餐廳地址也背不起來Raymond和Ana電話，手機不在身上只好到處借電

  話卻四處碰壁而逐漸燃起的焦慮與煩躁感，同樣能讓有過相同經歷的觀眾心有戚戚焉，因

  此和觀眾的黏著度絕對是有的。



  畢竟還是香港電影，免不了的還是談到了香港的現況與未來。自2019年反送中運動與2020

  年國安法通過之後，香港再度開始新一波的移民潮，而電影中Raymond打算帶著女兒移民

  國外，看似是為了躲避即將到來的法律責任，但肯定多少也與香港時局動盪有關，相信阿

  哲與Ana心裡也是心照不宣。有人離開，也有人選擇留下，香港的未來在香港人的來來去

  去裡搖晃著，導演黃浩然將他的感慨從《緣路山旮旯》延續到《全個世界都有電話》，就

  像近年多數香港電影那樣。這是我很喜歡導演黃浩然的地方，能把自己的觀察與對香港的

  情感結合不同劇情，如此輕鬆自然的讓情懷漫開在電影裡，對我來說只要劇本再好一點、

  故事能說得再好一點，導演黃浩然會是我很期待發展的香港導演。


  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


  --'
