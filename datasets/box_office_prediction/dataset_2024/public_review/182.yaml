content: '相信應該不少板友去過法國，

  當過遊客參觀過凡爾賽宮。


  但～～

  您看過凡爾賽的日出嗎？

  您看過凡爾賽的夕照嗎？


  若沒看過而又想看看那是什麼樣的風景，

  請務必進場欣賞這部電影。




  強尼戴普的演出相當出色，

  充分展現了何謂演技的收放自如。


  雖說強尼戴普形式上是男主角，

  但我覺得本片實際上可說是雙男主。


  至於女主角，

  就是毋庸置疑的唯一了。




  麥雯自編自導自演的這部作品相當精彩，

  觀影過程中，會一直好奇想知道接下來會如何；

  電影結束時感覺意猶未盡、怎麼這麼快就放映完畢了？

  但其實時間已經過了近兩個小時。


  期待麥雯的下一部作品！







  　　　　　　　　


  --'
