title: '[新聞] 《到我們為止》抹黑風波扯出案外案 不只'
url: https://www.ptt.cc/bbs/movie/M.1735117525.A.81B.html
date: 2024-12-25
content: '《到我們為止》抹黑風波扯出案外案！不只布蕾克告導演、公關公司也告他違約、公司還

  搞內鬥




  （圖片來源：Pinterest）


  《到我們為止》（It Ends with Us）女主角布蕾克萊芙莉（Blake Lively）前幾天控告

  導演兼男主角-賈斯汀巴多尼（Justin Baldoni，上圖右）性騷擾、聯手公關公司操縱媒

  體風向來惡意重創形象，讓這波好不容易已經沉寂數月的衝突又再度成為公眾焦點，而最

  新發展是，現在不只萊芙莉狀告巴多尼，連巴多尼聘請的公關公司都對他提起訴訟。


  巴多尼聘請的公關公司 Joneswork 的創辦人史黛芬妮瓊斯（Stephanie Jones，下圖）日

  前控告巴多尼違約，因為他們原本有簽訂為期一年的合約，按照合約規定，巴多尼每月須

  支付瓊斯 2 萬 5000 美元，但簽約完沒幾個月，巴多尼就在今年八月擅自解除合作。




  （圖片來源：Threads）


  瓊斯同時也提告了她的前員工珍妮佛阿貝爾（Jennifer Abel，下圖）和梅莉莎奈森（Mel

  issa Nathan），指控她倆沒經過她許可就和巴多尼密謀發起抹黑萊芙莉的作戰計劃，而

  現在她們還打算將事後責任全推給她。


  但巴多尼陣營的律師布萊恩費里曼（Bryan Freedman）也沒要放過瓊斯，他近日也放話要

  提告瓊斯將含有奈森、阿貝爾、巴多尼三人密謀證據的私訊洩漏給萊芙莉，但瓊斯對此則

  反駁，那是她在阿貝爾前陣子離職之前，合法扣留她辦公用的公司手機時所取證到的，而

  萊芙莉的律師團隊則表示，他們是透過向 Joneswork 發出法院傳票來取得手機內的簡訊

  對話內容。




  （圖片來源：Deadline）


  除了巴多尼和萊芙莉的戰火，瓊斯和阿貝爾自己也延燒出另一片戰場，因為瓊斯在取證阿

  貝爾的公司手機時，也調查到早有計劃自立門戶的奈森和阿貝爾，私下是怎麼慫恿公司其

  他員工、旗下其他明星客戶跟著離開瓊斯到新公司。


  阿貝爾不只花好幾個月悄悄「偷走」瓊斯的客戶，更在業界四處放風聲詆毀瓊斯的名譽，

  利用《Business Insider》等媒體的平台散播關於瓊斯的負面報導。


  在過去一年裡，從瓊斯公司離開的大客戶就包括巨石強森（Dwayne Johnson）和傑夫貝佐

  斯（Jeff Bezos），而《Business Insider》更在報導當中指稱，如果有員工要辭職，瓊

  斯絕不會讓他們順利離開，意指瓊斯會報復。




  （圖片來源：Pinterest）


  瓊斯本身和萊芙莉也有另一層關係，瓊斯的丈夫傑森霍斯（Jason Hodes）是好萊塢規模

  最大的經紀公司之一 WME 的資深合夥人，而巴多尼、萊芙莉和她老公萊恩雷諾斯（Ryan

  Reynolds）都是簽給 WME，不過萊芙莉提告後，WME 很快就和巴多尼解約，連《到我們為

  止》的發行方索尼影業也發表聲明公開支持萊芙莉反擊任何抹黑行為。


  文：Joker



