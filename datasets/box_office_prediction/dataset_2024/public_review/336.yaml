content: '只能說這部的概念真的很特別，而且官方劇情介紹就把整部想表達的說完了，但觀影過程

  所帶來的情緒又更為生動、後勁強很多。我想導演真的有效地用「電影」這個載體來找到

  獨特的角度切入二戰集中營的老生常談。

  -


  【夢想集中營】確實是想噁心觀眾的一部心理驚悚片，但它又刻意把悲劇橋段移到畫面之

  外，徒留聲音和背景畫面。然後再以黑白熱成像的支線劇情以及最後一段點題的超現實手

  法來飽滿驚悚電影裡該有的視覺體驗。

  -


  當電影做足功夫、將所有的氣氛都鋪到位後，主角步入無底的黑暗，再配上黑幕後的詭譎

  配樂，觀眾就像咬下鎖汁的燉肉一樣，把整部片想傳達的訊息又再一口氣吸收，那個感覺

  真的不舒服到不行。

  -


  雖然個人覺得這部電影很特別，但明顯不適合所有人，因為它前面真的是用低調但又不到

  隱晦的方式來堆疊氛圍，雖說這樣很考驗團隊的實力，但確實不會是大眾習慣的效果…就

  是部吃頻率的片啦XD



