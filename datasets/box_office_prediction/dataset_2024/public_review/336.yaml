content: '其實我覺得這個中文片名取的不是很好啦


  奧斯威辛集中營指揮官魯道夫霍斯（克里斯欽佛里德 飾）與妻子海德薇（桑德拉惠勒 飾）

  ，努力在集中營旁邊的房子和花園裡，為家人們打造夢想中的生活，附近不時傳來的槍聲、

  慘叫、火光、煙霧，彷彿與他們毫無瓜葛……。


  看劇情大綱就知道大概會怎麼演了，所以就如同介紹的一樣，真的就是個透過「隔靴搔癢」

  ，也就是旁敲側擊的映襯，來表達殘酷的集中營故事


  當然，有些人會很喜歡這種表現方式，也有些人會覺得很無聊

  我其實並不討厭這種的表現方式，只是看怎麼去呈現在銀幕上，這才是最重要的一點

  然而這導演的方式，似乎跟我喜歡的差了不少，所以我只能給到普雷，但不代表這片不好看

  ，只是我的主觀看法罷了

  電影內很多地方都是仔細思考之後，會覺得恐怖的部分，然而實際上看過許多集中營的相關

  電影後，反而養大了我的胃口，所以這部對我來說，才會有「隔靴搔癢」的感覺


  嗯，我很難接受那些過多的一片顏色的分鏡


  --



  能沉浸並將自己代入在作品之中，那才是好的作品


  --'
