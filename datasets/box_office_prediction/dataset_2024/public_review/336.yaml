  本作是2023年5月19日在第76屆坎城影展首映，最終斬獲評審團大獎和費比西獎，台灣在

  2024年2月首映。


  這部主角魯道夫霍斯是蓋奧斯威辛集中營的人，這個奧斯維辛集中營最早建於1940年4月

  27日，由納粹德國親衛隊領導人希姆萊下令建造，魯道夫霍斯擔任指揮官，霍斯的住處蓋

  得離集中營很近，所以家裡時常會因為隔音不佳而聽到各種機械、狗叫、爭執聲，這些居

  民視而不見一牆之隔集中營的煙囪、集中營裡各種吵嘈的機械聲、慘叫聲，家裡平常窗簾

  拉好拉滿，很少有拉開窗簾看外面風景的時候。


  劇中除了一些軍官的慶典以外，有個情節是，男主角魯道夫霍斯用獨木舟帶小孩到河邊釣

  魚，魯道夫霍斯發現某個東西就慌忙拋下釣竿帶小孩回家洗澡，自己也洗了個澡，原來是

  河裡漂有毒氣室的污染物質，查了一下資料，魯道夫霍斯是提出用齊克隆B(殺蟲劑)屠殺

  猶太人方案的人，因此這些毒物霍斯自然很清楚它們的毒性。本作主題就是主角一家人裝

  作沒有集中營的日常生活，沒有任何一張是集中營裡的畫面，可說是反套路二戰電影。


  本作導演為強納森·葛雷澤，上一部電影是肌膚之侵，該片似乎叫好叫票房不叫座，眾多

  影評人把肌膚之侵這部片評為2014年最佳影片之一。至於本作風格也是有點走偏鋒，本作

  在聲音上下了很大的功夫，幾乎背景聲音都有各種吵雜的聲音，本作劇情轉折也有讓觀眾

  考據的空間，確實本作沒有暴力畫面，最多就是劇中人物提到希姆萊等高層的人名與開會

  情節，還有這家人的心理變化，劇中主人翁家裡養的狗聽得到集中營內的狗叫聲，狗跟著

  叫就被主角家人制止，男主角一家人平日生活的地方看似很一般，但在鏡頭一轉就看得到

  集中營的煙囪，平日在夜裡也聽得到機械運轉聲，這家人的小孩聽到集中營集慘叫聲的反

  應等等，男主角妻子海德薇各種對家裡的下人不留情面等描寫……。


  但也必須說的是，本作多數是日常生活，有流水帳的嫌疑，本作不是動作片也不是愛情片

  ，就是給歷史考據迷看的小眾電影，本片吵嘈的背景聲聽久了會想睡，本作也許可以得獎

  ，但這部與一般進電影院的觀眾期待不大相同，本作對多數的觀眾而言還是pass比較好，

  或者看歷史考據頻道解說本片內容就好。


