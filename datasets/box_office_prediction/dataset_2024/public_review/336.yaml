content: '第96屆奧斯卡金像獎最佳國際影片獎由電影「夢想集中營」奪下，全片聚焦奧斯威辛

  集中營指揮官一家生活，醞釀作品10年的導演葛拉瑟今天上台致詞時，獻獎給所有

  正在抵抗的人。


  葛拉瑟（Jonathan Glazer）上台後，向美國電影藝術與科學學院（Academy of Motion

  Picture Arts and Sciences）、波蘭影視機構和劇組人員致謝說：「我們所有的選擇都

  反映了當下，不要說『看看他們做了什麼』，而該是『看看我們現在做了什麼』」，

  在電影中看到人性最黑暗、糟糕的一面。


  葛拉瑟也對以色列與哈瑪斯間戰爭發表看法，「大屠殺」被作為許多無辜者被捲入

  衝突的理由，而雙方受害者們全都被「非人化」，「我們該如何抵抗這種現象？」

  他要把這部片獻給所有正在抵抗的人。


  「夢想集中營」（The Zone of Interest）由電影「媽的多重宇宙」（Everything Everywh

  ere

  All at Once）金獎發行品牌A24與「伊尼舍林的女妖」（The Banshees of Inisherin）金

  獎

  製片團隊共同打造，是「肌膚之侵」（Under the Skin）導演葛拉瑟睽違10年再推劇情

  長片，於奧斯卡擊敗大贏家「奧本海默」（Oppenheimer）獲最佳音效獎項，抱回

  2座小金人。


  「夢想集中營」描述奧斯威辛集中營指揮官夫妻努力在集中營旁房子與花園為家人們

  打造夢想生活，附近不時傳來槍聲、慘叫、火光及煙霧，卻彷彿與他們毫無瓜葛。


  劇組2021年到2022年間在奧斯威辛集中營拍攝並採用特殊做法，先建造出片中整棟

  莊園後，在莊園內設多個隱藏攝影機，導演和工作人員遠離片場，躲在地下室指揮

  演出，賦予演員即興發揮空間，也以隱晦方式展示暴力場面，呈現「不那麼剝削人的

  觀感」。


  「夢想集中營」院線上映中。


  （編輯：李明宗）


