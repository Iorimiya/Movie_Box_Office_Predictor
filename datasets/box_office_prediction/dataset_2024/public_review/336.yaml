  《夢想集中營》講述住在集中營旁邊的指揮官一家人  都有著平庸的邪惡


  不論集中營傳來什麼聲音  都像若無其事一般繼續生活


  相反的  指揮官的岳母只來拜訪了一陣子  就受不了若有似無的慘叫聲離開了


  整齣戲就是很流水帳的 看指揮官的僕人打掃 吃飯 辦派對 小孩打鬧


  伴隨著不時傳來的尖叫聲 小孩哭鬧聲 狗吠聲


  觀影途中我不斷地看手錶 想說都快1小時了 到底啥時會進入重點啊


  後來發現根本沒重點  這齣戲就是描寫這些  完全沒有集中營內部




  還有德國軍官的開會討論我也覺得很無意義 念了一堆指揮官負責哪個區域


  一直覺得這個觀眾需要知道嗎 浪費我時間啊




  看完覺得超級後悔的  後悔沒看《墜惡真相》或《天眼救援》


