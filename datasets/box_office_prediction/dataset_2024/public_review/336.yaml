  不過老實說，雖然他跟諾蘭同樣在英國出生，但相較於諾蘭可以在人性險峻和

  暖收療癒中找到平衡，葛拉瑟始終以冷冽旁觀的視角呈現人性殘酷，這一點也讓他

  先前的作品即使有妮可基嫚、史嘉蕾喬韓森這樣的一線女星加持，也無法締造太亮眼

  的票房XD


