title: '[好無雷] 《少男少女》- 台灣青春殘酷物語'
url: https://www.ptt.cc/bbs/movie/M.1700400262.A.D88.html
date: 2023-11-19
content: '《少男少女》 7/10分


  有點難去歸類《少男少女》這部片

  導演用很文藝片的節奏去講述一個很日常的故事

  但要說日常... 好像也沒有那麼日常

  一對在社會底層存活的國中少男少女

  想盡辦法想要離開這個傷心小鎮

  這麼小的年紀 哪來的錢

  當然只能走些偏門的路

  但現實有那麼簡單嗎?

  社會中的大人又有這麼好對付嗎?


  x


  《少男少女》日常在於

  片中許多的情境或是對白

  在自己年少時期也曾不斷地徘徊在腦海中

  非日常在於

  男女主角的生活背景實在是窮苦到一個不忍直視

  當然這樣的生活條件也存在台灣的某些角落


  只是對於我來說

  那已經是一個遙不可及的遠方

  而在台灣遠方發生的故事

  帶點異色 卻又覺得異常熟悉


  x


  而這也影響了觀眾對於這部片的觀感：


  ●若你是青少年 會覺得感同身受 甚至不忍卒睹 覺得這社會好現實 好慘忍 為什麼我們

  總是被迫生活在悲劇中


  ●若你已出社會 熟悉同時卻又會覺得 這不就是一部中二片嗎

  就如同那些國中時在學校呼風喚雨的小混混學生

  長大後回頭看 出社會後誰會屌那些校園流氓玩扮家家酒


  ●若你已為人父母 也許不難在片中發現自己兒女的叛逆身影


  我個人在觀看的途中是 一直在前面兩點遊走

  一下覺得深入人心 但一下又覺得媽的小屁孩在庸人自擾


  片中的許多苦難 一半是家庭背景因素 而一半則是咎由自取

  年少的時候 總喜歡往自己添上許多悲劇英雄的色彩

  長大後才發現那就是所謂的中二病

  不如找份好工作 養好身體才是第一


  x


  但除了劇情之外

  特別想說《少男少女》的攝影真的很美

  在帶點底片質感的風格下

  用構圖 運鏡 光影營造出許多文藝唯美 甚至張力滿點的畫面

  同時襯托出片中主角的無助與孤寂感

  而在某些橋段的氣氛

  也有種《少年吔，安啦！》的既視感

  雖然沒那麼的張狂跟刻意

  但導演也能在精采的部分 精準地抓到節奏


  x


  總體來說

  《少男少女》很適合進戲院細細品味


  不論是精美的攝影 或是青少年抑鬱的劇情

  那些陰暗角落 廢棄房舍 法外之地 無情的大人...

  都能讓你看到台灣寫實且不完美的一面


  推薦給大家


  P.S 同時也很適合做為節育的宣導影片 真的 沒錢不如不要生...



