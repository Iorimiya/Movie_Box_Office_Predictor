  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~










  看海報覺得還蠻浪漫唯美的


  但劇情跟我想像中落差頗大


  整體而言我還蠻喜歡的


  劇情蠻簡單的講述了鄉下小鎮的一對少男少女的生活


  他們各自因為自己的不快


  萌生想要離開這個地方的想法


  雖然簡單但是基調蠻黑暗的





  電影一開始是一名少男


  剛睡醒 看起來正準備洗漱


  結果撞見客廳裏有一對男女正在燕好


  場面有些尷尬


  但興許是青春期對於性的好奇


  少男移不開眼的看著


  而體位轉換的過程 女人似乎也發現了少男的窺視



  如開頭一般的性愛的橋段在電影中出現頻率頗高


