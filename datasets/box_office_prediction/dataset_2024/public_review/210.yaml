  滿期待他們未來的表現的




  ….


  優點講完了


  接下來講看的心累的地方


  ….




  整部片從一個小屁孩出發


  有些不合邏輯的地方我是能接受的


  誰沒有中二過


  男主真的就是中二極致的那種


  但生活在社會底層


  活得像8+9


  或是被生活逼迫成8+9


  勒索、賣淫、販毒等等


