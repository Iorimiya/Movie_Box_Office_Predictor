content: "《少男少女》14歲海選新人尬演技\n\n2023/09/27 05:30\n\n\n胡語恆（左圖）、尹茜蕾分飾少男少女，踏上一場難以回頭的旅途。（華納兄弟提供）\n\
  \n〔記者鍾志均／台北報導〕導演許立達執導新片《少男少女》入圍今年釜山影展「亞洲電\n影之窗」單元，昨發布預告、海報，該片講述14歲的少男少女協議一項秘密計畫，最後卻\n\
  踏上一場無法回頭的旅途。\n\n同為14歲的「少男」胡語恆和「少女」尹茜蕾透過全台海選脫穎而出，據知，胡語恆出生\n在台中市，平時很宅，甚至不會騎腳踏車，但戲裡必須載著尹茜蕾，內心總是戰戰兢兢。\n\
  \n提到角色，胡語恆說：「我不喜歡把像少男那樣抑鬱的一面表現給大家看，只希望有我在\n的時候，大家都很開心。」尹茜蕾個性活潑外向、古靈精怪，她說：「導演說我的性格跟\n\
  少女很像，只是跟我比的話，她比較內向、內心封閉，比我本人還要怪！」《少男少女》\n11月17日在台上映。\n\n--\n佛教經典的\n是 是菩薩成佛之道\n \
  \       是 佛經\n  是 佛        是 菩薩\n\n\n\n--"
