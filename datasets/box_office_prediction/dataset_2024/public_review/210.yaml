  男主卻還差點想強暴他媽



  這段轉折應該是整部劇的高潮了吧！？




  等我還在期待接下來應該會怎麼發展時


  結果就….



  結束了？！？！




  不說我以為我在看黑鏡


  片尾總是有我看了三小的感覺





  我不知道這樣對文青人士是否很加分啦


  什麼都很隱晦


  都藏在細節


  但對於一段故事


  我所期待的是女主後來怎麼了


  一個人和警察屍體在賓館，對他這個人產生了什麼影響？


