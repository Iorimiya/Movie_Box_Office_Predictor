title: '[新聞] 看《想見你》以為台灣都李子維！釜山影展播《少男少女》觀'
url: https://www.ptt.cc/bbs/movie/M.1696946614.A.183.html
date: 2023-10-10
content: '記者蕭采薇／台北報導


  《少男少女》日前在南韓釜山影展舉行世界首映，不少韓國觀眾表示《少男少女》完全顛

  覆他們對台灣及其電影的印象，呈現台灣不為人知的一面，在觀影過程中感到衝擊，同時

  對片中才14歲的少男、少女感到揪心。



  ▲《少男少女》入選釜山影展亞洲電影之窗。（圖／華納提供）


  因為《我的少女時代》、《想見你》等台灣影視作品在南韓走紅，許多當地觀眾過去對台

  灣電影的印象都是比較輕鬆、開心的，以為一部叫《少男少女》的電影也是個青春愛情故

  事。也有一名觀眾表示曾去過台灣旅遊，印象中的台灣很漂亮，台灣人看起來都很開心、

  充滿希望，但《少男少女》呈現的完全不是自己印象中的台灣。


  監製唐在揚表示：「台灣當然是美好的地方，但任何社會都會有黑暗面、邊緣的地方，我

  們所說的故事就是台灣某些鄉鎮的真實狀態。」



  ▲《少男少女》在南韓釜山影展舉行世界首映，導演許立達及監製唐在揚特地到場。（圖

  ／華納提供）


  被問及故事靈感，導演許立達分享：「我大概10年前到台灣西部沿海的一個小鎮拍攝紀錄

  片，當地的村民分不清楚拍紀錄片跟新聞記者的差別，一直以為我是新聞記者，其中有對

  父母拜託我說：『一定要把這個地方報導出去，這是一個沒有希望的地方』。其實那時候

  我不知道是什麼意思，沒有希望好像很嚴重，因為他們有地方住、有飯吃、也有工作，他

  們為什麼會講這麼嚴重的話？」


  導演許立達繼續表示：「過了很多年之後，當我要寫劇本時想起當時的經歷，想起為什麼

  他們會覺得孩子在那裡長大沒有希望，我也覺得台灣社會這幾年也有些改變，於是創作這

  樣的故事。」



  ▲《少男少女》導演許立達為影迷簽名。（圖／華納提供）



  此次是《少男少女》第一次在國際放映，監製唐在揚也說：「導演許立達是年輕的導演，

  這是他的第一部長片，男女主角也都是全新的新人，一個全新的組合，希望大家會喜歡。

  」


  飾演少男的胡語恆也甫獲第60屆金馬獎最佳新演員的入圍肯定。胡語恆目前就讀國三，金

  馬獎公布入圍的當下正在上課，下課後得知好消息表示：「 第一次當演員，第一次演電

  影，就入圍了最佳新演員，覺得驚訝也驚喜。謝謝這份禮物的來到，也謝謝陪伴我的家人

  及經紀公司，更要謝謝許立達導演叔叔，和教我表演的安德森老師，還有在拍攝現場照顧

  我的劇組哥哥、姐姐，我要謝謝她（他）們。我會繼續努力去了解演員的一切，把握每個

  機會，謝謝大家。」



  ▲《少男少女》呈現出不同的台灣電影氛圍。（圖／華納提供）


  《少男少女》描述在曾經繁榮過一時、現今垂死的濱海小鎮中，女人（管罄飾演）帶著少

  男（胡語恆飾演）與男人（李銘忠飾演）在這裡生活，雖然少男很不喜歡無所事事的男人

  佔有著女人，但為了生活也只能順應服從。



  ▲《少男少女》呈現出不同的台灣電影氛圍。（圖／華納提供）


  百般無聊的少男遇見了失戀的少女（尹茜蕾飾演），也知道她的過往，以及與教練（張懷

  秋飾演）的戀愛秘密，想要靠著照片勒索教練卻失敗；少男於是向少女提議離開，僅有14

  歲的兩人達成協議，開始以最原始的本能賺錢。然而隨著時間的過去，有錢的生活也讓他

  們原來的目標逐漸變得模糊，兩人也被警察（姚淳耀飾演）盯上、反被控制，絕望的少男

  決定鋌而走險，《少男少女》11月17日在台灣上映。




