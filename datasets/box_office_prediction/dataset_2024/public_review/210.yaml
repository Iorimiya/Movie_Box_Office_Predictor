  而片尾少男令人不解的舉動似乎也與此相應



  我覺得其實少男少女


  是很尋常常見的小孩


  想要追尋愛與了解愛 想要師長的肯定


  以及對自身的迷茫 與對於自由未來的憧憬


  這些都是很一般的事情


  只是他們浸泡在不尋常的生長環境中


  所以也走上了不尋常的道路



  電影還有一個比較特別的安排是


  大家都沒有名字


  而且彼此的關係也沒有明說


  所以要靠著劇情互動才能看出他們的身份還有關聯性


  我還蠻喜歡這樣的安排的（不過得基於人物關係簡單的前提下）


  另外


  值得一提的是電影的畫面和音樂都表現的很不錯


  對於氣氛的塑造功不可沒


