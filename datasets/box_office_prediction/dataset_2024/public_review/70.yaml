  中老年後，會發現逐漸的開始失去了一些人事物，感嘆感傷的時間，也隨著年紀而增多。


  走入暮年的瓊斯，失去了摯愛的丈夫，生活中參雜了失落；丈夫的身影只能偶爾填補屬於

  瓊斯與孩子的部份時刻，雖然達西被劇情寫死，但我卻很愛這樣的設定；人生無完美，總

  是會在某一個時刻，留下無法忘懷的缺憾。


  ‧


  第二次幸福的權利，我想是【BJ單身日記4】給出的最佳註解，這個幸福可以是愛情、親

  情、友情，甚至是職場上的肯定，瓊斯失去丈夫的四年後，甚至與父親的道別，都未能讓

  她鬱鬱寡歡，她還是那個她，那個有時樂觀、有時怪誕，有時又可以給出無比溫暖的女人

  ；暮年之後，有時擁有的已經失去，但卻可以透過第二人生再次越有所嚮往的一切。


  年輕的愛情潤滑了逐漸年邁消逝的熱情，而穩重心靈的愛，卻補足了那一塊渴望被了解而

  愛慕的心；當然少了達西，BJ單身日記就不太是BJ單身日記了，達西的冷靜聰明應對，平

  衡了瓊斯對於生活與情緒的混亂，前三集皆是如此，但BJ單身日記4，卻刻意的將達西消

  失，促使瓊斯必須在暮年之後再次成長，但這次不止愛情，而是集結了前三集的家人朋友

