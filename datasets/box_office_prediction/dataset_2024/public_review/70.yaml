content: '「BJ單身日記」夯20年 唯一沒拿奧斯卡的竟是他




  柯林佛斯（左起）、芮妮齊薇格、派屈克丹普西在「BJ有喜」中面臨3角難題。圖／摘自i

  mdb


  2021-09-26 19:17聯合報 記者蘇詠智／專題即時報導


  還記得「BJ單身日記」中並非標準美人卻對追求愛情頗具勇氣的女主角嗎？


  20年前，來自美國德州的芮妮齊薇格以演技克服了「不是正港英國人」的限制，讓向來挑

  剔的英倫觀眾真心接受，開創票房佳績，又首度入圍奧斯卡影后，隨後還主演了兩部續集

  ，改變了她的演藝人生。


  在扮演BJ之前，芮妮齊薇格多半陪襯大牌男星為主，BJ大賣後，成為可以獨當一面的Ａ+

  級女星，2004年她不僅因「冷山」獲奧斯卡最佳女配角，「BJ」續集「男人禍水」又開出

  亮麗首映票房，她還曾來台宣傳，隔年真的終結單身、和鄉村樂手肯尼薛士尼結婚，不料

  婚姻超級短命，一年之內告終，到現在她也還沒再進過禮堂。去年她因「茱蒂」登上奧斯

  卡影后寶座，事業又翻紅，近來則傳與英國主持人安特安斯戴德交往中。


  獲益最大的應是男主角柯林佛斯，雖然在演藝圈多年始終談不上大紅，即便演出了1995年

  版BBC「傲慢與偏見」影集造成話題，接下來在兩部奧斯卡最佳影片「英倫情人」和「莎

  翁情史」都演女主角不愛的丈夫或未婚夫，角色並不討喜。


  好在「BJ」作者海倫費爾汀是他的影迷，刻意把男主角塑造成彷如現實世界中的「傲慢與

  偏見」達西先生，讓柯林再度釋放自己獨特魅力，終能躋身一線大牌的行列，在以「王者

  之聲：宣戰時刻」成為奧斯卡影帝後，行情更是居高不下。


  然而事業順利，家庭就沒那麼幸福了，他的義大利製片妻子莉薇亞不但曾外遇，彼此在20

  19確定離異，也又回復單身。


  歐美愛情喜劇當家台柱休葛蘭，在「BJ」系列卻是演油腔滑調的花花公子，不夠討喜卻搶

  眼。


  帥了一輩子的他，到老才開始被注意到演技，也在58歲時結婚、當爸，變成3位元老主角

  中唯一還沒拿奧斯卡卻終結單身的代表。


  由於他拒接第3集「BJ」有喜，劇組只好請來「實習醫生」中帥氣的「白馬醫生」派屈克

  丹普西頂他的男2位置，派屈克近來最引起話題是又重回「實習醫生」客串，卻被爆料以

  前在劇組中讓大家苦不堪言、宛如惡夢，他也還會在「曼哈頓奇緣」續集中載歌載舞。


  派屈克與妻子曾差點婚變又和好，沒有變單身。




  休葛蘭與妻子安娜艾伯斯坦一起出席頒獎典禮。（路透資料照片）




  芮妮齊薇格去年獲得奧斯卡最佳女主角，事業再創高峰。（路透資料照片）


