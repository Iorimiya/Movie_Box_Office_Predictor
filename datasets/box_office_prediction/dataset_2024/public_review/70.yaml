content: '「BJ單身日記3」2王一后搶攻娛樂周刊封面！


  2015-12-22 20:46 聯合報 記者蘇詠智／綜合報導


  「BJ單身日記3」男女主角登上「娛樂周刊」封面。圖／摘自EW


  儘管明年春季才要上映，「BJ單身日記3」蕾妮茲薇格、柯林佛斯、派屈克丹普西已

  先攻上「娛樂周刊」封面，讓人對片中的3角愛情戰爭更感好奇，增添期待。


  「BJ單身日記3」籌備經年，一度差點讓人以為將胎死腹中，原著作者海倫費爾汀的書中

  將男主角達西賜死，BJ改與小鮮肉談新戀情，也讓粉絲差點暴動。電影版最後找回首集的

  導演，劇本全部改過，飾演達西的柯林佛斯歸隊，繼續穩坐第一男主角，前兩集和他爭奪

  女主角芳心的休葛蘭卻不回來，換成甫離開「實習醫生」的派屈克丹普西擔任新的情敵，

  組合很有新鮮感。BJ在片中將為人母，孩子的爸卻未必是觀眾以為的答案，柯林佛斯更透

  露，片子有很多的謎題，答案可能在結局時才會揭曉。


  派屈克在「實習醫生」角色提前被寫死、被迫離開，引發觀眾反彈，該劇原創香妲萊姆絲

  訪談中表示自己會把不喜歡的人物「弄死」，粉絲不由得產生聯想。派屈克則回應：「她

  就是喜歡講一些有爭議的話，才能夠成功讓人討論她的戲，這樣對她也滿好。她很懂得面

  對媒體，知道自己該說什麼才有她希望的反應，她很聰明的。



