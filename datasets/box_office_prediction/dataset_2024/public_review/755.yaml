content: '新聞網址：



  曾演出《寄生上流》、《我的大叔》等膾炙人口影劇作品的演技派男星李善均，他的演藝

  生涯謝幕電影《幸福國度》，即將在11月8日於台灣隆重上映。本片改編自南韓總統「朴

  正熙遇刺案」背後不為人知的隱藏故事，描述在1979年總統暗殺事件的政治審判中，一位

  追求勝訴的熱血律師，為了挽救僅只一次宣判，就必須決定生死的情報部秘書官而孤軍奮

  戰。全片劇情貫穿《南山的部長們》與《12.12：首爾之春》兩大電影所描述的歷史事件

  ，由《雙面君王》千萬觀影人次導演秋昌民執導，將僅只16天的「倉促審判」過程給搬上

  大銀幕，並由近期以《變身機長》再掀熱議的曹政奭共同主演。值得一提的是，本片日前

  舉辦製作發表會時，導演透露李善均之所以接演本片的原因是：「曹政奭是一位很優秀的

  演員，希望能與他一起學習。」讓一旁聽到的曹政奭，當場強忍想要落淚的激動情緒，表

  示自己時時刻刻都在思念這位善良的前輩。





  南韓備受話題討論的電影《幸福國度》，以貫穿1979年10月26日「總統暗殺事件」，以及

  同年12月12日「雙十二政變」當中，不為人知的一場政治審判，以及捲入其歷史漩渦的三

  位人物為主要故事內容。其中包括聽從上級指示，因此捲入總統暗殺事件而接受審判的情

  報部隨行祕書官「朴泰柱」，還有為了在審判過程中救活朴泰柱，不惜一切手段與方法的

  律師「鄭仁厚」，以及主導整場審判過程、甚至成為日後發動軍事叛亂的聯合團團長「全

  償斗」。雖然南韓影壇有許多描繪重大歷史事件的電影，但至今卻沒有一部透過政治審判

  ，將隱藏在歷史漩渦中的人物給重新改編的作品。本片便以總統暗殺事件的審判為故事核

  心，在實際進行公審的過程當中，法庭上卻多次發生祕密向法庭傳送小紙條，也被稱為「

  紙條審判」的情事發生，更因為受審者「朴泰柱」是軍人身份，在法庭上只能一審就要做

  出最終審判，也讓朴泰柱可說是「一審定生死」，僅僅16天就要做出最終宣判，也在當時

  被稱為「倉促審判」。



  導演秋昌民表示，雖然至今的南韓電影，有很多描寫總統暗殺事件和雙十二政變的作品，

  但本片卻截然不同，講述貫穿兩起歷史事件的最惡劣政治審判，和因此受到影響的人們，

  他表示：「如果把焦點放在歷史的另一條主線，會感受到新的樂趣。比起我們知道的任何

  事件，我覺得當中流淌的其他事件，可能在生活中會更加重要。」此外，導演在將歷史事

  件改編成電影時，也特別提到：「先決條件是在忠實地資料調查之後，再根據事實進行改

  編。」因此，劇組可說是戒慎恐懼地完成了本次作品，並避免偏向任何一方立場。尤其劇

  組為了完美再現1979年，也進行徹底的資料調查。不僅是電影的場面調度，為了忠實呈現

  那個年代，從演員演技、語氣到美術、服裝、拍攝等所有領域，劇組都不放過任何細節，

  集中精力將當時的年代在大銀幕上重現。這也讓本片一在南韓上映，就強勢奪得本土電影

  首週票房冠軍，更在電影網站「CGV」獲得9.3高分的金雞蛋指數肯定，絕對是值得台灣觀

  眾入場親睹的年度必看之作





  尤其《幸福國度》是已故演技派男星李善均的演藝生涯謝幕之作，這回飾演跟總統暗殺事

  件有所關連的情報部隨行祕書官「朴泰柱」，也是該事件相關人物中唯一的軍人身份，在

  審判過程當中，他的態度始終剛正不阿，特別是作為軍人服從命令的背後，還有根據上級

  指示等其他理由，讓他有許多難言之隱，是內心富有多層次的角色，更是讓本片故事得以

  更加立體的人物。本片日前舉辦製作發表會時，導演秋昌民也談到李善均決定接演本片的

  契機：「我當時問他為什麼會選擇這部作品，他說是因為曹政奭。他認為曹政奭是位優秀

  的演員，希望能與他一起學習。看到已經如此優秀的演員，依然保持好奇心和學習的態度

  ，讓我感到非常驚訝。」一席話也讓一旁的曹政奭聽到眼眶泛淚，甚至強忍淚水不要落下

  。當談到跟李善均的合作感想時，曹政奭也表示李善均是個演戲時堅持理念，下戲後則溫

  暖又有情的演員：「我喜歡開玩笑，他都有接住我的玩笑話，是個非常好又善良的前輩。

  」言語當中流露十分思念他的心情。



  這部根據南韓總統遇刺案不為人知隱藏故事改編的話題新片《幸福國度》，即將在11月8

  日於台灣隆重上映。本片劇情描述1979年10月26日，動搖國本的總統遇刺事件發生。事發

  前半小時，隨行秘書官朴泰柱（李善均飾演）接到中央情報部部長下達命令，要求一旦發

  生任何事情，就必須制服警衛員。然而他放任悲劇發生的行徑，究竟是「內亂的共謀」？

  還是「長官命令下必須服從」？兩造爭論，成為法庭上的審判焦點。另一方面，只求勝訴

  不計正義的生計型律師鄭仁厚（曹政奭飾演），也介入這場南韓近代史上最糟糕的政治審

  判，竭盡全力為朴泰柱的清白孤軍奮戰。在這短短十六天的審判期間，兩人還將面對主導

  這場不公正審判的聯合團團長全償斗（劉宰明飾演），最終的審判結果將會是如何呢？



  欲知本片最新消息，

  請上電影官方臉書粉絲團

  與Instagram專頁查詢。



  --'
