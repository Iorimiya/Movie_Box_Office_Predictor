content: '新聞網址：



  由曹政奭、李善均領銜主演，同時也是已故男星李善均演藝生涯謝幕之作的《幸福國度》

  ，即將在本週五（11/8）於台灣隆重獻映。片中飾演熱血辯護律師的曹政奭，完美塑造出

  屬於自己的角色形象，甚至以比平時更胖呼呼的模樣登場，引發粉絲注目，也讓他表示：

  「《機智醫生生活》拍攝結束後，我曾說過要減肥，但導演說這樣很好。」原因是導演認

  為胖乎乎的感覺，會更加適合那個時代。此外，他更在一幕高爾夫球場湖畔的戲份中，與

  劉宰明所飾演的聯合團團長對戲，還得在12月寒冷氣溫中下湖，提及當時的寒冷與痛苦，

  讓曹政奭表示：「下水十秒後，我感覺少了四根腳趾。」不過本片在南韓上映後，也屢獲

  各界好評，更在當地的評論網站上陸續斬獲高分成績，甚至一舉榮獲南韓本土電影票房冠

  軍，值得台灣觀眾進場一探究竟。





  《幸福國度》以貫穿1979年10月26日「總統暗殺事件」，以及同年12月12日「雙十二政變

  」當中，一場不為人知的政治審判，以及捲入其歷史漩渦的三位人物為主要故事內容。曹

  政奭飾演的「鄭仁厚」，便在這個事件中成為辯護律師，並在投身審判後，看到懷揣軍人

  應守信念，一直保持耿直態度的「朴泰柱」，也讓他在心理上發生變化，誓言要在這場號

  稱「惡劣審判」、只有一審定讞的審判中救活對方。曹政奭完美消化隨著審判進行而變化

  的角色內心狀態，以特有的機智滑頭模樣增添真誠性，也成功塑造出屬於自己的角色形象

  。尤其他在片中以比平常更胖呼呼的模樣登場，也讓目光犀利的觀眾想說是為了角色故意

  增肥嗎？對此，曹政奭表示：「《機智醫生生活》拍攝結束後，我曾說過要減肥，但導演

  說這樣很好。」導演秋昌民則補充：「我希望曹政奭在片中可以有點土氣，因為減肥後會

  變苗條，但我覺得胖乎乎的感覺很可以符合那個時代，所以說這樣很好。」



  不僅如此，片中一場高爾夫球場湖畔拍攝場面，就可以看出他對演技的熱情。原來，片中

  鄭仁厚與劉宰明飾演的聯合團團長「全償斗」針鋒相對，因為對方擁有更強大的權力去左

  右審判結果，讓他與全償斗因此產生不少衝突。為了救活朴泰柱，鄭仁厚於是去到全償斗

  所在的高爾夫球場，卻因為不明的原因，他必須被迫強行下湖。也因為該場面是在12月的

  寒冬進行拍攝，曹政奭提及當時感受到的寒冷和痛苦：「下水十秒後，我感覺少了四根腳

  趾。」一席話也感受到曹政奭為演出所付出的不少努力。





  《幸福國度》不愧為南韓年度話題電影，在韓上映首日，就成為同期上映的南韓電影冠軍

  ，上映首週末也保持冠軍成績，甚至在眾多電影網站如「CGV」獲得94%金雞蛋指數、樂天

  戲院9.1分、Megabox戲院8.6分等高分成績。尤其南韓媒體更是盛讚本片，亞洲今日：「

  曹政奭、李善均、劉宰明，完美消化沒有界限的角色。」iMBC：「好不容易平息下來的憤

  怒再度湧上心頭。」韓經網：「對時代野蠻性的另一種吶喊。」MK體育：「貫串時代的堅

