  的演技、語氣，直到美術、燈光、服裝等細節都不放過，全神貫注將該年代在大銀幕上重

  現，值得觀眾引頸期盼。





  《幸福國度》以1979年10月26日「總統暗殺事件」發生之後，牽連進該事件的情報部長隨

  行祕書官「朴泰柱」的審判為中心展開。曾打造千萬觀賞人次電影《雙面君王》的導演秋

  昌民，他與製作團隊為了讓本片可以在觀眾心中烙印痕跡，再度成為南韓影史具有份量的

  作品，最重要的就是好好體現「法庭」這個最重要場面，也讓他們反覆苦思，從多方面下

  足功夫。因為製作團隊並沒有親身經歷過那個年代的法庭，所以用檔案照片進行類推後重

  現。為了將法庭的規模感表現在畫面上，審判長們坐的桌子成為一字型，種種細節都讓美

  術組進行縝密的討論。美術導演金寶穆表示：「為了展現看不見的權威與力量，並塑造堂

  堂正正與之抗衡的形象，我們製作出高大的法庭桌子，演繹出擁抱整個大法庭的感覺。」

  果然，片中法官們坐在法庭桌上的模樣，就成功營造出壓倒性氣氛，完成度令人期待。



  製作團隊為了給觀眾呈現更加逼真的審判場面，就連細節都不放過。導演進一步表示：「

  因為法庭戲是片中最重要的場面，所以透過拍攝前的田野調查，我們準備將實際在法庭上

  發生的很多事情，忠實地呈現在台詞當中。」也讓片中登場的法庭戲以現有紀錄片為基礎

  ，對律師團和旁聽者的位置、被告人數進行完美的調整。而且為了拍攝法庭場面，劇組更

  出動130多位演員，而包括工作人員在內更有200多人，讓法庭場面更加壯觀。就連攝影也

  有巧思，攝影導演洪載植表示：「為了展現整體氛圍，從寬鏡頭開始的法庭戲，到最後利

  用緊湊的特寫鏡頭，以更加接近人物感情的方式展現出差異性。」





  此外，《幸福國度》為了完美重現1979年，不僅在場面調度、演員演技、語氣到美術、燈

  光、服裝等所有領域，都不放過細節，全神貫注將當時的年代搬上大銀幕。不僅最大限度

  地排除具有數位感的LED照明，改用散發出溫暖氛圍的白熾燈，完美營造出70年代後半的

  氛圍。燈光導演金在根也苦笑：「其實最近已經很難買到鹵素燈路燈和白熾燈泡燈，所以

  有些時候還要親自製作。」此外，為了從視覺上強烈表現出李善均所飾演的軍人特殊身份

  ，並徹底區分階級，服裝組也從布料的褶皺到肩章，在各個細節上傾注努力。製作團隊努

  力展現出電影的臨場感，提升投入度，值得觀眾拭目以待。



