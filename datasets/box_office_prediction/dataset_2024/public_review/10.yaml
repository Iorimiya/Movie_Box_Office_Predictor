title: '[負雷]《4DX普羅米亞》 可能我真的不懂動漫'
url: https://www.ptt.cc/bbs/movie/M.1576427448.A.28F.html
date: 2019-12-16
content: '我平常算是不太看動漫的人

  會去看這部電影主要是因為表哥和表妹揪我

  兩人都看了三刷以上 還一口同聲的說很好看

  我這輩子還沒看過4DX電影所以就想說一起去看看



  雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  簡單來說就是一部販賣熱血毫無邏輯連爽點我都不懂的英雄動漫片吧


  讓我雷到不能在雷的白痴熱血男主角

  一看就知道是雙面人的大反派

  雜亂又不合邏輯的劇情和打鬥場面

  其實我看到一半就決定把他當一般英雄爽片來看

  但打鬥中的莫名停頓和解釋還是讓人不耐煩

  甚至全場都笑出來的場面我還是不能懂到底笑點在哪裡

  我個人認為只是男主在耍白癡而已

  我覺得我的標準不算是嚴格 英雄片只要劇情不要太扯我都能夠接受

  像是這部裡面用機甲滅火還有男主堅持要用"矛(?"和機假要帥都在承受範圍以內

  但打一打要擺個POSE 還要解釋一下來龍去脈還有機甲型號非場擾亂打鬥戲的節奏

  反派老梗的諾亞方舟反而有說服到我

  一路看下萊我一邊看劇情一邊吐槽男主到底是有多聖母

  里歐黑化的時候跑去告訴他不可以傷害無辜讓我大翻白眼

  阻止反派說我可以撲滅地殼的火 不提出有任何建設性的方法

  好歹也說個沒有人可以決定別人是死是活吧


  優點要說的話畢竟第一次體驗4DX還是挺新奇的 然後BGM還不錯聽就這樣

  喔 還有那個接吻簡直只是想為賣腐而賣腐 不過真香XDDD







  --

  劇情的不合理之處很多吧 隨便舉個例子就是救地球還要靠賽剛好跌到反派老師的機甲裡

  至於幽默感可能是我不懂動畫的笑點吧

  不管哪個圈子腐點都是一樣的(?

  我鯨魚腦我忘記是纏了感謝補充

  畢竟性別相同才能談戀愛嗎(?

  抱歉因為我不太知道要怎麼描述板機社所以用動漫概括了

  如果這部的男主是里歐我可能不會覺得這麼雷 里歐這個角色是飽滿且有成長和改變

  阿斯

  我不喜歡男主的原因有一點就是過於理想化吧

  男主崇拜的反派人設崩塌以後他的改變就是從相信反派變成相信自己而已

  還有男主從一開始就很強 沒有任何打怪升等刷經驗的劇情迫使角色成長讓我覺得角色不夠

