content: '《PROMARE普羅米亞》票房破十億日圓，前日譚「加洛篇」、「里歐篇」日本上映確定!!


  動漫 2019-08-20 17:29:22 poki543

  　　

  為紀念《PROMARE》在日本票房突破 10 億日圓，官方決定公開故事前日譚「加洛篇」、

  「里歐篇」與正片一同上映，在 8 月 23 日起將可以開始在日本的上映戲院看到。





  《PROMARE》是由執導《天元突破紅蓮螺巖》、《Kill la Kill》的今石洋之導演與劇本

  家中島一基再次合作所獻上的「究極戰鬥娛樂」動畫電影。上映後，超越作品規格的影像

  表現讓看過的人口耳相傳，締造了長期上映的票房紀錄。創意總監若林廣海和角色設定コ

  ヤマシゲト也都報以恭喜的留言：「今石導演和中島劇本這下做出了全新代表作啦！」這

  部作品也能夠成為讓粉絲再度打開他們過去作品的一個契機，看完後相信許多人都等不及

  想再回看一次舊作了。




  雖然前日譚無法在台灣看到，但《PROMARE》的魅力只要是動畫粉絲就絕對無法抵擋！對

  這部作品有興趣的朋友請務必在檔期內到電影院觀賞，不要錯過。




