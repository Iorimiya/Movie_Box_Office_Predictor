title: '[普雷]不負責任影評-滅火就是抄襲?《普羅米亞》'
url: https://www.ptt.cc/bbs/movie/M.1566027832.A.FBA.html
date: 2019-08-17
content: '不負責任影評－滅火就是抄襲？《普羅米亞》


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  大家好，我是老王。




  開始前請容我說一句……


  「我的火焰是能熄滅宇宙的火焰啊！！！！！」（以上為無意義亂吠）


  關於《普羅米亞》與大久保老師的《炎炎消防隊》的著作糾葛，我這邊就不在詳談了，無

  論抄襲與否，我想可能還是該親眼去看，親身了解才能有那麼一些話語權。


  此外，如果沒有接觸過《KILL la KILL》跟《天元突破》的朋友，我個人強烈建議先去看

  個一兩集（尤其是《KILL la KILL》），確定好你能不能接受今石洋之與中島一基的電波

  再來決定要不要看看這部作品。


  你準備好燃燒靈魂了嗎？


  那麼，我們開始吧。


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  《普羅米亞》講述了一群因突變而能夠操縱火焰的「燃燒者」與滅火為天職的高機動救命

  消防隊「烈焰救火隊」之間的相愛相殺的故事（對，我說的就是相愛相殺）。


  而人體發火這個構想也是這部作品與《炎炎消防隊》糾葛的原點。


  我非常喜歡大久保老師的《噬魂者》，獨特的世界觀與戰鬥系統與一般王道漫畫不盡相同

  ，卻也有著獨特的電波魅力。


  而今石洋之的《天元突破》就更不用說了，到底有多少人到現在還會看到鑽頭就湧出莫名

  熱血呢？


  兩部作品或許有共通的核心，卻延展出完全不同的架構與故事，我不能說《普羅米修》絕

  對沒有抄襲《炎炎消防隊》。


  但我能保證，這兩部作品所想帶給觀眾的絕對不會是同一種概念（老實說我覺得客群重複

  性也有限）。


  中島一基與今石洋之將許多「男人的浪漫」放進了《普羅米修》這部作品中，無論是機器

  人、火焰、機械、宇宙、消防隊、鑽頭（？）都是許多男孩小時候所熱衷並癡迷的元素。


  而松山研一的配音加上澤野的配樂更是令人燃的不行啊！（是說卡米那直接便小弟是哪招

  ，小西克幸配起來加上那個造型，妥妥就一個卡米那翻版啊！）


  如果曾看過《VS檸檬汽水&40炎》這部作品的朋友可能會發現，這次的雙人乘坐方式跟當

  時的完全一樣啊，還有女主在運輸機上的乘坐方式，這不是國家隊的駕駛手段嗎，電影院

  裡我憋笑憋得很辛苦啊！


  江戶時代的專屬消防設備「纏」這次也占了不小的鏡頭，獨特的文化歷史在那個科技化的

  未來世界觀下，更顯得亮眼獨特，主角表示造型不對就無法使出全力的發言也未免太有今

  石洋之的風格了吧！話說江戶時代也是某些男人的浪漫啊！


  分鏡雖然雜亂卻絲毫不沉悶，兩小時內的壓縮還能將主角與反派的立場與背景交代清楚已

  經是非常厲害了，更不論那些我們看到都只能讚嘆的作畫與特效場面，腦洞大開的導演所

  帶領的團隊也是一群熱血混蛋啊！


  在劇情方面因為時間的關係，我們可以發現其實許多部份是很趕時間的，無法細細去說明

  每個角色的故事，令這些鮮明個性的角色有那麼點可惜，但絕不冷場的戰鬥場面與作畫，

  卻著實的令人湧起滿滿熱血。


  有時不需要過多的鋪陳，適合的場面，適合的對手，適合的機器人（？）然後加上一個笨

  蛋跟澤野弘之的配樂，今石洋之就能讓你嘶吼的不要不要的，這可能就是，我們所要抒發

  的，壓抑的，急需宣洩的，對這個世界的怒吼與憧憬吧！


  至於吐槽，別傻了，你自己看過一次還怕能吐槽的不夠多嗎？


  今石洋之什麼時候跟你走過邏輯流了？


  一個嘶吼，一個笨蛋，一把象徵性的「纏」跟一架機器人，這傢伙連宇宙都會分分鐘打破

  給你看啊！


  我是老王．你以為我衝著堺雅人的配音？別傻了，我是衝著澤野宏之的配樂去燃的！我們

  下次見啦！


  --'
