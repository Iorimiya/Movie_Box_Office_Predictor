title: '[?雷] 普羅米亞--一場屬於TRIGGER和粉絲的狂歡'
url: https://www.ptt.cc/bbs/movie/M.1568475819.A.CC2.html
date: 2019-09-14
content: "雷文防雷資訊頁\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\n\
  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n\n\n\n\n\n\n\n\
  \n\n\n\n\n\n\n我直接說 從電影的角度來看 普羅米亞就是一部爛片\n\n老套的劇本 吵死人的白癡主角 毫無記憶點的配角 連製作組都知道觀眾不想聽\n\
  \n的解釋性對話 狂轟猛炸的BGM 意義不明的暫停介紹 毫無理由的知曉真相\n\n以及因為是主角所以必勝的結局\n\n\n\n\n\n\n\n\n\n\n\n\n\
  \n\n\n\n\n\n\n\n\n\n\n但卻是一場屬於TRIGGER和粉絲們的狂歡盛宴\n\n你能在本片中看到任何一個 TRIGGER作品的影子 玩梗 彩蛋\n\
  \n乃至於追朔到GAINAX時期的經典作品 和那招牌姿勢\n\n只要他們想的到 做的到 觀眾想看到 想聽到 就毫不保留的丟進本片\n\n只為了慶祝這個當初創立板機社時定下的目標\
  \ 如今已成為里程碑\n\n\"做一部屬於自己的電影\" 那群燃燒熱情與汗水的快樂伙伴真的做到了\n\n我想這就是本片最大的價值\n\n\n\n接下來說說各方面的表現\n\
  \n\n演出 沒啥好說 就是爽 從KLK里跳出來的對刀場景和高速交戰 一言不和就往頭上\n\n插東西讓機體變更強的無理頭變身 輸出氣勢全靠吼 一個不夠就兩個一起吼的熱血\n\
  \n還有炸不用錢到處亂飛的高樓大廈 每一幕都能勾起你本能吶喊的衝動\n\n以及滿滿既視感的回憶\n\n\n美術 本片最大的亮點就在於賦予多邊形符號化的象徵性 對應火焰的三角形和\n\
  \n對應冰塊的正方形 不僅讓雙方立場一目了然 更讓雜亂的戰鬥場面變得較容易看清\n\n此外 在多邊形中還藏了不少訊息 例如鏡頭的光圈在本片絕大部分時間都不是自然的\n\
  \n圓形 而是方形 直到最後雙方和解一同戰勝強敵 才回到象徵融洽的圓形\n\n而這個暗喻在開頭的多邊形震盪中早有伏筆 在正方形中不斷扭曲擠壓的三角形\n\n最終融合成為同心圓\
  \ 其實在片頭就已經預告了結局\n\n\n音樂 澤野弘之 有看過KLK的朋友相信對他塑造氣氛的功力毫不陌生\n\n戰鬥時的激昂 文戲時的冷漠 和強敵出場的威壓\
  \ 每個部份都恰到好處\n\n特別是冰凍警備隊登場時的氣場 完全就像KLK裡老媽出場的壓迫力\n\n幾首主題曲也各有記憶點 在大決戰時的接連轟炸 讓氣氛嗨到最高點\n\
  \n\n彩蛋 到處都是 熟悉的聲優 熟悉的大哥 熟悉的駕駛姿勢 熟悉的機體 熟悉的吉祥物\n\n熟悉的浮空文字 熟悉的劇情反轉 熟悉的上太空 熟悉的機體不夠強就換更大的\n\
  \n熟悉的GAINAX立 熟悉的打到脫裝繼續戰 熟悉的頭頂逞強 熟悉的拯救世界\n\n熟悉的解說 熟悉的鑽頭 熟悉的莫名其妙 以及最熟悉的 那個TRIGGER\n\
  \n名名都是早已見識過的一切 卻令我忍不住二刷 想再去看看那些我看到的 我沒發現的\n\n和我將熟悉的一切\n\n\n最後 容我重申一次 普羅米亞是一部爛電影\
  \ 別去看 否則......\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n你需要多準備很多張電影票的錢\n\n\
