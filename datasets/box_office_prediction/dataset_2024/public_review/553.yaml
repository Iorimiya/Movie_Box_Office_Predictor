content: '廢話很多的網誌版:



  新海誠的[秒速五公分]的畫面在極致擬真世界之外，畫面又是那麼純淨細緻，

  乾淨得似乎閃閃發亮。這齣動畫包含著三段相關聯的故事，時間依序推近。三段故

  事中也用了主角大量的敘述、口白的部份。以櫻花飄落的速度是秒速五公分，這句

  話貫穿了本片三個段落。


  [第一話 櫻花抄]

  小學時由於同是轉學生，有著相同閱讀興趣的的遠野貴樹與篠原明里，很快地成為

  了好友。兩人分隔兩地以書信保持聯絡，國二當貴樹知道將隨家人搬到鹿兒島，搬

  到離明里更遠...無法搭電車就見得到面的地方後，兩人相約再次見面。但暴風阻撓

  ，班車延駛停靠多時，已過了相約的時間.....。


  04年自助旅行時剛好有搭乘宇都宮線轉乘東武伊勢崎，嗯~跟貴樹走的路線有許多重

  疊的地方，許多片中列出的站都有經過呢! 地圖上看來小小的幾個點之後再換線再

  走幾個點，實際卻十分的遙遠。尤其電車往北之後，視野開闊了起來..真的與都市

  迥異，廣闊的青綠與低樓層的房舍，全然是小城鎮之感，而車站間距也隨之越來越

  長。透過貴樹聽著一遍又一遍的延遲播報，等待著一回又一回的暫時停留通知，彷

  彿也讓我為他而感到焦急，最終至無奈..。他雖然期盼見到明里，卻又一面擔心明里

  ，更酸楚地希望明里能乖乖地安全回家，也擔心明里會為他感到操心。


  歷經重重波折耗費了許多時間之後，最終相見了。

  看到貴樹平安抵達的明里，心頭大石落下壓力釋放掉之際，也忍不住滾下了來大大

  顆淚珠。雖盼來年花瓣片片如雪紛飛的櫻花雨能兩個人同賞，他們最後一面卻是在那棵

  櫻樹凜冽的雪花紛飛下相吻，溫柔的交會卻更令人悲傷遺憾...。



  [第二話 太空人]

  睽違多年的火箭要發射了!! 發射地點仍舊是在南方的島上。

  澄田從一見面便被轉學來鹿兒島的貴樹所吸引，他  有些說不上來的不同。

  一直都很溫柔的他總是若有所思，眼神望向遠處的某個人某個地方。

  這樣的貴樹讓澄田的心總隱隱作痛--

  　我凝視著的你，總在注視著遠方的誰??

  　你常打的簡訊，應該是傳達給遠方的某個她吧...

  雖然澄田多麼希望自己是貴樹簡訊的收訊者，然而真實世界中，貴樹打的簡訊沒有

  收件者，那一封封無法傳達送出的簡訊....是思念的抒發。


  想提起勇氣告白，卻又想獲得了斷，在火箭發射的那一刻，澄田清楚的明瞭，兩個人的

  心其實猶如宇宙之遙，即使如此苦澀..卻還是無法放棄喜歡他。


  貴樹無法表達的愛戀、澄田無法開口的告白...

  人生是錯過了不一定有下次機會的線性故事，這些錯失留下些不完美的小小缺憾，

  在心底蘊釀著，釋出那淡淡卻糾心的酸澀。


  第三話 秒速五公分]

  青春時青澀的純純的愛，未曾想過未來的分離，也覺得平時相處在一起是那麼的理

  所當然。但這些被視為理所當然的平凡一切，終究敵不過命運的波瀾，時間、空間..

  一切一切..將兩人打散...。最終短短十分鐘的第三話，以山崎まさよし的O

  ne more time, One more Chance搭配上時光匆匆的片段，歌詞也極度與劇情相搭，

  更增添深沉的愁悵。


  多年後回到東京投入工作的貴樹，想起了那個暴風雪與明里相見的夜晚。

  原先糾心的思念愁悵，似乎隨著時光流逝而沖淡，以忙碌填充著麻庳的空虛心情。

  即便如此，思念仍會偶爾悄悄地冒了出來。


  多年後回到東京即將結婚的明里，想起了那個暴風雪與貴樹相見的夜晚。

  那封未寄出的情書，未傳達的心意。物換星移時光荏苒，在此時..又想起了過往。


  平交道的柵欄放下，兩輛反向的電車背對背地奔馳往更遠的地方，回首..已經什麼都

  沒有了。兩個人猶如火車一樣，短暫交會後便各自奔向不同的遠方。


  就一部電影來說，或許劇情有些起伏不大的平淡感，但其中淡淡的愁悵失落感，感

  觸與餘韻卻會在心頭像漣漪一樣的擴大。


  一部淡淡的卻讓人想與過去相擁的電影！

  失去的就放手吧!! 未來要更加勇敢，而對於現在也請更加珍惜吧!!!


