content: "大家安安\n剛好近期新海誠監督的新作鈴芽之旅上映\n (也有在板上發心得 \n順便來分享一下個人心目中最喜愛的新海誠監督作品\n「秒速5公分」的聖地巡禮\n\
  \n這系列原本是分四篇po在希洽\n這次稍作修改，變成兩篇\n因為文長圖多還是會附上網誌好讀版\npo在這裡的版本實際上照片不會減少\n只是修改文字的編排\n\
  並把巡禮之外對於電影的一些雜感放到最後\n\n\n講完前情提要\n進入正題吧！\n這系列的照片從2022年年初開始陸續拍攝\n依照地區以及演出順序分為前後篇\n\
  東京埼玉県篇，栃木県東京篇篇\n出現兩次的東京篇是為了將氛圍區隔開\n第一篇的東京範圍為第一章：桜花抄\n第二篇則為第三章：秒速5センチメートル\n\n（可惜的是近期沒有機會跑一趟種子島\n\
  但那邊也是聖地巡禮的寶庫\n相信總有一天會前往補完的XD\n\n\n\n\n\n（拍攝時間：2022/3 ＆ 2022/11,12月）\n\n網誌好讀版\n\n\
  \n\n\n放大版\n\n（挑一些相對複雜的部分放大，其他直接估狗比較快XD）\n\n\n\n\n\n\n全劇最初兩人追逐的地方\n我是在三月染井吉野櫻開花期來的\n\
  不過如同第一張所見\n要嘛那裡是八重櫻要嘛就是根本沒有櫻花\n看其來相當悽涼有點可惜XD\n\n\n\n\n\n\n\n\n雖然有些小變化\n但整體還原度還是相當高\n\
  特別是第三張\n看到配色一致的自動販賣機以及遠處的工程車\n感動油然而生\n\n\n\n\n\n\n\n\n\n\n\n\n分別為南口，北口，剪票口，站內月台\n\
  話說我第二張有對時間XD\n\n\n\n\n\n\n雖然多了一根但還原度還是不錯\n\n\n\n\n\n\n\n\n\n\n不用走到太裡面就能看到這些景\n\n\
  \n\n\n\n\n沒辦法用劇中的視角拍\n所以就當個示意吧XD\n\n\n\n\n\n\n除了遠處大樓增加了之外還原度也很好\n\n\n\n\n\n\n\n\n\
  能看出車站經過許多整修改變\n\n\n\n\n\n\n\n\n前兩張都是硬湊的\n近年新宿車站改變非常多\n不只是站外\n站內的結構以及出口的名稱也有許多變化\n\
  作為在很多作品中都有登場的重要車站\n可說是失去了很多聖地巡禮的可能性QQ\n\n\n\n\n\n\n\n\n\n這邊的還原度也很高\n\n\n\n\n\n\n\
  \n（拍攝時間：2022/11）\n\n網誌好讀版\n\n\n接續前半段\n讓我們跟著貴樹的腳步\n前往明里所在之地\n範圍到埼玉県的部分\n但為了調整一下兩篇的圖片量\n\
  不至於之後的圖特別少\n所以位於栃木県的野木駅會提前至這裡\n敬請見諒\n\n\n\n\n\n\n放大版\n\n（挑一些相對複雜的部分放大，其他都是車站直接估狗比較快XD）\n\
  \n\n\n\n\n\n\n\n除了遠方的建築增加了\n整體還原度非常高\n每次對這些角度都感到非常有趣XD\n\n\n\n\n\n\n\n\n\n\n\n這幾張是在月台拍的\n\
  有點忘記確切月台了\n但第一張應該是19番線\n第二張是3番線\n第三張是11番線\n最後三張是9和8番線\n有誤的話...就抱歉了XD\n\n出站也有幾張\n\
  不過因為整體擺設大改所以只有拍一組\n\n\n說是一組但卻拍了兩份\n主要是因為那座很顯眼的裝置藝術移位了\n第一張是現在的位置\n第二張是以前的位置\n僅供參考\n\
  \n\n\n\n\n\n\n這裡也是一張圖拍了兩份\n分別是有電車和沒電車的版本\n不過因為特別挑晚上來\n附近相當昏暗我也沒帶相機和腳架\n直接用手機不太好拍\n\
  成果也很微妙\n但至少還看得出來...吧XD\n\n\n\n\n\n\n\n這次真的好多同圖多拍\n而這裡的問題是...正確的位置的燈...居然有一盞是壞掉的...\n\
  都已經特別跑到站外等車卻無法得到更好的結果\n實在是無法接受\n所以就拍了兩種版本XD\n\n\n\n這兩張則是在站內月台拍的\n第二張要剛好湊到車內視角太困難\n\
  加上現在的車種早就不一樣了\n所以只好選擇在月台輕鬆拍\n\n\n\n\n\n\n\n\n相當遺憾地\n那個令人印象深刻的車站牌已經撤掉了\n少了一大特徵非常可惜\n\
  \n\n\n\n\n\n這張不是貴樹旅途的過程\n而是於動畫第三章中出現一瞬間的畫面\n雖然大樓本身還在\n但周邊建築卻相去甚遠\n令人感嘆\n\n\n\n\n\
  \n\n\n\n這次的巡禮就到這了\n秒五是我第一次認識新海誠\n也是深深著迷的開始\n回憶起當年首次聽朋友提起這部作品的名稱\n還以為對方是在開黃腔（笑\n\
  哪知道後來會深深沉醉於本做的氛圍之中\n老實說\n雖然能理解近期新海誠作品面向大眾的改變\n但我還是最喜歡那種\n無處不發散的哀愁\n追尋著難以名狀的戀心\n\
  到頭來或許只是以對「她」的追尋\n來包裝\n那個回不去的「我」\n這樣淡淡地卻深深鐫刻於心的浪漫與苦澀\n成了我熱愛的作品類型之一\n更是我心中對於作品美感的指標之一\n\
  \n\n至於聖地巡禮\n新海誠的許多作品對於取景可說是相當講究\n你的名字更掀起了一波聖地巡禮熱潮\n當時我也有跑諏訪湖之類的\n還有像是另一部我很喜歡的言葉之庭\n\
  那時也是迫不及待跑了趟新宿御苑\n可惜以前我也只是到那邊感受一下氛圍\n不像現在吹毛求疵\n沒留下什麼值得分享的照片\n也有想過找時間補完巡禮\n不過要補的話\n\
  當然還是從我心目中地位極高的神作秒五開始\n但等之後鈴芽上串流或是出BD\n也蠻想跑看看的，雖然感覺就超硬派XDD\n\n\n回到本系列\n這篇主要都還是拍一些印象深刻的場景\n\
  但第二篇\n特別是東京的部分會有一大堆在劇中也只是轉瞬即逝的景物\n相當期待到時候和大家分享\n另一方面栃木県會出現那個令大家加難以忘懷的車站\n為了拍攝去過幾趟\n\
  其中也有挑在雪季前往\n可惜沒遇到積雪\n但還是拍出了不少滿意的照片\n\n不過畢竟這部作品光是上映年份就已經是十幾年前\n很多場景設定又是在那之前\n所以很多地方已無法還原\n\
  在感嘆變化與進步的同時\n但也更彰顯了那些不變的可貴\n\n\n\n\n最後\n感謝觀看～\n\n--\nkaze的日本留學＆不務正業ACG\n\n\n--\n\
