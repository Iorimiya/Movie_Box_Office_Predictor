content: '大家安安

  前幾天在電影板發了秒速5公分的聖地巡禮前篇


  介紹了劇中第一章的東京/埼玉場景

  這次讓我們接續上回

  來到堪稱全劇最具代表性的聖地之一

  栃木県岩舟駅

  以及在第三章出現的許多知名與轉瞬即逝的街景

  圖片依舊非常多

  會附上網誌好讀版



  那麼講完前情提要

  直接進入正題吧

  對於電影的感想一樣會流到文末

  （全篇有劇情雷請小心注意




  （拍攝時期為2022/1月以及11月）






  （地圖只標岩舟駅周邊）

  （位於栃木県的野木駅放在上一篇的埼玉篇了，這次從小山駅開始）














  雖然氛圍都還很相似但整體仍有不少變化

  說一件不重要的小事

  第四張我有對時間

  然後不要問我為什麼第五張沒有對XD



  話說這間麵店在2022年1月已經關了QQ




  這幾張是從站外拍的





  有幾張的角度是從鐵軌那邊的

  跑進去拍就成了迷惑系撮り鉄了

  所以只好在外面拍




  這幾張是第三章的




  第一張的Ito Yokado已經換成其他店家了







  出車站往東走一小段路

  搭配列車經過還整個景還蠻漂亮的










  這幾張是去年一月拍的

  倒數第二張相當滿意XD


  幾下來是第三章的畫面



  拍了兩個版本，分別是對右後方的房子和較近的電線竿









  這部分則是去年11月拍的







  站內沒有座椅，也變成了無人站

  一些設備也電子化所以整體還原度不高


  接下來幾張是站外





  一出站馬上會看到這幅令人印象深刻的景象

  雖然整體氛圍還是一致

  但是很多細節都不同了算是小遺憾







  在這裡對超久XDD







  郵筒跟自動販賣機之類的都撤掉了

  雖然從道路側還是能看出地點

  不過也更顯時間的流逝








  （拍攝時期：2022/11,12月，平交道：2022/3月＆2023/2月）

  （一些第一彈便出現過的場景這篇會省略）







  在開始這部分前

  別忘了吧





  這次是看酒紅色地標（藍色是東京篇1的點

  然後順序會排得很詭異

  因為是照劇中出現順序


  放大版

  新宿區



  千代田區周邊



  南阿佐ヶ谷



  北區



  池袋









  還原度非常高XD





  這裡相當遺憾已經於2020年進行大翻修

  原本劇中也有出現的三角廣場被新增的巨大屋頂所覆蓋

  所以無法再還原作品畫面了

  還是在同樣地方試拍了幾張




  基本上是完全不像了

  可惜以前沒有過來

  明明就常去那附近QQ






  背後已成高樓










  還原度很高

  只是都被遮住了XD






  這裡的建築群幾乎沒變

  令人相當感動（？





  來到這便看到了...


  可..可惡

  我是令和4年11月來的

  但這系列從1月便已開拍

  也就是說...是在我因為跑去拍別的作品而拖延的期間

  這間極具代表性的便利商店

  就這樣

  啪，沒了

  QQQQ


  拍一張遺址


  真的很難過

  畢竟「One more time, One more chance」就是在這裡

  作為店內音樂開始播放

  如此令人難以忘懷的場景

  明明就在這麼近的地方

  卻始終覺得不急，才釀成遺憾

  更提醒了我

  行動力還要更強才行






  變了很多拍個意思






  題外話

  我去拍的這天月亮超美的

  （對面的人也都在拍照）

  很想放入畫面可惜無法XD






  這張有左右反轉


  話說旁邊有看到這個一樣的圖示


  雖然整個結構都不同了






  左邊的大樓被遮住惹









  特別挑晚上來果然沒錯XD






  不得不說幾乎完全不同了

  但アコム還在XD






  在月台拍的






  不太知道怎麼形容這邊的名稱

  就用了很模糊的階梯二字XD

  但還原度是真的高






  這邊已經不太像

  連天橋都沒了QQ






  離車站還要走一小段

  除了兩管很明顯的煙囪以及右邊的高架

  其他幾乎都以物換星移

  （其實連煙囪的外觀都有變）






  相當病態的一張（？

  不過這裡也有翻修過







  HERMES在上面





  後來才注意到連影子的位置都依樣XD






  在月台上拍的






  改變了許多

  也加了護欄

  但安心與信賴的アロンアルファ廣告還在XD






  這裡也變很多

  純粹拍個氛圍







  對角度對超久卻一直沒有令人滿意的成品

  所以選了其中兩張不同角度的








  第二張有經過反轉














  最後當然還是要以這個最經典的畫面作結

  整體還原度依舊相當高

  可惜的是這邊其實沒有櫻花（我是在櫻花季來的

  btw我有去對列車位置XD

  說到列車

  這裡的通車量真的很高

  像劇中那樣連續交會的情況

  在我拍攝的期間就遇過非常多次

  可說是相當硬派寫實的選景


  話說最後一張是後來發現沒拍到

  隔幾個月後特別去補拍的

  該怎麼說呢

  我覺得這個畫面才是最濃縮了第三章的意義

  代表了貴樹終於離開了被禁錮的狀態

  向前邁步

  所以若是這篇最後沒了那個畫面

  總覺得少了點什麼






  那麼這次的巡禮就到這了

  前半來到讓少年的記憶永遠定格在過去的關鍵場景

  在這裡等待他的少女

  是最幸福的記憶

  這份喜歡的情感

  也成了束縛他多年的幻夢

  相較於第一次在作品中出現此場景是兩人不畏風雪的互相期盼

  第二次女孩即將成為別人婦，在此與父母告別

  男孩卻還無法與當初的自己告別

  也令人感嘆


  這部作品的劇情很單純

  因此得以有更多詮釋的空間

  隔幾年來看總能有更多的體會

  最近有時會想

  貴樹或許並不是始終惦記著明里

  而是惦記著當時與女孩在雪夜的車站

  在那棵大樹下接吻的如夢似幻的關係

  愛的更像是記憶中回不去的我與妳

  那個心中滿懷純愛，最純粹的自己

  即便再和對方簡訊來往也回不去的那段時光

  於是將收件人消去

  成了只給自己的獨白

  也讓自己的心停滯在過去


  回到巡禮

  為了這篇去了這裡數次

  無奈始終無法碰到積雪的情境

  人生嘛

  不希望有壞天氣攪局的桂樹遇到了糟糕的狀況

  想要積雪的我卻始終沒有那個緣份

  但即使沒有遇上

  即使這附近的改變很多

  就像桂樹仍舊遇到了心中的人

  我也還是成功來到了這個記憶中的場景

  留下了很棒的回憶



  至於後半

  雖然後面拍了不少奇奇怪怪的地方

  但其實還缺了一大堆

  更多的是知道位置

  可是早已物換星移完全看不出當年的樣子

  不過想想這部的年代

  只能說可以拍到很多已經該偷笑了XD



  其實比起很多知名景點

  或是提到一部作品馬上會聯想到的最主要聖地

  我其實更喜歡拍那些作品中轉瞬即逝的街角巷弄

  那些默默無聞的，日常中的一隅

  當然巡禮景點也很開心

  不過我始終認為

  聖地巡禮

  或是更精確地說影視作品

  帶給了許多不起眼的景色深一層的意義

  令人感動


  這趟秒速5公分巡禮

  特別是第四彈

  更給人強烈的感覺

  老實說當年雖然已非常喜歡這部作品

  卻沒有細細品味

  是這一年來為了截圖反覆觀看多次

  在加上之前進電影院看再上映

  才有了更多感觸

  也不禁讚嘆新海誠對歌曲的選用以及執著

  與歌詞相互輝映的蒙太奇

  一個又一個不起眼的小地方

  有了最無意義的意義

  因為這些地方都是尋找妳

  卻遍尋不著妳的傷心地

  搭配著歌詞

  每一個不禁留意的場所

  都是一次失望

  但我們循著劇中角色飄散的哀愁

  到達這些只在作品中出現不到一秒的景

  卻從中得到了強大的滿足感

  因為我們找到了

  不是尋找某個人

  而是探尋這個地方

  以及當初欣賞作品的自己


  秒五系列暫時劃下句點

  但只是暫時

  希望有天能前往種子島補足第二章的巡禮

  又完成了一部心目中佔有巨大地位作品的旅程

  真的是非常具有成就感






  最後

  感謝觀看！


  --

  kaze的日本留學＆不務正業ACG



