content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~














  這部完全是衝著歐比王伊旺麥奎格去看的


  有人說這部是猜火車的續集


  是有那麼一點點的味道，只是場景在美國


  開頭便是父親帶著女兒開車上路


  一台很棒的GMC皮卡


  目的是友人的家


  從不諒解穿插著小時後的故事


  再到父親的懺悔跟女兒的叛逆


  雖然故事稍嫌老套


  但伊旺麥奎格真的很有魅力


  如果是喜愛猜火車的，應該會蠻喜歡這片的


  而且女兒有夠正的


  現實生活中兩人也是真實的父女


  整片相當流暢好看，不拖泥帶水


  又有那麼一點點的親情


  本片沒有壞人


  最壞的大概就是那個混帳老爸




  雖然票房有點慘，場次少買票的觀眾也少


  不過還是推一下，看完有被療癒的感覺


  -----

  Sent from JPTT on my iPhone


