content: '宮崎駿重返電影院之作是《龍貓》！2021年1月台灣首次大銀幕上映 |


  新聞網址：



  2020年12月24日 13:43


  記者吳孟庭／綜合報導


  日本動畫大師宮崎駿最廣為人知的經典之作《龍貓》，過去多以影展形式與台灣觀眾見面

  ，這次終於確定將在台灣電影院上映，時間就訂於2021年1月29日寒假首檔，也是該作品

  首度在台躍上大銀幕，成為「吉卜力工作室」經典動畫重返大銀幕的首部作品。


  享譽國際的動畫電影《龍貓》，橫掃全球逾10億票房，更獲英國《獨立報》讚賞是歷史上

  最偉大的卡通角色之一！就連全球賣座鉅片《玩具總動員3》都曾出現龍貓娃娃「客串演

  出」，主角胡迪還在片中給了龍貓一個大大的擁抱。


  皮克斯動畫工作室創始人約翰拉薩特曾表示：「我們在《玩具總動員3》向《龍貓》致敬

  ，因為我們想傳達吉卜力工作室對我們的重要性。」而《腦筋急轉彎》的導演彼特達克特

  也讚賞：「在《龍貓》片中公車站等車那段戲，像是水滴、青蛙等等小細節反而成為吸引

  觀眾目光的焦點，我們也在《天外奇蹟》中嘗試做到這一點。」


  約翰拉薩特更直言：「每當我們陷入皮克斯或迪士尼的困境時，我都會放上一、兩部宮崎

  駿電影，只為了再次激發我們的靈感。」他也透露：「《龍貓》是我一生中最喜歡的電影

  之一。」


  今年9月底甲上娛樂宣佈成為「吉卜力工作室」在台灣的獨家發行片商，要將紅遍全台包

  括《神隱少女》、《霍爾的移動城堡》、《魔法公主》以及從未正式在台灣上映的《龍貓

  》、《天空之城》、《風之谷》、《魔女宅急便》等總計21部膾炙人口的吉卜力經典之作

  重新在大銀幕上映，經過網路平台票選，今（24）日宣布首部回歸之作就是《龍貓》。


  甲上娛樂也同時透露，明年其他重返片單包括暑假上映《天空之城》35周年紀念版、聖誕

  節會推出《神隱少女》20周年紀念版，所有資訊請鎖定甲上娛樂粉絲專頁。


