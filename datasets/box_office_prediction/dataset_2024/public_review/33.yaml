content: '龍貓對姊姊說了一句話、貓巴士開去哪裡？宮﨑駿經典大解析




  【吳惠菁／綜合報導】宮﨑駿動畫《龍貓》老少咸宜，36年來人氣不墜，日本電視台時常

  重播，23日再次登上NTV周五劇場，節目官方X特別披露不為人知的小故事，像是龍貓看到

  姊姊皋月時大吼一聲，其實是有意義的，以及揭曉貓巴士載皋月、梅去醫院探望媽媽，並

  且送她們回家後，最後開向何方。


  故事演到皋月遍尋不著妹妹梅，於是跑去找龍貓幫忙，看著急到哭出來的皋月，龍貓露出

  微笑接著大吼了一聲，對於這一幕，官方X解析「龍貓是在說卡哇伊」，他單純覺得皋月

  很可愛，所以幫她召喚貓巴士帶她去找梅，此外，即使龍貓沒一起搭貓巴士，只要有他在

  ，姊妹倆已覺得安心，相反的，宮﨑駿導演認為，如果龍貓一起去了，皋月可能就無法回

  到人類的世界。


  原來龍貓覺得皋月很可愛，網友得知後感到新鮮又驚奇，「原本以為龍貓是開心看到皋月

  來拜託他」、「難怪龍貓臉紅了」、「龍貓也好可愛」。


  另外，故事尾聲，姊妹倆搭著貓巴士到醫院探望媽媽後回家，貓巴士車頭標示著目的地，

  寫著什麼呢？因為字小且只出現一瞬間，很多人沒注意到，答案是「す」（巢），也就是

  貓巴士回到自己溫暖的小窩啦。網友直說「現在才知道」、「貓巴士的巢穴在哪裡呢」。


  而片尾播出製作人員名單時，也描繪出姊妹倆在媽媽出院之後的模樣，反映宮﨑駿製作該

  片的目的──《龍貓》是一部幸福又溫馨的電影，希望能夠讓戀人們滿懷著憐愛，父母們

  回想起童年時代，小朋友為了見到龍貓而跑去神社後山探險或是去爬樹。


  網友看了這段說明後，紛紛表示：「聽過《龍貓》的都市傳說，看到這裡鬆了一口氣」、

  「全部的場景都讓人喜歡」、「真的是不朽名作」。事實上吉卜力工作室多年前已否認所

  謂的都市傳說，「請大家放心，關於龍貓是死神、小梅已經死了等傳聞，《龍貓》片中完

  全沒有這些設定」。


