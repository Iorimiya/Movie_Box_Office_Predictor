content: "網誌版： \n\n\n應該是8歲那年的校外教學吧，或是更早也說不一定。\n我在遊覽車的電視上，第一次遇見龍貓。\n\n管弦樂的進行曲在水壺互相撞擊的鏗鏘聲下有節奏地迴響在車內，\n\
  小朋友們抓緊餅乾袋，圓溜溜的眼睛瞪著那些長滿絨毛的大怪物發愣，\n車裡不時傳來笑聲與尖叫。\n\n我努力抓住這模糊卻幸福的一刻，覺得童真離我是這麼的遙遠。\n\
  那是個一切都充滿驚奇的年代，不知道該怎麼辦就大哭的年代。\n\n現在的我掌心貼著粗糙的樹幹，仰頭看著依然高聳的巨木；\n心跳聲與土地和童年連結在一塊，耳旁傳來琴弦與松枝摩擦的旋律，\n\
  眼眶裡有些溼潤，在成長的歲月裡，多少個夜晚煤灰灰從我枕旁飄過，\n在風的通道裡迴旋，穿過滿佈月光的森林，消失在黑的如此靜謐的天空。\n\n你知道你沒有勇氣，你知道自己太過老成。\n\
  在人生的分岔路口，竟然回頭憶起一隻山貍貓般的怪獸在幻影中跳躍，\n把赤子之心拉的好遠好遠，而感到陣陣的失落。\n\n但是你也知道，正因為如此，我們更要為現在盡情地歡笑。\n\
  那時候的天真與直率，並不是過去的產物，而是通往未來的出發點。\n記住那樣誠實的自己吧！記住那個充滿活力的孩子吧！\n\n在現在的自己乾涸以前，我要坐上好柔軟的貓巴士，\n\
  再度前往，一個神秘的森林；一個每個孩子難以忘懷的美麗回憶。\n\n\n《宮崎：\"難道日本這個國家真的變得如此殘破不堪，再也找不到夢想了嗎？\"\n\n\"早已遺忘的東西、未曾留意的東西、以為早就失去的東西...\n\
  可是，我卻相信那些東西現在一定還存在，所以就提出\"龍貓\"的企劃案。\"》\n\n\n1987年，懷著對日本土地以及文化的再度認同，\n宮崎駿決定著手製作一個重新回歸日本自然美景的動畫電影。\n\
  \n他認為，一直以來每當日本人被問到能向全世界誇耀的東西是什麼時，\n無論大人或是小孩總會回答是「自然和四季美景」；\n可是，如今卻再也沒人這麼說過了。\n\n\
  反而現在動畫電影的製作方面，卻有盡可能避開日本的傾向。\n\n隨著國際化時代的來臨，唯有製作出具有本國特色的電影才能得到國際認同，\n宮崎駿深刻體驗到，要找到新的切入點，而且無關鄉愁與懷舊，\n\
  還得是一部開朗快活且朝氣蓬勃的娛樂電影才行。\n\n隨著他的這份遠見，1988年\"龍貓\"於全國戲院上映了。\n當年的預算有限，何況同年吉卜力的另一位大老高畑勳也製作了\"\
  螢火蟲之墓\"；\n在工作室極度忙碌又要擠出兩份作品的狀況下，工作人員可說是焦頭爛額。\n然而，這兩部電影後來都成為了兩個人的代表性作品，\n更成了吉卜力工作室向世界叩門的國際性經典。\n\
  \n使用繪本般內容的場景，男鹿和雄先生的美術設計，久石讓先生的音樂搭配，\n以及宮崎駿本人對於日本這塊土地的再致敬，\"龍貓\"成為了老少咸宜，完熟圓滿的傑作。\n\
  如今看過這部作品的孩童遍佈全球，甚至對於童年在那個時代的人來說，\n龍貓就是兒時回憶不可缺席的一塊拼圖。\n\n現在\"龍貓\"已經成為了吉卜力工作室的代表性圖樣，\n\
  宛如吉祥物般出現在各種公司場合，小梅當時讓宮老研究一番的走路模樣，\n也成了現在宮崎駿DVD系列的開頭標誌。\n\n其中，龍貓的相關商品更是一度讓吉卜力大發利市，充滿絨毛又光圓可愛的模樣，\n\
  小孩床邊可說人手一隻，鑰匙圈、桌曆、模型等更是到處可見。\n在台灣從早期就接觸宮崎駿作品的國家來說，孩童從未聽過龍貓是難以想像的。\n當年因為沒有龍貓玩偶而抓著父母褲襬不放的任性故事也是時有所聞。\n\
  \n如果要解釋\"龍貓\"這部作品的成功，其實不需要太多的思考分析。\n看著孩童欣喜的表情，大人們相視而笑的面容；\n每個人心裡都住著一個孩子，而龍貓這部作品給了那個孩子，\n\
  最奇幻，最童真，最迷人的想像與溫暖。\n\n\n我們先是從一輛田園間搖晃的車子裡瞥見那樣熟悉的記憶，\n在顛仆的卡車裡要前往從未去過得場所，孩子總會既開心又期待的望著前方。\n\
  \n姊姊小月遞給妹妹小梅牛奶糖，爸爸平靜而愉悅的望著窗外，\n他們為了給媽媽更好得休養環境而搬到鄉下；就跟每個人去鄉間渡假的感覺一樣，\n所有城市裡的緊繃彷彿都在這裡得到了舒緩與解脫，\n\
  田園風光本身就具有不可思議的醫療力量。\n\n在搬家的過程中，兩姊妹一直充滿了期待；到了目的地之後，\n也非常興奮的展開一場探險，不僅到處跑來跑去翻滾玩耍，\n\
  還四處開門，或是大叫來驅逐恐懼等等。\n與\"神隱少女\"開頭的千尋作對比，可以很明顯發現這兩部作品不同的訴求。\n後者是出身於城市的現代兒童，冷漠疏離而欠缺熱情；\n\
  而小月小梅這對姊妹則是熱情活潑，到處都展現真誠與快樂的一面。\n\n姊姊小月是一個從小沐浴在陽光下，精神抖擻的少女；\n在媽媽暫時缺席的家庭裡還扮演了家庭主婦的角色，獨立堅強而早熟，\n\
  喜歡盡情歡笑跑跳，不做作，也有對人事物靈敏的感受。\n在少根筋的爸爸底下是個小管理者，在艱困的環境下尋找樂趣也是獨特的才能。\n\n然而這樣堅強的外表下也是有陰鬱的一面，在童年的時候，\n\
  關於父母的問題總是特別能讓孩童感到害怕，最堅強的支柱一旦出現問題，\n孩子往往會陷入焦慮以及恐慌，選擇以積極勇敢的一面對抗困難，\n小月可以說是一個樂觀而健康的少女，帶有那麼一點提早長大的靈魂。\n\
  \n假如說小月是個堅定又機靈的小孩，那麼小梅就是個凡事專注執著又很有耐性的小孩，\n在姊姊去上課之後，小梅並不選擇窩在家裡，\n而是馬上拿著鏟子與水壺開始了後院的觀察探險。\n\
  \n努力的發掘豆子松果等植物種子，採了美麗的花兒給爸爸欣賞，\n看到有趣的東西就緊追不捨，這不就是典型的鄉下小孩嗎？\n\n然而，小梅可愛之處就是又多了那麼一點固執，\n\
  從看見了可愛的龍貓開始(一般來說，孩童觀賞到這片段會特別興奮)，\n她就窮追猛打追著兩隻小龍貓，也就是這樣的好奇心與童真，\n森林之主才破例讓小梅進入她沉睡的洞穴，與她一起遊玩打呼吧。\n\
  \n我個人特別喜歡小梅醒過來之後，父親面對這件奇遇的態度。\n小梅急欲證明給爸爸跟姊姊看，她並沒有說謊，然而由於沒有證據，\n小梅嘟著嘴巴低頭不語；小月不知所措的望著父親，這時爸爸說了：\n\
  \n「多多洛是這片森林的主人，可不是想見就可以見得到的哦！\n所以小梅你是非常幸運的。」\n\n父親在這件事情上並沒有持否定的態度，並且開心的帶著兩個小孩辛苦的爬上階梯，\n\
  到大樟樹的底下朝拜，三個人虔誠的表情讓人平靜，也想起兒時遇見大樹的感受。\n\n\"來！大家一起謝謝它！\"\n\n這樣子的事情不就是教育的本質嗎？如果我們無法教導孩童一件事情的寓意，\n\
  在正確的時機引導他建立正確的觀念，那他們的童年又損失了多少無法計量的學習機會。\n我也一直不懂為何人們一直以\"我小時候就知道沒有聖誕老公公\"為榮，\n對我而言，這是一件悲哀的事情。\n\
  \n對於孩童來說，重要的不是事實本身，而是事實背後的意義。\n要殺死多少個聖誕老公公，或是森林裡的大怪物才能讓孩子認清這個世界呢？\n有沒有大人曾經想過，充滿聖誕老公公以及大怪物的世界才是真正意義上的世界？\n\
  為什麼要以大人的觀點，強加在充滿夢想，一個人生就那短短數年的稚嫩心靈上呢？\n\n為什麼現在以揭穿童話背後的意義為樂，將童話賦予大人限制級的情節，\n並且信誓旦旦的告訴你這才是真相；或是將龍貓當成死神編造一些使人畏懼的故事。\n\
  這些我們長大之後才在製造的悲劇，對於孩童而言是毫無意義，並且損害他人生的東西。\n\n為什麼我們需要童話，為什麼我們不能去以謊言為由去否定故事，\n因為這些美麗的體驗一輩子只有一次，就發生在你人生最有信心的關鍵點。\n\
  那份信任，對於土地以及神靈的信任一旦被摧毀了，\n這樣的人長大就永遠不會再有夢想了。\n\n當我長大體認到這些事情時，我才強烈的對這些動畫電影感到一種責任感。\n\
  從此我可以體會為什麼宮崎駿先生總是說他的作品出發點永遠為了孩童，\n而且無關年紀，是所有人心中那個永遠的赤子，我想，從這裡就能體會一二。\n\n回到小梅來說，她一點也不懼怕那些怪物，甚至在不知不覺間促使牠們敞開胸懷，\n\
  以現在的角度來看，小梅真是個膽子奇大，活力滿點的小孩，\n然而過於莽撞的個性與固執，也讓她闖出不少禍來，讓姊姊與爸爸頻頻為她著急。\n\n其他村人如婆婆，簡直就是鄉下大戶人家作過事，每個人都有印象的典型老婦人化身；\n\
  從一開始就努力幫忙，親切的幫兩姊妹顧家，是一個看似有點嚴肅實則非常親切的婆婆。\n\n而小凱則是個有點憨厚又非常善良的少年，\n雖然他瞥見小月的時候還不清楚自己心裡懷抱著怎麼樣的感情，\n\
  但是還是如那個年紀的男孩一樣愛惡作劇，是一個口嫌體正直的好男孩。\n\n在龍貓的故事中，處處都能感受到家庭的溫暖，儘管是缺少了母親的家裡，\n家人卻還是維持著一貫的歡笑與幸福，像是大家一起打掃家裡，裝修家具，\n\
  一起洗澡，為了趕走恐懼哈哈大笑，以及三人共騎腳踏車等等。\n每個小地方都能讓人懷念起那開朗又溫馨的情懷。\n\n那天爸爸有事耽擱而晚回來，姊姊提議要直接去公車站接爸爸，\n\
  在漫長的等待裡，小梅不堪睡意而趴在姊姊的背上。\n在那個夏日晚間的雨中，公車站牌旁傘下，出現了有著絨毛的腳，\n腳上面還有著光亮的小爪子。\n\n\"阿！是多多洛！\"\
  \n\n小月因為目睹了這龐然大物而心跳不已，同時這隻大怪物還頂著一片葉子，\n靜靜地佇立在雨中，與公車站牌一同默默的等待。\n\n這個經典的場景出現在好多小孩的夢中，肥嘟嘟的大龍貓天生有種喜感，\n\
  當接過小月致贈的雨傘，並且發現其用法後，赫然為牠3000年來的貓生活帶來樂趣，\n猛力的跳動配上大到不行的滿足笑容，你會發現龍貓要的，真的不多。\n\n從遠處的漆黑隧道出現了兩道耀眼的光線。\n\
  \n\"阿，爸爸的公車來了！\"\n\n然而緊接著衝過來的是一隻跳躍在林間的巨大怪貓，貓不僅有好多好多的腳，\n還有無比柔軟的座椅可供乘坐，讓人感受到一股親切以及專業的感覺。\n\
  大龍貓開心的坐上貓巴士，又如一陣風般的消失了。\n\n記得我在看過這段劇情後，\n不知道有多少次在公車站牌旁痴痴的期待貓巴士飛奔而來的場景。\n然而每次等了很久來了無聊表情的公車司機之後，\n\
  不禁為貓巴士遲遲不來感到氣憤。\n\n現在回憶起來，這些山怪與山妖居住在山林裡如此長的時間，\n不僅擁有著神話般生物的特色，同時還有與兒童親近的性質。\n人們常說有些東西只有孩子們能看到，除了孩子開放無成見的心胸外，\n\
  他們應該也只願意接近孩童這般可愛的生物吧。\n\n大龍貓秉持著禮尚往來的精神，將五六粒橡實種子送給了姊妹們，\n姊妹們回家將種子撥種在土裡...\n\n晚上，大龍貓與他的兩個跟班們跳著似乎是祈雨之類的舞，\n\
  兩姊妹衝出去與龍貓們跳著可愛的舞步，樹芽群嗶嗶剝剝的冒出頭來，\n越長越快，直衝天際；孩子們則抓住陀螺上的大龍貓，\n一起在深夜的星空裡嗥叫...\n\n那是童年心中，難以忘懷的浪漫。\n\
  \n\n任性的小梅抱著玉米走丟，而心急如焚的小月在田埂間奔跑穿梭的場景，\n相信大家都不會忘記。黃昏橙黃的天空宛如燃燒著時間一般，\n宣告夜晚的到來，更讓觀眾為失蹤的小梅著急。\n\
  \n與孩子們走丟或是找不到父母的恐慌，是每個人成長經驗不可或缺的一部份，\n尤其對孩子來說，簡直就像是被整個世界遺棄一般，陌生的天空無可依靠，\n只能四處找尋哭泣，無助的徬徨四顧，祈禱爸媽趕快出現拯救自己。\n\
  \n隨著時間一點一滴的過去，在偌大的鄉間毫無目標的找尋，\n連觀眾也默默期待著，快讓小梅回家吧！\n\n無計可施又慌亂的小月跑進樹洞求助大龍貓，\n少女的哭泣讓古神興起了英雄的情懷，貓巴士從遠方趕來，\n\
  小朋友在看見告示牌寫著\"小梅\"的同時也放下了心，\n因為小梅一定會被找到的！\n\n一陣狂風吹過稻梗以及昭和三十年代的鄉間，吹過照葉文化與記憶中懷舊的童年，\n\
  吹過兒時電視機前那個破涕為笑的臉孔，吹過二十年來無數人們的心頭。\n\n那一瞬間眼眶溼潤，感覺又被龍貓拯救了一次。\n讓家庭充滿幸福，讓家人重新團圓，也讓人與土地的思念重新連結起來。\n\
  在樹梢上吹著風笛，在小道上散步看星，\n住在隔壁的多多洛，之後也將一直守護我們。\n\n片尾那首熟悉的多多洛響起時，我感到一陣如釋重負。\n整部作品將自然與土地的根脈連結起來，\n\
  串起對於家庭的懷想，牽起對於童年的思念，\n並且把扎根於那樣清新的夢想，拉拔到了與明月一同的高空。\n\n日本文化界著名的作者司馬遼太郎與宮崎駿在1996年的對談中提到對龍貓的看法，\n\
  當時被宮崎駿認為是\"最喜歡的長者之一\"的他這樣說道：\n\n「英國有一位作家好像說過『小孩是大人之父』，也就是說，\n缺乏童心的大人是最無趣的人。只要是認真工作的人，都必定有一顆童稚之心。\n\
  大人在電影院裡之所以感到開心，就是因為他本身變成了一般的小孩，\n所以才會笑顏逐開。一個人縱使已經是滿臉皺紋，也要保有一顆童心，\n否則就絕對不能信賴。而當一個人給人無法信賴的印象時，\n\
  不就意味著，他的倫理觀也是不值得信賴的嗎？」\n\n也許我們都已遠離那個遙遠的年代，我們的價值觀也許也不再相同。\n「像是在做夢，卻又不是夢！」的浪漫年代，似乎也只待追憶了。\n\
  但是多年後重新觀賞這部影片，我想書寫的東西卻不僅僅是可愛的龍貓，\n或是那個小鳥一樣追不回的童年；而是以一個懷抱赤子之心為志的一個期許。\n\n在巨大而茂密的樟樹蔭下，一個少年謙卑的懂得尊敬自然，\n\
  懂得感謝家庭情感，懂得珍惜兒時夢想，並且微笑著迎接吹拂過他衣擺的微風。\n\n「謝謝你，隔壁的多多洛。」\n\n\n\n--\n\n61號風車村，歡迎來往旅客駐足\n\
  \n\n\n--\n◆ From: 123.204.157.5\n                                        12/21 21:46"
