content: '多虧了現代科技，


  可以讓我舒服地在家用手機播放Netflix再接上藍芽投影機到牆上，


  本來以為畫質會不佳但是卻沒有感覺到哪裡有不足，


  原來現在投影科技已經進步到就算投影機沒放好，


  投射出來的畫面仍然能夠自動校正了，


  音效儘管跟電影院當然有差但是總比盯著手機好多了。


  也是因為之前重新上映，


  也重新引起我的注意後跟妻子和小朋友重看了這部經典電影。



  1988年出生的龍貓動畫可以說是陪著我的一生了，


  小時候用主題曲練習直笛，


  長大以後才無意間發現怎麼後來所有的宮崎駿動畫都有龍貓標誌，


  而在所處的世界中龍貓周邊已經無所不在，


  可見這部電影的經典程度。


  但我還是沒有從頭看過，


  甚至因為小時看了龍貓公車會怕而對電影有點排斥。


  想不到人到中年回去重頭看這部電影會是這麼的喜歡。


  也沒認真想過前面幾十年的人生是怎麼想的，


  想到這部片是不太喜歡。



  會喜歡的原因認真思考起來，


  是因為人生經過了歷練，


  現實中發生的情感與動畫產生共鳴。


  像是妻子喜歡這部片的原因，


  是因為她跟她的妹妹在小時候就失去了雙親之一，


  而她的妹妹表現的跟電影中要去找媽媽而鬧彆扭的樣子很像，


  而她就如電影中的姐姐一樣著急。


  愛妻看到那一段就開始落淚，


  想到自己過去經歷過那種痛苦與思念。




  而我則是從父親的角度去看待這部電影。


  身為父親，


  戲中的爸爸對於孩子反應看到各種奇特的生物接受度也太高了。


  那種開闊的胸襟應該可以讓孩子們非常有信任感吧？


  不論是看到各種奇怪生物，


  甚至到最後莫名奇妙窗邊發現玉米，


  都是寬心接受。


  至於小朋友，


  老大想要跟龍貓一樣飛到樹上，


  還不太會表達的老二則是死盯著螢幕不知道她在想什麼，


  老三則是看到龍貓就轉頭過來對著我笑。


  很開心終於從經典電影中找到共鳴，


  在觀影時感受的那種兒時酸甜，


  甚至在片尾時看著這家人後來過的生活都為他們感到開心。


  很好的重新體驗，


  分享給大家。


