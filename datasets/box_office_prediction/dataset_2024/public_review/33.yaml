  宮崎駿《龍貓》29日登台 「貓巴士」跑遍大台北


  2021/01/16 05:30


  〔記者鍾志均／台北報導〕宮崎駿經典作品《龍貓》將在台上映，為迎接電影登台，片商

  曝光「全台龍貓出沒地圖」，經典的龍貓公車站場景進駐雙北、桃園、苗栗、台中、台南

  和高雄多家戲院，可愛的布景勢必成為今年寒假的打卡熱點。而片中「貓巴士」也在百輛

  公車刊登廣告，即日起在大台北地區跑透透，讓粉絲直喊：「超想搭車！」



  經典的龍貓公車站場景進駐戲院。（甲上提供）



  片中的「貓巴士」會在大台北跑透透。（甲上提供）


  《龍貓》伴隨不少7、8年級生的兒時回憶，宮崎駿透露，其實電影延宕了近十年才得以開

  始製作。因相對樸實的故事題材，最初不被影視圈看好，讓他原本打算自己掏錢製作，「

  比起畫那些打來打去、飛來飛去的東西，我更想製作小女孩在綠色森林中玩耍的題材」。

  《龍貓》1月29日在台上映。




