content: '沒有龍貓，我一點都不意外。


  故事很簡單，

  「爸爸帶著兩個女兒搬家，

  原來是媽媽生病了。中途姊妹認識了龍貓、公車、黑小鬼等等的奇幻生物。

  然後為了找媽媽，妹妹離家了，姊姊去找了，

  然後龍貓跟龍貓公車來幫忙，找到妹妹了，看到媽媽了。」



  我連「以上有雷」都不想標，

  因為故事簡單到不行，之所以會成為吉卜力的MARK，

  我覺得應該是

  1.超IBMA的主題曲（與天空之城略帶憂傷感不同，「隔壁的多多龍」完全正向）

  2.故事完全沒有反派，就是宮老中心思想的實現

  3.龍貓真的很可愛，裡面的所有奇幻生物都是宮老世界的樣版角色



  吉卜力很多的作品都有隱藏的暗梗，劇情有深度，可以回味再三；

  龍貓則是一部簡單到不行的動畫，小朋友看會很開心、喜悅，

  大人看了則可能有「啊？就這樣沒了？」的感覺。


  所以，他可能不經典，可是卻堪稱是宮崎駿的「符號」。


