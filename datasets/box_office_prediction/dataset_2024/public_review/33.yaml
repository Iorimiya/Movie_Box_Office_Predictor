  洞徹的答案。


  事實上你不需要是大叔，也能看得懂《同學麥娜絲》，只是如果你已經是大叔，《同學麥

  娜絲》會令你看得怵目驚心，走出戲院後，才發現自己的表情就像《同學麥娜絲》海報裡

  的模樣。


  [打破第四面牆，黃信堯《同學麥娜絲》帶來混淆虛實的電影幻境]


  電影以導演黃信堯的夫子自況開場，他告訴我們自從上次拍了《大佛普拉斯》之後，人生

  應該要普拉斯但卻實質沒那麼普拉斯的現況：《大佛普拉斯》獲得 5 項金馬獎、5 項台

  北電影節獎座、還有 1 座香港電影金像獎，然後黃信堯還是在抱怨電影公司老闆賺了錢

  ，自己卻連他新買的重機都沒騎過幾回。


  這種抽離敘事電影慣例的真實抱怨，好像意味著《同學麥娜絲》是一部紀錄片而不是虛構

  的敘事電影，事實上，整部電影都在這種後設意味強烈的風格裡，虛實切換。《同學麥娜

  絲》有類似紀錄片形式的訪談、有提示觀眾這只是電影的畫外音、卻也有超脫現實的靈異

  見鬼片段，這種安排慢慢帶領觀眾進入混淆現實的電影幻境之中。


  認真工作的電風；繼承糊紙屋家業、有口吃的閉結；鬱悶無法發洩的罐頭；一心懷抱電影

  夢的導演添仔，是四個高中好同學，如今高中歲月已經過去即將 30 年，四個大叔還是像

  四個高中生一樣，時常在泡沫紅茶店打牌講幹話。四個男人是四種台灣中年典型，電風汲

  汲營營，卻發現自己成就永遠追不上現實高標，做到流汗被嫌到流涎；有人自知天生差人

  一截，至少安貧樂業還能找到生活小確幸；有人堅持追逐夢想，到頭來卻發現自己的堅持

  其實是逃避現實，而夢想也不過是一個念頭就無關緊要的空談，還是功名比較香；有人什

  麼想法都沒有，只能埋怨老天總是對他不公平。


  [邁入 40 後，遲了一步成長的大叔們]


  多多少少，每個台灣 40 歲以上的男人，都會落入其中一種典型（或一種以上），在《同

  學麥娜絲》貌似很不嚴謹也不峰迴路轉的劇情裡，大叔觀眾們的人生，卻在這些風波不驚

  的鏡頭中時時被質疑、被提醒、被點破。看著電風他們像小孩子般的鬥嘴打鬧，很難不想

  起自己的高中時光，而到底什麼時候，我們開始被社會稱為大叔了？明明心靈還沒有成熟

  成我們想像中的田村正和或高倉健，現在卻得擔負起許多不足外人道的責任。說到頭，扛

  責任還是小事，最怕的是肩頭上有重擔時，你突然疑惑起自己該踏出的左腳還是右腳？


  年輕時你也會在下樓梯時突然想起這問題，下一步該是左還是右？其實踏錯了也不要緊，

  青春筋骨勇，跌倒了再爬起來。但到了中年，連絆一下腳全家都要陪你一起動盪，更何況

  現在已經沒有舉重若輕的餘裕了，這種突如其來的魔考是最令人難受，就像春天裡突然吹

  來的冷風、就像背上寒毛突然無故聳起，年輕越大，越經不起這種一秒進地獄的心理壓力

  。


  中年的壓力就在《同學麥娜絲》的幹話與笑話中浮現，導演用許多中年男子最經不住的難

  關，來考驗觀眾的抗壓力：夢想與功名的拉扯、重病的親人、重遇少時無緣的暗戀對象、

  秘書有意無意的挑逗、能否成立家庭的自信等等，這每一個精心設計的劇情難關，都能成

  為你在現實生活中大聲嚷嚷「我不想交往／結婚／生子」的理由。


  這聽起來是不是很厭世？但《同學麥娜絲》沒有那種好友到碼頭上對著大海吶喊「幹你媽

  中年」的熱血鏡頭，因為現實中沒有大叔會說出「厭世」這兩個字的，我們都習慣把厭世

  鎖在眉頭，然後下班後坐在沙發上五分鐘就睡著，在凌晨三點半時突然驚醒，想起自己高

  中時對未來不切實際的幻想。


  問題是現實台灣的扭曲社會，繼續強迫成人們吞下這種虛無的幻想：終身會員制的婚友社

  ，保障你一輩子一定能找到真愛；市井小民也會掉進地方政治勢力接班的空缺，一秒成為

  能治國安民的民意代表候選人；電視上奢華到荒謬的豪宅廣告，告訴你穿著小禮服喝香檳

  可以是每天向晚的日常。你知道這都是假的，但這也是距離你最近的稻草了。


  [《同學麥娜絲》揭開這醜陋又美麗的現實]


  聽起來《同學麥娜絲》很厭世，一點都不會，它溫柔的不可救藥。它告訴大叔們，現實是

  混沌的，變動是常理，不變才是異常，有家有工作有車位的我們，其實與幾萬年前的山頂

  洞人沒有太多不同，那些危機與誘惑永遠都會與你相伴──山頂洞人可能也會被慫恿「那

  邊有隻猛獁象要不要去獵捕」，然後去了變成大象的鞋墊。夢想可以有，不要太執著，不

  是因為你沒能力，而是因為你胃口變小了，到頭來，也許你只需要一杯手搖飲、一副撲克

  牌、一包廉價菸（Dunhill 很貴的）、還有一個與豬朋狗友相聚的下午，就能讓你再面對

  另一個日出。


  導演黃信堯在《同學麥娜絲》開演前，站在台前致詞，他應該要說些「感謝」、「希望大

  家會喜歡」這樣的客套話，但他卻說：


  「不管你是不是大叔，這部電影都很適合你。」


  《同學麥娜絲》沒有給我們豪宅廣告以外又一個虛妄的幻想，沒有告訴我們只要買哪隻股

  票就能掙脫中年的困境，它好像告訴我們，只要你遇上了人生的「坎」，不管你是男是女

  是老是幼，就會一秒變成大叔。而過不過坎無所謂，我們都已經變成大叔了，代表沒救了

  、爛泥扶不上牆了，但你仍然可以選擇與坎共生，而那其實並沒有想像中那麼難受──世

  上還有很多比廢更悽慘的地獄存在呢。


  這種廢也無妨的溫柔，是《同學麥娜絲》最美之處，我認為超越了《大佛普拉斯》仰天長

  嘆的荒謬，甚至到達了佛家生死無礙的層次。多年前 GAINAX 製作過一款動畫，名稱直譯

  叫《這個醜陋又美麗的世界》（この醜くも美しい世界），如果《同學麥娜絲》要換一個

  更簡單易懂的片名（我還是不相信有人會取 minus 作為英文名字），那麼這個名字非常

  適合又醜陋又美麗的《同學麥娜絲》。




