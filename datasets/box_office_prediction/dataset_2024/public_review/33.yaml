content: '《龍貓》藏30年內幕！宮崎駿爆：是可怕生物


  新聞網址：


  2019/06/11 10:09 東森新聞 責任編輯 黃任強


  日本動畫大師宮崎駿經典作品《龍貓》紅遍全世界，是許多人的童年回憶，故事中的龍貓

  更是療癒可愛，深受不少影迷喜愛，沒想到宮崎駿曾親口承認，「龍貓是可怕的生物」，

  驚爆差點就把小孩給吃掉，不為人知的內幕隨之曝光了。


  現年41歲的糸曾賢志是知名動畫導演，也是宮崎駿的徒弟，代表作是《進擊的巨人》劇場

  版的開頭畫面、迪士尼《星際寶貝》等，他近日受訪分享10幾歲時到吉卜力工作室的團體

  面試經驗，其中一名女生非常緊張，宮崎駿為了緩和她的情緒，主動和對方聊起喜歡看什

  麼作品。


  該名女生表示自己喜歡《龍貓》，不過宮崎駿聽完這個答案後卻語出驚人：「聽妳這麼說

  我是很高興啦，但我不覺得龍貓是很可愛的生物耶…」，接著吐出驚人內幕，「龍貓是很

  可怕的生物，而且是肉食性的，之所以沒有吃掉小月和小梅是因為肚子不餓」，說完還哈

  哈大笑，讓應徵的女生瞬間像遭到雷劈般受到打擊。宮崎駿將「龍貓是可怕的生物」一事

  一一詢問應徵者：「你怎麼看？」對此，糸曾賢志指出龍貓有臼齒，用來咀嚼、磨碎食物

  ，因此不是肉食性動物，最後其他應徵者都被淘汰，只有他一人被錄取，從此成為宮崎駿

  的徒弟。


  據了解，《龍貓》自1988年上映至今歷久不衰，期間更流傳「龍貓是死神」的說法，有網

  友爆料故事其實是以「狹山事件」為藍本，故事中小月和小梅遇到龍貓，因此最後都已經

  死了，所以後面幾幕都沒有影子。消息傳得沸沸揚揚，加上吉卜力沒有出面證實，謠言傳

  了好幾10年，直到近幾年，吉卜力製作人受訪時才澄清，「有關龍貓是死神或其他謠言，

  都不是真的」，並呼籲大家不要相信那些謠言。


