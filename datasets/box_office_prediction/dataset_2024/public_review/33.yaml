content: "《龍貓》月底正式在台上映 宮崎駿親揭角色原型\n\n20:39 2021/01/15 中時 孫伊萱\n\n\n為迎接電影在台上映，片商曝光了「全台龍貓出沒地圖」。（甲上提供）\n\
  \n\n宮崎駿耗費10年心血創作影壇經典《龍貓》。（甲上提供）\n\n日本動畫大師經典作《龍貓》過去從未在台灣正式上映，終於要在1月29日躍上大銀幕，\n為了迎接電影上映，片商曝光了「全台龍貓出沒地圖」，經典的龍貓公車站場景將進駐雙\n\
  北、桃園、苗栗、台中、台南和高雄多家戲院，台北京站威秀影城手扶梯處也出現了「龍\n貓隧道」，還有「貓巴士」為主圖刊登百輛公車廣告，即日起將在大台北地區跑透透。\n\
  \n有著尖耳朵、圓滾滾大眼睛與毛茸茸身軀的「龍貓」紅遍全球，對於角色原型更是眾說紛\n紜，宮崎駿笑說：「很多人說龍貓是森林裡的一種野獸或鬼魂，其實是我很喜歡宮澤賢治\n\
  的童話故事《橡果與山貓》，我想像高達2公尺左右的巨大山貓呆站著遙望遠方，腳邊的\n小橡果嘎吱嘎吱作響地轉圈滾動著。」這成為了「龍貓」的靈感來源。\n\n「龍貓」呆萌的表情和舉止代表著祂身為森林守護神的「大智若愚」，宮崎駿表示：「有\n\
  時候我進入山林間，都會隱約覺得有誰也在山林裡，那是森林裡的動靜，感覺像在跟我說\n『今天可別假裝不知道喔』，我覺得這種看不見的存在很有趣。」\n\n宮崎駿也透露《龍貓》其實延宕了將近10年才得以開始製作，他說：「我還未當上導演就\n\
  已經有了製作《龍貓》的想法，當時我覺得自己一輩子只能畫場景配置，還罵自己眼高手\n低，甚至也不覺得能作成動畫，覺得能成為繪本就很不錯了。」\n\n相對樸實的故事題材剛開始也不被影視圈看好，讓《龍貓》數度卡關，宮崎駿當時甚至打\n\
  算自己掏錢製作，他說：「許多動畫師們也厭倦老是在畫打打殺殺的橋段，比起畫那些打\n來打去、飛來飛去的東西，我更想製作小女孩在綠色森林中玩耍的題材。」\n\n並表示希望小孩子在看了《龍貓》之後，會心血來潮地跑進草叢堆或是去撿拾橡果，他說\n\
  ：「雖然現在已經很少有小孩會這麼做，但我希望他們會因此鼓起勇氣潛進神社裡面玩耍\n，或是偷偷地窺視家裡屋子底下，興奮地期待會發生有趣的事情。」\n\n(中時 )\n\
