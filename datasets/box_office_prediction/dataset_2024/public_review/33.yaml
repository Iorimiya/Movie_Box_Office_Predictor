content: "（ 剛剛要轉去MIYAZAKI版的時候 不小心把這邊刪掉了Orz\n   只好重貼一次 請大家見諒<(_ _)>  ）\n\n《龍貓》- 時光之硯部落格\n\
  \n （照樣有太多的劇照 orz）\n\n==========================================================\n\
  \n你聽到落葉被捲起、飄落、摩擦撞擊的沙沙聲，聽到悠遊在水稻田\n、樹林裡、山坡上面青草地的飛揚鏡頭，和那不斷旋轉的地面風景\n。風聲穿梭在林木夾道的夜裡，兩旁的樹影紛紛倒退而去。前方等\n\
  待的是即將泛白的清晨山麓，以及懷抱無窮希望的童年時光。\n\n==========================================================\n\
  \n要怎麼動筆寫一部，幾乎所有人都看過的電影？\n\n圓滾滾、毛茸茸的白色大肚子，瞪起來又圓又亮的兩隻眼睛，以及吐納著夏夜晚風的大嘴\n巴。十幾年來，多多洛溫暖的形象早已深植所有觀眾心中，加上小黑煤球暗夜裡驚恐張望\n\
  的眼神、小梅執意抱著那根玉蜀黍往前跑去的倔強，以及樹林裡龍貓巴士左右巡梭的探照\n燈雙眼。鮮活而奇妙的角色塑造是《龍貓（となりのトトロ）》最大的特色。如今每個孩\n\
  子都認識多多洛那胖嘟嘟的身形，每個大人都記得第一次看這部電影的開心。\n\n所以，如果我能藉著這篇文章成功勾起你心中的回憶，那在清朗的星空下、滿滿的月色中\n\
  撫過一整片田野的風，那些孩子們在飛行途中盡情的歡笑聲，還有對那軟綿綿巴士座椅曾\n經無比的嚮往，我將會非常開心。\n\n\n毫無疑問地，《龍貓》是宮崎駿最具童話色彩的作品，是他心底那不老童心最純粹最神奇\n\
  的結晶。親密的手足之情、溫暖的父母之愛，對鄉野家園的懷想及盎然綠意的崇敬，再加\n上十足魔幻但一點都不駭人的鬼怪傳說，這一切構成一個迷人的故事，讓每個幼小的心靈\n\
  都心嚮往之，更讓每個長大的孩子從中憶起童年的單純、童顏的可愛，以及童話的令人無\n限著迷。\n\n在那俯瞰這片祥和田野的百年神木底下，住著一家子和善的妖怪。牠們是風的化身、是山\n\
  林的守護神。牠們總在夜裡以人們看不見的姿態穿梭林木間、田埂邊；牠們也愛在翠綠的\n樹洞裡悠閒地午睡，和清澈池水中的蝌蚪群、斑斕夕陽邊的點點蒼鷹，以及村落裡純樸的\n\
  人家們和平共處。\n\n片長不到一個半小時的《龍貓》有個再簡單不過的故事。宮崎駿先以搬家的興奮情緒刻畫\n父女三人緊密的情感，並帶出兩姊妹對母親的思念之心。接著是那炎夏的午後，夢遊仙境\n\
  的小梅偶然發現了多多洛，與牠一同度過那個慵懶的下午。幾天之後，皋月也在大雨滂沱\n的夜裡、在那名列影史經典場景的公車站牌與頑皮的牠相遇。後來小梅走丟了，多多洛與\n\
  龍貓巴士不但幫助皋月找到她，還帶姊妹倆去醫院悄悄地探視媽媽。故事結束在輕快的主\n題歌聲中，多多洛一族在大樹頂上吹著陶笛，而五歲的小梅那笑得又大又開的臉龐，則永\n\
  遠印在你我心底的銀幕上。\n\n淺顯易懂、且充滿濃濃玩心的故事，是《龍貓》之所以吸引每個年幼孩子的理由。童話故\n事往往伴隨著單純的情感與幻想的色彩，而宮崎駿不但用他的畫筆說了一個每個孩子都能\n\
  看懂、都會喜歡的故事，更在刻畫人物時特別用心，不論是女孩們或妖怪們的角色氣質，\n都可見他描繪童心的企圖。角色群塑造的大成功、日本式田野風情的溫暖呈現，加上久石\n\
  讓又一次淋漓盡致的配樂演出，是《龍貓》成為永遠經典的主因。\n\n\n當然，談到角色塑造自然要從多多洛說起。奇怪的是，雖然多多洛堪稱宮崎駿筆下知名度\n最高的角色、其周邊玩偶的受歡迎程度也顯然最出風頭，但我想了好一陣子，仍舊沒把握\n\
  該怎麼用文字來描述牠。從第一次出場開始，多多洛就總是一副睡眼惺忪、慵懶而茫然，\n而且有點搞不清楚狀況的模樣。這樣的牠真不曉得該用呆還是可愛來形容。然而牠的童心\n\
  又是那樣鮮明，從第一次撐傘聽見雨水打落的興奮表情、為兩姊妹種的橡果子跳祈禱舞時\n的逗趣模樣，還有帶著大家乘陀螺飛上天的熱血豪氣，都為多多洛添加了活潑的形象。\n\
  \n當小梅滾落那嫩綠色的地底洞穴，初登場的多多洛只讓我們看到他灰色的背面以及軟綿綿\n的圓尾。天不怕地不怕的小梅又戳又摸地逗弄著牠的尾巴，結果多多洛翻了個身、繼續呼\n\
  呼大睡。純然好奇、沒有惡意的稚氣眼光熱情地擁抱大自然的精靈，那精靈也以溫暖的姿\n態回應她，如此溫柔如此和煦。\n\n而在多多洛出現之前，最先吸引你目光的是舊屋子裡的小黑煤球。小黑煤球扮演了可愛的\n\
  配角，那黑漆漆輕飄飄的模樣配上兩顆大大白白的眼睛，其角色設計無比簡單卻無比搶眼\n。它們是害羞而膽小的族群，同時象徵「灰塵、舊污」的概念，負有教導孩子認真打掃的\n\
  教育意義。在這部電影所有橋段中，我一直對那月明星稀的夜裡小黑煤球乘風遷徙飛去的\n一幕特別印象深刻。宮崎駿選擇了充滿神話色彩的構圖來呈現「人氣」正式進駐一幢房屋\n\
  的那一刻。主角一家搬了進來，怕生的小黑煤球們因而必須離開去流浪了。音符般的黑色\n棉球紛紛向著星空飛去，那時的風是無比溫暖、那樣的畫面是無比浪漫的。\n\n但這些角色中，我私心最興奮地想談的是龍貓巴士，這個在宮崎駿所有作品中我最喜歡的\n\
  角色。頑皮而鬼靈精的大臉、迸射出光芒的雙眼、由老鼠擔任的車頂燈，還有毛茸茸的車\n門與毛茸茸的座椅。龍貓巴士兼具了貓科動物的迅捷帥氣與童話怪物的誇張外型，因而從\n\
  第一次出場就讓皋月與小梅與你我都看得目瞪口呆。這是宮崎駿令我無比崇拜的想像力，\n包括那能夠自行開闔的車門，以及隨著牠的意思天馬行空變換的終點文字。龍貓巴士在林\n\
  道中奔跑時，路旁的樹木紛紛自動閃避；而牠在丘陵地上穿梭的身影搭配雙眼射出的光線\n、以及那狂風掃過的氣勢，讓人對《龍貓》中的神怪世界留下震撼的印象。\n\n交通工具在夜裡運作的氣氛是宮崎駿挺喜歡描繪的場景。《天空之城》裡朵拉一族的海盜\n\
  飛船在暗夜雲層中轟隆轟隆地運轉著，而船員們得輪流到船頂去守望，披著暖袍、身旁是\n不斷流過的風；霍爾的城堡也總在夜裡開拔移動，那些機械腳爪緩緩往前踏步，城堡的煙\n\
  囪大口噴著氣，此時往往有冷颼颼的濃濃的霧。最令我心醉的則是《神隱少女》的水上電\n車。當千尋一行人在逐漸披落的夜色中乘車遠行，車上是無聲但疲憊的擁擠，車外是安靜\n\
  與寂寥、只有車燈微微透著溫暖。此時搭配久石讓含蓄的鋼琴聲，那氣氛如此沈重卻又如\n此安穩...\n\n相較之下，龍貓巴士在夜裡的奔跑是熱鬧且張狂無比的。牠的大嘴得意地笑開，跳躍在屋\n\
  頂上、電線桿、大樹頂、田野中。牠那十二隻腳交錯邁開的身影是這部電影最令人著迷的\n動態畫面，而看來溫暖無比的車內地板與座墊，則只能擺放在我多年來難以實現的夢中。\n\
  \n\n回過頭來談人物，基本上《龍貓》大部分的敘事還是集中在兩姊妹身上。身為姊姊的皋月\n有宮崎駿一貫的女主角氣質：獨立、成熟、自信、短髮。她並且十分活潑開朗，雖然對媽\n\
  媽無比想念，仍在某種程度上肩負起家裡暫時的女主人角色。「越懂事，反而越令人心疼\n」，皋月是個陽光且氣質鮮明的女孩。\n\n然我想所有人都會贊成，妹妹小梅才是宮崎駿筆下最精彩的小孩子角色。精力充沛、好奇\n\
  心百分百的小梅有系列作中最豐富的臉部表情、最鮮活的孩童情緒、最可愛的肢體語言，\n就連配音都生動得讓人回味不已。她把小黑煤球一把拍在掌心的專注神情、遇見多多洛卻\n\
  覺得爸爸姊姊都不相信她的那股委屈、在草地上跟蹤白色小多多洛的興奮，還有跟姊姊吵\n架後抱著玉蜀黍放聲大哭，都是《龍貓》最經典的角色表演。\n\n多多洛一族與龍貓巴士是山林的主人，牠們掌管著這片綠地的和諧，也在夜裡偷偷揮灑著\n\
  玩心。戲裡其他人都無法察覺龍貓巴士的存在，唯有真心相信且充滿期待的兩個孩子可以\n看見牠。這是宮崎駿對孩童眼光的頌揚，因為單純所以真摯、因為善良所以清晰。\n\n\
  當皋月心急如焚地闖入樹洞中、跌落在多多洛的肚子上，一邊跟牠說著小梅走丟了，一邊\n掩面就哭了起來。此時剛睡醒的多多洛發現眼前的女孩哭得那樣焦急那樣傷心，眼睛瞪得\n\
  老大、一臉驚訝的神色。親密的手足之情與某種忘年之交在此一併呈現。而多多洛雖然自\n始至終不會說話，但牠在送皋月上車後揮手道別的討喜模樣，既像個溫吞的小男孩又像個\n\
  和藹的老者。\n\n\n至於必得一談的「飛翔」，在《龍貓》中其實意象並不明顯。如果不把龍貓巴士在電線上\n行走的特技算入的話，只有多多洛帶著大家飛天盤旋那一幕有飛行的感覺。然在此可以談\n\
  的是角色面對飛行時的情緒表現。蘇菲被霍爾牽著在空中散步時，表情雖然緊張但還算冷\n靜；露薏絲被超人摟著飄上天，那感覺曾是她無比熟悉的，但此時的她心事重重。相較之\n\
  下，《龍貓》裡的皋月與小梅趴在多多洛的肚子上，那趟飛行如此驚險，但兩個女孩臉上\n絲毫沒有驚恐的神色，而是無比的興奮與過癮。這正是無憂無慮的童年。\n\n除此之外，父母與子女的親情在《龍貓》中獲得相當的著墨，而這在宮崎駿的作品中幾乎\n\
  找不到其他例子。也許只有《神隱少女》曾以千尋對爸爸媽媽的思念與執著稍微提及而已\n。《龍貓》中的爸爸角色溫暖而明理，而媽媽雖然戲份不多，從兩個女孩對她的想念與依\n\
  賴也可見其重要的地位。有這樣活潑而崇尚自然的父親，因而也才有皋月與小梅兩個女孩\n健康熱情、開朗光明的形象。\n\n\n最後，終於一定要好好提及的是久石讓的音樂。在我的印象裡，《龍貓》的音樂是宮崎駿\n\
  所有作品中最甜美、最色彩繽紛，也最輕快歡愉的。久石讓為這部動畫作了好幾首動人的\n歌曲，從每個孩子無人不能朗朗上口的主題曲〈となりのトトロ（住在隔壁的多多洛）〉\n\
  那叮噹跳躍的音符、片頭曲〈さんぽ（散步）〉的輕快進行曲風，再到〈おかあさん（媽\n媽）〉甜蜜的音調中透露的思念母親之情，以及〈まいご（迷路）〉那溫柔悠揚的旋律。\n\
  《龍貓》的音樂同樣在這十多年裡，不斷於我的心中流洩著。\n\n《龍貓》相關的音樂專輯我有兩張，一是電影原聲帶，另一張是所謂的「印象專輯」。後\n者包含前述多首歌曲配上歌詞的版本，而其女聲正是演唱《天空之城》主題曲〈君をのせ\n\
  て〉的井上杏美。她的聲音清澈無比，同時又溫暖令人感到安心，既像母親又像姊姊一般\n的語氣，在夏夜晚風中飄盪著。\n\n但整部《龍貓》最精彩的樂曲應該是〈風のとおり道（風中的道路）〉。在這首歌裡，久\n\
  石讓用電子合成的方式描繪一陣晚風吹過田野的印象。你聽到落葉被捲起、飄落、摩擦撞\n擊的沙沙聲，聽到悠遊在水稻田、樹林裡、山坡上面青草地的飛揚鏡頭，和那不斷旋轉的\n\
  地面風景。風聲穿梭在林木夾道的夜裡，兩旁的樹影紛紛倒退而去。前方等待的是即將泛\n白的清晨山麓，以及懷抱無窮希望的童年時光。在繽紛的編曲中你彷彿真的被帶著不斷往\n\
  前飛去，這是久石讓最鮮明的一次配樂演出，永不停歇的飛行速度。\n\n而在配樂止息的畫面裡，蟬聲、風聲，以及那橡樹幼苗自土中抽芽而出的掙脫聲，是《龍\n貓》無憂無慮的聽覺空氣。除此之外還有雨聲，你彷彿可以聞見那片蓋在多多洛頭頂的荷\n\
  葉邊、水滴欲落的清新空氣。\n\n\n「多多洛是這片森林的主人，可不是想見就可以見得到的哦！所以小梅你是非常幸運的」\n\n家園與田野、夢境與童年，《龍貓》描繪的是一段以好奇與童心堆砌而成的奇妙遭遇。你\n\
  我跟著小梅那興味盎然的表情探索著這片綠地、看見沿路遺留的橡樹果子，於是亦步亦趨\n地跟著白兔掉入樹洞裡。在仙境中你夢見了童年的夜晚、父母的笑顏，以及那片被風撫過\n\
  的稻田。\n\n一年半前的夏天，我在多年的期待之後終於前往三鷹之森的吉卜力美術館。一進門就看到\n多多洛在售票亭歡迎遊客光臨，館內還有小學生才可以鑽進去乘坐的龍貓巴士。但最難得\n\
  的是專門播放特別作品的小劇場「土星座」，當時上映的正是過了十多年特別製作的龍貓\n小外傳《小梅與小龍貓巴士（めい と こねこバス）》。雖然只有短短十多分鐘，但是當\n\
  銀幕上再一次出現小梅的大臉、耳邊響起久石讓特別製作的新配樂時，我還是感動得無法\n言說。小梅坐在只能塞得下她一個人的小龍貓巴士背裡，一同前往參加山林諸神的祭典。\n\
  不但遇見了撐著爸爸的傘的多多洛，還看到許多龍貓巴士、龍貓火車，以及千年蒼老的龍\n貓飛船老奶奶。\n\n我還記得那天在小小的放映室裡，擠滿了許多前來博物館參觀的日本小孩，想是由幼稚園\n\
  或國小校方帶來校外教學的吧。那些孩子們對螢幕上的多多洛充滿了共鳴，對化身一段小\n龍捲風的小龍貓巴士、以及愛吃牛奶糖的豪華飛船龍貓奶奶一樣喜愛不已。我記得在那片\n\
  漆黑的歡鬧聲中想著，這些孩子是何等幸運，他們在如此幼小的年紀就有這麼精緻的博物\n館可以參觀，就有這麼精彩的紀念作品可以觀看。但我又想著，他們是多麼地可惜，永遠\n\
  都不會瞭解此刻的我在十多年後又一次看見那片森林、看見宮崎駿讓五歲的小梅在銀幕上\n延續下去的笑臉與童音時，心底那夾纏著陳舊回憶的感動，會讓我在多少年後同樣難以忘\n\
  懷。\n\n\n「像是在作夢，但又不是夢。」我試著用文字把這樣的感動、以及關於這部電影的記憶寫\n下來。然而我發現自己的筆尖已經距離清風與稚氣太遙遠。所以我重複讀著這篇文章，終\n\
  於不得不承認：那個被風捲起、落在百年樹頂上等待龍貓巴士的幼小童年，早已搭乘上一\n班車遠離了。如今我只能到夢裡去追尋，沿著那條永遠飄揚著風聲、在夜裡閃動著微光的\n\
  道路。\n\n--\n◆ From: 61.229.169.85\n\n--\n\n   \n      時光之硯部落格 \n\n\n--\n◆ From: 61.229.169.85"
