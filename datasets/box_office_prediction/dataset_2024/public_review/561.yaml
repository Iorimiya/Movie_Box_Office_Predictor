content: '網誌版（含有吐槽）：


  　　我一直知道哆啦A夢每年會出一部大長篇，身為一個從小看盜版漫畫長大，每一部舊

  版劇場版都從錄影帶店租回來看的哆迷，我也曾有過雄心壯志，每年我都要去電影院追看

  。然後我看了《大雄的新魔界大冒險》。


  　　看到想哭。


  　　恨不得把埋藏在家裡某處的舊版魔戒大冒險錄影帶找出來，去網路上找一台中古錄放

  影機（那時候應該可能還找得到），二四十小時撥放清洗眼睛的那種。


  　　整部電影不知為何有各種無意義的鬼叫，誇張鬼臉，莫名變成液態金屬機器人被大雄

  搓圓搓扁的哆啦A夢，從此我對新版大長篇敬而遠之，你們年輕人的東西我不懂，眼不見

  為淨。


  　　偶然被朋友邀約去看今年上映的劇場版新作，想說好吧，就當憶兒時了，訂票時還發

  現只有中配，又更加不抱期待，沒想到差點在電影院看到哭出來。


  　　這次是感動的。


  　　或許《大雄的地球交響樂》不是近幾年最優秀的作品，但請體諒一個上一次看多拉A

  夢電影已經是十八年前的人，你可以想像發現十八年前吃的夜市牛排十八年後變成西堤的

  那種感覺。開場一段從遠古至今，關於音樂的「流動」，不斷變換各種表現風格，流暢又

  絲滑的運鏡，華麗無比的作畫，讓久未接觸動畫的大叔不禁擔心，電影經費是不是已經在

  這用完了。


  　　劇情基本上維持多拉A夢劇場版一貫公式，就是 大雄 + 道具 = 闖大禍（另一個公式

  是 大雄 + 亂撿東西養 = 闖大禍），每次看大雄各種花式作死我都懷疑，哆啦A夢之所以

  被允許回到過去，是因為道具公司想要讓地獄倒楣鬼幫他們做**Worst-caset 測試**，看

  看有沒有什麼 Bug。不過比較特別的是，這次大雄闖的禍是**間接的**造成後續危機，劇

  情設計稍微複雜一點，有種蝴蝶效應的味道。


  　　讓我開始眼前一亮的是，中期大雄五人組開始探索未知環境時，那些場景在玩心中逐

  漸甦醒，最終產生壯觀的結構變化。而每次他們前往一個新的地點，我都會開始期待那邊

  會有什麼樣的展現，有點像回到小時候，期待每一回拿出的新道具一樣。沒辦法，從小看

  到大，道具都熟了，有時候就算是沒看過的道具看效果大概也知道之後會發生什麼事，已

  經很久沒有這種興奮感。


  　　既然篇名是地球交響樂，那主題必定和音樂有關，全劇最高潮自然是在大決戰時大雄

  他們所演奏的曲目。以我淺薄的音樂鑑賞可能沒辦法準確評價在客觀等級下的好壞，但我

  還是發自內心覺得「啊，這真是一首好曲子啊」，能用直笛、木琴、小提琴、低音號設計

  出和諧的樂曲，我覺得非常厲害，配合角色們拚盡全力的畫面，我就是在這裡鼻頭發酸的

  。


  　　最後要提到的是中配，其實我對於哆啦A夢中配一直有種「過於用力裝嫩」的印象（

  特別是靜香），老實說我之前在別的電影看到這部電影的預告時也還是有這種感覺，所以

  原本以為自己會在不時出戲的狀況觀賞電影，沒想到正式觀影時，可能是因為這些配音演

  員已經陪伴角色哆年了，每一句台詞情緒就跟喝水一樣自然，甚至根據某些影評所言，中

  文版的魅力還更勝原音，至少我是從頭到尾都很享受的。


  　　整部電影要音樂有音樂，要作畫有作畫，要知識教育有知識教育，甚至還有完整的伏

  筆回收，對我而言這是一部繼承舊版哆啦A夢大長篇精神，並且更加現代，有更豐富的元

  素，更精緻的藝術表達的作品，非常的喜歡。我會期帶著明年的新作，並從今年開始回溯

  往年的每一部作品。


  --


  最喜歡音樂的部份，



  我也覺得應該給歌后多一點戲份



  對的



  這是一個斷差，哈哈



  預寫日記寫一下，今天沒有情侶真開心（X）



  不過其實中配也不差，雖然配角稍微有一點點落漆，不過主要角色都很好



  我對用力裝嫩的映像其實是在20年前左右（因為好多年沒看了），這次電影是有改觀的XD'
