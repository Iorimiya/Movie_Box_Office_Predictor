content: '原標：雙港片率先拿獎！《年少日記》《但願人長久》奪觀眾票選、費比西獎


  新聞網址：



  第60屆金馬獎今（24日）舉行入圍午宴，揭曉「國際影評人費比西獎」以及觀眾票選獎，

  ，，兩

  獎皆由港片獲得。


  金馬獎觀眾票選最佳影片今年徵選483位觀眾，連續2天觀賞5部入圍最佳劇情片，港片





  導演卓亦謙對於拿獎直說沒想到，「《年少日記》議題比較嚴肅，拿到觀眾票選獎真的很

  開心」，該片入圍金馬獎5項大獎，他說對明天金馬獎平常心，「我以前是念電影的，能

  夠有機會來金馬獎有一從前上學的感覺，來到一個地方，有很多跟我一樣喜歡電影的人，

  一起交流聊天。」


  「國際影評人費比西獎」以鼓勵年輕、傑出的華語電影為目標，今年由台灣電影學者王君

  琦、義大利策展人保羅貝托林（Paolo BERTOLIN）、馬來西亞影評人卡拉許南達庫瑪（Ka

  lash Nanda KUMAR）擔任，三人共同決定把費比西獎頒給祝紫嫣執導的《但願人長久》。


  評審認為，導演祝紫嫣首部劇情長片動人而細膩地追溯了中國移民一家在香港三十年的生

  命歷程，在主題與形式的搭配調度上適切得宜，更透過扣人心弦的表演深刻地刻劃了角色

  之間無法分割的羈絆，也帶出對交雜了國族、性別、階級的政治社會脈絡發人深省的思考

  角度。



  ，「當初也拿下這個獎，所以我真的很想拿下這個獎，很開心。」該片

  也入圍金馬60最佳新演員及改編劇本兩獎，她表示平常心看待。


