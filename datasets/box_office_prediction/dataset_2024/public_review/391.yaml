content: '跟去年另一部金馬得獎港片「年少日記」相比，在情感上的衝擊和議題深度上力度都稍弱

  一些。故事以各自相隔十年的三個時間點來述說從大陸內地偷渡到香港的一家四口人，主

  題則聚焦在姐妹花女兒和有著毒癮的父親之間的感情。


  個人最喜歡的一段是青少年時期，姐妹從懞懂無知不解為何父親常無故離家，到認知一切

  都是因為毒癮而需入獄的無奈，對父親的感情也從小時候的崇拜轉而怨懟，一場因懷疑偷

  錢而大打出手的三人對手戲不僅在情感上爆發也看得讓人心疼，姐妹彼此的感情在這段算

  是描寫的最令人印象深刻。


  但到故事的第三幕，情感的延續卻讓我覺得有些斷裂，雖然整部片的視角都是以姊姊進行

  沒錯，但成年後的故事中間省略掉的部分僅以幾張相片和對白帶過，也讓尾聲看似要和父

  親和解的部分及長大後和妹妹的感情變化感覺少了些什麼，才使結局讓我覺得是有著帶點

  遺憾的嘎然而止。


  總體來說故事平鋪直敘，但吳慷仁這次的演出又是讓人讚嘆，跟「富都青年」相比可說是

  毫不遜色，從年輕演到白髮，愛著女兒卻又對毒品無法自拔的悲哀，絲絲入扣的詮釋讓我

  本來只想給普評，但為了金馬影帝可以上到普偏好，喜歡吳慷仁的可以看看。


