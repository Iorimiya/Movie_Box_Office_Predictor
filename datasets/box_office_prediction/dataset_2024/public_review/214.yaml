content: '台灣團隊操刀特效　《阿爾及爾的末代王后》戰爭畫面氣勢磅礡逼真


  集結台灣、法國與阿爾及利亞合製的史詩電影《阿爾及爾的末代王后》，先後斬獲紅海電

  影節最佳女主角獎、威尼斯影展女性青年導演特別關注獎。該片在法國院線放映達4個月

  ，播映的電影院從61間增至103家，亮眼成績被視為現象級的史詩電影，台灣製作團隊功

  不可沒。


  台灣方製片黃江豐與王思靜當初看中劇本的潛力居中牽線，透過文策院國際合作投資專案

  計畫，媒合台灣特效及音效團隊，攜手法國、阿爾及利亞的主創團隊展開此次合作。


  除了台灣製片，該片另有法國凱薩獎副主席Patrick Sobelman擔任法方製片，此外還有金

  馬獎最佳剪輯馬修，金馬獎最佳音效李丹楓擔任聲音指導，聲音設計由入圍6次金馬獎的

  資深混音師簡豐書與擬音師楊家慎合作，幕後團隊含金量超高。


  特效則由台灣兩大金獎特效團隊「夢想動畫」和「沸騰了映像」聯手操刀，可謂集結各國

  精銳人才完成的跨國大製作。



  阿爾及利亞籍雙導演丹米陽（Damien Ounouri）與阿蒂拉賓狄梅拉德（Adila Bendimerad

  ）是夫妻，兩人首次執導劇情長片就端出亮麗成績，是備受肯定的新導演。阿蒂拉還兼具

  編劇與女主角身份，擔綱演出王后一角，堪稱本片的靈魂人物。


  片商今天釋出幕後製作影片，解構電影中的硝煙彈雨、喋血戰爭場面。由於拍攝預算有限

  ，需倚靠台灣後製團隊以大量特效技術補足，打造氣勢磅礴的畫面，讓觀眾透過大銀幕感

  受戰爭場面，足見台灣電影人才與技術已有足夠軟實力站上國際影壇。


  《阿爾及爾的末代王后》以16世紀的大航海時代為背景，講述西班牙帝國長期控制北非海

  岸眾多領土，成為海上霸權。在阿拉伯共和國的一個民主王國阿爾及爾，國王薩林決定與

  海盜紅鬍子結盟，解放受西班牙獨裁壓迫的城市。不料勝利後國王慘遭海盜暗殺，紅鬍子

  成為阿爾及爾新的統治者，再度開啟腥風血雨之戰。此時薩林的妻子、札菲拉王后為了保

  衛城邦奮起抵抗海盜，寫下傳奇又精彩的一生。該片將於1月5日在台上映。

