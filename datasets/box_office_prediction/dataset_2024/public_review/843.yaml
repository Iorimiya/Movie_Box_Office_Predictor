content: "#來了\n\n\n\n日本５週票房冠軍！賣座突破59億！\n\n懸疑災難鉅作《》\n\n12月20日(五) 全台上映\n\n\n\n\nLAST\
  \ MILE－最後一哩路。\n\n供應鏈遞送中的最後一步，也是最關鍵的一個環節－把貨品送到最終目的地，也就是顧客\n手上。隨著全球物流的發展，最後一哩路變得越來越重要。\n\
  \n\n\n\n《》\n\n12月20日(五) 全台上映\n\n  \n\n導演塚原亞由子 x 編劇野木亞紀子攜手打造\n\n《》《MIU404》共同宇宙最強新作電影\n\
  \n初戀女神 x 實力派男神睽違14年大銀幕共演\n\n《法醫女王》，《MIU404》、夢幻連動\n\n藤岡靛、松重豐、窪田正孝、麻生久美子…豪華卡司驚喜現身\n\
  \n日本音樂鬼才  演唱主題曲《破銅爛鐵》\n\n2024 報知電影獎 最佳導演\n\n\n11月，分銷業界最大的活動之一「黑色星期五」前夕，發生世界級購物網站發送的紙箱接\n\
  連爆炸的事故，這些事故最終演變為讓全日本陷入恐慌的神祕連續爆炸事件。\n\n剛上任的物流中心負責人舟渡艾蓮娜（ 飾），必須和團隊經理梨本孔（\n飾），共同收拾這前所未有的局面。\n\
  \n究竟是誰、為了什麼目的設置炸彈？剩下的炸彈還有幾個、它們現在又都在哪裡？\n\n資料來源：\n\n--"
