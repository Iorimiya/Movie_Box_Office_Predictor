content: "還沒看過這部片的，有可能被台灣翻譯的標題誤導，\n以為這部片是個看爆破大場面、解謎抓兇手的爽片。\n\n但這部片不是，同樣也不是日系小圈子文青片。\n\
  \n這是近年節奏控制相當優秀、劇情主軸與標題密切呼應的作品\n(真的相當不日影)\n\n只要先記住片名叫做「LAST MILE」就好了。\n--\n因為宣傳的關係，\n\
  想看「MIU404」和「法醫女王」的主角群大量出場，\n聯手合作破案的，可能會有些失望。\n雖然確實可以看到他們，但他們的戲份真的不多，\n甚至能說是彩蛋的程度，但巧妙地完整了敘事，甚至令人感動，\n\
  \n但完全沒看過「MIU404」和「法醫女王」的，絕對可以看！！\n就當作一部新電影，不會有任何理解上的問題，\n\n\n個人拿某飯店餐券做賭注，推了一些周遭好友去看，\n\
  沒有看日影習慣的、沒看過日劇的等等，\n也都給予很高的評價，也沒故意說難看跟我凹餐券的XD\n\n若要說適合甚麼樣的人看...\n\n喜歡探討由科技造成社會問題的人，\n\
  這部片反映高度自動化帶來的問題。\n\n想看新穎、不說教、節奏緊湊的電影的人\n(相對過往日影或日劇給人的刻板印象)\n這部片也都會相當適合。\n\n開頭形似以好萊塢風格亮相，\n\
  但依然保有日本電影獨有的特色。\n\n所以，希望有機會看到這篇文的，能給這部作品一個機會。\n\n----------------以下各種雷及觀後心得，慎入--------------------\n\
  \n舟渡艾蓮娜(滿島光飾)，作為本片的主角之一\n雖然是菁英，但並非聖母、生性高尚、或是正義感爆棚的人\n空降至DAILY FAST日本分公司的西武藏野物流中心\n\
  一開始她就真的只是想把工作做好，\n從她管轄的物流中心出去的包裹發生爆炸事件時，\n\n「運輸線不能停下來」「稼動率」「股價」「利益損失」\n\n將DAILY\
  \ FAST的12項宗旨掛在嘴邊，\n用各種說法去圓「以顧客利益至上」這件事，\n既非背負著什麼故事來到這裡\n也並非傳統標榜道德的主角。\n\n對於爆炸案，\n\
  她的態度是“能劃清責任就劃清責任”，\n強勢主導警方調查方式，\n甚至利用警方作為出貨最後一關的保證。\n她的做法或許不通人情，但這才是職場的現實吧?\n麻煩事能盡快處理就處理，\n\
  對她而言，這只是一份工作，而她就想好好完成工作達成績效而已。\n\n\n因此，美國總部的恩人（？）\n跟她說刪除前物流中心員工山崎佑的資料時會讓在這裡一切更順利時，\n\
  她照做了。\n\n但這種種行為，卻像在暗示她與爆炸案有所關聯。\n\n\n終於引起主角之一的梨本孔(岡田將生飾)介入。\n\n原先梨本孔作為該物流中心最資深的員工，秉持著胸無大志、得過且過的心態，\n\
  \n但艾蓮娜的詭異行徑讓他起了疑心，\n\n於是與日本分公司總負責人五十嵐道元（藤岡靛飾）私下調查，\n\n發現艾蓮娜根本不是原定從福岡調任過來的主管。\n\n\
  在調查過程中，也揭露了梨本孔曾是白帽駭客的經歷。\n正因如此，他才能查出是艾蓮娜刪除山崎佑資料的紀錄。\n\n\n\n\n\n\n\n\n感覺雷了很多對嗎?\n\
  \n其實沒有，\n\n甚至可以說從這邊開始，\n\n劇情頻頻反轉，\n\n而個人也認為從這邊開始，\n\n才算是這部劇情的主軸展開。\n\n\n\n\n\n\n\
  \n艾蓮娜與黎本孔攜手探查犯人所使用的不可能的犯罪手段，\n\n所有透過智慧化管理的包裹，\n\n到底是怎麽被替換成炸彈的?\n\n雖然男女主終於有志一同，但這僅是劇情主軸的一小部分。\n\
  \n\n貨運公司羊急便為了搶下DAILY FAST 6成的出貨訂單，\n\n他們與之簽訂不平等合約，\n\n必須以極低的計件費完成配送，\n\n成功送達才能領取報酬。\n\
  \n司機人手實際上長期不足，\n而貨運司機必須自行承擔送件時間壓力以勉強賺取能餬口的報酬。\n\n\n\n隨著爆炸案頻發，警方逐漸加強搜索力道，\n\n導致DAILY\
  \ FAST引以為豪的作業流程逐漸停滯。\n\n貨運司機們對自己的價值產生了質疑——\n\n身為串接物流與顧客的關鍵角色，他們卻被輕忽、壓榨。\n\n這些原本就存在的問題、原本就在極限上生存的人們，\n\
  \n因爆炸案的影響，所有問題也被炸出水面。\n\n或許台灣翻譯考慮到這一點才翻成全面引爆，\n\n但這樣的翻譯很容易讓人誤以為這是一部以炸彈為主軸的爽片\n(真的太多全面XX、神鬼XX了)\n\
  \n不過這個炸彈...\n如果理解成不只是檯面上犯人所使用的炸彈，\n每個心中埋藏的問題也是不定時的炸彈，或許是可以通的...。\n\n無論是犯人的身分還是炸彈的放置手法，\n\
  \n劇情多次反轉，使全片緊張又緊湊。\n本作的真相不光是由艾蓮娜與梨本孔發掘，\n\n應該要說是透過三方團隊合作完成，\n\n儘管彼此未曾會面或交談。\n\n\
  但分別透過第四機動搜查隊（MIU404）、\n艾蓮娜與梨本孔、\n不自然死因追查研究所（法醫女王）\n三方從不同專業與角度，\n\n鎖定真兇、動機、犯罪手法及去向，最終串聯故事全貌。\n\
  \n再將最後一棒交給要讓商品走向顧客的路途中不可或缺的司機，\n\n畫上戲劇性的收尾。\n(根本沒有想到一開始介紹那台洗衣機的特性是埋梗，\n最後用在這邊真的很可以XDDDDD)\n\
  \n---\n\n艾蓮娜在切身體會炸彈的威脅後，\n\n才真正介入真相的挖掘。\n\n並不是天降的正義使者，\n最終也留了「炸彈」給公司。\n\n梨本孔雖然接任艾蓮娜作為物流中心的主管，\n\
  但炸彈應該也不是指他。\n\n這個炸彈是什麼，應該是讓觀眾去反思的，\n\n在現今高度自動化、智慧化下，人的價值是否被忽略，\n片中及片尾不斷迴響、令人發毛的「What\
  \ do you want」\n\n不但是DAILY FAST的廣告台詞，\n也是片中各個角色心中甚至是要讓觀眾思考的大哉問。\n\n\n\n\n在如今快節奏的社會上，\n\
  大家都是被推著走的，\n就像物流中心的運輸線一樣，\n步調跟節奏真的是自己決定的嗎?\n\n山崎佑試圖停下輸送帶，\n\n他留下的訊息「70 kg+2.7m/s→0」\n\
  \n就是指輸送帶每秒以2.7m運行，負重超過70公斤就會停止運轉\n\n以自身為代價，試圖停下輸送帶，\n\n但停下的時間很短，當他被移除，就重新啟動了。\n\n\
  山崎佑的女友筧真理香也以自身為代價，\n\n迫使物流中心停運數日。\n\n但隨著炸彈威脅解除，一切又恢復如常。\n\n這些行動在人們心中留下了什麼?\n\n我們是否依然被迫接受他人賦予的需求?\n\
  \n我們想要的，真的是我們想要的嗎?\n\n\n----\n隨著科技進步，\n\n體力勞動在供應鏈中被賦予較低的價值，\n\n但這些被認為、賦予低價值的人事物，\n\
  \n目前仍是不可或缺的，\n\n本片的標題正呼應著，\n\n這些司機走的正是這些商品能否送達顧客手中的最後一哩路(Last Mile)\n\n\n\n\n\n\
  這部片在詭計鋪陳與社會議題、哲理的結合上真的相當流暢，\n\n雖然要就細節來說，也有不少可以吐槽或加強的地方，\n\n但整體已大大突破過往日本電影的框架。\n\n\
  不過真要說...\n\n結尾某人回到物流中心找尋什麼、\n某人又再次查看置物櫃的橋段，\n\n似乎有意留白，是要防患於未然?還是表達後悔?\n\n這些解釋好像都不到點上，\n\
  \n如果有看過的大大有什麼見解希望能分享。\n\n\n\n\n------\n\n\n\n寫了寫又想到一些想說的，但要放回上文有些懶XDD\n\n羊急便分局局長八木龍平(阿部貞夫飾)被逼到極限不經意間向本部高層怒吼，\n\
  \n佐野亘(宇野祥平飾)向他父親佐野昭(火野正平飾)提出對此工作價值的質疑，\n\n這些走在鋼索上的人們的表現都相當的真實，\n\n艾蓮娜向八木龍平請求支援遭拒後，直接殺到羊急便找人，\n\
  \n對著八木龍平說出：「既然這麼痛苦，不然就辭掉工作吧。」\n\n其實還滿喜歡這個橋段的，\n\n日本人自殺率居高不下，很多寧願帶職自殺的理由多是為了保有最後的尊嚴\n\
  (也有為了報復公司的另一派)\n\n\n\n\n\n\n在輸送帶上機械式的不斷被向前推進，\n\n真的是我們想要的，或是這真能達到我們理想的終點嗎?\n\n或許，應該先離開輸送帶，停下腳步\n\
  \n重新審視自己的選擇，\n\n是源自內心的驅使，還是被這個世界蒙蔽，\n\n誤以為一切出於自主，其實只是隨著他人的指令盲目前行呢?\n\n\n可能有些腦補過頭XD\n\
  \n以上，歡迎入坑及交流。\n\n--\n                                     01/08 00:25"
