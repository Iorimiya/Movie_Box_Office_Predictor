content: '部落格版：


  《勝負反手拍》改編自1973年女子網球好手比莉珍金恩與曾為世界球王的鮑比瑞格斯經典

  一役－「性別大戰（Battle of the Sexes）」，這場賽事確實替體壇性別平等打響頭炮

  ，在那個即便女子網球賽能賣出跟男子網球賽同量門票、獎金卻只有男子組1/8倍的年代

  ，比莉珍金恩（金恩夫人）的勝利扭轉了女權卑微的局勢，成功引起各界關注且願意開始

  正視男女不平等的問題，讓男人主義至上的男士們，體悟到女生不單單只有像他們笑稱的

  只能待在廚房和臥房，在球場上她們同樣能夠發光發熱，甚至不比男人差，看見總瞧不起

  女性的鮑比與體育播報員傑克一臉頹喪，真的令人感到痛快。


  不過回頭想想，比莉珍金恩贏得也不是那樣光采，畢竟當年僅29歲的她，對手是一個55歲

  的發福男子，就像他人所言的，「既然要比為何不去找現役男球員？」，是因為她被鮑比

  激到？還是不忍瑪格莉特落敗讓對方言論更為過分？但不管怎樣贏了就是贏了，別說這場

  比賽也是鮑比提議的，輸的沒有任何藉口，只是若當年比莉珍真的和現役男球員對戰，且

  贏了，是不是女權運動會更快加速？此外我之所以在上一段用「女子網球好手」形容比莉

  珍，是因為當年的世界冠軍並非是她，而是瑪格莉特考特，她不只是現今大滿貫賽紀錄保

  持者、勝率最高（91.74%）紀錄保持者、更是鮑比掀起的性別大戰的首位對手。網球名人

  堂還以「世上沒有任何一個網球選手可以媲美她」來形容瑪格莉特，她入選名人堂的年份

  甚至還比比莉珍早了8年。


  之所以會提到瑪格莉特考特，是因為雖然她在《勝負反手拍》是個配角，看起來是來襯托

  出比莉珍的插花人物，但我覺得有趣的是她「以批評同性戀與同性婚姻出名」的這點，看

  完《勝負反手拍》的觀眾都知道，比莉珍最終意識到自己喜歡女生，後來也和丈夫賴瑞離

  婚，勇敢面對自己的性傾向，而瑪格莉特則是傳統女性，也就是男人都愛的那種女人－溫

  順聽話，她也在電影中因發現比莉珍與瑪莉琳的關係，負荷丈夫意見、認為比莉珍該因此

  感到「可恥」，在鮑比因比莉珍婉拒比賽找上她的時候，還錯以為比莉珍是為了「遮掩」

  什麼於是拒絕比賽。所以我是滿想看見關於瑪格麗特與比莉珍的故事、或者是兩人各自觀

  點的碰撞，畢竟性別大戰似乎已經翻拍過電影3次了，若能拍這之後的事，不也是挺新鮮

  的嗎？




  為了改變體壇「重男輕女」的現象，也是為了替女球員爭取同酬，比莉珍金恩挺身而出為

  女權奮戰，夥同其他幾位女球員創辦女子網球協會，自己拉贊助、辦比賽、訂做五彩繽紛

  的網球服裝，就為了讓沉悶的網球界變得活潑，同時也要讓瞧不起她們的男士們知道，女

  子網球比賽同樣能吸引到民眾進場觀看，未料此舉卻惹怒美草網球協會，宣布將她們從中

  除名，再也不得參加如溫網、美網、澳網以及大滿貫賽等國際賽事，不過她們卻不在乎，

  誓言若目的沒達成絕不妥協。在巡迴賽的過程中，比莉珍認識了美髮師瑪莉琳，很明顯的

  她對她有著不一樣的感覺，當比莉珍發現自己對瑪莉琳不是朋友的喜歡之後，兩人關係悄

  悄昇華，只是沒想到為了不影響她比賽、向來不出席的丈夫賴瑞偷偷出現在飯店，雖然沒

  有明講，但他似已察覺比莉珍與瑪莉琳之間的關係，不過卻依然溫柔體貼對帶著比莉珍，

  這使得得比莉珍相當自責與愧疚，過度在乎導致她比賽失常，在巡迴賽上被瑪格莉特考特

  擊敗，將世界第一寶座拱手讓人。


  前世界球王鮑比瑞格斯嗜賭成性，不管怎樣的大小事都能成為賭物，連兒子都被他影響，

  即使他向妻子再三保證將戒賭，可他依舊常常跑去和朋友飲酒作樂、不賭不歡，當他因為

  賭贏回一台車時，事情曝光讓妻子憤怒不已，遭掃地出門的他跑去住在大兒子的家，還去

  參加了戒賭會，不過完全沒有用，反而讓他更想賭，比莉珍的活躍讓他將腦筋動到了她身

  上，邀請她參加一場公開聯誼賽，由他與她對打，可這提議卻遭拒絕，最後在友人提議下

  ，他找上了當時的世界第一，也就是甫擊敗比莉珍的瑪格莉特考特，並且在球場上輕取對

  方，球評更譏笑這場比賽擊倒了「人母」與「女權解放運動者」，瑪格莉特的落敗助長了

  男性的氣焰，認為一切本應就是如此，不論再怎樣掙扎，女性永遠贏不了男性，男性沙文

  主義至上的鮑比，除了宣告自己的復出，更笑稱自己是女子世界冠軍，歡迎女球員向他挑

  戰。譁眾取寵的表現確實令他再次成為鎂光燈焦點，只是卻讓妻子選擇離他而去...


  再也看不下去的比莉珍決定挑戰鮑比，但關於比賽的一切如時間、場地、轉播權等等都必

  須經過她同意才可以，認為不可能會輸的鮑比答應的爽快，兩人於是抱著各自不同的問題

  準備著這場比賽，當比賽前得知播報員是歧視女性相當嚴重的傑克時，比莉珍馬上提出反

  對，並且表示若不換掉傑克她將退賽，當時傑克對比莉珍說了一句話「你知道傑出球員和

  偉大球員的差別嗎？偉大球員不會意氣用事。」，這句話非常有意思，比莉珍是位傑出球

  員相信沒人會懷疑，但她是否是位「偉大的」球員？這點恐怕有待商榷，以觀眾的角度來

  看，其實也都認為比莉珍有時太過任性，常用「歧視女性」這點緊咬對方不放，總把事情

  搞大、把場面搞僵，好似別人不順從自己就是在歧視女性，可能這樣的關係讓當時的網壇

  即使佩服比莉珍，卻不會去用偉大來形容吧，反而瑪格莉特被視為「最偉大的女性網球選

  手」，至於是用怎樣的標準看就是另一回事了。




  男性在球場上馳騁威風，大肆羞辱女性應該只要待在廚房或臥房，不過回到家卻地位轉換

  ，常常得聽命於妻子的，例如鮑比瑞格斯，不管在外面多麼氣焰高漲，可回到家中卻怕妻

  子不開心、怕妻子生氣，甚至當妻子把他趕出家門他一口氣都不敢哼。在屋外男尊女卑，

  在屋內女尊男卑，這是一個相當有趣的現象，而《勝負反手拍》確實將之呈現，不過分傾

  向哪邊，而是巧妙的透過劇情比例分配達到平衡，只是有時還是會覺得若再精簡些會更突

  出重點。


  「這世界，並非處處都有善意包容體諒的空間。」


  這是服裝設計師好友時刻提醒比莉珍的忠告，當她因為而癡、因愛而亂時，《勝負反手拍

  》裡提及部分雖少，不過仍舊看得出電影透過兩性平權的整體，去替平權裡的另一個議題

  －多元平權發聲。點出了那個年代各種不平等的問題，即使多年過去，這種現象仍存在於

  世界各個角落，但至少已經有人開始願意出來解決問題，一如比莉珍金恩，當年她改變了

  體壇的男女不平等，沒能成功革命的多元平權，就待現在的一輩人努力了。


  不過有一點我滿好奇的，因為根據資料表示這場性別大戰是在1973年舉行，而比莉珍金恩

