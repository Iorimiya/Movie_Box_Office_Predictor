content: '沒有最低只有更低！《水行俠 失落王國》票房預測出爐，可能比漫威史上最低

  《驚奇隊長2》還慘



  DC 擴展宇宙系列最後一部電影《水行俠 失落王國》很有可能會創下比「漫威最慘」還要

  差的周末票房成績，雖然前作《水行俠》成功在全球締造了 11 億美元的票房成績，成為

  最成功的一部 DC 電影，但《水行俠2》似乎無法延續這樣的表現。


  根據《Deadline》報導，《水行俠 失落王國》聖誕假期四天的票房預測目前僅有 4,000

  萬美元左右，如果預測準確的話，那《水行俠 失落王國》的票房將會比漫威史上表現最

  糟作品《驚奇隊長 2》還慘，該片週末以 4,600 萬美元開票。


  對於 DC 擴充宇宙的最後一部作品來說，這絕對是個相當慘烈的結局，成為 2023 年另一

  部票房翻車的超級英雄電影。


  《水行俠 失落王國》目前面臨的糟糕票房預測，再次顯現了 DC 目前所面臨的問題。就

  在詹姆士岡恩和彼得沙佛朗向粉絲們揭露了全新 DC 宇宙的相關計畫後，許多粉絲都漸漸

  失去對於 DC 擴展宇宙最後幾部電影的興趣，導致《沙贊2》、《藍甲蟲》和《閃電俠》

  在 2023 年內推出的 DC 電影都面臨慘烈的票房成績。


  DC 擴展宇宙除了將會徹底終結之外，所有參與過 2017 年版《正義聯盟》的演員們都不

  會在即將到來的新版 DC 宇宙中再次飾演他們的角色，而其中包含了主演《水行俠》系列

  的傑森摩莫亞。


  隨著 DC 宇宙即將面臨一次徹底的重啟，《水行俠 失落王國》中帶來的發展似乎已經不

  再重要，導致觀眾們失去了對於本片的期望。傑森摩莫亞最近曾表示，這部續集的票房表

  現將會決定他是否能在新 DC 宇宙中回歸演出水行俠，但目前看來可能會落空。




  即使如此，傑森摩莫亞曾多次表示有興趣演出「灰狼羅伯」(Lobo)，而詹姆士岡恩也已經

  暗示這位角色即將登場，他在這之前都常在社群媒體上暗示會在新 DC 宇宙中登場的角色

  ，因此，傑森摩莫亞參與演出的機會確實不低。


  根據一篇來自《綜藝報》的報導，傑森摩莫亞目前已經開始洽談要在《超人：傳承》或是

  其他 DC 宇宙電影中飾演灰狼羅伯。


  考慮到 DC 擴展宇宙本身的爭議性、即將到來的重啟，再加上傑森摩莫亞本人似乎已經準

  備好要放下這位角色，《水行俠 失落王國》要重現首集的票房佳績似乎是一件相當困難

  的事。





  票房不會這麼慘吧..


  --'
