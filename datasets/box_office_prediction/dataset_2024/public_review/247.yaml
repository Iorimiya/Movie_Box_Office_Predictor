content: '【影評】《水行俠 失落王國》 DC擴展宇宙的最後一舞


  巴哈創作版：


  預告片：



  《水行俠 失落王國》（簡稱《水行俠2》）的製作過程可以說是一波三折，除了內部試映

  的評價不佳外，女主角安柏赫德也陷入驚天地泣鬼神的官司中，導致《水行俠2》必須不

  斷的重拍，檔期也被迫延遲，預算飆升，最後還沒上映DC擴展宇宙（DCEU）竟然就倒了。

  在莫名其妙的發展下，《水行俠2》竟成為了DCEU宇宙的最後一部作品。


  在這樣的背景下，可能也不會有人看好《水行俠2》能多好看。但在看完之後，我是大感

  意外。《水行俠2》或許是這一兩年來的超級英雄類型電影中，表現最好的一部了。


  *以下截圖源自於官方預告片




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~






  《水行俠2》的美術特效，肯定是本作具有可看性的原因，《水行俠2》的海中世界，包含

  了創作團隊對於未知海洋的無限想像，海中夜店、神秘的海中儲藏室、以及海底遠古王國

  、當然還有那繽紛的亞特蘭提斯，，讓我看的很愉快，特別是

  《水行俠2》不像《黑豹2》那樣一定要把海洋搞得烏漆媽黑，這點很值得讚賞。




  而《水行俠2》的陸地表現，雖然比水中的世界遜色許多，但劇中主角亞瑟及弟弟歐姆來

  到的未知小島，也是很有意思的，小島裡頭有很多光怪陸離的昆蟲和植物，在《水行俠2

  》能看到這樣的場景確實讓人意外，我覺得電影中對怪物的刻劃算是有點琢磨的，特別是

  那個裡頭出現的巨大蟋蟀，直接貼在畫面上的感覺真的是有夠可怕。






  《水行俠2》的缺點也是非常明顯，電影劇情還是超英電影的那一套：反派黑蝠鱝想要復

  興遠古的邪惡王國，毀滅世界向殺死自己父親的水行俠亞瑟完成復仇。為了解決亞特蘭提

  斯的危機，亞瑟決定與在1代死對頭  -  自己的弟弟歐姆合作，一同阻止黑蝠鱝的計畫。

  而劇情的最後則於《黑豹1》類似，亞瑟將亞特蘭提斯的存在公諸於眾，讓海洋和陸地一

  同前行，維持世界的和平。


  《水行俠2》是有把故事好好地跑完，但這樣的主線劇情，在超英電影已經見到太多次了

  ，，沒有任何驚喜感確實會讓觀眾感

  到百無聊賴。




  同時《水行俠2》的剪輯，會讓觀眾在觀看電影的時候產生疑惑，特別是在

  方面。比如前一場亞瑟還在跟自己的老爸閒話家常，下一場戲就突然跑到亞特蘭

  提斯跟黑蝠鱝大打出手了，觀眾會不太知道，亞瑟究竟是怎麼突然瞬間移動到亞特蘭提斯

  的，合理性上就會產生問題。


  我覺得導致剪輯上變得很瑣碎的原因，可能與《水行俠2》的重拍有不小的關係，重拍補

  拍的次數太多了，導致不同時空背景所拍攝下來的影片，在剪輯上本來就有不少的挑戰。

  但我覺得剪輯團隊已經盡力降低剪輯的瑣碎程度了。至少在剪接上的災難度，《水行俠2

  》已經比世紀爛作《驚奇隊長2》好上不少了

  。






  而《水行俠》的打戲，是讓我時而驚喜，時而失望。


  驚喜的是在於在。在亞特蘭提斯的大

  混戰中，可以看那段海洋民族騎著各種海洋生物出現與水蝠鱝帶領的部隊大戰的畫面，不

  管鏡頭的運動和特效都做得十分不錯。而最後水行俠與黑蝠鱝的決戰，是全篇最精采的部

  分，瞬間給這部電影加分不少，可惜的是這場打戲太短了。而且在這場打戲之後，竟然接

  著的是非常令人失望的最終反派演出，讓這場精彩絕論的打戲完全被浪費掉了，十分可惜

  。




  《水行俠2》也有不少打戲不太好。在未知小島上， 亞瑟與弟弟歐姆合作對抗反派的武打

  都不太行；而在最後決戰中，海中生活的生物們明顯比《黑豹2》的那群只拿長槍的瓦甘

  達人更聰明，懂得用高科技槍械打架了，可惜的是演出及人物的編排沒有到很好，導致最

  後打戲呈現的效果不理想，也是很可惜的一點。






  雖然主線的劇情發展是不太行，但就的正派的形象輪廓來看，我覺得《水行俠2》對於正

  派的性格塑造是還算成功的，特別是主角亞瑟和亞瑟的弟弟歐姆兩人。


  飾演亞瑟的傑森摩莫亞，，亞瑟

  從一代的嚴肅形象搖身一變成為了搞笑仔。我一開始是不太習慣亞瑟有這樣的轉變，但隨

  著電影接近尾聲，我覺得這樣子輕鬆搞笑的亞瑟，也有一番趣味。


  亞瑟的弟弟奧姆，我也挺喜歡電影中對他的塑造。奧姆在第一步中是個堅持傳統，非常固

  執古板的人。而在《水行俠2》中，一開始你還是能感受到奧姆還是一樣的性格，但隨著

  與亞瑟和作的時間一長，是能明顯感受到奧姆的性格是有在慢慢轉變的，也因此觀眾可以

  看到奧姆更多的一面，這一點在觀賞電影的時候，也是很有趣的部分。




  至於由安伯赫德飾演的梅拉。她的戲份並沒有像外界說的那樣，因為那場「世紀審判」而

  被砍光光，甚至梅拉出場的畫面還蠻多的。只是在主線中，已經不是重要的主角了，電影

  還是圍繞在亞瑟和奧姆兩人展開的，但就算是這樣，電影最後還是給了梅拉一個還算美滿

  的結局，我覺得是很不錯的。


  對於梅拉這個角色，我是五味雜陳的。《水行俠2》所有的演員，都比五年前上映的時候

  老上許多，但安伯赫德的狀況特別明顯。可以明顯發現，梅拉的樣子在很多場景都長得不

  一樣，你會覺得梅拉有時候看起來很年輕，有時候卻會感覺到她歷經許多事情的滄桑感。

  這也更加深了前面提到電影在剪輯上產生的突兀感。




  順便一提，，每次看到她面容扭曲的樣子，會讓我不禁想起在

  那場訴訟案中，安柏赫德揭示的各種震驚的事實，比如說在床上大……嘿對你懂得。看著

  紅髮的梅拉，會總是把她在法庭上哭泣的臉龐代入進去。我承認這有點失禮，但真的太印

  象深刻了。






  如果說正派的角色塑造是富有趣味，反派的角色塑造就非常失敗了。


  尤其是這個遠古王國的國王寇迪斯，明明是最終反派，電影中也花了一個半小時，去鋪墊

  這個反派的強大。結果到最終決戰時，

  我可以理解編劇是想在這一幕聚焦在亞瑟說服歐姆轉邪歸正，歐姆自

  己內心的心路歷程。但這樣一搞，最終BOSS就變成只是一個推進劇情的機器，明明前面鋪

  陳那麼多，這就沒了，進而導致《水行俠2》的結局爛尾，太倉促就把結局講完了。




  相較之下，黑蝠鱝才稱得上是最大反派。但雖然能感受到黑蝠鱝的造型和氣場，與第一部

  相比變得更加強大。但他的角色塑造及心路歷程，停留在了第一部要為老爸復仇的目的上

  ，沒有加入其他的設定了。所以我感覺黑蝠鱝是看起來很強大沒錯，但整體的角色塑造仍

  是扁平的，這是很可惜的事情，只有在最後亞瑟試圖伸出援手拯救懸崖的黑蝠鱝，而黑蝠

  鱝拒絕援助掉落懸崖時，才能看到一些黑蝠鱝不為人知的魅力。




  而這也不禁感嘆，不管是漫威還是DC，他們現在似乎都對反派的塑造出了問題，但同時他

  們也找不到解決的方法。






  《水行俠2》整體還是不如《水行俠1》的，從劇本、剪接、反派、打戲的兩極化以及最終

  的決戰，讓這部電影的問題還是很多的。但《水行俠2》優秀的點也是不少，比如畫面特

  效仍維持了與第一部同樣的水準、美輪美奐的畫面特效、多變的場景，正派角色的塑造…

  ….至少在看完的當下，我都覺得《水行俠2》是一部有娛樂到我的電影，是一部不錯的爽

  片，就以近期的超英電影來看，肯定是較為有趣的一部了。




  看著電影的片尾開始跑片尾名單，也不禁感嘆曾經如此聲勢浩大的電影DCEU，就這樣結束

  了。幸好《水行俠2》為這個宇宙作出了一個不算完美，但至少平穩落地的Ending。我們

  或許已經可以將DCEU曾經的美好放在心中，向前踏步迎接由詹姆斯岡恩（James Gunn）所

  掌管的DC宇宙（DCU）。


  對於DC宇宙沒有太大認識的觀眾，也不用擔心遇到像漫威電影那樣「沒有看前面的三十幾

  部前作就看不懂電影」的情況，因為裡面完全沒有提到其他DC英雄，是可以把《水行俠2

  》當作水行俠的獨立電影看的，就算沒看過《水行俠1》，在《水行俠2》也有在劇情鋪陳

  一段前情提要，觀眾可以沒有任何負擔進場觀看《水行俠2》。



