content: '一兩個月前有上映過院線

  坎城入圍競賽片







  雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~






  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




  義大利導演羅爾瓦雀電影兩個特徵1.帶有共產主義、女性主義般的公社解放感，不管事故

  事中女性社群與場面調度刻意呈現的「自由氛圍」 2.不合時宜的滑稽當代性，如《幸福

  的拉札洛》（Happy as Lazzaro）那具過時的身體存活在當下這個一直前進的現代社會。



  《盜墓奇美拉》，但不知為何覺得故事與刻意強調影像自由形式之間顯得有些尷尬，對於

  考古挖掘的當代思考已遠不及泰國導演阿比查邦，覺得《華麗之墓》雖然沒得大獎還是很

  好看的。猜想《盜墓奇美拉》援引義大利電影史的部分，幾個段落有種費里尼的馬戲團、

  嘉年華魔幻感穿梭，但是不是因為故事線盜墓者故事內部有道德上善惡指涉，故事性把自

  由解放感的國王新衣拉下，發現原來國王是有穿衣服的（相較於庫斯杜利卡同樣歡樂又魔

  幻寫實場面並不違和）



  但我想在大螢幕底片，看著遺跡上方是岸邊工廠浪潮來去還是蠻動人的時間刻痕，膠捲的

  生命力。



  看完才發現裡面飾演骨董老闆艾芭羅爾瓦雀是導演姊姊，我一直以為是導演本人。


  --


