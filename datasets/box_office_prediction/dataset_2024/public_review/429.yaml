content: '雷文防雷資訊頁


  剛看完其實不知道心得文要怎麼寫


  這部真的對不到頻率應該也不太會沉澱回想了 （好的電影看完可能第三天都還會回想某


  個橋段有什麼隱喻或讚嘆某些鏡頭之類的） 純粹想開個討論 就直接來發了
















  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  整部節奏慢到哭，除了中間晚上聽唱歌跳舞那段還行（音樂還不錯 但也沒有說拍得頂好


  ）以外，其他幾乎乏善可陳。 男主角前女友一家子的戲去掉好像也沒差，意大利雅就硬


  塞一個女主好像電影一定要有女主才擠出來的，劇本上的功用就是要帶出預告片的那句（


  印象是說 陪葬品不是給你們看的）。女神像的頭被鑿下來那場戲男主的心境轉折不管是


  導演還是演員都沒有表現得很好。假警察那邊可能我又出神了覺得意味不明 （如果是古


  董商派來的 怎麼知道他們在挖？ 姪女那時候印象沒在場 女主也不認識古董商所以應該


  不是 除非把風的女同夥是內鬼但是之後也沒有暗示？ 然後船上那場戲導演應該是想呼應


  野獸女神所以刻意讓盜墓團跟古董商吵架學狗叫 但目的太明顯效果不好 這個時候阿圖往


  船邊走大部分的人應該都猜到等等女神頭要被丟下去了，結果還真的...後面尾段也收得


  沒很順（整部節奏沒好過）我一群人開車經過要找阿圖吃飯應該是表達大家都想利用他？


  然後找到女主後沒有留下的心境也不清不楚 最後坍方後應該是暗示死了到另一個世界跟


  前女友相聚 但是這邊整個色調跟原先的世界幾乎一樣看不出區隔 （類似的橋段去年的怪


  物就弄得很美） 總之這部我真的找不太到優點 船上那場戲前就一直看時間了。他的節奏


  慢的感覺有點像 「好啦 我知道你要講什麼了 能不能說快一點」


  如果這週想看影展小眾片我會比較推另一個日舞影展的無法融化的秘密，不是什麼神片但


  是真的屌打這部。不知道有沒有版友覺得這部好看的歡迎平反XXD



