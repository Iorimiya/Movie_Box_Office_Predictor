content: '圖文網誌好讀版：


  我最近看了日本2021年一部非常賣座的電影「花束般的戀愛」，乍看電影名字會以為是純

  愛劇情，但看到最後，心裡卻是難以言喻的沉重。


  不過我非常喜歡這部電影，原本這是念研究所的學生推薦給我的，他覺得電影描述從大學

  到出社會的感情轉折讓他有共鳴，但我看完後，卻覺得結婚的人更應該來看一下！母胎單

  身者也可以來看！



  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  《劇情簡介》


  就讀大四的男女主角，因共同錯過末班火車而認識彼此，第一次見面兩人就相談甚歡，彼

  此浪漫的興趣和想法出乎意料的契合，漸漸確認心意而交往，開啟一段甜蜜熱烈的愛戀，

  後來同居更加深感情，但在畢業工作之後，兩人的價值觀和生活步調卻也漸漸變調，爭執

  和冷漠讓他們走向分手一途……


  《個人心得》


  一、百分百貼近現實的情節：


  在電影前半部，男女主角陷入戀愛的煩惱和甜蜜細節，非常真實，兩人契合的默契超級可

  愛，讓人看了不停姨母笑。決定同居後，男主角幸福地看著女主角說：「我的人生目標，

  就是和妳維持現狀！」樂觀正向的天真，一如所有熱戀中的人們曾有過的單純念頭。


  他們當時都不知道，這句話在多年後，想起來將多麼可笑。


  男主角原本夢想成為插畫家，但因為收入不穩定而放棄理想，選擇當公司業務，心態變得

  務實，反過來覺得女主角所作所為不夠成熟，還活在學生時期的風花雪月，讓他難以忍受

  ，但他認為自己是為了兩人結婚為前提下而努力賺錢，這個目標卻又不被女生苟同。


  價值觀的差異改變，從兩人在書店買書的類型能看出端倪，女生選幽默生活文學，男生則

  是看理財相關，曾經兩個人窩在一起看漫畫掉淚的過往，已經不再出現在兩人生活中。


  因為兩人出社會後想法差異過大，最終選擇在一開始約會的咖啡店，和平協議分手，但在

  最後兩人仍不捨地掉淚，擁抱好多回！畢竟是五年的回憶啊！


  這段分手的痛苦演出，真實到讓人窒息，只有深深付出過，才會理解離開對方多痛。


  曾經跟某男友分手前，我在最後一次看夜景時，再次討論分手，他聽完沉默一會兒說：「

  妳還記得，這裡也是我們第一次約會的地方嗎？」我聽了心一凜，我竟然忘記我們曾在這

  片夜景中相擁相吻，記得他還偷偷準備花送我，當時我好開心......我多麼殘忍，竟然選

  在同一個地方說分手，他不停掉淚，如同電影裡的主角。


  但我累了，對不起，當關係不開心、不對等到成為壓力，請原諒我沒辦法再付出了。我沒

  有得到理想的被愛，我抗拒那種悲哀。


  深情和冷血，有時只是一線之隔；值得和不值得，有時只是一念之間。可以因為你一個眼

  神奮不顧身，也可以因為你一句話徹底離去。


  幸好分手後的主角兩人都過得很好，儘管之後不再牽著彼此的手，但那段如花束般的美好

  歲月，一定有留在彼此心底；如同現實中的你我一樣。




  二、其實電影情節也符合婚姻狀況


  這部電影裡面兩人價值觀差異的爭吵和妥協，不只是出現在情侶之間，更會出現在婚後呀

  ，男女主角陷入了「穩定關係卻失戀」狀態，明明對方還在身邊，卻覺得不再被愛而遙遠

  ，婚內大家各忙各的，真的難免也會有這種感覺。我田野調查過，老婆普遍多少有失落感

  ，老公卻不認為平淡有什麼不好。(不過也有完全相反的夫妻案例)


  不過這樣的關係也不是一定不能繼續下去，找到某種平衡，習慣了也是種生活型態，彼此

  的關係慢慢從愛情變成離不開彼此的家人，或是室友(？)，還是砲友(？？？)


  我覺得問題產生不重要，願意溝通就好，不要讓兩人之間的信任感低到不願開口，一切都

  還有挽回機會，而如果感情狀況糟到對彼此產生厭惡，如何溝通都無效，那還是分開比較

  好。


  套句玩笑話「關於感情問題我一律建議分手XDD」




  三、如果沒有在一起，停留在最美的那一刻，會不會比較好？


  電影中兩個人關係最可愛的階段，就是無話不談又沒有交往壓力的時候，猜測彼此的感覺

  卻又捨不得分開，讓我想到經典愛情電影三部曲之「愛在黎明破曉時」，男女主角從認識

  開始，看著彼此的眼神就炙熱不已，兩人靈魂高度燃燒，就算彼此用行動告訴對方心底熱

  烈的悸動，最後卻沒有承諾交往，在電影最後留給大家無限想像；如果「花束般的戀愛」

  兩人也像「愛在黎明破曉時」那樣，沒有在一起，也就不會有後來難受的分手，對彼此保

  持想像，也許也是一種「有遺憾但不會受傷」的結局。這樣會不會更美好？


  我想起「我沒有談的那場戀愛」短文。


  〈我沒有談的那場戀愛〉｜林婉瑜


  我沒有談的那場戀愛，非常完美。


  沒有笨拙的告白，沒有告白被拒，沒有一邊發呆一邊想著「他現在在做什麼」，沒有故意

  出現在他必經的路線，沒有每半小時看一次 Line 等待新訊息，沒有誰在誰的耳邊輕聲說

  「我愛你」有如雷擊，沒有一起散步直到天空塌陷，沒有一起在大雨中淋個濕透，沒有占

  有和嫉妒，沒有抱歉抱怨暴怒抱頭痛哭，沒有因為手牽手而變成「我們」，沒有久久的擁

  抱直到兩人都變成化石，不用考慮用什麼筆（或字體字級）寫分手信，沒有一起養一隻叫

  做「怎麼樣」的貓，沒有人一邊大哭一邊吃掉三包 M&M''s 巧克力，沒有因為想念誰而變

  笨。


  我沒有談的那場戀愛非常完美，是一個從無到無的過程，從沒有擁有到沒有失去，沒有屬

  於所以不必割捨，沒有承諾所以無關毀棄，沒有靠近所以無所謂變得陌生，無涉真心所以

  免除傷心，所有原本會經歷的感受都事先遁入空門。


  我沒有談的那場戀愛，有存在的可能，也有不在的可能，有因為也有所以，有假設、有不

  成立，時時刻刻都在修改著故事的草圖，沒有發生，所以也不須消滅。




  四、回到現實，解決目前相處困境：


  這部電影也某種程度反映了我學生的感情難題，在此很有誠意地為他寫文，表達我的想法

  。


  老實說他們「發現彼此差異愈來愈大」的問題很難解，但他願意找對方一起看這部電影，

  討論兩人可能會發生的問題，這種高度誠意，根本離分手極為遙遠好嗎！


  我認為即使兩個人在一起，也不代表無法維持自由和獨立，各自去做喜歡的事情，忙完再

  回來找對方，相處起來就愉快很多，不必時時都跟對方綁在一起，才叫做「好的愛情」。


  在關係中仍保有自我，是維持品質的重要心態，把對方視為「唯一」好像很美，但也很沉

  重，別忘了我們得先「成為開心的自己」才能「成為開心的伴侶」！




  五、關係的變化該如何應對？


  在感情中，兩人關係為何從熱情到冷淡？必然是有一方先開始失望，失去想互動的動力，

  另一方也跟著失去興致，冰山便開始堆疊，或者有一方只顧著照顧自己，並沒有注意對方

  的變化，才會在對方決定離開時感到驚訝。


  電影中有段劇情我印象深刻：男主角原本決定要分手，但真正討論時又不捨挽留，哭著說

  ：「不然我們先結婚吧，結婚後，就可以解決我們現在相處冷淡的問題了！每對夫妻都這

  樣不是嗎？」


  明明知道彼此沒有那麼愛，卻又無法離開習慣的舒適圈，到底該怎麼辦？你可以用道德的

  角度去維持，但也可以選擇毅然離開。引述我很喜歡的youtuber葳老闆名言：「一個真正

  談好戀愛的人，其實從來不害怕開啟和失去任何一段關係！」，當我們對感情建立這個心

  態，就比較能放鬆看待關係，並保有個人自由。


  女主角對愛情保持高度理想，無法勉強將就平淡相處，我覺得是分手最大的理由，客觀來

  說，男主角其實比較適合找一個務實的女生，女主角比較適合找一個陪她做夢的男生，彼

  此各自安好，花束般的美好曾經擁有就已足夠。


  反過來說，如果不想和對方疏離，希望跟原本對象維持關係，那彼此就要學習調整期待，

  降低標準，不要胡思亂想，生活就會更快樂和容易一些，當個容易滿足的人，煩惱就少一

  點！（這個心態適用在所有關係哦，朋友親子都可以）




  ◎最後補充：

  在看完這個電影之後，我恰巧聽到一首我很久沒聽到的歌─我大四時每天必追的八點檔「

  歡喜來逗陣」片尾曲「傘下」，歌詞非常貼切符合這部電影的情境，謹以此曲作為這部電

  影的最後心得：



  我們在傘下如此執著凝望

  愛與割捨來回碰撞

  想牽手走不同的方向 是綑綁


  我們在傘下準備失去對方

  帶著了解 微笑和淚光

  我會祝福你 傘外的世界 有一片蔚藍


