content: '在最無壓力、最做自己的時光相遇，這兩個在各自世界裡都有點怪怪之處的靈魂，他們的「好聚」好得令人羨慕不已，喜歡的音樂、讀的文學、看的動畫漫畫高度契合，就像頻率恰巧對上的對講機，別人聽起來斷斷續續的雜訊，其實是他們滔滔不絕的戀人絮語。



  「這麼適合的兩個人，一定要有個好結局吧？」剛冒出這個想法，馬上被腦海中的自己譴責。常被說個人的基礎設定值是結果論者，是個「比起過程本身，更看重結局的人」，的確覺得要遇上一個連分手時機都一樣契合的人，比中樂透還難，沒有happy
  ending真的好可惜、好可惜。



  如果我是他們，肯定問著

  -是哪裡出了問題

  -是誰變了

  -是哪裡做得不夠好

  -還能改變什麼

  這類的問題，反覆詢問、反覆迴圈並且在迴圈裡無法自拔。



  但問題的答案可能只是，人會變，環境會變，喜好和需要會變，而社會化的過程也是巨大的人格基因突變，讓自己變成自己沒想過的樣子。



  不變的只有變，小麥那年的生日願望「想跟你現狀維持」講起來輕鬆，但對在時間的洪流裡必須承受著「變」的他們，卻顯得無比困難。



  有人朝預期外的方向往前進，有人原地留守；有人帶著固有的東西，有人丟了一些東西也撿起了一些東西。想像著無數條時而平行時而交錯的線，故事中的他們在最美好的時間點交會，纏繞並行之後，在某個時間點漸行漸遠，背對著背向對方揮手道別。



