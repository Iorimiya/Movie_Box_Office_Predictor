content: '#呼朋癮伴 #朋の影癮


  “Once” 花束般的戀愛 花束みたいな恋をした，2021

  兩個人要怎麼長長久久？一段戀愛壽終正寢的生存率有多高？錯過彼此之後能再遇見吧？所謂對的人，真能永遠嗎？


  講述這些問題的《花束般的戀愛》擊敗了《無人知曉的夏日清晨》，成為我心目中目前的日本電影第一名。它把故事說的圓滿，圓滿並不代表沒有遺憾，而是明知道有遺憾，卻還是往前走的那種決心，讓兩個人多年之後都還能以最好的樣子遭遇。


  劇情其實老套，年輕時就在一起的情侶後來會因為現實壓力遇到什麼我們大概都能猜到，只是啊，這部片我最喜歡的一點就是：從頭到尾兩人都沒有欺騙過對方，哪怕一次。他們只為習慣、生活、所在地方的不同而爭吵，他們從來沒有背叛過誰，沒有誰真的需要道歉。


  故事從小絹開始，她是一個把所有情緒藏在心底的女孩，明明興奮的不行卻執意不動聲色，因為她認為吐司掉到地板時會是塗了奶油的那一面。這樣的彆扭個性，其實跟《喜劇開場》裏的里穗子有些相像吧。


  這樣子的她在一連串的不順遂後遇到了阿麥，一個會因為「奇蹟」認為世上沒有更興奮之事的大學生。然後兩人在第一次碰面時他就好興奮的低語起來，真想拍拍他的肩膀說：「我懂，我都懂。畢竟是神啊。」那樣可愛的大男生，是小絹少數遇到會追上他的人。他們才能有後續的故事：


  因為喜歡的作家開了話題、看共同一本漫畫而熱淚盈眶、重視一場約會有了差不多的打扮、用同一副聽同一首歌被混音師教訓、知曉什麼樣的景觀能興奮大喊；如出一轍的暗自決定要在末班車前告白與告別，謝謝那一客送錯的巧克力聖代。


  這些回憶，是兩個人共同持有，但對待的方式卻有所不同。阿麥自以為是的認為這些是年輕時的美好，他都記得卻自顧自的要用「大人」的方式承擔起責任；小絹一直是那個被打開心房的女孩，所以她不懂怎麼工作就不能與玩樂並行了，不明白怎麼會為她義憤填膺的男孩就收起了畫具。阿麥真都忘記那些了嗎？其實不然，他還是記得自己漫畫了看到了哪裏，只是選擇用日本傳統價值觀框架住自己的他，只能假裝體貼的說：「妳可以把音樂調大聲玩沒關係。」


  那些不解越積越多，他們的鞋子款式不再一樣，兩個人也就漸行漸遠；選擇戴上耳機成為孤單島嶼、在書店看到文學雜誌也終究沒問出口他要不要看、兩個人分別去吃了那時沒排到的燒肉。我多麼明白到最後一樣追了上去的阿麥沒問出口的那句：「我們是怎麼變成現在這樣子的？」甚至要為一段關係降低標準，可是看到彷彿過去自己的年輕情侶時，他們就都懂了，兩個人都已經在不同的地方，無法再為一樣的事情由衷感動。無論是炒麵麵包、或是其他的許多。


  那對情侶就像他們交換自己的日誌、聊彼此愛看的書與音樂，也一樣得出了「那時沒遇到，現在才會剛剛好的相遇吧。」這部片的前半段告訴大家這樣人一定存在，遇到時就能說上一句終於；後半段則教我們真命天子天女真的存在卻也可能走散；沒有誰對不起誰，只是緣分要人往前。


  往前好幾年之後，遇到時能再一模一樣的向對方揮手並只記得快樂的事然後再次遇到奇蹟，有誰能說這樣的關係不幸福呢？

  -

  「一路走來的風景很美，我們都只差了一步。」

