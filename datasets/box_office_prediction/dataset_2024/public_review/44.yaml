content: '部落格版：


  《花束般的戀愛》無疑是我近年看過最喜歡的愛情故事，不想用愛情電影來稱呼它，因為

  在我心裡我認為它並不是一部「電影」，而是或許此刻也在某地發生的寫實人生，不論是

  他與她還是兩個同樣性別的她或他。看過的愛情電影、讀過的愛情故事很多，常常那些轟

  轟烈烈的相愛確實在當下讓人看了很感動，可能後來每次提起時，你會忘記這部電影或是

  故事在講什麼，但絕對會記得男女主角的重要時刻，《花束般的戀愛》剛好相反。它其實

  是個很平淡無奇的兩人生活，坂元裕二筆下的山音麥沒有像《鐵達尼號》的傑克在船頭環

  抱著蘿絲那樣環抱身旁的八谷絹，也沒有學《海角七號》的阿嘉深情對著友子說著「留下

  來，或我跟妳走」，只是跟你和我一樣，約會時去看電影，偶爾去看舞台劇、參觀展覽，

  在床上邊吃零食邊看漫畫《黃金神威》，還有紅到不行的動畫《寶石王國》，為了想玩《

  薩爾達傳說》所以買了Switch，會在逛書店時留意今村夏子出新書了沒...，山音麥和八

  谷絹就是這麼的普通，普通到就算日後想不起來劇情也沒關係，因為看著他們就像看著自

  己，看著自己就會想起他們，《花束般的戀愛》就是一部普通到讓人很有共鳴的愛情故事

  。


  「戀愛就像派對，總有一天會結束，所以墜入情網的人們能做的，只是分享喜歡的東西

  、隔著桌子聊天，只能品嘗著那股苦澀滋味。」


  時常聽說從學生時期就開始交往的情侶，出了社會之後就選擇分手，不是不愛了而是覺得

  「不一樣了」，可怪的是，明明是一段從學生時期延續到出社會後的愛情，怎麼就不一樣

  了呢？我想，是兩個人在兩個時期所「看的」跟「想的」、「追求的」不一樣所致。學生

  時期談的戀愛很簡單，只要你愛我、我愛你就好，愛在當下就已足夠，一個興趣、一個喜

  好、一個共同話題就可以讓兩個人欣喜不已，然而出了社會以後，生活逐漸變得複雜了起

  來，橫在兩人之間的是各種問題，已經到了無法再用「我愛你啊」來解決的年紀。在也許

  煩惱只有擔心顧著談戀愛導致成績下滑被家長罵的學生時期，兩個人能靠著相愛克服一切

  ，能憑著一個興趣、一個喜好的相同維繫彼此，這些當初讓他們決定在一起的默契都是愛

  情潤滑劑，但是出了社會以後，不再單一的煩惱成了壓力，壓力使人認清現實，而現實則

  會慢慢磨耗掉愛情裡的耐性。


  「我正在談戀愛，我不打算讓這段感情是一晚的派對。」


  《花束般的戀愛》以日記式的口吻來訴說這個故事，山音麥和八谷絹兩個人彷彿在各以自

  己的日記記錄著裡人間的點滴。2015年還是學生的他們，因為錯過了電車末班車而相遇，

  在那個夜裡以「動畫之神」押井守開始，山音麥和八谷絹好似找到了能懂自己的知己，他

  們聊了好多、聊了好久，越是聊就越是發現兩人的喜好重疊率之高，就連腳上穿的都是同

  樣款式的帆布鞋，絕妙的默契巧合讓兩人對彼此有了好感，不久後兩人就成為了情侶，甚

  至決定一起在離車站30分鐘距離的地方租房子同居，在畢業之後兩個人也為了工作苦惱很

  久，八谷絹先在冰淇淋店打工，而山音麥則在朋友牽線下替別人畫網路插圖，接著兩人都

  在年底先後找到了工作，一切是那麼樣的順利而美好，兩個人似乎能夠就這樣子走到以後

  ，然而隨著出社會久了，山音麥和八谷絹意識到兩人「看的」跟「想的」、「追求的」已

  經不再一樣了...



  「我不想去做不想做的事情，我想要開心地活著啊！」


  八谷絹即便開始工作，她還是繼續著她的興趣，她還是追著《黃金神威》和《寶石之國》

  的連載，她還是會再去書店的時候先留意喜歡的作家出新書了沒，她還是會去參觀展覽或

  是看電影當作約會，她還是會在下班回家後玩《薩爾達傳說》，在觀眾眼裡來看她其實沒

  有變。可我們都很清楚，在愛情裡只有一個人沒變是沒有用的，八谷絹繼續讓興趣、讓喜

  好滋潤她的生活，她認為「玩樂就是工作、工作就是玩樂」，就算脫離學生身分很多東西

  還是能夠兼顧的，但山音麥不這麼覺得，應該說是「漸漸不這麼覺得」。曾經學長一句「

  社會性和協調性是才華的天敵」，讓他回絕掉開始有點坑他的網路公司，連找的第一份正

  式工作也是能夠讓他發揮畫圖才能的企劃，不過真正進入職場後才讓他明白，興趣是填不

  飽肚子的，唯有努力工作才是真的，職位升遷後帶來的薪水調漲能養活他們，可今村夏子

  沒辦法、《黃金神威》也不行。


  「兩個人的寂寞，遠比一個人的寂寞更寂寞。」


  同樣都是為了生活努力，但山音麥與八谷絹兩個人早已不同步了。曾經的願望是維持現狀

  不變，事實上他們兩個人都想與對方走到最後，無奈的是兩個人對於「維持現狀」的想法

  從根本上就不同，那是再如何努力都註定不會有結果的。如前面所言，八谷絹從來都沒有

  變過，她還是想和山音麥像過去一樣，她很努力的想讓不只有自己、而是兩個人都能不變

  吸引彼此的那些當初，可是這些當初在山音麥眼中成為不重要的存在，不論是《黃金神威

  》還是《寶石之國》都停在過去，《薩爾達傳說》再也沒進度，去書店只看商業書籍，連

  八谷絹難過兩人很喜歡的、由一對老夫妻開的麵包店要關門了，也都僅淡淡回覆「那就改

  去車站前的麵包店吧」。對山音麥來說，他想和八谷絹結婚，即便面對生活不再有熱情，

  他也是相信只要兩個人在一起就是未來，可是如果兩個人不再有共同話題、回到家後就是

  各做各的事，明明睡在同張床上卻可以三個月不做愛，那這樣子還有愛嗎？這樣的生活會

  開心嗎？至少對八谷絹而言，這不會是她想要的未來。



  「我們一路走來的風景很美，就只差了一步。」


  《花束般的戀愛》陪著觀眾談了一場五年的戀愛，坂元裕二將兩個人隨著年紀漸長、隨著

  環境不同而產生對於愛情的變化寫的很細緻，導演土井裕泰則將這樣的細膩化作影像，在

  五年的時間流動裡以極為自然的方式讓觀眾察覺，是讓銀幕這頭的我們替他們感到遺憾的

  同時，也感受著現實與理想的矛盾拉扯，當看著他們從過去穿著同款式的白色帆布鞋，到

  了後來男款女款制式化的皮鞋，那是象徵著山音麥與八谷絹不再自由無拘、被社會化的結

  果，也同時清楚表達出兩個人註定從相同走向不同的命運。最後，兩個人都想向對方提出

  分手，可是朋友婚禮過後的那一夜快樂，使他們想起了當初見面的那一夜，狀態彷彿隨著

  時間倒轉，他們回到學生時期的快樂，於是一夜的熱情激活使他們產生「或許可以再努力

  看看吧」的想法，他們決定來到當年那家24小時營業的餐廳好好談談，但事與願違，山音

  麥與八谷絹想和對方共組未來的心從未變過，可他們也知道，他們已經不行再從皮鞋穿回

  到帆布鞋了。


  好喜歡故事最後的設計，在山音麥覺得事情還有轉圜餘地的時候，一對學生情侶走了進來

  在他們附近坐下，以和當年的他們同樣的開場白聊著彼此，他們對兩人興趣和喜好的高度

  相同感到興奮，就跟當年的他們一樣，時間帶給他們的雖然是更加成熟的自己，卻也帶走

  了很多東西。山音麥與八谷絹在他們身上看到了曾經快樂過的他們的影子，越是聽著、越

  是看著就越是難受，這一次他們是真的懂了，他們既沒辦法回到過去，繼續下去總有一天

  愛也會徹底被磨耗光，與其這樣倒不如就在此刻結束，把僅有的美好留在現在，至少在往

  後想起彼此或是偶然在路上重逢，還能夠笑著和對方揮手道別。這場近尾聲的分手戲，直

  接把整部電影醞釀的情緒一次爆發，看著兩人在哭讓我也好想哭，隔著銀幕都能感受到兩

  人的情緒複雜，相愛卻無法再愛的無力感如此強烈，被現實與理想撕扯到滿是傷痕的他們

  已經累了。


  《花束般的戀愛》很寫實，寫實到能讓人很輕易的在裡面找到自己，而菅田將暉和有村架

  純相當生活化的詮釋，更是能讓人輕易的就對山音麥與八谷絹的故事產生共鳴，少掉偶像

  劇化、童話化的愛情，沒有王子親吻公主、公主等待王子的情節，有的是對「戀愛是鮮食

  ，是有賞味期限的，過了賞味期，兩人只會不斷拋球接球，只求勢均力敵」的走一步是一

  步的無奈。當還在跟著今泉力哉的《愛情是什麼》去思索愛情時，坂元裕二早已經把他的

  答案告訴觀眾了。


  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


  --'
