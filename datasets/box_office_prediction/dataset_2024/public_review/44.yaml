content: '當初公布《花束般的戀愛》卡司就已經期待到不行

  加上坂元裕二是編劇

  會是一個怎樣的愛情故事呢？

  看完之後真的是超級喜歡

  好開心可以抽到magic hour的線上首映會

  這是一個很平凡的愛情故事

  因為太寫實太生活化所以更讓人有共鳴

  7/16會在台灣上映！


  圖文網址好讀版




  花束般的戀愛 劇情介紹



  這就是一個愛情故事（有講跟沒講一樣）記錄了男女主角山音麥（菅田將暉）和八谷絹（有村架純），兩人的音樂喜好、興趣、穿衣品味都非常相似，因為不小心錯過末班車而相識，進而相戀，同居的兩人面臨生活的瑣事和環境的壓力，戀情也因此產生了變化。



  花束般的戀愛 演員介紹


  兩位主角在2021春季日劇《喜劇開場》又再度合作，但感覺和氛圍完全不同，兩個人都詮釋得很好。



  菅田將暉 飾山音麥


  菅田將暉飾演的山音麥完整地呈現了一個男生是如何變成男人的過程，原本只想追求自己的插畫夢想，不得不面對現實，開始工作後對於學生時期的興趣再也無法花更多心力去維持，他躺在椅子上玩手遊那段超有感，一個被社會摧殘，每天都要加班的人，只有打打遊戲能讓他放鬆了。這個角色後期在有點討厭又很可憐之中徘徊，我覺得越平凡越生活的角色越難演，過多就會讓人想打他XD



  有村架純 飾八谷絹


  有村架純和八谷絹獨特的氣質很搭，有一點點怪但又很有堅持，一個人吃拉麵的樣子也超可愛，菅田演出了男孩的長大，有村則是演出了女孩的成長，從原本拉著麥陪他，無話不談到無話可說，自己也可以玩遊戲，做自己喜歡的事，找到活用興趣的工作，兩人的距離也越拉越遠。




  以下開始有雷！請斟酌觀看


  -----------------防雷線----------------------


  花束般的戀愛 電影心得




  「開始是結束的開端，相遇總是藏著別離」



  我覺得片名本身就很耐人尋味，「花束般」的戀愛，花有多種解釋，可以是美好也可以是脆弱，花開花落都是自然的現象，每段戀情都有像花一樣的綻放時刻，也有凋零的時刻，就是這麼平凡又自然的戀愛故事。




  故事一開頭的時間軸是2020年，兩人各自的耳機理論，右耳和左耳聽到的不是同一首歌，然後一起講出了「戀愛這種東西，可不能一人一半，戀愛就是一人一份。」開頭就告訴你結局，接著回到2015年的時光，倒敘兩人的相遇過程。




  因為錯過電車而相識的兩人，意外發現彼此的喜好、興趣非常相似，小絹一句「這根本是我的書櫃」，各種跡象為了證明兩人有多合拍，很快就陷入了熱戀到同居生活，但是因為生活的壓力，麥應該也有被好友影響，決定放棄自己的插畫夢，認真找工作，麥努力工作為了維持跟小絹的現狀，想要和她永遠一起生活，沒空維持大學時期的興趣。




  而對小絹而言工作是為了維持她的興趣，她沒有想以後的事情，對於越來越忙碌的男友無法陪伴自己，漸漸心灰意冷，兩人生活圈根本已經是不同層次，睡前聊結婚這個話題，彼此的心聲完全不同，小絹：「他跟已經三個多月沒做愛的女友聊結婚，到底在想什麼東西啊？」麥：「她怎一直停留在學生時代，她到底有沒有想過以後？」兩人的價值觀已經完全不同，但又不好好溝通，當然只能越來越遠。




  有很多小段落，一直在拉開兩人的差距，有老夫妻的麵包店關門，小絹傳訊息給麥，麥居然回你可以去車站前買，兩人所在乎的已經不是同一件事情，在書店那段我也很喜歡，兩人的興趣也已經完全不同，種種跡象對比前面的熱戀真的太心痛。




  最大的導火線是學長意外過世，小絹無法出言安慰，麥也不解她的行為，彼此都知道來不及了，「當你一旦想過要分手，就像想剝掉的結痂一樣，會越來越想。」整部劇的重頭戲就是兩人談分手的那場戲，交往第五年的他們，彼此都知道對方想分手，整場戲沒有講出「分手」兩個字，但是透過清原果耶和細田佳央太的縮影，讓兩人潸然淚下，彷彿看到從前的自己，雖然麥最後說兩人結婚當家人也沒關係，但是彼此都知道這只是治標不治本，兩人走回家的路上說到了這段「我們一路走來的風景很美，就只差了一步。」哇～這句真的太好哭！





  時間回到2020年，彼此很有默契的裝作不認識，背對揮手道別，最後一幕停留在出現在街景地圖的 兩人，超級喜歡！就算結局沒有在一起，但曾經幸福過的兩人是真實的存在過，就算會凋零，曾經的美麗綻放也是事實，這部電影真的很寫實，後勁也很強，總會一直想是在哪裡出錯的呢？




  其實也不能說出錯，就只是男孩和女孩成長的路徑不同，因為錯過電車而相識的兩人，也因為成長路徑錯過而分開，《花束般的戀愛》真的非常好看，細膩又充滿生活化，或多或少都能在這段戀情裡找到自己的影子吧！



  花束般的戀愛 金句台詞



  因為是坂元裕二的劇本，所以超級多金句，每句都想記起來，跟春季日劇《大豆田永久子與三個前夫》一樣，滿滿的超有感台詞，這邊也列下來給大家回味。



  1.戀愛這種東西，可不能一人一半，戀愛就是一人一份。



  2.有種說法是一起吃三次飯，還是沒告白的話就只能當普通朋友。



  3.戀愛就像派對，總有一天會結束，所以墜入情網的人們能做的只是分享喜歡的東西、隔著桌子聊天，只能品嚐著那股苦澀滋味。



  4.聽說如果男生問女生花名，男生這輩子只要看到這種花，就會想起那個女生。



  5.當你一旦想過要分手，就像想剝掉的結痂一樣，會越來越想。



  6.不可能永遠像熱戀一樣，如果追求這種事是不會幸福的。



  7.我們一路走來的風景很美，就只差了一步。



  --

  我知道啊～所以我說喜劇開場是再度合作，風格整個不同，都很讚！'
