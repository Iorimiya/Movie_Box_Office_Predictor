content: '原文＞＞＞





  「有種說法是一起吃三次飯，還是沒告白的話就只能當普通朋友。」



  如果是其他人的劇本，這部片可能只會是典型的日本純愛電影，但在編劇坂元裕二的執筆

  ，加上導演土井裕泰對於戲劇性精準的執行之下，揉合出近來在我心中最出色的愛情電影

  。坂元裕二是出了名的金句王，他的戲劇作品中總是滿滿的金句，除了上面寫到的「三次

  飯局論」，電影中還有「吐司掉地論」、「花語記憶論」，這些都來自於他對生活的洞見

  ，看到有人可以把生活裡被忽略的小細節寫出來，還可以延伸出人生哲學，令人不禁佩服

  他敏銳的觀察力。



  （以下開始有雷）








  「相遇總是藏著別離，開始是結束的開端。」



  就像金句總是會現身在坂元裕二的周遭，很多美好的事物也會在我們身邊無預警的出現，

  如果有掌握住就可以拾成一把花束，像是那稍縱即逝的緣份。宮崎駿大家都能聊，但《攻

  殼機動隊》的押井守可就不是人人都能搭上話題，要不是女主角絹在察覺到這麼一點不一

  樣時就及時上前搭話，也不會有後面這段戀情。而在多聊一些之後又發現兩人更多相似之

  處，像是錯過同一場展覽、一樣會用電影票根當書籤、家裡有幾乎一樣的藏書，連對剪刀

  石頭布都有同一套哲學理論，各種契合都輕輕推了他們一把，命運既然讓這兩人遇上了，

  就很難不讓他們在一起吧。



  「我要在幾%不到的戀愛生存率下存活下來。」



  因為種種個性和興趣上的契合，他們以相當高的機率在一起，但又有多少機率能夠一起走

  到最後呢？兩人開始同居後，日日恩愛夜夜纏綿，一起經歷找工作的困頓期，一路相互扶

  持，過著連天使都嫉妒的生活。只是工作後開始慢慢印證了「戀愛這種東西，可不能一人

  一半，戀愛就是一人一份。」，兩人不再像以前一樣天天膩在一塊，而是在自己的空間各

  自度過。他們的爭吵總是悄悄的來又迅速的離開，也沒有彼此越看越不順眼，根本沒有徵

  兆稱得上是分開的理由。



  那到底是什麼拆散了他們？劇本故意排除一般愛情電影會出現的「外力」，像是第三者介

  入、生活出現困難、健康狀況惡化、家庭反對等等，讓我們專心聚焦在兩個人的改變上。

  曾經是聊起來就像勢均力敵的拋接球，現在則是球被晾在一邊洩了氣，球員也懶得動了。

  我想大家看到這邊會有不同看法，覺得是麥在工作上的「變」影響到生活，或是絹心態上

  的「不變」已經跟不上現實，但在結尾安排他們因為「耳機成對論」而撞見，證明他們還

  是像電影前段一樣契合，單純只是愛在他們心中開出一朵不具名的花，花語是「我愛你，

  但也不愛你了」。



  「我們一路走來的風景很美，就只差了一步。」



  兩人在談分手時的那場戲，再次見證坂元裕二對筆下角色一點也不心軟，讓正在分手的兩

  人遇見熱戀時的彼此，怎麼會有如此殘忍的安排！看著有說有笑的年輕情侶彷彿看到了自

  己，想到從一開始的等待對方告白，到後來同樣在等待對方把分手說出口，這難熬的時刻

  他們腦中應該是不斷的在想，到底有什麼方法可以不要改變吧，畢竟誰都不想讓手臂上的

  成對刺青變成食言的證明。只是那些永遠不變的改變，誰都阻止不了它的出現，只差最後

  一步卻再也走不下去，食之無味棄之可惜的抉擇，做什麼決定都無法再完美。



  看完《花束般的戀愛》，想到當年看完《樂來越愛你》的惆悵，明明是百年奇遇的天作之

  合，卻還是敵不過愛情的質變，半衰期總是在你還沒意識時就已經到來。不管是劇情本身

  有多貼近我們對愛情的認知，或是刻意放進許多流行文化，讓我們意識到年代和我們是如

  此接近(《牯嶺街少年殺人事件》的重映和《薩爾達傳說曠野之息》都是在2017年3月的事

  )，並藉此意識到時間的流動，去比對兩人前後的變化。菅田將暉在戲外採訪給麥的一句

  話是：「不是像花束一樣的愛，而是希望成為花束。」，就像最後Google街景見證了他們

  最熱戀的時光，或許愛情在我們眼中最美的不是一起走到最後，而是兩人最用力綻放的時

  候吧。



  ＩＧ＞＞＞


