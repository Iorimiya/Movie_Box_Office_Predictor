content: '雷文防雷資訊頁


  有村架純真的很正


  連小妹我看著她都有一種戀愛感覺



  分手之後聽了版上學長建議來看這部


  覺得是一部以分手為結局 但是很美的一部電影


  特此分享分享







  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  麥和娟是兩個都有自己比較特殊想法的大學生


  在一次錯過末班車後有了相識的機會


  發覺對方喜歡的也都是自己喜歡的


  兩人越走越近 最後成為情侶


  在開心的熱戀期過後面對來自家人和社會的壓力


  兩人的關係也因此漸漸分崩離析


  最後分手 大概是這樣的故事



  well 我並不想把這篇電影分享文變成我的感情血淚史


  我跟他認識 熱戀


  到現在他覺得膩了 想要去體驗更多熱戀的感覺 只是不是跟我


  我就像小麥一樣 遇到開心的事就覺得自己還能堅持下去


  細水長流對我來說也是很棒的


  如果要跟他生活一輩子 我也願意


  我們對彼此的了解已經在這三年夠深入


  電影中的兩個人對分手已經都有共識了


  可是在現實中只有他想分手 我不想


  也許看這部電影可以讓我稍微更了解為甚麼他會這樣想吧



  我覺得電影的表現手法很棒


  日系電影中常常有種獨特的寫實感


  (我不太清楚要怎麼形容這種感覺


  如果有學長願意對日系電影的表現手法講解兩句拜託教教我


  穴穴指教)


  有時候在其他電影裡看到只覺得煩躁


  但《花束般的戀愛》裡的每個停頓 每個安靜的瞬間


  都充滿很強烈的 讓我連呼吸都不敢太大聲的張力



  充滿無奈的故事也很精彩


  誰會想做自己不喜歡的事呢?


  小麥也曾經想要靠著畫插畫來養活自己


  但是現實是無情的


  面對長時間找不到工作 求職地獄的他已經不敢再放棄那份把他所有精力吞吃殆盡的工作


  只能告訴自己生活就是責任 壓抑自己過去的夢想


  連那些以前喜歡做的事情都沒有時間 也沒有興趣了


  我相信小麥絕對不想要變成那個樣子


  但是他又有甚麼辦法


  如果一直找不到工作 不是要回家就是要靠著娟來養活自己


  不管是哪條路 他們之間的感情都會面對問題


  也許這跟社會責任有關係


  但是如果真的要討論下去真的會討論不完所以不在這裡贅述了


  在這個意義上來說


  我覺得小麥是比較幸運的


  她不需要在黑心企業上班


  遇到想做的事也還有餘力轉換跑道


  也還喜歡年輕時依然喜歡的事物


  我覺得在很多層面來說娟都是比較幸運的



  也許感情就是這樣的吧


  很多時候人其實都是身不由己


  這部電影很好的傳達出了這點


  感情出問題有時候真的不能都怪在哪個人頭上


  只是時間和環境 還有其他人沒辦法改變的原因影響所以走不下去了



  小時候的我希望有情人終成眷屬


  現在我只希望自己可以快一點忘掉那些痛苦的感覺


  分手之後太痛苦 想起美好的回憶就更痛了


  我也不知道自己要怎麼再用同樣的力道去愛另一個人


  但是就像娟在電影結尾說的


  她會好好珍惜那些美好的回憶


  我也希望有一天自己回想起那些美好的回憶時不會那麼痛苦


  而是能把這段日子發生的好事 開心的事 好好的珍藏起來



  對我來說這部電影很適合分手之後一個人邊哭邊看


  還蠻適合療傷的


  雖然我現在不懂愛情如果有保質期


  為甚麼還是要嘗試跟其他人交往下去


  但是我將來應該會理解的 應該吧






















