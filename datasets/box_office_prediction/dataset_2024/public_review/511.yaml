content: '因為喜歡看封閉空間類的鬼片


  所以趁著今天假期有空 早上就去看了一下


  原本就心裡有底 這片應該會是爛片  沒想到爛到完全超乎我預期


  何止是爛片，根本究極大爛片



  片長100分鐘 前面70分鐘都在廢話


  稍稍微刺激的地方 不知道有沒有十分鐘


  就一直看到同一批鬼一直出來嚇人


  然後把人爆頭變肉泥 然後就沒了



  印尼連這種大爛片都敢上映


  大概是我看過史上最爛的鬼片了


  連免費送我看，我都覺得浪費時間的那種



  不相信的話 可以挑戰看看到底有多爛


  --

  真的，當觀眾都智障嗎，媽的

  精采片段都在預告裡了'
