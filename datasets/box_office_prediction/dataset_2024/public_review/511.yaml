date: 2024-06-09
content: '原先這部片對於鬼片愛好者應該是不容錯過，只是先撇開劇情，演員演技就不太好了！尤

  其那位年輕男演員（服務員）只要演出《有苦難言或被嚇到》的表情總是演成像在憋笑或

  一直在擠眉弄眼，完全感受不出他想帶給觀眾什麼樣的情緒！查了一下果然這部是他的電

  影處女秀！


  劇情的部分，有可能是各國文化上差異，我會覺得鬼的來歷有點天馬行空，大致上就是一

  部充滿科幻的恐怖片。但如果真的要以台灣的民俗說法，祂應該叫山神。只是不得不說這

  部片裡的鬼戰力還真高，一靠近人就可以把人爆漿化成一灘血水或直接變成乾屍！


  雖然是睽違已久難得一見的正宗鬼片，也有5、6幕透過Jump scare嚇人，但卻因為很多不

  合理的小細節、不重要的閒雜角色、生硬的演技加上過於平淡的劇情會讓整部片大打折扣

  ！


  =====================================

  ▲以《電影院》觀影感受作爲評價標準▲

  ▲以《喜愛正宗鬼片》作爲評價標準▲

  ▲以《整體分數》作為本片評分標準▲


  ●極品→整體分數90以上

  大量或適量高潮，走出影廳，一陣空虛感襲來沉侵其中無法自拔，擁有3天以上好心

  情。


  ●優質→整體分數80以上

  適量或少量高潮，走出影廳，仍意猶未盡，擁有1至3天好心情。


  ●不錯→整體分數70以上

  少量或微量高潮，走出影廳，部分殘影徘徊腦中，擁有1至3天好心情或維持一般心情

  。


  ●普通→整體分數60以上

  微量或毫無高潮，走出影廳，毫無回味之處並逐漸遺忘，維持一般心情或心情稍顯沈

  悶。


  ●很雷→整體分數50以上

  毫無高潮或品質低劣，走出影廳，過目即忘且充滿負能量，心情稍顯沈悶或心情糟透

  1至3天。


  ●極糟→整體分數50以下

  品質低劣或失敗之作，走出影廳，一切化為污且毀三觀，堪稱黑歷史，心情糟透3天

  以上。


  =====================================


  ★恐佈：65分（普通、中規中矩）

  ★血腥：65分（普通、畫面不多）

  ★劇情完整度：55分（故事架構還行不合邏輯也多）

  ★戲劇張力/精彩度：50分（低成本製作）


  ◤鬼咧號◢ 整體分數：60分




  【總結】沒什麼反轉的鬼片，看預告或正片剛播時就可以猜到劇情走向。不推薦、可跳

  過，只是無聊或喜歡恐怖片的還是可以去打發時間，雖然沒有很好但也不至於太糟。個人

  覺得觀影感受度稍微比之前印尼八億票房的屍禁好一點！

  確實可以當恐怖搞笑片來看哈哈，但因為我喜歡看鬼片，覺得有實體鬼魂我就覺得算有誠

  意啦，有些恐怖片不是沒有鬼就是根本不是鬼的恐怖片，像窺探者一樣'
