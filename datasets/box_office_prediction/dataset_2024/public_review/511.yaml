title: '[普雷] 其實沒那麼糟的《鬼咧號》'
url: https://www.ptt.cc/bbs/movie/M.1718384075.A.866.html
date: 2024-06-15
content: '雖然說不上好看但真的沒到究極負雷

  是不是沒看過《杏林醫院》多爛啊XD

  至少這部劇情架構跟交代還算清楚

  不會看完滿頭問號覺得到底看了什麼


  或許本來預期就沒認為會多恐怖

  所以看完其實覺得還可以沒有很糟

  我自己一個幾乎包場看還比較可怕…




  =====以下劇情防雷=====


  開發商在一個鄉下新蓋了渡假村

  為了到渡假村還蓋了一條新鐵路

  這條新鐵路會穿過一大片森林

  當地的人說森林是有東西守護著

  如果執意開發穿過森林必招禍害

  當然開發商不迷信也不管那麼多

  所以在蓋的時候就好幾名工人失蹤


  女主角大病初癒跟他妹一起來體驗

  想為此去渡假村好好慶祝一番


  這班列車一共有5節

  第1節是駕駛員跟受邀的投資客

  第2節是乘客能坐的VIP車廂

  第3節是販賣部跟用餐的地方

  第4節跟第5節是經濟車廂

  女主角跟他妹就是坐在最後1節


  列車出發後女主角還有其他乘客

  就陸續開始看到一些詭異的東西

  前半段都是以jump scare跟音效嚇人

  但出現的方式都是意料之中

  反而沒有因為這樣被嚇到


  途中總共會經過5個隧道

  每經過一個隧道就會有一節列車消失

  消失的原因就是那些東西出來殺人

  把一節一節車廂困在了隧道中

  有人發現這個循環規律所以開始逃竄

  女主角跟他妹最後也逃到第1節


  那些東西有點類似像山神或是地精

  為了守護他們自己的森林所以出來作祟

  把坐上這班列車裡的人全部弄死

  同樣一群鬼輪流出來嚇人跟殺人

  最強的大魔王則是會使出獅吼功

  可以用吼的直接把人震碎或爆頭

  還可以用手摸你就會馬上變成乾屍

  或是控制你讓你做出自殺的行為


  中間有一段上演親情感人戲碼

  他妹接到醫生來電說他姐的病根本沒好

  癌症細胞擴散了剩下時間不多

  很拖戲但也埋下一個小小的伏筆


  最後列車停下大家就徒步前往渡假村

  沒想到這時大魔王從隧道裡跑出來繼續殺

  但想當然怎麼可能放過每一個人

  最後除了女主角都變成一棵一棵樹了

  想把這片森林變回原本的樣子


  那為什麼女主角沒有變成樹呢？

  因為他的身體有癌症是不健康的

  把人當成養分變成樹也得是乾淨的身體

  讓我不自覺笑出來怎麼這麼靠杯



  先列缺點：


  演員演技偏生硬且表情跟反應不對

  某些片段我都會想說怎麼會這種反應

  不是應該要這樣或是那樣嗎

  但恐怖片很多都無腦就不太苛求了…


  列車窗外風景太明顯是key的

  尤其是演員完全背對窗戶的時候

  很明顯看到演員的邊緣在發光XD

  比起演技看到這個我更出戲


  動畫跟特效看起來蠻粗糙的

  那些山神們出現其實都不怎麼可怕

  比起感到害怕反而是覺得偏噁心

  殺人的很多片段都噴了不少血漿

  還有腸子跟斷肢的畫面非常血腥

  但還是覺得就有點假假的



  優點的部分：


  首先必須說列車一節一節不見

  這個安排我很喜歡也覺得很有創意

  會有點緊張怎麼想辦法活下去

  不只要從那些山神的魔爪逃出來

  還得確保自己不會被困在後面的車廂

  尤其是人性的部分比山神們更可怕

  為了私慾關起車廂門不讓人往前移動

  自許靈異版《屍速列車》就能略知一二

  當然這部從頭到尾完全沒有喪屍

  打著這個稱號其實也是十分牽強


  再來一樣談到是人性的部分

  從車廂等級就能看出階級分層的歧視

  VIP車廂的人會瞧不起經濟車廂的人

  女主角他們一路幸運的往前移動

  VIP車廂的人就受不了抗議甚至鬧事

  擺出那種嫌棄的眼色真的非常好看


  最後是這部片或許想要講的事

  以恐怖片包裝的環保宣導影片

  告訴觀眾不要為了私利開發森林

  有些事你不得不去相信

  這讓我想到泰國鬼片《陰地》

  也是在恐怖片中同時具有宣導意義




  =====防雷結束=====


  綜上所述我會給剛好及格的分數

  是個還可以不會到超爛的電影

  至少在上面三點給予正面認同的看法

  當然以純恐怖片來說真的不恐怖

  很能理解明明抱著想被嚇的心情

  卻數度笑出來的情緒是多麼令人無奈

  所以認真想被嚇的人可以pass囉！

  但也不會因為定位問題而否定整部片



  -----

  Sent from JPTT on my Samsung SM-S9010.


  --'
