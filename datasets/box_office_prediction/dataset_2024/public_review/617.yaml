content: '這部前半段很精彩，好幾幕都在挑戰道德極限(小孩標本那裏看得最不舒服，拿剪刀剪斷

  鴨子的腳也嚇了一跳)。每個事件都拍得頗具張力，在事件與事件之間有傑克和維吉的對

  辯，對觀眾來說像是剖析連環殺人魔的內心世界，好幾段比喻都蠻有創意:路燈、虎與羊

  、高貴的腐朽、工程師與建築師等。最喜歡片中不時穿插大衛包伊的配樂fame的片段,有

  種強烈的反差和戲謔感。


  至於最後十分鐘在看得當下沒有很懂，但是回家反覆咀嚼很久後我發現這整部片就像是導

  演的自白。前段就用哥德式建築和多次用藝術來比喻傑克蓋的房子，我認為傑克蓋的房子

  就是導演自比自己創作的電影作品，從片中傑克不停的建了很多房子卻又不滿意打掉可以

  窺知一二。即使材料可能是邪惡產物(受爭議的主題)，但是他終究就只是一部藝術創作而

  已。傑克有說道:「天堂和地獄是一樣的，靈魂屬於天堂，而身體會在地獄。」似乎也是

  導演藉著傑克來表達我的電影雖有爭議，但那只是藝術創作，我還是擁有純真的靈魂的；

  片尾的超現實遊地獄的場景間接在回應著:好吧我罪大惡極就讓我下地獄吧，但同時的又

  用西洋藝術作品(但丁與維吉爾共渡冥河)來再次提醒觀眾這一切都是藝術的展現。記得到

  地獄前有一幕傑克對著天堂景象的一瞥，正是兒時最印象深刻的鐮刀割草的記憶，畫面很

  唯美傑克看到感動落淚，似乎也代表著傑克(導演)的童真純真，是他現階段已經沒有權限

  進去、回去的領域了。


  --'
