content: '日本導演佐々部清今天逝世了。新聞說在家鄉下關籌備新片時，隔日被發現在飯店撒手

  人寰。佐佐部的片台灣上映不多，近年應該就屬2011年當過金馬閉幕的，堺雅人主演

  的《阿娜答有點blue》，以及2014新北市電影節放過一回的《東京難民》。


  下午重看了《半自白》DVD，這是佐佐部生前最知名的經典作，台灣在雄影放過一次後，

  便直發光碟。表面上這是集結寺尾聰，樹木希林，吉岡秀隆，國村隼以及高橋一生的巨星

  鉅作，實則探討靈魂與生命，罪與無罪的社會寫實。有趣的是，20年後是枝裕和用《第三

  次殺人》重新探討幾乎雷同的議題，兩相對照頗為玩味。


  這片演員水準很齊，連剛冒出頭的高橋一生都可愛得令人想哭，樹木阿嬤更是逼我眼淚。

  寺尾聰以本片拿下當年日本奧斯卡影帝，這個角色近2/3都沒有台詞，寺尾完全是用眼神

  在扛全場，最後的法庭戲再將情緒一股腦地倒出來，令人嘆為觀止，溫柔又有殺傷力的表

  現。


  原作故事體現了社會派橫山秀夫擅長描繪的小說特點：官僚警察體制，第三人稱的各方角

  度，拼湊懸案真相，另外加上了苦難病症失智照護的相關議題，電影可說是從媒體，司法

  ，被害者的角度都有點到，相當優秀的改編，調度流暢又有力。雖然故事本身沒有十足的

  轉折或意外性，但濃厚的尾韻十分動人。


  不過當年小說沒拿直木賞引起了很大的爭議，氣得橫山宣布跟獎項絕緣。評審很care的點

  是這部一個故事關鍵，這邊就不暴雷了。




