content: '網頁版文章：




  《屍控奇幻旅程》（Swiss Army Man）


  眼不見為淨的邊緣人自白


  by XXY



  《屍控奇幻旅程》的主題十分有趣，透過主角與屍體求生的過程，探討人生、社會以及現


  實生活的不滿。縱使電影從頭到尾的演員人數少之又少，大部分都圍繞在保羅丹諾以及丹


  尼爾門德克里夫—主角漢克以及屍體曼尼兩者，但簡單的角色配置反而將觀眾的焦點集中


  在兩者之間的情緒流動、對白間討論現實生活的點點滴滴以及如何在大自然中重新找回生


  命價值。有趣的是，片中我們看不到過多故作玄虛的對白，或是艱深難懂的哲學道理，反


  而充斥著大量排泄物、屎尿、性愛、打手槍等粗俗又難登大雅之堂的垃圾話。而電影影像


  裡也不斷透過在大自然中的廢棄物，討論那些被我們一般所認定為垃圾的物品，賦予重生


  的寓意。




  我們可以看得出，編劇透過垃圾這樣的主題，帶有可丟棄、眼不見為淨的刻板印象做為創


  作元素，並從主角漢克在生死之間徘徊的觀點出發，對於人的一生提出嚴肅的回顧檢核。


  有趣的是，電影雖然場景十分簡單，但在各場景的切換之間節奏掌握得宜，輕鬆活潑的步


  調之中帶領觀眾體驗這趟狂想旅程。




  我們可以看到劇本的巧妙編排，在漢克與曼尼之間的對白窺探：漢克對生活的不滿，卻透


  過曼尼初次體驗世界美好的過程發現生活中有趣的細節。而利用荒野中的垃圾製造出充滿


  童趣的生活場景，也讓我們對這個世界重拾好奇心。而片名取名為「瑞士刀男」也是一個


  非常有趣的設定，丹尼爾門德克里夫所飾演的多功能屍體宛如在荒野求生不可或缺的瑞士


  刀，且功能不只是刀具，而是保羅丹諾在荒野中重生的關鍵。對照到漢克不時拿出檢查訊


  號的手機，雖然是現代生活中不可或缺的物品，但面對大自然的考驗，仍只能淪為曼尼褻


  瀆的對象。耐人尋味的是，手機能夠運作後的情節卻帶來各種衝擊，在體驗荒野洗禮後的


  角色們而言著實成為一種干擾，最後我們也能體會為何主角逃離現實的心情了。




  《屍控奇幻旅程》的故事整體非常有趣，觀影體驗也十分舒適，縱使劇情荒唐怪誕，同時


  帶有意想不到的狂想成分，但卻有強烈的置入感，彷彿兩位主角在與觀眾們對談，討論人


  生的意義以及人類社會的行為反思。值得一提的是，本次2016高雄電影節選了包括《德布


  西森林》、《走進希望無限的森林》等森林荒野求生主題的電影作品，《屍控奇幻旅程》


  可說是個人心目中表現最突出的一部。就個人而言，《屍控奇幻旅程》可說是跳脫了以往


  有如《浩劫求生》或是《阿拉斯加之死》等荒野主題電影，縱使當中所探討的議題也十分


  類似，但劇本卻使用了過去我們從來沒有看過的元素進行探討，使《屍控奇幻旅程》脫穎


  而出。




  個人分數：8.5 / 10





