  本篇雖僅提示劇情走向而無實質劇透，但仍可能增加觀影時的猜中機率而降低驚喜程度。


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~











  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  片名：自白 CONFESSION（告白 コンフェッション）

  導演：山下敦弘

  演員：生田斗真、梁益準、奈緒

  原著（漫畫）：福本伸行（作）、川口開治（畫）



  【官方預告片】


  台北双喜電影《自白》9/6 死路一條（中文字幕）



  自白 Confession（英語字幕）



  『告白 コンフェッション』




  【劇情介紹】


  出處：2024台北電影節｜映画新勢力



  　　大雪紛飛的山徑寸步難行，兩名大學登山社認識多年的死黨，意外在山裡迷了路，其

  中一名男子更負傷倒地、動彈不得。瀕死的他出於懺悔，向同行友人坦白了一件驚天祕密

  ，並打算就此長眠。沒想到不遠處有一棟無人的山林小屋，兩人因此獲救。然而，意外倖

  存的男子在屋內的行徑越發詭譎，友人的猜疑心也隨之膨脹，雙方矛盾越演越烈，氣氛劍

  拔弩張。當不堪的過往逐一揭開，白雪最終會掩埋罪愆，抑或是再次被鮮血染紅？


  　　改編同名漫畫作品，山下敦弘一改過往清新荒誕風格，挑戰心理驚悚與懸疑動作題材

  ，集結日韓實力派演員生田斗真、梁益準同台飆戲，人氣女星奈緒更特別出演。過去的三

  角關係盤根錯節，由愛生恨的悲劇點燃兩名男人心中的愧疚與不堪，一場怵目驚心的屋內

  對峙，於焉展開。



  【感想】


  　　北影期間我太忙碌而沒參與，暑假有幸獲得觀賞試片的機會，快樂而期待地出門、平

  安而滿足地回家。我沒看過原著漫畫，先前看預告片，以為只是從瘋狂追殺中求生而已，

  殊不知劇情出乎意料，竟然翻轉了兩、三次，這才察覺是藏得頗深的敘詭！而且不是一開

  始就敘詭，而是從某個時機開始，得再看一遍才確定是從何時開始，建議大家留意開頭的

  正常敘事與前後不一致、不協調處，電影其實透露了一些線索。個人算是喜歡敘詭，因為

  能展現人類各種盲點與錯覺，身為觀眾自以為全知，其實我們常常後知後覺，甚至是不知

  不覺。


  　　我們觀察對方的言行其實正如照鏡子般反映了自己，於是疑心生暗鬼、自己嚇自己。

  劇中人受驚嚇時，劇外人跟著嚇到笑，為什麼是嚇到笑？因為沉浸感很強跟著害怕而受驚

  嚇，但是立即意識到自己在劇外而劇中人太瘋狂，於是轉瞬間覺得劇外、劇中都可笑。最

  後真相揭曉時，竟感到有點愧疚，原來我們先前所想是偏見和誤解，完整的事實遠比想像

  中複雜，同時也慶幸真相終於水落石出。


  　　本片結合了懸疑、驚悚、靈異等元素，而故事設定失去聯絡外界的工具、被迫困在與

  世隔絕的空間、建築物內部動線與特殊設計（為了便於搬運物品）令人聯想到推理小說，

  是娛樂性強又能發人省思的好片。好奇與原作有何異同，可能原著漫畫本身已有這些精彩

  設定。



