  近幾年西班牙電影從最貼近日常生活的故事出發，屢屢衝擊柏林影展。從去年金熊獎的《

  桃子樹的最後豐收》到《兩萬種蜜蜂》奪得今年銀熊獎的最佳主角，創下最年輕的獲獎紀

  錄，開啟西班牙新電影時代，今年金馬60也在影壇新勢力單元收錄這部從小朋友視角探討

  性別認同的作品。



  一個出生就與眾不同的女孩「可可」，雖說家人都叫他「艾托」，她自己則想叫「露西亞

  」，該成為男孩還是女孩，一直讓她舉棋不定。本片以孩童視角探索，藉世上有超過

  20000種蜜蜂，譬喻性別的多樣多姿與包容，命題令人感動。



  「蜜蜂有兩萬種，每一種都是好蜜蜂。」



  蜜蜂的意象貫穿全片，從片名到姨婆的養蜂人職業，從母親的家族事業到潛藏在心裡的恐

  懼，其中還隱含兩層隱喻。其一當然就是可可來到鄉下結識的好友妮可的爺爺所告訴她的

  這句話：「蜜蜂有兩萬種，每一種都是好蜜蜂。」昆蟲如此，更為複雜多變的人類又何嘗

  不是呢？全球80億人口各不相同，當然每個人都是美好的。每個人都有與他人特別不同的

  地方，只是可可剛好是性別認同與出生指定性別不同而已，這也沒什麼不好，她明確知道

  自己是蜂巢裡的女王蜂。



  爸爸與媽媽就可可的性別認同促膝長談的時候，媽媽突然哽咽提起過去在法國從來都不曾

  有過朋友來找可可玩，但蜜蜂不會評斷可可，她跟隨姨婆學習與蜜蜂相關的知識、在蜂巢

  周圍打轉與工作的時候能夠放鬆地做自己。原來，除了姨婆之外，就連姨婆的祖母與曾祖

  母都曾經是養蜂人。可可從姨婆那裡得知蜜蜂對家族的重要之後，她也跑到蜂巢那裡，拿

  起樹枝敲幾下，悄悄告訴蜜蜂們「我是露西亞」。對可可來說，這件事情在家族裡的重要

  性跟姨婆的媽媽過世與姨婆出生同等重要。



  「信念就是為自己相信的事情堅持。」



  小表弟的洗禮由於施洗約翰的塑像被人惡意弄丟而延後，大家便前往河裡尋覓。尋找的過

  程中，可可學到「信念（faith）」的意思，雖然當下似懂非懂，但後續眾人在教堂為洗

  禮準備的時候，可可進一步了解聖露西亞為了對信仰的信念，拒絕與異教徒結為連理而殉

  教，因而決定為自己命名為露西亞。露西亞相信自己是女生，她也會一直這樣堅持下去，

  可能就是如此信念引領妮可與露西亞在林中嬉戲的時候，意外發現大家費盡心力都找不到

  的施洗約翰塑像，而兩人跳進河裡的舉動彷彿在施洗約翰前完成洗禮一般。



  「蜜蜂們，我是露西亞。」



  電影末段一場家族相聚的戲，雖說媽媽全力支持露西亞穿著自己喜歡的洋裝，但遭到爸爸

  與外婆的反對，貼心的露西亞為了不讓媽媽難過，夾在家人之間很為難，最後還是換回褲

  裝，她便是在這時跑去告訴蜜蜂自己的名字。大家以為露西亞不見的時候，慌張地尋找著

  ，突然媽媽與哥哥意會到拼命喊「艾托」是不會有人回應的，便開始叫著「露西亞」。莎

  士比亞說：「玫瑰即使不叫玫瑰，依然芬芳。」的確，不論她叫可可、艾托還是露西亞，

  都是同樣的她，但對八歲的露西亞而言，名字是對她身分認同很重要的標籤。



  「我為什麼一定要跟你說？」「因為我會擔心。」



  正因如此，在游泳池的更衣室裡，媽媽叫露西亞「艾托」，她才會悶悶不樂。其實，媽媽

  已經非常同理且開明，片中不少互動都可以看出她對孩子的支持與尊重，是極為溫暖的母

  親呢。但即便如此，面對性別認同感到困惑的露西亞，媽媽也在學習，但碰到與孩子之間

  的衝突，她仍舊小心翼翼地處理，並且在露西亞也冷靜下來之後，堅持不懈地問出孩子不

  喜歡、不舒服的點，以避免未來發生同樣的情況，同時也更了解露西亞的內心在想什麼。



  「一切都會沒事的。」



  雖然露西亞與哥哥艾尼可整天吵架，但兄弟姊妹不就是這樣嗎？當露西亞半夜尿床把哥

  哥搖醒，艾尼可仍然會溫柔地幫他把床單換好，也曾半夜與露西亞一起偷溜下床點燃「營

  火」許願，所以他是除了媽媽之外少數知道露西亞想要大家叫她露西亞的人。在媽媽與外

  婆大吵一架的時候，艾尼可緊緊握著啜泣中的露西亞，告訴她一切都會沒事的，面對露西

  亞詢問自己是否一直都很確定身為男生的事實，哥哥也會收起平常打鬧的口吻認真回答。

  因此大家在山林裡尋找露西亞時，是艾尼可第一個想到應該要叫露西亞才對，擁有如此充

  滿愛的父母、兄弟姊妹與姨婆，露西亞真的相當幸福，最後她躺在床上流下令人心疼的眼

  淚，與媽媽相視而笑，一切都會沒事的。


