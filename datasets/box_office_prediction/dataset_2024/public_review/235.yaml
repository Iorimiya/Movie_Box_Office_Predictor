url: https://www.ptt.cc/bbs/movie/M.1702222587.A.E74.html
date: 2023-12-10
content: '主角小曉是過動兒

  注意力不易集中、活動量過多、行為衝動

  上課持續發出噪音 情緒激動時會大吼大叫

  家長認為她應該要去特殊教育班級 讓受過專業訓練的老師去教導她



  小曉身邊的同學 覺得她很吵 常排擠她

  然而 她有一位暖男老師:保羅

  只是 這位又高又帥的老師 正是媽媽外遇的對象

  這邊我是挺驚訝的 看預告 我以為是她的爸爸!!!



  小曉的爸爸在國外 媽媽抱怨爸爸把小孩丟給她

  媽媽要面對小曉不定時被霸凌後的反抗行為

  一面要面對小曉的疾病  甚至在家長群組看到其他家長的攻擊

  媽媽整個精神處在崩潰邊緣~



  因此 劉俊謙飾演的 暖男小鮮肉保羅老師

  真是她跟小曉的最佳後盾 取代爸爸的角色


  在學校 保羅老師安排女同學跟小曉做朋友

  (其實女同學也喜歡老師 所以才答應幫忙)

  在校外 保羅跟媽媽濃情蜜意 甚至到家裡過夜


  保羅也是小曉的游泳教練

  一場泳池的戲 保羅很有耐心的教小曉 表示兩人是彼此信任 且關係密切

  只是小曉內心還是期待父親回家.....



  整部戲 保羅老師是一個舉足輕重的角色

  他的溫暖 讓觀眾無法討厭他 甚至會喜歡他

  他是那麼的有安全感 恩威並重~


  他幫助小曉 讓同學接受他

  只要同學"接受"小曉的行為 老師就會給同學貼紙 表示獎勵

  他也是小曉跟母親中間的緩和劑 是真正父親的角色.....



  再來,小曉這個角色要有病識感 又要細膩處理跟母親 老師 同學 父親不同角度的情緒

  林品彤真的是把小曉詮釋得很到位 真難想像她才十二歲


  陳意涵的媽媽角色 也大幅顛覆我對她的印象

  後面跟小曉吃醋 真的崩潰 瘋掉 XD


  最後 颱風天 小曉把保羅反鎖在籠子裡 也算是她對自己人生的解脫

  她不用再虛假的面對他 她痛恨跟媽媽搞外遇的老師 也不要他取代父親的地位


  甚至她也不需要老師的保護 因為這只是顯示自己的弱勢

  她不需要別人的同情 她只要家人真正的愛


  媽媽抱緊小曉 兩人互相倚靠 也是最佳的和解....



  推薦這部片 透過小曉的角度 去窺探大人世界的秘密

  希望票房能長紅~









  --'
