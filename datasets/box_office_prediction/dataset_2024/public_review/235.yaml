  小孩有失控的狀況，也不再對小孩爆炸

  因為早就沒力氣爆了，也知道爆了也於事無補

  趕緊先向老師和家長陪不是比較有可能

  當然數落老師和其他家長的也會有

  也有乾脆不理的，裝死的，其他人說啥我都裝死

  正因為早就理解無法完全了解學校裡的狀況

  所以通常家長自己都有SOP了，大家風格都不一樣

  這不是什麼誰的標準，只是個經驗談

  電影的呈現比較像是一般生家長會有的狀況：

  按照媽媽當下的情緒狀態來反應


