title: '[普雷] 《小曉》，好想好好愛妳。'
url: https://www.ptt.cc/bbs/movie/M.1702348548.A.BA8.html
date: 2023-12-12
content: '部落格版：


  記得當時看《美國女孩》時，就曾對電影中的妹妹林品彤未能像姊姊方郁婷和母親林嘉欣

  入圍金馬獎這件事感到可惜，即使連後來終於有入圍的台北電影獎依然敗給方郁婷，但心

  裡還是覺得她未來是有機會在影壇發光發熱的，結果想不到時隔兩年，林品彤就帶著新作

  品《小曉》闖入金馬，並且還成功殺出重圍、成為史上最年輕的金馬影后。對於這樣的結

  果其實是又驚又喜，喜的自然是為林品彤感到開心，驚的地方則是我並不認為《小曉》足

  夠好。


  這裡的不夠好並非是指林品彤的演技方面，相反的我甚至認為林品彤的表演是充滿能量、

  很有爆發力的，把過動症女孩小曉這個角色詮釋的很有層次而非僅於表面的刻板演繹，觀

  眾是真的能從她某些細微的肢體與神情變化去感受她當下的內心狀態，走進無法輕易被人

  理解的複雜世界，看見她「想要變好」的渴望。一場在雨中與母親陳意涵於車陣裡的戲莫

  名讓我想到《淑女鳥》，林品彤和方郁婷都有著超齡的演技，是「演技」而非「本色演出

  」，尤其最近看了某部台劇中其他小孩演員詮釋自閉症孩子的模樣後，更是覺得林品彤在

  不同檔次，能夠得獎絕非僥倖。


  曾兩度入圍金馬獎最佳女配角的陳意涵，這次再憑《小曉》第三度入圍卻依然與獎座無緣

  ，敗給《本日公休》的方志友。坦白說，陳意涵的無緣獲獎是當晚典禮我的最大意難平，

  我沒有不喜歡方志友，只是不喜歡評審們讓她獲獎的理由，畢竟不論從戲份到角色難度，

  陳意涵無疑都是五位入圍中最多、最難的，況且要說方志友的角色是「相對來說是比較不

  討喜的，卻成功展現了不刻意博取同情，不是一個正派或是反派，能夠呈現生活之苦。」

  。陳意涵飾演一位想要去愛卻不知道如何去愛自己過動症女兒的母親，承受著來自於丈夫

  、女兒還有學校的壓力，再也無法擁有自己與做自己的不甘又無處宣洩，或許連她都沒辦

  法控制的去恨著眼前等於毀掉自己人生的女兒，但觀眾又很清楚知道她其實有意識到自己

  還是個母親並且是想做好的，這樣的她不就也符合評審對方志友角色的形容與評價？總之

  ，雖然典禮已經結束一個禮拜，不過陳意涵才是我心目中的最佳女配角。



  陳意涵與林品彤兩人就像是《美國女孩》中的方郁婷和林嘉欣，也像是《七月與安生》中

  的周冬雨與馬思純，小曉與薇芳，是電影裡的缺一不可，即是相輔相成，又像是本為一體

  ，互相傷害著彼此卻也包容著彼此，時而粗暴時而溫柔，想要對方消失在自己的生活，但

  她們也都是在最後留在自己身邊的那個人，當自己的內心出現缺口時，是對方用笨拙的方

  式填入愛，陳意涵與林品彤在《小曉》裡成了彼此的光，在對方的凝視下變得更加耀眼。


  看完《小曉》有多喜歡陳意涵和林品彤，就有多替這部電影感到可惜。雖然我很喜歡導演

  靳家驊用學校鳥籠與那隻只有校工在餵養的貓頭鷹來借喻成受困著小曉的母親與病情，還

  有小曉自己。在這間學校裡，只有小曉是真正關心著貓頭鷹，當牠不在鳥籠裡會擔心牠是

  不是生病了、會害怕是社工將牠宰來吃，也很恐懼學校為了建新校舍而將鳥籠拆除。小曉

  就像那隻貓頭鷹，渴望著有人能夠在乎自己，當出了什麼事能夠有人來關心自己，而不是

  當她控制不住情緒每個人都視她為麻煩、想把她趕走。然而當那一夜颱風，早已習慣被人

  豢養的貓頭鷹，卻怎麼也不願離開早已倒塌的鳥籠，任由小曉死命的呼喊著，而後來她反

  過來將保羅鎖在鳥籠裡，似是小曉對這個世界的一次反抗，也是象徵著小曉她不願被社會

  給束縛住的渴望。


  「我只是想要在家裡練習不吃藥。」


  但除了上述這點，我認為整部劇本看來實在太過於樣板化，劇情顯然就是「普遍觀眾所認

  為有過動症孩子的家庭會有的樣子」，於編排上的處理過於刻意的理所當然，將母女之間

  時而相愛時而相殺的問題與矛盾導向於父親或者丈夫的缺席，還有老師或者是愛人的介入

  ，而讓小曉情緒的穩定與失控的，又是來自於班上最開始主動跟她當朋友的女同學，最後

  讓母女倆從相殺逐漸轉往相愛的方向發展的，更是由於身邊的人一一離去...。這樣的編

  排其實合理，但如此充滿戲劇張力的起承轉合我認為反讓議題失真，觀眾看完電影會不會

  更加認為所有問題出在家庭的不健全？父母親的失能？同儕的霸凌？別提好幾度我都想，

  電影確實無法給出「該如何解決問題」的結局，可又像把解決問題的辦法推給藥物治療，

  彷彿只要小曉乖乖吃藥，那麼一切就會變得更好，無奈根本就不是這樣的。



  「妳以爲妳是誰啊？為什麼全世界都要這樣陪妳玩啊？」


  觀賞《小曉》的過程裡，肯定電影是真實呈現了某部分的家庭面貌，只是走出電影院後，

  僅會記得陳意涵與林品彤的精彩表現，似乎也沒有真正去理解關於過動症，直言甚至不光

  是劇本，就連薇芳這個角色我都認為描寫的太過表面。就給觀眾看到的，是她已經身心俱

  疲的模樣，然而對她和小曉間發生了多少事無從得知，只看到她在面對擁有過動症的孩子

  是一直要她吃藥、是把她丟給學校去管、是要其他學生家長接納她的女兒，而自己則是在

  和保羅約會纏綿、煩惱怎麼IG貼文都沒人按讚，遇上女兒的情緒失控也只會以暴制暴，還

  對保羅對小曉比較好感到吃醋，幾次崩潰過後又喊著想和小曉溝通、想要解決問題…，但

  觀眾到底真的有看到她努力了多少？仔細想想，薇芳在觀眾眼裡、光就看到的部分，會是

  個幾分母親？


  《小曉》是部演員強過劇本的一部作品。如果這部電影少了林品彤與陳意涵絕對失色，兩

  個人、特別是後者能把刻畫不夠深的母親角色演繹到讓人印象深刻，扎扎實實地感受到她

  心裡的矛盾情感，把很表面的角色詮釋的足夠立體，是陳意涵讓角色變得飽滿，讓本來該

  是一強一弱的關係變得能五五抗衡。那場在小曉告訴自己不想再吃藥後，她什麼話都沒說

  而就只是從背後緊緊抱著小曉的戲，是整部電影最動人的部分。跳脫過去既定的角色類型

  框架，陳意涵交出從影多年來的一個代表作，在不夠好中成為了那個最好，這樣的她沒能

  拿獎還是覺得不可思議。和薇芳不同的，林品彤飾演的小曉相對就描寫較為全面，不論是

  在家裡或是學校，面對母親、同學還有保羅，從好幾個地方都能看到「她想要讓自己變好

  」而去付出的努力，不懂表達自己又急著表示自己的笨拙到讓人心疼。


