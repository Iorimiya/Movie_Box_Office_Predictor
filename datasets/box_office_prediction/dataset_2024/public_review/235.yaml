title: '[有雷] 長篇心得 富都/小曉/年少日記/老狐狸/BIG'
url: https://www.ptt.cc/bbs/movie/M.1703087344.A.EBF.html
date: 2023-12-20
content: '雷文防雷資訊頁


  個人大致排行－


  富都青年＞BIG＞年少日記≒老狐狸＞＞小曉


  因為本版限制一天三篇文，加上感想沒有太多就湊一篇

  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  文字敘述會很瑣碎，內含大量個人經驗及價值觀


  看不下去可以直接左轉出去沒關係。



  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  1.富都青年－無庸置疑的好雷

  會進去看跟吳慷仁得影帝沒什麼關係，本身就偏好這類題材，

  當初看到預告片就決定要入場了。


  實際看過之後確實沒讓我失望。


  可以感受到蟄居社會底層沒有身分的人的壓抑。


  阿邦看起來是一位老實而認命的人，但是與教誨師的對話中，


  卻道出了他對自己身世的無奈與憤怒，努力工作或許只是他讓自己沒時間想這些事的方法

  。


  電影的尾聲幾乎沒有對話，只有演員的手語、表情以及肢體動作，

  卻是整齣戲最精采的部分。


  獄警對阿邦說：


  「我知道你是好人」

  這句話突破了他的心房，他多麼希望有人能夠同理他。

  身為觀眾的我們很清楚地知道，他非常努力，也沒有幹壞事，

  只是在不對的時間碰上不幸的事件。僅此而已。


  「活著的時候就要好好活著」

  這句話說來諷刺，阿邦入獄前哪天不是好好活著？

  但也是這句話讓阿邦醒悟，即使被判死刑、即使身陷囹圄，只要還沒執行我們都還活著，

  只要還活著就要好好活著。


  話說回來，我們每個人不也是出生即被關在名為【人生】的大牢，

  隨時等著被執行死刑嗎？那有什麼理由不好好活著？


  最後兄弟對話那段是整齣情緒的高潮，

  前面兄弟間的日常幽默互動正是為這段埋伏筆。

  （不過我情緒比較受波動的是跟教誨師對話那段）


  題外話1：Money姊戴假髮，讓我不禁思考他經營第三性酒吧是因為自我認同

  還是單純為了生活？


  題外話2：雖然知道馬國有種族分立甚至排華，不過還是好羨慕各族群在保有自己語言的

  同時，又可以理解甚至運用其他族群的語言這種多語並存的現象。


  題外話3：之前斯卡羅讓我對吳刻下【社會底層掙扎的小人物】印象，偶爾路上看到他的廣

  告會完全認不出來。但這部預告片他一出現馬上就認出來了。


  最後我想這部片除了獻給底層的移工，應該也是獻給所有在為生活掙扎、過分忙碌的人。


  2.BIG 拍得很好，但整體我很難給到好雷


  看完後的第一感想：這部應該搭配耶誕節宣傳吧？


  看完預告的想法：這什麼亂七八糟的剪輯。

  看完整部的想法：亂七八糟的感人。


  我對魏的爭議完全不在意，而且我臉盲，看結尾列表才知道范、馬、田中分別飾演誰。

  再加上電影時長將近三小時，2023年都快結束了誰有那美國時間啊！


  會進場完全是為了女主角：鄭又菲－源源


  香噴噴的黑長直九歲蘿莉。


  有可愛的蘿莉我可以無視一些奇怪的片段，例如開頭唱整首五月天的歌。

  我整個：？？？

  啊你是得了拿到版權就一定要全部放出來的病還是人家付費拜託你整首唱完？

  不過整部電影的長度好像也不多那三分鐘啦～


  而且也奠定了這部電影的調性－起飛，摔落，起飛，再摔落，小起伏後後歸於平靜。


  嗨完一首歌後馬上安排一段病友過世的片段，看著一群小孩聚在一起，

  用自己對世界僅有的認識討論著死亡。看起來很超現實卻可能是兒癌的真實風景。

  也是到這段我才知道他們是血癌。


  接著住進816房後又是一段亂七八糟的歡樂劇情。

  然後迎來了整部讓我大爆淚的片段－－是延過世。

  這段情緒渲染很厲害，是延父母強忍著悲傷，在崩潰邊緣喊著；「我還沒跟他說再見」

  這一句話讓我潰堤。

  （上一部讓我在電影院哭爆的是【鏡之孤城】）


  也是這一句話帶出接下來我很喜歡的部分

  羅恆爸爸用臺灣傳統民俗【官將首】的禁忌巧妙地引導出羅恆最後想對父母說的話。

  手術室前一邊是羅恆爸念著佛經，一邊是Nuala爸幫忙向天主禱告。

  雖然信仰不同，但為孩子祈福的想法是相同的。

  幸好這組是好結局。


  附帶一提Nuala也是超可愛，

  我也很喜歡周厚安那種風趣幽默的風格。


  然後又是一堆亂七八糟的劇情，還有平安夜逃跑大作戰兼動物園一「夜」遊。


  電影的結尾是源源靜靜地在媽媽懷中離去。

  到這裡反而沒有太大的情緒，畢竟前面笑過、哭過，鬧過。

  想做的事情都做過，圓滿沒有遺憾了。

  所以可以很平靜地接受這個結局。

  --

  來聊聊穿插的動畫，一開始有點突兀，加上開演前的預告有魔法公主，

  不免會覺得「這是在致敬嗎？」


  不過到後面可以理解是蒙太奇手法，用不同的素材表現他們抗病的過程。


  當然我相信這是魏導在為他的三部曲練兵。

  不過看得出來在經費上有點不足。

  --

  片尾列表居然沒找骨髓幹細胞中心合作？

  是怕被改成大愛劇場嗎？


  我十幾年前有去建檔，雖然機率很小但多一個人就多一份希望。


  而且現在捐贈已經不像古早時候要從脊髓抽了，

  只要像捐血小板那樣坐在椅子上用分離式機器即可。


  結論：整部電影很長，但是劇情安排得很順，沒有很乾的地方，可是也有很多事後

  回想覺得有些拿掉好像也沒關係。－普


  另外腳色很鮮明，如前所述我很不會認人，通常真人電影裡面有超過五個主要腳色

  就會混亂。但這部我可以很明確的看出來誰是誰。


  3.年少日記 比預期好，但帶入感不重。普


  當初不知道有這部，是看板上文章得知的。

  看了一下預告片，OK男主我可以。


  我是說我可以為了看他進場


  可愛的正太怎麼能忍！


  說帶入感不重是因為我不是在那種高壓環境下長大的，


  所以雖然可以理解有這種家庭存在，

  也能感受到劇中所傳達的氣氛，

  可是感覺自己始終是個局外人。


  不過有一段讓我跟「有傑」這腳色重疊了，

  那段是有傑鼓起勇氣，問媽媽說我可以去看心理醫生嗎？

  卻被回「那是神經有問題的人去看的，你有什麼毛病嗎？」


  對這段有感不是因為身心問題被歧視，

  而是嘗試敞開心房，對最在乎的人說出自己內心的真實感受時，

  他沒有接住我們的情緒。


  我想每個人的身命歷程中或多或少都有經歷過，

  但我不會怪他們，畢竟他們沒受過專業的諮商訓練。

  就連我很努力地告誡自己不要犯一樣的錯，

  卻還是經常發現沒有第一時間接住孩子的情緒而陷入懊悔。


  像有傑這樣的孩子，幾次沒被接住後就真的掉下去了（物理）。


  有傑的死連帶讓有俊陷入【倖存者內疚】，並影響他的人生選擇。


  說到這，鄭老師居然不是有傑這安排讓我滿驚豔的。


  另外我很喜歡的一段是鄭老師帶學生及社工蝦姊到山上去吶喊紓壓的時候，

  蝦姊從一開始的矜持到放不開，最後聲嘶力竭地喊叫。

  這裡讓我會心一笑。


  其他的部分就還好。


  4.老狐狸 很有帶入感，但整體普雷。


  我跟廖界差沒幾歲，但我小時候是蝦七八亂過的野小孩，所以大多沒什麼印象，

  不過股票飛漲、崩跌以及鴻源案倒有耳聞。


  有親戚在兩千點的時候入場，破萬點時出清。然後我就看他每天躺在家裡看電視，

  寒暑假全家出國，過年紅包最大包。


  那是一個錢不是錢的年代，

  鄰居被鴻源案騙了好幾棟房子，但憑著好景氣及實力，沒幾年又全部賺回來。

  但是前幾年鴻源案判決後，聽家裡說又有人打著鴻源案賠償的名義去行騙，

  名下及送孩子的房子又全部賠進去，只剩一間拿來當倉庫的小套房。

  據說走得很落魄，讓人不勝唏噓。


  講到買房，那也是一個敢咬牙貸款不怕付不出利息的年代。

  據家裡說當時不懂，被騙去簽了一個年利率25%的項目，還因為能買房很感謝對方。

  而由於客人多到物理上的滿出來，所以利息都能如期付款也沒時間去想其他的事。

  我小時候印象很深的一幕就是客人從櫃檯排到門口外面，少說有十幾二十公尺長。

  這還是我比較大，經濟稍微冷卻時的樣貌。


  洗澡關瓦斯這動作我也很有帶入感，因為關瓦斯之後把水管理殘餘的熱水全流出來，

  多多少少能節省瓦斯費。


  來說說老狐狸，他應該算那個年代有錢人的模板。

  歷經戰後物資匱乏，不想被人瞧不起，靠手段力爭上游。

  但或許他其實也沒這麼厲害，就只是因為好運而發達的。

  看到後面會發現他依舊自卑，需要一個認同他能讓他建立自信的人。

  那個人就是廖界。

  至於讓那麼小的小孩接受老狐狸的價值觀是好是壞？



  總結：

  為什麼排在【年少日記】後面？因為黃梓樂比較對我胃口(o


  還有這部讓我有疑問的片段比較多，

  例如廖界告密之後想搞回收場的那個人為什麼也要打老婆？

  廖泰的青梅竹馬跟收房租的我也分不出來...


  老狐狸的跑車引擎聲浪好爽


  5.小曉 看得很煩躁想罵人。負雷


  裡面的所有人去修特教教程好嗎？


  被預告騙進去，我是想探討過動兒不是去看你家庭八點檔耶！


  小曉只是起頭，劇情雖然圍繞她但重心沒有放在她身上。


  父親只想逃避；母親只想到自己；老師不懂得經營班級。


  還把特殊生丟進高壓的升學班，這到底什麼操作！


  現實的既視感怎麼這麼重啊！！！

  看得超火大超煩躁！


  不會教就送去給專業的教！


  後面段考監考老師居然還離開教室，這根本瀆職了吧！


  整部片只認同家長會議時輔導老師講的：「我們要看她的進步。」


  實務上是這樣沒錯，但要取得家長及學生的共識很吃導師的手腕。


  多數的特殊生可以依靠團體生活的經驗回歸正常，需要進入特教班的案例其實不多。


  小曉也是一樣，但編劇替她安排了很糟糕的環境。


  又跟現實經驗疊合，所以我感到很煩躁...


  另外還安排了貓頭鷹與校工的腳色，我覺得這是在呼應小曉與小曉媽的關係。


  後面小曉想幫貓頭鷹，就是在幫助自己。


  最後沒什麼好總結的，就是小晴滿可愛的，比女主角可愛。



  感謝看到結尾的人～


  --

  BIG排在前面完全是女主角的功勞


  我平常的評比排序大概是：

  劇情、演員演技、畫面、音樂、演員

  不過鄭又菲完美命中我好球帶，直接權重加到最高


  積少成多的概念，實測下來一桶瓦斯大概可以多洗幾次，幾乎可以忽略掉。


  今年真的大豐收，好久沒看這麼多童星主演的電影了。


  就是家族中有，所以劇中那些大人的行為讓我更火大。



  這部份真的很感慨QQ

  --

  老狐狸在車上跟廖界對話那段忘記放進心得了，


  這段可以說是本劇最優秀的片段。


  老狐狸把自己投射在廖界身上，廖界卻說我不是你，堅持做自己。


  結尾他對廖泰的決定說：我果然沒看錯你。


  在電影院的當下其實我是狐疑的，覺得這老狐狸又再演。


  雖然從前面表現出的線索中已經知道他也是會在乎別人的感受的人，


  但畢竟他是老狐狸，誰知道會不會連觀眾都在騙。'
