date: 2024-03-05
content: '有雷




  感覺李安會選他當金馬影后

  是因為她比葉問一個打十個還猛

  一個女生打全班打到自己脖子歪掉


  這片過動兒的主題還好

  賣點應該是小女孩的媽媽為了女兒學籍跟老師通姦

  女兒跟媽媽同時喜歡香港大帥哥演的明星小學老師


  老師還趁小女孩爸爸在歐洲出差搬去跟她們倆一起住

  媽媽照顧女兒心力交瘁就開始跟女兒的帥哥老師外遇

  這種奇怪的家庭氛圍，讓女兒的過動症更加雪上加霜

  但媽媽為了小孩能唸名校、受好的教育什麼都能犧牲


  總覺得演姦夫的香港演員有演過賈樟柯的天注定

  就是最後一個故事裡面去廣東開妓院的香港老闆

  但男主角的簡歷沒有天注定

  天注定裡也沒有寫他的名子

  難道是我看錯了，但真的很像


  這片蠻沉重的

  看完全場每個觀眾都面無表情走出影廳

  一句話都不想說，好像都很無奈的看完


  過動兒應該去當運動員，才能發洩精力

  像澳洲游泳奧運冠軍菲爾普斯聽說就是過動兒

  所以靠游泳拿下奧運史上最多的金牌







  :


  --

  已修改，感謝，那個當老師的香港僑生真的蠻眼熟的'
