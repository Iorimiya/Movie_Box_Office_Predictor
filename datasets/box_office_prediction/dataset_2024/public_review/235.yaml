  因為家長最不能做的就是做一些會讓孩子受傷的事情

  會不利於孩子成長的事情

  而老師也是一樣

  尤其是當孩子是特殊生的時候更是如此

  至今還是不理解為什麼編劇要這位媽媽表現出外遇昭告天下也沒關係

  的態度


  所以我絕對要回應到底

  因為特殊生的家庭確實有很多種

  有家長不認同小孩有狀況，自顧不暇的也很多

  這部電影以「過動兒」為號召

  他就必須對這個主題負責，有必要傳遞正向的訊息給觀眾

  因為會有觀眾因為想要進一步了解過動兒或特殊生來看電影


  如果這部電影是以「外遇」為主題，小曉是配角。

  那你說的都對。

  我們可以更聚焦在這些無法好好自己照顧自己的大人身上

  但偏偏不是，大多數沒看過任何爆雷心得的觀眾

  絕對想不到電影裡面從頭到尾都在講外遇


  在你這段說明之中，

  不知道你有沒有發現一件事

  就是：小曉是普通小孩，劇情也可以發展


  正是因為你說電影不需要對社會負責

  所以小曉的編劇導演可以這樣更自由地做出這樣的作品

  你想表示的是這個意思嗎？

  那我的回應就是，我必須要否定這部作品

  因為劇情傳達出來的概念對於很多特殊生家庭沒有幫助

  甚至有害


  我個人不確定電影到底是不是要對社會負責

  本來創作是很自由的

  但電影開始宣傳要大家多關注過動兒問題

  特殊生在普通班的問題

