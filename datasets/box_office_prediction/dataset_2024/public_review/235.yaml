content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  以《小曉》用完最後一張華山年票。今年真的極少出門看電影，原本以為《五月雪》和

  《老狐狸》剛好用完年票。沒想到在買《五月雪》的時候，又掉了一張出來，嚇了我一跳

  ，趕緊看一下年票到期時間:2023/12/16。下週末已有安排，本週必須用掉。


  幾部想看的片《年少日記》、《愛是一把槍》、《富都青年》、《小曉》，最後時間上完

  美的只有《小曉》，就看了。


  此前看到網友年度最愛台片和覺得劇情太不合理兩種極端心得。看過一次預告，進場前也

  沒有多想，大概是好奇多於期待的片。


  結果看完出來，最主要的感想竟是：我以前根本就是過動兒，還好當初不流行吃藥。


  我真的不太曉得一般人的成長過程是怎樣的，只知道自己大學前的學生時代一直過得很糟

  。當時似乎不流行什麼過動症的診斷，不過我有一個姐姐，從小就聰明好帶，相形之下，

  我的成長狀態就很脫離常軌。我媽媽並不算是對小孩要求太高的家長，讀的也是普通學校

  。不過，看完這片後，同看過的朋友聊起，她問：你真的是有過動嗎？不是亞斯？


  其實亞斯我也是認真的研究過好一陣子，電影和書也看了不少。如果以指數算的話，其實

  也是比大多數人指數高許多，但要滿足診斷條件大概也還不致於。所以我回她：以外顯的

  行為來說，這電影裡過動的狀況，我好像幾乎都有犯過。像是不知為何地揍了同學，像是

  會往玻璃上撞頭（我個人更偏好實牆），像是生氣無法用語言溝通需要大叫或是以瘋狂打

  自己頭的狀況舒解情緒等。


  內在狀況是怎樣呢？我自己也不曉得，現在也沒有太多記憶。只記得媽媽確實也花了不少

  心思在我唸哪個班級，導師是不是足夠有愛心。小學就不知怎樣地過了，印象中最能對付

  我的是三四年級的老師，而一二年紀和五六年級的老師剛好與我姐同一個，難以避免被比

  較，然後當然就是得到比較難以控制的評價。


  不過我沒有被霸凌過。


  我喜歡電影裡躲避球那場戲。躲避球，可能是我人生唯一在場上算是有用的球類運動。躲

  避球內場，有兩場有用的人，一種是負責接球，一種是負責把打到地上反彈的球撈回場內

  ，讓球的主控權轉向的角色。我通常是第二種角色，把球拍回內場，拿回球權。看時我想

  ，現實中我是不是也時常以這種角色存活在學校（對我而言）千變萬化的人際關係中呢？

  只要能讓球轉進我的主場，壓力就會減少；只要反覆操作，就會越來越熟悉，躲開惡意，

  把球權拿回來。


  國小就平淡但平安的渡過，國中高中又是另外的故事，與這片無關就不談。


  回到電影，我喜歡小曉和母親的部分，喜歡電影對壓力的處理。配樂也極加分，但劉俊謙

  的角色真的是疑點重重，看時已經覺得怪，看完越想越怪。不過，電影開頭和結尾跳出拍

  這部片的工作室名「寓言工作室」，我就想當作「寓言」看吧：保羅不過是被丟進去餵貓

  頭鷹的小白鼠。不要太在意（雖然我因為這角色而無法真正喜歡這部電影）。



  ***


