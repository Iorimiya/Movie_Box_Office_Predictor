  她自己從媽媽的口中與爸爸的行為肯定也能看出來爸爸的不負責

  以及這個不負責帶給媽媽的不快樂與辛勞

  她心裡沒有像媽媽這樣埋怨爸爸嗎 我覺得不可能沒有

