  我其實並沒有說「劇情中媽媽和老師外遇」的「動機」不合理


  這個外遇的部分最大問題是：

  整個外遇設定和「過動兒」的設定一直互相干擾

  也就是說

  小曉一直大發飆情緒爆走真的是因為她是過動兒嗎

  其實她就算沒有過動，知道老師和媽媽外遇也很容易爆炸吧

  還有其他互相牴觸的地方我前面有說


  你滑坡囉

  我慢慢解釋給你聽 希望你多了解過動兒

  有一個準則就是：環境變動會造成很大的刺激

  所以這個外遇當然是家庭環境的變動會造成刺激

  你說這單親家庭，如果是父母中死掉一個，或是本來住一起，變成分居

  這樣當然是很大的環境刺激，會造成過動兒狀況不穩定

  不是你天真浪漫的想說「缺愛」加重病情

  而且這種狀況「病情」是否真的有加重，也不一定

  或許之可以回到原來發作的頻率，只是在改變發生的期間

  可以常理預見特殊生的狀況會更容易失控


