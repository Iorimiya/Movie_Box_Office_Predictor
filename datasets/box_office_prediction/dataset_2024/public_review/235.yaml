  事實上我還真的很希望這是單親家庭

  這樣就不存在外遇的狀況，單純就是媽媽和老師談戀愛

  那這樣媽媽不怕人知道還滿合理的


  陳意涵的說法剛好就是落入我講的

  「這是一般人對於特殊生家長的想像」

  特殊生到了小五的年紀，大部分的家長一開始都是對老師

  對同學家長預防針先打好打滿

