  比起媽媽她可能有時候更想要靠近爸爸

  但這樣靠近的機會又很少

  某一天出現了另一個人插足他們的家庭

  孩子當然知道這是不對的事情

  可是對方又確實對自己不錯 更重要的是這個人可以讓媽媽開心


  從來也沒有大人問她 她對於這個第三者的想法

  或許是認為小孩不懂吧 也可能是害怕聽到刺痛自己的話語

  但這樣的行為可能都會讓孩子有一種被排外的感覺


  就像是女兒的校園生活一樣

  她不喜歡老師在背地裡以善意為出發點給她的特權

  但又不知道怎麼表達也沒有人教她要怎麼用更好的方式應對 於是用了相對傷人粗暴的方式

  處理


  另外一個印象比較深刻的是

  帶孩子去親師座談會那邊

  看起來的確對女兒很衝擊

  但印象裡也是片中女兒第一次低頭道歉

  雖然媽媽對這個道歉的反應很不妥就是了


  整體氛圍有點壓抑

  不過演員的演技跟題材還有台詞我覺得都蠻不錯的

  另外鄭志偉演的工友很可愛


