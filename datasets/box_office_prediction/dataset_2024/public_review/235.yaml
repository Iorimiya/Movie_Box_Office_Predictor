title: '[負雷] 小曉 太刻板'
url: https://www.ptt.cc/bbs/movie/M.1702496170.A.67A.html
date: 2023-12-14
content: '我要來逆風發負雷

  雖然想了很久，是得感謝製片方完成了這部電影

  讓更多人有機會了解一下家中有過動兒或是其他特殊生的家庭

  他們可能會遇到的問題


  我覺得製片方立意良善，但整部片真的很難說是一部好作品

  特別是，如果不要看兩位女演員精采的表現

  這部片可以直接視為一部爛片


  很少有一部電影開演不到五分鐘我就大出戲

  可能是我個人對於這個電影本來期待太高的緣故

  因為我女兒就是特殊生，雖然她還沒讀小學



  .................

  (防雷)















  然而我們在電影開演的五分鐘後即會發現

  這是個小學班導師和學生家長外遇出軌的故事

  並且整部電影的劇情走向就是這個不倫戀的開始與結束


  這個不倫戀不是不能拍

  但是整部電影一直以來的宣傳就是以過動兒或其他特殊生的處境為焦點

  電影可能為了增加戲劇張力所以有這個不倫戀的故事設定

  可是家長與老師談戀愛這種人物關係

  就算是普通的沒有任何狀況的一般生

  應該也受不了

  這種人物設定的本身就會很有戲

  然後和過動兒的生活點滴放一起

  就是兩邊都失焦 都不完整 都很片面

  甚至 都失真


  先撇除這個家長外遇的不倫戀

  劇情中的人物反應非常令我不滿意

  小孩已經五年級了，且其智力看起來是正常的

  但是這位媽媽面對小孩失控的事件，其反應看起來是沒經驗的

  好像是第一年還第二年跟這個特殊生相處似的

  或者根本就是對於過動兒完全不了解而產生的反應

  我不覺得一個小五年齡的特殊生的媽媽

  遇到小孩有狀況的反應會是這樣


  其原因是小孩應該是已經在醫院確診為ADHD

  甚至應該走過鑑定安置的整個流程

  爸爸長期缺席的情況下

  媽媽絕對和很多治療師醫師心理師輔導老師都討論過

  更不用說她家境這麼好

  覺得自己快被生活壓垮還可以去自費諮商


  所以媽媽在那生氣發瘋，對於家中有特殊生的觀眾來說

  應該完全都可以看出來那是「一般人想像中的情形 非真實」

  或者是「想喘息時把小孩托給親戚照看一下結果有狀況的情形」

  總之那根本不是主要照顧者會有的反應


  最最最不合邏輯的就是那個要玩三天三夜的劇情

  可能只是想講出「誰想要每天這樣陪你玩」這個句子吧

  但是過動兒的家長巴不得小孩想睡覺，想睡趕快睡多睡點更好

  而且這個橋段旁邊還有個受過專業訓練的小學老師

  會這樣放任媽媽在那鬧嗎？簡直太扯

  應該是小孩真的要玩三天三夜，大人全部累倒很想睡

  然後媽媽崩潰講出這句話比較合理


  總之看了很失望。

  確實主角有些神態，有些眼神，非常自然

  尤其是一些平靜時，在想事情時，生悶氣時的樣貌

  真的很厲害，不知道她年紀這麼小是怎樣揣摩到的

  真要挑毛病，就是過動兒發脾氣的爆發力其實更強

  約是電影演出來的三倍以上。


  所以這個電影又有另一個問題

  劇情裡面很多主角大爆發的橋段，然後就是媽媽衝過來罵

  小孩繼續爆發

  接下來..........

  就fade out下一段劇情了耶

  我就是想來看看這種大爆發的狀況是要怎麼收尾

  居然電影沒有拍


  這種情形對於我們家長來說一直都是很煩惱的

  雨中開車門到大馬路上失控尖叫

  那是真的會發生

  那要怎麼處理？也沒有實際拍出來

  在教室裡面翻桌狂吼，老師要怎麼安撫？ 也沒拍


  只有一個生悶氣跑出露營區看青蛙的狀況

  有拍出來怎麼安撫，但又差一步

  「不要把青蛙抓起來放到寶特瓶裡」

  然後呢？ 是要一起蹲著看青蛙看到天亮嗎？



  另外雙面女同學的設定很有趣

  像亞斯和過動兒對這種人最無法招架

  因為真的會覺得同學講的都是真的

  但這位雙面人的動機很薄弱

  她這麼聰明應該會選擇表面上答應老師，實際上不理不睬吧

  這位小演員表現也很亮眼，雖然劇本上可說是一團迷霧



  已經寫了非常多，因為真的看了很不爽

  但是媽媽與班導師的不倫戀吐槽點更多

  媽媽也不知道在發什麼瘋，覺得讓小孩知道無所謂

  到是小孩還比較清楚狀況知道這事情不能公開

  要非常小心，還會關注到出遊照片有沒有漏餡

  從這裡可知道小孩智力正常


  外遇對象說分手就立刻要割腕這個看了也是大翻白眼

  前面不是自己也想分手嗎？

  實在建議這位媽媽趕緊去諮商


  其實要將媽媽完全寫成是個瘋子或無行為能力者也可以

  比如像是瀑布那樣，但這部電影也不是這樣寫

  很多時候媽媽會做很多事情，家裡也算收拾乾淨

  還不忘IG發美照



  不小心就寫太多了

  我覺得這部電影只能讓完全沒接觸過過動兒的人

  認識到這些特殊生發飆失控，通常是有原因的

  完全無任何理由的情形非常少


  雖然發飆理由有時可能很難同理，但通常也不難懂

  僅此而已

  這個電影會讓人更願意接納過動兒嗎？

  很遺憾我覺得 並不會


  很多家庭家裡有特殊生，但是爸媽或長輩可能覺得並沒有

  (只有老師覺得有)

  這些家長多半覺得長大就會好了，因而沒有更進一步尋求資源

  這樣反而讓孩子一再錯失進步的機會，

  其失控行為也會一直對其社交關係造成負面影響

  而社交關係的負面效果會進一步阻礙孩子成長

  這部電影對這樣處境的家庭來說...

  幫助也極為有限

  因為根本沒有明確指出可以找誰求助

  另外就是電影這個家庭實在太有錢

  很多特殊生家裡經濟條件根本沒這麼好

  父母都要努力工作，更少有時間關注小孩的發展有沒有異常

  這些都是需要被關注到的議題

  不是只有特殊生本人的行為而已



  總覺得這部片的編劇田野調查可能做的太少

  甚至有可能林品彤的功課做的還比編劇多


  --

  你說的很對

  所以劇情上媽媽外遇班導師就是很不優的設定

  使得整部電影的可看性大幅下降

  因為觀眾不知道老師對於小曉展現的高度同理心，其動機到底是

  1. 出自於老師這個職業的責任感和專業度

  2. 出自於同情，因為她的媽媽很瘋

  3. 出自於私慾，因為跟她媽媽上過床了，想扮演繼父這個角色

  特殊生家庭很多種，應該確實也有家長外遇的

  但是外遇班導師又讓學生知道的應該是極罕見

  這樣觀眾根本無法理解班上有特殊生時老師實際的難處在哪

  編劇可以說老師的動機以上三者都有，就是這麼複雜

  那身為觀眾的我就會想問：所以你想表達什麼？


  而且這位老師還主動洩題，拿整份段考考題去小曉家

  這個劇情更會讓人覺得老師的動機不是因為其專業或責任感

  而是出自於私心更多些



  可否麻煩您花點時間再詳述一下「老師自身的問題」是什麼？

  因為我不想二刷

  我真的只能很表面的看見他外遇，並且這個外遇就是他最大的問題。

  你想想如果這位老師沒有外遇學生家長

  是不是很多狀況反而處理起來就不會這麼棘手？

  觀眾也比較能認識到一般老師和特殊生是如何相處的


  劇情非要描述一個幾乎超現實的特例

  然後其人物的互動不但難以引起共鳴，也沒有給觀眾比較正向的建議。

  (假如有觀眾正陷入這種不倫的關係中且為此煩惱

  看了這個電影八成

  是頭冒問號然後更煩惱)


  「觀眾不太需要用這些人物典型的形象去糾結它的意義和對錯」

  這是說電影每個人物的設定都是沒有特別意義的嗎？

  那為什麼要安排主角是過動兒？

  如果電影要表達的是「看起來正常其實不代表正常」

  那最應該深入探究的人物應該是雙面人女同學

  而不是過動兒小曉或是瘋癲的媽媽

  這電影諸多心得裡面我最害怕的就是你說的這句話

  好，現在特殊生家長怎麼做都對 都合理

  沒有什麼應該與不應該


