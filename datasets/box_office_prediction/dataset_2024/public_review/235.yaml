title: '[好雷] 當自由成為囹圄：《小曉》'
url: https://www.ptt.cc/bbs/movie/M.1708229774.A.955.html
date: 2024-02-18
content: "內文有雷且具個人觀點，推薦觀影後再讀。\n\n　　　　本片目前場次極少，有意還請把握。\n\n\n\n　　　　圖文網頁版：\n\n　　　　\n\n\
  \n　　　　預告片：\n\n　　　　\n\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\
  \n\n\n\n當自由成為囹圄：《小曉》\n\n\n\n　　《老狐狸》的廖界夾在父親與謝老闆兩種不同的關愛與價值觀之間，他\n\n能有所選擇；由靳家驊自編自導的台灣電影《小曉》裡，主角周小曉（林品\n\
  \n彤飾）在母親莊薇芳（陳意涵飾）與陳保羅（劉俊謙飾）老師之間，卻像是\n\n關在籠子裡的貓頭鷹──就連小曉本身，都以為自己要的是自由，事實上卻\n\n是自由，讓她無處可去。\n\
  \n\n\n\n\n家庭的牢\n\n\n\n　　小學五年級的周小曉是有輕微過動症的孩子，過動症的全名為「注意力\n\n不足過動症（ADHD，Attention-deficit\
  \ hyperactivity disorder）」，俗\n\n稱過動兒，好發於兒童以及青少年，是一種神經發展遲緩的疾病，與大腦功\n\n能的失調有關。ADHD主要症狀有：與其他相同心智年齡者相較，其專注時間\n\
  \n短，衝動（不思考行為後果就行動），容易分心（無法專注在需完成的事情\n\n上），躁動（動個不停）。其中，藥物輔助治療是最主要的方式，尤其當孩\n\n子開始就學，必須完成課業要求，以及學習人際關係相處，如果時時受挫，\n\
  \n將會影響到孩子的人格發展。無論是家庭或學校，教育孩子都須規則明確，\n\n賞罰分明，以身作則，以及時時注意孩子的狀況，適時理解、調整與引導，\n\n才能陪伴孩子從學習中成長。\n\
  \n\n\n　　但從電影開場，觀眾先看到的就是一個對小曉毫無約束的環境：小曉玩\n\n手機遊戲，聲音足以干擾全班，但講課的保羅老師沒有制止，同學也視若無\n\n\
  睹、聽而不聞；下課後，老師雖然「提醒」了她，但很明顯小曉毫不在意，\n\n自行離開辦公室。\n\n\n\n　　再繼續看下去就會發現，保羅老師是小曉母親薇芳的外遇對象，由於小\n\
  \n曉父親（施名帥飾）長年在國外工作，後來兩人更直接同居，在孩子面前毫\n\n不掩藏。薇芳對小曉的溝通方式，則是用「成人」的話語傳達自己的想法與\n\n情緒，認為用說的她就能、而且就該做到，卻沒有明確的規範與懲處；她想\n\
  \n跟女兒「做朋友」，想了解她，也盡心盡力在日常生活中照顧她，希望能與\n\n她親密相處，但無力顧及小曉還是個孩子，以致無法協助她設立「群體／他\n\n人」跟「個人」行動的界限。五年級的孩子固然有懂事成熟的一面，同時亦\n\
  \n是人格發展的階段，必須時時注意他們的言行，溝通之外更要給予明確的行\n\n為準則，再從孩子的行動進行調整，何況過動症的孩子本就缺乏自制能力，\n\n更需要服藥與行為管理。\n\
  \n\n\n　　但薇芳除了要她按時服藥之外，幾乎都無法做到。從薇芳的生活與處理\n\n方法，可以想像她原先想成為的，是能跟孩子做朋友的媽媽，希望孩子能繼\n\n\
  承她對音樂的熱愛，並持續她原本是鋼琴教師的專業──但小曉完全不符合\n\n她的期望，甚至令她不得不辭去工作專門照顧，生活限縮在與小曉相處，幾\n\n乎沒有成就感，明顯陷入無力、無助的迴圈。雖然愛孩子，卻也在過度輸出\n\
  \n的精神疲勞下累積怨恨，「過動症」成為女兒不聽話、不如意的責怪標的。\n\n當小曉的失控引發她的失控之後，她會用「三天三夜不准睡覺」來「懲罰」\n\n女兒，都能顯現她同樣處在無能自制的身心困囿。林品彤成功演出了過動兒\n\
  \n的努力、掙扎、無助與憤怒的循環，陳意涵則是一個非理想化的、渴愛的、\n\n倦怠的、卻又無法卸下育兒責任的母親，而薇芳與小曉猶如對影，既是過度\n\n緊密、互為影響的母女，也是對著過去／未來的自己。\n\
  \n\n\n\n\n學校的籠\n\n\n\n　　保羅身為老師，原該也盡力在校園內成為小曉的協助者，但顯然對過動\n\n症毫不了解，由於在異地孤身一人，為了獲得情感上的依靠，他與學生家長\n\
  \n交往，並選擇用薇芳的方法照顧孩子，讓小曉為所欲為的同時，再進一步了\n\n解她、親近她──相較於已經照顧多年的薇芳，保羅體貼完美、富有耐心，\n\n或許正符合薇芳曾經、或理想的照顧者形象，卻也成為薇芳的「競爭對手」。\n\
  \n開頭在游泳池畔，保羅老師親密地教小曉游泳，在另一水道的薇芳臉上的笑\n\n容，還來不及放鬆，緊接著就滲進了「被排拒在外」的不甘，最後她加人了\n\n他們；露營那次，保羅老師稱讚小曉聰明，又跟她玩心理測驗，亦是先討好\n\
  \n再試圖拉攏，在旁邊的薇芳，先是「交給你囉」的如釋重負，不久就嘲諷地\n\n旁觀他們的互動，一邊告訴保羅這樣沒有用，彷彿在用自己的失敗在預言結\n\n果──一樣的方法，當然是一樣的結果。\n\
  \n\n\n　　一般來說，輕度過動症宜以適時的服藥，讓孩子能習慣團體的規範，建\n\n立好的學習模式，進而從成就裡得到自信心，「過動」雖是「症」，但可以\n\n\
  是藉由學習與自我認知的調整，化為個人特質的一部分，服藥是一種輔助；\n\n但若只用服藥控制，反而會使小曉過度依賴藥物，進而排斥服藥，因為那意\n\n味、甚至證明自己的「失敗」。薇芳與保羅這樣溺愛無方的「教養」方式，\n\
  \n強化了疾病帶來的限制，再試圖給予比一般人更多的「自由」去彌補，無異\n\n雪上加霜，使小曉找不到確立自信與自尊的方式，那麼自然會將唯一能控制\n\n自己的服藥作為「投降」的結果，更無法自制地在「努力變好」的挫折裡，\n\
  \n在「失控」時傾洩怒氣。由於薇芳是個疲累的母親，已經習得無助至幾近放\n\n棄，三人相乘造成更大的惡性循環。過動症確實不是孩子該道歉的理由，但\n\n讓小曉這樣無法自制、隨時可能成為不定時炸彈，使同學與家長難以建立信\n\
  \n任感，都證明了父母的無方，加深了孩子的困境。\n\n\n\n　　更糟的是，保羅老師用「集貼紙」的方式讓全班對她的失序與暴力視而\n\n不見，忽視孩子的心機與人性──所謂的「包容」，就是「放大忍耐的程度」，\n\
  \n但毫無底限、缺乏同理的忍耐，呈現的是小曉擁有「特權」的事實；找轉學\n\n生曉珊（朱語晴飾）當小曉的假朋友更是危險的決定，轉學生剛來班上，最\n\n需要的就是得到全班的認同，儘管她可能因為喜歡老師而表面聽從，但為了\n\
  \n一個實際上並不喜歡的對象而選擇被團體排斥，可說是違背人性。老師的無\n\n方，使同學的不理解與過度忍耐，化為成人難以察覺的惡意發洩──固然沒\n\n有人應該因為自身的特質而被針對，但在注重競爭的教育環境、恃強凌弱的\n\
  \n團體當中，一旦有價值的取捨，無法達成又無法得到認同，那就容易成為被\n\n針對的目標，尤其保羅老師做的都只是表面上息事寧人，使小曉在班上的處\n\n境日益艱困。\n\
  \n\n\n\n\n互為競爭對手\n\n\n\n　　母親如此，老師如此，已經是絕境，更糟的是兩人還發展婚外情，甚至\n\n三人同居一室，都想從彼此身上獲得愛與肯定，以致完全失去了「親／子」、\n\
  \n「師／生」應有的界線，成為彼此的競爭對手。保羅對小曉的照顧，既卸下\n\n薇芳的負擔，也能討好薇芳與小曉；但在同時，當保羅成功討好了小曉後，\n\n薇芳又感到嫉妒──那兩個搔癢的情節，一個幾乎接近性意味的邊緣，小曉\n\
  \n在無意中與同學／母親爭奪保羅；另一個恐怕連薇芳都搞不清楚，她是嫉妒\n\n保羅比她更接近小曉，還是小曉比她更接近保羅。而在情感與職場上的渴求\n\n與責任失去界線，也使保羅老師同時遭到母女的背叛，最終將自己關進了籠\n\
  \n子裡。\n\n\n\n　　小曉看似自由，卻因無法適應學校與社會的規則，更因時時挑戰人性的\n\n邊界以致如坐牢籠，悲哀的是她以為最需要的是不受身體限制的自由──但\n\
  \n這要經過學習與調整，尤其如果她想得到朋友，受人歡迎，或者學業表現優\n\n秀，只要有「目標」就有條件，就需要方法，必須付出努力，靠同情獲得的\n\n僅是別人隨時可以收回的施捨，過度逼別人付出同情的勒索，往往會造成反\n\
  \n彈。偏偏她無法從身邊的人得到有用的同理與援助，所以當衝突發生，真相\n\n揭露，受盡挫折的小曉在颱風夜逃出去，想要釋放籠中的自己，但逃出去又\n\n回到籠子、拒絕出去的貓頭鷹，就如同她渴望得到肯定一樣，遼闊的天空除\n\
  \n非有目標、有方向，否則無異於沒有邊界的囹圄，只會力竭而死。她必須找\n\n到想要得到認同的方向，即使那是籠子，她也必須一遍遍嘗試，才能找到自\n\n己最好的樣子，和真正的容身之處。\n\
  \n\n\n\n\n自由是面對事實與負起責任\n\n\n\n　　至少在我看來，《小曉》呈現的是「自由」的困境。由於父親不負責任，\n\n只想當女兒的玩伴，卻無心面對、遑論協助解輕女兒的困境，逃不掉的薇芳\n\
  \n用外遇來滿足匱乏的愛與依賴，進而減輕自己的困囿與無力感，於是與小曉\n\n成為彼此最親密、卻也最不願了解對方的人──小曉希望有人了解她的困境，\n\n陪伴她的挫折，引導她完成願望，卻始終只能孤獨的努力；薇芳則認為小曉\n\
  \n的「做不到」是故意搗蛋、不願努力，恨她卻又在無能為力時放縱她「為所\n\n欲為」，自然無法改變現況，遑論解決小曉「不得其法」的挫折。所以電影\n\n的最後，薇芳捶打女兒房間的球，小曉在鋼琴前彈曲，交換了彼此的位置，\n\
  \n也第一次了解彼此的困境。當保羅必須辭職，再也無人可以逃避的情況下，\n\n兩人才終於能在好好相擁的同時擁抱自己──但願這是彼此理解與改變的開\n\n始，畢竟唯有面對限制，才有可能理解如何獲取自由；理解自己，才有讓他\n\
  \n人同理的可能。\n\n\n\n--\n一隻鳥飛過去了，天空還在。就是這樣。\n我懷疑，但，就是這樣了。\n有時候，眼睛只肯告訴我這麼多。\n\n     \
  \                             陳斐雯  貓蚤札（其三）\n\n--"
