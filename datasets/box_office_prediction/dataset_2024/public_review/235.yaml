title: '[好雷]小曉'
url: https://www.ptt.cc/bbs/movie/M.1702195998.A.878.html
date: 2023-12-10
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  這是一部以過動兒為議題的電影，沒有講大道理的劇情主軸，也沒有任何的煽情，就只

  是非常單純地傳達過動兒一家生活的日常，然而這樣的日常卻讓人非常揪心和痛心。


  當所有人的眼光聚焦在女主角小曉身上時，我更把目光放到了小曉的母親身上。



  一開始的劇情就不掩飾老師和小曉母親的外遇，但兩人是真的相愛嗎?我覺得更多的是相

  互取暖。小曉母親在一個名存實亡的婚姻關係中，獨自咬牙照顧有過動症的女兒。因為沒

  有其他的支援，也等於沒有喘息空間；而老師則是異鄉人(不確定是不是香港)，來台灣教

  數學，所以上課的時候會交雜著英文，被家長們算是嘲笑和戲弄。


  電影開始沒多久，教室畫面很快就讓人感覺不對勁，整間教室除了老師聲音，也伴隨著

  電玩音樂背景，更怪的是沒看到老師有任何制止的行為，全班同學也都沒有反應，原來是

  因為老師私下獎勵同學，若小曉發脾氣或行為不當，能不計較不跟著生氣的，就可以獲得

  獎勵。


  當小曉知道這樣的友善後，感覺不出感激，反而是「我才不要輕易生氣讓你們得到獎勵!」



  電影中可以看見母親的疲憊，即便知道女兒有病在身，卻真的也很難控制情緒。在營區裡

  的排隊糾紛，從她的語氣就知道她已經厭倦上千次低聲下氣默默哀求道歉的無限輪迴。當

  她和老師的不當關係，被女兒甚至學校發現時，她完全不在意，因為她已經累跟窒息到需

  要情緒出口，更無暇顧及旁人的眼光或道德問題。


  但她真的不愛女兒嗎? 我想，還是愛的。所以才會邊抱怨但還是邊把西藥磨成粉放進果汁

  中讓女兒喝，還是會想要在看到老師和女兒嘻嘻鬧鬧笑得開心時，想要知道是什麼讓女兒

  笑顏綻放? 即便女兒大發脾氣，還是強忍著自己的怒氣持續適著溝通，即便最後失敗。


  因為班上同學的惡意陷害，讓小曉領了紅單禁止到校，她陪著女兒玩了三天三夜，即便小

  曉很想睡，她也不讓女兒睡，除了心中有著不滿的怒氣，也想讓女兒知道這樣打擾別人和

  影響別人，為所欲為的行為是讓人不舒服的。


  但在聽了女兒說著「我只是想要在家裡練習不吃藥」，她緊緊地擁抱著女兒。她知道，小

  曉也很想要不吃藥的自己快快好起來。


  對女兒擾人行為有多容忍，從在國外「避難」的父親回國的一個夜晚就可以知道母親有多

  麼疲憊跟無助。半夜了，因為白天夫妻吵架，爸爸睡在客廳沙發，而小曉卻走到客廳中的

  鋼琴並坐下來敲著琴鍵，後方直接傳來睡眠被打擾的父親嚴厲的怒火「都幾點了」。

  而這只不過是一個夜晚，父親就已經受不了了，但小曉的母親，已經這樣獨自度過無數個

  夜晚。




  有過動症的小曉，在專注力還有情緒表達上面，沒有辦法像一般孩子一樣。但說實在，如

  果家裡有小孩的，就算不是特殊生，都已經很難好好聽話跟好好溝通，更何況是小曉這樣

  的特殊生。


  班上裡，運動課沒有人想要跟她一組，也沒有人想要跟她玩。她對自己在上課時候玩著吵

  雜的手機遊戲影響他人不以為意，對於坐在椅子卻不斷向後仰撞擊同學的桌子，也不覺得

  會造成別人困擾，只覺得同學反擊她行為令她極度不悅，也立刻展現她的脾氣。


  坦白說，要大家忍受這樣無法控制的行為，並不容易。大人都不見得能夠容忍，何況是小

  孩子們。


  小曉確實跟母親的關係很緊繃，老師的介入成了調和劑。但小曉不愛母親嗎?我想是在意

  的，因為當心機女同學對著她說，就跟媽媽外遇對象說妳媽愛亂花錢唷。但小曉卻在跟老

  師的對話裡，算是還滿公平公正的維護媽媽。


  在家長會議結束後，坐在車上的小曉和母親說了對不起，她知道她的病和行為讓媽媽和她

  一起被罵，而媽媽的那句「有什麼好道歉的」。是啊!!有什麼好道歉的，如果可以選擇，

  我們都想要成為健康健全的人，好好平安長大，生活一切順利啊!!!


  而在小曉徹底頓悟轉學生的友誼都是假的，深感背叛，讓她原本很努力克制脾氣的韁繩徹

  底斷裂。她，再也不要克制情緒!!! 她的世界，已經就此崩潰!!


  在釋出的劇照中，可以看到小曉歪著脖子，醫師說是因為緊張導致的，但我覺得更多的是

  內心的重傷與崩塌。


  在家長會議上，小曉和母親聽著家長們的控訴指責，無語以對。 小曉更無法開口為自己

  辯護，那些笑她身上有臭味的同學、對著她不停不停不停的學豬叫，比喻她是頭髒小豬的

  嘲諷；考試時趁老師不注意，不斷不斷不斷用雷射筆射向她眼睛的惡質行為；因為她不知

  道如何適當控制情緒與力道，被惡意慫恿推擠同學。 這些都是她不知道該怎麼表達的委

  屈。




  在家長會議上，指責小曉和小曉母親，展現她們真的已經很盡力體諒了，他們的孩子也因

  為小曉難以控制的行為與情緒，受傷的受傷，驚嚇的驚嚇。他們到底要包容多久? 到底要

  體諒多久? 他們也是為人父母，他們也會擔心受怕啊!!!


  沒錯，孩子班上有特殊生，而且是個不高興就會揍人，不高興就會摔東西，不知力道控制

  ，一般正常的孩子都要徹底警告才會收斂，小曉真的可以在藥物的控制下，控制得了自己

  嗎?


  如果我是家長，對於我的孩子受傷，我同樣會感到憤怒和質疑。但如果實際參與小曉的校

  園生活，當那些電影片段放到家長的眼前，看看你們孩子對於小曉這樣特殊生的舉止，那

  麼或許你/妳的孩子會受傷，並不是小曉全然有錯。那些刻意且惡意的嘲諷、有意的惡作

  劇，是不是也該適當的被糾正?




  在小曉的房間有一個拳擊吊球，用來讓小曉發洩情緒時揮擊，不傷到自己也不傷到別人。

  但在結局之前，父親急著前往機場，飛也似的趕緊離開家，再次留下孤獨的母女兩人。


  母親憤怒地摔著父親沒有帶走的包包，用力地揮打著拳擊吊球，換成女兒小曉在客廳彈著

  鋼琴試著讓母親的心冷靜下來跟得到安慰。


  最後母女兩人相擁，因為在這世界上，她們也只有彼此了。



  這部劇沒有想要講大道理，更沒有答案，也沒有要大家對於特殊生要多麼的體諒，只是如

  實的呈現特殊生家庭面臨的困境，以及主要照顧者需要的身心支持。我想，如果小曉的母

  親還有其他的幫手，或許這條照顧路上可以適時得到喘息。



  該怎樣和特殊的孩子們相處，由於知識的缺乏，我也不知道。但至少我能和該做的，





  --'
