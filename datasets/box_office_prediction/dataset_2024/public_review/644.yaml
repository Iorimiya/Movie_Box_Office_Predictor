content: "9/6 19:20在總圖喜樂時代B1的3廳看《小孩不笨3》的特映\n距離2002年的第一集居然已經是22年了\n記得當年好像是小學在教室還是遊覽車看的\n\
  逗趣的台詞令全班大笑不止\n相信不少人應該都是在學校看過這部經典\n\n這次的第3集片頭就先來了一段致敬第1集的經典橋段\n劇中像第1集搞笑、感人、罵人、灑狗血的部分一應俱全\n\
  雖說20多年過去了\n演員陣容幾乎都跟當年不一樣\n（看演員陣容好像只有訓導主任跟幾位角色稍微出現一下）\n還與時俱進的提到現代軟體的影響\n但家長對於教育的競爭似乎還是沒甚麼變\n\
  甚至是有過之而無不及\n\n考慮到當年看過的小孩現在都已成年\n可能因此這次劇情嚴肅的比重較第1集高而笑點較少\n但很多部分相信看過第1集的人都會會心一笑\n\
  看小演員的表現也都很生動可愛\n中英夾雜的高速溝通更是每次都覺得很好笑\n也有很多童言童語但發人深省的台詞\n值得進電影院回味一下\n--\n\nSent from\
