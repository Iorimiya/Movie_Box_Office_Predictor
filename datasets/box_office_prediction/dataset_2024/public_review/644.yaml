  新聞原標題:《小孩不笨3》要找30童星　梁志強：也歡迎新移民孩童


  新聞日期:2023年05月10日


  當年《小孩不笨2》的演員。（新明日報圖）


  (新加坡訊）新加坡導演梁志強敲鑼打鼓找30童星，參演《小孩不笨3》，當中也演繹在新

  加坡受教育的新移民小孩！


  《新明日報》報道，時隔17年，梁志強再拍《小孩3》，也希望召集當年《小孩》1及2童

  星回歸拍《小孩不笨3》。


  2002年拍《小孩不笨1》，票房380萬元（新幣，下同）、2006年再拍《小孩不笨2》，吸

  金420萬元，但梁志強沒有趁勝追擊，事隔17年，志強才大張旗鼓拍《小孩不笨3》。


  《小孩3》計劃在6月學校假期開鏡，志強昨天接受《新明日報》訪問時說，希望拍《小孩

  3》時召集當年的《小孩》1及2主角回歸，包括如今已是成人的李創銳、洪賜健、黃博儒

  、梁文宗等，今昔「小孩」班底若能聚首，為影片更添傳承意義。


  他若有所感：「新加坡的教育制度以及人口結構在這17年來出現很大的變化，包括大量外

  地新移民湧入，在本地生活，落地生根，《小孩不笨3》就寫新移民小孩來新念書，與本

  地學童兩者間產生的文化差異，並發出什麼樣的火花。」


  梁志強。（新明日報圖）


  他徵求30名年齡介於8歲至14歲的童星，放話可選擇他在社媒列出的3個情景或自由發揮：

  很討厭一個同學，當場揭發他考試作弊，並拿出證據，讓老師信服；朋友考試不及格非常

  沮喪，你努力安慰他，使他不再傷心振作起來；小孩子考試不及格，媽媽怪他打遊戲太多

  荒廢學業，孩子流淚表示已盡力，答應媽媽下一次一定會考得更好。


  志強聲言，只需三選一即可參加「考試」。


  志強希望徵得新移民小孩來試鏡拍電影，無論來自中港台或其他國家地域都無任歡迎，也

  徵求馬來與印籍孩童，當然，本地小孩不可或缺。


  由於《小孩3》講述新移民下一代在新加坡的教育問題，志強表示《小孩不笨3》除了馬新

  等地，中國也會是主要市場之一，希望《小孩3》屆時能攻入中國市場。


  除了童星，志強也徵求年齡介於30至50歲的中年女性參與試鏡，同樣的，他列出3道試鏡

  「考題」：一個嚴格的媽媽，對孩子的成績表現不滿意，對他嚴厲教訓；一個過分溺愛孩

  子，幾乎滿足孩子一切要求的母親，演一段與孩子在一起的母子情；一個單身母親，跟孩

  子哭訴如何獨自艱辛地把孩子撫養長大，希望他成材。


  視頻只需拍成30秒至1分鐘，就可參加甄選，將視頻上傳到個人IG、臉書或TikTok，標籤

  ＠jteamsg和＠mm2singapore，並加上3 #小孩不笨3


  「採用華語或英語表達都行，無演出經驗無所謂，可以接受訓練，如果母親要與孩子一起

  來演戲也很歡迎！」甄選截止日期：5月15日。


  談到童星，志強要求對方能聽從並配合指示，最害怕你說東他做西的，他加插題外話：「

  但有個演員例外，他還很紅，那就是輝哥，說起台詞總像是『買4D跳來跳去』，不過，如

  今年紀大了記憶力反而越來越好。」


  他贊輝哥的眼神很有戲，這也是他希望從童星眼中找到的，就像當年從《跑吧！孩子》電

  影中物色到的童星鄭智允，「她說台詞的語氣很平淡，但眼神很憂鬱、有戲，很容易打動

  人。」


