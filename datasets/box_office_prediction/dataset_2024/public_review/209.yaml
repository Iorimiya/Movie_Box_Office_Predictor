content: 'Netflix最近剛上架的恐怖片，沒想到出乎意料，意外的好看


  一直都還滿喜歡這種連續殺人魔的恐怖片，這種類型通常不外乎是猜兇手，一直追追追，跑跑跑，砍砍砍


  不過這部，卻沒有一直追跑逃，各式各樣的死狀和殺人方法雖然沒有很特別，但卻也不落俗套，也不會讓人一直把猜兇手放重點


  這種類型最有名的，月光光心慌慌系列，還有驚聲尖叫系列，這幾年也都看過，但總是流於形式，公式化制式化的劇情，兇手也不難猜


  而這部不會讓你一直想猜兇手是誰，只想要看主角怎麼去克服，看兇手怎麼折磨和虐殺


  而這部的過程中也不會有其他系列，常出現的一邊看一邊罵說，你怎麼不這麼做啦，怎麼那麼笨的這種橋段


  整部片節奏明快毫無冷場，雖然短短一個半小時，卻讓人覺得非常快


  很久沒看的那麼爽的殺人恐怖片，強烈推薦這部，這導演專門拍驚悚片出身，果然沒讓人失望


  順便推薦一下這導演，幾年前監製的《血腥萬聖夜》這部也是近幾年讓我印象深刻，很滿意的恐怖片之一，沒想到也和這個導演有關係


  --'
