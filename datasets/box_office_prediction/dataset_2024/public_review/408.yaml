content: '這部真的不能歸類為恐怖片

  大概就是驚悚類型的劇情片等級

  因為整片真的沒什麼任何真正嚇到人的精彩畫面

  就連原始版本1976年的第一集都還有斷頭、

  貫穿肢體的實體特效展現出來

  這次頂多就是瀰漫著詭異的氣氛

  但優點看起來也是如此

  為了營造詭譎氣息的劇情氣氛

  整部片的光與影運用的非常舒服

  大部分的夜戲構圖和畫面呈現都很流暢清楚

  劇情上，前段先鋪成、誤導觀眾以為是這樣

  然後後半段又想改變、鋪梗前面的懸疑

  慢慢的讓我們誤以為的那樣成了轉折

  但是不知道是不是因為

  大部分的觀眾應該都知道劇情會怎麼發展了

  看完以後就覺得只是清湯掛麵的交代第一集的起始

  一直到最後都沒有一個一氣呵成的爆點和高潮

  （通常都會跟反派對決或是最後的反殺，都沒有）

  而且最後應該還是要出來一下的大魔王

  也是模模糊糊的帶過，還是看不清楚他的樣子

