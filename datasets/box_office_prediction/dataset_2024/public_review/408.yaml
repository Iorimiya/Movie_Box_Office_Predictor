content: '【天魔：惡之初】講述一名女子來到羅馬教堂工作，卻捲入一場邪惡的宗教陰謀之中。

  -


  很久以前看了原版第一集，覺得劇情有趣，而且小孩天真又邪惡的反差、跟整部散發出來

  的氛圍都讓人有點毛。知道號稱正宗的前傳要上映後我整個超期待，前幾天還去複習第一

  集只為不漏掉細節，但看完這部真的很失望…


  本傳的故事除了很完整以外，驚悚橋段也都設計得很用心，看著角色們一個個發現真相後

  遭設計慘死算是精華之一。前傳有試圖營造出詭異氛圍、也處處和本傳做連結，但故事本

  身沒那麼明確跟緊湊。


  我認為一開頭神父們的對話理當要是這部的主軸，也就是他們發現天魔即將降世的背後真

  相，但電影卻在中段用台詞簡單帶過，選擇把故事重點放在女主角看到的幻象和另一個女

  孩身上，真的有種搞錯重點的感覺。加上神父Brennan的戲份在本傳中還稱得上神秘，在

  這部裡頭變得更像單純的工具人，專門給劇情資訊的龍套、沒有實質的意義，直接浪費掉

  角色跟好演員。

  -


  再來覺得可惜的點，是本傳所有人的死都像是撒旦的傑作或懲罰，在這部裡頭死法就相對

  單薄，缺乏跟故事上的連結，驚悚度也因此大打折扣。像有一段「都是為了妳」明顯是致

  敬橋段，但本傳中這是給天魔的「生日禮物」，因為這樣地獄來的使徒才能取代原本保母

  的位置，但這集裡頭好像就為死而死，單純要嚇人而已。


  講到嚇人，這部很多廉價的jump scare，跟故事一點關係都沒有，讓我想起前幾週才看過

  的【鬼聖胎】也是如此，甚至劇情也很類似，最近這些恐怖片是怎樣XD

  -


  但這部也是有一些好看的地方，演員們的表現都非常好，而且角色智商都算在線上，不像

  本傳的主角覺悟得太晚了些XD開頭老神父開腦、撞車後羊水破掉這兩段都拍得很精采，再

  來是接生那段配上經典主題曲，我還是有起雞皮疙瘩。另外，這部最後成功跟本傳無縫接

  軌，還有找到原本故事中的空白處來自由發揮，留了可以軟重啟的伏筆（下一部很適合仿

  月光光心慌慌的模式無視其他續集來拍），又不會太硬拗，我自己覺得滿厲害的XD

  -


  但回到根本，【天魔：惡之初】就是不及格的驚悚片，過於仰賴原作，卻也沒抓住原作的

  精髓，當普通片看看還行，但當作是經典續作或前傳就太讓人失望了。


  --

  絕對是鬼聖胎。

  我也覺得錯失好機會。

  對啊，整個重點誤欸，不過可能嬰兒的關係，尺度不能太大，只是也交代得太隱晦了吧。

  笑死，我原本以為鬼聖胎是趁機來蹭天魔的B級片，但這部也沒比鬼聖胎好多少。

  確實評價還不錯欸，但我自己不太喜歡就是了。

  其實也不是改掉，就是找劇情空白處發揮。這樣改也能拍得很邪門，但電影的重點就不放

  在這，超級可惜。

  對XD原本也覺得在蹭，後來覺得半斤八兩。

  什麼意思？

  對，新加的，我覺得下一集可以直接無視23，然後演妹妹的後續，可以說妹妹是用來剋戴

  米恩的天使、或是另一個惡魔之類的，就看他們要怎麼掰。'
