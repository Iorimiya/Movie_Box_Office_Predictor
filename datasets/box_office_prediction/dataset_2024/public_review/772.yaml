content: '田中麗奈將攜《福田村事件》登台



  04:10 2024/05/14 中國時報 李承陽



  田中麗奈將隨新片《福田村事件》來台出席台北電影節。（北影提供）


  第26屆台北電影節繼上周發布開閉幕片《乒乓男孩》和《非普通家族》後，13日再宣布國

  際級卡司日本導演森達也將攜《福田村事件》主演田中麗奈來台，該片犀利檢視被官方長

  期忽視的「福田村事件」，描述1923年9月關東大地震後，虛假謠言四起，當地民眾對朝

  鮮人的惡意，在集體恐懼下獵巫行動展開，釀成種族衝突悲劇。


  日片影迷期待的還有日本國民女神新垣結衣、人氣女星夏帆等主演的《異國日記》；導演

  大森立嗣再次改編重量級作家吉田修一同名原著小說的《湖畔的女人們》，卡司找來日本

  國民男友福士蒼汰與人氣女優松本真理香祭出生涯最大尺度演出；去年因《快一秒的他》

  來參加北影的日本導演山下敦弘，今年推出新作《自白》也沒有缺席，新片一改過往的清

  新風趣，挑戰心理驚悚與懸疑動作題材。


  電影也素有紀錄社會當下環境的特性，今年所選亞州電影片單也可見一斑。香港影后吳君

  如在新片《我談的那場戀愛》攜手人氣新星張天賦同台飆戲，詮釋中年女子在交友軟體遇

  到詐騙少年的故事，展開1場跨越虛實、年齡與身分的不尋常戀愛。


  另有印度動畫片《袋頭亂世：謊言烏托邦》，電影假想統治者為了除去個人特色，要求所

  有人一出生都要戴著頭套、不能露出臉，1名安分守己的男子，卻意外展開一場揭穿謊言

  的奇幻冒險，諷刺意味十足。



