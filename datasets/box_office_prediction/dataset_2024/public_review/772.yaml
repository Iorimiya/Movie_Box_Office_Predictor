content: '由日本名紀錄片導演「森達也」執導，井浦新、田中麗奈等人主演的歷史電影《福田村事

  件》釋出了正式海報與預告。



  曾經拍攝關於「奧姆真理教」系列紀錄片《Ａ》和《A2》聞名的導演森達也，繼 2019 年

  廣受好評且榮獲旬報電影獎「最佳文化電影」的《i-新聞記者ドキュメント-》後，首度

  執導了劇情長片《福田村事件》。該片由《火口的二人》編導「荒井晴彦」擔任企劃，並

  親任編劇之一，與《若松獨立Go Go Go》編劇「井上淳一」和「佐伯俊道」共同編寫劇本

  。


  電影聚焦日本真實發生過的「福田村事件」，在 1923 年 9 月 1 日「關東大地震」事發

  六天後，在千葉的福田村裡有 9 位行商團員在地震後的混亂中遭到殺害。這部電影即深

  入其中，探討這些人究竟為何被殺？村民們又為何要殺他們？在當時日本各地發生「朝鮮

  人虐殺」事件，甚至是非朝鮮的「善良的人們」也被殺害的消息頻傳，《福田村事件》即

  被形容是一部描寫日本反面歷史的作品。


  《福田村事件》以一對夫妻作為主要角色，丈夫「澤田智一」是一位曾在京城（現在的首

  爾）目睹虐殺事件的教師，妻子「澤田静子」則和他一同從京城回到了福田村。






  《福田村事件》的卡司陣容相當豪華，由《晨曦將至》的「井浦新」和《親愛的外人》的

  「田中麗奈」兩位實力派演員飾演主角澤田夫婦。近期以《怪物》再度帶來生涯代表作的

  「永山瑛太」則飾演行商團的領導人「沼部新助」；雖前陣子因不倫事件鬧上新聞，但仍

  活躍影壇的「東出昌大」飾演和沼部新助起口角的船夫。其餘演員還有：コムアイ、木竜

  麻生、松浦祐也、向里祐香、杉田雷麟、カトウシンスケ、ピエール瀧、水道橋博士、豊

  原功補、柄本明。




  《福田村事件》將在關東大地震事發 100 周年的 9 月 1 日於日本正式上映。



  --'
