  同時他又想加入得與失的概念進去.


  這是宮老刻意加入的設定,特別傳達給觀眾他的想法,原作中據說沒有這個橋段.


  找回魔力後的琪琪無法和吉吉對話,原因和魔力無關,跟心靈有關.



  宮崎駿的回答有點深奧,回答上沒有百分之百說盡.


  他一邊畫風起的分鏡稿一邊回答這個問題,


  語句上提到了重點,但也保留一些空間.


  自己覺得這個設計有點硬要加上去的感覺XD,但大大增加了整部作品的深度.



  在我個人的理解,得到的是"成長",失去的是"童心".


  宮崎駿的設定,要有童年的心靈水平才能和吉吉對話.


  當妳獨立了,長大了,不會再用小孩子的方式去思考事情和處理事情,


  不再使用童年的思考方式行動,就等於失去了童心的自己,向童年告別,


  所以就不能再和童年的代表吉吉對話了.



  為此我重新觀看魔女宅急便,確認片中吉吉的對話,


  吉吉說話的風格很正常,不會特別像小孩子.


  對話的內容也是談及生活的狀況,或者吐槽琪琪.


