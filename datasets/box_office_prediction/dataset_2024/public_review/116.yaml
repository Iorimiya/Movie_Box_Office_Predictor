date: 2020-06-11
content: '~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  每個人都有他與生俱來的特質，只是我們有時候會不小心忘記。


  重溫吉卜力動畫看到好多以前沒看到的東西。小時候覺得琪琪能騎著掃把飛很酷，還有一

  隻會說話的貓咪朋友，那個濱海城市充滿異國風情。現在細看劇情，一個13歲獨自到大城

  市修行的魔女，要在陌生的地方住下來，找工作、認識新朋友，發揮自己的才能，不正是

  現在的都會小資女嗎？


  吉卜力動畫背景設定常充滿歐洲風味，據說這個城市以北歐為原型，建築則融合愛爾蘭、

  巴黎和東京。再加上森林裡的小屋，使得這部片既有濃濃的奇幻色彩，又具有現實感。


  故事結構也很有趣，如果按照好萊塢的三幕劇，琪琪剛到城市沒多久就會遭到挫敗，喪失

  魔法能力，開始懷疑自己，接下來她會在這個地方慢慢找回自我價值，最後拯救男孩蜻蜓

  。可是這部電影卻讓琪琪在最後30分鐘才飛不起來，此時她跟著朋友進到森林小屋，認真

  談起天賦與才能。


  這是一個冒險故事，也是一個更深層的自我追尋的故事。即使像琪琪這樣天生的魔女，從

  小就知道自己的能力，也會在鍛練的過程懷疑自己，沒有穿更好看的衣服或長得不夠漂亮

  。事實上，你所擁有的才華從來沒有離開過，會在關鍵時刻展現出來，並且能幫助別人。


  這部片的人物很美好，加上最後騎著掃把（地板刷）飛上天的樣子，讓我想到迪西嘉的《

  米蘭奇蹟》，他的片尾正是「期待我們迎向一個真誠對待彼此的國度」；那我想《魔女宅

  急便》要說的是，記得也要真誠地對待自己，並相信你的天賦。


  —


  老派電影之必要：


  --'
