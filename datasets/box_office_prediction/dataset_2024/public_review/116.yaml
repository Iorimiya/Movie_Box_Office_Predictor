title: '[好雷] 魔女宅急便 - 獨立的魔法'
url: https://www.ptt.cc/bbs/movie/M.1248981699.A.048.html
date: 2009-07-31
content: "網誌版：\n\n\n誰少年時沒有這樣一種夢：\n\n能夠騎著一隻掃把去尋找最瑰麗的色彩，在美麗的城市上方遠眺希望與理想。\n\n誰少年時沒有這樣一個憧憬：\n\
  \n離開熟悉的故鄉與親人，飛往未知的國度去冒險。\n\n而誰少年時沒有這樣一份失意：\n\n看著鏡子前那喪氣而陌生的臉龐，在模糊的影像裡失去了自己。\n\n\n\
  很難想像，一個綁著紅色蝴蝶結，著一襲黑色長裙的小女孩；\n在城市紛擾的車潮上方，牽著這麼多的理想，\n帶著我們愚昧的青春，一飛就是幾十年。\n\n當年努著嘴巴，想騎掃把的少男少女們，\n\
  如今都已經歷過各自的成年禮了吧。\n\n但是誰也忘不了第一次離開家裡的景象；\n母親囑咐著該帶的衣服與錢包，父親說著早晚打電話有空常回來，\n站在門口的自己，不知如何是好；手中那張車票抓了又放，滿是皺褶。\n\
  \n那時候的我們，還不知道這一路上的曲折。\n不知道生活的酸甜苦辣，不知道現實的人情冷暖；\n不知道很多事情從踏出家門的那一刻起就有了轉變。\n\n家鄉漸漸遠離的景色就像快速泛黃的相片，\n\
  迎面而來的風光是這樣陌生。\n\n不經意的想起琪琪，是了，魔女的修行。\n\n多麼詩意的想法。\n\n\n\n\n一隻掃把，一台收音機，一隻優雅的黑貓。\n\n\
  抬起頭，明月皎潔的光芒中，掠過一個淘氣的身影，\n飛得好高，好遠；消失在星斗與山兒的那頭，\n隱沒在夢中一座有著鐘塔，有著大海，有著浪漫與逐夢女孩的城市。\n\n\
  \n<背景企劃>\n\n<「請問宮崎先生，『魔女宅急便』這部電影的製作意圖是什麼？」\n宮崎：「我想，最初的出發點就是要製作一部描寫青春期女孩的故事。\n而且，角色就設定在生活在你我周遭、從鄉下到東京來的普通女孩。\n\
  以她們為代表，描寫青春期少女在現代社會中的種種遭遇。」>\n\n<魔女宅急便>這部作品改編自兒童文學作家角野榮子小姐的同名原著小說，\n目前故事仍然持續的進行中。宮崎駿先生於1989年出品的動畫，\n\
  主要改編自第一卷琪琪離家到作快遞的內容。\n\n當時仍在製作<龍貓>的宮崎駿在看見角野榮子的這部作品後，\n為其中無國籍的幻想與有別於當時兒童文學風格的情節所打動。\n\
  把歐洲可怕的魔女傳說化為少女修行送快遞的故事十分有趣，\n又符合少女與飛行兩大主題，因此他毅然投入<魔女宅急便>的製作。\n\n「魔女宅急便」是吉卜力工作室成立後的第四部動畫作品，\n\
  也是宮崎駿監製作品中非原創故事的第二部動畫(第一部是「福爾摩斯探案」)，\n原本是由德間書店將角野榮子的童話繪本交由宮崎駿與高畑勳兩人共同製作成動畫，\n而後變成宮崎駿的獨自製作約80分鐘左右的小品。\n\
  \n故事的時間在想像中50年代左右的歐洲，並且設定成從來沒有發生二次世界大戰。\n個人還有個有趣的想法，角野榮子小姐出生於1935年，\n而魔女13歲必須出去修行，以角色代入的想法來說，可能確切的時間是1948年左右。\n\
  \n\n\n地點設定以宮崎駿先生的說法是個融合了那不勒斯、里斯本、斯德哥爾摩、巴黎，\n甚至是舊金山的城市。然而以宮老實際參訪的都市來說，\n他們是到了瑞典哥特蘭島西岸的斯德哥爾摩以及威士比(Visby)去參觀，\n\
  並且對該地的風光以及街景留下深刻的印象，所以嚴格來說，\n地點應該大致在威士比，所以片中的海其實是波羅的海而非地中海，\n而街道是偏向斯德哥爾摩的設計。\n\n\
  <魔女宅急便>於1989年在日本電視台等協助下上映後，\n取得了很大的成功，不僅為當年票房冠軍(21億7000萬日圓)，\n成了吉卜力向日本電影界跨出的一大步；還成了吉卜力內部人事改革的一項契機，\n\
  雖然說之前有成功的作品，但本部開始才有了正式聘用的員工以及管理制度。\n因此<魔女宅急便>也可說是吉卜力企業化的開始。\n\n美麗的歐洲風光、樸實的鄉村景色，文藝的街道雕塑與海港的白色風帆，\n\
  種種怡人的圖像出現在如詩如畫的電影中，叫人心曠神怡。\n\n將青春荳蔻年華的少女放入這樣夢幻的城市裡，\n再加上一點點的魔法與一點點淡淡地憂愁，\n一點點嘆氣與一點點勇氣…\n\
  \n一部關於成長與青春的故事，就這樣悄悄的誕生了。\n\n\n<魔女的修行>\n\n城市與阡陌間的連結延伸到光暈與黑暗的盡頭，\n在皎潔的滿月下拉開墨色的布幔。\n\
  \n地上的星星們編織出宏大而璀璨的光毯，\n一盞星火照亮一家人的溫暖。\n\n現在，少女的心正在空中飛揚著。\n\n懷抱著強烈的興奮與些許的不安，\n13歲的她正踏上魔女修行之路。\n\
  \n黑色的連身裙飄逸在怡人的晚風上，\n紅色的收音機擺蕩在輕快的節奏中，\n寂靜的夜星，也隨著荒井由實的那首「口紅留言」跳躍著。\n\n這一直是我多年來對<魔女宅急便>這部作品的第一印象，\n\
  當琪棋衝出家門，飛過樹林，鈴鐺響起的那一瞬間，\n我多麼希望自己也有著她的勇氣，可以突然丟下一切，\n前去自己嚮往的地方與生活。\n\n應該是初生之犢不畏虎吧？\n\
  仔細想想在13歲的時候，對於未來感到害怕實在有點早熟，\n一旦知道是晴朗的滿月天就迫不急待出門的心情，才叫做年輕吧！\n\n抓著一隻屬於自己的掃把飛向天際已經不僅僅是魔法了，\n\
  那既非逃避也不是懦弱，而是一種遠走高飛的暢快，\n是一種冒險跟成長，也是獨當一面的精神表現。\n\n\n\n當靠海的城市在眼前展開時，宮崎駿為我們細膩的呈現了這個歐風都市的全貌，\n\
  藉由少女的飛行，房舍與鐘樓漸層似的拉開，一路向上到整個城市的中心，\n沿途的飛行還有海鷗等鳥類陪伴著，空間感的遼闊讓人自然的放開了心胸，\n進入了全然的審美放鬆。\n\
  \n細心的觀眾可以發現，琪棋飛行時必定伴隨著音樂，\n而音樂的節奏隨著景象與心情起伏，讓整個飛行的意象更具體化，\n觀眾不但擁有了飛行的視野，也有了飛行的自由感。\n\
  \n音樂伴隨著琪棋雀躍的心來到了大城市上空，\n初次見到人潮與城市車水馬龍的景象，想必深深烙印在每個年輕人身上，\n那一份隻身闖江湖的感動，實在是筆墨難以言喻的。\n\
  \n這段簡單的飛行旅程中，不但運用景色介紹了這個城市，\n也罕見的別於其它電影，以鳥瞰的方式由上切入中心，\n讓人一次一覽這美麗都市的全貌，更以相對的手法，\n\
  凸顯琪棋一個魔女在這現代化城市的衝突性。\n\n年輕人的喜悅是不持久的，對於大城市的盼望與期待，\n很快的在那冷漠的言語與虛偽的外表中沈寂。\n\n一個在鄉村待久亂跑慣的女孩突然被要求好好守規矩，\n\
  被人潮中忙碌的氣息搞的不知所措，又意外的不被他人接受，\n一再的挫折讓女孩有些失望，她突然瞭解自己的格格不入，\n一身漆黑的打扮在這裡顯得有些尷尬。\n\n\n\
  \n\"這裡的人，好像不喜歡魔女阿...\"\n\n在錯落的房屋與綠意之間，琪棋漫無目的的在城市裡走著，\n這時我們又可以看出從街道切入與鳥瞰的方式觀賞城市風光的不同。\n\
  飛行的喜悅與步行的困窘，讓兩旁的房舍顯得特別高聳，\n直到她來到了街角的麵包店。\n\n每個年輕人一定不會忘記異地第一個善待他們的人。\n\n對於琪棋來說，這個充滿豪爽陽光氣息的大姐索娜，\n\
  無疑就是即時的救星，不僅改變了琪棋的生活，\n也轉換了她對人們的態度，化解了少女對城市冷漠而失落的印象。\n\n\"這是個大城市嘛，什麼樣的人都有，不過我告訴你，我很喜歡你唷！\"\
  \n\n\n事隔多年，仍然對索娜的關懷感到一種由衷的溫暖。\n\n在一個這樣具有人文深度與歷史厚度的城市裡，\n必定積累著居民數百年留下來的文化。\n\n文化的主角始終是人，如果琪棋無法遇到索娜這樣願意接納她的大姐，\n\
  這個城市無論多麼美麗，就始終少了人性的光輝與價值。\n她不可能喜愛這個城市，因為人與人沒有羈絆與連結，\n這份情感就不可能牢牢生根在這裡；相對於中世紀對魔女的歧視，\n\
  以及旁人對特殊能力者的異樣眼光，能夠像是對待朋友似不在乎的豪爽，\n就是最好的鼓勵與讚美，讓人能夠更積極的面對生活。\n\n\n\n而索娜的丈夫是個老實又寡言的男人，對琪棋也一直有份沉默的關懷，\n\
  儘管琪棋早上起床時仍然害怕遇見他，仔細想想，人生地不熟的狀況，\n大辣辣的走出去打招呼或許有點尷尬吧，這也表達了琪棋謹慎的心態。\n\n菜鳥琪棋終於認識到自己有著快遞的才能，藉由唯一的飛行魔法，\n\
  思考很久得到的答案就是快遞了吧，雖然第一次的快遞就遭遇到了麻煩，\n讓可愛的吉吉成了犧牲者，卻也無意間讓琪棋遇見他異地第一個年齡相近的朋友\n-烏魯絲拉。\n\n\
  琪棋為了按時送達，跟烏魯絲拉交換了條件，並且成功的送還了玩偶。\n在房屋交還貓玩偶的那段真是趣味橫生，不但用專屬配樂介紹這隻大狗，\n完整表現出其慵懶忠心的性格，也讓吉吉的緊張為戲劇增添不少張力。\n\
  \n在老夫人及其僕人的豪宅中，琪棋也充分顯示了自己絕不是個只會飛行的魔女，\n不但家事做的好，在快遞這種注重品質的服務業，她也表達出主動積極的工作倫理，\n哪一個顧客不會留下深刻的印象呢？\n\
  \n這些故事並非毫無意義的點綴，透過這些小插曲，我們都更能夠瞭解，\n琪棋對於工作的重視與意義：為了準時送達不惜犧牲吉吉，\n並且甘冒著大雨送烤魚給老夫人的孫女，即使孫女的厭煩，\n\
  讓琪棋感受到外面工作的現實，也不禁為這樣的冷漠而受傷。\n\n\n\n當晚琪棋的感冒不僅生理上的不舒服，\n被迫錯過異性邀約的晚會以及工作上的不順遂，\n這樣的挫折對一個打拼中的年輕人都是一種低潮，\n\
  很有可能因為這樣萌生其他想法或喪失了幹勁。\n\n雖然琪棋因為蜻蜓的邀約重新認識了新的自己，\n在蜻蜓賣力的踩踏腳踏車的過程與琪棋後座認真的表情中，\n那一段山坡路我們好像看到了似曾相似的青春場景，\n\
  因為一個有趣的意外以及大笑，一切的不愉快似乎拋諸腦後，\n卻因為蜻蜓的轉身以及老夫人孫女的在場，\n琪棋再度感受複雜了起來，如雷雨天般陰晴不定的心情，\n也是只有少女才有的權利。\n\
  \n隔了幾天，琪棋意外的發現自己喪失了魔法，\n也聽不懂心愛的黑貓吉吉說的話，\n飛不起來，摔斷了掃把，連最愛聽的收音機都切掉了。\n\n\n\n一切似乎都喪失了意義。\n\
  \n在久石讓名配樂<傷心的琪棋>渲染下，\n琪棋眨著眼睛，凝視著窗外的傷神鏡頭在我童年留下好深的回憶。\n\n\"為什麼飛不起來了呢？\"\n\n觀眾心中跟琪棋一樣疑惑緊張，我甚至為無法跟吉吉溝通這點感到不安，\n\
  好像原本應該在的東西突然消失那種惆悵以及焦慮全都湧了上來。\n\n自己引以為傲的能力，全都不見得惶恐，\n好像是青春期的一項病徵。\n\n感覺自己無用，悲觀，似乎什麼也辦不到的恐懼壟罩著，\n\
  這樣的感覺好熟悉，因為質疑跟淚水的痕跡彷彿還遺留在袖口，\n那種茫然不知所措的日子，相信誰都有過吧。\n\n\n\n事實上在原著中是沒有這段的，但是宮崎駿認為就劇情的結構，\n\
  以及要表達的張力來說，這段是必要的。\n他甚至不惜與鈴木敏夫先生一同與作者協調說明，\n才獲得了角野榮子小姐的首肯。\n\n就起承轉合的結構來說，我認為這段確實是必要的，\n\
  最大的原因是小說可以繼續寫，電影一個半小時就結束了，\n在這樣的濃縮裡不表達出自己認為重要的主題是不行的。\n\n而且重新拾回滿地的破碎心情再度出發，\n不是才是年輕人最引以為傲的本事嗎？\n\
  \n烏魯絲拉在這個關鍵點拯救了她，從鄉村來到城市裡的她依舊豪邁，\n穿著清涼又隨興的衣服，嘴巴吹著泡泡好像滿不在意，\n對於老是想東想西的琪棋來說，烏魯絲拉就好像一個大姊姊。\n\
  \n她邀約她來到充滿新鮮空氣的鄉村，就某個意義來說，\n這正是與琪棋故鄉相近的地方，是很適合休息的環境。\n\n\n\n開門的那一剎那，琪棋被那一幅畫震懾住了：\n\
  \n牛群與天馬飛翔在夜空中，星星閃爍的景象相對於下方的房舍，\n顯現出一種安祥的寧靜，整幅畫給人一種溫暖的感覺，\n是一個帶點童心的美夢。\n\n烏魯絲拉說了：\n\
  \n\"真好阿，我喜歡這種說法。魔女的遺傳、畫畫的遺傳、做麵包的遺傳，\n每一個人都有他與生俱來的特質，最後一定能苦盡甘來。\"\n\n在床邊的營火旁，柔和的配樂中，\n\
  那種疑惑跟焦慮，終於轉身化為了一種對自我的瞭解與肯定，\n因為畫畫也不是模仿別人，而是畫出自己；飛行也是，很多事情都是。\n\n雖然有畫不出來，非常煩惱的時候而陷入低潮，\n\
  但那也是一種成長，是為了再次蛻變而生的瓶頸，\n越過了就能更加豁達，對於人生以及自我有更深的瞭解。\n\n這一段讓人心曠神怡的鄉村之旅不但解開了琪棋的心結，\n\
  也輕輕的點亮觀眾的心房。\n\n最後琪棋關鍵時發揮她的能力，再度飛上高空時，\n掀起全場振奮的一刻，也許就意義上來說，\n不是他在大眾面前做了英雄般的舉止，\n\
  而是她戰勝了自己，在關鍵時刻，招換出心裡的巨人，\n法力應運而生，那一刻也許她才真正明白，\n自己天賦以及天命的所在，這是成長中珍貴的一刻。\n\n\n<形形色色的人>\n\
  \n在<魔女宅急便>與宮老的其他作品有一項很大的不同，\n那就是形形色色的人們。\n\n快遞這種服務業以及一個以工作為中心描寫的主體就會接觸到不同的人，\n我們可以看出琪棋接觸不同的人也有不同的面貌，\n\
  \n琪棋面對父母時是乖巧女兒的狀況，時而撒嬌時而小任性；\n面對黑貓吉吉時就變成一副主人姿態，偏向責罵以及命令的語氣；\n面對索娜以及烏魯絲拉這些外地的好心人非常客氣，\n\
  而對屢次被白眼的可憐少年蜻蜓則是裝作冷漠高傲，\n十足不理會對方來作為自己的保護色。\n\n另外從氣急敗壞的警察、禮貌的飯店服務生、\n鐘塔的老爺爺、貴族氣息的老夫人到美麗的服裝設計師，\n\
  組成這個城市的許多人物代表這城市多樣化的風貌。\n\n在朋友方面她對異地打扮入時的女孩言行感到厭惡，\n卻又對她們亮麗的服裝感到自卑，不時在玻璃窗前夢想華麗的服飾。\n\
  \n送貨時門的兩側是舒適而高貴的party與大雨中狼狽的魔女，\n老夫人孫女那樣語氣的對待下，不免感到難過且失望吧。\n\n\n\n宮崎駿卻表示，這樣的狀況非常真實，周遭生活常常可以見到，\n\
  在服務業當中這是必然的景象，為此難過的琪棋的確有些天真，\n但是在這個世界上需要忍氣吞聲的事情是很多很多的。\n\n在這個環境不斷學習，其實琪琪這個異地奮鬥的角色很能博取好感，\n\
  也因此她得到了許多人的幫助，這也是不可或缺的人脈，\n雖然說在講魔女的求生，實際上也是都會女子的奮鬥故事吧。\n\n在愛情方面，蜻蜓與琪琪兩個人一直維持著淡淡地情愫，\n\
  蜻蜓是個容易讓人開懷的人，又擁有浪漫的夢想，\n渴望總有一天能靠自己飛上天，這樣的少年與少女組合，\n其實是充滿期待的，因此觀眾關注的與其說是戀愛，\n不如說是淡淡地青春氣息以及未來感。\n\
  \n形形色色的人們為這部作品更增添了豐富的角色性格。\n觀眾除了用琪棋的故事建構出她的成長，\n更用周遭的人們態度來互向比對出琪棋的真正性格。\n\n因此魔女琪棋的性格比起其他角色更加真實。\n\
  \n\n<愚昧的青春>\n\n綜觀<魔女宅急便>這部宮崎駿最具輕快氣息，\n宛如微風一般的作品可以發現這部電影的三大主題：\n\n獨立成長，與人相處，自由與飛行。\n\
  \n無論何時觀看本片都有療癒的效果，讓人感到不可思議的豁達與輕鬆，\n那紅白底色的歐風城市綴以綠意，或是藍天白雲給人的遼闊，\n色彩的平衡與平和間，透露出美的均衡以及和諧，\n\
  予人良好的觀感。\n\n飛行的意象充滿音樂性，更象徵著青春的無所拘束以及自由，\n天地之大任遨遊，比起機械的駕駛機器更具個人獨立性質。\n\n可愛的琪棋，逗趣的黑貓，和藹而善良的人們；\n\
  總總令人感覺舒適的元素也安插其中，讓人在怡人的景色之餘，\n又能品味溫馨而充滿張力的故事。\n\n久石讓先生在這部作品配樂方面所表現出的多樣性也令人讚嘆，\n\
  各項區段都有主題音樂，而且恰如其分又動人心弦，\n節奏通常是活潑輕快，表達出年少的魅力。\n\n也因此，這部片讓人有\"重新年輕一次\"的感受。\n\n\n\n\
  觀賞此片的同時，感到一陣微風悄悄吹入心房，\n像是夏天沁心的冰品，又如冬夜暖人的熱茶。\n\n在這個獨立儀式不再被重視的現代社會，\n<魔女宅急便>又讓我們重溫一次年輕成長的回憶。\n\
  對於一個少女來說可能尤其深刻，誰不想成為琪棋一般遨遊天空呢？\n\n<我們製作這部電影的目的，並不是要否定現代少女們的花樣才華，也不會被她們的絢爛\n所迷惑，而是要向那些在獨立和依賴的夾縫中徬徨猶豫的年輕觀眾致意(畢竟，我們也曾\n\
  年輕過，對年紀較輕的工作人員來說，這也是她們目前正面臨的問題)。>\n\n我想，青春總是愚昧的，正因為如此它總是那樣美好而充滿樸實的魅力。\n所謂的魔法，並不是這樣方便的能力，它指的是每個人都擁有的才能。\n\
  \n在成長的過程不斷琢磨自己，發現自己的過程，永遠那樣令人心動不已。\n因為不論挫折或是頹喪，成功或是喜悅，都是最甜美的回憶。\n\n有風的日子，讓我們一起飛翔吧！\n\
