title: '[  雷] 魔女宅急便'
url: https://www.ptt.cc/bbs/movie/M.1712551871.A.0CE.html
date: 2024-04-08
content: '防雷



































































  其實片名也可以叫做魔女琪琪的煩惱吧

  專屬於魔女的青春課題充滿了前半段

  到後面再漸漸加強力道成更進階的問題

  這次宮崎駿用生活的各種日常去包裝這些議題

  讓這部很平易近人的同時又讓我們思考她的煩惱

  大城市的冷漠跟麵包店的接待讓她體會人情冷暖

  眼鏡男孩和那些青年讓她感到同儕壓力

  兩個奶奶的智慧讓她得知不一樣的觀點

  而那個畫畫女最後的對話就是為琪琪的歷程總結

  最耐人尋味的莫過於最後她的魔法恢復了

  吉吉還是沒辦法跟她說話,一開始我也有點不解

  後來網路上看到成長後就不需貓會講話的說法很喜歡

  可能我也還在需要一個吉吉可以講話的階段

  所以看到琪琪已經更進一步很替她開心

  魔女宅急便也許平淡了點（我比較期待重口味的深度

  但還是可以懷著輕鬆溫暖的心情看待

  沒有什麼比一個年輕人的成長更加耀眼的了

  ----

  Sent from  on my iPhone 14 Pro Max


  --

  如果我是那雨滴的話...

  那麼，我能夠像把不曾交會的天空與大地連接起來那樣...

  把某人的心串聯起來嗎？


  --'
