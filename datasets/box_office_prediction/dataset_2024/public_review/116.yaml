  魔女修行這個目標仍然停在前方,


  但是沒有魔力的自己,無法完成目標,


  原本習以為常的狀態都消失了,那種焦慮和茫然非常巨大.



  我覺得宮老在某方面來說對琪琪很殘酷,


  而且這一切又是發生在一個青少女的身上.


  原著中據說沒有這一段,


