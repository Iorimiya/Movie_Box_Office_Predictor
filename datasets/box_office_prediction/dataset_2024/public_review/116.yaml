  隨後烏露絲拉探訪琪琪,了解情況後,


  帶著琪琪遠離塵囂到達小木屋,


  小木屋的環境很接近琪琪的原生家庭,


  實質上停止繁忙的節奏,能靜下心來面對心中的問題.



