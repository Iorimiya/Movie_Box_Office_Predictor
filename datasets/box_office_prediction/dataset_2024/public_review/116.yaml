  ---魔女的修行---


  剛滿13歲的魔女就要脫離原生家庭的照顧,


  進入新的城市磨練,養活自己,獨當一面.


  在新的城市,沒有朋友,沒有認識的熟人,全部重新開始.


  透過努力工作和付出換取生活在新城市需要的一切.


  仔細想想,在13歲就要提早面臨一般人18歲或20歲過後的生存考驗,


  魔女的修行過程其實是非常嚴酷的.



  修行首要是克服生存的難題,


  然而13歲的年紀設定,又同時要面對青春期帶來心理和生理的變化,


  魔女修行等於是在精神和物質上都深深考驗魔女本身的能耐.


  劇情也詳細描繪琪琪遇到形形色色的人事物考驗以及琪琪如何去克服.



  在快遞工作上,琪琪有良好的職業態度,


  使命必達,遇到突發狀況也協助老奶奶完成烤魚派,


  表現了絕佳的服務精神.



  快遞是高頻率和人互動的職業,總是有機會碰到不友善的客人,


  呈現了許多工作中會遇到的挫折和現實面.


  烤魚派孫女的回應,讓琪琪感到非常受傷,


  先前劇情就表現了琪琪鄉下女孩與都市女孩的差異,以及琪琪對漂亮衣服的嚮往.


  這兒運送烤魚派,門裡門外,華麗的派對和淋雨的小魔女,對比之下,


  帶來更大的落差和不適,淋雨的琪琪,頭上的蝴蝶結也垂下來,


  畫面反映了烤魚派孫女帶來的難受.



  琪琪畢竟只是個新手上路的13歲青少女,對她而言是很大的挫折.


  身體感冒不舒服,心裡也不愉快,並錯失參加派對的機會.


  過了一天感冒康復後,琪琪和蜻蜓參觀海洋公園飛行船,


  才剛恢復的好心情,卻又再度見到了烤魚派孫女和先前嘲笑自己的女孩.


  持續在精神上和心情上遭受考驗,


  劇情沒有給琪琪太多喘息空間,這次讓琪琪失去魔力.



  失去魔力的琪琪說


  "我才剛剛開始我的修行,要是沒有魔法的話,我就是一個連一點用處都沒有的人了."


