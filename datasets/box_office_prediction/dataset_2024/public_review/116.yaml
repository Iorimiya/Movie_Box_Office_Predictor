title: '[好雷] 魔女宅急便(1989) 觀影心得'
url: https://www.ptt.cc/bbs/movie/M.1633692150.A.A83.html
date: 2021-10-08
content: '魔女宅急便是吉卜力電影中個人很喜歡的一部,


  表現了年輕女生在獨立與自力更生過程中面臨的困境.


  此番相隔數年重新觀看,增加了許多想法和感觸,決定寫一篇心得.


  所有描述與心得以動畫電影呈現為主,


  並參考不同版本的字幕與日文劇本.


  文章內容會先描述劇情流程,


  再根據劇中呈現的各種主題各別寫下我的心得與想法.


  文章內容稍多,基於對這部電影的喜愛,盡我所能寫下完善的心得.


  各位手邊若有魔女宅急便的BD或DVD,閱讀心得時也可以看著電影對照劇情.



  ---故事劇情---


  魔女的修行傳統,滿13歲必須離開家門,


  到新的城市獨立生活一年,才能正式成為魔女.


  出發日都是在滿月的晚上,這日琪琪聽到廣播說天氣不錯,決定提早一個月出發.


  母親提醒琪琪別太在乎外表,重要的是內心,記得保持笑容.


  離家前父親抱著琪琪玩舉高高,簡單的對話和互動透露出深深的父愛.



  騎著媽媽給的掃把出發,琪琪向南邊飛,想要尋找靠海的城市.


  途中遇見即將完成修行的前輩魔女,請益一番,再碰到突然的大風雨,


  修行果然不簡單,一開始就先來個打雷颳風加下雨.


  在列車過了一夜,隔天早上再度出發,琪琪選中了靠海的城市克里克.



  雖然是個漂亮的大城市,


  但琪琪才剛進入城市,就遇到了許多麻煩,


  冷漠疏離的群眾,被警察盤問,


  被很像不良少年+態度輕浮的蜻蜓跑過來搭訕,


  年紀太小,在克里克市沒有監護人,無法在飯店住宿.


  環境不易融入,這個城市的人們...似乎不喜歡魔女?



  感到失望的琪琪,傍晚時在Guchokipanya麵包店外無助的發呆.


  因緣際會幫助麵包店老闆娘索娜姐送奶嘴,再將婦人感謝的紙條送回麵包店.


  性格豪爽親切的索娜姐請琪琪喝咖啡,


  得知狀況後收留琪琪,並把2樓的空房間給琪琪使用.



  在這邊琪琪是幸運的,索娜姐也說,這是個大城市,什麼樣的人都有.


  藉由幫忙運送奶嘴的經驗,琪琪打算開店做魔女快遞.


  索娜大方的讓琪琪用麵包店電話承接快遞業務,


  琪琪常常幫忙看店的話,就不向琪琪收房租和電話費.


  早餐還可以吃店裡的麵包!XD


  索娜姐的親切待人,讓琪琪的修行有了好的開始.



  當天琪琪打掃完房間,走路去採買日用品時,


  路上遇見三個女孩,被嘲笑是鄉下土包子.


  (這三個女生其實很有戲,後段會補充細節)


  超市買的黑貓杯子在之後的用餐畫面也有出現.



  第一筆生意很快就上門兒了,


  服裝設計師請琪琪快遞運送鳥籠+黑貓玩偶.



  首次快遞服務遭遇強風吹襲,琪琪摔落森林卡在樹枝上,


  回到空中發現鳥籠中的貓玩偶不見了,


  為了準時送達快遞,就...先讓吉吉假冒玩偶!


  吉吉:被發現了怎麼辦啊~(抓著籠子欄桿,這幕我笑超大聲XDDD)



  重回森林尋找黑貓玩偶,結識女畫家烏露絲拉（ウルスラ）


  劇中烏露絲拉並未直接透漏姓名.


  拿回玩偶後,在聰明狗狗傑夫的幫助下完成第一筆快遞業務.


  回到麵包店,男老闆幫琪琪做了一個魔女宅急便的玻璃窗招牌.



  完成第一筆快遞沒多久,琪琪就面對生意的起落,


  快遞的客人沒有上門,琪琪在麵包店看店時很沒勁,還一邊抖腳XD



  才抱怨完,琪琪就一次接到兩件快遞業務,同時她也想參加蜻蜓飛行社團的派對.


  如同我們一般生活和工作會遇到的狀況,好幾件事情同時找上門.


  在這兒的電影步調緊湊而忙碌,琪琪先送達沉重的包裹,


  再去藍色屋頂房子接洽烤魚派的老太太.



  老太太想替孫女的生日派對提供熟食,


  烤魚派沒有及時完成,老太太還是願意付琪琪工資.


  但琪琪沒有輕易地拿薪水就走人,


  她積極主動的幫助老太太做好烤魚派,順便替換了燈泡.


  快遞的本質是服務業,琪琪表現出優秀的職業精神.



  運送烤魚派途中再度碰上大雨,


  為了不讓烤魚派冷掉,琪琪沒有躲雨,一樣準時送達.


  吉吉:我的鬍子會導電



  然而,服務業會遇到各式各樣的客人,烤魚派孫女的無禮讓人難受.


  吉吉:她真的是那個老夫人的孫女嗎?



  整個過程琪琪完成了許多事,忙碌半天後受到這種對待,


  對於初出茅廬的青少年是很大的打擊.


  加上回程淋雨沒有擦乾,琪琪感冒了.


  在索娜姐悉心照顧下,休息一天之後恢復健康.



  康復的這天,索娜姐請琪琪幫忙送貨,


  琪琪送貨前,吉吉介紹了新朋友,白貓莉莉.


  (吉吉介紹莉莉是電影中最後一次開口說話)



  琪琪步行送包裹的過程,走過拱門,小巷,石階,道路,


  陽光微微灑落,溫和悠揚的音樂,柔軟了電影的步調.



  收貨人實為蜻蜓,索娜姐巧思安排兩人見面,


  蜻蜓向琪琪介紹他製作的風扇腳踏車和飛行翼,


  並帶琪琪去海洋公園觀看迫降的飛行船.



  琪琪上車前說她第一次坐腳踏車,我猜她也是第一次和男生出遊XD


  風扇腳踏車往海邊高速前進,琪琪和蜻蜓過彎時的表情非常認真,


  (琪琪過彎時臉部快貼到地面了...)


  腳踏車意外浮空跌落山坡,摔得七零八落,幸好兩人都沒受傷,


  又是驚險又是刺激的過程,讓壓力釋放的琪琪開懷大笑.



  坐在海邊,琪琪和蜻蜓談話,


  聊到第一次飛到天空的感覺,飛翔能發揮琪琪的才能,


  琪琪說工作並不是所有的事都很快樂,


  約略帶起本片精神層面的主題.



  差點對工作失去信心的琪琪,本來看到這片大海精神都回來了.


  但這時候蜻蜓的同伴開車過來,邀蜻蜓一起參觀飛行船.


  車子前座坐著先前收烤魚派的無禮女生,


  後座的女生則曾在街上嘲笑琪琪是土包子.



  才剛恢復心情,又遇到了討厭的人事物,


  再度想起不開心的經驗,思緒進入負面,琪琪不想跟去看飛行船是很正常的.


  直接拒絕蜻蜓的邀請,走回麵包店.


  (琪琪回麵包店是走在岸邊公路旁,感覺很危險)



  接下來的劇情,節奏變得快速許多.


  回到房間,關掉喜歡聽的收音機,下午琪琪幫忙看店,


  同一天的晚餐時間,出門送貨前還能說話的吉吉,現在不能說話了,


  而且自己飛行的魔力變得非常微弱.


  當天半夜練習飛行折斷掃把,掃把損壞代表挫折的具象化.


  隔日白天告知索娜姐失去魔力,並在庭院看到蜻蜓坐飛行船.


  傍晚掛斷蜻蜓的電話,琪琪回房間製作新的掃把木柄.



  數日後,女畫家烏露絲拉來到克里克市尋找琪琪,


  有一幕烏露絲拉拿起琪琪的掃把木柄觀看,從電影畫面的示意,


  可以知道烏露絲拉到訪的時間,距離琪琪失去魔力並沒有隔很久.


  因為琪琪失去魔力製作新的掃把,還沒有組裝完成,烏露絲拉就來探視琪琪了.



  烏露絲拉建議琪琪請假一天去小木屋住一晚,


  先前用飛行的方式經過森林,這次則是步行搭乘公車和路上便車.



  烏露絲拉說,魔法就像畫畫一樣,她也常有畫不出來的時候.


  畫不出來就繼續地畫,除了畫畫還是畫畫,


  如果還是不能改善,那就什麼都不畫,


  散散步看看風景打打瞌睡,或者什麼都不做.


  等時候到了就會突然有靈感了.



  烏露絲拉夏天都會待在小木屋,彼此約好常常互相探視.


  隔天琪琪搭便車回克里克市,烤魚派奶奶請琪琪過來一趟,


  她送給琪琪一個魔女快遞的蛋糕做為謝禮,感謝琪琪上次的幫忙.


