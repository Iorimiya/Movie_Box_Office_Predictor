  但琪琪隨即溫柔一笑,用臉頰去輕撫吉吉,


  彼此深厚的默契,了然於心,盡在不言中.



  ---感想---


  本作主人公琪琪,是個活潑可愛的13歲小女孩,


  頭上戴著俏皮的紅色蝴蝶結,具有用掃把飛行的魔力.


  琪琪在異地環境中奮鬥和學習,讓觀眾容易代入,很能博取好感,


  是宮崎駿用來影射多數剛出社會接受挑戰的年輕女性.


  雖然在講魔女的求生存,實則也是鄉下女孩進入都會的奮鬥故事.



  劇中多次遭受挫折與人情冷暖,也得到了許多人的幫助,


  這樣的狀況很真實,在我們生活周遭常常可以見到.


  宮崎駿說,由於電影要傳達更真實的感覺,


  所以琪琪要比原作中經歷更大的挫敗感和孤獨感,


  只有克服了這些挫敗感和孤獨感,她才能真正的成長.



  宮崎駿監督的動畫,主角幾乎都是青少女,


  可能是因為青少女這個階段時期,


  內外在的多樣性讓他覺得有很多可以發揮的地方吧.


  透過魔女宅急便,宮崎駿清楚表現了他對青少女外貌的掌握和心境的理解.



  快遞的工作會接觸到不同的人物,


  形形色色的人們為這部作品添加了豐富的角色性格,


  用琪琪的觀點出發面對不同人物,一路建構她的成長.


  琪琪在父母面前是乖巧的女兒,和吉吉相處時就是主人姿態.


  對於蜻蜓沒有好臉色,但同時也好奇與異性的互動.


  美麗的服裝設計師,慈祥的烤魚派老夫人,無禮的烤魚派孫女.


  豪爽開朗的索娜姐和烏露絲拉,


  各式各樣的人物代表城市多樣化的面貌,


  從琪琪與人們的互動中來感受琪琪的性格,


  對於琪琪個性的體現更加完整.



  場景:


  克里克市像座浮在海上的島型城市,城市地形是座小山丘,


  城市沿著山丘發展,可謂依山傍海,和藍天白雲取得色彩上的平衡.


  高大的鐘樓,忙碌的海港,熱鬧的市集.


  路上紅色電車穿梭,巷弄曲折蜿蜒,石板街道高低起伏.


  用心繪製的場景,每一個畫面都充滿生命力.


  個人最喜歡看得見海的街道,還有琪琪居住的麵包店小閣樓.



  飛行與風的意象:


  不同的飛行狀態下,琪琪用不同的肢體動作表現出情境和速度感,


  加速時壓低身體,上升時會拉高掃把,失控的時候被掃把拖著飛,


  往下快速降落時會雙腳張開,載著重物飛行時則變得緩慢吃力.


  同時又能在不同的劇情發展下搭配適合的音樂,


  音樂的製作非常高明,速度與節奏和飛行型態搭配的很完美.


  多樣化的取鏡角度,看著琪琪飛過去,仰望,俯瞰.


  或者跟著琪琪的角度並行,甚至用風的流動做為鏡頭移動方向,往琪琪臉上撞去,


  讓琪琪抓著掃把旋轉,鳥籠掉落,這是我個人很喜歡的鏡頭.


  雖然製作人員沒有真的騎掃把飛行,但寫實細節出色描繪了魔女飛行的模樣.



  琪琪飛行時,躺著聽廣播時,坐著看飛行船時,


  風吹拂琪琪臉上頭髮,頭髮髮絲隨著風而起落,連身裙的飄揚擺動,


  都製作的非常仔細,DVD版的製作花絮中說,


  宮崎駿為了畫出女主角連身裙的飄盪感,


  曾在街頭像痴漢大叔一樣觀察女生裙子的飄動XDDD



  結:


  魔女宅急便在設定上相對簡單,是日常類型的故事,


  描述了許多生活中會遭遇到的困難與際遇,也描寫了社會的人情冷暖.


  電影告訴我們,成長是一個得到的過程,也是一個失去的過程.


  從主角琪琪與其他人物的互動中,細細感受其中的趣味.



  活潑可愛的琪琪,逗趣的吉吉,城市中各色鮮明的人們.


  輕快的風格讓觀眾能舒適觀看,同時體驗溫柔又有深度的劇情.


  作畫,風景,音樂,都相當美感細緻,讓人悠遊其中.


  感受到的各種元素,就像琪琪快遞的包裹一樣,


  由琪琪帶著我們,跟著劇情一起飛行.


  這是一部非常好看的電影,


  不論是尚未看過或已經看過多次的朋友們,


  都推薦來看這部優秀的作品.



  ---雜談與各種細節---


  故事中的意外還蠻多的,


  例如修行出發時遇到大雷雨,


  第一次送快遞時強風吹襲掉落黑貓玩偶,


  替老奶奶送烤魚派時再度意外遇到雷雨+孫女無理的對待,


  和蜻蜓乘坐腳踏車時,腳踏車浮空意外翻落山坡,


  在海邊和蜻蜓聊天,恢復的好心情又立刻被突然出現的烤魚派孫女打壞,


  還有最後結局飛行船的意外.



  個人覺得劇中蜻蜓和琪琪沒有什麼愛情成份,朋友+同伴的角色為主.


  例如說,他和琪琪很少肢體接觸,這部分和天空之城的巴魯與希達差很多XD


  當然小說版本就是另外的故事.



  Guchokipanya麵包店的師傅劇中完全沒有台詞,


  但是許多動作仍表現出他真誠害羞的個性.


  例如轉麵包的鐵盤給吉吉看,索娜收留琪琪,師傅向吉吉眨眼示意.


  幫琪琪製作快遞的招牌,等待琪琪回來時,先在店口走來走去的等待,


  琪琪回來後師傅又害羞地躲到後面廚房.



  網路上可以去搜尋鯡魚派,可以理解為什麼孫女不想吃,


  因為每條魚是"插進"派裡面,然後魚眼睛看著你...


  造型和動畫裡面有差距,不太會是小孩喜歡的食物.


  但是奶奶每次都做的很起勁,不好意思開口拒絕.


  孫女大概是那種不敢跟奶奶說真心話的類型,


  在派對正開心的時候收到烤魚派,就好像被潑了冷水一樣,


  所以才會對雨中送快遞來的琪琪抱怨,嗯,有點同情孫女了...



