  在故事中可以觀察到,琪琪的魔力會受到心情影響,


  尤其青少女時期,不只生理上的成長,心理上也會產生許多過往沒有的想法,


  失去魔力之後,更讓琪琪開始思索,魔法對自己而言,代表的是什麼?



  特別的地方在於,我們一般人的成長過程,


  比較多是先探索性向跟興趣,再決定自己想做的事和想做的工作.


  但琪琪是先選擇了工作,然後在過程中產生困難和疑惑,


  琪琪也說過,小時候沒有學其它魔法,是因為想得太多,


  所以現在的她,除了找回魔力之外,


  也需要外部的聲音,來讓琪琪對於自身魔女的天分增加更多理解.



  魔力就像畫畫的靈感,畫家一樣會有畫不出來的時候,


  努力去克服之外,也要讓自己適度休息,時候到了就會突然有靈感了.


  以琪琪的角度來說是第一次失去魔力,


  但對烏露絲拉而言,缺乏靈感的狀況她已經發生很多次了,


  所以她用自身經驗給予建議,好好的努力,也好好的放鬆,


  時間到了魔力自然就會回來的.



  烏露絲拉是在琪琪這個年紀決定要當畫家,


  畫畫讓她很開心,連睡覺都覺得是浪費時間.


  可是有一天烏露絲拉卻突然畫不出東西了,


  就像琪琪失去魔力一樣無法飛行,不管怎麼畫都不滿意.


  發現畫畫都是模仿別人,那時才知道要畫出自己的風格.


  不斷的努力,現在比起以前,又更懂得畫畫的意義了.



  烏露絲拉和琪琪聊到自身的天份如何適才適所.


  魔女的遺傳,畫畫的遺傳,做麵包的遺傳,


  神賜給每個人不同的特質,讓我們發揮所長.



  琪琪說,以前從來沒有想過魔法是怎麼來的,


  以為修行只是古老的常規而已.


  琪琪一開始快遞是單純發揮自己的天賦,沒有去理解其中的含義.


  現在則學會去想,魔法帶給我什麼?我又能用魔法的天分去做些什麼呢?


  藉由這些思考,去了解自己.



  沒有魔法的琪琪,失去了賴以生存的技能,


  但她還是收到來自各處的善意和幫助.


  琪琪依然能在索娜姐的麵包店居住與幫忙.


  在小木屋中琪琪看到烏露絲拉為自己創作的畫,感受到自己另一面的美.


  烤魚派老奶奶邀請琪琪到自己的家中做客,


  並送給琪琪一個魔女宅急便蛋糕,讓琪琪非常感動.



  這些回報是因為琪琪純真陽光的心靈,而不是來自穿著的衣服和外表.


  修行真正的內涵,並不只是讓魔女學習在陌生的城市生存,


  而是讓魔女學會心的成長,或許在這個時候,琪琪才體會到了修行的意義.


  有一顆溫暖的心,不僅溫暖別人,也溫暖了自己.


  魔女宅急便的快遞,傳達人與人的心意.


  這一切都由琪琪和劇中各式人物的互動彰顯出來,呈現在觀眾眼前.


  能夠得到烏露絲拉這位朋友的提點,實在太好了.



  琪琪這次造訪小木屋看到的圖畫,


  也正好是烏露絲拉缺乏靈感下不了筆的階段,差一點就要把畫整個擦掉.


  而這幅畫是從認識琪琪之後開始畫的,


  所以烏露絲拉一直等待琪琪來的這一天,請琪琪當模特兒.


  看到琪琪為了魔法不開心的臉,烏露絲拉想畫畫的慾望又出現了XD


  因為從琪琪身上,同時看見為了繪畫尋求靈感的自己,


  小木屋之行,讓兩人都更加成長了.



  魔力強弱和琪琪的心情與意志高度相關,


  和烏露絲拉談話後的琪琪,學會在面對挫折時如何調整心態,並肯定自己的特質.


  在小木屋的夜晚,我想琪琪的魔力就已經恢復了,


  隨後也在蜻蜓的飛行船事件上發揮作用,


  回應上一段提到的,魔法還能做些什麼呢?


  克服心中的不安,琪琪再次飛向天空,


  這一次,飛行魔法不是用來送快遞,而是用來解救蜻蜓,


  並讓琪琪獲得民眾的歡迎.



  另外,魔女宅急便中,魔女進入城市打拼,


  人際關係從零開始,能談話的對象只有身邊的吉吉.


  除了生存的挑戰,也要克服獨自一人的孤獨感,


  最初琪琪缺少同儕的交流,一般13歲年紀的孩子,


  都還在學校念書,和同輩過同樣的生活.


  但琪琪孤身到新城市獨立生活,她接觸的人,除了類監護人的索娜姐外,


  其他接觸的客戶,例如服裝設計師和烤魚派奶奶,都是成年人.


  和同齡孩子互動反而比較多摩擦,例如輕浮的蜻蜓,烤魚派孫女等等,


  相對於一般青少年,琪琪遇到困難和挫折時,


  除了吉吉之外並沒有同儕能聊心事或吐苦水.


  本來還有吉吉可以說話聊天,但在失去魔力之後無法和吉吉對話,


  被迫要直接面對強烈的孤獨,所以,需要建立更多活絡的人際關係.


  琪琪也對烏露絲拉說過,光靠自己一個人,真的不知道該怎麼辦才好.



  而隨著劇情進行,我們看到琪琪結交蜻蜓,烏露絲拉等等同輩的朋友,


  片尾曲時,我們甚至看到琪琪和最初嘲笑她的雀斑女生成為朋友,


  兩人在麵包店中愉快地聊天,除了長輩和客戶,也補足了跟平輩的交流.


  逐步克服孤獨,讓人際關係完整,獲得多面向的回饋,


  也是琪琪長大成熟重要的一環.



  然而琪琪一步步讓人際關係完整後,卻也留下了失落與遺憾.


  就是結局時不能和吉吉對話.



  ---琪琪無法再和吉吉說話的原因---


  在琪琪感冒康復的當天早上,


  步行送貨給蜻蜓之前,吉吉還能開口說話介紹莉莉,


  當天的晚餐時間吉吉就不能說話了.



  失去魔力期間當然不能和吉吉說話,


  想了解的是,為何劇終找回魔力了,卻還不能跟吉吉對話?



  這是本劇最大的疑問,最初觀看魔女宅急便時,


  我一直以為劇末琪琪不能和吉吉說話,是因為魔力還沒完全恢復.


  因為她騎乘地板刷的時候,魔力剛恢復一部分,操控上跌跌撞撞的,


  地板刷又是她新搭配的載具,她在飛行時的順暢度和先前差別很大.


  我那時覺得,雖然劇情沒繼續演下去,不確定吉吉是否能再開口和琪琪對話,


  但理論上琪琪隨著心態的調整和恢復,之後魔力全部復原,


  應該就能和吉吉再度對話了吧,自己覺得這樣的想法比較合邏輯.



  對此問題,網路上大家有著各式各樣的看法,


  有些看法覺得,如果吉吉在眾人面前說人話,會嚇到大家.


  還要額外解釋太麻煩了,所以此時喵喵叫就好XD


  有些人反駁說,琪琪看到吉吉喵喵叫,表情是驚訝的,


  所以琪琪本人應該也很疑惑,為什麼恢復了魔力還是不能和吉吉說話.


  (網路有別的消息寫說,1997年英文版魔女宅急便的結尾,


  吉吉跳到琪琪的肩膀上問說"琪琪,妳能聽到我說話嗎?"


  暗示了她們或許可以再次交談,但我找不到相關片段,


  故心得仍以日文版動畫表達的為主.)



  查詢各種資料,希望能找到宮崎駿本人的說法,避免自己錯誤的解讀.


  2013年的紀錄片"夢與狂想的王國"於16分15秒,宮崎駿做出說明,


  看了他的談話才得以對結局有更多理解,宮崎駿對話,影片粗略翻譯如下



  吉吉在結尾為什麼不能說話?


  有時候我們會變得沉默,無話可說.


  當他們最後在一起的時候,已經沒有什麼好說的了.


  他沒有多說什麼,但他過來了,不是嗎?


  他可以說些什麼台詞呢?...


  嗯,或許可以說"她的魔法恢復了","她的魔法更上一層了",之類的內容.


  你比較希望吉吉開口說類似於"知道沒有我不行了吧?~"這樣的話嗎.


  但這樣很煩人,你會想叫他閉嘴.


  當你得到,你也同時失去,聽起來很酷,不是嗎.


  或者,別再跟貓說話了.



