  回麵包店在空中看到蜻蜓時提醒琪琪,現在叫住蜻蜓還來得及,琪琪身體濕透沒過去.


  只有在開場出發時,吉吉覺得用媽媽的掃把比較好,這邊琪琪作法和吉吉一致.



  上述的例子加總,琪琪努力打拼留在城市生活,遇到突發事件也準確的完成工作.


  大大小小的選擇和決定疊加起來,深刻影響了琪琪精神層面的成長.


  琪琪沒有照著吉吉的建議更換城市,沒有躲雨,堅持完成快遞,各種細節,


  我想在這代表的意象是,


  孩子時期遇到困難,還可以緩和一下休息一下,


  但是長大成人的過程,遇到各種辛苦和困難要努力去克服,最後才能獨立自主.



  我認為琪琪到最後,已經能克服修行時的挫折和孤獨感了,


  劇情後段琪琪增加了許多朋友,


  雖然伴隨成長而來的失落,不能再和吉吉對話.


  但就如宮老說的,結局時吉吉過來了,也和琪琪待在一起.


  "不用多說什麼,我了解妳/你"


