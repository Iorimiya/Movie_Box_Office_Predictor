content: 'F-5 老虎 在台海上空捍衛近60年


  今年才從中華民國空軍除役


  看到這部預告片居然用這個空防老兵當主角


  就決定進場了


  ------  雷線 ------


  本片設定在1970年 所以出現的客機


  基本上也是一些現在很難看到的老傢伙


  相對於現在人出國出到爛了


  1970年的韓國民眾 坐飛機像做太空船一樣新奇


  脫鞋怕弄髒飛機  帶雞上飛機要燉給女兒吃


  這點呈現的蠻有趣


  節奏也算快 基本上沒有拖戲的情節


  韓影常見的狗血鏡頭也有 例如明明是劫機犯


  還要硬塞個可憐的身世給他


  重點是F-5給好給滿


  以後應該也很難找到這麽多F-5鏡頭的電影


  個人認為這一部贏目前on檔的好萊塢大片


  有空可以去看



