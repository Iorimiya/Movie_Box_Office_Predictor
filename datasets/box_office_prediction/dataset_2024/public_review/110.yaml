  伊娃葛林（中）扮演時尚設計師，突然遭到不名疾病困擾，只好讓菲律賓看護介入。（車

  庫娛樂提供）


  恐怖片常見各種邪教題材已經不是新鮮事，但《巫母》（Nocebo）卻把故事背景設定在歐

  美，卻千里迢迢從菲律賓找來演員，詮釋南洋邪術。透過不同文化的衝擊，讓恐怖氣氛溢

  滿整個銀幕。


  來自愛爾蘭的導演羅肯費尼根（Lorcan Finnegan），把東南亞的巫術，放入自己的作品

  當中，本身就相當不尋常。他提到《巫母》的拍攝動機，是出於他個人對東南亞薩滿教的

  興趣，他曾經親身前往菲律賓偏遠地區的部落，會見當地的酋長和薩滿。等到正式開始籌

  備本片時，羅肯費尼根與菲律賓當地的電影公司合作，請他們幫忙選角，找到菲律賓知名

  電視女星柴佛娜希爾（Chai Fonacier）飾演片中神祕的薩滿「黛安娜」，更邀請當地的

  編劇為他們撰寫發生在菲律賓的戲，「還有一位薩滿來幫助我們確保故事裡的施術過程一

  切都是真實的。」


  劇情描述一名時裝設計師罹患了一種神祕疾病，不只身體經常感到莫名疼痛，還會看到各

  種恐怖的幻覺，直到一名過去曾是「巫母」的菲律賓看護對她使用民俗療法，病情才獲得

  改善，然而這名看護似乎懷有其他目的…。



  菲律賓女星柴佛娜希爾飾演看護，片中出現的道具都是真正薩滿所使用過的。（車庫娛樂

  提供）


  飾演薩滿的柴佛娜希爾透露，《巫母》劇組非常尊重菲律賓的文化，即使是小道具也很認

  真看待，因為都是真正薩滿在使用的道具。「當薩滿告訴我們，攜帶某些特定道具時要小

  心不要經過墓地時，劇組一定會檢查我們的移動路線上是否有墓地。」柴佛娜希爾表示，

  她在每件道具上都貼了薩滿告訴她的注意事項，其中一件寫著『念咒不要念太大聲』，所

  以當導演請她表演念咒時，她內心非常緊張，「我很怕念到什麼我不知道的東西，不小心

  就打開通往另一個世界的傳送門。」


  法國女星伊娃葛林（Eva Green）是羅肯費尼根心目中飾演女主角克莉絲汀的不二人選，

  而伊娃葛林也很喜歡羅肯費尼根的前作《超完美社區》，因此兩人一拍即合。伊娃葛林對

  《巫母》的劇本愛不釋手，覺得內容非常引人入勝。伊娃葛林表示，跟羅肯費尼根合作很

  有趣，有時候還可以藉機釋放「心中的惡魔」。伊娃葛林透露，有一場她躺在地板上掙扎

  的戲，羅肯費尼根甚至在旁邊放金屬樂替她「助興」，而她對主角的處境深表同情：「謝

  天謝地，我沒有真的經歷克莉絲汀正在經歷的事，否則，我會被送進瘋人院。」


  替《巫母》增添更多恐怖氣氛的，是全片提到一場發生在馬尼拉橡膠脫鞋工廠的大火。這

  場發生於2015年的火災，造成了74人死亡，是菲律賓史上第3嚴重的火災。由於嚴重的官

  商勾結，讓工廠本身就存在許多消防問題，才會釀成這樣嚴重的後果。導演以這場大火的

  歷史事件為背景，提醒觀眾不要忘記那些含冤死去的罹難者。





