  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  山田洋次導演有種魔力，能把看似日常且平凡無奇的劇情拍出不落俗套的溫馨感。

  本片有著老派但絕不老套的、由導演細緻堆疊的細膩細節

  （恰如其份的背景音、配樂、光線），讓人自然地笑中帶淚、淚中帶笑。


  有時，我們會需要一些能發自內心感到溫馨與溫暖的、且不複雜、一般大眾都能感受的

  純粹電影，我想這時候看山田洋次的電影準沒錯。


  而且本片主要演員吉永小百合、大泉洋及永野芽郁也演得恰如其份，

  真是一部值得珍惜的好電影。


