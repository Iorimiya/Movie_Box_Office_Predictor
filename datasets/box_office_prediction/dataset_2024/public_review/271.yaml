content: "防雷頁\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n新聞網址：\n\n《鋼鐵雨：深潛行動》影評：精采水下大戰 韓國片也能做到！\n\
  \n\n《鋼鐵雨：深潛行動》劇照。（甲上娛樂提供）\n\n【大紀元2020年07月30日訊】（大紀元記者蔡宜霖台北報導）美國總統川普與北韓領導人\n金正恩的核武談判，是過去幾年相當重要的國際大事，如今此一事件也被搬上大螢幕，韓\n\
  國電影《鋼鐵雨：深潛行動》（Steel Rain2: Summit）除了將此題材發揚光大，更給予\n頗具戲劇張力的改編，讓本片成為在外交博弈與軍事作戰層面上，均有上乘可看性的出色\n\
  作品。\n\n故事背景為，美國、韓國、北韓三國正為了「朝鮮半島無核化」展開外交談判，三國元首\n齊聚於北韓元山展開面對面會談。此時，北韓護衛總局局長發動軍事政變，一舉扣押三國\n\
  元首，並將他們押送到北韓新服役的核動力潛艦軟禁，這位手握人質的北韓高級將領，更\n打算用潛艦上的核彈頭攻擊他國，一場核戰危機因而一觸即發。\n\n\n《鋼鐵雨：深潛行動》劇照。（甲上娛樂提供）\n\
  \n本片用了相當分量的篇幅來闡述國與國之間的外交折衝，片中所塑造的故事格局也較大，\n絕非僅止於兩韓與美國，日本與中共也牽涉其中。前半段的劇情，也有較鮮明的劇情片色\n\
  彩，故事推進有賴於政治要員間的對話，諸多情節也與政治、外交事務相關。表面上這類\n情節看似較為嚴肅，不過在導演梁宇皙的敘事呈現下，顯得平穩中蘊藏看點，不會缺少該\n\
  有的觀賞性。\n\n多重伏筆 讓電影有強烈陰謀色彩\n\n《鋼鐵雨：深潛行動》在前半段，就已埋下了多重伏筆，如兩國要員的秘密會晤，神祕色\n彩濃厚的備忘錄「影武者計畫」浮現在觀眾面前，北韓與中共之間的秘密交易，日本國內\n\
  的反美勢力純蠢欲動，從諸多面向為電影安排了往後牽動劇情發展的元素，也讓本片在氣\n氛上得以擁有濃厚的陰謀色彩。這些不同面向的伏筆，一開始彼此間的關聯性或許並不強\n\
  烈，但隨著故事發展便能逐漸拼湊完整面貌，甚至體現了國與國之間的各懷鬼胎，成了戲\n劇張力的保證。\n\n\n《鋼鐵雨：深潛行動》劇照。（甲上娛樂提供）\n\n\
  美國、北韓、韓國三國就核武問題舉行的和平會談，是劇情逐漸走向高潮的起點，過程中\n美國與北韓領導人間的激烈交鋒，便顯得頗有看頭，你一言我一語之間，足以充分體現雙\n\
  方的巨大分歧。此一情節，也與現實中美國與北韓的核武談判長期沒有突破性進展，起到\n遙相呼應的作用，為電影增添貼近現實的色彩。\n\n北韓護衛總局局長所發動的軍事政變，除了是牽動故事走向的關鍵，同時也體現了北韓內\n\
  部絕非鐵板一快，也有嚴重的派系分歧，北韓領導人偏向親美派，發動政變的將領則是親\n中派，具體的呈現北韓內部的政治看法衝突，也讓《鋼鐵雨：深潛行動》的故事質感更為\n\
  出色。同時，此一安排也難得讓北韓領導人擺脫反派角色的定位，就影視作品來說，稱得\n上是頗有新意的詮釋。而反派由親中共將領擔任，也能保障正邪大戰的力度，相信觀眾的\n\
  接受度絕不會低。\n\n\n《鋼鐵雨：深潛行動》劇照。（甲上娛樂提供）\n\n三國元首對手戲趣味性佳\n\n兩韓與美國領導人被扣押在潛艦期間，所上演的三人對手戲同樣很有娛樂性，三位演員的\n\
  火花出乎意料的良好，既能展現笑點適時的調劑氣氛，也能體現尷尬、無奈等各個層面。\n北韓領導人一度被迫擔任美國總統與韓國總統之間的翻譯，更是成為趣味性的重要來源，\n\
  是頗為討喜的一筆。\n\n三國領導人該如何擺脫困境，在片中亦得到合理的塑造。政變能夠成功的前提，有時也包\n含主事者對手下的刻意蒙蔽與資訊封鎖，若能突破此局面，翻盤便有了可能。《鋼鐵雨：\n\
  深潛行動》對此的安排稱得上合理，巧妙的運用現成的裝置達成目的。過程中也得以體現\n，並非所有的北韓軍人都像反派一般被野心沖昏頭，還適時運用基層官兵的視角闡述此情\n\
  節，讓故事面相得以更為多元。\n\n\n《鋼鐵雨：深潛行動》劇照。（甲上娛樂提供）\n\n有關脫困的過程，本片對此的塑造稱得上一波三折，讓人較難完全猜到過程中的發展。相\n\
  關情節除了包含兩方人馬的激烈交鋒，更呈現了海軍水兵缺少持槍作戰經驗可能產生的窘\n境，保證了過程的寫實感。同時，還讓韓國總統展現了先他後我的高尚情操，讓該角色多\n\
  了分英雄光環，韓國電影做這樣的安排，也算愛國情懷的合理體現，不至於顯得浮誇。\n\n電影後半段軍事色彩強烈\n\n叛變的北韓將領打算發射核武，自然也讓這艘裝搭載三國元首的潛艦成為被獵殺的目標。\n\
  在此一背景的加持下，讓《鋼鐵雨：深潛行動》的後半段有了強烈的戰爭片色彩，與此前\n著重在外交博弈、陰謀的醞釀與實施相比，稱得上涇渭分明。不過，風格的轉換不會讓人\n\
  感到突兀，軍事作戰的激烈性，更讓電影後半段的可看性有了基本保證。\n\n\n《鋼鐵雨：深潛行動》劇照。（甲上娛樂提供）\n\n本片在軍事層面的安排，相信能夠滿足戰爭片、軍事片愛好者的情懷。多款現實中的潛艦\n\
  型號都在片中獲得登場機會，如日本的蒼龍級與親潮級潛艦、美國的維吉尼亞級核動力潛\n艦、韓國擁有的德國製U214型潛艦等。不過北韓的核動力潛艦白頭山號，則是該國現實中\n\
  不曾擁有的先進裝備，這樣的改編算是基於戲劇效果，畢竟現實中北韓的潛艦過於落後，\n在美日潛艦面前缺少一戰之力，難以塑造足夠觀賞性，因此算合理的改編。\n\n有關作戰的戲碼，《鋼鐵雨：深潛行動》的塑造亦相當有緊張感，主要體現在日本海上自\n\
  衛隊針對北韓潛艦的圍剿，過程中雙方都展現出一流的技戰水準，從反潛機對潛艦的空中\n獵捕、北韓與日本潛艦的水下大戰，均展現出頂尖對決的氣勢，足以與諸多潛艦題材的優\n\
  秀影視作品相提並論，論場面的觀賞性絕對能位居前列。作戰過程中，北韓艦長的優秀能\n力得到有力刻劃，儘管其為共產國家的軍人，但屬於冒險幫助美、韓總統的正派角色，對\n\
  其給予正面刻畫，相信觀眾們的接受度不會低。\n\n本片的結局相當理想化，暗示了北韓領導人最終走向棄核、親美的康莊大道，然而現實中\n美朝兩國的核武談判卻毫無進展，或許《鋼鐵雨：深潛行動》的價值可不僅止於娛樂性，\n\
