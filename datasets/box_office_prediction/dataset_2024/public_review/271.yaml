  小時候很愛劉德華，就跟我的少女時代林真心一樣~

  紅了20幾年永遠買不到他的演唱會….

  不過可以在電影院看到華仔帥臉 真的是一種幸福XDDD


  印象中華仔跟警界有關的電影不少，知名的如無間道、寒戰等(客串)

  電影題材算滿新的，直播販賣毒品，果真現在販毒都要結合很多高科技產業，那些AI販毒

  我也覺得不意外，這年頭結合暗網販毒很狂(我聽說的，電影拍的)


  故事劇情基本上就是組織二把手林家棟是警方臥底，夾在兩邊的痛苦

  我把你當兄弟，你把我當菸蒂的痛苦，家人們誰懂拉

  華仔懂，中間幾乎崩潰施心裂肺的痛，讓人瘋狂

  林家棟則是扮演章魚燒

  又要效忠壞人又要怕失去盟友，底下在煎，頭上在燒

  這種艱難林家棟眼神說明一切阿~


  『我沒有朋友，只有你』 這句話是劉德華的真心話，也是事實

  華仔在劇裡的情緒堆疊非常深，不然怎麼會癲狂的大喊『你能奈我何，你能奈我何!!』


  基本上我個人覺得看劉德華和林家棟飆戲就非常足夠


  另外我覺得潛行把港警拍的很帥，外加彭于晏的加持，整齊劃一的作風，一個字，帥，但

  港警集體跑到別的國家開槍我有點小問號，這個是申請就可以嗎？


  我自己蠻喜歡電影內香港景色的運鏡，是一種現代感，有些港片鏡頭都給人感覺「髒髒的

  」，不是很舒適


  搭配槍林彈雨的劇情畫面，無疑是個港式大爽片XDDD


  缺點的話我覺得劇情對於前期林家棟變成臥底的養成可以多一點著墨，以及可以多一點塑

  造華仔的冷酷邪惡的轉變，這故事線會更完美。


  不然開著勞斯萊斯聽著錄音帶真的挺chill的XDDD


  然後感情戲有點少，前面都懷孕了還沒結婚，這段我沒看懂

  他們的關係怎麼這麼怪，但好像沒太多說明？




  --


  他大喊你奈我何真的很有魄力，希望他還可以再拍十年！'
