content: '雷文防雷資訊頁





  本片由劉德華監製主演，林家棟、彭于晏、任達華、劉雅瑟等實力派演員共同演出，《追

  龍》導演關智耀執導，故事聚焦於警方和販毒集團鬥智鬥力的對決，節奏明快且情節難以

  預測。





  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  很難得有一部電影自己很難帶入其中，甚至到中後期大概就知道是"正確的價值觀"塑造出


  來的電影，而導致對於劇情一點期待感都沒有，各種偉光正的感覺一直很違和的跑出來。


  尤其是那片刻意到不行的卡帶和歌曲，只是要來看電影卻被告知什麼是正確的感覺沒有很


  舒服，不過劉德華很帥(?


  例如：警察一開始說不遵守規矩稱得上是什麼警察，最後主管在眾人之前允許他違反規矩


  要這樣鋪排也不是不可以，但可以默許不要說出口嗎QQ


  說出口感覺上就是大家都知道有潛規則，老闆說了算的感覺啊。再加上正義必勝讓我很出


  戲，尤其是一群警察在路邊攤看陽光，我真的不行啊。


  例如：原本沉穩沉潛已久的劉德華將"老闆"的資訊用暗網登入，自己用局外人的角度看著


  所有事情。但故事後期突然間他說無法抽身，老實說我看不到無法抽身的理由，是因為沉


  溺於掌控世界的快感嗎?這點也沒什麼感受到，或者有什麼high table的存在之類的好像


  也沒有多加描述，甚至是其他毒販的威脅也都在故事中被他自己剷除了。


  到底是為什麼不能抽身。錢也沒看到享受也沒看到就只看到他想要販毒，即便是我猜測的


  他因為自己老婆被強暴了要報復全世界的壞人這種原因也沒有說出來。所有一切都要自己


  藍色窗簾而且還要宣揚"正確"的這種故事對我來說真的不是很舒服。




  而故事內部充滿了非常刻意的不能屠殺常常入鏡的警察情節，唯一一位死亡有名字的臥底


  也是由警察自己殺。


  更別提CPR和與嬰兒互動的場景充滿了各種不自然和刻意，還有對於駭客入侵和暗網的設


  定前後矛盾而且技術性落差極大，他聘雇的駭客就像是一群技術宅一點野心都沒有，給的


