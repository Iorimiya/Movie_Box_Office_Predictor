  劉林兩人之間從開始就很在狀態內，尤其林一開始樸實無華的形象真的讓我覺得他就是個「

  忠僕」。


  我挺喜歡他們初期營造的一種閒適、散漫的居家感，有別於常見的警匪毒梟片，場面一直很

  肅殺，潛行有融入家庭親情、生活點滴、甚至老友相聚的元素，還挺特別的。


  不過隨著華仔定位的：他就是要演反派的這個核心命題，劇中的林律師開始表現出慾望膨脹

  ，失控暴走的極端形象，想當然就是要被仇家翻家了。


  這邊都不意外。


  重點是幾個名場面，醫院無聲淚、審問眼神反轉、坦白崩潰戲，前面有些文章提過了，我不

  贅述，演技表現上確實很精彩。


  整部電影的節奏很快，從一開始就是大場面，就直接揭露「警匪對峙」的焦點，在於隱匿在

  背後的那個「BOSS」；從一條質地特殊，想來意義也特殊的項鍊，展開了替身代死，老闆續

  隱的潛伏情節。


  雖然節奏真的快到，有時候一恍神就跟有點跟不上，至少畫面的表現，聲光效果、演員的演

  技都是在線的。


  我自己對於這種「商業片」的需求，就是「有爽度就好」，因為我認為2個小時的電影要拍

  的多有深度，有難度，也很怕這種戲文戲太多，會讓我內心無限糾結，不想花錢買自己心情

  鬱卒，會很不爽。


  尤其近期劉的電影，這麼認真拍，認真演，還附贈林家棟多個高光畫面對手戲，光這個部分

