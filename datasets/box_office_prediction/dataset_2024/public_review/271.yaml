content: '深潛行動確實超出我預料的好看。


  韓國影劇有個讓我覺得十分強大紮實的優點，就是不管以什麼為題材，都能讓觀眾迅速建

  立對該題材的概念架構。雖然是粗淺的認識，但足以讓觀眾藉此更加了解與貼近劇情，並

  讓觀眾產生想要進一步探索的興趣。


  雖然導演放進去的元素非常多、訊息量很大XD  但對於國際戰略情勢還有東亞歷史不甚瞭

  解的觀眾也能大致明白「為什麼故事是這樣」。   其中潛艦作戰的情節表現方式讓我非

  常有興趣，就算是小白也可容易看懂(有朋友推薦我有興趣可以去看潛艦追緝跟潛艦獵殺

  令)


  當中有不少隱喻的部分很值得玩味、也有不少看點例如口譯的部分。不過最好笑的還是對

  南北韓、美國三方領導人的YY和吐槽XDDDDDDDD非常非常精準的命中笑點(雙拇指)韓美副

  元首的表現畫龍點睛(但為什麼沒有朝鮮妹妹呢？？？)


  對於片中人物的形塑或許多少反映了一些南韓視角的刻板印象或者是社會期待吧，有些部

  分雖然明顯刻意或是張力不足但瑕不掩瑜。

  朝韓日美之間的恩怨情仇真是糾纏得難分難捨，但遇到巨嬰就W 朋友覺得與其說表現了韓

  國對日本親中的不信任、毋寧說是對中國的不信任吧。其實南北韓的處境與歷史，跟台灣

  有那麼點像，說真的身為島民這部電影看著實在很有感(尤其是彩蛋)


  放了那麼多材料卻不會混亂、劇情節奏拿捏地恰到好處、運鏡也流暢，雖然認真挑應該還

  是能挑出毛病，但以一個不較真的一般觀眾角度來看確實是值得推薦再刷的電影。


  -

  忍不住想什麼時候我們也能有這樣的作品呢？韓國的影劇成長歷程很值得參考啊。雖然台

  灣的材料很多但更可能會歪成迷因電影XDDDDD (跟台海之戰比起來國會之戰實在太歡樂了

  ，連日本韓國網友都驚呆的神奇啊)


  --


  對一般觀眾來說，潛艦戰拍得相當細膩出色。潛艦小常識（？）、攻守拿捏、戰術策略，

  導演通通在各個段落中安排得恰到好處，就算沒有台詞、畫面也能補完，分鏡銜接不會讓

  人看不懂。就這點來說我覺得真的很優秀XDDD'
