content: '劉德華（右）和劉雅瑟在《潛行》結婚變大戰。（華映提供）


  〔記者許世穎／綜合報導〕由「華仔」劉德華監製主演的電影《潛行》上演不少火爆動作場

  面，一場重頭槍戰就發生在劉德華扮演的反派和太太在小島舉辦的浪漫婚禮上。這場動作戲

  一共花了12天晚上拍攝，製作嚴謹，場面浩大，當中更要面對惡劣天氣的挑戰，幸好團隊發

  揮強大的合作力量，終於順利完成拍攝。


  片中華仔扮演的反派律師非常疼愛妻子，兩人在馬來西亞的刀曼島舉行盛大婚宴，但因為律

  師不擇手段的販毒手法，得罪國際級仇家，惹來一場僱傭兵團的追殺，在婚禮上瘋狂掃攝開

  槍追殺他，警方也到場圍補他，引發了一場混亂刺激的槍戰。為了呈現這場浪漫婚禮，劇組

  花了不少人力物力搭建場面，但一轉眼，宴會便成了戰場，所有婚宴的擺設都被個稀爛。



  林家棟（左起）、劉德華和劉雅瑟在《潛行》陷入緊張的槍戰戲。（華映提供）


