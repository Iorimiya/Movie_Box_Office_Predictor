content: '剛剛看了鋼鐵雨:深潛行動。

  單純心得分享，劇情不多提，但其中美國總統，南韓總統和北韓領導人被迫在一起的相處

  時光還蠻有趣的。


  我喜歡看潛艦電影，但我在看之前其實對這部演什麼完全沒概念。


  裡面三點值得看:

  1. 裡面有兩段韓英同步口譯的部份(一個是口譯員，一個是不得以被迫的北韓領導人)蠻

  值得學習英文的同學欣賞。我覺得挺忠實反應同步的混亂和困難。


  2. 裡面敘述了中國和美國的對立，日本的趁機，北韓的困境以及夾在中間的南韓處境。

  而且還讓演美國總統的演員跟川普的舉止口氣都很像，有點誇張好笑，但也值得讓我們思

  考當前臺灣的處境。電影內台詞套用到現在的臺灣的確還蠻吻合的。而且，國家領導人當

  然只為自己的國家想。


  3. 記得前幾天看新聞有看到一點點這部片的宣傳，演南韓總統的鄭雨盛說自己演的很帥

  。當時不以為意。但實際來看，還真的挺帥。只是我分不出來太他和失速列車時期的孔劉

  差別。不過這畢竟是韓國片，要讓他當好人跟帥氣是應該的。


  心得感想是，看完這部會讓我想去找之前的"鋼鐵雨"來看，2017上映，Netflix有，回家

  再看。


  韓國的電影品質，真的是越做越好，不過潛艦的特效還是有點假假的。副艦長的心情轉折

  演的還不夠深入....


