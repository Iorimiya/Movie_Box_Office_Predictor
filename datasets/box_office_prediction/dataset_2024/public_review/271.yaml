content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~






  從無間道以來，一直都相當喜愛香港犯罪類型的電影，黑道與白道在香港擁擠社會的短兵

  相接，跟時常出現的臥底角色代表香港人身分的糾結，其實很多時候是能體現香港社會的

  許多無奈與掙扎。


  這次潛行的劇情核心內容依然穩固的體現兩個極端及中間角色的面相，有許多跨時代明星

  跟演技擔當的卡司內容跟創新的電影表現手法，觀賞過程可以說是讓人相當滿意。


  講真的，電影開始10分鐘，我還沒有意識到劉德華是這部戲的大反派，不知道是我太遲鈍

  ，還是劇本跟演員的表現太優秀，華仔在這部戲的角色就是表面上愛妻心切的大律師，真

  實身分卻是掌控香港毒品交易心狠手辣的大毒梟，這個人設在電影的過程中也是維持的很

  好，讓觀眾對他的邪惡不寒而慄，劉德華從影以來一直嘗試突破的反派戲路，在這部片有

  很長足的進步。

  臺灣阿信彭于晏飾演的警察也很忠實的體現了那沒有任何妥協的追緝犯罪的決心，我很喜

  歡他們多次在訊問室的針鋒相對，特別是劉德華那句：「有證據你就抓我阿！」，把整齣

  戲的主題濃縮起來。


  而近年從影相當成功的林家棟，則是展現他以智齒、手捲菸提名港臺金獎的實力，把臥底

  的角色發揮的淋漓盡致，多次他在做出江湖道義跟為老長官報仇抉擇的內心掙扎，很完美

  的把前兩個角色的極端中間灰色地帶的空白填滿，讓我有一種相當完整的劇情體驗。


  最後想提這部片帶給觀眾的全新體驗，在新時代當然有新的犯罪手法，這部片著重在暗網

  的毒品交易，黑道白道的戰場也從地上轉換到雲端，而網路對抗也是這部片的看點，相較

  於舊時代的駭客對抗，觀眾看著演員不知道在電腦上幹嘛，他們花了很多心思去製作網路

  對抗的特效，而且成效不俗，CG的部份很容易讓觀眾融入劇情的走向，知道現在兩邊的對

  抗情形，這一點應該是有下重本，值得肯定。


  在巨星卡司的精湛演出，劇組用心的打造新時代犯罪情境雙重享受，喜歡香港犯罪類型片

  的影迷，去戲院觀賞應該不會失望。



  --




  劉德華走紅以後真的是香港商業電影的台柱，不得不提他在48屆金馬獎獲得最佳男主角的

  感言，雖然剛獲影帝，但還是謙卑又語重心長的說香港電影該向臺灣電影看齊再進步，完

  全表達了他對香港電影的熱愛與責任心，又過了十幾年，他還是繼續在奮鬥。







  林家棟近年屢受獎項肯定，演技自不在話下，這部電影也是監製華仔慧眼識英雄，請來扮

  演最難處理的灰色地帶臥底，希望最終也有好成績。不過他的演員特性其實在滿多片有點

  重疊，希望他以後可以飾演更多不同的角色，多嘗試不同戲路。另外值得注意的新星，當

  然就是幻愛跟小曉都有傑出表現的劉俊謙。







  劉德華講過他演壞人就是一定要死，絕不給觀眾壞人有好下場的電影，這幾段的設計也許

  也呼應了他這段話吧'
