  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  2023坎城影展金攝影獎，外加許多國際影展邀請


  越南新興經濟發展 擁有一億人人口

  可想而知當經濟起來之後 隨之成長的「文化需求」


  《霧中潛行》一開始有 泰國名導/藝術家  阿比查邦（Apichatpong）的 東南亞風情fu

  我想到的還有 泰國廣告幽默感 一開始 三個男生垃圾話 對「深山隱居」開玩笑

  沒想到在這之後 開始氣氛轉為沉悶 近似「無聊」的旅程 （在此無聊為中性，無好壞判

  斷）




  主角的姐姐死亡，片中對於死亡的闡述似是而非 看不出有什麼理解（insight）



  緩慢的敘事

  很容易讓人以為（誤會） 像是 蔡明亮長鏡頭的緩慢

  雖近期（晚期）的蔡導已經過於佛系沒什麼新東西（除了《郊遊》），甚至icon化（如近

  期國北師美術館展覽）

  但不會忘記早中期蔡明亮的生猛，絕對不是，有人說什麼攝影師是植物人之類的嘲諷之語



  而是承接著台灣新電影，且（好像）後繼無人，蔡導接棒，持續描寫台北都會的疏離，後

  現代，發展中國家，空間奇異的觀察 如《洞》《愛情萬歲》；人際關係的畸型《愛情萬

  歲》與 身體（親子關係）的不適應《河流》等等（不及備載 。



  更不用說，蔡明亮電影長期記錄李康生，演員與蔡導電影史同時俱進的「生命」歷程，同

  時堪稱台灣電影經典的 小康年輕時期看著楚浮《四百擊》，並在後來的《你那邊幾點》

  與Jean-Pierre Léaud相遇，同時也是隸屬邊陲的台灣電影與法國新浪潮 的電影史相遇



  至於《霧中潛行》關於 阿比查邦 的 聯想

  不太清楚越南當地天主教或基督教，與道教佛教的關聯的宗教觀

  純粹形式上解讀，個人認為阿比查邦不是全然感性的創作者

  許多概念 如 佛教輪迴 考古學 鬼魂等等 是有概念性的在操作（註）



  而阿比查邦 另一邊比較美術館影像裝置性的部分

  所謂的「影像的物質」，或「時間性」

  確實比較會是《霧中潛行》觸及的

  但卻因為 影像與劇本 和結構上在過長的畫面之間

  導演任性的運作，自己是覺得有點尷尬的狀態（很想快轉），要死不活的（要不然就全然

  的活力，不就完全的死寂）



  講點簡單一點

  《霧中潛行》無法從形式上的看似感性 畫面 紀錄片感 與  時間的詩意變化

  提升到連續性 的概念 思維

  只能用不斷的「留白」，讓人腦補


  雖幾個鏡位安排頗具巧思

  至少就我而言 看不出有甚麼 值得一提的精神性的東西

  （就東扯一點親人死亡 西扯一點越南戰爭 等）




  （註）

