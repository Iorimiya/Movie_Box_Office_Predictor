content: '新聞網址：


  標題：影迷嘆《該死的阿修羅》被金馬獎虧待　導演樓一安失落盼用新台幣平反



  導演樓一安耗時5年籌備的電影《該死的阿修羅》宣傳長達半年，終於在3月11日上映，該


  片入圍第58屆金馬獎3項獎項，王渝萱也順利拿下最佳女配角，如今電影終於上映，樓一


  安向《蘋果新聞網》透露：「從去年金馬獎入圍開始跑宣傳，到現在上映也將近半年了，


  感覺像是媳婦要來見公婆，我看著這媳婦是美的，希望身為觀眾的公婆也這麼覺得囉！」


  至於有影迷替樓一安抱不平，認為《該死的阿修羅》被金馬獎虧待，應該要入圍更多獎項


  ，樓一安也吐露心聲。



  《該死的阿修羅》上映3天，導演樓一安帶領演員們勤跑映後QA，有影迷表示自己原本是


  為了莫子儀才進戲院，但看完後深受感動，《該死的阿修羅》更成為他近年來看過最好看


  的國片，但沒想到去年《該死的阿修羅》只入圍金馬獎3個獎項，希望大家用新台幣替《


  該死的阿修羅》平反。



  對此樓一安向記者坦言：「其實我也做過評審，知道入圍得獎這種事也跟電影中的機緣與


  巧合一樣，或許多一個人、少一個人就會有完全不一樣的結果，真的也沒什麼好說的。當


  然，我還是會對有些獎項沒有入圍有點失落，像是美術、配樂、原創歌曲，老實說還有我


  自己的導演，我自認在這些部門中，都做出足夠細膩並且有開創性的成果。更不用說我們


  的演員了，很多觀眾都會特別提及我們電影整體的演出水平，覺得除了得獎和入圍的王渝


  萱和潘綱大外，黃姵嘉、莫子儀、黃聖球、賴澔哲也都有很亮眼的表現。」



  《該死的阿修羅》去年在金馬影展首映時，2場電影票不到3分鐘就被搶光，金馬影展執行


  委員會執行長聞天祥當時也表示，這部片是他私心認為導演樓一安最好的作品，給予高度


  肯定。



  樓一安還說：「不過話說回來，獎項真的還在其次，我更希望的是有更多觀眾看到我們共


  同創作的結晶。我知道絕大多數看過的觀眾反應都很正面，但這部片似乎有太多值得一提


  的地方，大家反而有點不知從何推薦起，很擔心口碑還來不及發酵，戲院場次就漸漸減少


  了。」在映後座談會中，有影迷透露已經6刷，還有人在分享心情時講到哽咽，這些都讓


  樓一安相當感動。至於電影才上映3天，就有釣魚網站出現，也讓樓一安特地在臉書上呼


  籲，澄清這些盜版網站都不是真的，如果點進去電腦很有可能會中毒，呼籲影迷進戲院支


  持他們。



  心得：去年金馬就看了，當時就很喜歡，除了演員、導演以外，覺得劇本也很好，本來還


  想說劇本會拿金馬，想不到給了瀑布（這部我喜歡，但覺得劇本有瑕疵）。


  該死的阿修羅是不是委屈了~~~


