  開頭就可看出男主一直過得鬱鬱寡歡，奮力在離異的父母間掙扎，

  最終仍因承受不住壓力而犯下了夜市隨機殺傷人事件。


  後續圍繞著六個角色分別描述受該起事件影響進而改變的人生，

  在第三段則改由男主當初沒犯下夜市事件作轉折的IF線發展。

  一開始看似相較於第一段死的死、關的關、悔不當初的各種負面人生，

  好像順遂了不少，男主跟女同學小太妹湊成了小情侶，未婚妻悔婚後找到新的工作...等

  卻急轉直下，發生了公務員因被騙財又被言語羞辱之下，憤而殺了小太妹，


  一、男主從第一段的殺人者轉為失去摯愛的角色，殺人者變為受害者親屬的兩極端人生。

  二、未婚妻因悔婚後從業務轉戰成客戶端的工作，但仍舊在修正、校對的工作中排回度日。

  三、小太妹從販毒鋃鐺入獄到因網路詐欺，加上嘲諷宅男公務員導致被殺。

  四、第一段死者轉變成下手殺人的角色，諷刺他的人生終究逃不過這一劫?

