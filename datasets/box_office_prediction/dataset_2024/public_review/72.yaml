date: 2022-10-08
content: '手機發文，排版請見諒


  本身算是莫子儀的路人粉

  相信小莫挑劇本的眼光，加上本身很怕被雷到劇情

  所以在完全不清楚這部在演什麼的情況下，

  只看影音平台的簡介文案就直接點開來看了


  看完感覺是部需要先了解劇情的片子

  不然前面一小時真的不曉得在幹嘛

  我完全是靠著對小莫的愛才撐過去

  雖然後面不錯看，但是前面真的太混亂，所以只給普雷





  雷文防雷資訊頁



  劇情一開始就讓我懷疑是不是手機自動旋轉功能壞掉還是app出問題

  我還在那邊找設定看是不是能調整

  看了十幾秒才想到應該是在仿手機拍攝的影片

  拜託想仿就不要一開始沒畫面只有聲音啊！

  從後續劇情看起來，拍攝者也不是從那段開始錄的好嗎！


  度過了不知所云的手機拍攝影片之後

  開始了更混亂的角色介紹過程

  而且拍攝手法又非常跳躍

  莫名其妙來一段甲甲野戰也很讓人感到詭異

  腐女並不是只要看到男男嘿咻就會開心好嗎！

  而且娃娃機店家都有裝監視器的好嗎！

  明明有更溫和的表達方式讓觀眾知道他們是甲甲，結果突然來那一段真的嚇到我了

  單親媽媽跟小太妹的互動看了超討厭，對自己僅有的家人講話超級難聽

  好像所有人都對不起她

  但實際上可以從媽媽喊她寶貝，

  還有對話時表現出的愧疚能感覺出媽媽很愛她

  而且數學老師也提出只要她願意去考那個什麼特長生，就提供學費供她讀書

  是她自己不接受，反而選擇犯罪跟拐騙的方式找錢

  所以後來看小太妹那麼慘，完全不同情她

  白天公務員晚上開直播的小盛，導演表達手法最混亂的一位

  直播開一開突然變色狼撩妹是怎樣?

  旁邊突然多出個粉紅妹子又是誰?

  同一間屋子裡一起直播???

  太妹看直播吐嘈噁男?

  我一直看到太妹被追討寶物才知道原來粉紅妹子是太妹的網路形象

  同屋直播的畫面只是表達他們正在連線一起玩遊戲


  但是那一段的表達方式讓我一頭霧水超久

  小盛不是跟整天忙加班的女友同居嗎？怎麼敢把粉紅妹子帶回家?

  困惑超久，電影都快看完了才知道是表現手法的問題


  撐過前面一小時混亂的角色介紹

  中二病呻吟，社畜高壓職場生活，社會底層悲哀，

  網上稱王現實俗辣的反差，還有戲份超少的記者

  劇情來到故事主軸，夜市隨機殺人案

  事件發生後，

  每個人都照自己認定的“正確”的方向走，每個人都覺得我應該怎樣，別人應該怎樣

  當事情不如意的時候就直接炸掉，

  當我看到被關的詹文放下電話不願意繼續跟徐遠興交談的時候，

  我真的直接笑出來，遇到這種很魯小小的，確實會非常無言


  後續的If線，我覺得如果這部不是電影，而是迷你影集的話，

  應該能有更多空間表現得更好，而不是趕殺青似的小片段敷衍交代

  而且小太妹認真讀書的IF線沒其他人的情況，感覺只是為了給她一個好結局才特地又多一小

  段出來

  都已經沒篇幅了又多這一小段，那這條IF線的其他人呢？


  撇去拍攝手法混亂跟剪輯跳躍問題

  劇情方面滿不錯的，

  每個演員也都表現得很不錯

  詹文的厭世感

  徐遠興的偏執

  林嘉琳的憤世

  小盛怯懦跟崩潰

  職場女性的心酸

  記者的責任感

  母親的愧疚

  父親的控制欲


  每一個點都表現得非常好，讓人留下很深的印象


  如果剪輯不那麼跳躍，畫面手法再簡單明瞭一點，我會給到極好雷的









