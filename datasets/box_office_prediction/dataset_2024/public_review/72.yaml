content: '由樓一安導演執導，於2021年獲金馬獎最佳女配角獎、2022台北電影獎最佳編劇/最佳女

  配角/最佳配樂獎之《該死的阿修羅》，經文化部影視及流行音樂產業局召開之甄選會議

  推薦，將代表台灣角逐美國第95屆奥斯卡金像獎最佳國際影片。




  文化部表示，今年報名奥斯卡金像獎參賽之影片總計11部，經甄選委員會熱烈討論，決議

  通過推薦《該死的阿修羅》代表台灣參賽，其推薦理由為「以獨特敘事形式探討當代隨機

  殺人的暴力議題，淺入深出反映虛實混淆的普世現象，在人性善惡論述上體現東方思維，

  開放式結尾令人驚豔」。


  《該死的阿修羅》取材自社會真實事件，係導演樓一安歷時3年田調，針對片中涉及之律

  政請教專業人員，並就6位主要人物職業諮詢相關人士，從一場隨機殺人事件去探討家庭

  、職場文化、網路與階級等社會寫實之普世議題。此次代表台灣爭取國際重要奬項，盼能

  再創佳績。




  文化部表示，台灣文化多元、自由且富創作力，為激盪製作台灣電影重要之養分。文化部

  將持續鼓勵多元、各類型電影創作，強化劇本創作媒合與人才培育，運用補助及投融資雙

  軌機制支持各類型之創作，鼓舞更多優秀人才的創作能量，並鼓勵國際合製以開拓市場版

  圖，同時帶動台灣電影人才及工業與國際接軌，期待未來台灣電影質量都能夠源源不斷的

  持續向上成長。


