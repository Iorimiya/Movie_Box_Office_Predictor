title: '[好雷]《該死的阿修羅》，跨過去，就回不去了嗎'
url: https://www.ptt.cc/bbs/movie/M.1647083658.A.2B5.html
date: 2022-03-12
content: '部落格版：


  如果要選擇去年金馬影展兩部會想推薦給身邊朋友看的作品，一部我會選《美國女孩》，

  另一部就是這部《該死的阿修羅》。若說《美國女孩》是2000年代的一場溫柔和解，那麼

  《該死的阿修羅》則是屬於這個世代的一次爆發宣洩，導演阮鳳儀和導演樓一安，她面對

  過去而他反思現在，兩部作品風格截然不同，可卻不約而同把整個世代給濃縮成了一齣好

  戲。雖然本質上《美國女孩》和《該死的阿修羅》很相像，但硬要比較還是有些勉強，而

  若是要找一部更適合的比較對象，可能就是另一部入圍金馬獎五項大獎的《青春弒戀》了

  吧，《該死的阿修羅》和《青春弒戀》其實說的東西很像、說故事的方式也很像，同樣採

  用多線敘事並行，然後都想在中後段向中心收攏好把劇情推至一個高潮，並且試著從結局

  拋出對這整個悶世代、整個社會的種種疑問，但很顯然的《該死的阿修羅》比《青春弒戀

  》多了一個「回答」的動作，或者應該說導演樓一安給了觀眾想像答案本身正確與否的空

  間，在同樣的題材類型框架之下，《該死的阿修羅》用了「如果，也許...」的排列組合

  ，比《青春弒戀》說出了更多些的可能性。


  《該死的阿修羅》另一處比《青春弒戀》處理得更佳的部分是，兩部作品的主角郭明亮與

  詹文同樣都有家庭問題，也都習慣進入二次元世界抒發抒發自己、宣洩自己，甚至到了後

  來造成事件發生。不過詹文這個角色比郭明亮來得更為飽滿、是充滿著血肉的，觀眾可以

  清楚感受到他那無處安放的憤怒與不滿，還有後來他跨過那條線之後「那就這樣吧」的平

  靜，從他、從旁人或者是這整個《該死的阿修羅》，如同一篇新聞專題報導，來去理解「

  詹文這個人是誰」，然後進而去對電影產生認同感。然而郭明亮這個角色被設計的過於扁

  平與單薄，他缺少了能說服觀眾去相信與接受這一切的條件，基本上所謂的動機和詹文一

  比不僅欠缺說服力，表現得也偏像是一個有著反社會人格、學電玩遊戲持武士刀砍人的中

  二病屁孩，於是當電影成立與否的關鍵、以及能不能成功引起後續骨牌效應的成敗均在於

  主角足不足以說服觀眾時，兩部作品很明顯的高下立判。



  「我們奈何橋下見。」


  我很喜歡《該死的阿修羅》的是，導演樓一安實質上的將他「如果，也許…」的想像利用

  劇情上的編排來去實現，而過去在許多作品中能夠看見到的、遊戲比喻人生或者是替代人

  生的構想，亦被他放入電影裡頭輔助並強化整個電影概念，讓觀眾能夠以簡單且直接、明

  確的知道《該死的阿修羅》想傳達的東西。我們都知道包含主角詹文在內的每個人都以不

  同的身份和遊戲有了關係，或者是或多或少的被遊戲影響了他們的想法、改變了他們的人

  生，卻也同時順著劇情的推進、理解了導演樓一安賦予這款遊戲的意義，從道具到關卡、

  章節上的設計都是和他「如果，也許…」的構想緊扣著的，看似僅僅存在於遊戲中的那把

  能夠斬斷時空的梵天劍，還有過去了就能獲得重生的奈何橋關卡，都是只有遊戲玩家能夠

  自行選擇要找或是不找、要過還是不過的限定玩法，但在導演樓一安的編排之下，看著相

  同角色在前後半段因為「選擇不同而產生不同過程與結局的人生發展」竟給人彷彿在玩遊

  戲的錯覺，當察覺到了編排上的有意思之後，這才發現到原來《該死的阿修囉》是一款電

  玩遊戲，詹文等人是遊戲裡的角色，而觀眾則成了拿著搖桿的玩家。


  「你想想看，生活在這個環境，憤怒技能還是有點的。」


  我相信，總是會有那麼一個時候、哪怕只是一個瞬間，你我都曾經對這個世界感到憤怒。

  不論是對生活環境的不滿、對職場環境的不滿、對家庭環境的不滿、對人際關係的不滿…

  ，而這些不滿都成為了憤怒的火種，而當火種燒成了無法控制的烈火，為了不燒到自己那

  就只好向外宣洩，只是有時候這樣子宣洩的一個動作若是傷害到了第三者，看在別人的眼

  中就成了暴力、甚至成了一種罪惡。在傷害造成之後，加害者與受害者兩方家屬、關係人

  、新聞媒體等等，除了想要討到一個交代，更想要知道的是「為什麼」，為什麼加害人要

  這麼做？動機是什麼？只是他們為什麼不一定是「為了什麼」，至少對於加害者本人來說

  ，「為了什麼」是難以解釋的，甚至是根本解釋不了，「為了什麼」只有當事人自己最清

  楚，旁邊的人是怎麼樣也無法理解的，既然無法理解也就無法認同，硬逼著要求一個解釋

  往往也是徒勞無功，就像是阿興始終相信詹文無意殺人，總是不停的、不停的要詹文出面

  解釋，向社會大眾道歉好換取原諒，可是詹文卻始終拒絕，他說著一次又一次的「道歉就

  有用嗎」的平靜背後，或許是他自己也明白只有他自己清楚他的憤怒所為何來，那是曉得

  原因可以有也可以沒有的坦然，詹文面對朝他而來的疑問的反應，讓人不禁想去思考，到

  底這個社會要的是什麼？



  「那天，早幾秒我就是胡智盛，就死了；晚幾秒，我就是詹文，就殺人了。」


  當我們跟著受害者家屬、新聞媒體等的都急著想從詹文身上找到答案、找到憤怒的開端、

  找到罪惡的根源時，目擊整起事件發生經過的霉菌卻事後回想當時的心有餘悸，險些克制

  不了憤怒而失手將詹文打死，差那麼一點點他就從報導正義的這方，被推到了貼上殺人兇

  手標籤的那方，他尚未完全平復的心跳聲，像在喃喃自問著，「如果他今天真的不小心打

  死了詹文，成了殺人兇手的他和開槍殺死了胡智盛的詹文差在了哪裡？」、「他的憤怒又

  和詹文的憤怒有何不同？」，回到前面說到的，當人們對某些人事物的不滿燒成了憤怒，

  即有可能成為了他人眼中的暴力、罪惡，即使霉箘屬於正當防衛，但跟阿興一直持著不同

  意見、認為詹文是無意的那樣，霉箘的行為也有可能被人看成了的防衛過當，當無心被當

  成了蓄意，是否霉箘也就跟著跨過了那條不該被跨過的界線，不管怎樣都回不了頭了？所

  謂善惡全在一念間，決定那「一念」會成善還是惡的，往往是我們自己，可原來判斷這「

  一念」是善還是惡的，從來都不是我們自己。


  時常我們會看見新聞報導之後，主觀的憑自己所想的去說「這個人該被判刑！」、「這個

  人應該處以死刑的吧？」，犯人必須付出同等代價（例如一命償一命）的認為已成基本認

  知，犯人有沒有得到應得的懲罰才是重要的，至於犯人的犯案動機是什麼，對民眾而言根

  本不痛不癢，但導演樓一安似乎不這麼認為。他試著從《該死的阿修羅》去探討悲劇發生

  的背後原因，他在乎著那些悲劇背後的「為什麼」，於是他在電影裡頭不斷的去問、去尋

  找，然後再不斷的回應、再不斷的反問，就算看似找到了答案之後，他又將自己給去推翻

  。而隨著劇情看到最後，會想到答案其實不是很重要，因為有幾個人、幾種身分就會有幾

  種解讀方式，重要的是我們認識這起事件有多少、有多深，《該死的阿修羅》翻轉的不只

  有這些角色的結局，更想翻轉觀眾面對新聞事件的判讀標準。


  如果金馬獎有像國外影展有設立最佳整體演出，《該死的阿修羅》無疑會是本項最有力的

  競爭者。每一位演員都值得獲得提名，在這部電影裡感受不到誰是主角，每一個人都在屬

  於自己的篇幅裡當起主角，從黃聖球、潘綱大、王渝萱到莫子儀、黃姵嘉、賴澔哲，甚至

  是丁寧、張詩盈，他們都把自己的角色張到最大，在壓抑與爆發之間制衡彼此，沒有誰搶

  過誰卻也沒有誰被蓋住。眾人在兩段的故事線裡以細微不同的情緒演出相似的情節，均展

  現出了演技上的細膩，讓人驚艷演技上的和諧與一致。


  《該死的阿修羅》是近年難得從導演、演員、劇本、各項技術都在水準之上的驚喜之作，

  導演樓一安比起過去同樣以新聞事件為關注點的《失控謊言》，很明顯的今次執導功力更

  趨成熟，從小見大的細緻觀察均可在電影各處感受到，格局貌似不大實則議題廣而深，處

  理起來十足精彩。


