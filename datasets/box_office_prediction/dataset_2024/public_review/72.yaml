content: '首發電影版+手機排版，請鞭小力一點

  先說結論：「該死的阿修羅」讓我對樓一安導演改觀了XD


  一直都很喜歡在松菸、哈拉影城，選擇冷門的時間，享受一個人的電影時光，已經一年多

  因為疫情沒有進電影院，打完第三劑之後覺得安心許多就比較不怕人群（？

  3/13（日）打開松菸電影院發現這部電影有點覺得突兀！？好像跟印象中誠品會上映的電

  影不太一樣，就決定是它了！


  然後五點多的場次真的選錯了ORZ，一堆人擠在B1準備用餐、排隊，好煩（誤。




  ~~~~~~~~~~~~~~~~~~~ 進入正題，以下有雷~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~













  第一段的內容有點平鋪直述，沒什麼亮點，只是讓我搞清楚每個人之間的相對關係，倒是

  阿興一出現就讓我想說：找個甲甲來演（沒有歧視意味，勿戰），結果沒想到他真的在劇

  中是Gay！！我真的震驚！（事後還去詢問谷歌大神演員資料）然後莫子儀第一段狂貓的

  那幾拳、那表情，嗯……第一段都被他蓋光光了XD

  這段要挑小毛病的話，應該是公務員宅男形象跟遊戲實況的樣子我沒有馬上連結是同一人

  XD


  接下來，「如果…..」之後的反轉開始讓我緊張起來，選擇不同、運氣不同的時候，阿修

  羅就換人當，貫穿整部電影的人人都有可能是阿修羅！只是程度上的差異！？

  Vita本來死了未婚夫心裡會不會其實鬆一口氣？因為心裡明白其實早就沒有愛…

  成為阿修羅之後，破口大罵未婚夫、各種嫌棄……然後分手，間接再促成未婚夫成為阿修

  羅。

  詹文本來就想脫離整個環境，甚至想被自殺，於是在夜市試槍，並造成一人死亡，而後在

  一瞬間遇到他口中的天使，脫離了修羅場，卻間接造成好友遁入這地獄……


  各種各樣的輪迴，看得我眉頭深鎖，又緊張又恐懼，社會上、周圍環境裡，有多少人是壓

  抑著？為了生存、為了生活……那個承載量是多少？沒有人能知道，所以多關心一下身邊

  的人吧！有時候無關緊要的一句話，卻是他人的一根救命稻草。


  也不知道為什麼後面就變成溫情喊話XD


  特別特別要讚許飾演Zero 的王渝萱和飾演阿興的潘綱大，我會因為這部電影而去認真翻

  出他們之前的作品，會得獎會入圍真的實至名歸。

  最後我其實以為會出現主角爸爸的段落，比如有了天使的詹文會試圖與爸爸溝通不想去美

  國的理由，然後爸爸做出不一樣的回應之類？但很可惜沒有，可能真的不重要吧！XD


  有幾幕掃地機器人在那邊轉啊轉，最後終於轉出去了，應該是導演的小巧思吧，就跟瀑布

  那塊擋住陽光的藍色帆布一樣。


  總結：如果你喜歡思考（咦，喜歡看電影，認真推薦可以進電影院支持一下，最好找幾個

  朋友一起看，因為看完真的會想馬上討論XD我是準備下個假日再去二刷啦，這種可以各種

  思考的，看一次就有不同想法，還蠻喜歡的。







  --



  真的！一直想說要轉出去沒？！'
