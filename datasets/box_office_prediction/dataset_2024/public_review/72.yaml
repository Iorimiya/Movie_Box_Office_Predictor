title: '[好雷]《該死的阿修羅》: 探究阿修羅之怒 '
url: https://www.ptt.cc/bbs/movie/M.1649077376.A.178.html
date: 2022-04-04
content: '雷

  文

  防

  雷

  資

  訊

  頁








  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  《該死的阿修羅》: 探究阿修羅之怒

  網頁版（Medium）：



  《該死的阿修羅》大概是我近期最喜歡的台灣劇情片，它也是一部非常適合進戲院欣賞的

  電影，演員在劇中有很多神情細節、肢體小地方的精采表演，可能只有用大螢幕觀賞才能

  感受到。雖然片長逼近兩個小時，但是整體敘事非常流暢、引人入勝，角色的性格塑造，

  也宛如真實人物般多面而不單一，觀影的過程中，觀眾很容易理解劇中人物的處境，從而

  讓情緒隨劇情的牽引起伏。



  阿修羅（Asura）這個詞源於印度，本指印度神話中一種性格好勇鬥狠、有神力的種族，也是佛教

  典籍裡，眾生中帶有嗔怒心、忌妒心，易起爭鬥的一種生命形態。導演借用佛典的這個概

  念，來代指社會上犯下殺人暴行的兇犯，試圖探究他們踏入「修羅道」的種種因素。



  全片以「憤怒的零」、「該死的阿修羅」、「奈何橋」三個章節依序開展故事，在首章，

  編導嘗試去還原，大眾最無法理解的「無差別殺人犯」的內心狀態，第二章則呈現，當悲

  劇發生後，社會常有的反應，以及以比較誇張的手法，表現了悲劇發生後，未能好好處理

  的衝擊情緒，是如何可能轉換成另一種無出口的憤怒，從而造成另一個阿修羅的誕生。而

  在第三章，編導則給予角色重新選擇的機會──無論你要將之視為平行時空，或者時間重

  頭來過──但是令人驚豔的是，編導並沒有以某種俗濫的救贖、美好的可能作為結尾，反

  而利用這次的「重來」，沉重但極有說服力的提醒觀眾，所有人都有機會「變成阿修羅」

  。



  由於主題的複雜與嚴肅性，變成戲劇作品原本極容易淪為說教，或著落入某種刻板，要不

  然就是走向煽情或是過於戲劇化的偏鋒，《該死的阿修羅》成功之處，在於它並沒有前述

  的問題，雖然第二章後段的高潮，幾乎就在那個邊緣了，所幸第三章的故事將其成功的拉

  回來，並且用更讓人同理的劇情，促使觀者去正視整個社會，甚至是人與人之間相處的幽

  微瞬間，是如何的在不自知或不以為意間相互傷害，導致往後的悲劇性反噬。



  除了企圖拼湊「成為阿修羅」的可能原因，編導在故事中也帶入貧民社區衍生的社會問題

  、關於當代無所不在監控及影響著我們的大數據服務、虛擬世界與現實世界之間落差所衍

  生的糾紛等議題，雖然僅僅點到為止，但是這些構成電影故事背景的社會議題，恰恰也是

  導致該社會成為「修羅場」的各種因素，這些未深入的留白，反而成為讓觀眾自行省思的

  餘韻。



  然而，比較可惜的是，這樣一部滿滿與觀眾溝通誠意的戲劇作品，上映至今並沒有得到應

  有的關注，起碼我認為電影的好看程度，應該不只目前的票房成績。大概再過一個星期它

  就要下檔了，真心推薦還沒有看過的朋友，都該抽空進戲院觀賞，畢竟它是部近期不該被

  錯過、具深意的影視佳作。




  --'
