  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  進入主文前


  我先借用一下奇摩電影的劇情簡介


  不想被暴雷的還請趕緊離開喔









  1. 電影主題是什麼？


  看完簡介


  你會覺得這部電影的主題到底是什麼呢？


  在電影的前三分之二


  我彷彿看到了電影版的〈血是如何冷卻的〉




  這是記者胡慕情針對殺人犯曾文欽寫的報導


  不是從他罪該萬死的角度


  而是試著找出一些原因


  記者對曾文欽的爸爸說：






  所以這部電影是為了殺人犯辯護嗎？


  他是想要告訴我們殺人犯也有可憐之處嗎？


  還是說他針對的不是詹文


  而是其他想要「審判」他的大眾


  讓我們反思民眾「素樸的正義感」嗎？




  然而到了電影的後三分之一（暴雷注意）


  導演給了我們一個if線


  假如詹文在作案前


  發現他本來以為被關進籠子的狗狗 Oreo 其實很自由


  又遇到了他以前喜歡的女生 Zero


  他是不是就不會掏出他的槍隨機攻擊呢？


  在這個世界線


  加害人、被害人換了一輪


  一切卻看起來如此理所當然、順理成章


  明明每個人的壓力、困境


  都不會因為遇到狗、遇到Zero改變才對


  所以這部電影的主題


  是人人都有可能跨過那條線嗎？


  還是我們要慶幸那個受害者不是自己？




  2. 對犯罪的描述


  這部分可以先看看一個專訪




  這是鄭捷與許多「窮凶惡極的罪犯」的辯護律師黃致豪


  上有話好說的影片


  裡面談的東西


  或許能讓我們對犯罪有更多的反思


  鄭捷不是生下來就握著兩把刀子


  那麼是什麼原因讓他走到了行兇那一步？


  同樣這部電影也是


  他描述了六個主要角色面臨的種種壓力


  一旦有人超過了那個臨界點


  是不是就會成為罪犯？


  只不過第一個爆炸的是詹文？




  黃致豪的專訪中也有一個問題


  人人都有壓力


  是什麼 trigger 讓那些犯人去行兇？


  或者是什麼讓一般人不會跨過去？


  黃致豪給出的答案是羈絆


  人與人的情感


  很可能是能夠讓人最後不行動的關鍵




  然而羈絆這個要素跟電影就有些不同


  詹文固然有他的犯罪動機


  但他跟阿興之間至少還是感情不錯


  if線中的阿興、小盛


  則都是因為與人的情感出現問題


  最後才走向犯罪


  這麼說來


  人際關係的羈絆到底是解方


  還是毒藥呢？




  就是這邊讓我想到了前兩年的《小丑》


  Arther也是被種種壓力逼到喘不過氣


  最後走向犯罪之路


  （請原諒我超級去脈絡化的說明）


  比起掉進化學藥劑槽


  這似乎更能夠合理解釋一個人變成壞蛋的原因


  那麼這部電影也是一樣


  我們都是一般人


  中間出現犯人的原因


  或許不是因為他掉進化學藥劑


  而是他的壓力超過了臨界值




  當然這是電影


  並不是犯罪心理學教科書


  所以劇情給我們的啟示可以反思


  卻不見得要完全接受




  3. 「只需要糟糕的一天」


  如果只有前面三分之二


  這部片就只是一個「紀錄片」


  紀錄一個被壓力壓扁的人


  最終如何犯罪


  然而導演的 if 線


  讓被害者、加害者都變了


  在完全一樣的前提下


  只因為遇到狗、遇到Zero


  就換了兩個人爆炸




  社會上人人都有壓力


  詹文的壓力來自他父母的失和、父親的控制


  阿興的壓力來自他對詹文說不出口的感情


  琳琳的壓力來自酗酒的母親


  小盛的壓力來自女朋友Vita、工作與遊戲裡的皇后


  Vita的壓力來自工作與男友小盛


  黴菌的壓力也是家庭，只不過本片只是輕輕帶過


  這幾位都有機會成為阿修羅


  也都在臨界值徘徊




  這讓我想起小丑在《蝙蝠俠‧致命玩笑》的名言


  「只需要糟糕的一天」


  一開始墜落的是詹文


  後來墜落的是小盛、阿興


  其他人其實也不是不會墜落


  只不過劇情走了不同的發展


  讓他們沒經歷糟糕的一天罷了




  所以我們跟電視上的犯人相比


  真的有比較純良、高尚嗎？


  還是說我們只是比較幸運


  沒有經歷那糟糕的一天呢？




  4. 對於機運的無助感


  記者黴菌對Zero說




  乍聽之下有道理


  彷彿我們只要正確調解壓力


  都不會跨過臨界點


  要是詹文能把他的壓力說出來


  或許阿興能幫他想到辦法




  然而 if 線裡面


  詹文因為機緣巧合之下


  沒有跨越那條線


  爆炸的變成了阿興、小盛


  也就是說


  變成阿修羅的原因並非個人選擇


  而是一些隨機的巧合


  以及那個機運帶來的蝴蝶效應


  這不禁讓我們懷疑


  自己真的能夠選擇要不要成為阿修羅嗎？


  還是命運那看不見的手


  會將我們推到壓力崩潰？




  到了這個想法時


  我想起了之前反送中陳彥霖過世時的標語


  「他只是剛好不是你女兒」


  我們只是剛好沒被命運挑中罷了




  也就是命運的差異


  小盛原本是受害者


  後來變成加害者


  於是小盛的父母也從被害者家屬


  希望兇手道歉


  變成了到教堂跪著道歉的加害者家屬


  詹文也從原本不願向小盛父母道歉的「壞人」


  變成差點痛毆小盛父母的...好人？




  要是我們稍稍不幸一點


  經歷了那糟糕的一天


  或者是被命運選中


  我們是不是就成為了跪著道歉的那位？


  回到黴菌的那句話


  我們真的還有選擇不要成為阿修羅嗎？


  還是說我們不想要成為阿修羅


  只能靠機運呢？


  儘管對自己還有一點信心


  卻不由得感覺到無力




  5. 本片與小丑的差異


  剛剛講了本片跟小丑讓我覺得相似的地方


  然而這兩部還是差很多（廢話


  在小丑悲慘到底後


  我看見一個邪惡英雄的崛起


  被他樓梯上的舞蹈所吸引


  甚至帶有一些暴力美學




  然而該死的阿修羅


  沒有那種逆轉的暢快


  他告訴我們


  當有人成為犯人


  我們都推了一把


  但又告訴我們


  我們也都被社會的齒輪推動著


  而我們也只是想著要把日子繼續過下去




  本片就是描繪著尚未爆炸的每個人


  還有幾個真的墜落的人


  在看完的時候


  會比小丑還來得更悶




  6. 缺點


  講了這麼多電影可能的意義


  可能想傳達的思想


  我也想講一下我覺得電影的缺點


  整部戲我有一個地方出戲


  就是阿興綁架詹爸詹媽


  後來跟詹文對話的地方


  就覺得這兩個人都太中二了吧


  但後來想到他們被設定為十八歲高中生


  而且成績還不是太好


  就覺得好吧或許還有點道理


  再加上那段綁架劇情


  警察顯得超沒用又多疑


  也沒有阻止媒體直播


  太爛了吧這警察體系




  另外就是黴菌的設定


  富有正義感的記者


  又關懷社會


  叼著香腸又這麼帥


  槍法又準


  牽起所有角色的聯繫


  比警察還有用


  最後還跟Vita走到一起


  唯一缺點就是會因為太憤怒差點打死人


  喔還有抽菸bad


  欸不是這技能也點得太好了吧


  這點想來也覺得稍不合理




  再來是劇情設定


  到底為什麼是阿興撿到小盛手機


  他並不知道詹文會去夜市「試槍」


  沒理由他能撿到


  也沒理由他要先要脅Vita再綁架詹爸詹媽吧


  當然也可能是我沒想通而已


  還請看懂的人底下解釋




  7. 關於姵嘉


  由於我是因為他才進電影院的


  這邊就稍微講一下對他的感想吧


  這部的演技大部分都很到位


  有時我也會特別覺得琳琳演得很好


  反而會覺得姵嘉只是穩定而已




  但後來想了想


  是不是因為我對他的演技已經感到很信任


  所以反而將他的超常發揮視為理所當然呢？


  他對情緒的收放


  克制自己的哀傷不被下屬發現


  對獵人頭的怒吼與當時的自責


  開小盛直播的緬懷


  還有在夜市對小盛的嘲諷


  （那段真的忽然讓我超討厭黃姵嘉的XD）


  我覺得都恰到好處


  結果沒有入圍金馬獎


  真的覺得很可惜


  另外他在咖啡廳打工的扮相超正的


  想看的人記得進電影院






  結論


  不知不覺打了這麼多字


  這部片拋出了很多問句


  不管是對犯人的疑問


  對民眾的質疑


  「糟糕的一天」究竟是不是關鍵？


  還有我們真的能選擇要不要成為阿修羅嗎？




  電影沒有給出一個明確的答案


  或許他偷偷暗示了只是我沒看懂


  也或許只是要觀眾多想想


  總之


  去電影院看看吧


  --'
