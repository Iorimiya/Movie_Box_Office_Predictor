title: '[好無雷]  該死的阿修羅'
url: https://www.ptt.cc/bbs/movie/M.1647005191.A.320.html
date: 2022-03-11
content: '「如果我知道你會難過的話，也許我就不會做了。」



  從去年金馬影展就聽聞好評，說實話這不是一個親近的故事，不只是有難度的多線敘事，

  題材甚至還有點危險（畢竟鄭捷、小燈泡、湯姆熊還是很近，那個群體傷痛還在），但樓

  一安跟陳芯宜筆下的角色很真實，樓導的節奏跟敘事大致上也很棒，把人生遇到每個抉擇

  時刻的迷惘凸顯得很好，無論是我們都會遇到的要不要告白、辭職、出國，離開不那麼愛

  的人，寫沒人敢寫的報導，到故事裡的到底要不要對人開槍。

  也非常喜歡腳本對大數據的視角，現代社會的我們彷彿都被什麼操縱著，或許一直都渴望

  自由，而詹文把我們和他嚮往的自由某種程度釋放了。


  主要的六名演員的演出能量相當足夠！厲害的是在虛實交錯的故事中有該有的喜怒哀樂。




  我想這部戲每個人看完以後都會有不同的認定，也能在各式各樣的選擇找出一條自己的詮

  釋（很像在玩RPG），按下不同答案就會有不同的結果。就算我們掌握了扭轉命運的鑰匙

  ，又真的會打開內心的那道鎖嗎？




  主角詹文雖然做了案，但他有血肉、有脆弱，亟需一個接住他的人。記憶還停留在《誰先

  愛上他的》黃聖球的演技沈穩嫻熟，他的角色說真的不是很好演，在看守所的幾場戲眼神

  都很棒。看得非常過癮！特別喜歡主角的好友阿興（潘綱大

  飾）這個角色，情緒充滿層次，他跟詹文共處的快樂很直接很簡單，面對原本可能可以阻

  止朋友作案愧疚與無奈幾乎散出銀幕，讓人想到《他們在畢業的前一天爆炸》的主角。


  角色本身表現出來的無助也許你我都有過，我們都有可能目睹重要他人的壞掉，但自己卻

  無能為力。阿興這個角色本身就是一個宇宙，潘的魅力從茄子蛋的MV就很令人印象深刻，

  在《該死的阿修羅》更是耀眼奪目，很可惜金馬獎遇到怪物新人方郁婷。






  美中不足的大概是對小盛（賴澔哲 飾）的刻畫，有點刻板印象；整體在剪接上也有些

  凌亂，有幾段情緒沒有辦法好好堆疊起來。



  必須得大力推王渝萱的演技，小太妹渾然天成，多面向的演繹呈現上都具備相當的說服力

  ，不會過度煽情，又在該用力的時候用力，女配角獎實至名歸。

  跟媽媽的交手戲還有跟詹文的對戲都好真實，好像真的有琳琳這個人。






  樂團守夜人團長旭章做的配樂很棒！


  「大家都急著下定論，把所有事都斷章取義。」


  莫子儀真的太帥了！


  坦白講很難用文字細述看完的情緒，也很難在不爆雷的情況歸納創作者可能想傳達或是觀

  影者接收到的信息，蠻好看的，像兩位主角創作的漫畫一樣一片漆黑色透出一道光亮，

  破敗的人生還是會有出口。迅速擬了這篇拙作只是希望這部好片不要賣得太差！



  「創作這個作品我自己更想要看到的是『人』—— 不同階級、不同身分、不同的人

  ，它有點像是個這個社會的切面，我們不要輕易去斷定他們的善惡，這也是我拍這部片的

  初衷。」　—— 導演樓一安








  --


  能活得像你這麼可悲地無知也許是一種幸運！加油喔！'
