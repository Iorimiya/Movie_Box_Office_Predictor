  被自己壓抑住的黑暗面，有沒有那麼一瞬間，你也想要解脫，或是給別人解脫。



  「或許我們每個人都有機會變成阿修羅，至少我們現在還可以選擇」



  人生的每一個決定都影響了你下一步該走的路，也可能影響別人下一步該走的路，這是逃

  不出的因果。





  這齣電影人物並不少，且關係也錯縱複雜，在看似沒有關連的人物中巧妙的透過一些細節

  進行連結，最後大家一起聚集在那個夜市並且遇到了隨機傷人案。我喜歡說隨機傷人案，

  因為大家都很清楚，犯罪人他並非真的要殺人。


  故事使用章節的方式進行，犯罪人詹文（黃聖球）似乎家庭富裕，父親也是一個有頭有臉

  的人物，但長期的高壓及掌控，讓詹文覺得自己就像那隻被困在籠子裡的狗Oreo一樣，而

  且他逃不了。他逃不了，就像將Oreo的籠子打開一般，最終Oreo還是回到籠子裡，「也許

  他是習慣了」，看著Oreo，詹文覺得就像在看自己，他受不了父親對他的控制，他也不想

  去美國，但他還是無法親口將自己的想法說給父親聽。


  「我就是到達臨界點了」



  我特別喜歡戲中透過阿興（潘綱大）的口將詹文描述成壓力鍋，我覺得特別的貼切。詹文

  就是一個內部已經承載太多壓力的人，而壓力鍋若是鍋內的壓力並沒有完全釋放出來時，

  試圖打開他就會因此受傷，而詹文就是一個完全沒有將壓力釋放出來過的壓力鍋。


  我很心疼阿興，他是我這部戲中最心疼的人，因為似乎他從來都沒有得到過溫暖，不論是

  之前還是之後。他對好友詹文的特殊感情，讓他因詹文即將去美國而感到痛苦，又因詹文

  犯的罪行而感到愧疚，他為了可以讓詹文減輕刑罰甚至不惜綁架了他的父母，當他在直播

  中哭著問詹文為什麼不肯道歉時，那個滿溢的情感似乎要衝破屏幕。


  阿興最開心的時候就是詹文在他身邊的時候，雖然他無法表明自己的情感，但至少他們可

  以一直是好朋友，直到詹文將琳琳（王渝萱）帶回了家。這個家，本該是屬於自己與詹文

  的小天地，現在卻闖入了一個人，而他還得聽心愛的人與他日日親熱，最終，他也成為了

  那個「該死的阿修羅」。



  人生沒有重來一次的機會，但是如果有呢？如果當時我們選擇了不一樣的路，那人生的結

  果是不是也會有所不同。在前二章，我們看到了每個人物身上的故事及因為夜市隨機傷人

  案所產生的效應，第三章我們給了人生一個reset的機會。


  詹文因為多待了幾秒鐘，他遇到了琳琳，也因此他最終沒有犯下這起隨機傷人案，也沒有

  人因他而死。甚至他的人生因為重遇了琳琳，開始往好的方向發展，他決定對抗父親不去

  美國，進而與琳琳相戀。而琳琳也因為母親那沒有砸出去的酒瓶，在對的時間點重遇了詹

  文，對他們二個來說，對方都是改變自己人生的天使，但其他人呢？


  當角色重生之後，沒有在夜市死去的小盛（賴澔哲）與後來趕到夜市的未婚妻Vita（黃姵

  嘉），他傳出了那個本來沒有成功傳出去的分手簡訊，導致雙方在夜市大吵，未婚妻因工

  作長期的壓力之下，不斷的給予未婚夫壓力及人格貶低的話語。而在現實似乎永遠低人一

  階的小盛，本來靠著遊戲找到了自己的成就來源，卻因為zero（琳琳）的盜圖騙寶物，最

  終「他也到達了臨界點」。


  而阿興，也因為需日日夜夜看著自己深愛的人，與另一個人打情罵俏、日夜纏綿，房裡的

  他們因找到彼此的天使而得到救贖，房外卻也造成了一個「到達臨界點」的阿修羅。



  記者黴菌（莫子儀）是一個相對特殊的角色，雖然他也有成為阿修羅的那一個時刻，但他

  卻是整部電影中相對拋出中心思想的人，包括他說的那句「至少我們現在還可以選擇」，

  還有「大家都只想找答案，趕快下定論，然後呢？」。在他被制止且警察剛好到達後，他

  喘著大氣然後心有餘悸「我剛剛差點就殺了他」，善跟惡往往就是那個瞬間的事。


  詹文遲遲不肯道歉，也不願意解釋，所以他透過訪問去試圖探討這個「我在他眼中看到絕

  望」的人，雖然最終詹文仍是什麼都不肯說，但他那差點脫口而出的話卻已給了足夠的份

  量。


  我真的非常佩服《該死的阿修羅》這個整合支線然後完整說故事的能力，尤其是在第三章

  之後， 故事整體的層次又更高了。可能我本來以為第三章給了詹文重新選擇的機會，所以

  沒有經歷夜市隨機傷人案時，是會直接走向光明的結局，就像詹文跟琳琳在分享會上說的

  ，他們遇到了彼此的天使所以整個人生都往好的方向發展。


  但是當一邊變成善後，是否另一邊的惡就會出現？原本的死者小盛，死後有著良好的名聲

  ，直播上觀眾的悼念，還有未婚妻的後悔與思念，而未婚妻還辭掉工作決定完成當初說好

  開咖啡廳的夢想。但人生改變了，他與未婚妻最終惡言相向，又因遊戲的騙局及羞辱最終

  犯下殺人罪行，被害者搖身一變成為了加害者，小盛父母前後的對比讓人更為唏噓。



  看完電影後我非常能理解為何會說這部在金馬獎被大大的低估，因為整體的故事是非常的

  成熟，不論是電影主軸思想或是人物整合能力都極為的優秀，加上每個演員都非常優異的

  表現，實在是多少有點替這部感到可惜。


  飾演琳琳的王渝萱雖然並沒有多少螢幕作品，但他的演技極為成熟，就像是活脫脫一個家

  庭不完整的小太妹出現在你面前，金馬獎最佳女配角實至名歸。但更讓我驚豔的是潘綱大

  ，他給了阿興這個角色非常完整的靈魂，後來去查才發現原來他有拍茄子蛋的MV，演技真

  的很自然。可能因為詹文這個角色真的非常難演，黃聖球嚴格來說演得並不差，在看的過

  程我也沒有出戲，但始終覺得還差那麼一點，對我個人而言是有一些可惜的地方。


  我很喜歡電影中結合了遊戲及漫畫，透過遊戲的設定及漫畫所傳遞的東西，讓人更能很快

  理解到戲中的人物情感，再結合漫畫中的「大數據」控制，讓我們知道詹文他的人生中被

  控制的有多痛苦，又有多想逃離。但遊戲或漫畫，我們可以靠打敗副本或魔王進而達到自

  己的目的，那麼在現實中我們又可以打敗誰呢？


