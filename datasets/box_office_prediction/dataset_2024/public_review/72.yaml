url: https://www.ptt.cc/bbs/movie/M.1648176291.A.E4A.html
date: 2022-03-25
content: '同樣是去年金馬獎入圍片

  可能是因為隨機殺人這題材

  目前票房蠻差  這週院線場次已大減



  自己是已經二刷完

  覺得節奏緊湊精采

  難得台灣電影

  把網路文化跟真實生活融為一體這件事

  表現得自然又到位


  另外最佳女配角得主 王渝萱

  飾演的琳琳真的表現得精彩

  其他每個角色也都是硬底子演員


  趁下片前

  來推一下這部

  以下有雷












  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  電影開場從手機直播一場夜市隨機殺人案開啟，運用倒敘法抽絲剝繭，藉由社群軟體、

  遊戲連線、線上漫畫、交友軟體、通訊工具、網路新聞種種媒介連結，呈現都市裡人

  與人之間的疏離與親近，六個主要角色也在這樣的連動與挪移，產生各種蝴蝶效應。



  片名《該死的阿修羅》是阿興與詹文共同創作的漫畫，漫畫的第一章是《憤怒的零》。

  女主角林在憤怒時，會化身阿修羅斬殺惡人，但漫畫暗藏的不只是憤怒，還隱含著愛，

  林也是詹文暗戀的女生琳琳(Zero)的化身。琳琳在學校是數學天才，但因為家中酗酒

  又失聰的母親，只好被迫去地下KTV打工。為了生存，她學會一套裝腔作勢的太妹姿態，

  網路遊戲是她精神寄託之處，在遊戲裡，她是皇后，被人氣遊戲直播主閃閃愛護奉養著

  ，只要她露奶就給她更多價值數十萬元的武器，不過聰明如她，當然是露假的。閃閃

  白天的身份是奉公守法的公務員小盛，曾跟未婚妻Vita有個開咖啡廳的夢，但兩人關係

  就在Vita每天社畜生活的加班地獄下，漸行漸遠，當結婚日子逼進，他的內心也越來越

  忐忑不安。熱血記者黴菌負責採訪老舊國宅的都更案，找上了住戶琳琳，同時也遇見

  負責此案的小盛，六個角色就像六度分隔理論一樣，交織串連在一起。




  像是骨牌效應，詹文是第一個倒掉的人。他被父親強迫送出國唸書，放棄跟阿興一起

  創作漫畫的夢想。他覺得自己就像附近的狗Zero，不斷逃離籠子，又不斷地被抓回來

  ，永無止盡。他的憤怒化為子彈，不經意的一顆顆射出，所有的事都亂了套。



  這是台灣發生鄭捷隨機殺人案件後，首次有影視作品直面隨機殺人的動機作探討，

  導演樓一安從記者胡慕情一系列隨機殺人案的報導文學作為靈感啟發，試著讓眾人

  眼中的惡魔，還魂成還是普通人的樣貌。



  「你快跟他們說你不是故意的。」

  「做了就是做了，解釋那麼多，有用嗎 ？」

  「我自己都不知道，是不是故意的，你為什麼要代替我發言？」



  電玩遊戲裡「王者世界」有個奈何橋的副本，但現實人生如果重來會怎樣 ？

  從頭來過的輪迴，成全了兩人份的愛，卻擠壓出其他人的恨意，這社會的善與惡

  就這樣同步滋養生長著，受害者與加害者的位置也能瞬間對調，阿修羅這次換人當。

  這樣看似絕望的結論，像是在國宅裡拄著拐杖一步步慢慢爬上斜坡的老人那樣，

  徒勞無功。



  「世界是不會改變的。」詹文大喊著



  是的，世界的恨意、抑鬱、憤怒是不可能完全消失的。但我們可以努力掙扎逃脫加害者

  的位置，就像黴菌說的：



  「或許我們每個人都有機會變成阿修羅，但至少現在，我們還有選擇。」



  --'
