title: '[好雷] 誰該死，誰又是地獄：《該死的阿修羅》 '
url: https://www.ptt.cc/bbs/movie/M.1647745637.A.540.html
date: 2022-03-20
content: "本文涉及劇情，建議觀影後再讀。\n\n\n　　　　圖文網頁版：\n\n\n　　　　\n\n\n\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\
  \n\n\n誰該死，誰又是地獄：《該死的阿修羅》\n\n\n\n　　《該死的阿修羅》以「夜市隨機殺人案」為故事的主軸，導演樓一安多\n\n線並行六個角色：高中畢業生詹文（黃聖球飾）和阿興（潘綱大飾），一起\n\
  \n創作漫畫《憤怒的零》；白天是公務員，晚上是「王者世界」遊戲直播主的\n\n小盛（賴澔哲飾），與及其未婚妻、同時是遊戲廣告設計主管的Vita（黃姵\n\n嘉飾）；小盛在遊戲裡的皇后，是就讀夜校、與母親相依為命、經濟最為困\n\
  \n窘的琳琳（王渝萱飾），和做黎明大廈社區報導的記者黴菌（莫子儀飾）──\n\n讓這些角色因選擇點的歧異，塑造出三種結局。\n\n\n\n　　在第一章〈憤怒的零〉與第二章〈該死的阿修羅〉，鋪陳的是詹文成為\n\
  \n隨機殺人案兇手前後的過程。在這兩章當中，我對詹文這個主角最深的印象，\n\n是他的禁閉、沉默，情感豐富敏感的特質，以及與身邊的人「缺乏連結」。\n\n雖然父母離異，但他不是孤兒；他有朋友阿興，不僅一起創作，能分享內心\n\
  \n對這個世界最私密的想像，阿興還為了他選志願時高分低就，就為了同校──\n\n照理說並不孤獨，他的人卻像活在籠子裡的家犬，隔著欄杆嚮往「做自己」\n\n的自由，卻最終仍會回到籠裡。隨著故事情節的進行，可以發現他並非沒有\n\
  \n試圖和身邊的人對話，但想用「分享人生經驗」控制他的父親，要的是服從，\n\n潛台詞是「你不要讓我丟臉」；已再婚且另有女兒的母親，要的是體諒，潛\n\n台詞是「對不起」；暗戀著他的死黨阿興，要的是情感上的回應，潛台詞是\n\
  \n「只有我懂你」。他們想聽詹文說的，其實就只有一句「我知道」。詹文對\n\n父母不曾提過反對意見，一旦被否決，他就退回自己的世界，關閉對外界的\n\n感知；而「了解」他的阿興，則總是代他「決定」，並為他的「一無所知」\n\
  \n急躁──這都讓詹文更加退縮，認為「說了也沒有用」。但來到即將成年、\n\n想要活出自己、卻被父親強迫必須到美國念書「reset」的岔道，摸著袋子\n\n裡的鋼珠槍，活在除了夜市裡切西瓜的咚咚聲外什麼聲音都與他無關的世界\n\
  \n裡，眼前的選擇其實極其有限。這也是為什麼事發之後，母親與阿興苦勸他\n\n道歉，他都回答「有用嗎」、「殺人就該償命」，無法去思考這句道歉可能\n\n讓相關的人、包括自己好過一點──對他來說，他的人生就是做什麼決定都\n\
  \n「沒有用」。詹文犯下罪行，拒絕道歉，間接使阿興為了補償自己沒有跟他\n\n一起試槍，為了讓詹文向大眾道歉好證明他不是冷血惡魔，而去綁架詹文的\n\n父母──成為了阿修羅。\n\
  \n\n\n　　「什麼是故意，有一條線，跨過去就回不了頭了。」\n\n　　「這是我第一次終於可以掌控我自己。」\n\n　　「誰知道我是不是真的後悔？」\n\n\n\
  \n　　開槍反而使詹文和受害者、乃至母親、阿興產生了新的連結，「要是我\n\n知道你會這麼難過，我就不會這麼做」，但他的思慮無法擴及至被害者家屬\n\n的感受，反而更證明了詹文與這個世界的疏離──如果犯案前沒有人在意他\n\
  \n在想什麼，甚至連自己都不知道自己在想什麼、該想什麼，那麼道歉與後悔，\n\n有誰能證明為真？對事實有何助益？除了一死了之，又有什麼可以企求？所\n\n謂的道歉，只是給受害者家屬一個「交代」，好讓他們的愧疚自責，可以跟\n\
  \n受害者產生最後的「連結」。\n\n\n\n　　或許就是這樣，事發之後，無論是加害者與受害者，都渴望一個「如果」，\n\n自責「如果我能做點什麼，或許就不會發生……」但真的是如此嗎？\n\
  \n\n\n　　在第三章的〈奈何橋〉裡，讓走出阿興居處的詹文，因為Oreo奔離籠子\n\n而停步；琳琳的媽媽沒有扔出酒瓶，兩人在看守所擦肩而過之前，有了提早\n\
  \n相遇的機會。過去的交情、未斷的默契與好感，加上琳琳熱情大方的互動，\n\n讓詹文初次幾無障礙地與人產生正向的連結，也使他放棄了「試槍」的念頭；\n\n卻因此讓Vita與小盛在夜市裡大吵分手，吵架的內容全是數年交往以來、包\n\
  \n括即將結婚累積的沉痾；沒有了隨機殺人案，記者黴菌專心去寫黎明大廈隱\n\n藏的毒品交易，拍下有琳琳的照片與介紹使小盛發現被「皇后」欺騙，還找\n\n到她的住處；琳琳與詹文交往，讓詹文有勇氣也下定決心反抗父親，離家住\n\
  \n在阿興的住處，兩人的親暱使阿興痛苦而在婚紗店試槍，兩人必須去警局做\n\n筆錄，詹文的媽媽責怪琳琳帶壞了她的兒子，讓琳琳懷著怒氣回家遇到了小\n\n盛──而發生了命案。不同的是，第二件命案的加害者與被害者身份交換，\n\
  \n隨機殺人案裡希求詹文道歉的小盛父母，在琳琳的告別式向琳琳母親道歉。\n\n\n\n　　記者黴菌說：「我們都有可能成為阿修羅，但至少現在我們都還能選擇。」\n\
  \n但我們是否真的有所選擇？詹文的父親送給他的手機，安裝了Emo 小祕書，\n\n從過去的經驗提供你多樣的選擇，讓你找回「最真實的自我」。這段固然呈\n\n現了詹文父親的無形控制，我認為也代表我們的行動都受過去的經驗、記憶\n\
  \n與傷痕影響，會成為現在的自己，做出這樣的選擇，都是過往選擇的累積。\n\n而刻印最深、反應最快的，往往是憤怒──每個人都會憤怒，憤怒是長時間\n\n忍耐、無力而累積的自衛反應；這股憤怒的累積，來自與周圍的人互動時，\n\
  \n一旦產生齟齬，或者對方試圖影響你的自由意志，那反覆不變的摩擦會帶來\n\n侵蝕般的疼痛，使你失去思考能力，進而成為阿修羅──所以曾目睹父親對\n\n母親施暴的黴菌，會因為一時「義憤」險些親手殺死詹文；因此詹文與阿興\n\
  \n試槍，兩人都一度拿著槍瞄準對方；因此琳琳與母親發生衝突，明明想要的\n\n是擁抱、安慰、理解與愛，想要傳達關心，卻因為母親「聽不清楚」，最終\n\n投擲最兇最狠的傷害；因此其實久未溝通的Vita與小盛，一旦揭開那層「他\n\
  \n會體諒我」的表皮後，怨恨會直蝕裡頭早已被工作與壓力戳得模糊的血肉，\n\n直攻彼此的脆弱；小盛會死或殺人，都與他的成就感來自網路互動，所以知\n\n道發生隨機傷人案，首先想的不是逃命，而是拍攝現場好得到流量與點閱率，\n\
  \n自然也不堪忍受前後被未婚妻與皇后傷到低落的男性自尊，因此痛下殺手……\n\n\n\n　　在案件發生後，我們對於罪犯的想像往往貧乏，彷彿他們是天生的惡魔，\n\
  \n只能除之後快；但若處在罪犯的生命處境裡，是否真有把握不會做出同樣的\n\n事？那樣的生命處境，離我們又有多遠？如果我們都曾憤怒到起過殺人的念\n\n頭，拋擲過惡毒的詛咒，只是環境讓你有多一點選擇的空間，讓你因為一點\n\
  \n什麼而避開了動手的瞬間──那樣，我們就比較不該死嗎？\n\n\n\n　　在第三章當詹文和琳琳相戀時，曾說彼此是自己生命裡的天使與光；但\n\n琳琳的出現，卻使阿興對著櫥窗裡的婚紗說著「我願意」，然後開槍；Vita\n\
  \n面對小盛的死或分手，其實都感知到兩人早已疏離，只是死亡使她提取過去\n\n憤怒的愧疚，後者使她有了新的際遇，同樣躺在熟睡的男友身邊，感受自然\n\n兩異；在電影的最後出現了第三個結局：第二個結局的死者琳琳接受了數學\n\
  \n老師的提議與贈予，讓母親有了更好的助聽器，母女可以好好溝通，表達對\n\n彼此的愛與驕傲──而我總會想到在夜市裡，Vita與小盛面臨分手的傷害、\n\n和琳琳與母親互扔酒瓶與自棄──在交往之初，在過去，他們難道不曾經是\n\
  \n彼此的光與天使，只看到對方出現時帶給自己生命裡的美好嗎？\n\n\n\n　　也許我們真正能夠選擇的，不是成為阿修羅後，來到臨界點的殺與不殺，\n\n而是在相處當下能否和周遭的人產生善意的連結、避免惡意的傳播：在怯懦\n\
  \n時選擇勇敢，在傷害前選擇退卻，在別人付出時選擇感謝，在衝突時選擇寬\n\n容，在意見不合時選擇暫時迴避，在他人痛苦時選擇理解──去找那個更好\n\n的選擇，那麼，也許該死的人可以少一點，好好活下去的機會可以多一點，\n\
  \n而他人的存在，也不至於成為另一個人的地獄。\n\n\n\n--\n一隻鳥飛過去了，天空還在。就是這樣。\n我懷疑，但，就是這樣了。\n有時候，眼睛只肯告訴我這麼多。\n\
  \n                                  陳斐雯  貓蚤札（其三）\n\n--"
