title: '[好雷] 值得永流傳的好片《該死的阿修羅》'
url: https://www.ptt.cc/bbs/movie/M.1647657272.A.8B9.html
date: 2022-03-19
content: '來自威秀影城網站的海報。


  唉，在車上昨天下午算是台中「好時間」的最後一場

  結果因為前幾天被臨時調度去支援，我新人又不敢拒絕，所以只好接了

  然後只能等接下來晚上十一點半的場次

  三小時耶，我看完回家就要三點了

  然後六點要起床去值十二個小時的班……

  因此我陷入了沉思，至今還沒想出一個答案


  閒聊就先這樣，然後版上那篇國片的，我覺得不用太在意啦，有在看才知道有沒有前進或後

  退，幾乎沒看的管他說什麼



  =====傷腦筋啊=====



  劇情分成三部分(嚴格來說是四部分，所以我會當成四部分來寫)

  第一部份是用比較碎片的方式來描寫六個主角的故事，雖然破碎，但卻有用線連在一起(對

  我就是在嘴上一篇的骰子牛)，我很喜歡這種表達方式，因為我很享受自己腦內串連起來的

  感覺，就像推理劇一樣，可以去猜測接下來哪個會是引爆點，怎麼引爆，引爆了開頭所發生

  的隨機攻擊事件。

  當然，一定會有人覺得太過混亂，很難接受第一章的表現手法，不過這部分我認為看第二次

  來釐清也沒有問題，因為這部分很重要，而且對於後面的劇情發展，有絕對的關聯性。

  第二部分，該死的阿修羅，直接切入正題，並且來到了讓人比較難以喘息、甚至是為之動容

  的部分。

  這邊直接開始收線，把前面原本隱隱約約串在一起的故事全部拉在一起，緊湊的節奏讓人很

  難喘息，更甚是演出的故事、以物來代表的意象、場景顏色調性的變換，都一直把故事拉上

  高潮，再跌落，再高潮。

  這個世界其實沒有如果。

  第三部，奈何橋，如果沒有跨出那條線，那會變得怎麼樣？

  其實第三部開始，我覺得有點多餘了。

  第二部結尾收的很好。

  或是最終的美滿結局與第三部對調，讓現實與童話形成一個反差，否則，任誰都知道，這個

  世界不是童話故事，沒有愛你的天使，也不用去相信幸福和美滿會是結局。

  或許有人真以為這部電影還會要告訴我們美滿的結局。

  那就是太天真了。

  我相信版上不少人一定都有過想把看不順眼的人殺掉、或是希望他們去死的念頭，但應該鮮

  少有被逼到絕境，進而變成一顆未爆彈，隨身攜帶著能自殺或殺人的器械吧？

  我有。

  所以我會覺得第三段有點多餘了，第二段結束的話，餘韻會更長，畢竟世界本來就不是公平

  ，也不是善良的。

  我大學有好幾年，書包裡都放著一把水果刀，這件事沒人知道，直到我現在說出來後，各位

  變成了第一個知道這件事的人。

  但我不是為了要隨機攻擊，而是為了能隨時自殺，又或是……真的攻擊想攻擊的目標後，再

  自殺。


  那麼，現在各位認為，社會上的未爆彈多不多呢？

  那要怎麼拆彈呢？要怎麼解除我們的攻擊性？學關鍵報告嗎？

  我也不知道。




  詹文，劇中最重要的角色，也是把一切串連起來的人，其實已經飾演的很不錯了，畢竟他可

  能沒有真的絕望過，表情雖然已經失去了大部分的肌肉動作，眼神卻還是沒有到達真正絕望

  ，那種一看就知道「這個人有問題」的程度。身心靈也還沒被摧殘殆盡，比起對一切感到絕

  望，更像是「不得已」的樣子。

  「演員要是死魚眼那是要怎樣啊！」by龐波小姐


  詹文父母，一直覺得自己這樣是對孩子好，然而卻完全無法深入理解孩子想要的是什麼，不

  過能接受孩子去搞自己出版的漫畫小說，我覺得已經算很開明了……


  零，劇中的女主角(至少給了這樣的氣場？)，故事中，對於這個角色的描寫我覺得有點不夠

  ，因為只侷限在家庭與歪路上，我更想知道，是什麼導致她走上這條路的，以及她在學校的

  問題，畢竟這種人在學校，一定會有自己的故事。


  阿興，雖然我自己是比較偏向於詹文的角色，但阿興的心情我多少也能理解，因為我以前也

  常常被人說這個不敢那個不敢的，而現在我的心態早已有了180°的轉變，幾乎變成了什麼

  都敢試敢做，如果出事了，那死了就算了。

  畢竟法律有規定，不會追究也不會繼續訴訟。


  零的數學老師，幹，劇中唯一的好人耶！不過換作是我，也一定會賭氣這樣說，然後說到做

  到。


  Vita，劇中的未婚妻，在廣告公司上班，雖然飾演的不錯，但我覺得演的有點太過了，把不

  滿與遷怒以及傷心悲痛，都演成了帶有些許憤怒的感覺，情緒要是稍微收斂一點會更好。



  噁男和記者的部分，如果描寫能更著重在角色平均度上面的話，我想他們想要說的話有更多

  ，不過這樣就會擠壓到詹文的空間。




  首先，沒有那股台詞味，就先給普雷以上。

  其次，我想我還在崩潰，這片也該贏瀑布。

  最後，我覺得這片應該拿個最佳劇本，雖然提名的還有兩片沒看過。或是只能期許大家多進

  場支持這類優質國片。


  整體上來說，算是一部偏向社會寫實的作品。台灣在這類題材上還滿厲害的，只是有些更需

  要面對的問題，是沒有導演或電影公司敢碰的。

  但整體給人的絕望感、被困感，卻沒有那麼強烈。

  詹文應該要知道的是，當他開槍之際，不只是突破了父親的管控，更是脫離了這個世界的牢

  籠、脫離了社會的藩籬。

  那些執著於社會價值觀的問題，他們總是認為是自己附近的親人友人造成的，卻沒有想過，

  他們也是在這個社會框架之下的囚犯，他們只是遵從了這個社會所規定、所要求、所給予的

  ，來要求自己所要面對的對象罷了。


  那麼談談一些跟電影本身劇本比較無關的缺點。

  簡訊的畫面閃太快，或是不太清楚，然而字幕只有英文的，所以變得我得從英文字幕去理解

  他們在簡訊上說了什麼，有這樣的情況發生時，我都得被迫出戲一陣子……

  因為我英文很爛！！！



  =====其實我覺得這片可以拿來談廢死議題=====



  這片值得所有人觀賞(但年齡要滿)。

  讓父母看看，讓孩子看看，讓情侶看看，讓老闆看看，讓員工看看，讓8+9看看，讓學生看

  看，讓所有人都看看。

  雖然在我內心的評價沒有超過美國女孩，不過我認為這片更值得永流傳，就像我國高中看了

  不知道幾次藍色大門一樣。

  這片也有這樣的價值存在。

  讓一世又一世的學生，都能在出社會、上大學之前，能接受這樣的思想衝擊。


  --'
