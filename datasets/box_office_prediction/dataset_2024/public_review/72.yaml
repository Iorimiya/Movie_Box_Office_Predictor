title: '[好雷]《該死的阿修羅》為何你會這樣做'
url: https://www.ptt.cc/bbs/movie/M.1648802846.A.DD9.html
date: 2022-04-01
content: '原文>>>



  在上一篇《少年法庭》的心得中，講到了法律本身的爭議以及犯罪觀感的討論。

  (文章請看）

  除了用外在的法條規範來判斷罪行是否成立之外，將內在的犯罪動機納入考量，也是近年

  逐漸被重

  視的部分。很巧的最近有一部國片《該死的阿修羅》，剛好也以少年犯為主角，並用很棒

  的劇本來補足《少年法庭》想講但卻沒有太多著墨的部分，也就是「個人選擇」。



  「阿修羅」在佛教「六道」中位於「人間道」和「畜生道」之間，是個戰爭不斷的恐怖之

  地。印度教神話的阿修羅，是一群追求力量的神族，有時被視為暴力之神。《該死的阿修

  羅》的青少年主角們就像阿修羅一樣，不滿上位者但又無力推翻，累積長年的憤恨之後，

  變成好鬥、衝動，用暴力來解決事情的人。



  (以下有雷)





  「大家都只想趕快找答案，趕快下定論。」



  在電影開頭主角詹文在夜市犯下隨機殺人，接下來電影有一個多小時都在尋找「詹文為何

  會這樣做？」的答案。循著劇情我們看到他有個否定他夢想、掌控他未來的父親，有個溺

  愛他、但卻不在他身邊的母親，雖然家裡經濟條件優渥什麼都可以給，但就是沒給他最想

  要的自由。



  和好朋友阿興一同創作，是詹文唯一能做自己的時候，但最後一片樂土也因為即將出國念

  書被徵收，於是無助的他便到夜市進行犯案。他的自白是「這是他第一次覺得終於能掌控

  自己的時候」，但同時也在失手殺了小盛後說「並沒有想要殺人」，如果真能「掌控」自

  己，那怎麼還會做出「失控」的行為？



  連當事人都不一定能知道自己怎麼會這麼做了，那更何況是霧裡看花的外人們，但多數人

  可能以為自己已經從上帝視角看到了答案，早給詹文判了死刑。



  「好像所有事情都有一條線，我跨過去，就是故意的，跨過去，就成年了，跨過去，就回

  不了頭了。」



  好友阿興在詹文犯案後，不斷的想說服他出面道歉以爭取緩刑，最後甚至用極端的手法逼

  迫他出面。「認為詹文為何會這樣做」只是阿興的一廂情願，也是所有案件關係人、甚至

  沒關係的觀眾們妄下的結論。我們很愛為別人腦補他的想法，甚至他的心路歷程，或許旁

  觀者清，或許專業人士可以評估心理狀態或病情，但我們永遠不會知道犯案者當時在想什

  麼，或是刺激他犯案確切的原因是什麼。



  就像詹文想幫關在籠子裡的狗一樣，他將自己的情緒投射在狗身上，覺得牠被關在籠子裡

  很可憐，不自由到就算用死來解脫也無妨，於是擅自想一槍幫牠一了百了。但這不過是詹

  文一廂情願的想法，或許那隻狗根本不覺得被關在籠子裡有怎樣，甚至覺得很愜意也有可

  能，如果是這樣詹文還一槍打下去，不只自作多情還很自私。而為詹文定罪的我們，是不

  是也犯了同樣的錯？



  「如果當時我沒有做的話，是不是也會很不一樣？」



  前段故事由詹文和阿興完成，電影後段則是和其他配角一起完成「如果有如果」的劇情安

  排。如果母親沒有丟出酒瓶，可以讓琳琳免去販毒的牢獄之災；如果Vita和小盛在夜市吵

  了一架，就可以躲過註定不幸福的婚姻；如果小盛被美色詐騙，則會一時失手殺了琳琳。

  憤怒在不同人之間傳遞，就算在不同的時空依舊是出了人命，是導演比較悲觀的安排，但

  這同時也呼應《少年法庭》的那句台詞：「每個人都有可能成為被害人。」而《該死的阿

  修羅》則是換個說法：「誰都有可能成為加害人。」



  問題通常不會是單一個原因就能解釋清楚的，而是由多個選擇混在一起產生的化學反應，

  爆發程度會和等比級數一樣擴張，像從2到2的十次方，已經變成幾百倍的威力。早個幾分

  晚個幾秒就可能不一樣，所以個人選擇比什麼都還重要，只是我們在事情發生的當下，永

  遠不會知道自己的決定是對是錯。或許社會體制很糟糕、階級很不公、家庭不溫暖、人生

  不美滿，但仍要抓緊那即將離手的韁繩，繫住脫序的衝動，選擇讓自己可以往正向發展的

  決定。


