title: '[新聞] 《該死的阿修羅》莫子儀甩憂鬱變身雅痞記'
url: https://www.ptt.cc/bbs/movie/M.1641743553.A.43A.html
date: 2022-01-09
content: '《該死的阿修羅》莫子儀甩憂鬱變身雅痞記者追求真相


  第58屆金馬獎入圍最佳原著劇本、最佳女配角、最佳新演員三項大獎並拿下最佳女配角獎

  的電影《該死的阿修羅》，是樓一安導演睽違五年再推出的全新力作，而今（9日）在國

  家影視聽中心舉辦的「致憤青．文協百年紀念影展」中，樓一安導演13年前的首部劇情長

  片《一席之地》也以全新數位化放映拷貝與觀眾見面，而13年前的莫子儀頹廢放蕩的模樣

  在大銀幕現身，導演樓一安及莫子儀也特別到現場舉辦映後Q&A，吸引滿場粉絲到場支持

  ！會後舉辦的「致台灣！從《一席之地》到《該死的阿修羅》」講座也一票難求，從《一

  席之地》到《該死的阿修羅》大約13年的時間，樓一安導演及莫子儀合作了數部作品，其

  中在電視劇《台北歌手》中兩人共同編劇，更是一同拿下金鐘獎戲劇節目編劇獎，而本次

  在《該死的阿修羅》中，莫子儀除了演員角色外，同時也擔任劇本協力，兩人在講座中透

  露了許多合作過程中的秘辛，讓現場觀眾聽得津津有味。


  莫子儀在《該死的阿修羅》片中飾演一名熱血記者，他同時也是夜市隨機殺人案中的相關

  人士，與我們一般印象中的記者不大一樣，莫子儀在片中咬著香腸、滿嘴髒話的痞樣，讓

  人印象深刻。被問到為何這樣設定，樓一安導演表示：「當初和小莫在討論記者這個角色

  的設定，本來也是我們既定印象專題記者的樣子，但因為他在我上一部電視劇《台北歌手

  》裡的形象比較憂鬱，所以我想試試他不一樣的樣子。」而在田調過程中，他們向一位專

  題記者鐘聖雄請益了許多在行業中遇到的事，樓一安導演透露，他不是大家傳統印象裡的

  社會記者，有一點點憤世嫉俗的樣子，莫子儀：「記者前輩分享了他們在這個行業幾十年

  來的很多經驗，在建立黴菌這個角色的時候，無論是性格或是看待議題的情緒，甚至是像

  片中那樣自我質疑，把自己完全投入在這個角色裡面，所以後來我把這些經歷轉化到劇本

  裡面。」導演也開玩笑地抱怨莫子儀會成為劇本協力，是因為「他常常改我寫的台詞，他

  對於這個角色應該會怎麼講話」很有想法，所以不如就讓他自己寫吧！莫子儀也表示樓導

  是一個非常信任演員的導演，他很願意聽演員對於角色不同的感觸，「他很認真的跟你討

  論，很認真地否定你，很認真地跟你吵架，再很認真的耍脾氣。」沒想到樓導立刻爆料，

  「對，昨天我們在要合作的新劇《阿榮的酒吧》編劇會議上差點又吵起來。」沒想到13年

  的情誼靠吵架吵出來，逗樂了現場聽講座的觀眾。《該死的阿修羅》將於2022年3月11日

  在台上映。


  《該死的阿修羅》由內容物數位電影製作有限公司、岸上影像有限公司、數位奇蹟科技股

  份有限公司出品。故事以一宗夜市殺人案為開端，六個人的人生而出現轉折，詹文（黃聖

  球 飾）在成年那天做了一個決定：讓子彈在夜市裡飛。唯一死者是遊戲直播主小盛（賴

  澔哲 飾）；Vita（黃姵嘉 飾）接到未婚夫死訊，社畜人生戛然而止；網路盜圖冒名詐騙

  的太妹琳琳（王渝萱 飾），與記者黴菌（莫子儀 飾）在夜市約訪，讓他意外成了制伏兇

  手的目擊證人；阿興（潘綱大 飾）深信摯友不是故意殺人，在兩人創作的漫畫世界裡，

  只要有把梵天劍，就能斬斷時空，在奈何橋相見。六人命運在夜市交錯，被迫面對各自生

  命的缺陷與困境。此生莫向修羅墜，鬼畜地獄苦輪迴，但什麼是罪？誰沒有罪？六個角色

  如同六道輪迴眾生，沉淪也好，絕望也罷，善惡有時只不過是偶然，當阿修羅被黑暗吞噬

  ，人又怎樣才算完整？不過，若一開始詹文沒有犯案，這一切會不會有什麼不一樣？電影

  更多資訊請參考《該死的阿修羅》粉絲團：www.facebook.com/GODDAMNED.ASURA，早鳥預

