title: '[好雷] 《青春弒戀》、《該死的阿修羅》心得'
url: https://www.ptt.cc/bbs/movie/M.1636728609.A.749.html
date: 2021-11-12
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  其實也沒有劇太多劇情的雷，想表達一點心得看法而已


  很開心在金馬影展可以先行觀看這兩部還沒上映的電影！


  這兩部電影大致上可以說都在探討現代人在情感上的多項層面，每個角色的不同性格、與

  溝通、理解等不同差異，造就劇情的發展，但兩部得敘述方式就截然不同，《青春弒戀》

  用環環相扣的方式最終造成了蝴蝶效應的悲劇，《該死的阿修羅》用因果關係來敘說不同

  的因不一定就有不同的果。


  而兩部電影的相似之處，我認為就是電影沒有要給你一個標準的結局答案，也沒有想對妳

  宣達什麼理念教育，只是想藉由一個特別的敘述故事，在透過自己的醞釀思考後來獲得屬

  於自己的想法。


  兩部都不是讓你看爽、看得歡樂的電影，相對而言都算沈重，不過阿修羅的敘事較青春弒

  戀來得沒那麼沈重，整體而言我比較喜歡這部的詮釋方式


  如果你喜歡看一些映後可以醞釀思考的電影，那這兩部100%推薦，相對的如果只想看爽或

  找答案定義，那這兩部就不會想推薦給你了


  以上是簡短的心得


  演員的部份，青春弒戀的林柏宏我認為是一個很大的遺珠，在電影中特別是捷運那段，整

  個壓迫到渾身不舒服，那個強加於人的演技真的很有力道。


  再來是陳庭妮，尺度方面也是令人害羞，看了下巴都快掉下來了！


  而該死的阿修羅，潘綱大在電影中為黃聖球犧牲奉獻卻要不斷壓抑自己的情感，看了都替

  他心疼。


  黃聖球跟誰先愛上他時的樣子差異好大，不過跟誰先愛上他的角色環境有點相似，都被忽

  略感受且沒有地方可以宣洩情緒。


  丁寧是唯一一個兩部都有參與的演員，但兩部中的角色差異極大，對比鮮明，就先不透露

  他得角色類型了XD


  最後還是那一句，人的想法都很主觀，我喜歡不代表你也就會喜歡，你可以表達你的看法

  ，但你無法替我設想我對於一部電影的觀感，閱讀前請詳閱公開說明書。


  --

  是不是誤會了XD，我沒覺得球球演技不好，基本上我是因為他注意到這部電影的，主要是

  說他跟誰先愛上他的狀況一樣不被關心。

  他真的好可憐，看到詹文跟別人那個還要故作鎮定。

  我也好意外莫子儀的角色擔當！不過我對於髒話比較偏對岸有點疑慮？

  並不是，請自己去看電影

  都可以為了他綁架他爸媽了，真的很愛吧？

  這麼明顯還看不出來？！

  基本上我也是，不過我是沒有覺得青春很糟，只是真的比較要消化

  可能演員、導演、題材，加上還要很久才上映，這部意外成為今年數一數二黑馬難徵票的

  場次

  這個小地方也是我覺得比較沒注意到的，就是被關頭髮應該要剃光？？

  覺得不管是台北歌手、四樓的天堂、或是該死的阿修羅，樓導都希望觀賞者能用自己的角

  度來思考，而非他給的。

  其它人沒有，是小莫的感覺有偏（ㄘㄠ），這個我個人覺得不是這邊常用的詞啦（個人觀

  感）'
