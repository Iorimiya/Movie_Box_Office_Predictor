title: '[好雷] 終於看到該死的阿修羅'
url: https://www.ptt.cc/bbs/movie/M.1662016112.A.D93.html
date: 2022-09-01
content: '偶然滑到預告後

  就一直很想看但都沒時間

  今天發現catchplay+居然上了這部



  ~~~~~~~~~~~~~~~~~~~ 以下微雷 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  其實還沒看的時候

  就有猜想應該會是開放式結局

  畢竟善惡的論定

  從來不是人類有辦法真正理解的

  但我個人覺得

  這部在加害者與被害者的觀點之間

  有跳脫類似主題作品的敘事方式

  除了典型的探討加害者內心

  也稍微推翻了受害者的形象


  我覺得在探討社會議題的片中

  最忌諱的就是強行解釋

  但這部真的不會有那種尷尬感

  給你看角色的不同面向

  不同的希望與絕望

  也沒去為他的惡行做洗白

  但又並非僅是「這世上人人都有罪」

  如此簡單粗暴的推論

  而是著重於探討悲劇中的「偶然」

  當「人人心中都住著一位阿修羅」

  那「一念之間的差別」

  是否真能代表「本質上的善惡」


  夜市裡的一聲敲響

  導致六人的命運轉變

  然而在此之前

  是否就真沒有導致這些轉變的

  別種可能？


  本片將角色置換於不同故事線中

  「為什麼就這樣發生了」

  「為什麼是我」

  在多次關於「如果」的探討後

  呼應片名阿修羅的寓意

  反思因果 也表達著

  關於重新選擇

  其實未必有你想要的結果


  角色部分：

  黃聖球從《誰先愛上他的》開始

  憂鬱少年的形象就深植人心

  總覺得他時刻帶有看不透的心情

  同時帶有渴望衝撞世界的少年感

  個人覺得是這部裡面

  最印象深刻的角色


  得獎的王渝萱

  演得真的很好

  一走出來完全是夜市裡面

  會罵你看三小啦那種氣質

  真不愧是孔雀姐姐


  感覺這部的年輕演員都很到位

  倒是丁寧 讓我一邊看一邊在想

  她的眉頭是不是太用力……


  最後…

  導演訪談說這邊本來要叫

  《如果重來》

