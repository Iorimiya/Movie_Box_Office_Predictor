content: '先說結論


  「覺得自己前途不亮的人，去看前途海量！」


  預告片對我是「完全沒有加分」的

  1. 只看到明道罵髒話（本人氣質取向）

  2. 只看到軟爛的人在講人生好爛（我討厭躺平）

  3. 是大陸電影（應該不用進電影院看了吧，線上等）


  也還好是預告片拉低期待值（？）

  看完以後馬上找來Movie版（！）

  這種佳作居然沒人推（！！）


  上週看了三部電影，依序分別是：

  柯南（一生柯南鐵粉）；

  前途海量（被親友強押去首映會捧場）；

  腦筋急轉彎2(網路一片好評，信心之作)。


  我真的不敢相信...

  這三部我居然覺得「前途海量」最好看！

  也觸動我內心對人性的思考對過往的回想最多。


  先看預告片的人，就會跟我一樣

  「被預告片騙，看完覺得超乎想像地好看！」


  太神奇了，麥克！

  明道，你完全不用搭桂林仔的便車～

  不同角色混為一談，委屈了！！

  （我不是183粉，但看完可以想像當年為何紅）


  主角們沒有朱一龍帥，

  但這部比「消失的她」好看合理不爛尾。

  宣傳效果也沒有賈玲有話題，

  但這部比「熱浪滾燙」有意義、正能量得多了！


  這不只是一部中國電影，這是在劇情、音樂、演員、導演、特效各方面都值得稱讚的中文

  電影。


  放在網路放在家看可以，只是更值得去大螢幕前坐下好好地看。


  最棒的地方就是我分不清楚誰的角色吃重，

  因為每個人，每隻鱷魚都有自己的戲要演；

  就像我們每個人在生活中、在事件裡，

  都有自己的個性和決定一樣。


  誰也不必襯托誰或評判對錯，

  自己可以選擇要不要當一個好人，

  呼應inside out 2 那盞光明燈：

  “I am a good person.”


  To be or not to be, it’s up to you.

  同理，遇到痛到不行的坎，

  也只有自己決定要不要爬起來。


  驚奇隊長對我來說，也是一部不怎麼樣的普片；

  但我永遠會記得小小的她、青少年的她、長大的她

  在每一次挫敗到吃土後，非常逞強地站起來，準備再次接受挫敗的樣子。


  凡人的苦痛通常渺小到「只要不是發生在鄰居身上，鄰居會說哎呀這有什麼」的程度，但

  是歷經人生大事件的時候，真的會覺得就像是開車進了隧道，而隧道垮了... 當下感到荒

  謬至極，開始產生一些「有人會來救我」的希望，但常常又感覺到「沒人會來的」的絕望

  ，我去看戲，戲裡是我。



  雷文防雷資訊頁


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  先說，「前途海量」本週應該快下檔了。

  如果最近想看卡通片以外的劇情片，選這部！

  威秀影城、台鋁很勇敢，給了這部佳作一個機會。


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  喝酒，可以表現很多種樣貌。


  馬尚（包貝爾飾）喝的是醉生夢死，

  麥克（明道飾）喝的是幫大家續命的酒。


  隧道，可以代表人生路上某段暗無天日的時光。


  有的人只是順順地開過去，柳暗花明；

  有的人居然會遇到坍方，還下大雨變天坑。


  最荒謬的角色們都在坍方裡相見了：

  一個逃婚的新娘（韓云云飾）、一個追殺情敵的男人（包貝爾飾）以及被他追殺的海歸富

  二代（明道飾）、一個守財奴卡車司機（巴多飾）、一個搶銀行劫匪（尹子維飾）以及一

  對祖孫（鱷魚飾）。


  打來鬧去，該報仇的報仇，該和解的和解。


  和解的對象不是他人，而是自己。


  當自我重新整合（導演和編劇是同一人，他用隧道表示心理的崩潰與重建），想尋死的人

  又想尋活了。


  整部片光明歸來，不過就在同一張綠色沙發上。


  所以說，這部片真的令人意外驚喜！

  除了多年前的The air I breathe(2008)

  很少看到這樣可以振奮谷底的人們的片子了，

  更優秀的是這是一部看似鬧劇的輕鬆喜劇，

  良藥不必苦口，是導演兼編劇姜曉通的溫柔。


  以上初次movie版分享。




