title: '[新聞] 蜂刑者導演：傑森史塔森真的學會養蜂'
url: https://www.ptt.cc/bbs/movie/M.1705343326.A.C9B.html
date: 2024-01-16
content: '《蜂刑者》導演：傑森史塔森真的學會如何養蜂


  Yahoo奇摩電影戲劇編輯部


  2024年1月13日 週六 下午5:18




  《蜂刑者》（圖：Amazon MGM）


  1. 傑森史塔森將飾演秘密組織蜂刑者的成員。


  2. 為了受騙上當的房東，他將鬧個天翻地覆。


  3. 導演透露，傑森史塔森特地學習如何養蜂。


  【文／血紅蘭姆】


  《蜂刑者》雖然是一部穿梭於槍林彈雨的動作片，但導演大衛艾亞透露，傑森史塔森居然

  還為了本片特地學習如何養蜂。


  由《怒火特攻隊》、《自殺突擊隊》導演大衛艾亞執導，傑森史塔森、喬許哈契森、傑瑞

  米艾朗主演，片中主角既以養蜂為生、先前也曾隸屬於秘密組織「蜂刑者」，當他的房東

  遇上詐騙而損失兩百萬美金之後，這名蜂刑者也決定挺身而出為她復仇。




  《蜂刑者》（圖：Amazon MGM）


  近年除了接連演出《玩命關頭X》、《巨齒鯊2：海溝深淵》、《浴血任務4》等系列電影

  ，以及跟老搭檔蓋瑞奇先後合作出《玩命鈔劫》、《玩命特攻：武演行動》之外，傑森史

  塔森如今又推出了一部原創新片，再次在大銀幕上見神殺神、見鬼殺鬼。


  雖然這是一部子彈滿天飛的動作片，但導演大衛艾亞向娛樂周刊解釋道，傑森史塔森也為

  本片投入了不少苦功。


  「《蜂刑者》的概念在於，有這麼一個秘密結社正在監控世上的種種發展，而當體制失靈

  的時候，他們就會介入插手。」


  但蜂刑者不僅是一種比喻，片中主角同時也是一名養蜂人。


  「在電影一開始，傑森史塔森拉出蜂巢、煙燻蜂窩，一一完成各種步驟。那全是實際上場

  ，蜜蜂也都是真的，他學會了如何操作這一切。」


  「這一點很有趣，因為我們可以看到他是這麼一名拳拳到肉的硬漢，卻又深具禪學之道，

  他張開雙臂擁抱了養蜂的禪意。傑森史塔森從來沒被蜜蜂螫過，我倒是被叮了好幾次。」


  「因為我都在操作攝影機，好拍下蜜蜂的英勇特寫鏡頭，而我腳上卻穿著黑襪。我從中學

  到蜜蜂會攻擊黑色衣物，因為牠們以為那是頭熊，所以養蜂人才都身穿白色防蜂服。」


  《蜂刑者》現正在台熱映中。


