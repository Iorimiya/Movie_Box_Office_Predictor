url: https://www.ptt.cc/bbs/movie/M.1705920592.A.E8E.html
date: 2024-01-22
content: '雖然傑森史塔森說過 超英電影很娘炮


  但他絕對有資格這樣說 雖然他拍的片不是說每一部都好看 但高機率是好雷


  在老鼠式詐欺宣傳遍佈的好萊塢

  你可以安心的知道老杰片大概就是這種類型的動作片

  不會有錯誤的期待 可謂業界良心



  如果有錯誤的期待 我個人推之前一部 蓋瑞奇拍的 玩命鈔劫 XD



  而且傑森史塔森都50+了 根本史特龍接班人










  幾乎無雷介紹









  首先女主角(黑人)演技超爛 外表不算好看 整部片不知道在幹嘛 本片唯一雷點



  這部片劇情非常簡單 就是退休特工用最簡單的方式 打爆詐騙集團

  在詐騙盛行的台灣 看了非常有感



  雖然簡單 但是劇情沒有偷懶 起承轉合該有都有 也很多細節表現的很好



  例如 主角在步入案場的腳步聲 音效非常沈重 碰…碰…碰…感覺疲憊又壓迫



  又或者 蜂刑者這個組織用點到為止的方式保持神秘感 並且維持節奏 至少邏輯不會有機會

  壞掉



  當然主角常開外掛 幾乎不用槍

  搞得FBI和其他特工很廢 這有點誇張 但屬非戰之罪 至少沒鎖血



  本片有點在暗諷Z世代輕浮和過度資本主意（華爾街之狼式的激勵）

  在看到樸實的主角 沒有什麼華麗的高科技裝備教訓多金屁孩時非常有快感



  這部片真的沒什麼好介紹的 如果你想看一部純爺們的動作片 它就是這部片


  它甚至沒有傳統的女主角 （只有一個不知道不幹嘛黑人女角常駐）

  通常一部電影沒有女主角 需要非常大的挑戰 它還做到了這點


  沒什麼CG特效 沒賣肉 就是好好的認真的用有限的預算 拍一部動作片

  而且其他地方一點也不馬虎 除了整片不知道在幹嘛的女黑人


