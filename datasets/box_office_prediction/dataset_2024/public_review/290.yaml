content: '談到動機這一點 我就覺得你可能沒有很認真看電影


  我覺得這個也是這部動作片 在邏輯貧弱 主角光環超強


  非常常見的傑森史塔森動作片中 能成為佳作的一個原因



  你看一下電影片名 蜂刑者


  電影裡面已經鋪陳到我太太都打了瞌睡


  你是不是沒有認真看懂他的說明


  「保護蜂巢的穩定」


  我沒記錯 總統兒子說 他一個禮拜有900萬美金的收入


  他手下有20個詐騙客服中心據點


  就算是美國 一個月3600萬美金換算台幣就是10億


  台灣去年詐騙創新高是88億台幣


  他一個人單幹 120億 已經叫做動搖國本了好嗎


  如果說 他的出發點 就是端掉一個詐騙中心


  但他最終的目的 是貫徹他身為蜂刑者的初衷


  雖然在進最後那道門之前 老壞男問他沒必要做到這樣 他退休了


  他嘴硬的說 這個是私仇


  但他其實也說 他追求的 是 對錯


  他認為這個世界上 是有善良存在的



  跟女警察的對話裡 他也提到


  當法律無法解決問題的時候 一樣需要他


  所以動機這個問題 是這部電影裡面 最紮實的存在


  也許有正義感的主角 不足以讓他殺到總統私宅


  但一個有正義感的蜂刑者 絕對有足夠的動機 做出後面所有的行為




  至於主角怎麼打不死？


  阿就英雄主義動作片 打死了你看屁



  阿主角怎麼這麼猛，怎麼打都贏？


  他的片子跟巨石強森一樣概念


  玩命關頭的時候就有新聞


  他打架就是不能輸




  所以糾結這個還去看這部片子 其實真的沒必要


  甚至我可以跟你說 他之後80%以上的片子


  還是一打多 反派再強 也頂多打平


  --'
