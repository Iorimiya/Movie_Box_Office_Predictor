  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  開始雷


  優點前面講過了，滿滿的洞作片給想看動作片的你，養蜂人版的John Wick。節奏還算


  緊湊不拖戲。打鬥部分也OK，傑森史塔森式的俐落。



  缺點不少:


  1. FBI女超鳥，功用就是開玩笑+裝酷。老媽自殺了完全看不出半點悲傷，0演技來著。


