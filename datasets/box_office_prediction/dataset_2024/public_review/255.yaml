content: '雷文防雷資訊頁


  寬鬆世代又怎樣International

  We’re Millennials. Got a problem?: The Movie

  ゆとりですがなにか インターナショナル

  2023日本電影




  『★三位實力派演員共演 ★宮藤官九郎鬼才編劇 「寬鬆世代」的三個年輕人在三十歲後

  半拼命掙扎求生』一直以來被揶揄「野心、競爭意識、協調能力都沒有」，「寬鬆世代」

  的男人們步入30歲後半，他們也各自走上了人生的歧路。夫妻關係、家業的酒行都不順利

  的坂間正和（岡田將生 飾）；至今仍是處男的小學老師山路一豐（松坂桃李 飾）；闖蕩

  中國卻事業失敗而回到日本的打工仔道上馬里布（柳樂優彌 飾），在工作環境改革、遠

  距工作、多樣性、全球化等新世代的浪潮推擠之下，他們過著沒有餘地的生活，一邊拼命

  地求生…。


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




  看完本片，很喜歡！幽默又感人！劇情充滿人情味及國際味，娛樂味十足，個人滿意度85

  分。


  故事發生在2016日劇版《寬鬆世代又怎樣》七年後的2023電影版續集。


  Z世代相對於本片三位主角寬鬆世代，有哪些變化？他們如何適應國際社會？什麼是現代

  育兒方式？ 什麼是愛情？ 幽默地表現日本現況的社會人間劇。本片有許多來自日本國外

  的角色及相關内容，很有趣也有引人省思的議題，難怪片名多了International的文字！


  儘管2016日劇版已經經過多年了，但主演陣容中仍有不少演員依然活躍及業界咖位更提高

  了，演技更加成熟精湛。岡田将生、安藤サクラ、松坂桃李、柳楽優弥、仲野太賀、島崎

  遥香、吉岡里帆、木南晴夏、吉田鋼太郎...卡司陣容太豪華了！


  至於故事劇設人設，本片亮點太多了。我僅列舉本片的三個亮點，如下：


  1.關於主角坂間正和（岡田將生）被太太坂間茜（安藤櫻）懷疑外遇的部分，太有趣了。



  2. 道上馬里布[道上まりぶ](柳樂優彌)從一開始到全片結束，偷拍坂間一家人的畫面，

  加上自己說學逗唱造型，來製作Youtube影片的劇情畫面橋段，柳樂的演出及畫面上許多

  觀眾的留言...太好笑了。


  3.松坂桃李扮演的小學老師山路一豐，面對小學生處理LGBT的橋段，呵呵，耐人尋味。



  片尾畫面出現待續的字樣...既然這個系列已經發展到這一步了，你覺得怎麼樣？10年後

  可以再拍續集嗎？ 哈哈。



  --'
