content: '有點雷文防雷資訊頁







  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~



















  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  在看電影前蠻好奇沒有了湯米李瓊斯+威爾史密斯這對MIB代言人的MIB會變成什麼樣子


  開場幕，最強老爸+雷神的黑衣裝扮出現，再搭配經典的配樂風格，真的有回到MIB


  舊時代的感覺，然後，就沒有了~~~~~~




  尷尬新舊交替風格出現


  一開始就猜到被黑化的老爸，帶著K的冷酷


  靠著腦力進入MIB的女武神，呼應當年靠體力被招募的J？


  Who let the dog out的狗從Agent被降級到看門，女主跟門口大叔的不協調互動


  竹節蟲外星人嘮叨背影，摸了后滿地老鼠的爛攤子收拾


  滿車子都是武器但是沒有一把有用


  其實看了沒有回憶，只覺得好尷尬




  往日玩笑不再


  大螢幕上仍舊開著名人玩笑，出現了Ariana Grande跟Elon Musk的畫面，讓人會心一笑


  然後又沒了


  巴黎鐵塔是第一個發現蟲洞，啟動第一次外星移民的地方，但是沒其他呼應就感覺很虛


  總部在倫敦不是應該開一下倫敦眼，大本鐘的玩笑嗎？


  摩洛哥很可惜了，就是個過場，再放一台不協調的外星科技摩托車


  那不勒斯更可惜了，除了一個三隻手外星人+童年玩伴就沒了




  零星梗很多


  拿出小錘子那一刻真的很有喜感，還有H對M說話故意用當年K對J說話的口吻


  Sport？


  但是其實就是沒呼應上什麼




  整體評分來說，如果以娛樂電影、刺激爆米花銷量來說算是及格了


  但是距離經典的距離很遠，感覺普普


  值得看，但是如果還有其他選擇，可以把這部片往後排


  不看也不可惜


  --


  演員的表現嘛


  我覺得雷神的部分還行，但是很大缺點是導演沒有交代他為什麼從地球的拯救者變成


  花花公子自大狂的經歷，最後就用一句他被消除記憶過帶過去，然後又讓他接主管位


  根本就是就是讓我心裡無限多個WTF飛過


  Vungus也說他變了，但是什麼東西變了？ 被消除記憶就是變了？


  女武神的表現就真的乾到不行，尷尬的表情看不出是聰明、若有所思、還是呆滯


  就是個不好看的花瓶


  對比起來，法鼓山姐姐表現好多了，一開始還沒認出是他



  如果這電影是想賣演員的個人魅力的話，真的很失敗




  MIB3的Andy Warhol那段真的很GY又很好笑，或者是以往的那種路人突然變成外星人


  跑出來插花的亂場衝突完全都不見了，只剩下主角們賣臉撐場


  這題材被做壞的很可惜'
