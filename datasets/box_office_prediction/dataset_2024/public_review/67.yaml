date: 2022-03-09
content: '網頁好讀版：



  你三十歲了嗎？



  不管你滿三十歲了沒，在你此刻之前的人生，是否曾經什麼都想嘗試，嘗試之後也什麼都

  不要，每次都用「探索自我」之路為名，其實只是遇到障礙就立刻轉彎？

  「找自己想要的生活」是不是你跟同儕最常討論的話題？




  ------------以下大雷！----------------------------










  女主角茱莉原本考進醫學系，卻覺得手術太具像化了轉心理系(順便跟男友分手再跟教授

  在一起)，後來又覺得自己喜歡的是攝影，轉把資金通通投入攝影器材。這些經歷是不是

  很熟悉？在大學選擇科系、職涯轉換上很多人都有同樣經驗，而茱莉最後當書店店員，並

  在攝影方面慢慢努力。不過生活並不容易，此時她剛好遇上有名的漫畫家，大她15歲的艾

  克索。




  艾克索聰明、知性，能給茱莉想要的心靈激盪跟穩定生活，茱莉可以安心探索自己，於是

  她「又」開始涉足寫作。在跟艾克索在一起期間，她寫出了「#metoo時代的口交」，講述

  女性主義者在幫男性口交時被壓頭，卻感覺到快感。在女權高漲的北歐果然開始探討：女

  性主義、性傾向，跟性的想像喜好完全是兩回事；女性主義者在性事上也可以喜歡被男性

  強迫或粗魯對待、女同志也可以喜愛用陰莖情趣用品。這篇文章獲得艾克索和網路社群極

  高的評價，但後續對於茱莉的文學發展是什麼？就沒有了。




  但彷彿沒有意識到伴侶關係的羈絆，茱莉對於艾克索的家庭生活感到不安，她跟著艾克索

  去家庭旅遊，整個人侷促無措，當晚就對於「要不要小孩」大吵一架。茱莉強調自己小了

  超過一輪，要的東西不一樣；但重點根本不是孩子，艾克索在這裡說了關係中的至理名言

  ：「就算妳現在不想要，以後妳也會想要這樣的生活，但已經不是跟我。」他其實早就了

  然於心：茱莉根本不知道自己要什麼，只要不喜歡遇到了一點柵欄就趕快繞道逃開。


  逃避雖然有用但是會傷害別人。


  可是現在30歲上下的女性，看著身邊人一個個進入家庭，朋友越來越難約，自己雖然過得

  不錯也確定暫時不想步入婚姻，但那種糾結擔心、被拋下的感覺，連身為女同志的我也覺

  得彷彿千隻蟻於皮膚嚙咬。




  艾克索畢竟已小有成就。在那場他的漫畫發表會中，茱莉只能遙望他的耀眼，迷惘著自己

  為什麼氣餒。茱莉聰明，也喜歡伴侶聰明有成就，但為什麼不滿意？她面對這樣耀眼的情

  人，自己到底擁有什麼？她落寞離開會場，然後亂入婚禮宴會遇到了艾文。




  整部電影的情慾戲來到高潮。茱莉跟艾文從一開始就表明兩人都不想出軌，卻悠遊緩慢的

  調情，試探彼此的底線，「這是劈腿嗎？」茱莉輕輕含著艾文的脖子，「那這樣呢？」艾

  文在床上俯身，整個人靠了上去，在茱莉耳邊說悄悄話，依偎得像是沒有明天的太陽。那

  個慢鏡頭，兩人下身緊靠，茱莉呼出菸，艾文深深將菸吸入。



  「我們什麼都沒做，我們不算劈腿吧？」對，這些都是人生的試探而已。



  但沒想到後來兩人相遇，這裡大概是整部電影最歡樂也是我覺得安排非常巧妙的地方，茱

  莉醒來，看著讓自己黯淡的艾克索，她受夠了，她「按下了一個電燈開關」，艾克索凍結

  了，整個世界也凍結了。世界為愛情跟衝動停止了旋轉停止了運作，只有陽光依舊煦煦，

  茱莉的微笑比陽光還綻放，無視世間的一切，腳步比風飄的桃花心木種子輕盈，終於來到

  艾文的咖啡店，深深給了他一個吻，像是瀑布一樣兩張嘴彼此宣洩分享，共度了一天，茱

  莉才又回到艾克索家，重新關閉電燈。





  就好像關掉了一段感情，茱莉決定跟艾克索分手，艾克索震驚，茱莉回應：我愛你，但我

  也不愛你了。茱莉也清楚，眼前的對象真的很好，可是在這個階段，就是少了什麼(到底

  是什麼？)。



  這裡，他們的分手砲畫面，就是艾克索幫茱莉口交。這個畫面絕對不是剛好，是非常清楚

  、長達多秒的男性幫女性的口交行為。茱莉事後補了一句：也許我們還會復合。


  這個安排呼應了前面的metoo口交文章，在這部電影中，所有的男性都對女性非常尊重。

  艾克索曾在電台上表明他並不是反女性主義，而是藝術難道不能用反向手法表達嗎？這是

  個有趣的議題，藝術到底可以開玩笑到什麼程度？我們該看表象，還是藝術內容的表達？

  如果只看標題，《北港香爐人人插》這本書是不是該被唾棄？如果這本書不是李昂寫的，

  而是男性寫的，是不是會被罵爆？後女性主義的轉變在北歐引發討論：標準太過苛刻、永

  遠講求政治正確但不願意溝通，其實會把人越推越遠而已。



  艾克索的朋友曾經在茱莉批評男性話題總是自己的生殖系統時，真誠回應她現在可以對他

  女性說教，但茱莉卻說不出個屁。茱莉欺騙第二個男友艾文自己是醫生，但艾文從來沒有

  揭穿她的自尊心過。茱莉並沒有表明自己是女性主義者，只是一篇metoo時代的口交文章

  引起迴響，然後對艾克索大吼他只在乎自己的感受，但其實只是她不知道自己的感受。

  她真的不知道自己的感受，因為她跟艾文在一起時，一直看著艾文前女友(瑜珈老師)IG的

  性感照，並且跟艾文說：我不想要你只是喜歡我的理性。這種焦慮很多現代人都有，不能

  只有內在，也要努力維持外在，什麼都要有，什麼都想要。



  悲哀的是，沒過多久她的第二任男友艾文看到她的新文章，也驚嘆稱讚，卻被茱莉反嗆「

  你上一次看書是什麼時候了？」、「也許你可以，但我可沒辦法在咖啡店端咖啡一輩子！

  」


  非常有趣，不就是大妳十幾歲、有成就又聰明的前男友讓妳迷惘嗎？當時整個世界為妳停

  下，等待妳的腳步邁開找到艾文，現在他又變成無趣、工作很爛的男子了？艾文只有回應

  ：這太傷人了，我無法回應。



  說到這裡，大概很多人會覺得我對茱莉沒好話、一定痛恨她，才不，她就是我內心的鏡子

  。

  少自欺欺人了。其實我們誰不像她？大學想過要轉系、長大想著要換工作轉換跑道、這個

  人真的是對的人嗎我還愛他嗎？我要的到底是什麼？還是我只知道自己不要什麼？有時想

  學音樂想學第二外語想學投資想學行銷什麼都來一點但到底是什麼？



  她只是敢於把我們腦中猶豫的岔路，直接走過去。



  我們跟她的差別只在，我們在忍耐跟妥協過生活而已。



  當前男友罹癌，茱莉去看他，並坦承懷孕而且分手前就有現任男友了。前一秒他們相擁纏

  綿，坦白彼此是人生最好的一段感情，在溫情繾綣下，前男友突然一針見血指出：妳是不

  是不想要小孩？被戳中的她馬上翻臉。我們誰不是這樣，不會坦承自己的害怕跟逃避，攤

  在陽光底下還只會辯解：未來一定會更好，現在只是在尋找。

  甘阿捏？




  但最後一幕也讓人明瞭，不想要小孩的第二任男友也結婚當爸爸了，女主角也只是透過窗

  戶微微一笑。就算重來一次，她還是會選擇在岔路之間奔波吧。她不是世界最爛的人，而

  是把我們的北爛都演繹出來的人。






  --'
