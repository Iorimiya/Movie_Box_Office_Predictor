content: '部落格版：


  《世界上最爛的人》是在去年底和其他幾部坎城影展競賽片一同舉辦搶先場時觀賞的。非

  常慶幸且有點驕傲的是，能在2021年底的最後一天用這部電影畫下句點，無疑是一件美好

  的事情。即將在今年就滿30歲的自己，從女主角茱莉身上看見了自己，記得年輕時對於什

  麼都很有興趣，碰到什麼新鮮有趣的事都想嘗試，不顧後果的全心投入，總想著反正還年

  輕，失敗了還能重來、試過了不喜歡那就放棄，對於感情也是。遇見喜歡的對象就衝、就

  去追，感覺不見了就是轉身離開，沒什麼所謂的傷害不傷害、或者誰對不起誰，那些愛啊

  恨啊的都是在正常不過的事，而那些事後回想起來有些好笑又丟臉的失戀言行，都是奮不

  顧身用力愛過的證明，因為我們都還年輕所以我們不怕失去、也不怕主動失去。然而隨著

  年紀漸長，經歷過的多了之後，會慢慢發現到曾經敢愛敢恨、敢衝敢闖的自己不再那麼敢

  愛敢恨、敢衝敢撞了，甚至回首來時路上的每一步、所做的每一個決定，會開始有了想要

  替自己道歉的念頭，這也才意識到曾經的選擇成不了美好就成了遺憾。


  茱莉就好像是一個人生十年的縮影，說的是一個悶世代的故事、一個關於追逐自我卻又不

  斷迷失的故事。在30歲這個不上不下的尷尬年紀，改變不了過去卻也仍在探索未來方向，

  來不及從頭再來只得硬著頭皮去面對，優柔寡斷的自己取代掉了果敢決斷的自己，時常陷

  入在以為擁有著的是自己想要、可是又好像不是那麼一回事的徬徨裡。不論是工作還是感

  情，似乎都已沒辦法說離職就離職、說分手就分手，因為你會開始去想「這樣做好嗎？會

  不會做了以後更糟？會不會現在這個對象（這份工作）已經是最好的了？」，如果自己找

  不到更好的對象（工作）怎麼辦？當我們不再是想幹嘛就可以去幹嘛、不再是可以恣意妄

  為、隨意揮霍的年紀之後，即將一腳踏入的是茫然無助。於是我們會去後悔年輕時的不懂

  事，會很想要回到過去阻止自己，會想要讓過去的自己去看現在現在的自己過的是怎樣的

  生活，會想要警告自己做出每一個選擇時「好好想想」。


  「我感覺自己從來沒有真正的想清楚，就這樣糊裡糊塗地往前走。」


  過份隨心所欲活著的茱莉，其實最怕的是安於現狀，直接點來說就是「害怕平穩會帶走熱

  情與激情」，而像似為了讓生活不停的有新鮮感、讓自己不斷的被滋潤，也像是太容易被

  新的人事物所吸引，令茱莉不斷一次又一次的歸零再來，從考上醫學系到轉向心理系，到

  後來又愛上了攝影；從和老師談起師生戀到和模特而打得火熱，到後來又愛上了漫畫家艾

  克索，這些在別人眼中是任性妄為的行為、她還以爲是勇於追求心之所向的表現，想不到

  原來還真的是根本不清楚想要什麼的衝動。只是沒有人能為此去責備茱莉，畢竟不管是誰

  都曾經當過世界上最爛的人，也都把自己的生活搞得一團混亂過，於是能做的或許只剩在

  痛過、哭過、氣過之後放手讓茱莉離開、讓她繼續去嘗試，等她在某一天進入到了人生某

  一階段，在剛剛好的某個時間點，會回過頭去在當時認為不對的眾多裡找到現在認為是對

  的人或事，像是她對艾克索的感情。



  人總是會習慣在各種負面情緒中找尋答案，焦躁不安也好、自我懷疑也罷，往往這些稱不

  上是好的反應有助於當時的自己往當時認為是對的方向前進，包括茱莉在內。或許正確一

  點的說法是，她想找到完全不會讓自己有負面情緒的興趣、工作甚至是對象，因此只要有

  一些些的不對勁與不合拍，她很快的就會將目標轉向。艾克索對她來說差了那麼一點點，

  從各個方面來看她與他都很相似，和他相處也總是讓她感到開心，可以說沒有意外的話，

  他們就會這樣一直走下去了，只是人生就怕那一個意外的出現，當艾克索認為年紀到了、

  時機成熟了，開始想和茱莉談論結婚生子的規劃時，茱莉卻動搖了。她是喜歡艾索克的，

  但好像結婚生子從來不在她感興趣的範圍裡，而當有了想抗拒、想逃避的念頭時，過去那

  些甜言蜜語與情投意合都成了不想面對的負擔，於是艾克索似乎就註定會成為茱莉的過去

  式。加上她又很快的邂逅了帥氣的艾文，更是加速她想分手艾克索的決心，而同樣不想結

  婚、不想有孩子的艾文，想法上的更為一致，對茱莉而言無疑是比艾克索更正確的對象，

  只是前面也說了，人生最怕意外的發生，當某天茱莉意外發現自己懷孕、意外接獲艾克索

  癌症末期的消息…，意外的接二連三再度動搖了她，不過這一次顯然的有些不同。


  「你是對的人卻在錯的時間、錯的地點出現，帶著錯誤的感覺，才會找不到對的焦點；他

  是錯的人卻用對的語言、對的角色出現，對得讓我無法拒絕，才讓我深深陷在錯誤裡面。

  」


  這是我很喜歡的歌手周蕙一首叫做《愛情無關是非》的歌裡面的一段歌詞，我想或許某方

  面這首歌唱的，是茱莉對艾索克、對艾文的想法吧。而當然的「愛情無關是非」也在某方

  面足以體現她和他還有她和他的關係，以及這部電影花了很長的篇幅在談論的「對的時間

  點裡的愛情」，對的人錯的時間、錯的人對的時間，那種隨著年紀增長隨著改變的眼界與

  心態與放入未來的考慮，茱莉繞了一大圈總算是意識到自己真正想要的生活，還有她想要

  去好好愛的人，可惜無奈的是時間早就沒辦法等她了。


  「如果說我有什麼是後悔的，那就是我真希望能讓妳知道妳是一個多麼好的人。」


  或許都是要當過世界上最爛的人，才會有機會成為自己理想中連自己都會喜歡的最美好的

  自己吧。導演尤沃金提爾輕輕捧著茱莉的臉，替她擦拭著滿身是傷的身驅，他輕柔的告訴

  她、也告訴觀眾，「不論你怎麼樣子的去後悔、去抱歉，無論你後來是怎麼樣子的去討厭

  自己，都請務必記得『原諒自己』。」，於是就在那個瞬間，那些茱莉經歷過的都成了灌

  溉自己的養分，不再有什麼選擇或決定是不對的、錯誤的，至少在某個人生階段裡看來是

  對的、正確的。有可能現在看來是不對的、錯誤的，卻是過去的那個時間點裡是對的、正

  確的，當然也有可能是相反的情況，但重點在於對自己來說，在某個人生階段裡這樣的選

  擇或決定是對的、是正確的就好了。


  處於這個人生階段的我們都可以是茱莉，可以到後來想起來並且痛恨自己怎麼做了這麼多

  對不起的事情，可以討厭自己浪費了這麼時間把自己過得一團糟，但是務必記得的是，痛

  恨完了自己、討厭完了自己，還是要記得原諒自己，因為當過世界上最爛的人，才能夠成

  為現在、甚至未來連自己都會喜歡的自己。



  說不完自己到底有多喜歡《世界上最爛的人》。喜歡導演尤沃金提爾用小說般的方式來敘

  述這個故事，喜歡他偶爾用旁白來替一個章節或者是一小段劇情註解，喜歡他讓茱莉在這

  部電影那種既是主角卻又是配角的親密與疏離感，喜歡他在電影裡灌注飽滿的情緒與情感

  ，喜歡他構成整部電影的一切，從頭到腳都很喜歡，而最喜歡的，莫過於那場時間暫停的

  戲。在茱莉與艾文的世界裡，只有他們兩人的時間是流動著的，她朝著他不顧一切的用力

  奔跑，臉上滿是幸福的笑容，那個瞬間彷彿以為、茱莉可能也自己以為，她真的找到了對

  的時間點裡的對的人，但導演尤沃金提爾在編造這一幕魔幻時刻的同時，可能也做了一件

  殘忍的事情，他利用著這一幕來與後面兩人的結局做一個強烈對照，讓觀眾更能從茱莉與

  艾文的合與分去對整部電影想講的無奈與惆悵，跟幾乎要溢出銀幕的遺憾有更清楚的感受

  與感觸。


  《世界上最爛的人》不責備，反而很溫柔、很溫暖，這是一部屬於這個人生階段的故事，

  是導演尤沃金提爾獻給每位曾經迷惘過、迷失過的人們的一首抒情影像詩，美到不行。


