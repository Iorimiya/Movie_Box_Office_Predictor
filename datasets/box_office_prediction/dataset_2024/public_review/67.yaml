  ——

  「你的歌聲為何如此的短？」一隻小鳥一次被人問道：「是因為你的氣短嗎？」

  「我的歌太多了，而我想把這些歌全唱唱。」 都德A，Daudet.



  ---------

  看著這個故事，看著女主在青春裡遊走，一個想法換過一個想法，一個男人換過一個男人

  ，無法堅持，逃避得好輕盈，必要的時候開個玩笑說個小謊就過去了，仿若小鳥在樹枝間

  輕輕點過毫無痕跡。腦海裡想到的，是這首好多年以前讀過的詩。


  小鳥誠摯地說：我的歌太多了，而我想把這些歌全唱唱。


  你能怪這隻不知天高地厚的小鳥嗎？


  人生有多少種可能性？


  尤其，如果你身姿窈窕，如果你青春健康，如果你聰慧敏捷，有全世界的時間，有揮霍不

  完的精力。你就像盛夏的奧斯陸，乾淨的陽光撒在石板路上，先進節能的綠色建築天際線

  ，路上飄著咖啡香，行人衣著得體，沒有飢餓，沒有戰爭，沒有煩惱。


  導演說故事的功力好強，好幾次每當有“這不就是第一世界問題(first world problem)

  ”的酸意湧出時，導演總能表達出新的故事厚度，讓你有種“咦～～好像有什麼”。好像

  有什麼，擊中你的心，好像有什麼，也曾經是你個人的迷惘，個人的追尋，只不過有人用

  責任，用不同道德尺寸壓抑過去也就過去了。


  對於這些選擇。


  你遺憾過嗎？你慶幸過嗎？甚至你是否感到榮耀嗎？


  還是你也有一瞬間。和女主一樣，懷疑自己是否全搞砸了，覺得自己是世界上最爛的人。


  有沒有可能，自己還真曾是錯的一塌糊塗


  辜負了不該辜負的，錯過了不可能再來的。


  但再來一次，也非如此不可？


  當漫畫家走向生命的盡頭，說了那一句：

  我後悔沒有讓你看見你是多美好的一個人。

  恍然間有種故事扭轉的感覺，也許，導演要說的不只是一個女孩的故事，是每一個人，無

  論在多守本分的人生裡，都會有過的後悔和自責，或許都有那個時刻，對於為與不為。

  生命的虛擲也不總是白費。


  之後她剪短了頭髮，天馬行空的夢想似乎也堅持下去成了職業，生命不曾停歇，當曾經的

  愛人成為別人的父親，她的表情平和安詳。



