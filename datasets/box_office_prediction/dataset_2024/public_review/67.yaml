  躁躁鼓動著。「即將滿30歲的茱莉，人生總是一團亂。已經糟蹋了許多天份的她，對生活\n不安現狀，對未來仍在摸索」這不就是在說我嗎？總是在追求理想生活的路上，不甘於不\n\
  斷重複的日常，不想在自己的人生中裡演配角。但不停地轉換中，反而耗盡了心體氣。感\n情狀態上倒是和女主角南轅北轍就是。(btw我也是視覺動物)\n\n轉來轉去都是有理由的\n\
