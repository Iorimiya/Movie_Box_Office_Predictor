  前幾天受到了震撼教育,就來看這部電影應景一下

  不得不說真的很值得去慢慢品味,一邊去審視自己

  劇中腳色們的經歷都十分寫實

  不管是人生的抉擇或是社會給的框架

  甚至面對自己的心魔,我們在看也都深有同感

  我相信很多人這時也在面對差不多的問題

  至於標題裡的"最爛"是指甚麼?

  一開始覺得是女主角在感情上的瑕疵

  後來想也許還太狹隘了一些

  也許是因為她不符社會框架所以是世俗認定的爛人?

  我不知道,我只知道前任才是跟她最匹配的

  他們倆要面對的還蠻像的

  最後他們走在一起也印證了這點

  這部電影意外的很容易下嚥

  沒有歐洲電影的既定印象,同時也能讓人思考

  對我來說這些都是好電影的要素

  ----

  Sent from  on my iPhone 14 Pro Max


  --

  我見過...你們這些人不會相信的事

  我目賭在獵戶座的邊緣著火的攻擊艦

  我看見C光束在湯豪色星門附近，在黑暗中閃亮著

  所有這些時刻都會消失...於時間中，一如眼淚...消失在雨中

  死期到了


