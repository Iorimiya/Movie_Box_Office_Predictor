title: '[好雷] 世界上最爛的人 - 生命中的確幸與遺憾'
url: https://www.ptt.cc/bbs/movie/M.1644389729.A.7DA.html
date: 2022-02-09
content: '雷文防雷資訊頁









  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~










  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~





  其實是一月中觀的影，但當下未整理好心緒。後來仔細想了想，《世界上最爛的人》或許

  是我近年來最喜歡的描繪Y~Z世代的作品。這兩個世代裡集結了網路科技的變革與社群的

  快速變遷，同時3C的推進、手機的形式也進一步影響了閱讀習慣與媒體的表現形式，當我

  們談及這個世代，很輕易地都能說些關聯詞：從最早的無名小站（甚至奇摩家族）、即時

  通與msn，一路至今的臉書、ig以及更年輕世代喜愛使用的tiktok......


  「當所有事情都有無限可能的時候，其實意味著你無法專注做完其中一件事。」很久以前

  因為用交友軟體時寫下一些些對於上面使用者（包含自己）尋覓的心態，如今在看《世界

  上最爛的人》時又想到。《世》的角色設定其實相當應於我自己：包含年齡區間、學科與

  興趣的八爪與嘗試、藝文與社群的進展，當然不只這些，電影嘗試去囊括並觸碰這些世代

  的生活特質與暴亂：婚姻及家庭的探索、未來世界的價值觀、原生家庭的拆解、某些議題

  的政治正確......


  上述的元素都被導演用非常溫和的方式放進電影裡了。《世》的故事以愛情為主軸描繪女

  主角茱莉約15年間的生活與遭遇，起於大學求學階段而終於三十歲之後。整部片的劇情該

  算是跌宕，卻又彷彿沒有發生似地──或許這點即暗藏著導演對於生活的觀察與釋懷：在

  twitter上因為文章爆紅但也沒有後續結果、跟事業成功的漫畫家相戀卻又戛然而止、在

  一段共同不想生孩子的關係裡發現懷孕最終又流產分居、收到前男友即將逝世的消息卻最

  終沒去探望......這些在當下都是火花與刺痛，然而回到最後一幕，轉作劇照師的女主角

  即使看見演員與第二任情人的關係，仍若無其事地修著演員的照片，最終一切的一切都像

  是生活的縮影。


  是否我們此刻的生活就是如此？在某一年「小確幸」一詞忽地廣為使用、成為各個廣告主

  打提倡的生活風格之後，那些確幸之外的傷心與遺憾也隨之被化約成細小的樣貌，跟著確

  幸一起分布在時間裡的各處。就如同片中所有心碎而漫長的情節，都沒有暈開，而是非常

  節制地呈現事件。


  於此，值得一提的是片中採用的幽默色彩和旁白（及分章），對我來說兩者都發揮了很洽

  當的效用：幽默的成分除了讓傷心或緊張的片段能夠有會心一笑的機會（像是茱莉在醫院

  被艾克索抱著時，把艾克索放在她胸部的手往下挪；艾克索友人深夜吵架的橋段）、同時

  我也看到導演選用更輕鬆但不批判的方式去探索這些世代的表徵，像是艾文前女友的受啟

  發以及後續的IG貼文；而旁白及分章的設計，彷彿不斷地提醒觀者對於茱莉的第三人稱，

  當你聽見旁白說「茱莉愛上了艾克索」那個敘事與演員自己演出情緒轉變並回頭擁吻艾克

  索是截然不同的，會更讓人意識到「故事」本身。對我而言，也許《世》並不真的是部要

  直面、要讓你感同身受的作品，更多是側面的敘寫，讓觀者更大面積地去檢視自己生活（

  或關於世代）的一切。


  然而在節奏上加入了些許奇幻元素，似乎讓電影整體沒有導演以往其他作品那麼穩固踏實

  ，時間暫停而前去找艾文的片段我不太喜愛，但藉著迷幻藥去剖析女主角內心的陰影與假

  想眼光的壓力（對自己肉體的壓力）尚能接受。不過瑕不掩瑜，關於感情的力道仍然保持

  水準，一如其他我所喜歡的舊作《831我在奧斯陸》、《記憶乍響》，都沒有過度的渲染

  ，但又留下了足夠的空間給予觀眾思考及感受。


  有人說Z世代是自訂規則與百花齊放的世代，多元的各種主義於各處崛起、卻又浸於後現

  代的氛圍之中而不想被既定俗成的定義與描述規範，然而仔細一看，仍然會看到這個世代

  裡的人群（追求）的秩序與想像的世界樣貌，正如同有句話說：「會質疑一切的人，是因

  為他內心中有一個最終極最真實的答案」。《世界上最爛的人》讓觀者看見了這些微小的

  掙扎與擺渡，也許有些是原地踏步，有些是走到了很遠的地方卻又折返，但是世代仍然在

  發生，人們都如同茱莉於片尾一般，習得處理複雜課題的能力與內心，並且繼續往前....


  --'
