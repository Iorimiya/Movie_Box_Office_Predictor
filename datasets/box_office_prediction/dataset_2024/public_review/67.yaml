content: 'The Worst Person in the World










  “It''s interesting how love challenges us when it comes to defining ourselves.

  ” - Joachim Trier



  如果要選2021最喜歡的一部電影


  身為A24腦粉的我在看這部以前大概會把票投給冰島的“Lamb”




  被比擬為挪威版的”Frances Ha”


  ”The Worst Person in the World”是一部同樣極為真實的電影


  這裡的真實不是指一般人會隨意混進路邊的派對愛上陌生人


  不是指人人都可以按了廚房開關後就暫停時間在馬路上為愛而奔


  而是Joachim Trier透過鏡頭刻畫出了一種十分令人感同身受的情感


  對人生感到不知所措是可以的，做出糟糕的決定是可以的


  辜負了深愛自己的人是可以的，做出讓自己失望的事是可以的


  雖然自我厭惡一點也不健康


  但我們始終必須學著與這種情緒共處




  片中很有意思的一段





  神似Dakota Johnson的Renate Reinsve把女主角Julie對人生與感情的困惑詮釋得恰到好

  處


  我們每天都在用自己的方式試圖找出人生的答案


  面對未來的不確定、面對與家人的衝突壓力


  面對感情上的渴望、面對想成為更好的人的自己


  這些問題不會有正確答案


  電影也不會對你說教告訴你怎樣才是通往好人的途徑


  但透過Joachim Trier的影像與敘事氛圍


  即便我們在人生某個階段都曾經認為自己是世界上最爛的人


  在看完本片後似乎也能稍微被溫柔地原諒了一點點








  精準挑選的配樂搭上奧斯陸的清澈美景


  我很喜歡一段Julie獨自望著夕陽、望著奧斯陸狹灣內海的畫面


  整個影像雖然簡單日常卻宣洩出非常濃厚的情感




  我想這是一部寫給那些熱愛做夢不切實際的人們


  關於如何在被有限時間綑綁的人生中


  盡力成為一個不那麼糟糕的人





  到底怎麼可以把畫面拍的這麼美！！






  推薦訪談片段：


  有提到關於兩個男人如何把一部女性角度的電影拍得如此細膩完美




