  其　他｜光點台北(2022.02.22)\n\n(無雷推薦)\n\n 1.故事很明確地分成了「序、跋、12章節」，每章節都有標題，加上第三人稱旁白，像\n在看一部影像小說。\n\
  \n2.台詞口語但富有哲理，劇情寫實卻不失幽默，演員表現細膩而不油(也都蠻養眼)。\n\n3.故事是寫實的，但安插了幾個魔幻情節作為點綴，光這幾場戲就值回票價了吧。(暫停\n\
  那段媲美消失的情人節 ，迷幻香菇則會想到 猜火車 )\n\n4.導演「這是一部拍給覺得自己還沒長大的大人的成長電影」\n\n(有雷心得)\n\n如此相似，如此不同\n\
  \n人生的每個階段，好像都能找到電影來詮釋、下註解。暴走青春的迷惘徬徨有人是 《#淑\n女鳥》、《 #壁花男孩》、《 #再見柏林》 ，初老社畜的無所適從則可以是《紐約哈哈\n\
