  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  看過導演尤沃金提爾過去作品：《愛重奏》、《記憶乍響》卻印象不深。應該是因為往往

  電影主題有點類似阿薩亞斯，或Mia Hansen-Løve等等描述「人當下的生活狀態」作品，

  敘事方式通常平舖直述沒有啥「花招」，往往強調劇本與演員表演的戲劇性等等。不過之

  前看完《八月三十一日，我在奧斯陸》沒有很久，依稀還記得這部電影在講的「創傷」。



  《世界上最爛的人》因為偶爾會在去年各大年終榜單看到，總是有光環在頭上的期待，而

  片子一開始就宣告章節式結構，確實是具有節奏感的戲劇張力，配上自我剖析的主角旁白

  ，令人想到《艾蜜莉的異想世界》，也帶來類似的輕盈；至於故事中那種女主角的追尋，

  也想到了過往印象中「瘋愛」式法國電影，就是一直換男友，但到頭來覺得舊愛還是最美

  的，跌跌撞撞的任性過程的北歐冷靜版本。


  但最令我感興趣的是，電影涉及了女性主義與精神分析的交會 (女主角曾經放棄傳統醫學

  改念心理學)。企圖建構一個男性不在場的女性觀點，劇情中女主角父母離婚，由媽媽扶

  養長大，爸爸另組家庭，成為一位長期不關心女兒（女主角）的父親，展現在女主角對於

  愛情的不安全感，於是時常感到不對勁就任性的分手換男友，如此投射在父親長期缺席某

  種伊底帕斯的象徵關係中。


  裡頭出現一句十分「精神分析」的話，出現在女主角已經喜歡上另一個人，跟男主角提分

  手時說：「我愛你，但我也不愛你了。」 這樣十分拉岡式的描述：真實（the Real）的

  永遠空缺。或說，那個整部電影在象徵（穩定的愛情）與想像（外遇對象）界域徘徊中展

  示一種永遠都無法達成的真實，一旦達到了就是失去(電影結尾)。


  《世界上最爛的人》就是帶有某種「學術上」思考的過程中，展現如此尋常愛情的人生體

  會，確實會讓人心有戚戚焉。



