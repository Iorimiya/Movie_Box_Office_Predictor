content: '雷文防雷資訊頁


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  乍看片名，《世界上最爛的人》有點讓人摸不著頭緒、買票時也可能羞於啟齒，但毫無疑

  問，這是今年最好的電影之一。


  「我希望你能夠成為最好的自己」

  「萬一這就是最好版本的我了呢？」


  《淑女鳥》真誠道出青春期的迷惘，怕自己活得不夠酷、怕喜歡的人不愛我、怕沒有完美

  性關係、怕自己是不是真的像媽媽說的那麼廢，連進入理想大學的資格也沒有。太多自我

  質疑、卻也自命不凡，都因為年輕而有大把時間去try and error。不過如果年屆而立還

  是對人生沒有頭緒，眼看親友成家立業、停滯的愛情事業遭到社會期待與同儕壓力輪番拷

  問，你還能理直氣壯地說「這是最好版本的我」嗎？


  最好跟最爛只有一線之隔，中間的距離是時不我與，《世界上最爛的人》可以說是十年後

  的《淑女鳥》，格局看似輕盈私密、實則形塑一個世代的集體焦慮，在剛滿30歲的這年觀

  賞，特別有感。


  「我當然愛你...但同時，我也不愛你了」


  30歲的Julie這樣說著—旁白還補充說明她此刻心裡正開著小劇場，琢磨該用什麼語氣才

  能表達分手的決心—但《世界上最爛的人》不是渣女大全。事實上，Julie不只感情拿不

  定主意，職涯過程也三分鐘熱度：曾放棄醫學院、轉攻心理系、休學鑽研攝影，目前有穩

  定的工作、愛她的男友，看似來到適婚年齡的最佳狀態，卻堅持不婚不生，恐懼什麼也說

  不上來，可能習於逃避、可能不甘平庸、也可能怕活成第三人稱的自己，放棄在生活叛逆

  的權利。


  過往對丹麥導演Joachim Trier並不熟悉，廣受好評的《八月三十一日，我在奧斯陸》也

  是不久前才補上。該片聚焦在Anders戒毒期滿後努力重回社會的一天，男主角Anders Dan

  ielsen Lie（在《世界上最爛的人》飾演漫畫家前男友Aksel）演活了自卑又拉不下自尊

  的更生人，不時有Anders面目模糊、背景人物清晰的畫面來呈現人際的疏離反差，鏡頭下

  的奧斯陸則充滿冷調靜謐的美感，彷彿足以吞噬瀕臨崩潰的脆弱靈魂。


  相較之下，《世界上最爛的人》的光影相對溫暖，但巧思有過之而無不及。Julie的30歲

  被分成12個章節、每段10分鐘不等，卻精準註記而立之年遭遇的認同危機：看不到結果的

  格差戀、賀爾蒙作祟的精神出軌（從來不知道共抽一支煙可以如此唯美又煽情，而當整個

  奧斯陸像是《消失的情人節》般魔幻靜止時，Julie的歡欣狂奔對照Aksel的心碎，顯得諷

  刺又不忍苛責），看著她在一段段關係裡激情、平淡、恐慌、最終爆烈，導演並不打算批

  判。


  這不代表導演默許這一切的發生，相反地，他用透過充滿說服力與同理心的側寫，道來Ju

  lie所有行為，都是最符合當下的選擇，這正是我喜歡這部片的地方。


  愛情輕喜劇只是糖衣，觀眾可以輕易在情慾流動中作出道德評斷，但隨著Julie其他面向

  逐漸開展，比如遊走曖昧邊界卻否認出軌、無意踏入家庭也不甘寂寞、嗑了藥才有勇氣對

  抗父權、以及太多想來比做得更容易的事，在作夢太方便、選擇太繽紛的5G時代，伴隨自

  由的反而是不自由，我們才發現某個時刻也曾是好高騖遠的Julie，因為舉棋不定而錯過

  機會、不負責任、傷害別人，變成世界上最爛的人。


  「我浪費太多時間去擔心，但後來出了差錯的，從來就不是我所擔心的那些事」


  讓這一切年少輕狂成立的原因，就是女主角Renate Reinsve。神似Dakota Johnson的清新

  氣質、與Julie隨心所欲的混亂完美融合。印象最深刻是在序章，染了一頭粉紅頭髮的她

  望著認真上課的心理系同學，靈動大眼彷彿說著「這一點也不酷」；而在無數茫然中虛長

  年歲，她始終清楚的是此刻對生兒育女的恐懼，因此在意外流產時眼神反而流露釋然，瞬

  間懂了原來30歲就是這麼一回事，無所謂好或爛，只是更踏實接受了自己。


  作為「奧斯陸三部曲」收官之作，Joachim Trier記錄了15年來的挪威，而Anders Daniel

  sen Lie彷彿導演的代言人，在他的故事裡滄桑、卻更顯成熟魅力；他飾演的Aksel在重病

  之際、跟Julie的對話看幾次都讓人悵然，世界變化太快，ㄧ不小心就被無常追上，想被

  用什麼樣的方式記得、跟想活成什麼樣子，原來只是找尋自我的不同時態，兩個世代的對

  話終於交會。


  珍惜當下的老生常談，被用屬於這個世代能共感的議題與形式溫柔反芻，魔幻同時寫實、

  自溺而不濫情、成長而後自省，能當一個世界上最爛的人，是幸福的。


