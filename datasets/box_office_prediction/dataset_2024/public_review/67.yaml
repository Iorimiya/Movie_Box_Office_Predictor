date: 2022-11-07
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  二刷《世界上最爛的人》還是好看，在前男友生病之後與女主角的對話中想起（今天洗我

  腦洗得很兇的）韓炳哲書中討論的「他者」。


  看完電影之後，立刻回頭去重讀《愛欲之死》。讀完覺得《愛欲之死》裡主要討論的「愛

  欲」並不適用於《世界上最爛的人》。因為《愛欲之死》聚焦於資本主義下，走向功績主

  義而憂鬱、焦慮且自戀的世界，人與「他者」的界線消失，「愛欲」被「色情」所取代。


  《世界上最爛的人》卻是完全不同的故事。甚至女主角與兩任男友的關係，都可以說是一

  種「愛欲」的關係，她思考、感受和選擇，她清楚知道自己在做什麼，無論是「出軌」那

  長戲、分手時的爭論、醫院裡的對話，都展現了她對於兩段關係的認知（雖然她無法用語

  言表達得很完整，但她知道界線和在關係中她所期望）。即便時間上有重疊，在她的感知

  中，問題都不是發生在對方不好、自己不好或是沒有感情，而是更無法說明的「什麼」，

  讓她知道，某段關係到了該停止的時候。


  從這個角度看，兩位男友都是女主角生命中重要的「他者」。在遇到前男友之前，她其實

  已經有過幾段關係，但在酒會上的聊天，讓他們發生關係，而後他們同居，參與對方的世

  界。「出軌」的事件也是發生在亂入婚禮趴的聊天中，兩人遊戲式的試探之中，一而再挑

  戰關係界線。兩者都不屬於韓炳哲所論述「相同者的地獄」，亦非一種「自戀的糾纏」。


  回到二刷讓我想起「他者」的場景。醫院中，他們對彼此說，即使已經分開，還是時常在

  腦中聽到對方對自己說話。前男友對女主角說：我知道我們的關係是特別的，你不用說什

  麼，你的人生還長，但我已經到這裡了。生命中的「他者」，不是淺淺的關係，在一起或

  者分開如此簡單，而是成為某種「記憶」的方式存在（這或許也是前男友在最後說，他不

  想要假裝一切沒事，他不想要成為「記憶」，他想要跟女主角快樂的在家裡生活。他知道

  他會成為記憶）。


  後一個男友對女主角的影響表面看起來沒有前男友那麼深刻，但電影裡還是給出一些訊息

  ，像兩人剛在一起時，女主角說在他身邊她可以完全成為自己，不是說之前沒有，但不是

  出於她自願的。因為後一個男友是屬於生活人，不需要任何事都表達出來，只有簡單的默

  契。但女主角也從中理解到，並非完全屬於這樣的生活，她有她的想法、有想表達和討論

  的東西，時間到了她還是需要繼續往前進。後一個男朋友這樣的方面，無法滿足她。


  我很喜歡《世界上最爛的人》呈現出「真正關係」的質地。人與人之間，不一定是有什麼

  結局（生兒育女）才是「幸福快樂」（非常美式的家庭構想）。每段真實的關係可以給一

  個人的東西遠超過所謂「結局」，而「那些東西」唯有透過「經歷」才能獲得（沒有人可

  以將自己的經歷轉移給他人）。


  ***


  這裡是我的樂園：




