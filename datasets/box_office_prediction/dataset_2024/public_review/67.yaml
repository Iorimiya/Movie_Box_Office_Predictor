title: '[好雷] 自由、自主，然後：《世界上最爛的人》'
url: https://www.ptt.cc/bbs/movie/M.1645459765.A.8E4.html
date: 2022-02-22
content: "全文有雷建議觀影後再讀。\n\n\n\n\n　　圖文好讀版：\n\n\n　　\n\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\
  \n\n\n追求自由、自主，然後：《世界上最爛的人》\n\n\n\n　　在網路世代，訊息通達使生活更加瞬息萬變，眾多的可能使初步的成功\n\n與嚮往達成後，感到好像不是那麼適合自己，或者無法往前，於是我們放棄\n\
  \n過去的努力，做了別的選擇。然而，無論選擇了什麼，舉目四顧，彷彿永遠\n\n有更好的──只有不適合是確定的，但怎樣就是「最好」？什麼又是「適合」？\n\n\n\
  \n　　《世界上最爛的人》分成序、１２章、跋，一路旁觀女主角茱莉選擇的\n\n歷程。茱莉擁有選擇的自覺、自由、聰慧與果斷，她考上了醫學系後轉讀心\n\n理系，迷上攝影而又休學，前後與心理系教授、模特兒談戀愛，接著遇到漫\n\
  \n畫家艾克索，在一夜情之後，艾克索一席「你應該完全自由，不必追趕我」\n\n的話使她甩掉了原本的男友，跟艾克索同居、交往數年──直到艾克索的事\n\n業有成，兩人都到了適婚、適育年齡，來到了人生必須做出選擇的關卡。\n\
  \n\n\n　　作品裡有著性別歧視的艾克索是個可靠的男友，年長她十五歲，總是用\n\n心理分析將話語脈絡尋找一個答案，而茱莉的不安定讓艾克索能離開創作時\n\n\
  的狀態。兩人不僅互補，艾克索的特質更補償了她童年欠缺的、「會愛她的\n\n爸爸」。如果跟艾克索定下來並且生孩子，想必是世人眼中最適合「女性」\n\n的生活──就像他們度假時周遭親友那樣，那是一個與茱莉格格不入，讓她\n\
  \n自覺「異類」的世界。在以艾克索為主的社交場合，茱莉多次選擇一再重來\n\n使她自覺「一事無成」而沮喪；艾克索讓她處處矮他一截，每次爭論，無法\n\n將抽象感受化為言語，反而屢屢被艾克索「下定義」又使她更加低落。於是\n\
  \n她離開了宴會獨自回家，每一步都是失重，直到溜進了另一場宴會裡，遇到\n\n艾文彼此吸引，在試探「偷吃」的界線邊緣互相挑逗，不留下完整姓名作別。\n\n這段短暫的自由與放縱原本是內心一次奔放後就要收斂，然而接下來一篇文\n\
  \n章爆紅卻也沒有後續，三十歲生日父親無論如何都有理由不來見她，送的禮\n\n物是跟異母妹妹一樣的運動夾克──這一切生活上的固著使她再次遇到艾文\n\n及其女友的同時，出現了新的選擇。\n\
  \n\n\n　　「如果你覺得幸福，那我就不打擾你。」\n\n\n\n　　艾克索想要的安定成為茱莉想要前進的枷鎖，在人生不同階段遇到對的\n\n人，各自追求的不同，在一起的離心與難以改變導致只能旁觀自己的生活，\n\
  \n那就只能「我愛你，但我同時也不愛你」的分手。但事實是，當有另一種可\n\n能更好，可以逃離困境的選擇，又為什麼要停在原地？既想離開，又怎麼能\n\n算是「對」？所謂的專情或許只是，沒有其他更好的選擇。\n\
  \n\n\n　　無論是想得到的得不到，還是想得到的得到了，都是悲劇，只是後者會\n\n被棄置在後。艾文同樣因為女友的人生路徑強勢而漸行漸遠，同樣有會忘記\n\n\
  兒女生日的爸爸，長久被忽視在忽視彼此後自然成為相知相惜。但跟所有交\n\n往時久的情侶一樣，被選擇的優點逐漸磨平成缺陷，同樣是讚美，艾克索的\n\n是經過市場考驗的肯定，艾文卻令她懷疑其價值之可信──「跟你在一起，\n\
  \n我可以做自己」或許只是因為對方毫無追求與推進的可能，艾文的包容底下\n\n的無所謂再次成為停滯。\n\n\n\n　　「我感覺自己從來沒有想清楚，我就這樣糊裡糊塗地往前走。」\n\
  \n\n\n　　故事至此，彷彿無論是愛情或是人生追求，茱莉的選擇都終歸「失敗」，\n\n偶遇新開的紅玫瑰終會凋零，卻又不想真的回頭重端那碗放下的飯──相對\n\n\
  那些許許多多早已被定義與重寫定義的「成功」，被棄置的「有」和遠在他\n\n方的「無」，讓人不得不自覺是「世界上最爛的人」──但始終抱持著信念、\n\n執著於藝術的艾克索，從地下漫畫到成名，再從成名後電影化《山貓大鬧聖\n\
  \n誕節》成為性別思潮的批判對象，終而必須在電視裡為自己過時的思想、為\n\n過去安穩孵出他、卻又被當代棄置在後的人生辯駁，然後失語，只能承認美\n\n好的一切只能留在昔日──又有什麼成功是永遠的？\n\
  \n\n\n　　在時間、在心靈的不斷變動中，在相對而且更多、更容易找出「成功」\n\n的現在，成名只有十五分鐘；但任何一個時刻，都有可能會是「世界上最爛\n\n\
  的人」。當在太多太快的資訊與變動中證明自我，匆促地做出選擇，我們都\n\n不得不棄置沒被選擇的──那可能是過去珍愛的、重視的、努力的，使我們\n\n總會在那個選擇的路口頻頻回顧自問：放棄要重來，不放棄就好嗎？追求最\n\
  \n終一事無成，那還要堅持下去嗎？\n\n\n\n　　或許就是要經歷這樣的過程──我們總會在愛情關係裡的對方尋找自己，\n\n卻發現匱乏的遺失在心靈的迷幻森林，需要將現實的意識昏死才能深潛尋找\n\
  \n恐懼與欠缺的碎片；或者在分手再也無所要求也無可要求後，過往的了解才\n\n能成為鏡子，真誠地看待彼此。畢竟命運會不時給你驚喜：可能是突來難治\n\n的病痛，可能是非預期的懷孕，可能是，死亡。\n\
  \n\n\n　　「真正出問題的，從來不是我擔心的事。」\n\n\n\n　　最後茱莉還是終結了這兩段愛情，孤獨使她成了劇照師旁觀他人，告訴\n\n自覺演得很爛的演員「記住這種感覺」，又目睹演員與同樣不要孩子的前男\n\
  \n友共組三人家庭的畫面。每一次的努力與選擇，都是為了想當人生的主角，\n\n自主與自由在手的同時總也不得不成為別人與自己生命裡的配角。但是這部\n\n正視了現代女性在人生與愛情的焦慮與處境，毋須遺失人生還要把一天成為\n\
  \n別人擺拍的道具才能證明有人愛你，毋須想要無痛失戀卻要一再面對與愛上\n\n不聽自己說話或已婚的前任，也毋須死亡再過兩年時間才能讓凡事想掌控在\n\n手的丈夫願意了解自己──愛情從來就不是尋找自己的解答途徑，想要什麼\n\
  \n也終歸要由自己選擇與經歷。那麼，就算大部分時間都覺得自己是世界上最\n\n爛的人也沒關係，把這種「我最爛」的感覺放在心裡反覆回收利用吸收生活\n\n裡獨有的養份，曾付出的努力仍會指引你如何向前，時間會證明哪些與你有\n\
  \n關與無關，而你可以在任何一個時刻，對那些在你生命裡的所有主角，也對\n\n自己說：\n\n\n\n　　「你真的是一個很好的人。」\n\n\n\n--\n一隻鳥飛過去了，天空還在。就是這樣。\n\
  我懷疑，但，就是這樣了。\n有時候，眼睛只肯告訴我這麼多。\n\n                                  陳斐雯  貓蚤札（其三）\n\
  \n--"
