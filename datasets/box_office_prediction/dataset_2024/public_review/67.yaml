date: 2022-03-07
content: '拖了半個月終於看了《世界上最爛的人》！也回想起 Joachim Trier前作《魔女席瑪》與《八月三十一，我在奧斯陸》，聽說這三部可以連成屬於他的「奧斯陸三部曲」？這個關聯與其演進我還要等複習後再想想。總之《世界上最爛的人》在其中應是形式最歡快活潑、場景最鳥語花香、主角最古靈精怪、議題也最入口即化的，難怪這次上映在台灣與在本版都有出色的成績、一點沒有「藝術片」或「北歐片」那或沈重或冷冽的包袱？當然它還是有其議題，而且議題恐怕挺大：它還是一部我稱之為「城市存在主義」的單主角走路電影，只是這次探討「存在」的面向更廣了。


  廣是廣在面向，但我想核心精神還是很簡單，對我個人來說並非新概念，也希望這概念在社會可以慢慢從邊緣晉升主流：片名是《世界上最爛的人》、電影中由男二說過一句內疚的「我像是世上最爛的人」、而這社會也處處凝視規訓提醒「你是個爛人」、甚至從小被凝視規訓內化心中還會自我檢討「我是個爛人」、當然也不時發現就算擺脫外界枷鎖純以自己眼光自我檢視也常常「真是個爛人」XD  唉，為什麼人活著壓力這麼大、不管怎麼做都是錯的？甚至不管從社會視角旁人視角還是自己視角來看都仍是錯的？難道每一個人的宿命都是「」不可能有救？




  電影最後救贖應是那句「你真是個很好的人」，不管你走這一遭完成多少任務做過什麼選擇甚至犯過什麼錯。這以我人生導師的生命哲學理論說就是「身為」，不因你盡多少義務有什麼成就或做什麼貢獻而定義你、而只要你以仁行事就算一無所有一事無成仍有絕對尊嚴！以這角度看，本片女主角
  Julie資質很好浪費了、讀過醫科輟學了、再讀心理也荒廢、一個男友換一個、年紀到了沒小孩、成家立業沒一撇、父女情結放不管... 足以稱之浪費社會資源的「世界上最爛的人」嗎？不，她再魯再廢都有絕對尊嚴，唯一稍嫌不仁的大概就對男二的殘酷吧？


  此片序跋與 12 章中，看序章與第一章「其他人」我們就知一個最淺薄概略的「社會凝視」，不外就才貌雙全的女子到了三十就該發揮長才有好工作結婚生子家庭美滿，但 Julie就是心隨境轉不走這套、而漫畫家男友
  Aksel也包容鼓勵一拍即合！只是隨者 2-5章這關係的動搖才開始慢慢挖深，在此觀眾首先都會好奇：為什麼，本來開明自由鼓勵她揮灑自我的 Aksel慢慢變了一個人？變得喜歡
  "mansplain"滔滔不絕地、變得事事都要「精神分析」強加定義、甚至碎念耳語軟硬兼施催促她生個孩子？配上他畫的禁忌漫畫《鮑伯貓》，總令人覺得又是個沙文主義自大男子？


  若以愛情片看，可以第五六章作分水嶺：前五章，心隨境轉擁抱自由的 Julie，交往的是由開明漸轉為規訓的大男人 Aksel；第六章開始，追求自由不要規訓的 Julie，交往的是也為一種「環保規訓」所苦的小男子Eivind，這回卻是自己由開明漸轉為凝視而傷小男子的心？難道過去被凝視的
  Julie變成了凝視別人的 Julie？對我來說，此片拍了一堆大齡青年的浪漫與詼諧後，真正要打開視野連結經驗就從此開始：Julie 從前半片「最爛的人」變成後半片施加凝視、凝視的是後半片「最爛的人」Eivind，那麼換位思考回想前半片凝視她的
  Aksel是否也曾是個「最爛的人」？




  本片兩男中，重點應還是導演愛將演的 Aksel，可說在探討「最爛的人」這概念時把這角色一生都貫串了：如今 45 歲的他自小就有不堪回首的童年、自小就有許多慘綠年少抒發慰藉的管道，因此他眷戀實體書籍唱片與經典老片一生不放手、更以老派藝術家精神畫禁忌漫畫激盪社會討論！甚至這個批判戰鬥的藝術家精神轉到「精神分析」領域時、是要揭露傷疤挖掘黑暗大膽面對的！說不定，正是這種老派的戰鬥路線驅使他聲聲催促
  Julie生子成家，因為眼看 Julie也有父女情結他就鼓勵以「自己的家庭」征服心底陰影！只是在新時代這戰鬥態度竟成了「最爛的」沙文男子。


  如果 Aksel的「最爛」是當代女權控訴的沙文男子姿態、也真令 Julie與他交往一回感受到凝視規訓，那麼 Julie下一個男友 Eivind 的「最爛」則是另一種極端：Eivind本有個女友他事事順著、許多事他不懂就跟著對方做、對方提出一堆西方白人生活「最爛」的控訴他默默承受、跟著當環保狂人縱不情願也行禮如儀；甚至分手終於自由後仍兢業自課、就算跟
  Julie在一起也是怎麼順就怎麼過下去、兩人不生孩子對他來說是基於「下世代環境」還是基於其他共識他說穿了也沒啥主見... 如果 Aksel是老派戰鬥姿態太緊壓到了
  Julie、那 Eivind 恐是太過虛無令 Julie氣結。


  也許 Aksel對藝術戰鬥的老派鄉愁是、而 Eivind 隨波逐流將就一生則是，相較之下 Julie定不下來愈發可貴：面對這瞬息萬變的複雜世界，Aksel 抓到一條浮木就當人生歸宿投注一生心血，結果時代一變他落後了就成為「爛人」；面對這資訊爆炸多方政確紛至沓來的世界，Eivind雙手投降隨波逐流過個不犯錯的庸碌人生就滿足，誰知只是安於現狀不思上進也令他成了「爛人」；倒是對「爛人」標籤最習以為常的
  Julie，竟還能在人生每關都仍傾聽己心？只要一點感覺不對馬上跳出去？




  曾經也可上醫科卻不誤正業差點氣死老師的我，看了這片的 Julie真是心有戚戚焉：這個人間很複雜，但為我們規劃好的道路很清楚，人生掙扎中有人做藝術有人煮咖啡，自小功課好的出路更窄彷彿只有「醫科」配得上...
  但，任一個學科任一種人生都充滿未知與複雜、我們總是踏上了船才知箇中滋味、怎奈頭洗一半又顧慮人生有限已萬難反悔... 本片女主 Julie就是敢於面對自己傾聽己心永保批判者，人生每一個抉擇她就算並非全知無法理性分析、但感性的直覺已告訴她這條道路有其不對勁，她過人之處就是對這「焦慮」從不壓抑、縱千夫所指甘冒大不韙也必採取行動！


  本片不論是在描繪 Julie的迷惘躊躇還是她的大膽改變，我想應該都是在讚頌她身為一個人傾聽己心伸張自我的生活態度，其中第五章的「世界凝固唯我意識暢快奔跑」之魔幻時刻、以及「拉高視野旁觀自我」還複頌台詞的理性抽離，應是本片最令人難忘的視聽覺設計，尤其看海報捕捉的那場「跑動」多酣暢淋漓？然而，這樣「做自己」的生活也不是風花雪月，就算
  Julie平日再雲淡風輕都遲早要面臨沈重挑戰，就在片末兩關：(1) 與臨終前男友 Aksel的知性交心，回首爬梳這焦慮一生後臨死能得超然嗎？(2) 自己最避談的「懷孕」悄悄來到，能拿定主意做出對的抉擇嗎？


  這兩個抉擇一個五味雜陳、一個各憑天命，畢竟人生也不是「忠於自我」後「擇你所愛」那樣簡單，至於另一句也很勵志的「愛你所擇」呢？永感不足恆常批判的 Julie當然不會這樣屈從現狀啦
  XD 只是當午夜夢迴想起從前做過的抉擇、甚或憑欄倚窗投射平行世界的另一個自己 (!)，一種「得不到總是最美」的他方想望仍時時浮現、若說對這想望可全心超然那恐過於理想遠離人性了...
  這畢竟只是 Julie揮灑自我的人生中一個小篇章、未來紛至沓來的人生挑戰還待她修煉，要不忌外界的世俗眼光還只是第一課、連自己人生抉擇都能昂首闊步無怨無悔才是進階挑戰呀。




  Joachim Trier 這「奧斯陸三部曲」，在我眼中都屬於歐洲獨立片很愛拍的「城市存在主義」片型，總是聚焦單一主角跟拍他走動城市、跟他品味人生並思索存在品質，相信全球各地身負社會期待卻不太聽話的青壯年人們都能感共鳴！只是呢，許多其他國家的「存在電影」還要探討很多柴米油鹽養家活口的物質生存，人生走動總是諸般無奈能取得平衡已是萬幸，還能心有餘力探索一點「自我實踐」都該謝天了。是怎麼樣的物質自由可讓挪威女子
  Julie悠遊人間自由探索、毫無顧忌大膽試誤只須跨越心理難關？這種物質自由恐怕全球大半觀眾都可遇不可求呀... 推薦欣賞。



  --

  順便推一部同為「跑動女子」靜不下來的法國片《安娜伊斯的愛情》Les Amours d''Anaïs ，存在議題比《世界上最爛的人》小一點也淺一點，但對那坐這山望那山永保熱情追逐美好生活的「跑動」姿態描繪更生動迷人！希望有片商慧眼引進台灣囉～



  --

