  有多少人曾經沉浸在美好的愛情之中，全然找不到自己的位子?



  20歲的我們，被要求立定明確的志向。


  30歲的我們，被要求著要結婚生子。


  40歲的我們，被要求著要有一定的社經地位。



  我們的思想，


  被旁人有色的眼光，被現實的社會，被虛擬世界中的美好，就這樣牢牢地綑綁著。



