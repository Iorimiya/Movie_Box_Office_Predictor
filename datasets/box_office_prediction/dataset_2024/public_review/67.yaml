content: '雷文防雷資訊頁



  鏡頭的第一幕，出現一名女子，她側身對著鏡頭，手裡拿著菸，表情略顯心煩，

  這時候觀眾不知道她是誰、不知道她為何看起來不是很開心，故事劇情就此展開：


  一步一步堆疊出以「茱莉」為名的，三十歲時代的人生縮影，

  分為序、12個章節與跋，彷彿隱喻著人生看似無盡，

  但若隨意汲取一段時光細看，其實都是一段浪漫的篇章。








  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~





  30世代的這群人，從出生以來就不乏更多元的生活選擇、也有更多的可能性，

  但反而因爲如此，陷入了「什麼都想要獲得，但也什麼都能輕易捨棄」的迴圈裡。


  茱莉優異的成績，讓她可以有更多資格去選擇想讀的科系，

  進了醫學系，卻發現她想要剖析的不是人體生理構造，而是看不見的內心，

  於是她捨棄醫學，投奔心理學，然後才發現她追求的不是亙久的真理，

  而是稍縱即逝的魔幻瞬間；於是她不再鑽研人性，轉而透過攝影捕捉每一個當下。


  在每一個職涯的選擇後面，與其說是定下新的目標，

  不如說更像是一場又一場 try and error 的實驗，

  若Ａ不行，就做Ｂ，若Ｂ變得無聊，還有C、D、E、F….。


  選擇無限，但忘了時間是如此有限。


  不過在二十好幾的年紀，又有誰有時間去體會時間呢。

  每分每秒，資訊都在更新，社群動態都在更新，時間彷彿無止盡，

  耽溺於其中又有何不可。


  茱莉就跟大多數的我們一樣，日復一日，追求著最新版本的生活。



  劇情中段，畫面跳回開頭的那一幕，

  這時候觀眾已經知道她叫什麼名字、知道她經歷了什麼，

  這名女子從陌生人變成代入感極為強烈的共鳴角色。


  我們明白那一幕就是茱莉的人生十字路口。


  那天，她提前離開活動會場，獨自一人沿著路走下坡道，襯著她的畫面是日落的風景。

  她停下來，佇足許久，鏡頭拍著她的後腦勺與夕陽，

  此刻觀影者既是旁觀，也是當事者。

  我們不是茱莉，卻都知道茱莉此刻在想什麼。


  有了起心動念，所需要的就只是一個改變的契機。

  那夜，她重溫了愛情萌芽初期的刺激與新鮮感，

  那像是一顆種子埋在心底，經過時間的醞釀，總有一天會萌芽。


  所以故事總是這樣子的，安定的愛，始終不足以餵養一顆嚮往未知的心。

  「喜歡」、「合適」、「在一起」其實是三件不同的事，

  我們卻總希望三個願望能夠一次滿足。


  在茱莉開燈的那個魔幻片刻，她義無反顧地跑向艾文面前，

  全世界的時間都在此刻為他們暫停，

  茱莉以為只要奔向下一個起點，就是讓問題消失的方法，

  卻忘了她不論跑到哪裡，都拋棄不了自己。




  分手台詞總是千篇一律，艾克索與茱莉的對白顯得如此寫實真切，

  一方想要透過言語邏輯論述，另一方想要的是訴諸內心感受；

  一方想要穩定可見的未來，一方渴望的卻是充滿新鮮感的日常。


  「我愛你，但我不愛你」（I love you, but I don''t love  you）


  讓我想到《真愛挑日子》（One Day）經典的那句：

  「I love you but I don''t like you anymore.」


  茱莉在這裡說的第一個「愛」，可以理解為純然的關愛眼前的人；

  第二個愛，則是親密關係裡共同為承諾負責任的愛。

  她仍然可以從此在心裡為艾克索留一個祝福他、關心他的位子，

  但也清楚理解自己已把愛「投射」在另一個人身上了。


  為什麼說是投射？


  若曾經歷過茱莉這段時期的人，想必都能體會。

  當她與艾克索的感情趨於穩定，她漸漸發覺當初愛上的那個擅於評論與思辨、才情四溢的

  人，如今竟成為她人生裡的主角，而她成為坐在一旁悶聲不吭也沒人會發現的配角。


  茱莉想要重新掌握自己的人生劇本，她內心想重新成為那個被眾人凝視、關注的角色。

  在亂入聚會的那晚，茱莉並不是因為遇到的人是艾文而戲劇性地改變了人生，

  而是她早就先有了想改變的念頭，遇到誰並不重要，

  對那時的她來說，她可以讓任何人愛上她，進而完成她想要達成的結果。


  她潛意識裡在尋找的不是一個值得愛的人，

  而是在他人眼中所呈現的那個——充滿魅力、帶著神秘與未知、懾人心神的茱莉。


  為此，戀愛的對象總是一換再換，也必須一換再換，

  因為她想重複看見的那個茱莉，只有在愛情故事的序章裡才能展現。


  故事至此，觀影的人或許回想起了自己曾經荒唐的青春年少，

  明白了原來，那些故事的開頭跟結尾，都只是一個決定與另一個決定碰撞的機率總和，

  沒有分辨對與錯的必要。


  分手那天，艾克索對茱莉說：「妳不知道，要遇到能夠像我們這樣相處的另一半有多難得

  ；我經歷過，所以我明白，妳會後悔的。」茱莉說：「對，我知道我一定會後悔。」


  都說人總是在做出一個重大決定後，

  讓另一個自己存活在那個被捨棄的選擇裡，茱莉也是。


  人生就是一連串的選擇所組成，我們都得為每個選擇負責，

  或者付出代價，不論願不願意。




  故事收尾，以茱莉意外得知前男友胰臟癌末期，時日無多、同時得知自己意外懷孕的兩則

  消息作收，彷彿一場生與死的呼應。


  特別喜歡茱莉去探望艾克索的一席懷舊對話，

  以及茱莉拿著相機陪艾克索回他童年老家走一趟，留下最後畫面的橋段。


  「我以前常花時間擔心很多事會出問題，但後來發現真正出問題的，

  都不是我擔心的那些事。」


  花這麼多的時間在猶豫、在恐懼、在擔憂，生命的盡頭，到頭來，

  原來那些從來都不是問題，我們的人生，事實上從沒有被這些問題困住過。


  當茱莉接到訊息，知道那就是艾克索的最後一晚，她一夜未眠，

  坐在海邊看到日出的那一瞬間，她才終於流下眼淚。


  艾克索帶給茱莉的不只是一段關係，更是看待生命的全新觀點。


  於是，茱莉對艾文說：「我感覺自己從來沒有想清楚，我就這樣糊裡糊塗地往前走。」

  艾克索死後，她終於不再將自我價值投射於外，

  探究別人眼裡「喜歡什麼樣子的自己？」，

  而是向內在探問，「真實的我是什麼樣子？」

  於此同時，茱莉肚子裡意外降臨的生命，也悄然地離開，

  彷彿暗喻著生命的誕生和消逝，就是如此無常。


  說到最後，到底《世界上最爛的人》是誰？




  艾克索在病床時，對茱莉說的這句話，也許就是最好的註解，

  我們都曾覺得自己是世界上最爛的人，在自己的生命中創造了一堆爛事，

  而對這樣的自己憤怒不已，甚至痛恨自己。


  如果說人或多或少都會對自己曾經的選擇感到後悔甚至厭惡，

  那麼《世界上最爛的人》告訴我們的就是：原諒就好了。


  原諒自己曾是世界上最爛的人，

  然後放下那些過往繼續活下去。


  明天起，我們仍舊會努力做出每個當下自認最好的選擇，

  然後允許自己活在那個選擇所帶來的結果裡。


  但願最終我們都學會接納了自己最爛的那一面，

  然後愛上這樣的自己。



  多浪漫的一部電影。


  --


  原文連結：


  --


  --



  世間所有的相遇，都是久別重逢。


  --'
