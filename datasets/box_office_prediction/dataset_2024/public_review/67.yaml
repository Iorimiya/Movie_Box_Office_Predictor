title: '[好雷] 世界上最爛的人'
url: https://www.ptt.cc/bbs/movie/M.1645925240.A.10A.html
date: 2022-02-27
content: '有雷，防雷


















  電影的開場是茱莉在男友艾克索酒會的陽台獨自抽著菸、若有所思。酒會上一位賓客關心

  她說：現在做什麼工作？她回答：在書店工作。賓客又追問說：在書店工作啊…是兼職還

  是全職？如此尖銳的問句讓茱莉意識到，眼前的情況就算自己試圖不要想太多，旁人的眼

  光也會無情給她壓力，她不得不開始回憶她是如何一路走到今天…


  茱莉曾經是在頂端的人，學生時期的她成績優異所以選擇了相匹配的醫學系，實際念了發

  現不對勁於是轉往自己更感興趣的心理系，卻仍然感受到被優等生包圍的不自由。瀟灑的

  她斷然放棄學業、接觸攝影，並且在書店打工好養活自己。以正處在自我探索的年齡當中

  ，茱莉的每一步決定其實都是好的，從後面的情節可以知道她的確喜歡能洞悉人心的人，

  也能夠投入在攝影當中。而茱莉的灑脫和高標準同樣用在對待感情對象上，直到遇見了艾

  克索。「妳應該要是完全自由的，以妳的年紀不需要追趕著我而被困住。」，這番體貼的

  話很打動茱莉，於是決定搬進他的公寓開始了兩人生活。喜的是他們是真的無話不談，一

  起度過了幾年的幸福時光；憂的是艾克索最初所說真的應驗，成了後來茱莉的夢魘，她當

  然喜歡甚或有點崇拜艾克索工作上的耀眼，但他的光芒反倒讓茱莉受了困。當然他們之間

  的矛盾不僅僅是這樣的，還有孩子──從朋友的家庭聚會裡看的出來茱莉不那麼喜歡孩子

  ，身處在那環境中的不自在也讓她跟艾克索起了爭執，但她也在旅行中看到艾克索跟孩子

  們互動時那種真心的快樂，這樣的矛盾讓她進退兩難。


  故事回到艾克索的酒會那幕，茱莉直面跟艾克索繼續走下去的另一個壓力：兩人分別是頗

  有名氣的漫畫家跟書店店員，在外人眼裡是有差距的。然而這要單純歸咎於茱莉其實並不

  公平：艾克索先有了穩定的工作、建立相對完整的自我跟價值觀，然後才深深愛上茱莉。

  但茱莉這邊則都還沒有準備好，一頭栽進去幾年後，才發現在現實的地位不僅過不了旁人

  的評斷，也過不了自己內心深處的質疑。從酒會上逃開的她闖進陌生人的聚會裡，假扮的

  身份卻是自己曾經放棄也最不感興趣的醫生，只因它是社經地位高、講話有說服力的職業

  。在聚會上跟艾文的邂逅與挑逗，埋下了茱莉之後有處可逃的種子。然而茱莉仍然想繼續

  為自己跟艾克索的感情再努力看看，一次靈光乍現寫下的《METOO時代的口交》文章爆紅

  ，茱莉的切入點很有意思的反映了寫作者可能會遇到的困境：即便一篇文章費心費力的完

  整表達觀點，也可能遭到無情的抨擊，甚至可能要耗費力氣跟從另一個角度切入卻同樣完

  整的論述去做辯駁，但爭了老半天很可能兩個論述都是好的、都有道理。相較之下茱莉的

  文章就像是另闢蹊徑的獵奇：一開始就帶著有些爭議、挑釁，但實際上是用著自己也許不

  是真的很在乎的價值觀去寫作，發布在網路之後就能隔岸看著擁護和反對自己的人留言交

  火而不感到受傷。而這篇文章有些超乎茱莉的想像爆紅，也讓她期待成為作家的可能性。

  然而看中她的伯樂並沒有出現(其實伯樂本來就不會出現，只因伯樂也是戰戰兢兢的投資

  人，深怕錯看了曇花一現的才華)。假如茱莉真能如願踏上作家之路，那麼至少在人前她

  跟艾克索可以是互相匹配的，在人後她也能有專心發展自我的一個空間，而不僅只能凝視

  著艾克索沉浸在自己的漫畫世界當中。在盡了最後一次努力又以失敗告終後，老天像是為

  她打開了另一個窗口，她在書店工作時候竟巧遇艾文，「只要妳想，隨時都可以來我工作

  的咖啡店找我。」，艾文的這句話對茱莉來說如同催眠般呼喚，引發只需要對的時機。茱

  莉提分手的前一晚，艾克索在晚餐桌上跟著朋友聊著被自己被改編成電影的《山貓》被改

  編的面目全非，畫作中最關鍵的「海星」(山貓的肛門)被拿掉了，艾克索抱怨山貓簡直變

  成了被馴化的家貓，這段意無所指的話卻刺痛了茱莉的心，讓她聯想到現在的自己。隔天

  早晨時間暫停的機巧設計，更像是茱莉腦海中對未來的美好想像：自己能選擇的未來與自

  由就是艾文，也只能是他。


  離開艾克索跟艾文在一起後，一次聚會裡茱莉吸食了迷幻蘑菇，在幻覺中深入她內心的恐

  懼──乳房腫脹並肚皮下垂的自己、生下的孩子，以及父親。父親是她揮之不去的陰霾，

  連帶造成了她對生育的恐懼，質疑自己是否能成為一個好媽媽。電影並沒特別談她跟父親

  的過去種種，但可以看到當下的她為父親設立了一個底線，「只要你願意來看我，我就認

  定你是愛我的。」，沒有想到這個看似簡單的要求，卻因為一次次的落空而讓自己跌入更

  深的失落，她甚至不確定父親之所以不來她的30歲生日究竟是真的因為吃了藥無法開車，

  還是因為去看小女兒的比賽對他來說更為重要。一同經歷這些過程的艾克索看穿了茱莉的

  心魔：關於缺失父愛，以及應該要建立自己的家庭以彌補缺乏的。所以艾克索想要孩子也

  不全然只是私心。只是看穿問題不代表能解決問題，「你總是想要下定義，但我只想去感

  受。」，這樣的抗議代表茱莉還需要待在原本的狀態一段時間，但艾克索試著將茱莉推向

  面對之路反而加速了他們的分手。


  靠近的時候只想逃離，拉遠之後卻還是深深被對方吸引。茱莉在健身房看到艾克索上節目

  的訪談，立刻看的目不轉睛，這當中多少存在著些迷戀，因為艾克索在節目的當下其實正

  說著一些讓自己跌落神壇的話(「妳可以選擇讓自己不要被冒犯。」)。懷著彷彿在精神上

  重逢的喜悅，又在書店巧遇了艾克索的好友，得到的卻是艾克索癌症末期即將離世的震撼

  。而正在交往的艾文在整理家中時發現了茱莉寫的一篇文章，忍不住當面稱讚她寫得真好

  ，原本感到高興的茱莉細問卻發現其實艾文完全不了解內容在寫什麼，頓時感到這樣的稱

  讚膚淺又虛偽。跟艾克索在一起時覺得他太耀眼，跟艾文在一起的時候卻又嫌棄對方只是

  個咖啡店店員什麼都不懂，一路以來的自己真的做了對的選擇嗎？


  「有一天，妳會有了孩子也跟別人在一起，那時候妳才會明白我們之間的關係有多麼特別

  。」，分手時艾克索說的話，衝擊著當下得知自己懷孕的茱莉，然而艾克索不是先知、茱

  莉也並不遲鈍，只是那時候茱莉的年紀還沒有到，等到她進入艾克索當時的年齡區間，才

  能真正理解他說的話以及他的感受。茱莉找到了艾克索並希望能得到他再次肯定：她會是

  一個好媽媽。得到的答案卻令她更為衝擊。「我看得出來那時候的妳並不相信自己，如果

  要說我有什麼後悔的，那就是我沒能讓妳知道妳是一個多麼好的人。」，艾克索毫無保留

  的表白心意，然而兩人要再走回一起對茱莉來說並不容易，她必須面對艾克索對死亡的恐

  懼，那樣的恐懼如果發生在自己身上將會是多麼絕望，又怎麼能去安慰另一個人一切都會

  沒事？而茱莉的選擇是重新拿起相機記錄下將死的艾克索的一切，這或許是他們首次進入

  相互帶領的關係，而不是只由艾克索單方主導。「我不想只能成為你的回憶，我想繼續活

  著，活在我的公寓裡，跟你一起。」，面對艾克索的這番話茱莉只能沉默。不論多功成

  名就或多嫌棄自己，一旦死去這一切便不再有意義。


  然而死亡對茱莉來說終究太沉重了，得知病危的消息後，她只想逃離看著艾克索即將死去

  的現場，在城市間恍惚遊走。當夜晚過去、太陽升起，那代表所愛的人已經逝去，但自己

  還能活著看到奧斯陸日出的美景卻又如此真實，兩種感受的交會讓茉莉流下眼淚。後來的

  她踏入了劇照攝影師的工作，最後一幕她一人專注的工作處理著女演員的劇照，此時一直

  以來圍繞著茱莉的躁動感終於消失，多了一份成熟的美。畢竟生活或工作大多數時候並不

  都像茱莉寫METOO文章那樣的靈光乍現，更多時候是像後來的她、也像她凝視的艾克索那

  樣，只要願意沉浸在其中，就能從那無止盡追尋又失落的循環中跳出。


  --


  這是比較主觀的解讀耶，如果你是把這段的對話大致記得蠻清楚的人，那我可能沒有辦法

