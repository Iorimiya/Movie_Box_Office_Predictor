content: "內文有雷且具個人觀點，推薦觀影後再讀。\n\n\n\n　　　　圖文網頁版：\n\n　　　　\n\n\n　　　　預告片：\n\n　　　　\n\n\n\
  \n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\n\n\n信念把他們關進了裡面：《餓之必要》\n\
  \n\n\n　　在一所菁英寄宿學校，來了一位教授營養學的諾瓦克老師（蜜雅娃絲柯\n\n思卡飾），教導不到十位學生如何進行「意識飲食」，並承諾會滿足他們想\n\n\
  要實踐環保、保持體態、意志控制、自我覺察、均衡營養及提高分數的要求。\n\n然而隨著飲食份量逐漸減少，狀況也逐漸失控……\n\n\n\n　　諾瓦克老師教的意識飲食，是專注於所吃的食物，確認身體所需的份量，\n\
  \n進而藉由減少食量對抗消費主義，達成環保減碳的目的；長時間的斷食，能\n\n利用身體「自噬」作用幫助細胞內部自我修復與清理；在精神上則能強化自\n\n我克制、發揮潛能，都是流行、正向，且個人即可實踐的理論（斷食需諮詢\n\
  \n營養師），對懷有理想、卻對未來不安的菁英學生來說深具吸引力。尤其諾\n\n瓦克老師年輕美麗，充滿自信，不吝在讚美裡塑造獨有的價值感，並時時關\n\n心「進」度。那些獲得稱許的學生，在老師無處不在的「關」懷，與同儕競\n\
  \n爭、不願落後與排拒的壓力下，將這些進步、讚美化為塑造自我的價值。\n\n\n\n　　意志力強、掌握人生、成功、優秀、進步、獨特、理想，這些標籤連成\n\n\
  人都難以抗拒，正值塑造自我的青春期學生又如何能抵擋？只有「自主選擇」\n\n才能證明自由與獨立，若與自小教育的觀念、圍繞身邊的關心相違，又沒有\n\n人傾聽、理解、引導，就會輕易成為亟欲推開的幼稚、傳統、保守、盲從。\n\
  \n尤其學生各有煩惱：艾爾莎是家裡、也是學校的小公主，為了維持美貌與身\n\n材，因爸爸「關心」而多吃的食物就得去廁所「處理」；身為跳床選手的拉\n\n格娜必須進行飲食控制，父母的建議對她來說如同束縛，為了不被好友艾爾\n\
  \n莎看輕，她極力忍飢耐餓；出身單親家庭的班有個愛做菜給他吃的媽媽，為\n\n了得到獎學金減輕負擔，他一開始對意識飲食相當抗拒，但在老師的關愛與\n\n心儀同學的鼓勵下，想要得到歸屬感的渴望促使他選擇加入；佛萊德有糖尿\n\
  \n病，父母醉心事業與弟弟待在迦納，獨留他住在寄宿學校以便養病和就學，\n\n他必須維持舞者的體態與靈活，同時持續穩定病情與成績。諾瓦克老師的鼓\n\n勵與陪伴，以及初始減食對身心帶來的益處，讓他們更加積極。電影的配樂\n\
  \n與儀式加厚了信念的圍牆，處在同溫層裡獲得歸屬與尊榮，銷融了異議、疑\n\n心，直至必須排斥原本認同的價值，才能全心擁抱選擇的信念──從減食、\n\n斷食到絕食，當行動愈趨極端引來校長的關注，他們表演了切割和進食，然\n\
  \n後把沒有入口的食物連同惜食與環保的價值一起倒進垃圾桶裡；他們互相訴\n\n說絕食如何使身體輕盈、頭腦清明，直到艾爾莎每食皆必催吐，拉格娜不再\n\n能跳床，佛萊德也無法跳舞，甚至因自認毋須注射胰島素，險些喪命。\n\
  \n\n\n　　諾瓦克應是第一次當寄宿中學的老師，過去雖然小有名氣也有推出飲食\n\n產品，但顯然是孤身一人，便把所有的時間用在學生身上；佛萊德因為家人\n\n\
  遠隔，對老師產生依戀，兩人私下去看歌劇被佛萊德的舞蹈教練發現，成為\n\n家長不安要求離職的理由。到了這裡，儘管學生的身體已經出了問題，但絕\n\n食產生的價值感已經根植意識，過去把教育責任全數交給寄宿學校的家長沒\n\
  \n有能力深入理解孩子的內心，只能維持命令或寵溺的教養方式，換來他們的\n\n輕視；將諾瓦克老師解聘的決定激起他們的反抗之心，也更激烈絕食。拉格\n\n娜偷吃食物被佛萊德發現，罪惡感使她無暇重視飢餓的需求，只能愈陷愈深；\n\
  \n艾爾莎更在嘔吐之後，把嘔吐物吃下去，宣稱只要有意志力，什麼事都能做\n\n到──為了鞏固信念，他們背棄了過去的價值觀、撫育成長的家庭，和理應\n\n最重要的身體，以「忠於自我」。\n\
  \n\n\n　　這樣的抵抗，反而證明了他們被世界隔絕於外，此刻承認錯誤，等於否\n\n決過去的判斷與決定。諾瓦克老師也無法抗拒被學生認同與崇拜的價值感與\n\n\
  信念，故而再次聚會，她稱許了他們的選擇，宣稱他們都是歸零俱樂部的成\n\n員。聖誕夜，他們各自回家吃了大餐，然後留書離家（艾爾莎還留下她吃巧\n\n克力蛋糕的嘔吐物），和老師一起去了他們嚮往的荒野。電影的最末，因為\n\
  \n和家人去瑞士滑雪而被留下來的海倫，與所有失去孩子的家長聚會，海倫說，\n\n如果你們能跟他們一樣絕食，或許就能了解他們了──只要你們信念夠堅定。\n\n\n\
  \n　　最後海倫直視鏡頭的畫面一度固定，在播放片尾名單時又開始互動回歸\n\n日常，令我忍不住揣想：「自我」是固定的嗎？顯然自我是和時間、環境一\n\n起流動的，我們是什麼樣的人，腦部不同區域甚至會有互相矛盾的資訊，所\n\
  \n以才需要信念。我認為諾瓦克老師原無推廣邪教之念，而且自認出於善意，\n\n但她在強化信念的過程越了界，用積極指導排解自身信仰的不安，再將學生\n\n的成果鞏固信仰，所以她不時加強他們的認同，進而將引導化為操控──電\n\
  \n影裡除了茶不曾進食的她，貪婪吞食學生的信賴、認同與依戀，進而產生類\n\n似共生的關係。尤其這所學校的家長把教育的職責都交給了老師，無法陪伴\n\n孩子；現今教育強調的「潛能」、「天賦」，也讓「努力」與「認同」幾無\n\
  \n邊際，成就感與成功卻畢竟有限；加上這些孩子年紀尚輕，閱歷與經驗限制\n\n判斷的能力，卻有嘗試的勇氣，更容易陷入偏執──那是一個無法填滿，只\n\n能不斷墜落的黑洞。\n\
  \n\n\n　　諾瓦克老師與這些學生的努力，正證實了信念的主觀，以及相應的脆弱，\n\n所以才需要儀式、價值，和足夠的歸屬感反覆實踐與證明。至於及時退出的\n\n\
  兩名學生，或許就因擁有其他更重視、足以與此對抗的價值與支援；海倫因\n\n與家人關係更緊密，也錯失了成為「天選之人」的機會。每個人都想擁有不\n\n受限制的自由，卻容易為了證明自身價值，陷入共同建構的主觀框架裡，反\n\
  \n而看不到同溫層外的事實與可能，而且陷入愈深，就愈失去拒絕與改變的勇\n\n氣。\n\n\n\n　　《餓的必要》是一部有趣的電影，鮮明的色調和配樂節奏融合童話與詭\n\
  \n譎的風格，精準嘲諷了環保與教育徒具形式、忽視人性與現實的進步價值；\n\n陷入集體執迷的過程乍看之下極其荒謬，對照現實卻又真得不可思議：只要\n\n擁有主觀且想要推廣的信念，並與現實碰撞磨合的挫折，或許都能從中找到\n\
  \n熟悉的、不知不覺把自己關在進面的信念──在大腦與同溫層的牆裡，「斷\n\n食」與「暴食」或許只是左右兩手、就足以鞏固自我的距離。\n\n\n\n--\n一隻鳥飛過去了，天空還在。就是這樣。\n\
  我懷疑，但，就是這樣了。\n有時候，眼睛只肯告訴我這麼多。\n\n                                  陳斐雯  貓蚤札（其三）\n\
  \n--\n\n\n　　我也很好奇諾瓦克老師是否有進食，只記得有喝茶。\n\n　　倒是她看校長吃點心的表情讓我印象深刻，那是一種看著凡人的憎惡，\n\n幾乎無法掩飾，但有趣的是這樣的反應卻讓我覺得她仍然是人，有凡俗的欲\n\
  \n望，卻必須克制，所以看著順從欲望的校長，必須用憎惡來肯定自己的忍耐。\n\n　　我也有注意到中文課，但後續沒有對應的情節。這部電影好像是多國合\n\n拍，但沒有包括中國。如果作為影射去理解，也滿有意思的。\n\
  \n　　謝謝推文。:)"
