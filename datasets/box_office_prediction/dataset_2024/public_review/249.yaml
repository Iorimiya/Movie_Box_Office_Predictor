content: '是一部講邪教、家庭、青少年的電影。


  雖說是分類在驚悚片，但更多的是黑色幽默的諷刺，不少片段會讓人會心一笑，也有片段

  是全場笑出聲的，完全不用驚悚。


  編劇很巧妙，會讓人一直好奇劇情發展，結局也是設計的很好，也很幽默諷刺。


  很喜歡電影的配樂、畫面。幾乎每一幕都很漂亮，角色的服裝、顏色搭配也很好看。


  算是2023下半年看過最喜歡的電影了，可惜沒什麼大戲院播。




  --'
