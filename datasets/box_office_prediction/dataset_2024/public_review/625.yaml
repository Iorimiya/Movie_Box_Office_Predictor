content: '我對於俄羅斯電影的既定印象就是

  畫面/配樂/動作場景都有頂尖水準

  但劇情的鋪成及轉折充滿著毛子的陽剛味


  我也是帶著這個心態來看這部電影

  但這部片沒有把重點放在隕石轟炸

  的大場面,或是災難發生後人性的險惡

  而是把整個篇幅都在描繪著女主角的成長,如何接納繼父的新家庭,如何克服自己的恐懼,

  及如何修復與生父的感情

  有著非常飽滿及深刻的角色塑造



  以下有雷











  我很喜歡中間女主角去救弟弟時

  在廢墟中躲避障礙向上攀爬

  同時父親在宇宙躲避太空碎片

  兩邊不斷切換的剪接手法

  加深了觀眾對父女之間感情的羈絆

  類似的場景也在電影最後一段

  女兒在火場中強迫自己克服恐懼

  而父親也在燃燒的太空船鼓勵著女兒

  過去隔著一個電梯門的父親沒有救到女兒,

  這次卻隔著整個大氣層也要拼死救到她

  這邊的意境美到我差點哭了出來


  最後我認為這部片的英文片名非常有意思,

  MIRA不只是太空船AI系統的名字,在西班牙文中MIRA也有「看」的意思,代表父親即使身在

  外太空,也不斷看著女兒,努力保護著她












  --'
