content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  圖文重點標示好讀版↓




  懸疑驚悚片一直是我很喜歡看的電影類型，原因是在看的過程中會不斷去猜凶手到底是誰

  ，光這點就覺得非常有趣，雖然還是會遇到雷片，但大多都讓我蠻滿意的。

  近期正愁沒有新的懸疑驚悚片時，Netflix新上架的《怪物樵夫》引起我興趣，趁昨天休

  假就把它看完了。

  《怪物樵夫》的劇情是講述主角二宮彰有天被一個戴面具持斧頭，專將受害者大腦取走的

  連環殺手攻擊，大難不死後決定向對方復仇，之後的走向就是二宮彰及警察分別都在追查

  凶手的身分，隨著劇情的推進，所有線索慢慢串聯在一起，凶手身分也呼之欲出。

  本片有趣的地方是，二宮彰其實本身早就暗中殺過不少人，也因為這個原因，他的體術有

  一定程度，不像大部分懸疑驚悚片裡的主角只有逃跑的分，反而可以跟凶手打得有來有往

  ，這也算是和其他懸疑驚悚片較不同之處。

  整體而言，我覺得《怪物樵夫》是值得一看的電影，雖然不是砍殺爽片，但劇情交代合理

  ，至於結局滿意與否就因人而異了。


