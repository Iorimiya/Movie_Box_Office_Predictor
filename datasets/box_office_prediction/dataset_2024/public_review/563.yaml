url: https://www.ptt.cc/bbs/movie/M.1719659243.A.939.html
---
content: '原文>>>



  為了愛，你願意包容多少對方帶來的改變和控制？


  大部分的感情都需要磨合，只是程度問題而已，那為了和另一個人建立起關係，你願意為

  對方做出多少妥協、捨棄多少自我、扭曲多少現實？


  必須說《愛的噩夢》在對於感情經營上的觀點較為悲觀，劇情都往比較負面的方向發展，

  而且如同導演前作《怪胎》一樣，角色個性極端，劇情並非一般人會遇到的情境，若要視

  為奇幻片來觀賞並不為過，但也不會因此無法類比現實，畢竟愛情發展的過程，本身就是

  一段奇幻旅程。


  或許你的感情觀不會和《愛的噩夢》一樣，但它或多或少可以觸及到每個人情史的過往，

  看完時我想到了《馴鹿寶貝》，你會覺得這些人是不是都生病了，怎麼會做出這麼瘋狂的

  事，但就如同《雲端情人》的台詞：「愛情是社會認可的精神錯亂。」，在感情裡失去理

  智似乎已是人之常情，而這沒有解藥，只能親身經歷並從中痊癒產生抗體，或是被擊倒陷

  入悲劇輪迴中。


  （以下有雷）


  「愛的時候，對方的缺點都是優點。不愛的時候，缺點成了致命傷。」


  往往在最愛的時候什麼都看不到，直到改變和控制出現後，才會意識到愛的噩夢已經開始

  變成現實。


  「像小孩一樣，要看他一個笑，要先忍受幾百次的哭。」


  白佳琪的「改變」，是看到她從原本強勢的一方，變成委曲求全的弱勢。一開始的追求階

  段都是由柏宏主動，白佳琪頂多是做到被動的「撩人」；約會階段柏宏百般配合她的喜好

  在進行，也接受她嚴格的查勤方式；到了同居時白佳琪直接拿出多條生活守則，讓柏宏不

  像個「共同經營的同居人」，而是「要我同意你才能住進來的房客」。此時深愛白佳琪的

  柏宏只能接受，因為要是不接受這些妥協，白佳琪似乎也不會介意走向分手一途。


  但這時出現了林艾璇這個比較值，讓柏宏發現白佳琪這個絕對值並非高標，也讓他意識到

  原來愛情可以不用如此喘不過氣。此時白佳琪的局勢急轉直下，在意識到自己即將成為被

  拋棄的人，她作出了前所未有的改變，出現在這段交往過程中第一次的妥協，吃著紅燒肉

  淚流滿面的說「我願意改啊」。


  黑澤由里的「控制」，看起來最沒傷害，卻也最令人毛骨悚然。由於劇情直接跳到交往階

  段，最後的控制手段又是極端案例，再加上中間有一段林艾璇的關係發展突然被腰斬，和

  後面黑澤由里這一段毫無關連，讓我覺得最後這段劇情安排是過於唐突。但「白」和「黑

  」的兩段過程，可以同時看到改變和控制，是如何暗藏在有毒的感情中。


  柏宏的妥協和白佳琪餐桌上的崩潰，是最外顯的改變，為了保住一段感情，不敢溝通的他

  們只能透過委屈自己，讓對方感受到自己的用心。在其中也能看到隱性的改變，像是白佳

  琪最後將願望讓給柏宏，因為她知道在這段感情中她並未付出過什麼，只好讓願望成為最

  後的溫柔，卻也成為愛情中最諷刺的發展：失去了才開始檢討自己做錯了什麼，早就為時

  已晚。


  另外相對於黑澤由里非常外顯的宗教控制，白佳琪的控制手段則是藏在不經意中。透過生

  活守則、查勤、檢查手機這些外顯的控制手段，久而久之柏宏並沒有覺得自己被控制，反

  倒還覺得這樣可以證明自己的愛，慢慢地被情感給綁架而不自知。到了攤牌之際，白佳琪

  說自己剛從醫院回來，然後一個素食主義者邊哭邊吃著紅燒肉，說自己願意改，是不是試

  圖在勒索柏宏的手段？


  這題來自《愛的噩夢》的黑白終極選擇：知道自己被控制但選擇接受（白佳琪），和自己

  已經被控制卻不自知（黑澤由里），要是你會選擇哪一個呢？


  --'
