content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  《怪胎》的導演廖明毅最新力作，再次以特殊規格iphone拍攝，一方面挑戰低成本拍出好

  品質的內容，一方面也探索出屬於自己的風格。《愛的噩夢》與甫落幕的台北電影節頗有

  淵源，男主角不但是今年北影大使，電影更奪得「最佳聲音設計」，讓電影在上映前就獲

  得不少關注。



  男子愛上一個控制狂，熱戀期他都甘心付出， 直到另一個女生出現，他才知道原來愛情

  可以這麼自由。



  「愛麗絲夢遊仙境」貫穿全片，從男女主角認識的「二手書交換」到男主角每位交往對象

  背上都有的兔子刺青，再到黃宣飾演的兔子人，全部都套上如夢似幻、若有似無的濾鏡，

  彷彿跳進愛麗絲夢遊仙境裡的兔子洞，誰也不知道這一切到底是否真的曾經發生過。



  本來白佳琪與男主角交換書都是「來匆匆去匆匆」，即便每次的對話都會比上次多一點，

  但兩人還是沒有太多交集，直到男主角花錢買來《愛麗絲夢遊仙境》之後，關係才開始大

  躍進。交往對象相同的兔子刺青，不僅為男主角每天早上起床的心情增添一點懸疑，在對

  方翻身之前無法確定是誰，也營造一種兔子無所不在的感覺。就連夢中都出現兔子人，就

  像困在兔子洞裡一樣，無限循環。



  這個循環甚至延伸到電影最後都沒有打算讓觀眾確實知道到底發生什麼事，導演表示就是

  由於自己不知道該以哪個版本收尾比較好，所以才安排開放結局，不過，這也呼應整部電

  影以夢為主題、如夢似幻的基調。電影結束之前，男主角再次許願，醒來後又再次面對充

  滿不確定性的早晨起床場景。



  知道一切的男主角，潛意識裡選擇的到底是白佳琪還是黑澤呢？白佳琪不給碰，但假使這

  次穿越到的「平行宇宙」是兩人已經結婚的時空，而且白佳琪也懷孕呢？抑或是成為全知

  者的男主角，覺得與其都要被控制，還是選擇完美女人黑澤吧？導演分享當時因為還沒決

  定要採用哪一個結局，因此兩個版本都拍，又由於沒有拍到臉，根本搞不清楚哪一顆鏡頭

  是誰，剪接的時候想必都已經互用，剛好也符合開放式結局撲朔迷離的特色。



  有觀眾在觀影後向導演反應，為何片中的女性角色都如此負面，但其實導演的故事發想是

  以「渣男」為主。由渣男的視角出發，才會看哪個對象都不夠完美。白佳琪在交往前期說

  ：「我有怪癖。」她完全沒有欺騙，也沒有隱瞞，一開始就開門見山地說清楚，只是當時

  男主角正陷入熱戀期，什麼都好，什麼都能夠接受，但其實每個人都是獨一無二的，誰沒

  有怪癖呢？不論是否在戀愛關係中，生長在同樣家庭的兄弟姊妹，尚且都會有彼此無法忍

  受的習慣，更何況來自不同原生家庭的戀愛對象呢？



  粉專「星期日，可以下雨」前陣子分享：「健康的關係就是我知道自己是被接納的，但我

  也願意改變。」不是一味想著誰在這段

  關係付出比較多，而是看見彼此美好的地方，並成為對方眼中的美好。當然《愛的噩夢》

  在角色塑造上往比較極端的方向走，但本來就沒有完美情人，端看自己能接受的程度為何

  。白佳琪看似是個控制狂，但她真的很愛男主角，愛到願意送給對方一個願望，即使這個

  願望可能是與自己分手。與林艾璇相處輕鬆自在，好像這才是愛情該有的面貌，但她不懂

  得處理好自己的關係，可以人人好的男主角也不懂得避嫌，最後兩人走向雙重出軌，當然

  也不是完美愛情。



  至於男主角的女神黑澤由里，不只在片中是個愛情、事業兩得意的名人，更是「上得了廳

  堂，下得了廚房」的對象，但這也不代表她是崇尚父權的傳統女性，黑澤甚至認為由她負

  責養家，承擔未來與男主角共組的家庭不是問題。但誰又想得到這樣的完美情人，居然是

  三個對象裡最恐怖的，除了對擁有小孩有可怕的執念之外，甚至還養小鬼，把符水加到男

  主角的食物與飲水中，更在對方家裡各處塞滿符咒，讓人不寒而慄。



  電影從男主角發現家裡充滿符咒之後畫風突變，原本以為他會開啟解密符文的旅程，結果

  居然只是跟蹤黑澤並購買針孔攝影機到公寓去安裝偷窺。突然變成恐怖片風格的段落，聲

  音設計自然很重要，畢竟恐怖的音效比劇情更可怕，但能夠拿下台北電影節最佳聲音設計

  ，當然不是只有這幾場戲突出而已。負責本片聲音設計的眶框外音像製作所，近年操刀很

  多熱門國片的音效，包括《練愛iNG》、《市長夫人的秘密》、《詭扯》等片。



  導演解釋，因為預算考量，《愛的噩夢》在聲音方面採取減法策略，也就是選擇要讓觀眾

  聽到哪些聲音，專注把那些聲音做出來就好。如同音樂製作上使用減法合成器時，選擇自

  己需要的食材，去除不需要的部分，針對個別食材進行調整，最後在擺盤出餐前進行最後

  的調味。減法策略當然是相對於加法策略，就是想像場景內會出現的所有聲音，把所有聲

  音做出來，混合成新聲音，以5、60個聲軌重現人耳在現場會聽到的真實聲音。



  片中的許願設定，最後揭露給觀眾的是男主角獲得第一個願望的原因是白佳琪許的願，但

  就算黑澤是男主角潛意識裡的完美情人，或許全世界有許多人在許願，又是如何完美配對

  的呢？導演說明，其實原來有設計一段黑澤的背景，她的媽媽是被日本人拋棄的，所以黑

  澤才會有日本名。媽媽臨終前告訴她，家族有一個事業鴻達、家庭不美滿的詛咒，最後發

  展也的確如此，成為網紅的黑澤被診斷出有不孕症。



  陰錯陽差之下她認識一位老師，老師告訴黑澤，不孕是西方科學的說法，東方是有辦法解

  決的，這也開啟黑澤養小鬼的生活。雖說男主角打開黑澤家門時映入眼簾的紅光就給人非

  常陰森的感覺，但即便最後看著針孔攝影機的畫面，也注意到供桌上有糖果，還以為只是

  黑澤讓男主角喝符水而已，沒想到常看鬼片的同行友人一眼就看出黑澤養小鬼。映後詢問

  導演，他才娓娓道來這段怕劇情太複雜而刪減的故事，養小鬼之後的黑澤執行奉養儀式一

  萬次，而成功許願獲得與自己契合的男主角。



  最後拍板定案的版本簡潔不少，除了有看出黑澤養小鬼的觀眾之外，其他人應該不至於對

  「迷信」的橋段有太多疑惑，片中穿梭在現實與虛幻之間，針對現代愛情觀的探討，以及

  開放式結局的處理，都讓《愛的噩夢》成為一部值得細細咀嚼的作品。


