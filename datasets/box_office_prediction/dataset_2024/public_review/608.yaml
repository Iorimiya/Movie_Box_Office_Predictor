content: '新海誠的《言葉之庭》是關於雨季、孤獨、陪伴的動人電影，一部短而飽滿的好看動畫

  。


  在《言葉之庭》的故事中，對製鞋有著無比熱情的高中生孝雄因與校園生活格格不入，

  總在雨天時躲進新宿御苑的涼亭，替夢想中的鞋子的構圖，他常在涼亭遇見一位看似上班族的女生，幾次交談後，對彼此好感漸增，展開一段緣份。


  《言葉之庭》的畫風精緻，一道菜、一片葉子都呈現得精巧又逼真，令人嘆為觀止。劇本也好，起初以為是一部講姊弟戀的通俗純愛作品，看完後才發現不僅如此，它詩意地描繪了不同年齡、不同生活的人共同的疏離，道出了在孤獨的世界裡，陪伴遠比理解彼此重要的多。其中對《萬葉集》中詩文的引用，畫龍點睛，令人低迴不已。


  《言葉之庭》是我看過最短的動畫電影之一，以五十分鐘不到的長度，完整訴說了一則動人故事，有著細膩的情感與畫風，個人對它的喜愛，遠比導演另一部在全球大賣的《你的名字》，多很多。



