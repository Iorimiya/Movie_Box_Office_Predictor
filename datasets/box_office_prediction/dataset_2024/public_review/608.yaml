title: '[好雷] 你的名字 言葉之庭 秒速五公分'
url: https://www.ptt.cc/bbs/movie/M.1477906823.A.2E0.html
date: 2016-10-31
content: "作者: brianzzy (BK) 看板: C_Chat\n標題: [心得] 正吃甘蔗 看完你的名字後補完言葉和秒五\n時間: Mon Oct\
  \ 31 17:29:46 2016\n\n\n\n防個雷\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n小弟新人，剛入新海誠坑\n\
  \n一個禮拜前看完你的名字之後整個中毒\n\n結尾讓我哭到歪頭不打緊，後勁之深讓我上movie板和C恰著迷似的看相關討論文\n\n還有看二創圖文各種滿足wwww\n\
  \n\n\n原本以為沈澱之後再二刷情緒會好一點，淚腺沒那麼誇張吧我這樣想的\n\n結果樓梯上三葉轉頭流淚我就跟著流淚QAQ，瀧跟著流淚我就哭到歪頭惹Q____Q\n\
  \n我想能夠讓我代入感這麼深大概是片中三葉和瀧為了對方的那份行動力真的很誠摯\n\n從三葉安排好與奧寺學姊的約會是哭著睡著的，換回自己的身體後醒來也是流淚\n\n\
  到當天馬上搭車去東京找瀧只為了見上一面\n\n而瀧汲汲營營的重現記憶中的糸首町場景，到發現三葉已經過世後仍努力前往御神體\n\n也是只為了能夠找到三葉\n\n\
  「不管你在這個世界哪裡，我都會再一次去見你」\n\n雖然老梗但這實在太浪漫了~~~~~結局給我的感覺就是自己被救贖了\n\n心中過去的某塊遺憾QAQ\n\n\n\
  \n\n大概前幾天先補完言葉之庭\n\n我很喜歡這部裡面對新宿御苑的背景刻畫、還有池塘倒影的畫面，那畫面真的很美\n\n當然不可以漏掉的雪野大姊姊的裸足讚 A_A\n\
  \n在這部裡面前段鋪陳的情緒比較悶一點，但後段大雨中伴隨著雷聲轟隆轟隆\n\n孝雄一股腦的把情緒宣洩出來，配合著雪野越來越難過的表情變化，越哭越不能自己\n\n\
  接著雨後天晴，雪野衝上前抱住孝雄放聲大哭，這段的張力非常的精彩\n\n看的我也不禁紅了眼框......\n\n隨後雖然電影版安排成開放式結局，但結尾裡雪野老師輕快的信中字句讓我覺得是GE\n\
  （雖然我還沒補完小說，不過我已經先雷完自己知道是兩人隔了57個月後終於在一起了）\n\n\n\n\n最後是剛剛補完的秒速五公分\n\n在看這部之前我就已經先打完預防針知道這部的電車平交道結局了\n\
  \n電影裡面用了三個章節來說故事，我只覺得貴樹如果拿出當年國中時期的行動力就好了\n\n相較於瀧和孝雄，貴樹心理的結沒有打開，不知道是不是當年雪中的那一個吻太美\n\
  \n讓貴樹沉浸在那段綺麗的回憶裡無法自拔（那你高中的時候該傳簡訊出去啊啊啊啊啊）\n\n\n但這部的現實感是讓我體悟最深的\n\n因為過去一年也是沉浸在分手後的傷痛中，腦海裡一直盤據著交往時期美好的模樣\n\
