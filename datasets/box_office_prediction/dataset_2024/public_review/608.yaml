title: '[討論] 《言葉之庭》新海誠 新作《君の名は。》 首支長版預告公開！'
url: https://www.ptt.cc/bbs/movie/M.1460013900.A.195.html
date: 2016-04-07
content: '《君の名は。》｜新海誠｜2016｜日本


  之前在「2016 年還有哪些動畫電影可以期待？10 部尚未上映的動畫電影總整理（）」有位各

  位介紹過這部日本動畫導演新海誠睽違三年的新作，前陣子官方公布了正式上映日期後，

  今天東寶也進一步的公開了首之完整版的預告片。


  被譽為宮崎駿及細田守接班人的新海誠繼 2013 年推出的《言葉之庭》睽違三年再度帶來

  動畫電影新作《君の名は。》，曾經執導過《秒速五公分》及《雲之彼端，約定的地方》

  等知名作品擁有大批死忠粉絲的新海誠，進幾年頻繁與大成建設及Z會補習班等公司合作

  製作出不少精美的電視廣告，這回終於重返大螢幕帶來粉絲等待已久的動畫電影新作。


  繼《言葉之庭》中以清晰的風格隱諱的描述一段刻骨銘心的師生戀之後，這次新海誠依然

  將焦點放置在青少年身上，劇情描述一位曾經對著流星許願「希望下輩子可以當一個東京

  帥哥」憧憬都市生活居住在鄉村的女學生 宮水三葉 以及一位居住在東京大都市日復一日

  過著打工人生的少年 立花瀧 在千年才能看見一次的彗星來訪之際在夢中互換身分成為了

  彼此，兩個素昧平生的少年少女因此開始了命運的交會，最終彼此都不知道自己究竟是誰

  了，映照了電影標題《君の名は。（你的名字是。）》。



  這次擔任兩位男女主角的配音員分別為身分為演員的神木隆之介及上白石萌音擔當；動畫

  製作的部分仍然由與新海誠導演長期合作的工作室 Comix Wave Films 製作 ，另外這次

  幕後的製作者也來頭不小，其中的作畫監督由曾經擔任過《神隱少女》等多部知名日本動

  畫的作畫監督 安藤雅司 先生負責，角色設計則是由曾經設計過《好想大聲說出心底的話

  》、《我們仍未知道那天所看見的花名。》等日本人氣電視動畫的 田中將賀 先生負責。



  主題曲繼《言葉之庭》的秦基博和 Z 會廣告《クロスロード》的 やなぎなぎ 之後，這次則與日本四人樂團「RADWIMPS」合作製作主題

  歌。


  日本的正式上映日期為 8 月 26 日，台灣上映日期則未定，不過目前從傳影的粉絲專頁

  看來似乎已經確定代理。





  等好久終於等到新海誠的新作電影啦！之前的《言葉之庭》沒進電影院看真的超級後悔，

  不過那時候好像只有一家電影院有上場次也不多就一直找不到時間，這次由傳影代理應該

  可以更容易看到！

  這次的新作光看預告就整個雞皮疙瘩啦，好期待阿！是說上一部《言葉之庭》好像因為處

  於尷尬的片長所以都無法報名一些國際的動畫獎項，希望這次可以讓新海城入圍個甚麼國

  際電影大獎啊～


  --'
