title: '[好雷]言葉之庭，雨中的浪漫'
url: https://www.ptt.cc/bbs/movie/M.1433579443.A.9F5.html
date: 2015-06-06
content: "一個悠閒的假日想找部電影來看，想說換點不一樣的便看到了這部動畫電影，作者是\n新海誠，雖然聽過《秒速五厘米》等作品評價很好，但還是第一次看他的作品，看完後想\n\
  跟人分享一下。\n\n-----------------------------------防雷---------------------------------------\n\
  \n\n    男主角是個想從事製鞋工作的15歲學生，而每當下雨時便在會到一個涼亭休息(翹課)\n，而在那裡他碰到了女主角，對她有似曾相識的感覺，之後女主角離開後留下：「隱約雷\n\
  鳴，陰霾天空，但盼風雨來，能留你在此。」女方的目的是想告訴男孩自己是學校老師，\n但男孩卻還是沒察覺到，但也因為這樣，所以兩人還是沒有顧忌的在下雨的時候，一起躲\n\
  在涼亭裡。讓人能夠短暫地逃避社會，給人一點的休息空間。\n\n\n    我喜歡兩人之間有只在雨中才相遇這種關係，讓兩人的關係是淡淡的，有韻味的而不\n是太濃烈，這樣的設定讓人感覺很清新。中間，我覺得男孩認為自己只是一未成年的學生\n\
  ，而女方是則是一個進入社會的大人。兩人的關係很不同，如果是在平常社會，兩人的交\n集不太可能，但在這雨中的涼亭確是可以成為朋友\n\n\n    其中我覺得最浪漫的地方莫過兩處：\n\
  　　\n　　　　　　\n　　一個是男孩表明自己在設計一雙女鞋，並希望女主角能夠提供靈感，並且為她測量腳\n的大小，要為她設計鞋子。之後久久都沒有下雨，即便對女方有所思念，但對她而言自己\n\
  只是個小孩，唯一能為她做的事是為她設計一雙能讓她走得更多更遠的鞋子。這樣的心意\n與行動我自己覺得非常浪漫。\n\n　　　　　\n　　第二個是男方向女方告白遭拒後，女方衝出去找男方說明自己的心意與害怕，後面的\n\
  暴雨、彼此間的擁抱、女方的眼淚和告白，整個畫面與故事中雙方心意的表達的真相讓人\n有點傷感。\n\n\n　　最後一幕是，男孩貌似讀著女方的信，並在亭中拿出做好的鞋子，雖然女方不在，但\n\
  男孩期許自己以後能夠走得更穩更遠時，便要去見女方。我很喜歡這樣故事的結尾，能夠\n讓人期待後續的發展，又不會太過哀傷。\n\n\n個人雜談：\n\n　　以前，我自己也總是會在某個地方遇到一位常見的女生，那時我是學生而她則將成為\n\
  社會人，我只有在那裡才會與她碰面，漸漸的也有所認識，但只限於「我是我，她是她」\n，最後甚至連名字都不知道，縱使心中對她有所好感，但也不敢告訴她，因為我也覺得自\n\
  己也只是個學生，兩人之間是有所距離，而最後一次見面時，當她說要離開時下起了大雨\n，被迫地，她必須等雨停才能離開，而我也在那邊陪她等雨停，中間我也沒怎麼說話，雨\n\
  停她走了以後，我也就沒再看過她，但一直以來，她是我心裡最美好的一份回憶。\n\n    所以看完《言葉之庭》後，一邊看的同時，我一邊想起了那年的回憶，有點感觸。\n\
  \n    最後，我希望當年的那女孩現在過得很幸福很快樂。\n\n----\n隱約雷鳴，陰霾天空，但盼風雨來，能留你在此。\n隱約雷鳴，陰霾天空，即使天無雨，我亦留在此。\n\
  ----"
