content: '剛剛衝完電影院朝聖，實在不得不說，


  這是今年紛擾的一年裡，少數發生的好事。


  （海報很棒）



  這次再上映補完這4部作品後，


  也無庸置疑確立足控之庭在我心中的第一，


  撇除個人私心以外，


  我認為小品短篇愛情作，就是新海誠的sweet spot，


  主軸小情小愛，片長不能太長，


  就會有令人激賞的佳作，


  看看繁星給它一個多小時也講不好一段簡單的冒險故事，


  天氣之子也有類似的步調控制不好的問題，


  反觀你的名字就很難得，所以它是較長的作品中成功的範例，


  但我認為新海誠的精髓還是回歸到短篇愛情作品，


  也就是我自己主觀認定的“秒速五公分”跟“言葉之庭”。



  言葉之庭簡單來說就是個年上師生戀的故事，


  然後依舊新海誠很喜歡的敘事架構，


  交錯，



  主軸，



  再分離。



  每個人都有他人生階段上各自的問題，


  雪野有她的困難與踟躕，


  孝雄有他的人生志向選擇，


  共通點除了愛翹課（班），喜歡鞋（足），


  以及對雨&亭的偏好，


  雨跟亭暗喻著停留，也就是雪野釣孝雄（很會），


  引用出自萬葉集的短歌：



  『隱約雷鳴，陰霾天空，但盼風雨來，能留你在此』


  『隱約雷鳴，陰霾天空，若汝願相留，即使天無雨，我亦留此地』


  （至此電影標題、故事主軸、以此出處定性

  上面的短短兩句，就能看出重點的“留”，

  以及攻受方各自對“留”所做出的詮釋，

  字裡行間漫佈著隱晦的愛意。

  順帶一題這個攻守方很多畫面都有帶出，





  ）


  鞋（孝雄），代表的就是前行，


  足（雪野），則是拿來賣的（無誤），


  亭與雨（留），也就是雪野的困難與窒礙，


  很多人的人生都會以不同形式遭遇到，


  當你遇到生命中的孝雄時，請滿懷感恩之心。




