content: '推薦給喜歡輕鬆小品，而且天馬行空的人


  這部電影有幾幕令我心有戚戚焉，


  不禁會心一笑。



  《淑女鳥》英文片名《Lady Bird》，


  本來以為跟瓢蟲的英文Ladybird有關，


  不過看了電影就知道女主角是取鳥為代表，


  但電影裡她一頭紅髮的打扮，想混入學校那群花蝴蝶的社交圈，


  還有和母親家人相處的表現，都讓人有瓢蟲可愛卻又不可親的感覺。


  Lady也讓我想到用來稱呼聖母瑪利亞，


  呼應了就讀天主教中學的女主角，


  但這個故事重心並非學校女生的勾心鬥角，


  那就變成了辣妹過招2了，


  電影主要著重在女主角Christine和母親之間的關係，


  她和許多人一樣，成績不是特別優秀卻也不差，


  數學是她的弱項，不是學校的熱門人物，也不是千金小姐，


  叛逆期的她在某些人眼中也許就是個中二屁孩，


  有時表現以自我為中心覺得自己才是對的，不在意別人感受，


  ；愛面子和自尊心太重因此說謊來掩飾自卑；


  動不動就天長地久隔天分手，把愛情和初夜都想得過度美好；


  叛逆的替自己取了Lady Bird，不願使用家人替她取的Christine，


  彷彿顯得自己與眾不同，切割跟家人的關係，


  同時也代表還不認同真正的自己。


  但女主角其實也很善良，她沒有做什麼殺人放火的壞事，


  她只是會犯錯，說了一些謊，和家人吵架，有點愛慕虛榮，


  相信很多人成長過程多少都有這樣的行為，


  Christine其實明白母親愛知身責之切，


  所以才反駁Danny說她母親對她太嚴厲；


  雖然她騙同學是母親叫她去打工學習負起責任，


  但她明白家境並不富裕，所以要去打工存學費；


  雖然她說謊又愛面子，想打入比較酷的那群小圈圈，


  最後還是選擇了真正的朋友，給了前任一個溫暖的擁抱，


  母親為隱瞞學校而生氣時也急著求她原諒，而不是叛逆地負氣離開，


  最後走入的教堂，也不再是令她受不了的，而是令她心靈平靜的地方


  她那一通電話，也明白自己的家人和故鄉是多麼的可愛，


  她不用為了裝酷、迎合別人而無視自己真正喜愛的。



  我想Christine的母親真的擁有一顆Big heart，


  她收養了Christine的哥哥，年逾40才有了Christine，


  光是年齡差距就讓她們之間有代溝，


  更不用說母親與女兒身分不同所以思考角度也天差地別，


  母親總是擔憂家裡的支出因此斤斤計較，


  Christine只是想買一本雜誌回家，享受躺在床上翻閱的感覺；


  母親早上要準備大家的早餐、吃完還要整裡廚房，


  Christine卻在意她的蛋是不是全熟；


  母親要洗衣服所以該洗的衣服要說好，多一條毛巾都不行，


  雖然母女常常鬥嘴吵架，但母親還是最懂女兒，


  當要去拜訪別人家時，帶她買衣服還幫她修改，


  要畢業舞會時，也和她去挑選禮服，


  當Christine傷心難過時，帶著她"去做星期天才能做的事"，


  有時像敵人有時又是朋友，


  她深怕母親只愛完美的她，但她其實並不完美怎麼辦，


  如果母親可以像《帶我去月球》說一句:「妳不用完美，也值得被愛。」


  我相信女主角會很滿足，可惜母親說不出這麼肉麻的話，


  她總是扮演黑臉，比起哥哥，她可能鮮少稱讚女主角，


  這也讓Christine在片中常常故意嘲諷哥哥，


  反正大家眼中哥哥就是比她優秀，


  也許年輕時往往不懂事，


