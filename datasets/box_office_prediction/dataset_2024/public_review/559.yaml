  即便前往攤販看小玩具，也被攤販給羞辱並且毆打並怒稱：「Yid」（猶太佬之意），於

  是他回憶起了Mitka告訴他的真理：同害報復法則（talio），他拿槍射殺了那位攤販。剛

  好，父親找到了他，向他說明當時認為把男孩給留置認為是比較安全的做法，但男孩無法

  諒解、帶著憤恨的眼神把餐桌上父親為他所煮食的鍋碗給打翻並轉身離去，這時父親問了

  ：「「等等，你至少記得你姓名嗎？」他們一起走上了旅途，或許是在回家的路上，他發

  現座位在旁的父親手上也有一串號碼，這時在巴士起霧的玻璃上，男孩寫上了“Joska”

  ，這是他的姓名。


  所有的畫面都是以黑白處理的，於是我們不知道任何角色的膚色確實為何，至多辨認得出

  些許深淺，但是不同的段落中的故事，都可以看得出殘暴、憐憫、性慾、慈悲、冷漠、憎

  恨等等情感，而具有不同身分如老年、少年、男人、女人、牧師、軍官、村民、女巫等等

  ，所能彰顯出的是一種抽象的「人的圖像」。一位男孩在這個故事中就像個見證者，見證

  世間百態、炎涼。


  社會學家Erving Goffman在《污名（Stigma）》一書中提到：「正常的與受污名的不是人

  而是觀點。」讓我們再回想起被漆上顏色的鳥，在本質上我們能確認的是這隻鳥是與鳥群

  相同的「同類」，但被Lekh捕鳥人給漆上了顏色，於是即便是同類，也將被一次一次地啄

  食而死。對比到身為猶太人的男孩，他也與其他人一般是「同類」，但被人為地漆上了顏

  色，例如在二戰時的猶太區必須要配上的黃星星，又或者如同《兔嘲男孩》中描繪中那個

  時代對於猶太人極盡醜陋如尖牙利爪怪物般地描想灌輸，我們回顧於Goffman所提到的污

  名實際上並不是本質上的區別，而是人的觀點所給同樣的事情予以人為地（Artificially

  ）漆上了顏色，劃分你我。


  故事的開始是被霸凌的男孩手上抱著的雪貂被其他男孩給奪走並淋上汽油灼燒至死，男孩

  因而哭泣。但是在故事的進展中，他也開始硬化自己，遭到凌虐與殘暴對待，他開始為了

  保護自己漸漸地走向殺害敵人的路上。然而受迫害者所從事行為的並不同於迫害者的暴行

  ，即便外觀看似相同。起先男孩是為了自我保存的生存本能間接地使Garbos掉入充滿老鼠

  的坑洞，到男孩直接持槍射殺了傷害他的攤販，是他不得不的成長。如同軍官Mitka所教

  導男孩的世間真理：以眼還眼，射殺的行為，正是真切的道德正義的實踐。


  這段路途是男孩尋家的過程，經由他與Garbos的晚餐對話可知，只是他不知道家在哪裡。

  但在故事的最後，並不是因為他尋得了父親，而是他找回了自己的名字：Joska。姓名是

  世界上的所有人為了標誌己身的符號，也就是個人的自主性（autonomy）標記，而每個人

  都有姓名。當男孩在窗上寫下他的姓名時，也是在這個世界上宣告與紀錄他身而為人的存

  在，即便被漆上了顏色，但我仍然是鳥群中的一隻鳥，人群中個一個人。


  異端，不過是人造的迫害工具概念罷了。



