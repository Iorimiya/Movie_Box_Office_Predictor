content: "美國11月就上映了，佳評如潮，再加上金球獎入圍7項，可以說是期待已久。台灣隔了兩\n個月才上映，典型的獎季片處理方法，看完之後，果然是沒有失望。\n\
  \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n看完之後，感覺最深的就是「劇評家」了。姑且不論我們是否以此為職業，當我們看完一\n\
  部電影，手指歡悅的在鍵盤上擊打出一篇篇的心得，甚至只是告訴身邊親朋好友自己對作\n品的評價，無形當中，我們都在扮演「評論家」的角色。當Riggan指控Tabitha的評論都\n\
  只是貼標籤時，突然想到自己每篇心得條列式的分類是否也為一種「標籤」。或許因為自\n己不喜歡堆砌文字，不願去斟酌兩個不同元素、不同段落間的銜接與轉場。但在終於完成\n\
  了【Big Hero 6大英雄天團】心得之後的現在，我打算試著寫一篇純粹的文章，也許在這\n之後，我會愛上這種寫作模式也說不定。看到片中的劇評家Tabitha，讓我想到【\n\
  Ratatouille料理鼠王】的美食評論家。他們的評論同樣在所屬的領域舉足輕重，也同樣\n吝於給予佳評，除非該劇/該餐廳真的讓他們感到非常滿意。Riggan在首演時開槍打掉鼻\n\
  子後，獲得Tabitha前所未有的好評，如同【料理鼠王】的美食評論家，在看到廚師是老\n鼠之後，仍然給了餐廳星級很高的評價。電影當中有提到，無法創作出藝術的人，成了評\n\
  論家，在我聽來就像我自己想拍電影卻不能，因此坐在這邊寫評論一樣。\n\n\n電影在很多方面來說，既批判電影工業，又消費了劇場。首先，他嘲諷了觀眾。電影和舞\n\
  台劇觀眾最大的差別在於互動與否，這也是為什麼許多經典、知名舞台劇標榜互動性，例\n如：貓。但現在的觀眾，並不能輕易滿足於「互動性」而已。高水準的表演固然會受到關\n\
  注，但像是Mike在舞台上起生理反應，Riggan只著一條內褲從門外進到戲院，甚至最後\nRiggan朝自己開槍，才符合觀眾的期待。\n\n\n劇評Tabitha曾對Riggan說「You're\
  \ not an actor；you're a celebrity.」可以說是銜接\n「觀眾口味」與「演員走向」的一個關鍵。只要演出的內容與角色滿足大眾的感官，即使\n\
  你是個爛演員，你也能成為名人。同時，這句話也諷刺了電影人和戲劇人經常互相瞧不起\n的生態。電影人總覺得小小的劇場無法精準的，傳神的表演出「貼近現實」的經驗，但事\n\
  實上他們卻使用很多CG特效。而戲劇人則認為，戲劇才是真正的藝術，像電影那種允許NG\n重來的事簡直是笑話，雖然戲劇裡即興說出台詞也是本事，即使這些驚喜達到很好的效果\n\
  ，而且也是買票進戲院的價值之一，但很多時候表示他們其實也不是一次到位。\n例：Riggan的戲每次預演都演的不同。\n\n\n再者，嘲諷完兩種藝術型態，電影也批評近幾年超級英雄電影氾濫的現象。很巧的是，昨\n\
  天的英文讀物剛好提到這個議題。雖然我自己也是Marvel迷，但並不是因為喜歡看爆破及\n動作場面的緣故，而這點在Riggan與Jake討論替代演員的時候有很深的感觸。他們提到幾\n\
  個優秀的演員，並用英雄電影來調侃他們。最讓我覺得哀傷的是Jeremy Renner，在Riggan\n說出他的名字時，Jake回答Who?，於是Riggan解釋他演過的作品，並且還入圍奧斯卡獎，\n\
  Jake才知道他是誰，接著說「He's in Avengers.」這點出目前好萊塢的現象，好的演員即\n使演得再好，如果他的作品不夠搶眼，他永遠不會被觀眾記住，但他如果去演超級英雄電\n\
  影，被記住的機會大的多。這也讓我想到Chris Evans，他過去演出【Cellular玩命手機】\n和【Sunshine太陽風暴】都還算被稱讚為會演戲的演員，但演完【Fantastic\
  \ Four驚奇四\n超人】後，似乎被定型了。就連他積極接多元的片，甚至自己拍，2013年，我很喜歡的\n【Snowpiercer末日列車】，一些影迷看完之後紛紛表示不知道原來他可以演這種角色或看\n\
  不出來主角是Chris Evans。對一個有才華的演員來說，這何嘗不是一種傷害呢，在Jeremy\n Renner尤甚，除非他們對演戲的熱忱都只剩下賺進大把大把鈔票而已，那樣的話大概不太\n\
  在乎吧。另外，也提到Michael Fassbender去演【X-Men: Days of Future Past X戰警：\n未來昔日】、Robert Downey\
  \ Jr.穿的是罐頭裝、Woody Harrelson去演【Hunger Games飢\n餓遊戲】，甚至Mike後來跟Riggan打架時，還提到Ryan Gosling。這控訴的不只是超級英\n\
  雄電影氾濫，我覺得某方面更是惋惜與哀悼好演員的演技不被重視。\n\n\n在嘲諷意味十足的劇情背後，可以聽到幾乎從未中斷的鼓聲。透過爵士鼓的節奏和強弱變\n化，帶出電影最高潮迭起與角色內心最低潮之處。尤其這學期旁聽了音響學這門課，聽出\n\
  成音後製時有時讓kick更大聲，有時讓小鼓浮出來的精心安排。一方面佩服成音，一方面\n也讚嘆鼓聲與所有配樂在這部電影當中扮演的角色。\n\n\n有的時候，鼓聲只是背景、只是陪襯，但有些時候是Riggan真的看到鼓手，這大概也是電\n\
  影當中強調現實與想像的一種表現。在電影的一開始，看到Riggan用念力移動物品，甚至\n他覺得演技爛的演員就被從天而降的物品砸傷，會讓觀眾覺得或許他演出鳥人並非偶然，\n\
  而是他本身具有超能力。然而，在他發狂砸毀休息室的那幕，Jake開門前與開門後可以說\n是想像與現實的對比，而後，他在紐約市內飛行了一陣之後，回到劇院其實是搭計程車的\n\
  。或許有些人討論到底是想像抑或是他真的有超能力，我個人相信是他想像的，不過這並\n不重要，重點是電影所要問我們的是什麼。\n\n\n我認為，電影當中的「想像」與「真實」其實都是真實，只是以不同的方式呈現而已。那\n\
  個住在Riggan心中的「鳥人」形象就是他的Inner Child(內在小孩)。雖然不確定對這個\n名詞的理解是否正確，不過指的就是我們心裡較弱小、較脆弱的面相或性格，如有解釋錯\n\
  誤還請有心理學背景的朋友幫忙說明。第一次聽到這個名詞，是在廣電系老師的課，他除\n了解釋這個概念之外，也舉了他朋友的故事。這個朋友某次打電話給他，跟他說覺得自己\n\
  心裡住了一個人，而且似乎一直想出來。老師當時跟他說可能是壓力太大，叫他別想太多\n。一兩個月後，某天老師在家吸地時，聽到電視新聞報導，那個朋友自殺了，他是張國榮\n\
  。這或許又連結到Riggan最後是否自殺，但同樣的，這也不是電影的重點，而是這個\nInner Child帶給Riggan怎樣的影響。\n\n\nInner Child其中一個解釋是自己的過去咬嚙著現在的心智，而片中Riggan的「念舊」除\n\
  了因為他放不下自己過去所擁有的光環之外，還有他不肯接受新媒體事實。電影當中，女\n兒Sam曾經控訴他活在過去，他不用Facebook也不用Twitter，跟不上時代。與他之後只著\n\
  內褲在路上走，路人拍攝的影片在網路瘋傳，甚至在他對自己開槍之後，Sam為他創了一\n個粉絲專頁形成對比。電影想要嘲諷的，正是網路世代以及現代人的網路使用習慣。其實\n\
  不只是台灣人在抱怨媒體，美國人也是，因為觀眾愛看這些，所以媒體人就餵給觀眾這些\n，而這個概念更是貫穿了全片。富含裸露的瘋傳影片、爆血的舞台劇、重視覺感官衝擊的\n\
  動作片，豈不正是我們批評媒體腥羶色的打臉回覆呢？但話說回來，腥羶色也是一個標籤\n(笑)。\n\n\n片中，我最喜歡的一個片段是Riggan跟老婆坦承，當初自己說曬傷，其實是水母灼傷的\n\
  那段。或許這是他不願示弱的一種表現，但我卻有另一個體認，跟大家分享。當時的他想\n要自殺，而這個行為成功的結果會是死亡，而在他尋死的過程中，水母的螫傷，對他來說\n\
  是一個警醒。灼熱的螫傷讓他急著想跑回岸邊，而原本等在他面前的「自殺」可是比這個\n更難承受。在相對小的挫敗之後，對生命有了新的體認，是我從這個故事當中看到的啟示\n\
  。就像Riggan站在頂樓，最後被好心人拉下之後，他突然豁然開朗，大聲的說知道自己該\n去哪裡，那般的自信，那樣的重獲新生。\n\n\n另外，電影當中的對話，也有很多震撼人心的地方。Emma\
  \ Stone飆罵的那段真的非常精彩\n，而最特別的地方是，整段連珠炮鏡頭都是對在Sam臉上，甚至連她罵完都沒有離開，反\n而是透過Sam下一句的關心與猶豫來讓觀眾理解Riggan現在的心情。一會兒之後，鏡頭才\n\
  轉到Riggan身上，而Sam離開房間之前的那句Dad...充滿了愧疚和心疼。她對父親有很多\n的不滿，但看到爸爸這樣設法彌補但舞台劇發展又不得志，自己又因為曾進過勒戒所被看\n\
  不起的各種複雜心情交織在這一句簡單的台詞裡。除了情緒上的，文字裡隱含的寓意也很\n有意思，如同電影上映前很多人說這是Michael Keaton的人生故事，舞台劇當中的台詞也\n\
  都切合了Riggan在片中的境況。\n\n\n這個情況指的是，成名之後急流勇退之後的不適應。Riggan曾提到，他跟George\nClooney搭同一班飛機，一起遇到亂流，為了隔天的頭版努力保持鎮定、壓抑情緒，沒想\n\
  到隔天的頭條只有George Clooney。雖然在電影當中沒有說出口，但他喪失鎂光燈的失望\n非常強烈的散發出來。故事的主角設法逃離過去被貼上「鳥人」標籤的包袱，試圖以舞台\n\
  劇重新爬起來，證明自己也是有演技的演員，不過他的內心卻無法擺脫那股成名的優越感\n。從鳥人跟他的對話當中聽得出來，他不斷說服Riggan，他是明星，應該受到更好的待遇\n\
  ，這也是造成他內心分裂的原因之一。片中鳥人最後一次出現的畫面，是Riggan開槍之後\n，在醫院病房的廁所裡，我認為這一幕想呈現出來的是，不管多麼光鮮亮麗的人，即使是\n\
  過去享盡眾人焦點的「鳥人」，他也只是普通人而已，他也需要上廁所這種凡人日常的事\n務。而這時的Riggan找到自己演出的初衷與熱忱，擺脫了過去的包袱，因此他瀟灑地跟鳥\n\
  人說再見。\n\n\n終於講到這最後幾幕了，是讓我不太敢下筆之處，用「自尊」來作結似乎很適合，還能\n呼應幾個前面提過的想法。還記得Lesley說「I wish\
  \ I had more self-respect.」Laura\n回她「You're an actress.」再一次的點出，演員為了迎合觀眾的口味，有時不得不放下\n\
  自尊。奧斯卡入圍肯定的Jeremy Renner最後也走上接演英雄電影的路，【即刻救援】罵\n評如潮的男主角Liam Neeson過去也曾入圍奧斯卡，誰又記得。曾經的蝙蝠俠，如今是\n\
  Riggan的Michael Keaten；劇場裡的與Riggan相對的角色由演出【The Incredible Hulk\n無敵浩克】的Edward Norton飾演；家庭裡的反角則找來演出【The\
  \ Amazing Spider-Man\n蜘蛛人：驚奇再起】的Emma Stone，諷刺性十足。但別忘了，他們仍然是那些演出過【\nAmerican History\
  \ X美國X檔案】、【Fight Club鬥陣俱樂部】、【Easy A破處女王】和\n【The Help姊妹】等片的優秀演員！這個自尊，傷Riggan最深的就是Mike對他說槍太假了\n\
  ，換一把像一點的，給自己一點自尊吧！正式首演的時候，Riggan一開始應該只是想拿「\n逼真」一點的真槍，所以他把彈匣拿出，但隨即又裝回去，或許就是覺得這不僅能夠滿足\n\
  觀眾的口味，他自己也可以一勞永逸的脫離這個生態了吧！\n\n--\nViola's World：Screen Scream影迷尖叫屋\n\n請大家多多指教~\n\
  \n--"
