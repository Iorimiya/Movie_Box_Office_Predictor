content: '有一點雷








  應該不影響觀看







  ***


  《淑女鳥》是今年奧斯卡季我個人必看片單上最後一部上映的電影，也是從獎季開始就一

  直關注的電影。它以一個小品的故事，拿下許多獎，而後又得到許多正面評價...本來就

  很喜歡家庭題材的我，很難不期待這電影，再加上去年重看《紐約哈哈哈》有全新（指全

  然不同於當年我初看）的體驗，對於導演葛莉塔·潔薇（《紐約哈哈哈》女主角暨編劇之

  一，《淑女鳥》的編導）產生極高興趣，更提高了這片對我的吸引力。


  《淑女鳥》沒有讓我失望，是一部關於家庭、愛與青春的成長小品，給人感覺寫入很多葛

  莉塔·潔薇個人經驗，甚至根本是導演寫給沙加緬度與母親的一封情書。在最後字幕升起

  的時候，我才忽然想起，自己和女主角幾乎是同時代感受到同樣的世界（葛莉塔·潔薇的

  年紀剛好同於大我兩歲的姐姐），然而這片子打動我的，卻全然不是同時代的共鳴，而是

  女主角對自身理解、對世界價值的認知轉變（青春期的我，並沒有想那麼多，大概晚了女

  主角十年左右，才用經驗認識了女主角十八歲這一年所體悟的東西）。


  整部片幽默有趣的部分不少，有一個標準的喜劇女主角（有點不正派，但討喜），故事並

  不正向，甚至充滿了謊言、衝突、失望（但不是黑色喜劇的那種感覺）。它吸引你，一直

  看下去，吸引你看看這個自稱「淑女鳥」的女主角，究竟奮力前進、堅持想法的性格，會

  帶她到哪裡。其實真的會讓我聯想到《紐約哈哈哈》，雖然不是直接的連結，但卻有一種

  同世代怪女孩的氣質在裡面突顯出來。


  讓人看完還會想起的畫面很多，比如女主角與丹尼在咖啡館外的擁抱、女主角與凱爾在床

  上的對話、女主角最後的留言等等，但我最喜歡的兩幕戲是：女主角與母親在挑選禮服時

  問母親「如果現在這個我就是最好的我，你還愛我嗎？」（憑印象寫的，忘了原文）以及

  修女老師跟女主角談話的時候說「你不認為『愛和專心』是同一回事嗎？」（也是印象中

  的對白）


  「愛和專心」是同一回事嗎？最後女主角一定是懂了這話的意思，那是在與她一直否定和

  抗拒的世界接開一段距離之後，才能夠看清楚的東西。成長其實不一定是那麼直線的東西

  ，許多時候我們都像女主角：得到我們想要的東西，也許會覺得失望（它不如我們想像好

  ）；失去原來厭煩的東西時，才發現它才是生命中的珍寶（但最好不要等失去才發現啦）

  。「愛和專心」不僅是信仰方面、愛情方面，也適用家人、友情甚至土地方面，就像《小

  王子》裡狐狸對小王子說：「你對你的玫瑰花費的心力，使它與其他的玫瑰不同。」關於

  愛這件事，我們越投入越在意越執著，看起來也許會像責任或壓力，並不見得討人喜歡，

  但失去責任和壓力，「愛」也就少了其獨特存在的意義。


