content: '雷文防雷資訊頁


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~



  1.影片名稱 : 淑女鳥（Lady Bird）


  2.觀影時間 : 2018.11.05


  3.觀影地點 : 住家網路


  4.觀影方式 : 網路


  §其他防雷說明(非必要) : 有雷，文長




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~





  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  看完朋友推薦的《淑女鳥》，只能說不太合我的胃口（硬要牽拖給朋友），我能理解電影要描述的，也對這樣平凡且溫柔的劇情有所共鳴，但電影看著看著，對Lady Bird的不耐感慢慢累積，我在想，如果我是她媽真的會氣死XD








  電影講的是Lady Bird的少女情懷總是詩，她的高中日常是：和最好的朋友Julie混在一塊、想知道做愛的感覺、想離開家鄉、想要進入具有文藝氣息的大學甚至幫自己取了一個暱稱，不願接受自己原本的名字；為了認識自己夢想中的男生Kyle，她不惜掩飾自己、趨附於有錢同學Jenna，直到幾次事件發生，她才知道始終支持自己的是家人、和她最好的朋友。





  雖然我不會說她是年少無知，但中二病發作是真的滿明顯的（喂）




  讓我感同身受的地方是，在年少時總想遠離家鄉然後自行去外頭闖闖，覺得為何家人總是要把我綁在家裡，為何要管東管西，然後也不喜歡他們的意見，聽不進那些關於家裡的情況與處境，於是反抗、頂嘴，開始一連串中二病的幻想與自我多愁善感。



  對於家人的叮嚀會覺得是對自己不肯定，明明不需要提醒我也可以，更想藉由什麼來證明自己已能獨立，但在自己沒有意識到的時候，其實也都默默傷害了他們。







  Lady Bird與媽媽的關係在這部電影裡很重要，她們可以為了未來爭吵，可以為了自己「設想」了對方的處境而爭吵，但又可以因為一件簡單的事和好，表示其實她們都愛著對方啊！





  而整部電影要說的我覺得可以從兩場挑選禮服的戲來看：



  第一場，兩人挑選著感恩節禮服，媽媽說著Lady Bird拖著腳步，以為她累了，但Lady Bird說沒有，還反嗆媽媽喜歡被動式攻擊（笑），然後兩人為了同樣一件漂亮的禮服而瞬間放下爭吵，之後場景換到了媽媽在晚上為Lady
  Bird修改著禮服，並幫她把禮服掛好。



  媽媽看著熟睡中的女兒，那句希望一起過感恩節的願望，直到了Lady Bird與朋友在廚房吃著東西時，媽媽才說出口，說著「我們想妳」，但Lady Bird根本沒聽進去（攤手）。





  第二場，Lady Bird試穿著舞會禮服，但媽媽說著她不應該吃太多義大利麵、覺得禮服太粉紅，Lady Bird關上門，告訴媽媽：「我只是希望妳喜歡我」，她選擇在門後說出自己想被肯定的心情，而媽媽回答她：「我當然愛妳」、「我希望妳成為最好版本的自己。」（I
  want you to be the very best version of yourself that you can be.）



  而後Lady Bird又問了一次「妳喜歡我嗎？」、「萬一這已經是最好的我了呢？」（What if this is the best version?）。





  我想，她當然知道媽媽愛著自己，她其實也同樣愛著媽媽，可是能不能就先只是「喜歡」我現在的樣子，而不是「希望」我能成為什麼樣子的人？






  因為如果，我沒有變成了妳所「希望」的樣子，是不是就不會喜歡我了？






  有時候需要的只是一句肯定而已，卻被太多的「我希望」扭轉成了否定。



  就像Lady Bird告訴爸爸在學校的前一個街區停車就好，她也許沒有要貶低誰、沒有要傷害爸爸，就只是「我希望這樣」就好，卻在無意中讓爸爸覺得自卑。



  而一樣的，媽媽話語中的「希望」，希望她把房間整理好、希望她讀就近的大學、希望她可以待在家裡過感恩節，對Lady Bird來說變成了束縛，她反抗、拒絕，做著自己想要做的事。



  讓我想起我也多麽叛逆呢，叛逆到現在還是在叛逆著不想回家。（我是壞孩子我承認）






  因為太過在意，會思忖自己的行為而小心翼翼著不想傷害對方，但同時，又太替對方著想，忘記了有時候最簡單的讚美及肯定，比諄諄教誨的希望投射更有作用。







  我想，孩子的成長對父母來說也是一種煎熬吧，小孩總想奮力掙脫父母那條安全繩，自由地飛，飛去自己理想中的世界，但留在原地的父母呢？



  他們也在學習著放手，理解到孩子的獨立如同當初自己的成長歲月，也曾有迷惘、好奇、天馬行空的異想，只是放手何其容易，害怕孩子受傷、被欺負、孤立無援，當孩子轉身背對自己準備踏出的那一刻，心會是酸的，但同時又為了自己的孩子而驕傲。




  這樣互相拉扯的成長正是Lady Bird和媽媽有時一言不和就吵起來的矛盾，他們都不想讓彼此受傷，卻都在互相拉扯著，學習自己角色的成長。







  直到最後，她隱瞞著媽媽去報名其他大學的消息曝了光，媽媽鐵了心不再跟她說話，她才知道自己一直以來的自我中心讓媽媽退讓了多少。



  因為家人的愛可以無盡包容，有時我們會過於肆無忌憚，認為一定會被否定所以很多事情選擇先斬後奏，卻沒有意識到這樣的衝擊變成了不尊重，也讓距離橫生在彼此之間，越拉越長。






  當Lady Bird邁入18歲，展開新的大學生活，去到了只剩下自己一個人的地方，再也沒有好友、沒有家人可以讓自己躺在懷裡哭泣的時候，她理解了她仍是那一個走過大街小巷、知道了今天是星期日而直接前往教會的自己。




  她把名字換回了Christine，把一切想對媽媽說的話化成了感謝，最後，她讓「Lady Bird」這個過渡時期的名字，留在曾經的肆無忌憚裡。



  --


  只是想要寫點什麼，一點都不絢麗與花俏，只要用文字就好。


  節骨眼的觀後感：


  --


  電影是好的，只是我自己看女主角覺得煩躁才給普雷XD

  文章就盡量不把個人情緒帶入囉～

  推認真回覆，為了叛逆而叛逆的時候聽到什麼都會變成是否定，

  當她跨過了18歲那條線，真的都依靠自己的時候，想法就會開始轉變了。

  其實我在想，如果她發現了追求的東西真的是自己想要的，

  會不會就繼續叛逆下去XD

  哈說的也是~'
