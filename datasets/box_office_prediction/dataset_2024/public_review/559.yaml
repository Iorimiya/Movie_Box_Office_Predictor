content: '推薦嗎？如果你願意把這部電影當作一種

  對於視覺經驗的挑戰，那我會推薦你去看。








  套一句愛德華紐頓在劇中的話，就是我們都在追求差異，

  這句話貫穿了整部戲，從好萊屋知名演員到百老匯舞台

  劇的導演、愛德華紐頓對於舞台劇的偏執，他女兒的行

  為偏差，以及觀眾的口味，甚至是片子的運鏡，無一

  不是在追求差異下的一種反應。


  本片算是在當今超級英雄電影當道的情況下擊出了一棒，

  待到片尾，不管他是飛天了或是死了，其實都是能夠想

  像得到的，在這樣既開放，卻又早已預設了兩種結果的

  狀況下做出結局（大部份是，除非你認為他蒸發了或

  變成透明人間什麼的）


  什麼心路歷程就不贅述了，別人寫的和電影演的都已經

  很足夠了。這邊還是要來談這部片他帶來的效益有多少

  （除了滿足國際影評人或者票房以外的事。）


  在阿凡達之後，人類看電影的視覺經驗又轉變了，三低什麼

  的變成娛樂片的主流，搞到後來連荷索、王家衛都要參一腳，

  高達曾經說過一秒三十二格的底片就代表了一秒三十二格的

  真實早就變成屁話，我們開始對視覺享受貪得無厭。


  才會顯得鳥人在視覺的處理上相對的細膩很多，一鏡到底，

  多大的挑戰，才會有人看完就出現那種頭暈的新聞標題，

  是的，花錢以為是進入影廳看超英電影的人是自找罪受

  ，但說穿了，這就是一個中年危機的中老年人如何克服難關

  的故事。


  視覺上，長鏡頭揭示著時間的推進，透過那看似幾天幾夜的

  連續畫面，也是為了電影所呈現的「真實」提出了更貼切的

  觀點。但這又和你自己回家觀察你退休待尋第二春的老爸有

  什麼不一樣呢？（差只差在你老爸不是什麼演過超級英雄電

  影的人而已。）


  當然不一樣，有了超級英雄為題材的背景，看起來自是別有

  一番風味，看著主角如何在一部片裡面完成超英電影要花三

  部曲去講「體會到責任，自我迷失，突破自我」的三個階段，

  只是這一次的主角是一個更活生生也沒有超能力的人。


  而在片中對於電影與舞台劇的定義也滿值得玩味，一名好萊屋

  演員試著去導演舞台劇，一名不適生產的劇評家在定義舞台劇，

  但其實這些都只是在生產端的問題，最後有生殺大權的依然是

  觀眾。


  一齣戲的好壞，觀眾（也就是票房）才是最重要的，而演變成，

  觀眾有能力去定奪一部電影（或舞台劇）的成敗（即便他不會

  得獎），在主流的市場上，決定讓觀眾買單的，就是超級酷炫

  的視覺效果：


  在電影裡是那些動畫特效，而在舞台劇則是那把真槍還有真血。


  也就是觀眾依然在追求奇觀，而當所有不可能都變成可能的時候，

  觀眾依然不會停止追求。也是公告了這部電影其所嘲諷的對象，

  也是揭示著他的副標題，The Unexpected Virtue of Ignorance

  在消費主義的世界裡，消費被看作是一種美德，但美德往往卻又

  如此的愚昧、無知，也就是在座的各位碰上此片只是一場意外

  的愚昧的美德，並不會因此停下腳步，不去看復仇者聯盟二。

  （對此就知道他帶來的效益並非阻止你去看超英系列電影，

  而是希望稍微攪和一下人們買單的情況）





  我個人是很喜歡這部片。



























