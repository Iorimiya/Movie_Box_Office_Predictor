content: '作品上演的背後，有多少不為人知的爾虞我詐，競爭角力，如火如荼地消長著，且看導演

  以幾乎一鏡到底的炫技，帶著觀影者走訪布幕之後的眾生相，一針見血地刺穿為彰顯存在

  價值而群魔亂舞的浮世繪，真實與想像之間，期待與失落交臂，莫可奈何地，人似乎得接

  受並非一切完美、順利，卻仍無法克制地想要被愛。這是鳥人。













  (底下有雷)








  話說《Clouds of Sils Maria（星光雲寂）》、《Maps to the Stars（寂寞星圖）》以

  及本電影皆以演藝圈現象為故事發展背景，從演員的事業興衰，到在商言商的操作，挖掘

  出演藝事業、傳播媒體的扭曲，而忽略了表演藝術追求的本質，不過所著重的核心卻不太

  相同。我以為《星光雲寂》在意的是作品及演員隨著時間演進的變化而不勝唏噓；《寂寞

  星圖》則偏重於好萊塢娛樂圈的怪力亂神，已形成病態的狀況。




  這部電影則探討演員，甚至可以擴大到身而為人的存在價值是一個如何虛無縹緲的概念，

  但人莫名地總期待自己的行為、表現能獲得他人的認同，甚至讚美，被愛，但絕大多數時

  候，未有量化標準，也不像學校考試的選擇題、是非題有標準答案，況且人人喜好不一，

  有時候或許我們覺得自己已經很努力了，卻還是得不到自己所期待的結果。




  這個情形便發生在男主角Riggan身上。過氣、家庭崩解讓Riggan想要透過自編自演的一齣

  百老匯舞台劇，重拾自我，重溫受寵的感覺，不管哪一方面。不過戲未上演，卻狀況連

  連，甚至還先被評論家畫了個大叉叉。導演恍如以一窺後台秘辛的角度，仿一鏡到底地

  揭開Riggan誠心誠意的徒勞，無心插柳的成效，讓人感覺這世界是多麼地浮華卻空泛。（

  這是否也影射著絕大多數商業電影的金玉其外，空虛其中呢？！）




  導演尚且安排Riggan的女兒、參與這場演出的眾演員以及製作，還有觀眾、評論家等腳

  色，看似稀鬆平常地說著娛樂圈爭風吃醋而無所不用其極的殘酷，不過卻仍能提煉出一致

  的核心，甚至劇中劇本身也在探索『愛與被愛』，與當下Riggan四面楚歌的境遇互文。例

  如新舊世代的交替，一如Riggan之於Mike，Mike之於Riggan女兒的互動；一如眾演員想要

  獲得讚美的渴求，不管是戲劇上或私生活中。




  最有趣的莫過於Riggan諷刺著評論家只會貼標籤的發言。姑且不論評論家存在的各場景皆

  暗中極盡能事地嘲諷評論家，但以另一個角度切入，倒也弦外之音地傳達之所以成為評論

  家的動機，其實和獲得存在價值並無二致；除外，評論的主動被動雙方皆不看而殺的先入

  為主姿態，往往張牙舞爪地抹殺了一切，對應著民眾之於Riggan的認識多停留在當初演鳥

  人時的大紅大紫，雖然因而捧場了Riggan的百老匯表演，但會不會不習慣，甚至不喜歡

  Riggan這轉變之後的路線呢！？純屬推測卻總感意有所指。




  有時候卻沒來由地，未在預期中便獲得了成效，一如Mike在舞台上＂治癒＂了長年不舉的

  遺憾，一如Riggan只不過在外面抽根菸，卻因為事故，博得各社群軟體、媒體的版面

  ......等等。正因為努力和成果，因著其他因素而不一定成正比，所以總讓人無所適從。

  如果我們可以像鳥人嘴巴說的那麼容易（無形的聲音想像），或一樣有超能力（有形的鳥

  人現身），把一切無法控制的因素毀滅掉就好了，異曲同工地，Riggan的女兒亦象徵其他

  逃避現實之眾，無怪乎直接遁入毒品的迷幻樂園裡，反落了個輕鬆。




  我還蠻喜歡Riggan女兒在後台與Riggan討論他是否已經準備好首演的場景，再度加強電影

  裡所呈現的概念。其一似乎反嘲飾演Riggan的Michael Keaton自身載浮載沈的星途，形成

  電影角色及其劇中劇角色的三重投射的趣味；其二藉由不經意拿自己女兒戒毒的功課來擦

  嘴的舉動，顯示出儘管知曉人生如滄海一粟，但還是無法克制自己仍需要被肯定的潛意

  識；或說多想將命運的擺弄棄如鄙屣，這樣或許人生便能照著自己所規劃的藍圖前進。




  似乎導演從開場字卡開始，便不斷地戳弄著人類為了成為摯愛，為世人所愛而跌跌撞撞的

  傷口，直到最後，命運卻絲毫不留情面，期待過高，失落太深，進而不擇手段，換來甜美

  果實，但也捨棄本質，付出代價，就像電影裡的最後一個場景一般。只是大半電影的想像

  與真實重疊，替最後一幕留下餘韻繞樑，或許Riggan女兒的目光所及就是導演對人性的註

  腳吧！？



