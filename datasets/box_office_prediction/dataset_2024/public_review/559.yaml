content: '已經好久沒看電影，看到大家挺推送子鳥和怒火地平線，剛好這兩部好像快下


  檔了，就一天把他看完。



  　　送子鳥全片溫馨、笑點不斷，最後送出小孩那幕有洋蔥，看完這片心情輕鬆愉


  快，不過也就是讓人心情愉快而已。感覺為了節奏明快切掉很多明明大有可為的支


  線，或是乾脆處理得很粗暴。



  　　比如當年一時鬼迷心竅想扣下女主、反而讓女主成為孤兒的員工，在片中只有


  講述牠後悔了所以花費很多年拼湊當年被牠弄壞的機器。牠當初是如何挑中女主？


  又是如何悔悟？最後將女主送還家人有沒有不捨？感覺像牠得罪導演一樣，鏡頭都


  被剪光了！反而是乾脆放手的男主，那個不捨的小表情實在讓人看了心酸。



  　　還有想要弟弟的小男孩，他的工作狂父母也處理得很理想化，因為孩子幾句話


  就放下工作…那就不叫工作狂了，或是一開始就不會成為工作狂。



  　　其它還有很多糟點，比如碎掉的機器，拼起來就好全了，我也希望我家手機有


  這種功能。不過不帶腦去看很愉快，已經達到期望值。



  　　再說怒火地平線，全片緊張刺激，結束時大灑洋蔥，已經超出我對他的期望。


  當電影結束時，多希望它能再長一點。



  　　一樣，這片也是為了明確主線，鏡頭基本都在男主和兩三個人身上，其中也只


  有男主和另一名女性角色有稍微提到家人、男友，其他人的存在感根本就是鑽油工


  甲乙丙之類！這也導致之前出現過的人，後來到底是什麼遭遇我完、全、對、不、


  上！只能之後買DVD復習了。



  　　比起送子鳥，這片的感覺反而比較貼近生活。像是吉米雖然一直覺得油井有問


  題，再三駁斥英國石油公司啟用油井的決定，但最後因為工期延宕、對方派來的人


  不斷催促、加上二次測試的結果通過了，他只好壓下心裡的不安讓油井洩出泥漿。



  　　其實現實生活裡常會遇到這種情形，明明規定不允許，老闆說要這麼做，員工


  也只能照做，就算心裡不安，付錢的人是大爺。要是真受不了良心壓力，也只能直


  接走人，去舉報老闆？就算成功了，他不痛不癢地賠點錢，這個員工未來的職途卻


  毀於一旦，別忘了公司面試最常有的一關──向前公司打聽員工消息。面試公司知


  道你是個正義魔人，多半轉頭就把你的簡歷丟碎紙機了。



  　　還有就是，片尾吉米點人，結果觀察室的人似乎全數犧牲？可是我明明記得英


  國石油公司的人也在現場啊！難道我記錯了？要是沒記錯，這兩個人跑得好～快～


  啊～觀察室其他人都GG，就這兩個出餿主意的活下來。



  　　去網上搜相關事件，發現問題不只是對方在壓力測試仍有疑慮的情況下啟用油


  井，連他們用的水泥同樣未通過測試…最後不但漏掉一堆原油、污染生態環境、還


  要賠兩百多億美金，這樣有比較爽？心存僥倖真的要不得，希望所有老闆都去看看


  這部片。










