  \n《淑女鳥》的第一幕精準傳達了母女關係的僵局。她倆在車上，原本播放著有\n聲書，不用交談，情況看似和諧，但原來那個沉默，不單只是沉默，恐怕也是\n兩方有意識地提醒自己別講話，讓這段時間過去。果然，有聲書播完、「不用\n\
