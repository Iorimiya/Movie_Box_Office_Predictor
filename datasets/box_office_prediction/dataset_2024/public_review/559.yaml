content: '圖文網誌：


  【蒼鷺與少年】：很鳥的設定，很鳥的故事


  上映時間：2023/10/06　導演：宮崎駿


  觀看時間：2023/10/07


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  　　【蒼鷺與少年】，雖然我並不愛宮崎駿，但作為動畫電影迷，本片上映前還是蠻期待


  這位動畫大師的新作，也選在連假第一天就去電影院看了。看完感想：好吧，我看不懂，


  這故事到底在演什麼。




  　　【蒼鷺與少年】的故事能分成兩段，第一段是主角在現實世界的家庭故事，第二段則


  是主角穿越到異世界的奇幻旅程。兩段故事的風格也差了不少，第一段故事主要在情緒醞


  釀，第二段的旅程著墨在主角的冒險與心境，雖然故事大方向是這樣，但說老實說，故事


  的細節...我真的看不懂；整部電影的劇情有點像文言文，對於習慣看白話文故事的我來


  說，看完只覺得動畫很精美，奇幻設定也不錯，但故事我完全抓不到宮崎駿想表達什麼。




  　　當【蒼鷺與少年】的第一段故事還在鋪陳時，我從會說人話的蒼鷺這一點，就知道本


  片帶有奇幻元素，基本上在這段故事中，我還能跟上故事的醞釀與設定，並期待故事隨後


  的解釋，但當男主角成功穿越，開始異世界的故事後，我完全沒預料到故事的發展是走文


  藝路線，我完全get不到。




  　　在【蒼鷺與少年】第二段的故事裡，男主角是為了尋找親人而進入異世界，但這段奇


  幻旅程，在我看來就是冗言贅字很多。奇幻旅程的前半段，是異世界美食節目，不說我還


  以為在演來去鄉下住一晚，主角吃飽睡飽，再跟蒼鷺阿伯去尋找失蹤的親人。而加下來的


  尋親冒險，就是一個超級鳥的故事，各種層面來說的鳥。




  　　【蒼鷺與少年】最後的故事，就是讓主角去有一堆鳥的國家找人，裡面的鳥其實就是


  一堆鸚鵡，啊這些鸚鵡就是想把主角當晚餐吃，所以一直追殺主角，而當主角在躲避追殺


  的時候，也有跑到異世界創世者那頭，回頭解釋第一段鋪陳的一些設定，但我看一看，還


  真的不知道要如何消化、詮釋片中的各種對話。電影看起來有多重宇宙、時空穿越、世界


  積木之類的設定，但對於這個世界的來龍去脈與運作，故事通通點到為止，而我就是沒慧


  根，沒被點通的那個觀眾，我作為給評價很看電影故事的觀影者，給這部電影的評價，自


  然不可能高到哪裡去。




  　　【蒼鷺與少年】在異世界的種種設定，就是豐富多元，很多元素也可以看見宮崎駿以


  前作品的影子，但本片的故事就是無法有效地把這些奇幻設定串起來，說到這裡，主角與


  蒼鷺之間的關係也做得不好，從故事的描述，我實在不會用「朋友」稱呼他們倆位的關係


  ，種種微妙的的錯位，最後就讓這場奇幻旅程看起來很像異世界流水帳。




  　　至於【蒼鷺與少年】的動畫，就是我給最高評價的地方，不論是現實世界的鄉村呈現


  ，還是隨後的奇幻世界，畢竟是動畫大師做的，品質保證就在那邊，如果你單純想欣賞優


  秀的作畫與炫麗色彩，那確實能給本片一個機會。




  　　總結【蒼鷺與少年】這部電影，電影在元素的設定與呈現上，就是豐富繽紛；但本片


  的故事，走的是文藝片的文言文路線，如果觀影品味偏白話文，那你很高機率跟我一樣，


  電影會看得滿頭問號，整部電影看完只覺得冗長，不喜歡自己腦補太多故事，看完只會覺


  得男主角無病呻吟，抓不到要點。




  【蒼鷺與少年】：不太推，可看可不看的電影


  說句難聽的，我給本片的評價大概跟【地海戰記】差不多。




  後記：


