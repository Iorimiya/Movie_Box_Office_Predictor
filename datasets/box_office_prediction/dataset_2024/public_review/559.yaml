content: '潛水太久，上來呼吸一下分享心得


  台灣已許久沒有純粹的純本土警察故事，

  至少在小弟的個人觀影經驗中，

  前一部是"條子阿不拉"。

  (啊痞子英雄根本就不是台灣警察的故事)



  "菜鳥"這部電影其實沒有太多的大場面，

  但是卻是一部"拳拳到肉"的作品，

  有血有淚、不浮誇，

  演員互相飆戲的感覺實在過癮!

  各種談判或衝突場面都讓人捏了一把冷汗，

  (這樣都沒出事!果然是台灣人啊!)



  菜鳥的初衷--

  當黑與白的界線模糊時，

  心中原有的正義，究竟是否能捍衛得住?







  還是做個防雷頁好了!---------------------------------









  剛分派到第八分局的菜鳥警察小葉(宥勝飾)，

  可以說是籤王中的籤王，

  第一次外勤攻堅，

  就遇到了不該遇到的議長兒子黑猴，

  不僅嗑藥嗑到不省人事，還擺了一堆改造槍，

  當場被學長給"機會教育"，叫小葉用看的就好，別管事

  於是正義感滿出來、飆破表的小葉，

  在眾多學長攔阻下，

  仍奮不顧身地查到底，

  可想而知，就被議長跟直屬長官"關照"




  老鳥警察楊明正-明哥(莊凱勛飾)，

  在一旁譏笑小葉不識大體，

  看似頹廢喪志的"吃案警察"

  同時卻又暗自保護小葉，

  而且還常常幫助可憐的人(根本是好人!)




  酒店女孩小安(簡嫚書飾)，

  好正!!

  其實是明哥的女友，

  但為了幫家裡還債，

  所以在酒店陪酒賺錢，

  (明哥沒有推她下海，甚至還幫忙籌錢，

  幫忙談判救小安的弟弟，這個警察會不會太帥了!?)

  小安的辛酸，大概真的是"舞女"這首歌的寫照




  小葉的女友慧敏(歐陽靖飾)

  算是劇中戲分相對少的，

  但卻也最像普羅大眾的腳色，

  因為她沒有太悽慘的家庭背景，

  也並非豪門子弟，

  這反而襯托出小葉、明哥、小安這些腳色立體個性與整個故事的真實感





  校園發生傷害事件後，

  在小葉的調查下，

  發現黑猴也涉案其中，

  在議長與長官的施壓下，

  看到受傷的學生及啜泣的母親

  小葉的正義感再度爆發。

  與議長斡旋了幾次之後，

  議長終於被小葉激怒，

  決定以藏毒栽贓小葉，

  小葉被其他警察逮補後，

  走投無路之際，

  暗中保護小葉的明哥終於跳出來，

  要跟小葉幹一票大的!


  小葉心中的警察與賊的界線，

  在此刻終於也模糊了!


  明哥與小葉蒙面闖進黑猴的毒窟，

  不僅搶了錢並且錄下議長賄賂警察的證據，

  最後藉此與議長談判。



  整個賄賂案當然沒爆出來，

  至少小葉免受牢獄之災，也調離了第八分局

  受傷的學生獲得照顧，

  小安也還清了錢，

  明哥則不做警察。


  正義沒有申張，

  正義的界線也模糊了，

  但菜鳥還是菜鳥，

  自己的正義自己捍衛!



  --'
