content: '我們是不是都在某些人生的轉彎路，渴望著成為別人，並以自己的不完美自嘲呢？





  正值青春年華的的Christine以Lady Bird這個化身（名），想要去形塑一個新的自己。他

  鄙視自己的出身，他埋怨母親的不理解；同時，他也渴望能被家人和愛人們認可，能離開

  他以為貧乏的沙加緬度去大城市唸書。在達到所謂的功成名就後，得以住在人人稱羨的大

  宅院裡頭。




  有別於俗套的YA片或家庭喜劇，他並不訴諸教條式的告誡，取而代之地是以青春洋溢又摸

  索著叛逆尺度的Christine，在高三一整年中經歷的顛頗和懷疑、空虛至堅定來表達那些

  無以名狀的愛和溫柔。就像是一杯暖暖的咖啡，先是酸與苦澀，其後慢慢地回甘。

  Saoirse Ronan與Laurie Metcalf亮眼又自然的演出最真實因而最難詮釋的母女矛盾呈現

  地極其到位，《淑女鳥》可稱作近代最美好的親子電影、女性電影之一。



  但我最喜歡的是Tracy Letts所飾演的爸爸。他曾受憂鬱症所苦，卻依然給予家裡的每個

  人最大的包容和理解，不求回報，只是付出他所有的支持。其餘的年輕配角之間的對戲也

  同樣精彩絕倫，很久沒有一部電影看完如此欣喜，整場充滿笑聲和啜泣聲，餘韻無窮。





  "I want you to be the very best version of yourself that you can be."

  "What if this is the best version."




  Greta Gerwig細膩入微的筆鋒，把你我每個人在青春期對於自我和家庭、同儕間的碰撞處

  理得既浪漫卻又寫實，每每心碎之際卻又不忘注入一道暖流。全片節奏明快、色調明亮，

  劇情處處環環相扣，讓人看完以後回味再三。






