content: '以下有些雷












  ———————防雷線———————






  飢餓遊戲系列的故事


  一直是我很愛的小說和電影


  在前站上市的時候就只


  精彩程度不輸本傳


  尤其在人性刻畫的部分超級精彩


  所以電影也非常的期待


  整個場景是戰爭後灰色蕭索的破碎美感


  和本傳的繁華高科技有強烈的對比


  兩位主角在電影裡面表現還不錯


  男主在第一章的時候


  將一個驕傲的落魄貴族詮釋有到位但不深刻


  女主在前半段讓人滿驚豔


  當知道自己是供品後


  走到台上驚恐卻用輕佻的態度唱歌


  來面對自己即將迎來的現實


  到後來到都城的玩世不恭


  真的詮釋的很好


  前2章故事線緊湊而明顯


  尤其第二章的遊戲競技場


  先是被反叛軍轟炸後的殘破


  更顯得競技場的殘酷


  精彩程度就不多說


  相比之下第三章卻弱化很多


  但是小說裡面第三張才是最精彩的啊


  尤其描繪男主的心理轉折


  因為我記得小說裡面


  是女主先跟提議逃出施惠國後後


  才接到通知他被選中要到第二區接受軍官的訓練


  讓他能夠有很大的機會回到都城


  在等待和女主會合逃跑的期間


  其中的心裡掙扎


  到最後他和女主會合後一路走到了小木屋


  看到了槍枝之後


  讓兩個相愛的人在心裡開始有了很大的變化


  這一段其實是最精彩的


  還有男主面對女主在言談生活中有太多前男友的影子存在


  那個嫉妒瘋狂的內心對話


  在電影裡面沒有任何的細節展現


  再加上電影是男主先拿到了能夠到第二區訓練的通知


  甚至把這件事情告知給女主


  才聽到女主提議逃跑


  過程之中的掙扎卻完全看不到


  讓主角黑化的過程顯得十分扁平


  真的很可惜


  總而言之整體電影


  總分如果是10分我大概會給到6、7分左右


  如果沒看過小說是蠻有娛樂性



