content: '【影評】《鳴鳥不飛：烏雲密布》: 黑道、淫亂與忠犬，BL 虐心電影讓你一刷再刷


  轉載網址（圖文好讀版）：


  作者：另起爐灶

  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  日本動畫創作豐富且橫跨諸多面相，其中也包含男男題材，像是漫畫家吉永史老師描述蛋

  糕店四位帥哥的《西洋骨董洋菓子店》(Antique Bakery)，近年キヅナツキ老師以高中生

  搖滾樂團為主軸的《GIVEN 被贈與的未來》（ギヴン）等作品，廣受歡迎的同時被改編成

  動畫；也有以花式滑冰選手為主角的原創電視動畫《YURI!!! on ICE》（ユーリ!!! on

  ICE），選手在冰場上的奮鬥與情感上的波折吸引許多關注，進軍大眾向並榮獲東京動畫

  獎肯定。而與日本同樣在 2 月起於全台上映的 BL 動畫電影《鳴鳥不飛：烏雲密布》（

  囀る鳥は羽ばたかない The clouds gather／Twittering Birds Never Fly ~The

  Clouds Gather）更被粉絲譽為「神作降臨」。


  《鳴鳥不飛》矢代與百目鬼，人在江湖身不由己的愛戀

  動畫電影《鳴鳥不飛：烏雲密布》改編自漫畫家ヨネダコウ老師 2013 年起創作的《鳴鳥

  不飛》系列漫畫，原作不但屢登上日本「這本 BL 不得了」、「BL 大賞」漫畫排行榜，

  也受到「FRaU 漫畫大賞」、「SUGOI JAPAN Award」等一般漫畫獎的肯定，就連一傳出婚

  訊便讓師奶粉絲們在家沮喪落淚數日的歌手福山雅治也大推，劇情描述身為黑道、真誠會

  二當家的男主角矢代（CV. 新垣樽助），私下其實是個性愛成癮的超級被虐狂（其實蠻公

  開的）。某日，一位名叫百目鬼（CV. 羽多野渉）的新人來到組上，百目鬼情不自禁地覺

  得「老大很漂亮」，兩人之間看似不可能的關係，又會在幫派爭鬥的漩渦中迎向什麼結局

  呢？


  年輕的黑道幹部矢代，即使被人戲稱是高級幹部的「公共廁所」也不以為意，電影一開頭

  就點題矢代對高中同學影山（CV. 安元洋貴）的感情，從情竇初開時到現今，這種可欲而

  不可求的念頭隨著矢代多年來的生活混雜在一塊，已經不可能再分割出去。矢代雖然直言

  不在意他人看法，也對現在的生活很滿意，但隱隱然卻感到若有似無的缺陷，這是瘋狂做

  愛也滿足不了的空洞。


  亦正亦邪的矢代具有獨特的魅力，看似玩世不恭的他，我們卻能從他的談吐與內心獨白中

  ，看到纖細的一面，面對外來的挑釁時，也能展現黑道本色以魄力服人；而新人百目鬼個

  性質樸、毫不掩飾，是矢代未曾遇過的類型，百目鬼雖受到矢代的吸引，卻因為不舉無法

  對回應矢代的誘惑，正是這點讓矢代情不自禁地「特別照顧」這位新來的手下。


  隨劇情開展，觀眾逐漸了解兩人的過往陰影，矢代認為年幼的自己被繼父強暴的經歷，導

  致自己變態又淫亂的個性，但這種放浪形骸的生活，很可能是矢代隱藏真心的最好藉口。

  雖然他周旋於警察、黑道幹部中，但對高中同學影山的念念不忘已成為生命中最沉重的枷

  鎖。


  百目鬼因撞見父親強暴妹妹，痛毆父親犯下傷害罪被送進監獄，丟了警察的工作也無法再

  「站」起來，為了與家人切斷關係、快點賺錢而不小心踏入黑社會。百目鬼曾不只一次說

  出：


  「老大很漂亮。」


  木訥、看似毫無表情的他，對矢代的情感從一開始的傾慕逐漸昇華成愛情，憨直的「愚忠

  」恰好與矢代的任性反覆形成對比，百目鬼的冷硬性格、忠犬特質更為劇情帶來最好的反

  差萌，直擊所有粉絲的萌點；細細觀察銀幕上百目鬼紅透的耳根也是一大看點！


  我知曉喜歡上一個人的孤獨，也懂了對方是男人的絕望

  電影副標題「烏雲密布」不僅代表了主角們過去的陰影，也暗示了未來將會遇見的種種難

  關。本片最後兩人的關係邁向突如其然的結局，令所有觀眾錯愕之餘不禁好奇，故事會有

  一個 Happy Ending 嗎？百目鬼對看著矢代對影山醫師投注的目光，心中湧現的複雜情緒

  ：


  「身邊明明有如此漂亮又專情的人，為何就是沒有發現？而我又為何會如此火大，又參雜

  了一絲痛苦呢？」


  能找到出口嗎？亦正亦邪的矢代，面對百目鬼的衷心告白：


  「老大是個溫柔、堅強又漂亮的人。」


  他會不會發現這份情愫，又將如何面對呢？猜不透接下來這兩人將如何發展，正是電影最

  大的樂趣。


  揪心虐戀超越一般 BL 作品，《鳴鳥不飛》第二部電影預定！

  有別於某些 BL 漫畫對男男戀愛有著太多不切實際的粉紅泡泡，《鳴鳥不飛》原作漫畫則

  透過加深角色刻畫，讓故事除去幻想回到現實生活。人物擁有俊美顏值，也保留男子氣概

  的陽剛個性，細膩描繪劇情中的心理與情緒變化，不僅述說了兩位主角的背後故事，連其

  他角色也沒有忽略，更在感情外融入了黑社會爭鬥的背景。


  ヨネダコウ老師的漫畫原作本就以濃濃的電影風格、分鏡感聞名，如今終於搬上大銀幕，

  電影《鳴鳥不飛：烏雲密布》將原作精華毫無保留地釋放出來，沒看過漫畫的觀眾也能迅

  速領略矢代、百目鬼與影山三人間的情感糾葛，對虐心劇情潸然淚下，看過漫畫的觀眾更

  會對銀幕上的人物忍不住尖叫。


  踏入戲院時，發現其實除了女性粉絲外，也有不少男性觀眾，聽他們每個人都說自己已經

  三刷、五刷以上，就是要支持矢代與百目鬼的戀情；而留到最後，聽完主題曲之後的彩蛋

  居然是：第二部電影作品《鳴鳥不飛：The storm breaks》（囀る鳥は羽ばたかない

  The storm breaks）的預告！雖然上映時間仍未公布，但相信影迷們已經迫不急待地想一

  睹為快了。


