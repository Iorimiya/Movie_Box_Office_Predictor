  章來提問，「當我們討論愛情，我們討論的是什麼？」如今我渴求著答案，非常非常。



  電影中，導演長鏡頭與虛實交錯的舞台，那便是觀眾真實人生的粉墨登場，鼓點是我們的

  心跳，隨著情緒跌宕，最後在一幕幕真心話大冒險中，一起被撕扯的殘破不堪，因為對大

  多數的人來說，人生不是什麼冒險，而是一股莫之能禦的洪流，即便幸運如希臘的伊卡洛

  斯，在自我追尋的過程中如此接近炙陽，最後也終將在青春過後燃燒殞落。



  還好，此時此刻，我仍不用為我的青春悼念，因為我正青春，或是還稱得上青春，雖然不

  曾耀眼過，但仍舊還有滿滿的自己；因為在舞台上，我不僅期望自己愛上自己的戲，還貪

  求所有人的掌聲和喝采，為了捍衛我自身的每一個選擇，我需要被渴望，他人的渴望建立

  了我自身的價值，唯有如此，我才能短暫忘卻自身巨大的醜惡，然後高昂著說些浪漫的話

  。



  但這樣的追求究竟是是崇拜還是愛呢？我能得到愛嗎？



  說到底，人畢竟還是想要被愛的啊！要不何苦老是哀求別人來愛自己呢？



  從電影，到小說，最後到我自身，我感受到在如今個人慾望的自由市場，每天被眾人商議

  著個體價值，當績效成為愛的唯一指標時，我不敢稱自己為摯愛，也感受不到自己被世人

  所愛，但媒體和網路社群早已把自戀塑造成一種巨獸產業，充斥著機關算盡的揭示與展露

  ，這資本化的過程，衍伸出歇斯底里的市場估價，悲傷的是，拍賣場喧囂之後的餘韻，殘

  留著巨大不平等，我想那就是我的孤寂，那就是多數人的孤寂，那就是電影中每個角色的

  孤寂，那就是瑞蒙‧卡佛酗酒洗鍊出來的孤寂。



  真心話總是殘酷，大冒險總是荒唐，人生兩大遊戲最後能兌現的，或許不是什麼真愛的自

  我追尋，而是妄想的自我沉溺，所以「當我們討論愛情，我們討論的是什麼？」我會說，

  當愛只剩下了崇拜，讓我們先嘗試不要混為一談。




