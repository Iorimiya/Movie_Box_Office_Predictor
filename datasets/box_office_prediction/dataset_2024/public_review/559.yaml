  但不是所有電影都在做足功課後，就能滿足每個人的電影胃口，總會有雷片

  今天不會一部電影能滿足所有人，重要的是有沒有在電影中找到自己要的東西。



  回到電影的部分，震古爍今的103分鐘長鏡頭，毫無炫技痕跡的將劇情一直發展下去

  我自己覺得選角完美，讓觀眾覺得他們都在使勁本色演出，

  我最喜歡的兩個片段（微透）Norton和Stone在天台的兩場戲，Truth? or dare?

  Keaton脫掉外袍假髮穿著白內褲黑襪子，從戲組的後門路過垃圾堆

  冒著大雨頂著成千上萬手機的拍攝，從前門衝進會場的畫面。


  而關於導演到底想說什麼，我的一點淺見是，一言以蔽之，

  受困於現代社會角色中的人的自省與超越，片中的角色幾乎都被自身的角色禁錮。

  電影中的角色是生存在群體中個體的符號，導演藉其解構了我們這個時代下，

  個體自我認同的危機與社會角色的固化。具體地來說，片子角色的問題都是顯見的。

  每一個角色的現實與自我的期望都存在巨大的落差。

  這個落差的根源，其實正是這個社會給你規範的腳色。


  其實結論已經很明顯了。在我們這個時代，人的存在被生硬地與群體相關聯。

  這個關聯之所以成為可能，是由於“人”必須被平面化、功能化，

  最終成為群體的某個零件。當自我期待同角色直接衝突時，

