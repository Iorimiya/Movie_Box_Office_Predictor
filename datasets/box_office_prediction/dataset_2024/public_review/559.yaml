content: '試論《啄木鳥與雨》：從伐木工到臨演以及一點也不導演的導演



  一部主流專業的電影製作，必須有大量的人力投入，臨時演員領著最低工資，

  聽從工作人員的指揮，拍攝當下的這些臨時演員，被劇組集權的管理，

  在此失去主體性的臨時演員，或許並無意識當下的主從關係。

  臨時演員作為電影中的一份子，感到了些許引以為傲的滿足感與虛榮心，

  這也許可以間接顯露電影獨有的特質，介於藝術與大眾娛樂的媒體，

  每個人心中或多或少應該都有著屬於自己的電影夢。



  在《啄木鳥與雨》電影中的電影裡，大量村民投入電影拍攝，

  有無領取薪資雖無在片中交代，但我們是否可以思考當電影界常以經費不足下，

  徵求友情贊助的臨演，或著領著極低的薪資超時工作（換算時薪可能少於最低基本工資）

  ，抑或，以實習生之名徵求無薪資的助理，這些是否成為另一種剝削的可能。

  雖然在本片中並無提及到筆者的這些論述，但從電影作為未來檔案（一般檔案指稱紀錄性

  的影像檔案，但若從藝術家高重黎的觀點，劇情片經過ＸＸ年後回過頭來看，不就變成了

  紀錄片）來觀看，

  我們可從不同的角度來詮釋與解讀，筆者想提出的是，

  透過電影之外去積極思考圍繞著電影的跨領域問題，

  以電影作為一種方法，帶動著群體去介入，或許就像片中裡的克叔，

  憑著一股熱情引領著村民參與臨時演員的動員。



  此片中的臨時演員大概都是第一次接觸電影拍攝，

  也極有可能是村子裡第一次有劇組的進入，每位臨演村民相似與電影初相戀，

  充滿活力地投入電影拍攝中，連作為臨演的家屬，

  都興高采烈的在一旁觀看排演的現場，其中有一段落更顯露電影就是生活的表徵，

  沒有卸掉劇中妝容的村民，在村子裡繼續做他們原本的工作場景，

  此段落雖然是導演刻意在劇情中的小幽默（與劇情敘事有關），

  卻凸顯電影作為大眾娛樂媒體的吸引人之處，全村莊都浸入到電影誘人的幻覺之中，

  儘管是一部以未來為要旨的喪屍片，拍攝現場的虛構真實，被電影夢給抹除在外，

  就算再怎麼虛無縹緲的劇情內容，也無法抵抗村民的電影夢。



  筆者對於此片的喜愛，在於劇情中飾演導演一角的小栗旬，前半段的劇情中，

  筆者並無法察覺小栗旬是此片裡劇組中的導演，在刻意的角色設計下，

  一般觀者或許都會把小栗旬視為剛進劇組的小助理。

  另外一位重要的角色克叔，從一位伐木工到臨演最後成為製片組不可或缺的一角，

  克叔的心理就像一般人一樣，有著平凡的電影夢，看著自己出現在大螢幕中，

  確實有種無可言語的喜悅感，本片劇情大致分為兩個主線，克叔與自己小孩之間的情感，

  與克叔闖進電影劇組，雖然影片大部分的時間都在電影劇組拍攝的場景，但克叔與幸一

  （小栗旬飾演）的相遇，到最後彼此熟識，幸一在某種程度上映照出克叔的兒子對於未來

  的迷茫不確定，克叔也因為與幸一相處後，了解到年輕人的想法與處境。

  此片倒數的第三場，克叔與自己兒子（身著伐木工的制服）坐在家裡客廳吃著早餐，

  與倒數第二場，幸一開拍了他下一部電影，兩位年輕人在影片結尾中得到了救贖，

  最後一場，克叔伐著巨大的樹木，很像聽到了什麼聲音，克叔轉過頭來，起身看著遠方，

  這一次並有劇組人員來阻止他停止伐木，克叔繼續他的工作，本片結束，

  最後一場戲回應到開場，克叔也許期待著下一個劇組的到來，抑或，

  這場電影之旅只不過是克叔自己的幻覺而已，觀者跟著克叔進入到電影的幻覺之中。



  《啄木鳥與雨》從克叔開始也從克叔結束，此片另一有趣的設計，

  在於作為一位失語的導演幸一，一位拍攝到中途想離開劇組回東京的導演，

  在無法控制拍攝場面的情況下，假裝身體不舒服，偷偷地問克叔這一場是否可以或ＮＧ，

  一位沒有信心的年輕人，為何有著導演的身份？導演就像克叔所講的是劇組中的老大，

  凡事須聽令導演行事，當導演失語時，就是一場災難的開始，

  可見其他工作人員不斷地給導演意見，在這樣的狀況下，導演有如有體無魂般，

  像喪屍一般活死人似的存在，電影繼續在拍攝著，但什麼時候結束無可得知，

  這部講述未來的喪屍電影若沒有克叔的介入，

  是無法成功地拍攝完成。此片《啄木鳥與雨》若沒有克叔一角，會是什麼樣的樣貌，

  或許可以想像是本片的另外一種可能的結局，

  幸一和克叔的兒子並無法跟著影片的結束得到救贖，

  但這樣也許更貼近現實生活中的一面，我們看完此部電影，並不會改變些什麼，

  或許得到些啟發和感動，但生活依舊，如果我們不去抵抗現實中資本對於我們的剝削，

  我們就如臨時演員般，當熱情消滅時，我們還會繼續處在一個主從關係不對等的環境下嗎？



