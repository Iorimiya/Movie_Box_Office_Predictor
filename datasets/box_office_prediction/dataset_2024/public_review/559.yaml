  \    風齊發。\n\n      《鳥人》是一幅奇觀。沒什麼比曾經擁有一切、又失去的人，更飄搖空虛的了。\n    他注定要比不曾擁有過的更惶惶然。他極渴望成功，為了「COMEBACK」擲入所有\n\
  \    身心，但破敗多年的畏畏縮縮，交纏著早已膨脹如神的自尊，和身邊瘋狂運轉的\n    小世界，內憂外患裡應外合，拍打著心臟瓣膜沒停過。這部片的形式驚人，故事\n\
  \    的企圖心和層次豐富，帶著爆發式的能量，人戲和情緒感染力都是。\n\n        這是一部強大的電影。對，就是「強大」。\n\n        這是個過氣英雄演員力挽狂瀾的故事。請注意，是過氣的演員，不是英雄，\n\
  \    英雄不會過氣，只會把名聲的羽翼越長越豐，讓底下的演員埋藏在陰影中。主角\n    雷根．湯馬斯二十多年前演了「鳥人」系列超級賣座，是一切英雄的始祖，但當\n\
  \    年聲勢如日中天的他，卻辭演第四集，從此事業墜落，名聲蒸發，如今他想靠自\n    編自導自演舞台劇重回鎂光燈焦點，更想藉劇場的藝術優越性\n    證明自己。然他和同戲女星的化學反應，和臨時頂替的天才\n\
  \    男配角的磨合，和前來幫忙的青春期女兒、前來探班的前妻，\n    和陪他無比焦慮的經紀人老友的互動，伴隨著開演前三天的彩排，狀況不斷，構\n    築成糾結又不斷內爆的張力。\n\
  \n        戲外，毫無疑問地，他們找來麥可基頓演這角色，是故意的。導演阿利安卓．\n    伊納利圖堅持非他演不可，因為全世界都記得1989和92年，基頓兩度演出提姆波\n\
  \    頓的《蝙蝠俠》，那系列的時代意義不凡，和他對戲的傑克尼克遜、蜜雪兒菲佛\n    更是經典。然即使現在的我們只能想像當年的迴響和流行衝擊，可以肯定的是，\n\
  \    不同於現在的英雄每每都要強調「人」的那一面，當年的《蝙蝠俠》更在意漫畫\n    性的身份，因此那緊身衣和披風，對底下演員的掩蓋是更強烈的。到了第三集雖\n\
  \    然換成方基墨，對當時的我們，好像也沒什麼差別。\n\n        至於基頓，那之後就從我們的雷達消失了。故找他來演《鳥人》，讓這部戲\n    中戲的戲外還有戲——有趣的是，他卻說這角色性格是他所演過和本人最不像的。\n\
  \n        在看《鳥人》前兩天，我剛看完 MARVEL 把觸角伸到動畫界，用迪士尼的頂\n    尖視覺和生動角色包裝一個老套故事的《大英雄天團》；開演前，我還看到馬修\n\
  \    范恩的新片《金牌特務》的預告，洗煉\n    又自嘲。儘管所有專業「電影人」在推薦朋友看《鳥人》的時候，都要強調這完\n    全不是一部超級英雄片，好像深怕對方嗤之以鼻、不屑一顧，我卻要說：這幾片\n\
  \    在我看來，都是超級英雄的題材延伸。多年後我們回望，將定義這時代的好萊塢\n    是超級英雄的世代，而《鳥人》就是其中一部申論這概念的，怪異又生猛的作品。\n\
  \n        英雄是什麼？是壯膽，是拯救，是幻想的回擊，是一種寄託。英雄為所為看\n    似為了他人，但英雄吸引你我，則是因為我們不只期待拯救，還希望自己就是英\n\
  \    雄。世界需要英雄，可或許沒人比英雄自己更需要英雄。鋼鐵人、蝙蝠俠、蜘蛛\n    人、美國隊長，都在為了贖罪，療傷，或追回一些什麼，為了某種「英雄意義」\n\
  \    而一次次扮演那角色。直到傷痛／仇恨／耽溺都變得麻痺，直到那取代真正的自\n    己。尤有甚者，前後兩代的蝙蝠俠都說：我扮成蝙蝠，因為牠令我害怕。因為害\n\
  \    怕所以要變成牠，一旦扮演後又怕被牠吞噬；在扮演的同時，極度羨慕那身份，\n    自己是的同時又不是。\n\n        到了《黎明昇起》，布魯斯說蝙蝠俠只是個信念，之所以戴上面具是因為「\n\
  \    人人都可以是蝙蝠俠」，這樣的看透前所未有，賦予他其他同行只能奢望的超脫。\n    但鳥人呢？他的「英雄意義」是什麼？\n\n        鳥人只能是他自己，不能是別人。這就是他的意義。\n\
  \n        雷根．湯馬斯一次次想像自己飛翔，因為飛起來比別人高，才能被看見，才\n    能被目光追逐。這是他的自視，和自尊，讓他一度為神俯瞰眾生，讓他覺得自己\n\
  \    重要。沒想到二十年後，大家還記得／只記得鳥人，卻不記得他，\n    逼得他必須脫去外衣，只穿條內褲走過時代廣場，這時候的他又怕\n    被別人看了，飛得高高卻暴露自己的脆弱——正是\n\
  \    這樣希望被看，卻害怕被看見真正的自己／看穿虛假自我的矛盾，構成這角色的\n    層次。\n\n        這樣的內外百轉千迴，被故事的鋼針所串，時而扎入最痛，時而輕盈飛空。\n\
  \    而我甚至還沒提這片最大的技術成就：拍出了看似一鏡到底的幻覺，換來不間斷\n    的、緊隨不捨的視點，看事件流變，看人物互動，看空間膨縮，看時限緊貼。這\n\
  \    樣幕前幕後／台上台下的虛實切換，把故事的層次又推向極致。戲中，這故事辯\n    證虛名之幻，真材實料的有無，幻想和現實的分野，形式上又說著戲與人生，你\n\
  \    看得到和看不到的可能天差地遠，卻互為表裡。這和前述戲外\n    的影射再疊合，觀眾也跟著穿梭，超級忙碌，一閃神就跌落多層的夢境或混沌中。\n\n \
  \       還有一件事也有趣。看完《鳥人》後，我花了一整個下午讀影評，發現大家\n    一方面一面倒地拜服，\n    一方面又不約而同地對某段劇情很有意見：那是片中，紐約時報的劇評在首演前\n\
  \    夜對湯馬斯嗆聲：「我會毀了你的戲！」，因為她不\n    允許好萊塢的傢伙玷污劇院殿堂。針對這段，影評們紛紛叱為無稽，而且不只一\n    人強調：如果有評論者敢在還沒看過作品前就烙這種話，肯定被炒魷魚。甚至還\n\
  \    有人哀怨地說：現在這時代，寫評論的早就沒這影響力啦……\n\n        不管有沒有影響力，我都要說：論緊湊和喜趣，沈重的人生壓力和為一切拼\n\
  \    搏，《鳥人》都拍出了前所未見，潛力無窮。曾經只要說到台上台下，我一定想\n    到勞柏阿特曼的《大家來我家》，那溫馨，悠柔，生活的滋味，人前幕後都是時\n\
  \    代感，讓人難忘。如今《鳥人》出世，也許我的參考座標又多一系了。\n\n        最後再補充一則妙聞。寫到這，我才發現我竟然都沒提本片的配角群多強大，\n\
  \    據說為了因應拍攝過程超多的長鏡頭，眾星必須熟背所有走位和時機和鏡頭位置，\n    於是麥可基頓跟愛德華諾頓\n一起作了一份全\n    員出錯的計分競賽表。結果最贏和最輸的，分別是查克葛利芬納奇斯\n\
  和艾瑪史東其中一人。你猜誰是誰？\n\n--\n\n   \n      時光之硯部落格 \n\n\n\n--"
