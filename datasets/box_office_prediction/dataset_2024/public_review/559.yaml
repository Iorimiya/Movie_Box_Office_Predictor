  問題了\n\n隨便舉例，最顯而易見的Marvel系列電影的問題:把電影當成影集在拍，導演的\n風格不再重要，男主角也都選擇名氣不高的新秀\n\n真正掌控英雄電影製作方向的人是少數影業工作者\n\
  \n英雄電影已經成為電影公司生財的「道具」，而非藝術作品\n\n而且這種為了鋪陳世界觀做的種種意料之內的安排，觀眾遲早會看膩\n\n也就是說現在觀眾們很喜歡看英雄電影，但是五年十年後呢?這種沒甚麼創意的\n\
  安排大家會愛看多久?\n\n這股風潮會持續到幾時?還是會像米糕基頓的舊蝙蝠俠一樣走入歷史，最後成為\n過氣明星?\n\n\n\n以上是和電影沒甚麼關係的題外話，所以「鳥人」在演什麼?\n\
  \n其實就是把電影拿來當「舞台劇」來拍\n\n如果你偶看新聞的話，應該知道「鳥人」整部片算是一鏡到底的，只做了極少數\n的剪接\n\n導演奧利安卓本身就是個喜歡賣弄電影手法的導演\n\
  \n從他過去的作品就可以看出來:「靈魂的重量」講述一個普普通通的故事，但是\n用打亂時間線先後順序的方式來描述故事\n\n奧斯卡得獎作品「火線交錯」講述好幾條平行故事線，因為角色之間因為彼此的\n\
  互動，牽動每條故事的發展(事實上這幾條故事也還好而已啊....)\n\n由此可見，其實我們也不需要對鳥人的「故事」有甚麼期待了\n\n很明顯的奧利安卓是一個「角色取向」的編導，重點是在角色的發展，發生在他\n\
  們身上的故事是次要的東西\n\n\n\n回頭看「一鏡到底」這個手法，其實就鏡頭跟著米糕基頓和其他人的視線跑，人\n走到哪裡就跟到哪裡\n\n所以整部電影的背景場地也都很小，大概就是百老匯劇院、一間酒吧、主角他家\n\
