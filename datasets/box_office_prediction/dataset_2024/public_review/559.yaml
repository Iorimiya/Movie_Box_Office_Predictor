content: '新聞網址：



  曾在台灣締造千萬票房佳績的紀錄片《老鷹想飛》，導演梁皆得這回推出耗時20年、橫跨六國拍攝的新作《尋找神話之鳥》，即將在12月17日於台灣隆重獻映。導演上週末重返電影主要拍攝地馬祖，舉辦世界首映回饋鄉親，更趁空檔重回當初尋覓「神話之鳥」－－黑嘴端鳳頭燕鷗的北竿芹壁村，遙望錯落海上的高登島、鐵尖島與中島等重點拍攝島嶼，細細回味當時拍攝的各項細節，並表示鐵尖島地形非常適合黑嘴端鳳頭燕鷗繁衍，因此成為「神話之鳥」目前的主要招引地點。此外，回憶各項拍攝環節，導演也提到如果坐船靠近鐵尖島進行生態攝影，不僅船費高昂，更相較遊

  客坐船一晃而過，只要數百元費用相去甚遠，再加上來往各國的機票、住宿、機器耗損等費用，驚爆光是拍攝「神話之鳥」的珍貴畫面，就已經累積超過一千萬元，而且拍攝還要抵禦風浪，讓本片的影像取材實屬不易。導演也前往北竿的芹壁天后宮與?里天后宮參拜，不僅祈求本片可以獲得票房佳績，更希望「神話之鳥」的保育工作可以持續並順利進行。





  梁皆得導演上週末重返北竿芹壁村，最心心念念的，莫過是《尋找神話之鳥》片中，女兒小時候腳下踩的那片沙灘；然而當年那片乾淨的沙灘，如今已不再復見。如今只看到海水漲退潮時，所佈滿包含家庭垃圾、漁網等各種廢棄物，讓導演感傷地表示，希望環保觀念可以從馬祖新生代做起，並進一步指出：「原本想把監視器拉到這邊（中山國民中學），讓他們直接就可以看（黑嘴端鳳頭燕鷗）。」導演也期望可以架設望遠鏡或相關設備，至少讓馬祖的孩子能夠隨時看到黑嘴端鳳頭燕鷗，讓「神話之鳥」可以融入在地學校的課程當中，讓孩子們知道他們在保護的是什麼。尤其

  這群「神話之鳥」，先前早已被認定滅絕、甚至消失一甲子，直到近年才陸續發現其蹤跡。



  此外，導演也特地帶著本片海報，前往北竿的芹壁天后宮與?里天后宮參拜，不僅祈求電影可以順利發行、票房告捷，更希望「神話之鳥」的保育工作可以持續並順利進行。值得一提的是，目前北竿隨處可見「神話之鳥」，原來是在?里天后宮外，已經被?里村村長王禮好，設置一整排如迎賓般的黑嘴端鳳頭燕鷗撲滿，頗具在地特色。





  舊地重遊之外，梁皆得導演為回饋馬祖鄉親，也在北竿舉辦一場《尋找神話之鳥》電影放映，吸引北竿鄉親爭相搶看，更在映後熱情提問並索取簽名。面對民眾提及黑嘴端鳳頭燕鷗的保育問題，身為國內黑嘴端鳳頭燕鷗首席專家之一、同時也是本片受訪要角的洪崇航博士，便點出馬祖保育黑嘴端鳳頭燕鷗，有「先天不良，後天又有大量干擾」問題。像是棲地位置食物不足，導致鳥群爭相「投共」飛去中國，還有許多人為擾動，也直接干擾鳥群棲息。台北鳥會副總幹事蔣功國則點出，未來除了觀測鳥本身，也會密切留意島四周的漁民、民眾登島問題。梁皆得導演則認為，魚群

  數量減少將是影響「神話之鳥」生存的關鍵要素之一，呼籲可以建立更健全的海洋保護區，進而保護鳥群賴以維生的魚群。



  這部由《老鷹想飛》導演梁皆得耗時20年，並橫跨六國拍攝的最新作品《尋找神話之鳥》，即將在12月17日於全台隆重獻映。目前已經開放包場預約，請洽包場專線02-2658-8868#8505。本片描述2000年，一次底片調光機的故障，讓生態攝影師梁皆得，在馬祖意外發現60幾年前被認為絕種的黑嘴端鳳頭燕鷗。自此，對這傳說中「神話之鳥」懷有夢想的人們，穿梭在亞洲各國沿海，以及無數個無人小島之間，有時遭遇大雨風浪，有時冒著跌入大海的危險，只為了能發現牠們的蹤跡。



  尋找神話之鳥二十年，牠們的數量從八隻，到現在約一百隻，仰賴遷徙路徑上，各國的保育行動。然而，每年夏天颱風對繁殖地的侵襲，撿鳥蛋、海洋垃圾、魚類資源減少等自然與人為破壞，仍然對黑嘴端鳳頭燕鷗的生存造成龐大威脅。梁皆得跟隨各國學者專家，紀錄著黑嘴端鳳頭燕鷗、當地熱愛這些鳥類的人們，以及自然環境三者所相互交織的故事。



