content: '以下為圖文全開部落格網址，也可去看看其他文章喔：





  之前去看了《第三次殺人》，結果很羞恥地……睡著了。還記得上一次在電影院睡著，是看《寒戰》。總之，因為睡著了，感覺自己少看了一部電影，非常空虛，因此今天又去看了《她不知道那些鳥的名字》。



  這部電影圍繞著四個人之間的情慾與愛，這四個人分別是女主角蒼井優所飾的北原十和子、阿部貞夫所飾的佐野陣治、松坂桃李所飾的水島真，以及竹野内豊所飾的黒崎俊一。基本上看到這個陣容，一股非看不可的感受就湧上了。這次就來寫寫我對於這四位角色，以及此劇的感想。



  決定先從黑崎俊一談起



  黑崎俊一是個貌似事業有成的人，在美好的地方渡假、喝酒，以及做愛。他知道如何取悅十和子，也知道如何哄騙十和子。他是個對十和子施加暴力的渣男，也是為了在公司苟活，而不得不向上司「進貢」的可憐蟲。雖然我們都是平凡人，無法遭遇或旁觀到電影裡面這種極端的劇情，不過這個角色卻讓我們想到唯唯諾諾著生存，但在某些人面前（例如不是很了解自己，但崇拜著自己的物質與地位的女人）卻自豪地展現著自己身為人生贏家的一面──直到要詐騙別人，而不得不裝可憐地一刻為止。



  竹野內豊將那種平時看起來活得很有餘裕，但一到了有求於人的時候，姿態就會變得很不堪的人，演繹地很好。



  然後再談水島真



  他與女人談論塔克拉瑪干，那邊有著地下的子宮，有溫溫熱熱的鬆軟沙子可以臥著做愛，也是一片死亡之海。正因為女人沒有去過，又因為是松坂桃李，所以一切都成立了。後來他被發現講的是某本新書的內容，一句一字皆不差地複製到了自己的嘴巴裡面。



  相較於黑崎俊一的暴力相向，水島真在遇到困境時的表現溫和得多，但是可以說是一樣卑鄙。他正如佐野陣治所說，是那種認為「家庭是家庭，性慾是性慾」的男人，他將女人當成洩慾的工具，將大自然的地景當成做愛的前戲，而他想要的回報則單純貧瘠得可憐，只是一聲床上的叫聲。他在公司資料疑似被竊時，第一時間就想到了情婦的同居人，對下屬來說，這還真是很糟糕的一個主管（除非我就是那個偷偷拿走資料的下屬）。



  （話說回來，以這男人的個性，資料真的如他所說是下屬偷拿走的嗎？還是他自己弄到自己不記得的地方？）



  想到家人、覺得煩的時候就說想離婚，聽到女人說要去塔克拉瑪干，就隨口答應說可以一起去，這種人也是有的。水島真確實使觀眾感到孤獨，但並不是透過他口中的塔克拉瑪干沙漠，而是透過他這個人對於周遭的隨意對待，以及他來自靈魂深處的冷酷與貧乏。我個人覺得松坂桃李也演得很好。（不想重複稱讚，乾脆一次稱讚完：我覺得這部片每個角色演得都不錯）



  先談以上兩位角色的原因



  而為什麼我要先談論以上這兩位角色呢？因為他們反映出了女主角十和子的夢。十和子嚮往想睡就睡，醒來就有水果酒可喝的人生，嚮往在地底的子宮，感到孤單與人生的渺小的異境體驗。無論如何不是在平庸的公寓裡面，吃一些普通的油炸的食物，喝一些罐裝的啤酒。十和子是個注重，並且為表面著迷的人，相信觀眾也都有這種感覺。但電影越到後面，我們就越會發覺一個事情：其實十和子並不只是膚淺而已，她其實對於人有一個很深厚的信任，她會完全信任上面兩位渣男，因此完全受傷，因此不得不以刺出手中的刀子來摧毀對方，而不是為了快樂或報復，而只是想要結

  束受傷的經驗──為了不再愛上與信任。



  她不願意再睡了以後跟佐野陣治做愛，但是她願意，甚至可以說是渴望讓佐野陣治來解決她的性慾。雖然她沒有回報給佐野陣治同樣的高潮，但是至少她問過要不要幫忙。這當然算是自私的，她自私地因為高潮了、想睡了，於是也不積極幫佐野陣治射精，乾脆自己順勢睡著。不過她的自私是出自於她的幼稚，別忘了，她從頭到尾都相信佐野陣治不會侵犯她。



  也因此這才是片子一開始，佐野陣治想要跟她做愛時，她之所以憤怒的一個主要原因。雖然她事後將佐野陣治講得很不堪，再加上更前面，她退還手錶的態度，給觀眾一種爛人的形象，所以在她罵佐野陣治地當下，觀眾會對她感到反感，但是只要經過一段時間再回首這一段，不難看出其實在影片裡面，她描繪的是一個純真地相信別人不會趁她睡覺侵犯她的人。她的暴怒必然出自於她的幼稚，否則難道她不應該感到害怕嗎？她是不可能反抗佐野陣治的。



  一顆美好而幼稚的心



  甚至她的傷害也是出於幼稚。她很生氣水島真沒有早點跟她說，佐野陣治並沒有偷走公司的資料。在水島真跟她講公司資料的真相以前，她已經在書店發現了水島真塔克拉瑪干的謊言，也知道了他跟其他女人出去，以及自己的錶其實是三千日圓的便宜貨（而且根據店家的態度，應該還可以再殺價），水島真說了許多謊言（真虧他的名字還叫「真」），但她最介意的或許是水島真說了關於佐野陣治的壞話。在她的認知中，佐野陣治已經殺死了黑崎俊一，很有可能也會進一步毀掉水島真，因此她要藉由殺死佐野陣治來保護水島真，即便這無法為她自己帶來幸福也無所謂。



  但水島真的公司資料卻不是佐野陣治偷走的，也就是說，究竟佐野陣治有沒有想殺死水島真的意圖，就變得需要再釐清。這對十和子來說等於差點誤殺了佐野陣治，何者是出於水島真的誤判。而我想要提醒讀者：使得水島真受刺傷的最主要原因，並不是他所說的謊，而是他一如以往地忽略了十和子內心的波濤洶湧，忽略了她願意為自己所做的犧牲，一如往常地任意對待她。十和子過去看不出來的，現在她看出來了，她藉由謊言和差點的誤殺看清楚了水島真，也更看清楚自己在他心中的角色，何者跟黑崎俊一心中的角色差不了多少，都是取得慾望的工具。



  童話故事的最後一塊拼圖



  童話故事已經有了一位女主角，美麗而純真，雖然她為了壞人而出賣自己的身體，為了壞人而懷疑自己的同居人，為了壞人而出軌，但她仍舊對這個世界擁有美好的想像，保護她、拯救她，會是最圓滿的結局。而佐野陣治正是這個成人童話的騎士。佐野陣治臉上似乎總是髒兮兮的（這點不得不稱讚劇組，讓人不知道到底是髒還是他本來膚色就這樣，是一種很微妙的程度），頭髮總是很亂，吃東西的聲音很大，曾經用襪子擦嘴。不過他一開始並不是這樣的，他也曾整潔有序過，這其間的變化，恐怕是因為十和子。



  他隱瞞了十和子殺人的事情，為了十和子記憶的喪失而快樂（他沒有想過，可能是十和子在裝傻，這點可以說是他非常善良，或者說是他非常愛十和子，或者說──而我相信這是最可能的一個情況──他非常了解十和子）。影片裡面沒有多說，但可以想見他為了要把瀕臨崩潰四散的十和子拼湊起來，他一定承受了很多心理的壓力。



  片名的原因



  他對十和子的愛不言而喻，但他支持的不只是十和子，應該也是這個人的純真。十和子的純真近乎一種愚蠢，明擺著的謊言他不接受識破，一再受傷，直到受不了了就只能遺忘。他知道十和子的愚蠢，因此近乎控制狂般地參與十和子的生活，但唯一能夠解釋他這種行徑的過去，又已經被十和子的大腦刻意遺忘，因此他總是成為髒兮兮的、猥瑣的泥鰍。



  十和子最終沒有殺死水島真，這總比再度殺人來得好，但是十和子再度破碎了，佐野陣治想要幫助十和子卻沒有辦法，於是他以生命作為交換，要來拯救十和子。



  這邊拍的並沒有很清楚，留下了一些詮釋的空間。我認為影片要傳達的是，佐野陣治認為十和子的大腦會遺忘人的死亡，以及其相關的事情，因此他以自己的死來換取十和子的再度失憶。而《她不知道那些鳥的名字》這個片名，應該要講的就是十和子最終的再度失憶。就像偶然飛過的一群飛鳥，在天空中無法留下清晰的身影，或者長久的足跡。


  然而電影的最後，在一片漆黑之中，我們聽到了十和子的聲音說：「佐野陣治，我唯一的愛。」這又該怎麼解釋？這有可能是她最終記得了佐野陣治對自己的愛與犧牲，並且帶著這份愛活下去；但這也有可能是十和子逝去的記憶的聲音，這個聲音只是帶給觀眾一絲安慰，畢竟除了這個聲音以外，沒有任何證據顯示，十和子真的愛過佐野陣治。


  結語


  愛情需要證據嗎？也許需要背一些旅遊書的內容，也許需要一對耳環、一隻手錶，也許需要幾張默默放在盒子裡的鈔票。但最終這些都會是一群飛鳥，人面對的終究是人，就像一開始十和子在意的，並不是手錶店沒有賠償，而是因為他們沒有辦法修理充滿回憶的手錶，而當水島真送來手錶，那卻又沒有他自己的心意。十和子心裡在意的東西，只有骯髒猥褻的佐野陣治了解，因此她孤獨、渴望被愛，因此她在水島真面前哭泣。



  明明一開始就對觀眾展露了最真實的自己，我們卻還沒有能力看出來，這是因為我們那時還沒有想到，這位看似強勢的女人，居然是幼稚的，幼稚到會生氣、殺人，甚至幼稚到會在糟糕的人面前哭泣。



  假如十和子最後還記得佐野陣治，那麼至少她的記憶中有一位真正愛她的人存在；而假如她忘了佐野陣治，那麼至少佐野陣治的死沒有白費。救贖無論如何都成立，只要他們彼此相愛就行。




