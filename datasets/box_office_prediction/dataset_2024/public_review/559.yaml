  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  正因為BL（Boy Love）的起源為少女漫畫，所以畫風上多以唯美的男性為主，不過，《鳴

  鳥不飛》這部年年登上「這本BL不得了！」排行榜的作品，便跳脫出將其中一位角色描繪

  得過於女性化或柔弱的窠臼，而吸引了不少不是腐女甚至是男性讀者。首次搬上大銀幕，

  《鳴鳥不飛：烏雲密布》能夠說是主角矢代的角色獨立電影，不但交代了他是如何踏入黑

  社會，也說明了這個角色所背負傷痕累累的過去。即便不是漫畫的忠實讀者，光看電影版

  就可以對兩位主要角色大致了解了。



  個性超M又變態外加淫亂的矢代，不僅是真誠會的二當家，同時也是真誠興業的社長。早

  早就下定決心，絕不對部下出手的矢代，卻不知為何被新來的保鑣兼隨從百目鬼所深深吸

  引。



  簡單來說，電影版第一部除了向觀眾揭露矢代的過去之外，主要就是告訴大家百目鬼與矢

  代是如何相識進而相戀（咦？）。副標題裡的「烏雲密布」則點名了貫串全片的主題：曾

  經的傷痛如何糾纏著兩人，而這又如何形塑並影響著他們。不論是只從簡介認識矢代的BL

  初心者觀眾，或是他在黑社會裡手下的小弟與身邊的兄弟，可能都只知道矢代是個變態又

  淫亂，人稱「公共廁所」的老大，但埋藏在他心深處童年陰影的小秘密，或許沒多少人知

  道。電影版裡明白告訴觀眾，同樣有著過往傷痛的百目鬼兄妹是少數的知情者，姑且不談

  矢代把秘密告訴自己傾心的百目鬼，光是對能夠說是初次見面的妹妹掏心掏肺已經很難得

  。說到底也就是他們有著類似的經歷：被侵犯。年幼的矢代被年長男性侵犯過，他也一直

  認為自己的性愛成癮是肇因於此，但可能矢代成年後變態的行為只是希望合理化過去曾受

  的屈辱。假使他如今可以享受這樣的性愛，那小時候的矢代只是不懂罷了。



  2017年延燒全球的#MeToo運動，其實不只鼓勵女性積極發聲，也強調曾經受到性騷擾或性

  侵害的男性勇敢表態。至於百目鬼過去的創傷，雖說不是在至關重要的成長期發生，但也

  不能說不比矢代所受到的遭遇來得震撼，而這與他沒有血緣關係的妹妹有關。就像韓劇《

  天國的階梯》裡女主角沒有血緣的哥哥愛她愛到甘願自殺只為捐贈眼角膜給她，百目鬼的

  妹妹對他有超過手足之情的愛慕，而百目鬼也在同學戲鬧之後刻意與妹妹保持距離。這件

  事本沒什麼大不了，對道德感強烈的他來說，即使沒有血緣關係，兄妹之間也不該踰矩。

  直到成為警官後的某天回到家，百目鬼親眼看到爸爸強暴妹妹，不但把爸爸打到自己入獄

  ，也從此不舉。電影的簡介都只寫「基於某個理由，他無法對矢代的愛做出任何回應」，

  表面的原因其實就是不舉，但就算寫明對觀影體驗也不會有太大的影響，因為百目鬼心裡

  的掙扎可不是只有不舉而已，而腐男腐女們也都直接以「不舉忠犬」來形容他。



  雖然情節沒有SM的性虐待，但《鳴鳥不飛：烏雲密布》堪稱男男版、黑道版的《格雷的五

  十道陰影》。同樣是總裁對下屬變態的、虐心的戀愛，矢代明明說「不會對部下出手」，

  但原來只是不出「手」而已啊。即便性器官沒有直接裸露，但各種臀部、口交與性交畫面

  ，甚至連日本的粉紅色電影院都描繪出來，電影居然才保護級而已。如果只是為了上博客

  來去查詢關於這部漫畫的更多資料，都由於原著是限制級而必須登入才能瀏覽，到底為什

  麼電影版能夠列為保護級呢，實在是太不科學了。


  《鳴鳥不飛》系列受到腐男腐女喜愛的原因，除了沒有將其中一位角色描繪地過於女性化

  或柔弱之外，也是由於它將這個特點發揮到衝突的極致。背景設定在陽剛味十足的黑道，

  而且角色清一色都是男性，彷彿日劇《大叔之愛》裡演繹各種三溫暖、應酬等男性工作文

  化對男男戀情造成的趣味。當黑社會對矢代淫亂的生活見怪不怪，對自己的變態也引以為

  傲的他甚至會大聲的說自己「只」跟某個幫裡五個人上過床，卻還能看到道上兄弟被目睹

  與矢代「合意性交」時那種羞赧的樣子，便為《鳴鳥不飛：烏雲密布》增添不少笑料。



  「老大是個溫柔、堅強又美麗的人。」



  這句話從百目鬼嘴裡說出似毫不違和，不僅由於當下連他自己都還未察覺的、對矢代隱含

  的愛意，更是因為他正是那個同時感受到矢代的美麗、堅強與溫柔的人。全片從頭到尾百

  目鬼說了很多次「我覺得你很美麗」，當然矢代俊美的外表搭配其下男子氣概的個性很是

  誘人，但看到後段恍然大悟原來百目鬼愛的是矢代足以代言洗髮精廣告的秀髮阿，觀察入

  微的美麗無誤。不只如此，聽過矢代秘密的百目鬼想必是打從心底認為他很堅強的吧。至

  於溫柔，或許是矢代的嘴上功夫，或者他那樣若無其事地與自己分享童年陰影的口吻，但

  是我更相信是矢代為了幫自己曾經疼愛的妹妹打起精神而再次撕開過往傷疤吧。這樣溫柔

  的男人，百目鬼怎麼不愛。



  「我了解到喜歡上一個人的孤獨，也了解到喜歡上的是『男人』的絕望。」



  片尾的這句話回答了兩人相遇時百目鬼問了矢代，但當時沒有獲得誠實解答的問題。莎士

  比亞十四行詩裡一句這麼寫道：「The sun itself sees not till heaven clears. （天

  堂放晴才得見陽光）」電影版的副標題為「烏雲密布」，正因為有著這些曾經的傷痛牽絆

  著主角們，他們的愛情才看不到曙光。幸好這一切都是暫時的，不管是有在追漫畫的腐男

  腐女們，或者一同期待官方早已宣布確定製作的第二章，即使虐心，至少可以保證百目鬼

  與矢代的戀情還會繼續下去。矢代說出這句話的一幕是全片最美麗也最動人的場景之一，

  他情竇初開之時，也理解到自己將走上較為坎坷的路，而面對這樣一位遲遲不肯接受身邊

  既美麗又專情男子的愛人，折磨著矢代的痛苦也燃起百目鬼想保護他的心。


