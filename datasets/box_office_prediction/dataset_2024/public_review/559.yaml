content: '新聞網址：



  轟動腐女族群，由「BL漫畫界天后」Kou

  Yoneda所繪製的人氣BL漫畫《鳴鳥不飛》，電影版《鳴鳥不飛：烏雲密布》即將在本週四（2/27）於全台虐心上映。本片主題曲〈moratorium〉找來島根縣出身，由藤井怜央、福島智朗、富田洋之進三人組成的獨立樂團「Omoinotake」打造。壓抑的情緒、哀傷的曲風、奔放的唱腔，搭配吻合電影劇情的虐心歌詞，不但被粉絲們譽為「新一代催淚神曲」，MV更在短短幾天內累積突破60萬觀看人數（），甚至有網友反而因為這首歌，而想要進電影院一探究竟。值得一提的是，本作雖然以黑社會為背景，但大量BL激情性愛場面，也成為漫迷們討論焦

  點，並熱議本片是否將被列為限制級，或是會為了降級而修剪電影片段。如今本片確定將被文化部審為「輔導15歲級」，並在台灣「一刀不剪」完整上映，片商也歡迎滿15歲以上的觀眾踴躍進電影院觀賞；尤其電影片尾還將有驚喜彩蛋，務必要在影廳留到最後一刻！





  被台灣漫迷爭相傳頌「這本BL不得了」的《鳴鳥不飛》，這回改編電影版《鳴鳥不飛：烏雲密布》，就連原著作者Kou

  Yoneda觀賞後都掛保證：「非常忠於原著，甚至在結局的地方難過得快要哭了！」本片描述變態黑道二當家，同時也是被虐狂0號受的「矢代」，與對他忠心耿耿，卻因為某個原因而無法接受他的愛的健壯保鑣1號攻「百目鬼」，兩人虐心不已的虐戀故事。製作團隊特別找來獨立樂團「Omoinotake」打造撼動人心的主題曲〈moratorium〉。不論是主唱悲愴又激情的唱腔，或是壓抑又奔放的曲風，再配上吻合劇情的虐心歌詞，甚至是MV當中兩位舞者的糾結拉扯，都讓粉絲們為之驚艷，紛紛好評大讚：「歌詞跟旋律怎麼這麼虐，還沒看漫畫就感覺到了！」「真的有夠好聽，也非常

  符合作品氛圍！」「MV兩位舞者表演出兩人的情感掙扎超級棒！」「好久沒這麼喜歡一首日文歌了！」「真是新一代催淚神曲！」



  對於有機會打造這次的主題曲，主唱暨鍵盤手藤井怜央表示：「首度能透過音樂將這般情感直率地表達出來，對於能因此拓展自己的表現，我深深感謝。這是我人生中首度寫下的一首歌，我非常喜歡。我為能成為作品中的一部分感到自豪。」貝斯手暨合聲福島智朗表示：「很榮幸能為本片創作一首值得紀念的主題曲。看完原作的瞬間，滿溢感觸不言而喻。我們把這無法修成正果，以及明知無法卻又難以壓抑的情感，這矛盾與如夢幻泡影般的情感取名為〈moratorium〉。希望這首歌也能透過這部作品，傳遞到大家心中。」鼓手暨合聲富田洋之進表示：「登場人物似乎殘酷又冷

  淡，但隨著故事進行，也察覺到他們背後的懦弱及脆弱、對那些人性面感到憐愛。我非常期待在戲院銀幕上體驗我們的音樂，與這部作品將產生什麼樣的化學反應。」





  值得一提的是，《鳴鳥不飛：烏雲密布》不僅打造出黑社會的爾虞我詐，更出現大量在BL電影中顯得大膽咋舌的性愛場面；而在這些性愛場面當中，也深刻去描繪了兩位角色的內心拉扯。正因為場面辛辣，讓許多網友擔心電影版是否會被列為限制級，或是會因應降級而作畫面的修剪或後製。不過近日傳來的好消息是，在一刀不剪、不做任何馬賽克、噴霧處理的狀況下，本片受到文化部審定為「輔導15歲級」。消息一出，讓不少網友為之驚喜，開始呼朋引伴準備進電影院支持。尤其電影片尾還將有驚喜彩蛋，務必要在影廳留到最後一刻！台灣片商也提醒目前預售票還在持續熱

  賣當中，可以在金石網路書店售票（）、博客來售票網（）、安利美特台北店、台中店與線上商店（）買得到。單張票售價220元不含贈品，雙人票售價400元不含贈品，預售票皆可兌換「戲院限定入場特典－－A3日版海報乙張」，各戲院數量有限，送完為止。販售詳情可至片商臉書粉絲團詳閱（）。



  這部履獲大獎肯定，並受福山雅治力讚是「超棒名作」的電影版《鳴鳥不飛：烏雲密布》，即將在本週四（2/27）於全台虐心上映。本片劇情描述性愛成癮的超級被虐狂「矢代」，不僅是真誠會二當家，同時也是真誠興業社長。雖然他被外界戲稱為「公共廁所」，卻從不讓人輕易看透真心。某天，他身邊來了一位名叫「百目鬼」的隨從兼保鑣。雖然矢代早就下定決心，絕不對部下出手，卻深深地被百目鬼的特質給吸引。反觀百目鬼即使被矢代的美貌所引誘，卻又因為自己的某個理由，無法對矢代做出任何回應。對自我感到矛盾的矢代、對矢代幾近愚忠的百目鬼，彼此懷抱傷

  痛的兩人，究竟會迎向怎麼樣的未來呢？



