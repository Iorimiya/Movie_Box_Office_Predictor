content: '台北電影獎最佳導演 鄭文堂 繼《眼淚》後，更硬更兇猛的轉型正義二部曲

  金鐘影帝 莊凱勛 宥勝 簡嫚書 歐陽靖   攜手力作

  滅火器 楊大正主題曲【十字路口】

  配樂製作 鄭宜農




  剛從警校畢業的小葉（宥勝）追尋著偶像明哥（莊凱勛）的腳步來到台中第八分隊，帶著

  初生之犢不畏虎的精神要實踐正義，然而初出任務就撞上潛規則，不但人碰不了，案子更

  動不得，還被派去檔案室冷凍。




  今年國片不看這部真的遜掉！！！

  可說是以娛樂性質的外表包裝出一部令人深思的好片，除了在我告訴你莊凱勛演技有多深

  刻、配樂和主題曲有多動人之外，在這類轉型正義的議題搬上檯面後，相信你會開始與現

  實連結有所反思，開始回顧自己曾經也有過的菜鳥時代，並且予以為榮。




  其實片名是本片的巧思，以往我們在提及「菜鳥」兩個字的時候總是蘊含著貶意，如若不

  是說新來的人話不會說、事不會做，又或是沒抗壓性、不諳世事外，基本上就是在調侃你

  年紀尚輕、皮膚還很緊實了。



  但是在本片中，「菜鳥」意喻著那種初生之犢不畏虎的精神。



  以「正義」為例，從小我們被諄諄告誡著公平正義的重要性，凡事不得偷雞摸狗，公民課

  也會教你「毒樹果實理論」，就算你在執行正義的同時也不忘過程也須是正義的，你帶著

  這份正氣凜然的精神進入社會，相信只要秉持著正義的信念終將達成所望，然而這些「課

  堂上沒教的事」卻是老鳥們在行事辦案中不可或缺的原則。





  「你剛來沒多久，有些事情用看的就好了。」

  難道就得眼睜睜的看著所謂「非法的正義」、「黑白的平衡」繼續他們的恐怖統治嗎？小

  葉不行，所以他放話，對所有從中阻撓他的黑道白道說：「但我還是會查出來的。」帥啊

  ！一種士可殺不可辱的精神執行「正義」，但是當他們威脅到身邊的摯愛時呢？




  我們常常會在匪諜片中看到間諜、探員除了身家調查外，最好的資格就是沒有親人更沒有

  愛人，當自己無所威脅時，己方就不需要擔心受自己人反咬一口，探員更加不用擔心受制

  ，因為他們頂多失掉自己一條命，無關乎他人，無關乎心中無法抹滅的罪惡感。


  夜半忽地一顆芒果大小的石頭破窗而入？又或是抓著你親人的把柄不放？當然，它也可以

  公然的行使國家權力栽贓你。但凡你想得到和想不到的事情，都會發生。




  「那根本不是你可以管的事情！」



  「吃過肥肉，你的嘴巴就會沾到油」




  為什麼政商最容易結交，因為權與錢是最容易使天下的鬼都開始推磨。而且一旦沾上了，

  就再也甩不掉，你頂多只能用衛生紙擦擦嘴，看起來依然如昔，但是事實不會說謊，這也

  會成為未來框住你自己的把柄。就像楊大正唱的「甘是情和義　遇到名和利　就會漸漸痲

  痹 化不見」。







