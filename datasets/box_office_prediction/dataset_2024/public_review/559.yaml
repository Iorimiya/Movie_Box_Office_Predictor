content: '今年威尼斯影展開幕作品《鳥人》（Birdman）目前獲得多數媒體的高度評價，曾經奪得

  坎城影展最佳導演的阿利安卓崗札雷伊納利圖（Alejandro Gonzalez Inarritu）是否透

  過了這部作品諷刺了過度氾濫的超級英雄電影？曾經飾演蝙蝠俠的米高基頓（Michael

  Keaton）劇中演出一個曾經也是超級英雄的百老匯演員，卻不斷地因為過往的記憶迷失

  在自我認同以及現實世界之中，阿利安卓在接受Deadline網站的訪問時提到了他對於現

  今超級英雄電影的看法：


  「有時候我是很享受這些英雄電影的，因為他們就是很簡單易懂的爆米花電影。問題是，

  有時候這些電影聲稱會是具有深遠意涵，根據希臘神話之類的故事等。但說實話，他們其

  實是非常右派思想的。我總是看到他們在殺人，因為他們不相信你所相信的，或者是他們

  不想成為你所期盼的那樣。我討厭這樣的情況，並對那些人物角色沒有共鳴。


  這些英雄電影已經是危害社會的產物了，是種對文化的扼殺。因為觀眾已經過度接受這樣

  的故事情節、世界觀擴張以及一些胡扯瞎掰等對於身為人類經歷並非沒有意義的事物。」


  阿利安卓完全火力全開，不過縱然超級英雄電影貴為現在的熱門類型電影，依舊有需要討

  論、改進的地方，包括了先前我們曾提及的電視影集化、電影播映的轉移以及原創電影的

  消失…等等，超級英雄電影大戰也許才正要開始，不過它所帶來的影響與討論卻早已在許

  多影人中發酵。


  ------------------------------------------------------------------------------


  參考外電：DeadLine

  Alejandro G. Iñárritu And ‘Birdman’ Scribes On Hollywood’s Superhero

  Fixation: ‘Poison, Cultural Genocide’



  心得：不難看出AGI是墨西哥在美國最活躍三大導演中，政治立場最鮮明的，

  這或許也是AGI即使不排斥好萊塢資金投資與明星的參與，

  但他的作品都是屬於中低成本的原因吧(他幾乎沒有拍攝高成本電影的經驗)


  說到政治立場鮮明的墨國演藝工作者，Gael Garcia Bernal也是其中一個代表，

  這不但可以從他參演的代表作看出來(如「摩托車日記」與最近的「No」)，

  他後來即使前往美國接拍英語片，也未曾成為過任何特效大片的其中一員


  PS：墨西哥三大導演的其他兩人是「地心引力」的克朗與「環太平洋」的Del Toro



