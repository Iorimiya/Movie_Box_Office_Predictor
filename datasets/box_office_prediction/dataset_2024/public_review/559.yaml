content: '[電影短評-鳥人]



  想不起來誰說過的

  現實生活往往比小說更曲折離奇

  這句話套用在"鳥人"的話

  就變成了台下的演員往往比台上的演員更瘋癲癡狂

  整棟劇院有機體似的

  包廂房間更衣室道具間衍生出像魚骨巷弄又似錯綜迴繞的繁複迷宮

  導演大量使用一鏡到底的運鏡手法

  我會解讀成是代表他試圖在如斯幽微糾結的狀況下

  仍努力去直探質問每個角色真實的內心世界

  然而虛虛實實實實虛虛虛實掩映交錯

  這些已成戲精的可(憐)人兒們

  我都覺得他們已經懶得去思考自己真實的性格是什麼顏色什麼形狀

  反正想要怎樣的面具俯拾即是唾手可得只要生活方便愉快就好

  後台充斥了無止盡的嘴砲無止盡的肉體交歡

  登了台便是把一條爛命豁了出去就憑觀眾宰割

  演員真苦啊  有的追求藝術價值努力攀上崇高

  有的汲汲營營於世俗上的成功如票房或知名度

  很累啊這樣  我說

  不嘴砲不做愛何以紓壓呢

  最累的就是男主角鳥人了

  早期扮演超級英雄鳥人而成名的他

  如今年老色衰

  聲勢自是大不如前

  每一次假髮的摘下又戴上戴上又摘下我看了都是辛酸

  鳥人財務狀況左支右絀

  又極在意一件事

  就算是聲望如日中天的時候

  觀眾追捧的

  是穿上鳥人裝能飛能打的他

  但鳥人真正想的

  是期盼觀眾能認可他在戲劇上的才能與深度

  所以他決意自編自導自演美國短篇小說家瑞蒙卡佛的作品

  要這樣搞  很累  真的很累

  鳥人的事業  家庭  身體狀況

  無一不陷在困局

