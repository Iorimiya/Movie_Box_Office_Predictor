content: 'COVID-19疫情已滿一年了、對歐美來說已滿十個月、第一波疫情期間開始製作的電影已陸續出籠，去年就有《鬼弒訊》與《宅在瘟疫蔓延時》都在談「居家隔離」，還有些與疫情無關的如《加州聖誕戀曲》等，不論室內拍室外拍都在疫情初期篳路藍縷摸索了防疫拍片的準則，我個人是都願意買票鼓勵的。這部《末世戰疫：鳴鳥檔案》倒是其中比較商業動作片導向的、而且還有麥可貝監製甚至下海導幾場戲？當然此片創意發想到執行的編導都是名不見經傳的後輩，但老貝與其他前輩慧眼看中他們給予資源快速進行，居然也趕在去年十二月底完工上映？好不好看都值得觀察。




  故事背景設在 2023 年洛杉磯，這裡的冠狀病毒已經進化到COVID-23，照背景介紹正是在 2020 年一場突如其來的疫情與 lockdown 之後，這世界竟就沒再從
  lockdown 走出而急轉直下：病毒一再進化了、科學家束手無策了、已有十億人喪命了；於是政府擴權嚴格管制了、全民全部居家隔離了、每天九點要定期自我檢測了、檢測沒過的與其家人馬上會被強制扭送神秘的「Q
  區」了；這 Q不只是科學理性的"quarantine"、更是集中放逐自生自滅的 "quicker death"、人人聞風喪膽擔心有症狀被送去不說、甚至沒症狀的也擔心被無辜株連、畢竟現在政府全面監控無人能逃過...


  不過在這裡，還有一個另類的人間希望：一群如天之驕子般的「免疫者」，也不知他們是天生有什麼特殊基因、還是後天染過什麼東西得了什麼抗體，總之他們就是免疫、面對 COVID-23
  毫無畏懼、就算是鬼影幢幢的可能殘留病毒的空氣或物體表面他們都不怕！因此在這個一大堆演員各自居家拍攝的室內片中，就由這些少數的「免疫」角色擔綱動態颯爽的室外戲，帶給陰鬱的本片一分青春活力的氣息！而這些免疫者，就成了疫情中蒸蒸日上的外送服務業「快遞員」，雖然透過超嚴格的「紫外線消毒」處理碰都碰不到，但就算隔著門窗他們都能為絕望的居家隔離送來希望。


  「希望」的包裹，是此片人間有情的重要意象，雖然只能隔著牆壁與玻璃、但即使這樣的堡壘城市人們還是能穿透壁壘實踐人情。這個基本精神是好的，至少可說在三月疫情剛爆發的當下，兩位快速編劇的主創就已經抓到了那不變的人情精神，只是人情的實踐呢？隨著疫情九個月一變再變搞得全球尤其歐美人仰馬翻，我們也知道疫情中如何孕育人情是個大哉問，而本片那基於疫情初期經驗的淺薄見識恐怕早已失效了...
  因此，本片這拉遠到 2023 的故事會有許多想像，其中不少是切題的警示、但也有些爭議的想法，我們不論認同它或批判它、都值得透過此片觀察那想法。




  此片看來善用了「異地隔離線上拍攝」，既然劇情是大家在家各自隔離、那麼拍攝也來各自隔離線上對戲，如此鋪出了彼此雖未必相識但都息息相關相關的角色網：


  角色群中打動觀眾的核心，不可免俗地是一對年輕的金童玉女：動如脫兔的男主角 Nico 由紐西蘭演歌雙棲的 KJ Apa 飾演，他在疫情前是律師事務所實習生、但現在文明傾頹也沒律師事務所了，他運氣好是個「免疫者」得到官方認證的手環、就來從事只有免疫者可以從事的「快遞」工作，平常不但腳踏車與重機颯爽奔馳、更在這幾乎空無一人的
  LA 獨享陽光城市景觀與資源，只是寂寞著；而靜如處子的玉女女主角 Sara ，是拉美移民第三代，全民隔離期間和外婆住在一起互相扶持，隔著一牆接快遞居然與 Nico
  墜入愛河，兩人企盼著哪天疫情解除重返陽光雙宿雙飛。



  Nico 的快遞公司老闆 Lester，平日看起來是個慣老闆、對工作要求使命必達、對給薪福利斤斤計較、且完整監控彷彿企業老大哥... 但 Nico 了解他如此憤世嫉俗都因為孤獨、畢竟就算一窮二白只有
  Nico 這種「免疫者」才是真能擁抱世界享受生命美好的天之驕子，反而就算坐擁事業財富的老闆都羨慕著他呢。而到劇情中段 Nico 也會發現需要老闆時 Lester
  亦會放下無私鐵面、二話不說為了人情兩肋插刀、雖然這「兩肋插刀」以我們觀眾目前所知的疫情守則來說應該是頗有爭議的。而最後，要打開老闆長年封鎖的壓抑孤心，Nico也要送給他一個極具爭議的大禮...



  Lester 快遞公司的「監控」，都外包給伊戰傷兵 Michael 動員他自製的迷你無人機，這無人機不但無所不見甚至可以干預地面根本是軍事等級！這位 Michael斷了雙腿輪椅度日，一臉大鬍子軍人樣嫉惡如仇出手精準，在美國總令人聯想到「藏武於民」的
  vigilante，對一般反戰反槍枝的大城市自由派來說往往避之唯恐不及。但在這隔離人生裡，他竟與出身大城市追逐星夢的歌唱網紅 May線上結緣了，只是珍惜著 May那如片名
  "Songbird" 般給苦民帶來希望的力量。試想，兩人若在承平時期，恐怕是美國左右兩端老死不相往來的，也許疫情也能將不可能的人情化為可能？



  正如現世疫情人人有虧損、虧損的分佈仍看財勢的分配，此片中人人都在隔離中、但隔離裡還是看資源與人脈繼續複製著弱肉強食。本片隔離人生的天龍人家庭是 William
  & Piper Griffin夫婦，居然其中妻子是由黛咪摩兒演出！這對夫婦疫情前就是有錢人、疫情後也很好運都是「免疫者」，只是免疫生活是要得意洋洋享受人生、還是要為了他人抑制享受扛起責任？兩人的分歧就出在對未免疫小女兒的態度上：媽媽願為保護女兒割捨許多事、爸爸卻覺得我應享受的在家享不到就要去外面吃、殊不知他的享受其實冒著其他人的風險、而其他經濟地位低下的人只有任其剝削...



  William & Piper 這人脈金脈雄厚的權貴家庭，就要帶出本片最爭議的一線了，不然本片那「全民隔離、每日檢測、免疫快遞、消毒交件、染疫放逐、同室連坐、如有違規、格殺勿論」的高壓防疫措施應該還算是滴水不漏的，但百密一疏的「漏」就出在「免疫者」這天選特權階級的產生，因為你我都知科學客觀的「天選」都只是表面話、檯面下金錢政治等利益交換的「人治」才是不可說破的硬道理
  XD 在此片那官方認證的「免疫手環」黑市價格一個 15 萬美金呢！有錢人想要脫離隔離到別處，就找 Piper & William家買手環附贈設定，但沒錢的金童玉女如
  Nico & Sara呢？




  此片前 2/3還像是介紹角色鋪陳世界觀、讓觀眾看看編導所想像的「2023年疫情未來」人們會如何生活、倒真是處處細節對戲細膩頗有感覺的；不過到倒數 1/3時它的商業片性格就出現了，畢竟這是麥可貝慧眼監製還下海幫導幾場戲的商業片耶，不來點緊張刺激的懸疑動作爆梗怎麼行？於是大家最不願見到的那個老梗終於發生了：Sara的外婆發燒了、Sara雖害怕還是堅持陪伴了、兩人戰戰兢兢等待早上
  09:00每日檢測祈禱是陰性、但好死不死 Sara 陰性外婆卻陽性了、而在這肅殺世界裡陰性的 Sara 是要一體被放逐 Q區自生自滅的... 快遞小英雄 Nico
  能為愛扭轉乾坤嗎？


  這是經典的殭屍片矛盾：親愛的人染疫時，要當他異類從此切割他？還是當他同類伸張人性到底？抑或還有譬如「解藥」這類可以兩全其美的第三種可能？有點遺憾、但也有點現實地，本片
  Nico 為愛解決問題的方法還是走向了 Piper & William這戶大富人家跪求「黑市手環」，等於已經放棄了在正規防疫體制下的救濟措施、而抱著對體制的不信任去尋求體制外解法。但，疫情是鐵面無情的，只要一點漏洞一絲風險，COVID-23病毒都不會輕易放過，敢踰矩冒險的說穿了都是玩火。那
  Nico 為 Sara 爭取到「防疫手環」解她危難給她自由後，難道她出去不會染疫甚至傳播嗎？


  此片倒是有點取巧也有點灑夠血地、開了兩扇巧門替 Nico 為愛踰矩的悖德焦慮解套了：第一扇巧門，是出乎大家意料地、居然 Sara 也是個「免疫者」！那麼就算 Nico
  為愛取得手環遞送手環是個破壞防疫的悖德冒險、但這冒險造成的社會成本就這樣被老天開恩取消掉了、Sara也許取得手環的方式是非法但並不會害到任何人；第二扇巧門，則是直指「體制不可信」，而安排了一位疫情前本是垃圾車司機、疫情後長官死光就順位掌管清潔大隊、於是沐猴而冠掌管疫情期間萬民生死的
  Emmett Harland ，作為本片美國LA「防疫體制」的代言人了，而這威權代言人可以信任嗎？




  對角色來說很遺憾、但於劇情來說又很方便地，這位權威是不能信任的 XD 他和 Nico 一樣是個天選的「免疫者」，但相對於 Nico 當快遞四處為人散播民生物資與希望、這位
  Harland卻是處處散播恐懼與壓迫，他在全片穿梭多處角色人家、體制賦予他的任務是嚴格監管人們遵守隔離準則、但他沐猴而冠享用體制權力好好伸張自己、甚至還會鉤結權貴設局釣魚根本踩在紅線上...
  而片末，是他憑著老經驗認證了 Sara 是個「免疫者」、但憑他個人好惡濫用權力悍然把這免疫者關起來，說穿了也就只是看這心存僥倖不願聽話的刁民不順眼、就要用體制賦予我的權力狠狠懲罰！


  本片令我覺得有意思的，在於角色們都不是完人，都有很多道德瑕疵與缺點，甚至面對防疫許多也心存僥倖試圖偷天換日... 只是，光是這種心存僥倖的敗德心態就值得處以悍然放逐的懲罰嗎？此片透過
  Harland這沐猴而冠宛如山大王的反派角色，描繪了一個與其說「嚴謹」地遵守科學不如說「嚴厲」地濫用權力的防疫體制，儼然在呼應一種歐美許多陰謀論者的憂心：疫情給了政府擴權藉口、體制已太過極端威權、壓抑人權放逐患者自生自滅、甚至拋棄理性流於人治恣意濫權、算是真正走到了民主與理性崩潰的「末日」了，因此末日下沒有出路的小民們，當然要自力救濟。


  在搶救 Sara 這一案中，證明體制雖有科學、但並不理性而橫行霸道，並不真意在隔離患者、而在盲目獵巫懲罰不聽話的人、甚至背後還有一種虐待的快感；而 Sara 運氣很好，跡象顯示也是「免疫者」而非體制胡亂貼標籤理所當然當作的患者，所以
  Nico 破格叛逆去救她反而是「自力救濟」彌補威權壓迫了。然而，片末 Nico 還很好心地也給了他老闆 Lester 一個「免疫手環」，認為這是放他自由可以出關，彷彿這是全片最終人性解？但很可惜，這才不是人性、這是反科學做自己、最後遲早讓傳染再次爆發、也讓免疫手環制度被架空、反而讓所有人都失去那僅存的自由。




  片末終鏡，Nico & Sara 這對一牆之隔陷入愛河的 lovebirds初次接觸了，看得出來本片主創有抓到歐美人們面對疫情的「自由」與「接觸」渴望，畢竟他們自小伸張個人揮灑身體的習慣已累積養成超過半世紀，這恐怕不是自小願意節制自由相忍為國「不給別人添麻煩」的我們東亞人所能理解...
  本片編劇大絕讓他倆很好命都是「免疫者」、他們終於能夠心安理得雙宿雙飛重返自然享受人生，但相較之下另類交心的傷兵 Michael 與網紅 May 這一對 "Songbirds"，他們即使仍沉潛於斗室、卻在虛擬空間裡找到了比現實還真實的人情，也許才是伴隨疫情隔離觀眾們的真解法？


  這裏有一對天選男女的破格、一對平凡男女的超越，也許算是對觀眾們心懷「夢想」卻面對「現實」的兩個訴求都有照顧到吧？疫情期間也許許多人都有卑微小夢想、也默默蒙蔽著公德心做了點錯事，這在各種僵屍片裡都可以是毀滅世界的元兇了
  XD 但此片選擇體貼一點輕輕放下，我個人也並不想多做苛責，只是「解放女友順便解放老闆」的手環買一送一大方送、恐怕也真是太爭議了點。不過我看完想想，我是比較想看一部疫情期間謹守規矩的防疫守則宣導片？還是想看一部展現七情六慾與人性缺陷的熱血少年片呢？


  不論我想看哪個，好像後者還比較貼近現世 COVID-19 的歐美民眾現實呢 XD 不論我們認不認同本片劇情的作法，就來看看此片看看編導有限見識下的觀點與關注，我覺得都是很有意思的，看完不論認同還是批判、可以聯想現實
  COVID-19 疫情的討論點都很多，仍推薦欣賞。



