content: "(網誌圖文版 from 一個分析師的閱讀時間)\n\n\n\n[影評]鳥人(Birdman)──不管有多鳥，你都是個人！\n《鳥人》(Birdman)無疑地是2014年最受注目的電影，在金球獎獲得七項提名、兩座大獎\n\
