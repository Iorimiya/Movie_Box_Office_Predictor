content: '給個中立的普雷 這部電影並不適合所有人看


  包括我自己 也不是特別的喜歡



  首先 一刀未剪的拍攝手法


  是這部電影最令人津津樂道的地方


  但是我個人主觀也沒有很喜歡



  有些人則是不喜歡結局沒有交代的很明確


  這點 我個人倒是也不討厭


  綜合以上 給個普雷



  -----------------回到正題，以下有雷-------------------




  我認為主角的超能力是假的 全是他的幻想


  那個另一個他(下稱鳥人) 更明顯是他的幻想


  因為只有他關上門 或者不需要跟人談話時


  超能力和鳥人才會出現


  以下三個情況解釋


  1. 當主角用超能力摔東西時 他朋友打開門 主角並沒有超能力


  (實際上他可能從頭到尾 都是用手拿東西摔而已)


  2. 當主角飛起來時 所有人都抬頭看 也有人問是真的還是拍電影


  (實際上只是他爬到頂樓 大家以為他要自殺)


  3. 當主角飛了好遠 最後飛進劇場內


  (實際上是搭計程車來的 根本沒有付錢)_



  還有第四個情況 就是我個人對結局的解釋


  主角又看見了鳥人 然後爬出窗外 不知道是不是飛出去了


  實際上可能只是爬到樓上 而且最後被他女兒看到了



  除了戲中戲以外 這些幻想全都是主角現實中的內心戲


  當他一個人獨處時 就會出現夢幻的小劇場


  他想要飛 他想要擁有不凡的力量




  總之 我認為超能力是一個令人玩味的隱喻


  --'
