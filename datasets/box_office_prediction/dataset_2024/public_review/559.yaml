content: '《我願意》是一部沒有刻意營造跌宕起伏和振奮人心的小品冒險片，故事改編自真人真事


  ，講述一對未婚夫婦理查（山姆克萊弗林 飾）和塔米（雪琳伍德利 飾）自駕船隻由大溪


  地開往美國加州，不料航途中遭遇強烈颶風襲擊，最後終於在太平洋獨自漂流41天才成功


  抵達夏威夷，為這場漂流災難宣告落幕。若要將《我願意》這部片歸類，它並不像是《鐵


  達尼號》、《天搖地動》等船難片，所以若是想看戲劇衝突與驚險刺激的人海決鬥場面的


  朋友，可以給你三秒鐘考慮要不要繼續看下去（？）




  如果以世俗眼光來看待求生電影，基本套路不外乎人性的深層探討：在面對大自然的對抗


  中、被飢餓與不安逐漸吞噬意識時，要怎麼活著、為了什麼而活，才是更引起觀眾共鳴的


  焦點。就像《浩劫重生》，主角查克憑藉著懷錶中未婚妻的照片、一箱FedEX包裹以及足


  球摯友Willson存活下來，冀望有一天能脫離孤島，重回文明世界懷抱；《少年Pi的奇幻


  漂流》則是憑藉著老虎理查帕克，或者是說Pi自己的幻想與信仰，才讓這段故事好好被存


  放、被傳頌。對於本片的女主角塔米來說也是如此。




  導演利用兩條時間軸交叉剪輯，帶領觀眾參與理查與塔米的生命歷程，從兩人相識的對話


  當中逐漸熟悉彼此的背景、對於海上冒險的刺激引領他們一起踏上旅途，也在欣賞海上瞬


  息萬變的自然風光當中，暗暗夾藏著危險訊息，其實，航海跟登山一樣，本質上不是件浪


  漫的事，是風險極高的賭博遊戲，贏了就換得一次難忘體驗；輸了，就在汪洋之中種下自


  己的餘生。大海的美麗與險惡，身為水手的理查自然是知道的，因此在電影開頭沒多久便


  提醒著塔米航行中的真實情況：暈船、飢餓、產生幻覺等等狀況，也為本片埋下一大伏筆


  ；但不經一事不長一智，沒經歷過的塔米（與我們），是永遠不會真的體會的。幸好，《


  我願意》就是從這樣的角度切入，讓觀眾藉由這個菜鳥水手塔米的經歷，試圖跟隨著她一


  步步度過重重難關。




  我很喜歡陸鳥在這部電影的兩次出現，一開始看見陸鳥的欣然鼓舞到最後歷劫歸來，陸鳥


  象徵著理查與塔米，又或著是象徵著這些踏入陌生世界的渺小人類，要如何在看似風平浪


  靜的汪洋之中，重返家園。像是青鳥一樣，帶來希望及幸運。






  —以下有雷，建議沒看過電影的人速速跳過—






  坦白說，一開始在看這部電影的時候，會一直困惑為什麼導演要以一種「有距離」的角度


  來述說這個故事，為什麼不像《喜馬拉雅》刻意加強主角與家人、隊友之間的情誼，將生


  離死別的場面更顯悲壯與難受；也不如《海上求生記》一樣，一個人在海上漂流，不發一


  語卻用很瑣碎的動作與深沈的眼神來表達漂流的真實無助感，那種如同被真空的生活，讓


  人近乎窒息。經過幾天的沈澱與對話之後，我發現《我願意》的主軸不是在於自然災害導


  致生命受到威脅，也不全然是個人堅強意志力戰勝險境的勵志腳本，而是在我們發現男主


  角理查早在遇到災害就葬身大海時，開始回想這些日子以來，女主角塔米的掙扎與成長，


  如何在這片奪去她摯愛的海洋，繼續奮力生存著，甚至是在她安全返航後，再一次次重回


  海洋的懷抱，感受她與未婚夫的深刻連結，轉化為成長印記。





  不同於登山電影的垂直移動，必須戰戰兢兢害怕墜落；漂流船難片，更常出現的是「荒無


  感」，當船隻遠離碼頭，四周望去幾乎全都是海平線海平線海平線海平線，沒有迭起的地


  景，只能隱微感受到海底生物正與自己共享這片海，面對這樣的未知，更讓人難耐呀。我


  很喜歡理查與塔米談論夕陽顏色的段落，同樣的視野，兩人擁有不同的詮釋，可以互相分


  享說服，更是情侶間鬥嘴的小情趣，最後終於也成為了求生的最後一線曙光。





  如同溫德斯在《一次》所談及的觀念：一張照片透過觀看者的眼睛，進入到他的內心世界


  ，藉由他的生命歷程重新理解、構築一個新的故事。他在書中寫道：「當我們看照片時，


  就像面對鏡子，只是照出的不是此刻的我們，那是兩個時間點的自己的對望。」這讓我聯


  想起電影尾聲，塔米再次回到理查的船上，看著船艙掛滿了他們兩人的點點滴滴，就像是


  過去與現在的自己的相互凝望，景物依舊人事全非，但崩潰完依舊能緩緩起身，行至海邊


  ，將一朵屬於自己的雞蛋花輕輕推送至波浪上頭，將思念與情感一併寄托。就像梅爾維爾


  （Herman Melville）曾說：「水和沉思，永遠是一體的。」我相信，自此之後，塔米的


  生命再也離不開海洋。





  P.s   看到版上有人說這是一部失戀電影，還真像回事，電影開頭的混亂狼藉，像極了每


  日買醉的人們，搖搖晃晃、不知所措；看見不遠處小艇上的另一半，奮力想挽救，卻失敗


  收場，也很像是一場醒不來的惡夢啊。更別說互相陪伴、扶持的光景，原來都淪為自我想


  像的泡影，這是多大的玩笑，卻也讓我們有機會可以意識到「原來對方已經離開我們的生


  命」，才能逐漸正式傷痛，並自我療癒，等到有力氣面對一切，才能好好地尋找個適當的


  儀式與時機，向過去的自己告別。若是能這樣詮釋這部電影，也許更貼近都會大眾的生命


  經驗吧（？）



  --'
