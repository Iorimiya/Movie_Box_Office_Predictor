content: "在往英國的飛機上，睡眠不易，大部分時間就是李榮浩的專輯一直重複播放，因為一\n\n半以上的電影已經看過了。在廣播中聽過〈不搭〉，所以選擇李榮浩，雖然當初聽不懂歌\n\
  \n詞為什麼唱「伴隨我這樣好嗎？雖然不大」、「伴隨你這樣好嗎？別說不大」、「和我相\n\n愛誰都不大」……後來有歌詞看才知道，原來和大小一點關係也沒有。同樣地，下飛機之\n\
  \n後一直對那首唱著「快讓我在雪地上撒點鹽」的歌印象深刻，直到回程時看見螢幕上顯示\n\n「快讓我在雪地上撒點兒野」，才發現誤會大了。但即使知道錯了，十幾天下來對「雪地\n\
  \n上撒點鹽」已經形成一套解讀，後來買下專輯再聽，也「回不去了」。\n\n\n\n    李榮浩演繹的「快讓我在雪地上撒點鹽」，在我聽來是瀟灑到近乎頹廢，相當符合歌\n\
  \n詞呈現的意境：一個沒有感覺的人，試圖追求刺激、追求愛，追求能夠哭能夠笑的情感，\n\n但他始終是無法感覺的，正如同風雪中在雪地上撒鹽，細小的鹽粒落在廣闊的雪地，瞬間\n\
  \n消失蹤跡，沒有一點影響。從這一面看，雪地撒鹽無異於蚍蜉撼樹，凸顯出本質上的無可\n\n奈何；從另一面說，即使知道最終結果、知道這個舉動改變不了什麼，仍然執意去做，那\n\
  \n麼雪地撒鹽便成為一種頑強的抵抗，愚魯，卻悲壯。\n\n\n\n    看《暴風雪中的白鳥》時又想起這首（只存在於我心裡的）歌，Eva Green最後難以\n\
  \n自禁的狂笑，與我私自詮釋的「雪地撒鹽」，差相彷彿。她笑丈夫——和其象徵的生活—\n\n—之虛偽，笑自己生命之虛擲，到頭來一切都是假象，包裝精美，但裡頭空空如也。當一\n\
  \n切被戳破的時刻，她只能用笑去抵抗、去反擊，然後從此消失在世界上。雖然戲份最多的\n\n是Shailene Woodley飾演的女兒Kat，但電影標題中的白鳥，當指向Eva\
  \ Green飾演的母親\n\nEve，而暴風雪，則是看上去平凡無憂、安穩重複的日常生活。一隻被囚在暴風雪中的白\n\n鳥，即一個受困於重複日常的家庭主婦，因為顏色完美融合，情境毫無衝突，所以人們看\n\
  \n不出什麼問題，也察覺不到任何危險。這樣一來，白鳥的下場如何，便不難預見了。\n\n\n\n    我們看見Eve身處暴風雪中的歇斯底里、瘋癲狂燥，從Kat的回憶得知童年時期母親的\n\
  \n溫柔明亮、優雅輕快，那麼再往前推呢？花信之年至少女時期，不正是Kat如今所處的階\n\n段嗎？\n\n\n\n    Kat是另一隻鳥，遠在風雪之外，心思簡單，性情真率，下了決定便一往無前，受了\n\
  \n傷就大哭一場，擦乾眼淚後羽毛依舊潔淨，翅膀仍然堅韌。她青春正盛，像一團豔火，花\n\n枝招展，火舌暴竄，足以點燃每一個她遇上的男人；她剛剛啟程，長路漫漫，天寬地闊，\n\
  \n前方猶有無限可能——這些正是Eve已然失去的東西。Kat在電影開頭描述十七歲的自己除\n\n了「身體、血肉和暴漲的荷爾蒙」以外，什麼也沒有。這樣的「一無所有」，自然會帶來\n\
  \n數不清的疑惑，但同時也意味著無與倫比的自由，面對未知的前路，唯有以自己獨一無二\n\n的身體去嘗試、探索，方能塑造自我、定義世界，開展屬於自己的人生。相對地，Kat所\n\
  \n謂「她（Eve）放棄了她的身體並將之拋諸腦後」，不僅指表面上Eve的失蹤，更深一層的\n\n意思可能是：自從她走入婚姻，走入虛假的幸福，她便拋棄了曾經擁有的，如Kat般以身\n\
  \n體為場域開放自我、探索世界的無限自由；在那之後，她是籠中鳥，是一朵塑膠花被安放\n\n瓶中，曾有的廣闊天地和盛放姿態，與她再無瓜葛。\n\n\n\n   \
  \ 身為被困在籠子裡的鳥，Eve養起自己的寵物Kat／Cat，與其玩耍，將其形塑成理想\n\n中的模樣，像對待一個不會反抗的洋娃娃。孩童時期的Kat或許為Eve帶來過一絲慰藉，然\n\
  \n而當她步入青春期，不再安於作母親的寵物，並且獲得了一切Eve失落的東西：青春年華\n\n、完美身體、情慾自由、無限可能……Eve的最後一個透氣口也被堵上，只能逐漸地窒息\n\
  \n。Kat因此成為母親強烈嫉妒的對象，在她自己毫無意識的情況下助長了暴風雪的威勢。\n\n甚至我們可以說，Eve原先的生活是一場不斷下著的大雪，冷入骨髓，邁進青春狂飆期的\n\
  \nKat則是連綿不絕的強風，搖晃世界，暴風雪就此颳起了。\n\n\n\n    白鳥便要消失了。\n\n\n\n    Eve最後的狂笑，如前文所說，是她僅存的對自己荒謬生命的抵抗，也是對自己虛無\n\
  \n人生的哀悼。如《白日焰火》最末升起的煙火，在朗朗晴日中不為人所見，只有點燃火焰\n\n的人瞭然於心；表面上是歡欣地慶祝，實則是一曲悲慟的輓歌。Eve笑得那麼狂、那麼盡\n\
  \n，即使現實緊緊扼住她的咽喉，也不能阻止她為自己送葬。\n\n\n\n    年輕的Kat還不能夠理解母親的失蹤，因為她在風雪之外，然後是風雪本身的一部分\n\
  \n。但她片尾動人的內心獨白或可視為一種象徵，想像著未來自己會成為什麼樣的人。當她\n\n成長到足以理解、甚至親身體驗過生活的暴風雪後，終於能站在母親曾經的位置去觀看，\n\
  \n她會對未來的自己冷淡搖頭或者熱情相擁？無論如何，那將是她與母親「重逢」的時刻，\n\n她會接受母親的在場與不在場，填上記憶的空白區塊，還給模糊的幽魂一副身體和豐盈的\n\
