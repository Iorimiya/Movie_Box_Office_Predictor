content: '有雷








  其實大家看電影不用那麼緊張

  一直抱著跟導演鬥智，想猜劇情想拼命看懂的心情

  這樣發現電影婊到自己怎麼會開心呢

  我看完這部片的感想是


  我們都被自己禁錮了

  雷根把自己困在兩種路線中游移不決

  一下想以有藝術價值的舞台劇證明自己的能力，遇到挫折或被人批評的時候又肯定自己演

  超級英雄的價值

  雷根也被想受關注的情結捆綁

  過氣後少了大眾的注目讓他洩氣，意外出醜在推特爆紅又不是他想要的注目


  雷根會這樣瀕臨崩潰最大的原因就是他並不肯定自己吧

  一直以來他都為了別人而活

  他把自己的價值交給觀眾、劇評家、媒體來評斷而不是真正愛他的家人、朋友和自己


  其實演出人氣超級英雄跟自導自演舞台劇在演藝事業中都算是一種成就吧 只是背後的意

  義不同性質不同觀眾不同

  他在幻想自己變成鳥人飛來飛去的時候肯定英雄電影的價值 帶給觀眾刺激、娛樂，讓他

  們感到驚奇，暫時脫離枯燥乏味的生活

  而他的舞台劇在首演時也獲得肯定(中場休息的時候，但雷根沒聽到唉)


  事實上不論雷根今天是演超級英雄還是導舞台劇，都一定會有人批評，因為這世界就是這

  樣，每個人都是評論家，沒人能讓所有人喜歡他，只有真心不被這一切困擾的人才是自由

  的

  我相信雷根在片尾多少悟出了這個道理，只是他過於疲憊的心靈已沒有力氣去面對已錯過

  的人生，才導致最後的悲劇(或皆大歡喜，他只是幻想自己飛起來的樣子被女兒看到)

  我覺得這才是導演想說的 盡管電影裡充斥著諸多他對英雄電影、社群網路亂象的批評 但

  真正被婊的，是看完電影後深受其擾的觀眾

  怕自己掉入導演圈套的人、覺得自己臉被打腫的人

  我們就這麼害怕被導演打臉嗎

