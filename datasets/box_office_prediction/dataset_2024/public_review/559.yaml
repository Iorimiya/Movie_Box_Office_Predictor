content: '曾有的夏天，嬉戲的水池，離別前的派對，將要實現的未來

  在歲月的某個時段，一切看似如此美好

  但，就這樣，一個搭便車的手勢，招來了切斷生命的刀子

  一個生命的死亡，一個生命的傷痛，一群生命的禁錮

  死者失去了將來，生者的將來都染上了死亡的顏色

  森林、湖畔、木屋，本應是多年後會浮在心頭的喜悅過往

  但卻被血染成不願在回顧之地


  直到，你回頭

  曾被囚禁之地，是過去的牢籠

  卻也是解脫的出口

  當在偶遇中驚見，兇手的自由

  無法痊癒的傷口、無法消解的怨恨

  無可逃避的梗在心頭


  有人形容這部片像「神秘河流」，

  但我覺得一點也不

  神秘河流裡，是將所有的秘密與罪惡流放到河水中

  讓他一去不復返，但卻始終知道他存在

  是徹底的逃避與隱瞞


  但「驚弓森林」卻是一群人去尋回折斷的翅膀

  不只是對死者的傷痛，不止是對兇手的憤怒

  也包含了對於彼此間未曾說出口的話

  悲劇並不只是直接的衝擊生命

  而是間接的，迂回曲折的纏繞了每個人的心

  所以必須回到舊地，必須回到事件前後的交界

  將一切解開，攤開在星空下的夜晚

  才會募然驚覺自己或許比兇手被關的更久

  離開回憶四處漂流並不叫自由

  因為始終有著不敢踏足的地方、不敢回憶的過往

  所以必須面對加以解放


  這部片所傳達的，更本與神秘河流是徹底的相反

  秘密不該隱藏、不該埋沒

  而是該在面對面之間盡訴告白

  才能完全的癒合，在身上，在心上的傷口



  --


