content: '在《瘋狂亞洲富豪》引起的風潮之後，由亞裔影人主導的電影在美國遍地開花，如 2019

  的《別告訴她》、2020 年的《Minari》，又或是像是趙婷等這樣的亞裔導演都逐漸的受

  到了重視，也屢屢在影壇中創下傲人的成績。


  如今，又一部由華裔導演所執導的電影作品《布吉》（Boogie）即將問世，且該片也是出

  身台灣的美籍男導演所編導的作品，或許有不少人都聽過他的名字，他就叫做「黃頤銘（

  Eddie Huang）」。


  出生台灣且自幼移民美國的黃頤銘事實上也就是相當受到歡迎且同樣由台裔演員吳恬敏所

  主演的電視劇《菜鳥新移民》的原作小說作者。《菜鳥新移民》即是取材自黃頤銘從小的

  親身經歷，且也擔任了該劇的製作人與旁白。（不過黃頤銘曾經批評過該劇並表示拒看且

  退出旁白一職）


  而如今，他將帶來的首部自編自導的電影長片作品《布吉》（Boogie）。





  《布吉》是一部籃球題材的成長電影故事。住在紐約皇后區的台裔籃球少年 Alfred “Bo

  ogie” Chin 夢想著有一天能夠打進 NBA。然而 Boogie 的父母卻不斷的對他施壓，希望

  他能夠更專注於獲得精英大學的獎學金。面對來自家庭壓力的 Boogie 必須找出一條自己

  的路，在於新女友、高中、球場上的競爭對手們以及各種期望的負擔之間。


  該片由影壇新人 Taylor Takahashi 飾演男主角 Boogie（這姓高橋是日本裔嗎？）。其

  他還有《大黃蜂》Jorge Lendeborg Jr.、《藍調天后》Taylour Paige、已故饒舌歌手 P

  op

  Smoke 和《從前，有個好萊塢》Mike Moh 等人參演。


  黃頤銘表示他希望在紐約製作一部台灣新浪潮電影，像是楊德昌和王家衛（：？）。並表

  示他將片中的籃球場面拍得像是功夫一般。


  《布吉》是由 Focus 影業出品的電影作品，預計在 3 月 5 日於美國正式上映。






