  節錄部分內文：


  要怎樣順利進入量子領域？就必須在適當的「時間點」，也就是一種遊戲規則了。綠巨人

  浩克把蟻人送進「時間旅行」。蟻人多次進或出量子領域，有一回變成女人；另一回變成

  嬰兒；後來終於變回現在的他，但是為什麼沾了一身的尿呢？


  這是《復仇者聯盟：終局之戰》表面有趣、內涵深刻的一招，可以看成個人或社會改變過

  程中，有些東西永遠會消失，有些東西依然殘存的妙喻。從嬰兒轉換成中年，身體的排泄

  物始終相伴，幼年的純真或無知與青春的容顏或歲月卻一去不付返了。


  湯尼跟床上將要就寢的女兒講床邊故事，說道「從前......」怎樣怎樣，被女兒打槍「好

  爛的故事！」不過女兒表示愛他3000次。《復仇者聯盟：終局之戰》既用兒童的直率批判

  中老年的故事陳腐不長進，反制把父權、父「蠢」照單全收，似指兒童也有鑑賞力並亦自

  有品味！


  又彷彿恩威並用般的表達對父親的愛，這兩樣乍看背道而馳，其實是可以兼容並著的啊！

  又讓我想到跟雷奈的《穆里愛》、費里尼的《愛情神話》、楊德昌電影的相通處了。


