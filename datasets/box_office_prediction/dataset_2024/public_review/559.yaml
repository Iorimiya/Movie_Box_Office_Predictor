content: '新聞網址：



  記者 楊慈茵 / 攝影 徐崑山 報導


  外國電影在台灣上映除了要喬定最好的檔期之外，片名也是吸票房的關鍵，尤其愈讓人

  第一時間無法看透的電影名稱更會引起觀眾好奇心。日本小說翻拍成電影的

  其實是一部懸疑電影，也達到另類的宣傳效果。


  電影裡蒼井優腳踏兩條船，明明已經有男友卻愛上有婚之夫，同時還念念不忘8年前分

  手的前男友竹野內豐，卻在某一天捲入一起失蹤案件。懸疑劇情，片名卻叫做《她不

  知道那些鳥的名字》，看似跟劇情毫無關聯，其實是因為電影由小說翻拍改編因此沿

  用書名。


  但更讓人猜不透劇情的還有，指的是1分鐘有多少拍的音樂單位，但可別以為

  這就是一部描述音樂和愛情的電影，而是聚焦在90年代法國為愛滋病患者爭取權益的

  社會運動。


  傳影互動公關吳皓揚說《BPM》想要延伸的意義就是心跳的節奏！其實多半讓人看不懂

  內容的片名幾乎都是由小說翻拍而成。


  而電影以台詞當作片名，美國同名小說搬上大銀幕，一舉入圍

  金球獎3項大獎，台灣片商利用片名增加名眾的好奇心成為另類的行銷手法。


