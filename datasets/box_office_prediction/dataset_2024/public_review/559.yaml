content: '~~~~~~~~~~~~~~~~~~~ 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  算是因為艾莉西亞維坎德而看了netflix新片《地震鳥》。前幾天室友先看完了，說除了

  某一個大缺點之外都很好的作品。昨天晚上，也就趁著一股好奇，把電影看了。


  看之前沒有爬任何文章，只知道是艾莉西亞維坎德飾演的女主角在日本發生的故事，原本

  以為會是像《自殺森林》（充滿西方觀看東方的想像，顯得太過刻意），所以並不是抱太

  大期待。結果卻比預期好看不少。


  雖然覺得好看的原因有五成是因為艾莉西亞維坎德的演出（那個說日語的方式，真的會讓

  人以為她真的會說！），再則是對1989 年日本的描繪（沒有新式電子產品、底片相機、

  老式機車的世界）。


  看完與室友討論他認為好的地方是電影裡「女主角與自己和解」的部分，他認為的「大缺

  點」，其實就是最後轉折有點老梗（網路上也有不少人有同感）。我很同意室友說的優點

  ，且我個人覺得「老梗」也沒有關係，這樣才更能突顯出電影帶出女主角對於自身像「女

  巫一樣帶來死亡（可以說是某種詛咒的力量）」感到罪惡和恐懼（即便逃到對歐洲人來說

  全新的世界，仍然會因著新發生的事件勾起過往對「死亡」的回憶。），以及最終在可信

  任的關係中得到「和解和安慰」。


  回頭再看介紹上說「改編自蘇珊娜瓊斯驚悚小說」，有些意外（這可能是某些觀眾期待落

  差的原因？）。因為個人不覺得這片完全感受不到什麼驚悚，情節確實神秘懸疑，但電影

  吸引我的更多是女主角的自我揭露、心理轉折。所以我想，如果觀眾不抱著看心理驚悚片

  的期待，是不是會更喜歡這部片一些呢？


  #netflix好像也沒把它分類在驚悚片類

  #除了女主角之外的角色都有點單薄是真的

  #好啦我承認我偏愛艾莉西亞維坎德啦(盲粉現身)



  ****


  這裡是我的樂園：






