  《憤怒鳥玩電影2：冰的啦！》是一部2019上映的動畫喜劇電影，由索普範奧爾曼、約翰


  賴斯執導，傑森蘇戴西斯、丹尼麥布萊、喬許蓋德配音，劇情講述在首集《憤怒鳥玩電影


  》主角銳德最終擊敗綠豬成為島上的英雄之後，這次鳥島又迎來新的危機。來自冰島的神


  祕反派麗塔發射巨大冰塊襲擊小鳥島和綠豬島，使得兩方不得不放下芥蒂，聯合對方組成


  臨時聯盟，前往冰島阻止麗塔的邪惡計劃。




  在2009底上市的手機遊戲《憤怒鳥》，剛推出就以可愛的角色、簡單上手的遊完模式獲得


  許多玩家支持，隔年更直接登上最暢銷作品排行榜的第一名，就能清楚感受到這幾隻不同


  顏色小鳥所具有的魅力。或許在2016年首集電影《憤怒鳥玩電影》推出時，憤怒鳥的整體


  遊玩人數已經比全盛時期要下降不少，但不可否認的是，它在我們心目中依然占有一個「


  無人不知，無人不曉」的重要地位，這也成為電影就算評價兩極也取得商業上的好成績，


  甚至還能在遊戲發布十年後推出續集《憤怒鳥玩電影2：冰的啦！》的原因。




  編導非常清楚《憤怒鳥玩電影2：冰的啦！》要成功的所有要素，一直以來，這類型遊戲


  改編電影的主要看點，正是在於電影能否利用角色或故事情節，使觀眾回想起玩遊戲的快


  樂時光，並在電影中找到玩家專屬的彩蛋、吐槽點等共鳴，我想具備這些條件，只要本身


  劇情夠流暢、不前後矛盾，角色行為動機夠明確，電影就足以讓人感到滿意。




  《憤怒鳥玩電影2：冰的啦！》依然跟隨索尼動畫的一貫風格，充滿像是《食破天驚》、


  《尖叫旅社》、《表情符號電影》、《藍色小精靈》那種打打鬧鬧，最後同心協力對抗壞


  蛋的歡樂氛圍。其中包括銳德、恰克、砰伯、倫納德和雛鳥等性格鮮明的人物，簡單明瞭


  的劇情走向與色彩繽紛的畫面，搭配許多歌曲、舞蹈、搞怪所製造的大量笑料，相信單純


  想進戲院放鬆的大人帶著家中小朋友進場一定都能看得非常開心。




  在首集《憤怒鳥玩電影》孤僻、易怒且憤世嫉俗的銳德，因為內心的懷疑而發覺綠豬想偷


  走鳥蛋的陰謀，最後透過「憤怒」找到反擊的方法，成功把負面情緒轉化成正面的影響。


  這次第二集《憤怒鳥玩電影2：冰的啦！》則是透過擊退綠豬受到眾人肯定的銳德，因為


  綠豬提出停戰協議而瞬間失去人生意義，來講述人們該為自己或者其他人而活的，雖然在


  電影後半用一片歡笑把故事輕輕帶過，但到頭來鳥兒跟綠豬一起聯手對抗新的敵人，並在


  最後用愛來化解仇恨、透過分享來阻止掠奪，都讓《憤怒鳥玩電影2：冰的啦！》在提供


  歡笑之餘，也同時起到寓教於樂的效果。




  整體而言，《憤怒鳥玩電影2：冰的啦！》給了我一次相當輕鬆愉快的觀影體驗，因為電


  影本身定位十分明確，賣角色、賣遊戲、賣情懷、還賣萌，不僅把原本只拿來殺時間的小


  遊戲擴大成幾個島嶼互相對抗的設定，再加上這次恰到好處的中文翻譯，切合著電影的搞


