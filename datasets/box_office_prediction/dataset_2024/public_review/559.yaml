content: "因為有點舊了，尤其一時聲名大噪，不少人看過了，不好意思用X雷當標題…（羞）\n\n終於看了2015年火熱熱的「鳥人」，確實很好看。其實自己有個狀況，就是遇到比較具深度探討的作品時，明知道它值得一看，也會因備感壓力而一直擱置著，因為知道一旦看了，就會忍不住好幾天揪在一個議題或情緒上…\n\
  \n總而言之，看了很多篇影評，對幾個暫時沒看到有極相似論述的自己的想法，整理分享一下。\n\n\n\n\n\n-----------防雷一下-------------\n\
  \n\n\n\n幾乎佔整部電影的超長長鏡頭，可說是這部電影最值得津津樂道之處。有人讚嘆它的精彩，有人嫌棄它的譁眾取寵；而在我看來，它的存在目的卻是精準而必要的。\n\
  \n其實稍會剪接或影像合成的人，就能看出電影在許多地方，很技巧地把不同段的長鏡頭串成一氣，讓攝影似乎從未中斷過。這件事反而帶出了導演使用長鏡頭的目的，為的是讓每幕分鏡成為一個連動的視線，而非只是一種展現技巧的拍攝手法。\n\
  \n最顯而易見的便是與「舞台劇」的呼應。其實就觀者而言，舞台劇就是一齣長鏡頭戲劇，因為它無法喊卡，而觀眾的雙眼便是那顆鏡頭。在這部表面上說的是舞台劇台前台後的戲中戲故事，本質談的是人對外在認同與自我認同的角力戰爭，這種「人生如戲，戲如人生」而必須打破舞台界限的手法，就非常關鍵。\n\
  \n但我覺得長鏡頭真正貢獻給觀眾的，是極其精準的「視角體驗 & 轉換」。長鏡頭的使用，最直接讓我們感受到的，便是那顆「鏡頭」的存在，而鏡頭就是「視線」，代表的是某雙眼睛所看到的視角。而另一個重要關鍵，則是手持帶來的漂移感，這加強了視角的說服力。\n\
  \n綜合上述，觀眾得以穿梭於「進入主角雙眼扮演主角本人」、「如掌鏡者一般成為親臨現場的旁觀者」與「能抽離故事而真正地做一個舞台下的觀眾」三者之間，不但能更深刻地成為這部電影的一份子，也更體驗到「社會\
  \ vs. 個人 vs. 個人內心」的交互關係，而這也是此篇故事所探討的核心議題。長鏡頭用得相當精彩！\n\n\n\n\n\n\n對於一部講述主角的內心糾葛與平衡，並對愛的渴望的電影，探討角色心境的好文章很多。我自己特別想提的，是主角以外的其他角色；他們看似繁雜零散地穿插於故事間，卻為主角構成一幅完整的環境生態，這種頗具文學性的描繪手法，正好與電影的舞台劇特色（敘事空間少\
  \ x 長鏡頭本質）相輔相成。\n\n沒有影像的小說，要描繪一個環境時，不會是鉅細彌遺地去撰寫靜態的硬體，而常利用空間中的其他人物動態來傳遞更深層的訊息。比如一個警戒中的港都舊城區，除了牆壁發霉地磚脫落天空陰霾以外，也許主角一路遇到：從骯髒窗簾後偷看路人的老人，躲避警察在暗巷中乞討的瘦弱兒童，從事黑心交易的肥胖當鋪老闆正在趕人，酒吧時而喧鬧時而噤聲的客人們…（取自「希修斯之船」的開頭，最近正閱讀）。這樣的描繪手法在電影雖並不少見，但配合鳥人整齣戲的表現，就顯得更有意思。\n\
  \n而這手法的真正關鍵，不僅是讓環境完整，更是藉由主角主觀所看到的他人，來引導主角的動向外，也反映出他的心境，甚至是內心的多重性格（非指疾病）。我們看到務實無奈又可靠的好朋友；總算抓住夢想列車的年長女演員；帶著性別魅力默默地關注大家的年輕女演員；傲慢狂妄卻只能逃避到戲劇中才能做自己的天才演員；滿足於隱身暗處而握有大權的媒體評論家。每位都呼應了一部份主角的內心，每位都值得細細品味。\n\
  \n\n--\n\n  在我們的王國裡，只有黑夜，沒有白天。\n  天一亮，我們的王國便隱形起來了，\n  因為這是一個極不合法的國度.......\n\n \
  \   imotion的心得部落格\n\n--"
