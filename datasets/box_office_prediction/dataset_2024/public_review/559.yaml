  ，先是露出疑惑不解的表情，然後迅速轉成內疚。她看見了父親的無力與悲愴、衰老與蒼\n白，那是一代拳王應退未退，最後堅持站在擂台上卻不斷被痛毆的形象。\n\n英雄不死，只是凋零。\n\
  \n只是，凋零的英雄真能維持其自尊與氣度嗎？\n\n第二場預演之前，麥可與珊在後台調情，恰巧被預備上台的雷根撞見。雷根沮喪地從後門\n走出聖詹姆士劇場(St.\
  \ James Theatre)在後巷抽菸，沒想到鐵門關了自動上鎖，連唯一\n的一件睡袍都被夾死在門縫。馬上就要上台了，雷根只能拋下睡袍，穿著一條俗氣到不行\n\
