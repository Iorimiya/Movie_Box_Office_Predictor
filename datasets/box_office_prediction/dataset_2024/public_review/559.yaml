content: "部落格版：\n\n（手機排版抱歉）\n\n\n如果寫封信給三十歲的自己，你會寫什麼？是寫夢想、家庭還是對愛情的憧憬？亦或，單\n純面對現在的問題寫信告訴未來的自己，向他訴苦？而長大以後的自己，又會寫些什麼給\n\
  對未來慌恐的自己呢？是會告訴他你現在的生活如何嗎？也許跟誰結了婚，生了幾個小孩\n，寫些鼓勵十五歲的自己，累了，就想起當年的自己，迷惘了，就想想將來的自己。\n\
  \n《再會吧！青春小鳥》真摯動人，當最後站上舞台唱著《手紙~拜啟 給十五歲的你~》，\n鋼琴聲一落下，看著舞台上的大家發自內心的笑，穿插著電影畫面，過去的回憶、傷心的\n\
  、快樂的曾經，那短短的幾分鐘，深深打動到我，我覺得那段是整部電影最好看，最精采\n的段落。\n\n十六歲的合唱團的學生們，三十歲的柏木優理，電影運用著兩方，利用《手紙~拜啟\
  \ 給十\n五歲的你~》這首歌讓整部電影完整，如同歌曲所傳達的，跟未來對話，向過去聊天。\n\n茫然的學生們，正值青春年華，又剛好處在一個很彆扭的年紀，什麼心事都無法跟別人說\n\
  ，顧及面子之下只能累積越來越多的煩惱，看見大人的各種樣貌，間接的影響著自己，深\n怕自己長大也會成為這樣子的大人，如同電影裡的小薺，討厭男生的緣由起於親生父親的\n\
  出走，對於唱歌的喜愛受到早逝的母親影響，或許正是如此，她才會對於柏木老師的冷淡\n感到難過與生氣，對她來說鋼琴的琴音「DO」是小時候對母親的印象，也是給她力量的來\n\
  源，可柏木老師卻不願放下心魔重新彈琴。\n\n渡過了青春期來到未知視野的大人們，面對的挑戰有所不同，可能會有比青少年更強韌的\n心臟，卻也脆弱不堪，當事情發生往往影響更大，柏木老師認為男友為了趕上自己的演奏\n\
  而遭逢意外是自己的問題，使她放棄了兒時的夢想，封閉自己真正的心意，自以為坦然於\n胸的心態在單純的學生前瓦解，因為直率才可以直接點破問題所在，是小薺讓她上了一課\n\
  ，教會了她不要逃避，要勇於面對過去。\n\n十五歲與三十歲，各自會遇上不同的事情，誰說小孩沒有煩惱？誰說大人應該成熟？生而\n為人，迷網是種成長，難過了、開心了，就寫封信給自己吧。\n\
  \n 「我不行了，好想哭，好想消失在這世界上。」可是啊，千萬不要消失，因為還有未來\n的自己在等著你長大，哭完擦乾眼淚，繼續向前，就像船笛聲，重新出發。\n\n\
  我很喜歡這部電影，也許前面鋪陳稍嫌冗長，但最後給我的衝擊還是很深，離十五歲好遙\n遠，距離三十歲還有段距離，卡在不上不下的自己，看完電影想著，當年十五歲有做過什\n\
  麼承諾嗎？有遇到什麼不愉快嗎？而那些過往能正面面對了嗎？剩下幾年夢想來得及實現\n嗎？\n\n《再會吧！青春小鳥》是一部樸實，沒有過多華麗包裝的單純作品，也許看了可以跟著有\n\
  所感觸也不一定。\n\n另外扯個題外話，之前大學大一時也比過合唱比賽，看著電影裡面的練習情況、練習發音\n的曲調，還有指揮手勢一下整齊的步伐，都讓我好懷念，也許很多人在比賽過後就不再連\n\
  絡，但練習過程非常開心，因為這是大家一起共同完成的比賽，趁著青春，讓自己的回憶\n多畫上一筆，不也很好？\n\n最後送上這首電影裡面的靈魂歌曲，Angela Aki－《手紙~拜啟\
  \ 給十五歲的你~》，以前\n就很喜歡這首歌，這次來看這部電影也可以說是衝著這首歌來的，你可以邊聽歌邊看影片\n畫面，再想想電影情節，相信會對這首歌更有感覺。\n\
  \n--"
