content: '《淑女鳥》—學習長大、長大學習



  韓國電影《與神同行》中有一句簡單對白說，「不要為了過去的事情而浪費新的眼淚。」

  那假使我們試著將這句話轉過來看看，新的淚水也正是我們為了緬懷過去的事情，那些未

  曾察覺與後悔的遺憾，學習長大的浪費呢？《淑女鳥》（Lady Bird）說的正是這樣的一

  個青春電影。



  Saoirse Ronan飾演的女高中生Christine給自己取了一個名為「Ladybird」的名字，為了

  陪伴她面臨青春期作為一個最特別的標記。然而，電影中她的高中生活其實一點也不特別

  ，瑣碎而平凡。她想離開家鄉去城市上大學、對於平淡日子的一切不滿、怎麼都考不好的

  數學成績、戀愛的甜蜜和發現失戀的難過、和最好的朋友決裂卻總會和好、初嚐禁果與失

  落的空虛，最重要的是與母親間的衝突，還有那為了和「淑女鳥」一樣展翅高飛得突破一

  切自我認同的抗爭。自命不凡的她嚮往自由，勇氣與能力缺一不可，卻還不知道所謂的「

  自己」是什麼？還有所謂的「自由」是什麼？那彷彿每一部作為青春成長電影都得做的呈

  現元素，在《淑女鳥》中被拼湊成了一幕幕如同記憶般熟悉的樣貌，精準且在兩位女角色

  精彩的表演中讓人信服。



  電影開場是她與母親面對面的熟睡鏡頭，寧靜而溫馨，下一秒卻變成母親開著車平凡對話

  中也能不斷爭執的火爆場景，這樣的相處不停在電影中反覆出現，也許是生活中的小習慣

  、也許是她總覺得母親不暸解她、也許是每段關係原本就是不斷在碰撞。當母親習以為常

  在Ladybird換了套禮服的試衣間外說了「這並不好。」她終於反問了「你為什麼總是在批

  評我，你喜歡我嗎？」這問題來得著急且銳利，當母親的當然愛著女兒，但面臨學習長大

  、長大的她，到底該怎麼應付？



  「我只是希望你能成為一個更好人，那一個最好的自己。」

  「但假設這已經是我最好的樣子了呢？」



  這一句對白像是雙面刃，一是刺中了總是爭執不合的母女關係。媽媽當然愛她，可面對一

  個活生生的小女孩長大，很多時候也不並知道該怎麼辦，看著妳讀了越多的書總想去更遠

  的地方、看著妳接受了更前衛的價值觀與習慣、看著妳長得這麼大了跟自己從前完全不同

  、看著妳似乎越來越不跟她談心也不需要她了，看著妳有時不悅著的一切卻是她給予的最

  好了。可她也知道妳會走出這小鎮，同時也希望你更好，卻也像是感覺自己無能為力，當

  母親面對Ladybird上大學的那一天，板著臉不願下車送機，直到女兒終於真的長大離開了

  ，裝備自己的一切終於瓦解，像是那些夾在信件裡雜亂了文字，爸爸說的「她只是怕妳笑

  她。」一切的希望不過是懷著善意與偽裝的執著。



  二是抵住了自己青春的翅膀。橫衝直撞的鳥兒告別了那些青春的記憶，她擁抱了其實是同

  志的前男友、拒絕了那些自以為不凡的派對、退下了迷戀中的幻想愛人、終於收到了候補

  名單的通知、和最好的朋友和好接著穿上學士服領了畢業證書。終於到了夢寐的紐約，卻

  在宿醉後從醫院病床起身，還淤青的眼頰凌亂的自己，漸漸發現原來鏡子裡的自己長這樣

  、自己還有個名字叫Christine，當那樣被取代的小鎮世界成了珍惜的逝去，當站在當初

  夢想的城裏酒吧裡醉倒，當路過陌生詩歌聲想起了保守的教會學校，當再也遇不見當初大

  吵過的好友想起了單純，當第一次也在家鄉開車時暸解母親的感覺，當離開了最習慣的錯

  誤鐵軌的家才想起生活實在。當妳撥起了家中號碼想起回嘴的「最好的自己」，不過是用

  來學習長大，同時也在長大學習的自己。



  但幸好，每一個當下都是誠實的自己。因為當你反覆問著自己應該怎麼成為更好的人、期

  盼並經營著每個獨一無二的青春時，已經是你人生最美好的時候了。


  --'
