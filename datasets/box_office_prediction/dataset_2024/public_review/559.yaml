content: '圖文完整版







  (有雷)













  對於藝術，我們或多或少存有偏見。對於在街頭作畫的塗鴉客比在美術館有展覽的畫家少

  了些地位感、唱著芭樂歌的歌手得到了排行榜排名卻得不到肯定、以及本片討論的主題之

  一：超級英雄只是帶著明星光環的小丑，有其名卻沒實力。


  但只要找到自己的價值定位，當個小丑又何妨?街頭塗鴉得到更多與路人合照的機會，看

  到自己的作品能入鏡並被討論和喜愛，成就感會比在美術館開展覽小嗎？芭樂歌能被傳唱

  ，再怎樣也不會忘記原唱吧？卓別林演喜劇也能成為名留萬世的演員，那何必執著一定要

  演部劇情片才能算是真演員?


  因為導演反對超級英雄的主觀意識，所以結局還是讓主角成功擺脫了超級英雄形象，演出

  了一部＂代表藝術＂的舞台劇並且大受好評，讓心中的那位擺脫不了的鳥人終於可以閉嘴

  坐在馬桶上。他不用再以鳥人的形象活著，他可以證明自己活著、有存在感、以及是被肯

  定的，因為他找到自己的價值。就像片頭的題詞：


  ＂找到此生想要的了嗎？＂

  ＂是的。＂

  ＂所以你想要的是…？＂

  ＂成為被愛的人，在地球上感覺到被愛。＂


  只是我並不是很認同導演覺得超級英雄電影藝術地位低的看法，或許英雄電影真的太泛濫

  、劇情乏善可陳，但也不能因為這樣否定它的藝術價值，看看去年的《美國隊長２：酷寒

  戰士》、《明日邊界》、《星際異攻隊》，這些英雄有讓你覺得這電影很沒內涵、很不藝

  術嗎？


  這部電影的兩大特色：攝影和配樂，很能表達主角正面臨的中年危機。利用剪接呈現的偽

  一鏡到底相當厲害，場景錯綜複雜但運鏡卻非常順暢，搭配自由爵士鼓抓不到節奏的特色

  ，讓你藉由視覺和聽覺去體悟主角的茫然，讓人有種在迷宮中亟欲想找到出口的感覺，而

  因為迷宮中的每一個節點體會的不同，每個人找到的出口也不盡相同（開放式結局）。

  雖說配樂很有引領融入劇情的效果，但我聽得很暈，抓不到節奏點的自由爵士，就像在遊

  覽車上聽著抓不到拍子的老人唱歌一樣會讓人有種暈車感。長鏡頭的流暢很驚人，但整部

  片都這樣搞就覺得是在炫技，讓人覺得藝術性偏重有點距離。有厲害的演員才能撐起這樣

  的炫技，所以這部片的演員都演得相當出神入化，不管是噱頭之一的米高基頓，還有艾德

  華諾頓和艾瑪史東也都非常厲害，尤其認真覺得艾瑪史東應該要拿個最佳女配角，因為我

  覺得劇中只有他講的是白話文，很直白又有爆發力。


  我覺得《鳥人》或《年少時代》八成會拿到奧斯卡最佳影片，因為通常我沒那麼喜歡的電

  影都會得獎XD，或許導演就是在諷刺我這種觀眾，但我也以身為這種膚淺的觀眾為榮。


