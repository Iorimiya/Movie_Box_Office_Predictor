  種逃避，鴕鳥心態。\n\n《蝙蝠俠對超人：正義曙光》>《惡棍英雄：死侍》\n\n查克史奈德繼續在流行神話裡面找到深度，讓漫畫原形的文本打開我們的靈魂，但提姆米\n\
  勒的作品像是艾德格萊特那樣，漫畫風格的反諷卻違背且否定了正經的趣味。\n\n《薩利機長：哈德遜奇蹟》>《星際大戰外傳：俠盜一號》\n\n克林伊斯威特讚頌真正的美國英雄主義，同時也對\
  \ 911 事件後憤世嫉俗的不信任為話重\n新評價；葛瑞斯艾德華描述了戰爭的烏煙瘴氣，卻是星戰系列裡面最黯淡的一部，這是一\n部具有教育意涵的成人娛樂作品，對上給全年齡的小孩看的結果代表一切的宣教電影。\n\
