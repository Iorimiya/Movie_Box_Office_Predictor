content: '如果單看這種屁股跟拍運鏡的話，大概會以為是Darren Aronofsky的作品吧。


  身為墨西哥三傑之一的Alejandro Gonzalez Inarritu從第一部長片就備受矚目，前三

  部片《愛情像母狗》、《靈魂的重量》、《火線交錯》分別以感情、救贖、溝通為母題，

  用破碎平行的蒙太奇剪接，將宿命緊繫的一段故事切割重組後，編織出命運多舛的複雜人

  生。《最後的美麗》開始不再跟Guillermo Arriaga合作後，敘事更為單純直接，細膩並

  寫實地述說在現實掙扎的邊緣人生活與當中透露的人性關懷。


  《鳥人》卻像是亟欲擺脫這些框架，充滿著抱怨和嘲諷的憤世之作。它把英雄電影、劇評

  、演員一切都嘲諷了一番，澎湃的鼓聲響起下一秒卻看到這陣節奏來自不知名的鼓手亂入

  ，心情激昂處搭著早期好萊塢的背景弦樂卻手指一彈嘎然停止，憤慨做作的旁白是發瘋的

  醉漢演員呢喃，或是有意無意提起羅蘭巴特讓你猜想作者已死那套結果作者還真的死給你

  看的這種黑色幽默，不斷地演示賣弄然後再拍它巴掌教訓著。



  馮內果提過一種模型來描述故事創作(題外話：馮內果會讓我想起馮光遠，不是因為姓馮

  ，而是單就白目程度馮光遠大概就像是台灣版的馮內果)，縱軸上下表示好運和壞運，橫

  軸是時間經過，Alejandro的前四部片都像卡夫卡的故事，一開始就是從厄運出發，然後

  越來越壞直到結尾都不見谷底或爬升的跡象，線往下畫無窮盡。《鳥人》故事大抵上是從

  負象限開始，但是好像也沒到窮困潦倒這麼糟糕，究竟是曾經大紅大紫最後不免過氣的老

  明星，或是一個從來沒有走紅過的三流藝人何者比較慘，大部分人沒有這樣的經驗，不免

  無法判斷它的淒慘程度。然後故事進行，高潮與反高潮交替著，好壞參半，是福是禍很難

  判斷，他的戲成功了但是他卻得到個真他媽醜的鼻子。如馮內果所說的，哈姆雷特是這種

  故事的典型，搞了半天你也不知道那究竟是好消息或壞消息，莎士比亞是個差勁的說書人

  ，但是他卻告訴我們真相，在起起落落的故事裡，因為我們對生命的認識如此有限，我們

  不好判斷什麼是好事或什麼是壞事。


  《鳥人》也讓人想到《蘭花賊》，他們對於當今影壇、故事框架和標籤是如此不屑一顧，

  然而很諷刺地哪怕是開放式結局，評論者同樣都能創造個模型，再用一種叫做「其他」的

  框架或是「另類」的標籤去定義你的故事，所以在電影極盡能事地諷刺的當下，同時也是

  種自嘲，最後又極其俗豔地用好萊塢的那套作結來將你一軍，畢竟要當超級英雄，就得被

  人看到，才能展示你的超能力。不僅僅是那扇窗，人們的視線才是你的框架所在。

  不管是演員、創作者、劇評，人人都只是在刷存在感罷了。


