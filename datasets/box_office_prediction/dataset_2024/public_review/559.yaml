  米高基頓（Michael Keaton）在今年主演的《鳥人》（Birdman）劇中角色雷根湯生（

  Riggan Thompson）彷彿就是他的化身，戲內戲外都因為曾經飾演超級英雄而成為家喻

  戶曉的大明星，然而隨著時間流逝、人才輩出，昔日大明星終究也淪為被時代淘汰的

  產物。但是在導演兼編劇亞歷漢卓（Alejandro G. Inarritu）虛幻融合真實的詮釋之

  下，再度讓米高基頓成為關注焦點，而《鳥人》也以相當驚人的數量橫掃金球獎、演

  員工會、廣播影評人等獎項的提名，更有望能直上奧斯卡最佳影片。


  導演大衛歐羅素（David O. Russell）近日在美國知名演藝經紀公司CAA舉辦了一場好

  萊塢工業放映會，並在會後親自主持Q&A座談，同時也邀約亞歷漢卓與米高基頓出席。

  在談論電影之前，米高基頓表示大衛及亞歷漢卓都是他認為必須要一同合作的導演：


  「他們兩位都不會畏懼說出想表達的東西或是扭捏作態，他們都擅長呈現出細膩的人

  性，當你害怕時的會有什麼感受，或是勇敢時會有什麼表現。他們都不只是想要取巧

  的呈現，能跟他們一起工作是讓人感到耳目一新的。」


  有別於《靈魂的重量》（21 Grams）、《火線交錯》（Babel）等讓導演亞歷漢卓知名

  度大開的作品，《鳥人》可說是導演首部喜劇電影。亞歷漢卓透露，在拍攝之前，他

  請教過許多導演，其中也包括了大衛歐羅素。大衛則告訴他，即使要拍一部喜劇，仍

  然要像拍攝《靈魂的重量》一樣，竭盡所能地發揮。


  亞歷漢卓也談到了已故導演麥克尼可斯（Mike Nichols）曾經警告過他，拍攝電影不要

  使用長鏡頭或是一鏡到底拍攝。米高基頓則補充，即便是麥可尼可斯這樣極具地位人物

  的建言，但亞歷漢卓還是這麼做了，這就是亞歷漢卓吸引他的地方。


  此外，兩位導演都對米高基頓的表現讚譽有加。大衛歐羅素表示：「我要感謝你毫不掩

  飾地將你的心靈赤裸的展現，能夠想像你在這部電影過程中所表達出的每一個獨立情感

  都是你曾經親身經歷過的，而這是非常美好的表現。」


  亞歷漢卓也深感認同：「我想這就是一部米高基頓的電影。我們能夠以科技展現神乎其

  技的表現，我們能夠有非常完美的故事架構，但如果沒有一個人能夠使之具體呈現，又

  有誰會在乎呢？如果沒有米高，這部電影可能就會失敗。」


  最後米高基頓總結時說明：「在這部電影中令人相當沮喪的部分是，未來我可能不會再

  經歷這樣的拍攝體驗。那或許是個哀傷的事實。而《鳥人》這部電影就是緊抓住你的喉

  嚨，硬生生把你拖出家門，逼迫你踏上這趟該死的旅程，然後要你有所回應。」


