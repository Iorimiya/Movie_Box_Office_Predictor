content: "圖文版 \n\n《鳥人》這齣諷刺劇，炮火四射。評論人、超級英雄電影的演員、超級英雄電影的粉絲、\n附庸風雅的舞臺劇觀衆、喜歡在臉書上跟風按贊的人等全部中槍。兼具上述幾種身分的觀\n\
  衆，看完電影會發現自己被掃得千瘡百孔。因此，對這部片寫心得和評論實在是有點尷尬\n的事，畢竟電影還特地拿一長段臺詞對戲劇評論這件事開刀呢。\n\n影片諷刺滿溢，行走在高明的黑色幽默和過頭的尖酸刻薄之間，可以感受到編導對社會和\n\
  電影界有相當多意見要宣泄。導演在訪談和電影臺詞裏，都用了「文化滅絕」(cultural\ngenocide)形容超級英雄電影風潮，措辭比大衛柯能堡（David\
  \ Cronenberg）的「超級英\n雄電影是小鬼玩意兒」還嚴重。不過影片的諷刺手法運用頗有一套，整體給人的感覺是控\n制尚稱得宜，沒有一頭衝向憤世嫉俗偏鋒。長鏡頭、配樂的使用、虛實交錯風格以及犀利\n\
  對白也都使《鳥人》成爲一部很有魅力的電影。然而，演技表現上，由於許多大吼大叫的\n片段實在太長，使演員處於長時間發飆、單一情緒的狀態，有時顯得匠氣。整體演出雖然\n\
  看得過癮，但不覺得特別傑出，只有麥可基頓(Michael Keaton)算是出色。\n\n片名《鳥人》(Birdman)，從中文翻譯或英文原名來看，都是個具體而微的嘲弄。一方面\n\
  跟男主角麥可基頓演過的蝙蝠俠似乎有某種影射；另一方面，「鳥」只是個模糊的物種名\n詞，不像「蝙蝠」或「蜘蛛」、「鋼鐵」、「閃電」具體，也沒有神出鬼沒或威猛的感覺\n\
  ，聽起來讓人摸不太著頭緒、鳥鳥的、不太令人興奮。鳥人的裝束也不符合目前超級英雄\n電影的造型標準。雖然有些超級英雄的特徵，但有點老土，更像是希臘神話裏某種半人半\n\
  獸的生物。\n\n鳥人這個以嘲諷型態存在的超級英雄，一方面真可能解讀爲神話中的伊卡洛斯，象徵主角\nRiggan自巔峰摔落的悲慘命運，另一方面又暗暗給了超級英雄電影一槍。觀衆覺得鳥人造\n\
  型古怪，但可能沒意識到其他超級英雄的造型其實都和鳥人一樣可笑。拿本片指涉最明顯\n的蝙蝠俠來說，現實生活中你晚上看到有人戴著耳朵尖尖的黑面具，穿黑色緊身衣在活動\n\
  ，你會覺得他是神經病，離他遠一點以策安全，還是認爲他是某種正義使者?\n\n真實生活裏，對奉公守法的市民而言，蝙蝠俠是個什麽樣的存在?答案極有可能是有奇裝\n\
  異服癖的怪胎、目無法紀的自大狂危險人物。善良市民應該都會希望這種怪咖趕快被逮捕\n。有人統計過《蝙蝠俠：開戰時刻》裏布魯斯韋恩的違法紀錄，包括非法侵入、襲警、暴\n\
  力恐嚇、無故攻擊他人、非法拘留、危險駕駛、肇事逃逸、非法持有及使用爆裂物等，最\n高可處331年徒刑加上五個無期徒刑。這就是超級英雄經現實檢視得出的結果。\n\n\
  超級英雄片通不過常識意義檢驗是明顯的事實，此類作品皆爲大片廠爲了撈錢替觀衆創造\n的不切實際幻夢。有人不喜歡看藝術片的理由是：「那是藝術阿，對我的日常生活沒有意\n\
  義。」不過爆米花電影的天方夜譚對現實生活也不會更有意義。超級英雄還剛好是個大富\n豪，讓他有錢打造各式高科技裝備，也太理想，太剛好了。說明白了，是我們不滿意真實\n\
  中顢頇、效率低落的司法和警察系統，以及太多無法解決的不公義，所以創造一個有硬拳\n頭又有錢的蝙蝠俠滿足大家的期待。但這終究只是兩小時的麻醉劑，出了戲院還是得面對\n\
  不盡滿意的人生。近年來所謂寫實路線的蝙蝠俠系列也無法掩飾超級英雄片的荒誕性質。\n《黑暗騎士》裏僞蝙蝠俠問正牌蝙蝠俠，誰賦予你打擊犯罪的權力?你跟我不是一樣沒正\n\
  當性?面對這個質問，電影用一句典型好萊塢娛樂片的玩笑話帶過。這問題尷尬、明顯到\n不能完全無視，又無法合理解釋，所以只好打哈哈。\n\n某方面來說，《鳥人》就是拿掉這類每個人刻意爲自己製造的虛假、揭明戲劇與真實、自\n\
  己的期望與現實的尷尬落差，以及無力消除這種落差的悲哀。主角Riggan演過超級英雄，\n但他的實際性格和生活與超級英雄的夢幻天差地遠，是第一個明顯的落差。他雖然鄙夷社\n\
  群媒體，不過心態和許多社群媒體使用者是類似的，從頭到尾期待的是觀衆和劇評給他按\n「讚」。拍了鳥人電影大賺錢以後，他不甘於被定位爲商業電影的小丑，想升級成藝術家\n\
  。這是一個典型被種種社會期待和成功的定義綁縛，活在別人看法裏的悲劇故事。許多社\n群媒體使用者也都在個人頁面上努力營造生活完滿的形象，希望在別人眼裏看來幸福和成\n\
  功。最糟的事情通常不會在社群媒體上宣揚。Riggan下了戲臺的人生問題重重，但他最在\n意的是對外界維持一個虛妄的成功人士形象。跟觀衆不想面對不公不義的社會，用虛幻的\n\
  正義使者傳奇麻醉自己的心態也類似。\n\n導演阿利安卓． 伊納利圖(Alejandro G. Iñárritu)用長鏡頭，展示Riggan台前臺後的\n生活。伊納利圖說，我們每天的生活就像長鏡頭電影，一鏡到底沒得剪接。長鏡頭下，\n\
  Riggan的生活好壞無所遮蔽，戲臺跟後臺的差異也獲得突顯。觀衆看到每一次他在台前充\n滿幹勁的專業演員模樣，幾分鐘之後就看到他拿下假髮，頂上稀疏，落寞的中年大叔樣。\n\
  發生在Riggan周遭，許多關於於性、權力、金錢等狗皮倒竈的狀況，也一覽無遺，讓人看\n到演員在臺上光輝謝幕前後的醜事。《鳥人》赤裸裸地把殘酷真實掀出來。除了聚焦過氣\n\
  主角耽戀名聲的心態以外，也順便掀了其他人不願面對的尷尬真相，例如；沒能力創作、\n演戲的人才當戲評、多數觀衆就是愛看無腦爽片、舞臺劇觀衆在意茶點比關心戲劇更多、\n\
  以及最重要的：大家都想方設法要別人給自己按讚。看完《鳥人》，發現生活中舉目所及\n都是鳥人，包括正在舞文弄墨打這篇文的自己。\n\nRiggan即便聽了Sam的衛生紙比喻和馬克白的獨白(兩者或暗示或明示人生得失之虛妄)，\n\
  似乎仍沒有看透。到了後段，隨著Riggan的生活愈來愈失控，長鏡頭起了些混淆戲劇和現\n實的作用。當Riggan站在頂樓，貌似要自殺時，還有路人問他：你在拍電影嗎?等到最後\n\
  ，他對前妻坦承他以前試圖投海自盡時，放棄的原因是因爲被水母咬(一個令悲壯的行動\n變得滑稽荒謬的事件)，他似乎有點放下對虛妄的執著，能面對自己人生的可笑和不完美\n\
  ，沒想到上臺後還是舉槍自戕。當然，最諷刺的就是Riggan忽視自己人生失序問題，竭力\n以舞臺劇重塑虛華的存在感，並避免生活、工作中的麻煩毀掉他的努力，但是他的名氣顛\n\
  峰時刻卻都是他人生失序蔓延到台前所促成。認真得要死要活時衆人奚落，失控爆走大家\n才大贊是藝術。電影又藉此開了嗜血盲從的觀衆一槍。\n\n《鳥人》讓觀衆發現了自己心中藏著的鳥人，因此大獲好評並斬獲衆多獎項。有意思的是\n\
