content: '大家好

  我是專看恐怖片的LittleDiDi

  我又來介紹恐怖片了

  今天要介紹的是一部聽說看到就會想自殺的電影

  喔不我是說電影裡面的世界

  生命誠可貴

  好好珍惜生命才可以看更多的電影喔


  Blog圖文版會更精采





  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  光

  年份：2018


  國別：美國


  類型：驚悚、怪物、災難


  導演：Susanne Bier


  [劇情簡介]


  在電影中，珊卓布拉克、約翰馬可維奇、崔凡特羅德、賈姬威佛等人一起關在不見天日的

  房子中，這群人除了面臨可能隨時入侵的怪物威脅，還要面對彼此之間所產生猜忌、相互

  懷疑的心理壓力！尤其是生性疑神疑鬼完全不相信任何人的約翰馬可維奇，從一開始就與

  屋子裡的所有人敵對。


  《蒙上你的眼》講述在末世中當人類看到可怕異象，他們將自取滅亡紛紛自殺的驚悚災難

  ，所以人們只能將自己關在暗無天日的房子中，外出時只能蒙上自己的眼睛，否則就會遭

  遇不測。因此當懷孕的珊卓布拉克與姊姊（莎拉帕森飾演）一踏出產檢醫院，姊姊因為親

  眼看見可怖怪物而造成了翻車意外，逃出生天的珊卓與一群人躲進一棟房子裡面，包括疑

  神疑鬼的約翰馬可維奇、看似溫厚待人的崔凡特羅德和賈姬威佛，這場災難將為他們帶來

  什麼樣的後果？


  (以上引用自開眼電影網)




  網飛出品的一部災難驚悚片，普遍評價還行，我看的話只有兩個字可以形容，無感。


  首先，我得承認在看每部電影之前幾乎不去看簡介，所以一開始我也不知道這部電影要端

  出什麼菜，從海報看不出什麼端倪，"鳥的盒子"鬼才知道什麼意思，於是我就這樣給他看

  下去。開頭拍得很莫名其妙，一個媽媽跟兩個小孩告誡無論如何都不能摘下眼罩，就好像

  很熟練地去到河邊，然後居然就這樣要給他划船涉水。


  簡直是自殺行為，不知道為什麼要這樣，先裝傻也是個不錯的開場方式。


  接著鏡頭轉到室內，一個女人在他的工作室進行畫作，畫得是挺不錯的，然後又有另外一

  個女人跑進來跟他懟了一下，順便關心一下新聞，原來俄羅斯正在研發生化武器，還用自

  己的人民進行試驗(以上我是故意惡搞改編的，不要再有無聊的人跑來跟我說我沒看懂了

  好嗎，我沒看懂的電影你TM更不可能看懂)。在大和解之後兩個人就到醫院進行產檢，產

  檢的時候我突然覺得這個演孕婦的人好熟悉.....這不是珊卓布拉克嗎?居然網飛連這冷門

  片也能找這麼大牌演員出面也真是有辦法，只是這個珊卓布拉克的臉是不是有點怪怪的啊

  。


  豈止有點怪，根本是怪到離譜，不過這種事情也沒什麼好挖苦人家的，只是怎麼樣也不應

  該選跟某已逝的搖滾天王同一間美容診所。回到電影，產檢完後兩個人跑到外頭開始莫名

  其妙大家開始用懶叫共久陶，進入大恐慌接著......(快轉)。


  直接講重點，大意是說整個世界被一種莫名的靈能怪物所侵略，這種怪物會對看向戶外的

  人類進行攻擊，中招之後就會各種無腦自殘拼命去死。


  其實我看這部電影有很多跟其他電影相似的痕跡，感官剝奪而對這感官特別敏感的怪物片

  如《噤界》，一群人被迫趕進一間大房子之後，因為彼此不熟悉所產生的信任與猜忌交相

  激盪的戲碼就讓人聯想到《迷霧驚魂》，至於自殺浪潮席捲也不免想到《破天慌》，某些

  部分還有些類似於《盲流感》的概念。


  也就因此劇情有太多他片的套路感，讓這部片子給予的新鮮感乏善可陳。


  不過，本片畢竟是根據原著小說改編，有讀過歐美小說的朋友一定知道，他們的小說故事

  劇情或許可以很陳腔濫調，但是主人翁乃至於路人的後設背景一定要很扎實，甚至連一個

  壁爐都要給他來個五百字以上的小故事(這也是我放棄讀史蒂芬金《鬼店》的理由)，這也

  因此，本片也一定有想表達的人性道理所在。


  確實，本片塑造了幾個耐人尋味的角色，女主角乍看是一個家庭觀念薄弱、男女關係無感

  ，甚至連懷了孕都不知道父親是誰，但也不排斥把小孩生下來，生下來也不知道有啥意義

  的自由女性主義者，然而這樣的他卻有一個關心她的姐姐，災難爆發後有另一個比她更機

  掰的大男人主義者當借鏡，柔弱到生活不能自己也同樣懷孕的準媽媽，以及對她這個陌生

  人極其呵護的。


  很稱職地表現女主角的心境轉折，話說回來，這部分套路感也是頗重，所以感受度只能說

  還好而已。


  整部電影大半是在大房子裡玩人性，專吃便當的、打嘴砲真打炮的，什麼種人都有，就不

  一一點名贅述了，直接來講本片的娛樂面表現吧。本片大致上可分為有形與無形的驚悚度

  ，有形的就是當人們不小心或不得已被迫面對戶外，腦子就會壞掉，另方面無形的表現就

  是，導演沒打算讓觀眾知道他們看到了什麼，只知道中招者或許會很高潮，在愉悅的狀態

  下尋死，這種反差營造出不俗的詭異感，可惜的是重點畫面拍得平淡些，只是簡單交代"

  然後人就死掉了"而已。


  其次，雖然電影中莫名造成人類尋死的靈體怪物無所不在，但導演並沒打算讓觀眾看清楚

  它們的真面目，但也並不是完全沒有透露出它們的形象，而是透過一些影射的手法徒留觀

  眾想像，這樣的做法我是覺得還OK的。聽說導演自爆本來是有打算拍出怪物形象的，只是

  自己覺得那模樣有點太搞笑而已，至於是怎樣我覺得應該也只是片面之詞，聽聽就好，不

  是什麼重要的事。


  很多人都愛拿這部片跟《噤界》比，我也不免俗地比較一下說自己的意見，就題材新鮮度

  當然是先上的《噤界》略勝一籌，至於過程還是BUG較少的本片小贏(畢竟翻白眼次數少嘛

  )，在氣氛營造與緊張度則是正規電影的《噤界》大勝，但兩片都強調的親情戲碼則是本

  片小勝，不僅僅是因為BUG少的問題，憑原著小說的加持，本片其實在強調心境轉折的前

  後呼應上其實是有些巧思的，而且還有許多小配角幫忙堆疊情感(X)灑狗血(O)。


  電影其實還是有些隱喻的，怪物應該也是取材自克魯蘇神話，不過我對這部片沒有太多的

  想法就不再深入了，以上寫寫掰掰字數給不小心搜網路看到這篇文的朋友當作參考。


  即刻短評(滿分5)


  劇情： 2      >>各種套路大雜燴，沒啥驚奇

  結局： 2.5    >>怪物沒露頭應該讓很多人忿憤難平吧

