content: '菜鳥，一部道地台灣氣味的社會寫實片

  當擁有正義熱血的新警察踩在是非模糊的灰色地帶時

  該如何莫忘初衷地在腐敗體制內生存下去



  看完片的當下只覺得全身充滿無力感

  剛開始還覺得小葉原本正義凜然地嗆說一定會把事情查清楚

  最後還不是只能用把柄威脅議長、然後裝沒事調單位工作

  （尤其被臨檢時還把議長端出來，真是好大的諷刺）

  所以結尾好像有點雷聲大雨點小

  但事後再想想就覺得這才符合社會現實的狀況啊



  也許小葉把事情爆發出來觀眾會看得很爽

  但現實社會處理事情就真的只求能顧好自己在乎的人

  不只是警界，套用到各行各業都一樣

  不求絕對的正義，只求不同流合汙

  覺得越說越無奈，但這部片就是因為夠寫實所以非常吸引人

  想提一下談論假球案的《球來就打》，超級可惜被拍爛

  完全浪費同樣游走在是非善惡之間模糊地帶的好題材



  《菜鳥》這部片各方面都表現得很不錯

  主題曲《十字路口》也很好聽！完全唱出片中那種無奈的感覺

  猛虎巧克力的經典歌曲《不再是少年》，擺在片頭好貼切啊～

  歌詞不只是形容初入社會的小葉，也算得上是小敏的心聲

  剛好小葉邊聽歌邊騎車途中看見路邊的小敏，完全就是神搭配！

  是說從電影配樂的MV裡看到很多被剪掉的片段

  實在有點可惜，覺得加進去會更完整（但電影就會變很長吧）



  演員則是最大的亮點，特別是莊凱勛和簡嫚書

  只要有他們在的段落就非常吸引人！尤其是發洩和分手這兩段

  （有機會的話好想多看這兩個角色的故事喔～）

  看過之後就知道簡嫚書可以入圍金馬女配真的是實至名歸

  只可惜遇上呂雪鳳這個超強對手



  莊凱勛就不用多提了XD也算是戲精等級的演員了

  從《侯鳥來的季節》第一次認識他

  就覺得這麼會演戲的人怎麼會沒有知名度？

  話說提起他就突然想到年初的《愛琳娜》

  也算是一部能深刻描寫台灣社會現狀的作品，只不過太大雜燴了

  什麼都想說就落得什麼都說不清，抓不到片子的重點

  對比之下就覺得《菜鳥》拍得非常好啊XD



  游安順、楊烈、洪都拉斯、藍葦華等等也不用多說，都是演技派

  結果宥勝跟歐陽靖就比較吃虧了，尤其是歐陽靖

  當然宥勝在這部片也算進步很多，像是在洗手台邊崩潰那場戲

  但因為身邊圍繞太多演技派，多少還是有被壓落底的感覺

  而歐陽靖的角色則是跟雞肋一樣沒多大功用，連帶讓人看不出演技

  儘管知道是為了雙生雙旦、光明與黑暗的對比

  但要是可以去掉那個角色，我一定會舉雙手贊成



  話說看片尾字幕時發現還有小葉媽跟小葉妹妹這兩個角色

  小葉媽還是陸弈靜拍的耶！！結果戲份都被刪光光

  不曉得劇情是啥？但我覺得很好發揮啊

  例如派幾個小弟去小葉媽開的水餃店翻翻桌，再讓小葉知道

  應該可以更加深明哥說小葉的處境很危險這件事的力道？

  畢竟連外地的家人都會出事，比女朋友的功用大多了



  濁水溪公社的主唱小柯演的角色也很亮眼

  不知鄭導怎會想到找小柯來演這個社會底層的角色？

  但我覺得好貼切啊！根本演活濁團歌中的那些弱勢老百姓

  也因為他讓明哥的個性更完整，連帶談到執法時該考慮情的部分

  （是說我不懂幹嘛一直強調螺絲起子？）

  而猛虎巧克力的宜農、滅火器的大正出現好像就不意外了XD

  分別是鄭導的女兒跟女婿～想當年宜農還是《眼淚》的女主角咧



  最後，有個小疑問實在很想問問看

  明哥真的是帶著小安跑路了嗎？還是單純轉行了？

  畢竟跑路沒帶著安弟跟阿嬤說不過去吧

  而且小安幹嘛跑去找高中生媽媽，還說是小葉要給她的錢

  那不就表示他們還待在台中附近、然後小葉跟明哥還有聯絡？

  如果明哥真的跑路不會跟小葉連絡吧？

  總之我覺得最可惜就是明哥跟小安的後續沒說清楚了～



