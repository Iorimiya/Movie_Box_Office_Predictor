content: '《菜鳥》像是奮力開出了一朵花，不論是對於台灣警匪題材的電影，或是對於

  社會底層深入的觀照，這朵花都開得無比燦爛。



  來談《菜鳥》，先觀看角色的塑造，典型的角色塑造需要對比，愈強烈的對比

  愈有衝突性，《菜鳥》談論理想與初衷，談論現實的理想與幻滅，於是有了小

  葉的衝勁熱情與明哥的消沉喪志，一是「菜鳥」，一是「老鳥」，必然有所謂

  的「不打不相識」，於是明哥踹了小葉的腳踏車以示警告，而小葉鍥而不捨地

  追查真相，迫使明哥正視內心那塊深埋已久的，恪遵警察職責的靈魂。



  莊凱勛飾演的明哥，曾經是一名傳奇刑警，立下許多風光偉業，但電影並沒有

  交代如今的他為何變成此一蓬頭垢面的模樣，臣服於警界裡的遊戲規則，悶不

  吭聲，學會看人臉色，他變成一隻苟延殘喘的老鳥，毫無鬥志；宥勝飾演的小

  葉，初生之犢不畏虎，懷抱理想要打擊不公不義，卻沒想到第一件案子就極其

  棘手，使他看見檯面下的勾結與汙穢，但他不想視而不見。我想明哥在小葉身

  上看見過去的自己，他的委屈求全也許是為了求生存，但明哥卻銘記內心的那

  條界線，最後兩人聯手反攻的情節令人動容。



  除了男性角色，《菜鳥》在女性角色的著墨上亦有其巧思，電影分別選擇用兩

  種迥然不同的女性形象來展現女人各自堅毅的生命力，雖然兩位女性角色相較

  於兩位男主角來說戲份較少，但導演在女性角色的描繪上絲毫不苟且。小安背

  負家中龐大的債務，故選擇酒家女一職來賺取豐厚的收入，小安看似堅強，但

  其實脆弱無比，那句「讓我打，打到我爽為止，我們就分手」，透露了她的韌

  性十足，不居下風，但隨即她的反應是跳到明哥的背上，逼得明哥無法甩掉她

  ，看出小安的依附性與強烈地佔有，一位酒店小姐與一位警察交往，看似無比

  安全，但這兩相衝突的職業，隨時都可能讓雙方兩敗俱傷。



  另一方面，小敏的工作是一名房屋仲介，小葉去小敏上班的地方找她，兩人得

  以重逢，電影並無詳細交代兩人的過去，但由此可知，小敏默默地等待小葉，

  小敏那句「你這樣牽著我的手，要到什麼時候」，道盡了小女人的卑微之心，

  但也具備女性特有的堅強。小敏的形象像是代表了「家」，包容與接納了小葉

  的一切，一場室內戲，小葉與明哥、小敏正思索如何拯救自己被栽贓的辦法，

  小敏直接了當地戳破小葉不知變通，短短的互動便呈現小敏多麼洞悉小葉。小

  安與小敏，不同的女人心，外放或內斂，前驅或守候，在社會底層，她們頑強

  的在夾縫中找到出口。



  《菜鳥》另一層魅力在於針對警察形象隱約的闡述與批判，警察形象正直、清

  廉、無私、勇敢與忠誠，為市民服務，但以警察為榮的想法在現今社會卻變了

  調，電影利用高中生對警察輕蔑與藐視的態度，暗喻警察形象於現今社會裡早

  已不復以往，令人不勝唏噓，我想起香港作家陳浩基的著作《13‧67》，對於

  香港警察形象轉變的描繪與台灣有些不謀而合，而片尾兩名警察選擇變身為賊

  才得以伸張自己的正義，更彰顯警察形象的絕望與正義的模糊邊界，也許這從

  不是非黑即白的問題，而是處於中間的共生地帶。



  電影中小葉的牙痛貫穿全場，牙齒蛀了還有救嗎？體制腐爛了還有得救嗎？小

  葉的牙痛有兩個意涵，一是小葉面對這個失序體制的掙扎，一是體制的腐敗，

  從第一層面來看，小葉的牙痛如同某種警醒，他必須奮力抗戰，如果想要融入

  體系，他就必須妥協，妥協像是根治牙痛；另一層面來看，牙痛像是整個體制

  的腐敗，我們都以為還有救，所以盡力填補，殊不知早已滲透至根部了。蛀掉

  的牙齒可以拔除，但體制能輕易改變嗎？



  成長過程我們不斷地捫心自問公理與正義是什麼，卻愈來愈發現它是個無盡的

  深淵，沒有答案，各有標準，且時常處於灰色地帶，那我們該如何堅持所謂的

  公理與正義呢，如果世界的某些角落，因為特有的文化習性造成長久的腐敗墮

  落，又有時能真的補起那個黑洞呢？



  視而不見潛規則的運行或是滿腔熱血橫衝直撞戳破虛偽的掩飾，也許都不是最

  好的辦法，而所謂的公平、正義與理想竟都是倚賴黑白兩端的平衡，這就是社

  會的代價。



  但也許能在靡麗衰敗之際，看見一張敬禮的照片，男孩有燦爛潔白的牙齒，壯

  志凌雲，像是懷抱著多麼崇高的理想，不知畏懼未來，記住手勢與警察制服的

  初衷，讓他們想起為了生存還能做些什麼，推翻些什麼，或至少告訴民眾初衷

  仍在，即便垂死掙扎。



  我想《菜鳥》讓我們牢記，世界上絕大多數人都不是英雄，我們皆不是鋼鐵人

  或破案神探，我們只是用我們初衷的「菜鳥精神」為我們認知的對或錯做出努

  力、犧牲與奉獻，不是偉大的成功才是英雄，所有的英雄都是從菜鳥挺過的。

  雖然給出了光明面的結局，但我們清楚知道，未來人生被迫選擇的十字路口還

  有很多。



  菜鳥可能很白目，但還記得必要時帶著人性出發，不論環境多麼破敗不堪，莫

  忘初衷。




