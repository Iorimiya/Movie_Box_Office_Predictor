  追求票房與追求藝術肯定的自己是相同的 只是手段不同



  最後在醫院外的飛翔更是再度嘲諷了我們這些一度不相信他能力的觀眾們


  導演也是極為諷刺的沒有拍出主角飛翔的鏡頭


  取而代之的是女兒望向天空的鏡頭


  (畢竟第一段在紐約飛翔觀眾已經不相信了


  導演告訴我們這種假藝術欣賞者 就是需要看到別人的肯定才能判斷主角是否會飛)



