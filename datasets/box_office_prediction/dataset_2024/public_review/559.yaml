content: '雷文防雷資訊頁


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  寫在前面：


  我個人喜歡這部片，不過多年前奈沙馬蘭被譙到飛起的《破天荒》我也很喜歡，

  所以……這篇心得讚美的不會是恐怖的部分XD。


  我覺得這部片就是豪華版的《破天荒》，更有誠意在經營驚悚氛圍，

  但是要看最後大高潮的人鬼決戰那依然沒有，

  以上短評提供給恐怖片愛好者作為選片依據～～



  （以下內容會有詳細劇情雷，未觀影者慎入）


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




  在各種類型大亂燉的後類型時代，《蒙上你的眼》的出色之處在於，

  它的外殼採用了《破天荒》的恐怖設定（神秘力量讓人自殺），

  在混亂絕望的末世氛圍中，

  內核卻是今人羞於信仰的老派童話《青鳥》。

  （尋找鳥鳴之地＝尋找青鳥＝尋找幸福）


  劇中世界的崩毀，竟推動了主人翁的自我重建，

  成為個體內在的創世紀故事，令人耳目一新。




  【這個鬼片主角的功課】


  如果說外在的恐怖是人心暗域的投射，

  那麼度過恐怖的一連串過程，

  或許也可視為主人翁消化內心癥結的實務工作。


  故事的起始，

  被狼一樣的父母養成另一頭狼的梅樂莉正在承受狼型人的人際苦果，

  她無法與人交流情感（離群索居、不能與他人靠太近）、

  無法維持穩固的親密關係（腹中胎兒的父親離開了她）。

  情感的塞滯讓她對生育這件事感到困惑，

  沒有多數孕婦對新生命的那種欣喜認同，

  懷孕生小孩對她來說更像是一個必須加班處理的麻煩業務。


  可梅樂莉並非無愛，她在前段的故事中自言，

  為了人類延續生命的希望她願意努力生下腹中的孩子，

  這就是一種大愛的展現。

  前期她在避難屋舍中願意接納逃難者、自願外出搜尋糧食，

  這種是非分明、不願虧欠他人的良善，

  同樣是對世界對他人的愛。




  【現代文明的得與失】


  原本便利的現代社會機制足以支撐梅樂莉離群索居的生活形態，

  但當世界崩毀，為了謀生，

  梅樂莉開始被逼著面對必須與他人相互依存的功課。


  在大街上隨機遇合的各色人等中，

  她也遇到了一個又一個在末世中依然願意對弱者伸出援手、性格充滿愛的狗型人，

  其中也包括後來影響她甚鉅的伴侶湯姆。


  這是一種很有趣的對照：

  便利的社會機制能維持梅樂莉肉體的生命，

  卻讓梅樂莉的內心逐步枯寂頹敗；

  末世中隨時要擔心性命不保，

  與他人的互動卻讓梅樂莉的內心點滴豐足起來。


  後來避難民宅因意外崩毀、隊友全滅，

  梅樂莉被始終不離不棄的湯姆打動，

  二人結為伴侶，合力撫養一對兒女長大（由梅樂莉與另一名孕婦所生）。





  【被困住的愛】


  在梅樂莉與湯姆打造的新家庭裡，

  觀眾可以看到梅樂莉因為狗型人湯姆的愛而逐漸軟化，敢於流露與享受情感，

  如採集過程中特意拿取的蕾絲睡衣、如一家人圍坐共享的草莓餅乾。


  但同時，過往狼型教育對梅樂莉的各種禁錮也依然存在。


  梅樂莉的父母約莫是那種有過辛苦經歷、因而養成緊繃備戰人格的典型。


  儘管梅樂莉對他們厭惡疏遠，從片段光影裡窺見過去的觀眾卻無法斷定

  這種教育裡到底沒有愛存在——

  畢竟做為父母的上一代也是如此急切地要將自己的生存之道傳授給兒女，

  好讓兒女在自己認定的艱苦世道中生存。


  就像梅樂莉對家人所有的疾言厲色，背後其實是縝密無比的愛：


  湯姆給孩子溫暖照顧，她給孩子紮實的蒙眼求生訓練；


  讓子女稱呼自己姓名，而不以父母自居，

  兒女更是連姓名都沒有，只以「男孩」「女孩」稱之。


  這樣做一來是為了減少情感上的依賴與眷戀，

  以減少日後孩子失去家庭的痛苦；


  二來是為了減少孩子的親情意識，

  日後若只剩下他們二人，便可以無顧忌地結合生子。

  （呼應世界共有的洪水神話中的兄妹生子情節）




  【當迴圈重演】


  梅樂莉與湯姆的教養衝突是兩種理念的碰撞，

  她對湯姆宣告自己對兒女的安排全部問心無愧。


  梅樂莉的宣告所言不虛。

  正如日後在激流中必須犧牲一個孩子時，

  她嚴厲遏止孩子自我犧牲的提議，

  強硬規定由自己來選犧牲的小孩，將所有罪疚負於己身。

  其籌畫之苦、其承擔之重，

  幾乎是化身鋼鐵，為子女扛下一切風雨。


  可是，這樣冷厲的堅硬的愛人方式，

  也讓梅樂莉走上了父母的老路：


  因為不願孩子去追求無法實現的幻夢，

  於是無情打斷湯姆給孩子編織的美妙故事；


  當小女兒不顧生命危險去尋找梅樂莉，

  她的反應是大聲叱罵，

  逼女兒發誓以後遇難只能自保，絕不可以來救母親。


  片頭開始梅樂莉對子女的厲聲訓斥，

  是軍隊的命令威壓，半點看不出親子之愛。


  她剝奪了子女心中的夢想與快樂，

  用以換取警醒安全，

  卻沒意識到自己剝奪的正是孩子健全人格的一部份，

  梅樂莉正在複製下一個「愛無能」的自己。




  【告別過去，跳脫迴圈】


  儘管觀眾全然明白梅樂莉是為了子女好，

  儘管梅樂莉的狼之教條確實最貼切末世所需，

  梅樂莉的女兒卻還是同樣開始厭惡她畏懼她。


  正如梅樂莉疏遠自己的父母，

  小女兒寧願毀滅自己，也要逃離梅樂莉。

  （這和戲外多少狼家庭子女的路徑又是何其相似）


  當「失去」來到眼前，梅樂莉才突然醒悟，

  自己要的是什麼。


  她在無力的黑暗中大聲向女兒說對不起，不該對她吼，

  這是梅樂莉沒能在父母身上等來的道歉；

  她在片頭時冷漠看待腹中胎兒，只差沒用「it」稱之，

  最後卻全心向魔鬼呼喊，她要她的孩子，

  請魔鬼不要帶走他們。





  【歌頌光明的主流基調】


  和那種漫不經心隨手割開人性膿瘡給你看的獨立小品不同，

  這部電影流倘的仍是好萊塢謳歌光明的主流價值觀（註）。

  在度過黑暗後，主角和觀眾終將回到安穩的光明世界。


  是以，孩子們回到了梅樂莉身邊，

  梅樂莉帶著他們找到了最後的避難所，

  而不是陷阱或虛幻雲煙；


  逃避人情連結的梅樂莉，最後給了孩子名字，

  毫不猶豫地大聲宣告自己是他們的母親，

  全心喜樂地投入了母職身份。


  或許那避難所的存在過於理想過於脆弱；

  或許這種「母親一定愛孩子」的論調也有過度粗暴之嫌。


  可是就像劇情中段湯姆與梅樂莉對夢想的辯證，

  對理性／智性的追求不該泯滅人性中其他非理性的部分，

  即便現實可能幻滅，但人依然需要夢想與快樂——


  那正是潘朵拉的盒子裡，那最後一縷送給人類的希望。


  在經受生活的淒風苦雨摧殘之餘，

  有一點點願意許諾光明的童話存在，

  還是相當必要的。




  ----------------

  註：


  說到價值觀，這部片真的就是一部無比政治正確的主流電影：

  慷慨提供自宅給路人避難的屋主是亞裔同性戀；

  正直強壯讓人充滿希望的男主是黑人；

  自私偏激流洩仇恨思想的是中老年白人男子，

  但是這個白人老頭最後卻歷經變化，為了拯救孕婦而死——

  算是一種世界大同闔家滿意的配置。


  除了人物形象之外，片中的邪惡力量，

  已經有許多網友點明源於克魯蘇神話。

  但就情感主題的脈絡來看，

  這股邪惡力量加瘋子擁躉者的組合實在也像極了極權主義佔領世界的隱喻。


  極權可能是某個政體、也可能是某種宗教。

  為何那些戕害他人的理論有人信仰？

  那是因為信徒的人格正如同電影中的瘋子，

  其自身原本就沒有美善、沒有愛、沒有自我，

  既然無甚可失去，當然也無所謂受傷毀滅。



  那些狂熱的鼓吹強迫，

  不過是由於自身惡性樂見他人與自己同樣崩壞荒蕪。

  而被納入極權之後的下場，不管戲裡戲外也真是一模模一樣樣——

  不是自我毀滅，就是如魚得水的瘋子。











  --


  薇拉類型匣




