  \n在這之前我一定要問一下片商，這部作品在台灣上映真的大丈夫（沒問題）嗎？\n這在YT上應該別說黃標了，直接就是刪號了啊。\n\n開場就是一個二話不說就飆車的節奏，要說飆車也別這麼徹底啊，整部作品只有油門的猛\n\
  跟超猛，根本沒有煞車的空間（話說這部作品有要煞車嗎？）導致我看完後只能默默在心\n裡鼓掌，BL的世界好可怕，這年頭不穿內褲走在路上的黑道是常態嗎？媽媽我要回家（哭\n\
  \n《鳴鳥不飛：烏雲密布》是BL漫畫界天后Kou Yoneda筆下的作品改編的動畫電影，聽說福\n山雅治也很愛（福山喜歡這味？）\n\n劇情講述一個被當作變態的黑道二當家矢代，以及他的隨從保鑣百目鬼之間肉體交纏的故\n\
  事，對對對，真的很交纏。\n\n我要先說一下，本人是個異性戀，雖然我超喜歡叫我周遭的LGBT朋友去結婚，可是我還是\n異性戀啊！\n\n不過《鳴鳥不飛》確實有令人驚豔之處，排除掉讓我後頭的30名女子發出讚嘆的畫面，我\n\
  個人對於《鳴鳥不飛》的角色塑造有著極大的好感，矢代的角色塑型我尤其喜歡，先別說\n外表纖不纖細，從言談與他內心的獨白中，可以感覺得出來他確實是個內心纖細的人，同\n\
  時又須具備一定黑道的魄力，再加上亂來的個性，這個角色確實在整部作品中都有著獨到\n的魅力。\n\n而劇情中也時不時地穿插著矢代的過去，更讓人對他是如何成長為如今的模樣感到好奇，\n\
