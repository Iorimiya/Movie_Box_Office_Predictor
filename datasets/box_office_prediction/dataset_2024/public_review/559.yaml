content: '最近看了這部片，背景在台中市的第八分局，講述警界的黑暗面，看過這片鄭文堂導演的前幾部片，幾乎都在闡述警界黑暗面，警察看了應該很囧才對，在台中騎機車時有看過宥勝在空曠的環中路大馬路上慢跑健身，他拍的片也幾乎都在台中，在中友百貨也看到宥勝的運動服廣告看板，難道他是台中人?

  .

  感覺鄭文堂前幾部相比，鄭導越拍越好了，就像鍾孟宏一樣持續進步中，製作也越拍越大，台中在新聞上的印象向來就是被大家當成治安差酒店林立春色無邊黑道橫行的罪惡之城，這片真是發揮到淋漓盡致，連警察都被議員用錢控制住，所以警察就像是大官用錢養的狗一樣，跟我昨天看的一部張赫演的韓國片【普通人】裡面講的也一模一樣，看來現今這個國際民主的社會結構，裡面還是有很官僚很黑暗的淺規則

  .

  我想看過的人應該不多，所以簡單講一下劇情，宥勝警專幫畢業被吊到台中第八分局(台中應該沒有第八分局只是虛構的分局) 結果在一次毒品派對攻堅中逮到台中市議長的兒子在毒趴裡當毒蟲，結果被局裡上上下下給吃案吃掉了，就這樣放走議長的兒子，也把證據湮滅掉，他的正義心就開始跟整個分局作對，結果差點被同仁誣陷，只因為議長大人能縱橫黑白兩道隻手遮天，就像黑道老大地下皇帝一樣，導演的片就是一整個黑黑黑到底

  .

  蠻期待他下一部作品的，雖然跟鍾孟宏跟張作驥一樣都賣得不好，但還能持續拍那麼多部，而且越拍越好看，真的很不容易


