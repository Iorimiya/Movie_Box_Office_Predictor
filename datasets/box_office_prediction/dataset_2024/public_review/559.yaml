content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  本月完全被三宅唱迷住。雖然台灣能看到的片只有兩部電影和一部影集。影集《咒怨之始

  》三宅唱是主導演，但編劇原本就已完整，團隊其他成員感覺也比三宅唱本人更懂恐怖片

  ，因此要說是他的作品，不如說是他接的案（但我還是很喜歡）。


  至於《你的鳥兒會唱歌》和《惠子不能輸》兩部電影，都讓我不斷想起小津安二郎那句名

  言：「不管是電影或人生，都是以餘韻定輸贏」。


  原本是在考慮要不要看《惠子不能輸》的狀況下補完了《你的鳥兒會唱歌》。看完《你的

  鳥兒會唱歌》沒兩天就又想要再重看，但對故事的印象還很深，所以先補了《惠子不能輸

  》，接著看完《咒怨之始》，大約隔了兩週，還是忍不住二刷《你的鳥兒會唱歌》。


  其實我也不懂到底自己覺得哪裡好？《你的鳥兒會唱歌》有很多現實上我不喜歡的人事物

  ，演員也沒有特別吸引我，故事好像也還好。無論一刷或二刷的時候，前半部分都讓我感

  覺有些不耐，但進入狀況後到結束，都可以說非常享受（到底享受什麼，我也不懂）。


  看完後幾天，都會想起那個年輕人的玩樂、三人的關係、奇怪的書店同事，結局前柄本佑

  在清晨時坐著一付哭過的樣子，還有石橋靜河最後一幕的臉和眼神，也許還有函館—我唯

  一去過的北海道城市（而且剛好是青春正盛的時候，並且異於一般觀光客地選在夏天）。


  所以我腦中自動浮現「餘韻」。以前看是枝裕和的《橫山家之味》有過這種感覺，但近年

  來看是枝裕和的電影，越來越少浮現這個念頭（近期的《嬰兒轉運站》和《怪物》，我只

  有失望，完全沒有感受到餘韻）。


  爬文看到不少人說《惠子不能輸》是非常日式的電影，我不知道他們怎麼看《你的鳥兒會

  唱歌》，也是很日式嗎？


  日本片我看得不多，日劇看得更是少，很多時候都是同溫層好評如潮，才決定看一下，而

  有些沒能看完，有些看完略感失望。我想我不是一個懂所謂「日式」的人，因此我認為三

  宅唱讓我回味的部分，跟「日式」應該不是太有關係。


  我想了又想《你的鳥兒會唱歌》，終究是一個關於「青春和愛情」的故事。我們不確定劇

  中人物期望的是什麼樣的「愛情」，確定的是：即使生活侷促，「青春」仍有它自然的活

  力。




