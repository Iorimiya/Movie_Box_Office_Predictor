content: "新聞網址：\n\n每年到了一月初，許多觀眾都等著國家評論報的影評人阿蒙懷特（Armond White）發表精\n采的比較大賽，阿蒙習慣用兩部電影做為天秤的兩邊，找出相似之處並評斷兩者的好壞，\n\
