content: '淑女鳥：吾家有女初長成。


  (借用了片商的宣傳標語，正是因為這句中文諺語是整部電影的最佳註解。)


  身為一個女兒，可能常常會跟媽媽們有過大小爭吵，衣服沒折好、亂花錢、跟誰誰出去玩

  、功課念了沒、心中志願的爭論......媽媽是個奇怪的生物，不過孩子表現如何，總是有

  念不完的嘮叨，相信許多經歷過青春期的女孩們會有相似感受。



  (以下有劇情雷，隔一頁)























  Christine是一位身處花樣年華的高中生，她想脫離無聊的沙加緬度，她想去有"文化"氣

  息的東岸念書，她古靈精怪，想要談場美妙的戀愛，經歷一些不平凡的事物。


  想當然爾，身處中年的媽媽是最會潑冷水的人。


  媽媽無情的回嗆她，


  Christine替自己取了個名字：Lady Bird，在戲劇社試鏡時，她對著神父說，這個名字是

  ，18歲時的思考就像掌握了世界，我們覺

  得自己已經長大，正在經歷全世界的人都不懂的人生。


  在戲劇社的她遇到了Danny，Danny是個陽光般的少年，開朗帥氣又有才華，還邀請她去那

  棟她夢寐以求的藍色大屋。女兒戀愛了，媽媽帶她去挑選禮服，媽媽爬上歲月痕跡的臉，

  伺候著女兒陰晴不定的脾氣，兩人的對手戲自然又真實，我彷彿看到每一次我跟媽媽大小

  聲的模樣，我們都經歷過那段時間，想要追求花花綠綠的世界，因此Lady Bird跟Danny說

  ， 媽媽從Danny的口中聽到

  臉都歪了，一臉錯愕，傷心又生氣的指責女兒不懂賺錢的辛苦。


  Lady Bird真的不懂嗎? 或許吧。


  當她和Danny的戀情結束在一次措手不及的廁所親吻中，我忽然發現了整部電影輕鬆幽默

  的基調，導演不是要營造成女兒發現自己大錯特錯的道德至上電影，而是告訴我們她是個

  和我們一樣的女孩兒，想要體會愛情的美好，想要和欣賞的男孩說說話，想要看看那個花

  花世界。


  Kyle是她喜歡上的第二個男孩，是位神秘俊美的樂團成員，面對身為同志的Danny，Lady

  Bird有著不解與憤怒，但看到Danny緊張的找她解釋並承認自己的性向，淚流滿面的求她

  不要說，我想Lady Bird也心軟了。在打工的咖啡店終於有機會搭訕 Kyle，為了接近

  Kyle，Lady Bird暫別了好友Julie，Kyle是個有著自己道理的怪文青，希望減少金錢交易

  ，稱讚還沒有手機的Lady Bird是個好女孩，那種神秘感擁有著少女嚮往的許多特質，於

  是Lady Bird破處了，而充滿詼諧的"床戲"讓我在電影院笑得樂開懷：


  "所以...結束了嗎?"

  "嗯...我只是有點困惑...."

  "誰第一次是在上面!"


  完全不像A片或電影中的激情，Lady Bird就這樣結束了愛愛初體驗。


  整部電影就是Lady Bird的高三變奏曲，瘋狂、搞笑、衝突，雖然Lady Bird煩惱的都是些

  雞毛蒜皮的小事，為了試穿畢業舞會的禮服，母女倆在試衣間前有一段令人印象深刻的對

  話：


  No, I just wish... I wish that you liked me.

  Of course I love you.

  But do you like me?

  ...I want you to be the very best version of yourself you can be.




  在母親眼中的女兒，永遠是個孩子，母親瞭解女人的辛苦，期望女孩能夠早點成長成為獨

  立自主更好的人，因此有了大大小小的念叨。Lady Bird也知道，她希望自己的努力能被

  媽媽看到，「如果這就是最好的我」，也是我一直想跟母親講的話，導演兼編劇Greta

  Gerwig精準的捕捉到母女關係中的矛盾與期盼，在母親軟化的眼神中我也看到了自己的倒

  影。


  Lady Bird在畢業舞會的路上，終於鼓起勇氣對著Kyle說不，她終於發現能讓自己自在的

  人才是值得花時間維繫的，於是她找了Julie一同去畢業舞會，她們享受著高中生活的最

  後時光，她們穿著漂亮的禮服成為了女人。


  從故事的一開始我們便知道，Lady Bird夢想著去東岸念大學，尤其是紐約，Danny的一句

  話戳破了她的謊言，媽媽氣的一句話也不說，拼命做著家事洗著碗就是不理會這個任性的

  女兒，女配角Laurie Metcalf在機場繞圈的車上，那幕氣憤疑惑又心疼的眼淚詮釋得動人

  ，堅強的媽媽都有著嘴硬心軟的一面，有人說情節的設計有點狗血，但劇情中處處灑著媽

  媽的心軟：戴著老花眼鏡幫女兒改禮服、女兒第二次失戀後在車內的沉默與擁抱，還有對

  於領養兒子與其女朋友的包容與尊重，劇本中對於細節的描繪成就了媽媽這個角色的立體

  。


  淑女鳥終於展翅飛向紐約，她開始自在的跟人介紹來自沙加緬度，名叫Christine，她在

  大蘋果中恣意享受著青春，卻不由自主想起了媽媽，她撥了電話，在答錄機中和媽媽說了

  "謝謝"。


  有人說，整部電影是導演寫給故鄉的情書，我想是吧，那是導演對於自己青春與成長故事

  的溫柔呢喃，全片配樂與攝影滿溢著輕鬆與溫暖的氛圍，雖然女主角的對白有時帶著尖酸

  也有點傷人，但情節與情感的真實卻使整部電影充滿說服力，

  而導演帶出的女性觀點讓我想起去年張艾嘉的《相愛相親》，兩者都有著母親/女兒的視

  角，對於"愛"的不同表現，但Lady Bird蠻可貴的是，這是一部青春成長電影(come of

  age)，也因此讓年輕演員有了很好的表現，導演的好劇本找到了三位優秀的新星出演：

  Saoirse Ronan、Lucas Hedges、Timothée Chalamet。


  女主角Saoirse Ronan的表現有目共睹，來自愛爾蘭的她不但完全調整成美國腔，(沒錯，

  《六弄咖啡館》我就是在指你)，自然的演技抓住了高中少女不甘、與家人的暴衝還有對

  戀愛的渴望，曾經歷過青春期的觀眾應該都感受到主角心情的波瀾起伏。


  飾演陽光男孩Danny的Lucas Hedges，去年即以《海邊的曼徹斯特》Patrick一角入圍奧斯

  卡最佳男配角及多個影評人協會男配角(有趣的是，Timmy當時也試鏡過這個角色。)，在

  電影中與男主角Casey Affleck的對手戲是整部電影的支柱之一，他將Patrick這個角色喪

  父後的難過與無處可洩的情緒壓抑，搭配著Casey Affleck內斂的演技，節奏調整的極為

  自然，幾場兩人的對談與生氣都令我難忘。而在今年獎季大熱門的《意外》中，他也演出

  了那位被留下的兒子Robbie，雖然今年他在這兩部電影中的亮眼程度及發揮空間不若去年

  《海邊的曼徹斯特》，但Danny的親切帥氣及真相被發現後的脆弱，我想還是讓Lucas

  Hedges在觀眾身上留下了深刻的印象。


  飾演陰沉怪文青的Timothée Chalamet就不用說了，今年以《以你的名字呼喚我》的Elio

  一角，成為奧斯卡近80年來最年輕的影帝入圍者，記得看過一個訪談，導演講述兩人在咖

  啡店外初相識的那一幕，導演希望Timmy展現的是瞬間的吸引力，我想Timmy交出了令人滿

  意的表演，電影中即使他無情的對女主角說出：You''re going to have so much

  un-special sex in your life. 仍然很難掩飾他俊美的臉龐與角色設定的冷淡氣質，極

  賦天份的他即使今年沒能得獎，但我想這個獎季的曝光度也令人對他的未來的作品充滿期

  待。


  《淑女鳥》除了是導演寫給家鄉的情書，更是對於青春的反饋，相信許多人看完後會想起

  與家人的點滴、與朋友的對話及過往愛情的回顧，這封溫柔的情書讓看完電影的我幾天後

  仍充滿暖意，很想抱抱母親說聲我愛你，樸實自然的對白與詼諧的語調讓電影不致曲高和

  寡，在大片林立的好萊塢世界中，顯得彌足珍貴，劇末在Lady Bird在教堂的徘徊暗示著

  對家鄉的思念，或許也意味著成長後對於年少回憶的心心念念，你說是嗎?





  --'
