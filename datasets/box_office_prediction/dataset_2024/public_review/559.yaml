content: '要怎麼把幽默「humor」跟恐懼「horror」放在同一部電影裡呢？

  Liev Schreiber在Everything is illuminated中作了一個很好的

  示範。更驚人的是這才是他第一部執導的片子呢，同時劇本也是他

  自己寫的。


  電影改編自Jonathan Safran Foer所著的同名小說；Schreiber的

  祖父是烏克蘭移民，從小祖孫倆的感情很好，在拍這部電影前，

  Schreiber跟Foer聊了許多有關他們祖父的故事、烏克蘭、文化、

  電影等，最後Foer答應讓Schreiber將這本書拍成電影。


  Jonathan是一個收藏家，祖母過世前給了他一張照片以及一個琥珀

  墜子，照片裡是祖父和一位女子的合照，這引起了Jonathan的好奇

  心，他想要到烏克蘭去找尋屬於他祖父的痕跡。


  Jonathan安排了一趟到烏克蘭的旅程，接待他的是一位熱愛美國流行

  文化，穿著嘻哈裝、操著怪腔英文的年輕人Alex，以及宣稱他自己瞎

  了的怪祖父和他祖父的，嗯，名義上的導盲犬，一隻神經兮兮的狗

  Sammy Davis Jr. Jr.。


  某種程度上我們可以說這是一部公路電影；故事大半都發生在找尋

  Trochenbrod這座城市的旅途上。就連開車的祖父也不知道這座城市在

  哪，沿途因為文化差異、語言隔閡的緣故，產生了許多荒謬（但有趣）

  的對話；Alex祖孫對Jonathan的猶太身分、吃素、怕狗感到詫異，而

  Jonathan對於Alex如此心儀美國也感到有點不可思議；故事歡愉的氣

  氛到Alex祖父看到德軍遺跡為止。


  最後他們到了一片向日葵田，金黃色的向日葵田中有一間寧靜的小木

  屋，彷彿從來不存在過。這間小木屋中的老太太，是所有問題的解答

  。Trochenbrod這座猶太村落在德軍有計畫的屠殺後，變成納粹地圖上

  消失的地名，老太太是當時的倖存者，她將可以蒐集的所有東西都分

  門別類收在自己的家裡，為當時的慘況做了見證，但從此以後她再也

  沒有與外界接觸，對外面的世界一無所知。故事到這邊先做個保留。

  Jonathan完成了他的「Very rigid Search」，不只是Jonathan，Alex

  了解到祖父的過去，祖父則重新回憶起不堪的過去，三人分別完成了

  自己的尋根之旅。


  光看片頭以及片名完全無法預料到後面其實是個嚴肅的故事。整部片

  的故事性、配樂都相當好，當初我就是被配樂所吸引住。導演在處理

  這個議題，以及最後祖父的死亡上面都顯得相當用心，雖然輕描淡寫

  ，但是看的人卻無法不被感動。導演的幽默感能讓你大笑，而處理猶

  太議題時又會讓你想掉淚。


  「一切都鳥了」是一部有關歷史、遺留、智慧，以及如何處理舊時代

  不堪面紗的好電影。

