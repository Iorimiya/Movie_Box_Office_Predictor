content: '好讀圖文版:



  從女孩蛻變為淑女的這條路，我們嚮往如鳥兒一般自由飛翔。



  什麼是自由。


  為了逃離爭吵當下的那股壓力，解開安全帶開了車門直接往外跳；媽媽不幫買想看的那本


  雜誌，所以直接把它塞進褲頭用衣服藏起後帶走；大庭廣眾之下出言不遜。


  我們曾把任性誤認為自由。


  和手帕交並肩談論關於身體的秘密；向著情竇初開的對象真摯地說出我愛你三個字；提出


  在心裡盤旋已久的疑問：「妳愛我，但妳喜歡我嗎?」以及告白：「我知道妳想要我變得


  更好，但如果這已經是最好的我了呢？」；勇於認錯並修補關係；對不起、謝謝你、我愛


  你。


  體認了在別人的包容下那個恣意妄為的自己，真正成為也能為他人付出的一方。尋根，獲


  得心靈上的自由。


  《淑女鳥》是一部笑淚交織的電影，好喜歡瑟夏·羅南詮釋的叛逆期少女，從她堅持要媽


  媽用自己取下的中間名來稱呼自己，那股想要證明自己又渴望獲得認同的迷惘和偶爾放蕩


  不羈卻又不時流露出依賴母親的脆弱感，真的讓這個角色可愛到不行。


  我很相信關於創作人的第一部作品，故事內容多數來自於自身體驗這件事，再優秀的電影


  人也許穩定產出的作品質量高，也熟悉怎麼操作才能達到最好的效果，但這些或許都不及


  第一部作品累積了許久能量所帶來的震撼感。也或許身為女性，導演葛莉塔·潔薇自編自


  導的《淑女鳥》才能夠細膩地道出母女之間那奇妙的牽絆，愛恨交加的情節不是只出現在


  情侶之間，女兒和媽媽的關係一直是處在如此狀態下的，端看是愛多還是恨多（身為誰人


  家的女兒應該很能懂這種感覺吧）所以片中有許多母女的談話都好觸動到我喔…整部片長才一個半小時，但心上被敲擊再被


  輕撫的感覺卻是一刻都不停地循環著（對愛哭鬼來說就更別說衛生紙用量了 愛哭鬼們記


  得帶夠衛生紙 雖然現在不好買）


  另外其中有一場戲我好喜歡，丹尼用力抱住淑女鳥那畫面，除了心裡被用力擰了一下的心


  疼感之餘，想起了這兩分鐘的片段直接完美詮釋了《丹麥女孩》兩小時片長所需要的情感


  張力了，簡直千頭萬緒都不過是這一瞬間我只需要妳用力抱住我的情緒爆發，超讚讚~


  從電影中段開始一直處於"喉嚨做重訓"的我，在電影結束後還一時間無法回神，淑女鳥在


  醉後清醒睜開的那雙眼、望向受傷男孩的表情和最後打的那通留言電話，看似找到了自己


  卻也丟失了一部分的自己，在那傷感卻成熟的臉龐裡會讓人想起經歷了哪些…





  然後，我們也都是這樣長大了。





  --'
