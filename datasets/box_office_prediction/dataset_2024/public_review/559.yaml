content: '文章網頁版：

  幕迷影評：

  XXY視覺動物的電影觀點：




  如同貫穿整部電影的即興爵士鼓配樂，並搭配整部一鏡到底的拍攝手法，宛如人生如戲、

  戲如人生的人生舞台，戲前戲後都精彩又令人抓狂。故事描述一位紅極一時的超級英雄，

  鳥人演員雷根，在退去明星光環後將所有生活重心投入到百老匯舞台劇中，期望開創事業

  的第二春。電影利用一鏡到底的手法，將演員在台上台下的界線模糊化，將現實與戲劇之

  間變的混亂不清，堪稱一大突破及賣點特色；而隨著電影時間的推進，鏡頭穿梭在狹窄的

  空間中、舞台劇戲院的後台、前台、觀眾席、百老匯大街、紐約燈紅酒綠的街頭，並透過

  跟拍式鏡頭的運鏡，宛如觀眾穿梭在實際的電影所創作出的時空之中，令人真實感受到生

  活被壓迫地喘不過氣，壓力、緊繃、瘋狂，種種讓人感受到崩潰邊緣、搖搖欲墜的緊張感

  ，電影確實成功營造了這樣特殊的氛圍。


  「鳥人」當中呈現的是瀕臨崩潰的舞台，神經緊繃到極限的荒唐戲碼，大量臉部特寫將每

  位演員的五官神情捕捉的一覽無遺。不論是面目猙獰的飆罵，或是落魄潦倒的失落表情，

  每位演員所扮演的角色定位與主角雷根產生連結，有如棉線穿過針頭、棉線崩壞後開始變

  得糾結不清，而最後是一團混亂的局面。個人認為，「鳥人」中最精彩但又最讓人感到不

  適的，莫過於每位角色的營造以及各個演員對於角色的詮釋：每位演員從即將上映的舞台

  劇出發，分別在台上台下有著不同的身分，而身為旁觀者的我們，被長鏡頭的連續空間混

  淆，不論在銀幕前後的人們終將分不清現實與虛幻；尤其以其中不時加入主角雷根的腦內

  小劇場，低沉的鳥人說話方式配合著自我想像的超能力特效，讓「鳥人」進一步將現實與

  虛幻的界線打破，讓電影整體呈現超現實又奇幻的風格。


  然而，大量使用一鏡到底的運鏡手法，整部電影完全不破格的結果，造就的是非常連續性

  的空間。當中切換場景的方式，事實上在電影的時間上是已經加快、忽略了，雖然想法獨

  特且創新，但這讓一般觀眾忽然無法適應，在觀賞電影的當下，思考無法跟上節奏而產生

  落差。這樣的落差反而讓觀賞電影的同時無法連續，腦袋在連續又不連續的矛盾之下，讓

  壓迫感加劇。我認為「鳥人」所想傳達的便是這樣「強迫推送」的感覺，主角雷根的生活

  一團糟，可望獲得粉絲的關愛，所以嘗試以舞台劇「當我們談論愛情時我們在談論什麼」

  ，種種咬文嚼字的文藻，希望自己在藝術中找到曾經失去的光環。而藝術舞台劇太過前衛

  、好萊塢商業片又太普及通俗，兩者間的平衡值得觀眾思考。這不僅讓我想起知名的喜劇

  小短篇：黑人二人組，在”Dicknanigans”中創作了一部讓人摸不著頭緒的行為藝術小劇

  場，看似曲高和寡的內容，台下的觀眾們卻竊竊私語地討論，不懂裝懂，與他人陪笑，讓

  人格外諷刺。我想在「鳥人」中的主角雷根，試圖在通俗的超級英雄演出後，透過藝術劇

  場找到心中表演欲望強烈的真實自我，卻在現實生活中頻頻碰壁，遭遇到許多鳥事，透過

  鏡頭讓觀眾的心情隨之感受。


  當然，「鳥人」所想表達的也是對演藝圈、媒體界以及娛樂相關產業的嗜血生態圈提出諷

  刺控訴：電影中巧妙地置入了劇評家，短短的500字專欄便能賜生賜死一部嘔心瀝血的戲

  劇，縱使這部舞台劇的製作團隊再努力、演員們再用心，權威的高度不容挑戰，實在令人

  不寒而慄；電影中也探討了網路媒體的崛起、社群網站的氾濫。個人認為，透過米高基頓

  、艾德華諾頓以及艾瑪史東分別飾演的主角雷根、演員麥克以及雷根的女兒珊，老與少的

  兩世代衝突闡述娛樂型態的變遷。個人相當喜愛艾德華諾頓這個角色配置：在電影當中，

  演員麥克代表著年輕演員極具天賦但作風我行我素，是舞台劇組中的不定時炸彈，時常脫

  序的行為卻是團體中不可或缺的成員。艾德華諾頓在「鳥人」中不計形象的扮醜，演活了

  這種年輕世代的臭屁角色，同時在與艾瑪史東的故事線中串起了與主角雷根的關係；雷根

  代表著舊世代的超級英雄，曾經披著滑稽的鳥人戲服，對照到對白中提到近年來火紅的

  MARVEL復仇者聯盟，以及幾位因超級英雄而崛起的演員，雷根再不會使用網路、新型態的

  媒體運作模式情況下漸漸被淘汰，民眾們只記得他是鳥人，而不在乎他是一位準備演出舞

  台劇的演員，因此觀眾的認知，其實就是鳥人準備演出舞台劇罷了。如同現在許多現實世

  界的演員，如小勞勃道尼在演出鋼鐵人後大紅大紫可說是鹹魚翻身，但在後續如「大法官

  」、「福爾摩斯」等電影作品中，許多觀眾仍然對於他身為東尼史塔克的殘影印象揮之不

  去。回到「鳥人」電影本身，除了前述演藝工作者嘗試對「藝術」與「商業」兩者取得平

  衡，其實也講述了身為「演員」的本質：如何再嘗試扮演每種不同角色時，全心投入各種

  戲路的演出，並在演出後抽離自己，成就不同角色的個性，對每個扮演的角色負責，才是

  好演員。


  整體而言，「鳥人」的故事劇情簡單，但角色間的關係非常複雜。電影因為使用全片一鏡

  到底的手法，使得角色的營造與交代上需要觀眾在每句對白中找到線索而串聯。「鳥人」

  成功營造了舞台劇工作團隊的臨場感，創造了身歷其境的電影時空，但在故事的流暢性、

  劇中角色個性方面顯得混亂。觀眾的腦袋強迫在短時間內硬塞入了大量不間段的影像畫面

  ，毫無片刻喘息，劇烈的強迫感使得在觀賞「鳥人」的當下無法好好享受這觀影時光，實

  為可惜。個人認為，「鳥人」是部令人驚豔的創新實驗性電影作品，但可改善的空間仍然

  很大，混亂又龐大的故事舞台中，有跡可循的秩序仍然需要努力經營。就個人而言，觀賞

  「鳥人」猶如欣賞畢卡索的立體派畫作，畫作中任何立體的事物宛如被撕碎後重新拼湊成

  平面的影像。如何在失序的渾沌中找出立足的視角，「鳥人」似乎將這個議題重新拋回觀

  眾，希望觀眾自己努力在這滿滿的兩小時內找到，使得觀影的過程中相當辛苦。個人在觀

  賞的當下，感覺如同站在搖搖欲墜的崩潰邊緣找到立足點，卻每每找到看似穩固的地面，

  實際上卻又開始崩壞。從電影開始到結束，腦袋始終一片混亂，而在觀賞後慢慢將情緒整

  理、開始把這混亂的電影拼圖重新排序後，方能了解思考到電影背後的寓意，但在觀影的

  當下其實是無法思考的。



  故事劇情：


  劇情簡單，但角色間的關係非常複雜，宛如蜘蛛網般以主角雷根為中心擴散。一般觀眾在

  這兩小時內，透過一鏡到底不間斷的影像裡，除非思緒清晰，思維快速的人可以馬上意會

  故事當中的秩序，不然是需要在觀後慢慢整理。而故事中嘗試講述演藝圈、媒體界、藝術

  工作者的相關產業生態，諷刺當今娛樂產業工作者與觀眾間的關係，其實劇本的深度相當

  足夠，且張力十足。在故事的呈現上，可感受到導演阿利安卓的用心，各個故事線的錯綜

