content: '文章來源：


  《她不知道那些鳥的名字》- 遺忘後，你就快樂了嗎？


  「遺忘後，你就快樂了嗎？」

  「我多希望那些已然造成的傷害，就此消失......」


  若要說今年最讓人討厭主角們的電影，那這部《她不知道那些鳥的名字》絕對是榜上有名

  ，畢竟，這次的題材是取自有嫌惡系女作家之稱的沼田真帆香，而導演白石和彌這次的改

  編，不但將人間那種曖昧猶疑、近斷相戀與愛恨相逼的男女情仇，用許多簡單的日常去窺

  視，更重要的是，讓我們看到了身邊平凡的可能，然而，這樣的平凡，卻往往伴隨著重大

  的陰影......


  ---------------以下有雷，小心踩踏---------------


  首先，在劇情方面的鋪陳上，節奏其實相較於一般的日式日常電影，還要較為緩慢且冗長

  ，但這樣的呈現其實對於《她不知道那些鳥的名字》這個題材而言，反倒是一種優勢，最

  主要的原因是，導演白石和彌處理蒼井優在劇中現實線與過去線的堆疊，會給觀眾有一種

  剪不斷、理還亂的衝擊印象，同時，在一般日常對於現狀的厭惡與妄想上，更能讓觀眾開

  啟難受、卻又想一窺究竟的矛盾感。


  接著談到選角方面，莫過於本片的看點蒼井優，近幾年以來，可以看到蒼井優在選擇劇本

  與角色上，可以說是突破性一次比一次更強烈，像是在《愛情，突如其來》中，就已經看

  到了蒼井優飾演酒店小姐的形象突破；在《乒乓少女大逆襲》飾演一位怪異有具特色的中

  國人；而這次的《她不知道那些鳥的名字》，蒼井優可以說是把「渣女」的元素都放入了

  ，同時，在詮釋心靈創傷的狀態與埋哏的部分，可以說是將阿部貞夫、松坂桃李、竹野內

  豐的角色貢獻，給榨得一滴不剩，尤其在阿部貞夫的反轉，以及最後倒下的意象，讓那冗

  長卻又矛盾的精神壓迫感，得到了紓緩與解脫。


  最後，若能夠接受蒼井優更令人厭惡的銀幕形象突破，那《她不知道那些鳥的名字》可以

  滿足你的窺探慾；若想要一種日常中禁斷的刺激感，《她不知道那些鳥的名字》或許會顯

  得緩慢且令人不耐，但電影的份量與張力的反轉，可能是會讓你感到驚豔的；若是想要看

  到露點、床戲的，那《她不知道那些鳥的名字》可能得讓你失望了......


