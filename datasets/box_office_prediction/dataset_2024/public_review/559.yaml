content: '我站在人性的十字路口，


  看起來正義是茫茫渺渺，


  有錢判生無錢判死，在這個時代。


  ---菜鳥




  平常發電影心得文會附上最有感的台詞，


  不過這其實是電影主題曲“十字路口”的歌詞節錄，


  並非對所有台詞無感，


  而是整部片都很有感只能節錄主題曲歌詞以蔽之。


  預告片吸引我去看的兩個理由：


  小人物衝撞體制的悲哀現實，和演老鳥的莊凱勛。




  劇情部分，這部片我認為稱得上兼具商業大眾口味和題材探討深度，


  以國片來說實在少見，通常要嘛過於迎合口味流於鄉土俗愛無腦熱血，


  不然就是曲高和寡到大家看完頭都濕濕的霧水。


  從警察菜鳥的角度出發帶出小人物衝撞體制的無力，


  巨大的共犯結構下一己之力根本使不上力，


  只是把自己往墳墓推了一把，


  片中對於警政勾結、奸商無良、芻狗百姓，


  我想是為了避免劇情過於沈重都點到為止，


  但也不會讓人覺得草率帶過，


  讓人看了會想起我們的社會的確就是存在著不公不義，


  而且你無能為力。




  最終的結局其實也是符合個人口味的非皆大歡喜，


  邪不勝正、善惡有報的片真的就只是電影，


  而現實往往如菜鳥的結局一般，沒錯道可以高那麼一尺，


  對體制做出衝撞，保護自己不被欉康，


  但魔終究高那麼一丈，你無法贏它、消滅它，


  你最多能做到一定程度的妥協。




  演員部分，最開始注意到莊凱勛是他在志氣裡，


  演個體育老師，那時我其實覺得這角色不太適合他，


  應該要找個再正派陽光熱血點的人，


  莊的氣場特質讓我有幾個感覺：張狂、邪氣、暴戾，


  第一時間連想到演翻滾吧阿信裡，那個演阿信兄弟菜脯的柯宇綸。


  對於莊在志氣裡留下的印象是，會有更適合他的角色，


  果然在菜鳥裡，扮演老鳥警察的演技無話可說，


  無論是警察所必須具備的流氓氣息，


  兼之操著一口道地氣口的台語，各種情緒的張力十足，


  你不會覺得這是在演戲，比較像上演警察人生的真人實境楚門秀，


  衝著他的演技我就覺得這部片值了。




  至於簡嫚書，實在是令我意外，


  之前對她完全沒特別印象，一開始以為只是個漂亮花瓶，


  沒想到把女人的耍可愛、小脾氣、倔強、故作堅強，


  表現得令人無法不愛上不疼惜，


  而且和莊的那場兩人崩潰感情戲，


  從最開始的鋪陳到最後的爆炸，騙了我10cc的眼淚吧。




  宥勝的話說真的也不錯，演個菜鳥真的有白目的傲菜味，


  而且臉部表情真的寫了對體制的不滿不屑，


  但莊凱勛的氣場和演技實在太強了沒辦法，


  宥勝當主角實在是誰叫他帥，都當過藍總裁，


  靠點關係當上主角也是合理。




  歐陽靖就不提了，氣質跟演技都跟這角色搭不上，


  畫龍點睛的老牌演員楊烈、游安順、宏都拉斯，


  真的為這片錦上添花了不少，


  雖然宏都拉斯有幾幕我都覺得快演成葉教授了。




  據說劇情有為了減少沈重意味將部分重要事件刪減，


  改以現在的事件版本為主軸，


  這從預告片的確也看出與電影有些許出入，


  希望在DVD能看到完整版啊～～




  這部片絕對值得你進電影院看，夠喜歡的話二刷也值，


  原因絕對不會是因為支持國片或戀戀藍總裁，


  而是它真的是部值得的好片。




  --


  一般日常普男，


  一個普男對日常生活中電影、食物、男女、人性的普通碎嘴。




  --'
