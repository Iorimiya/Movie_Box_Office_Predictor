content: "圖文版：\n\n------------------------------------------------------------------------------\n\
  \n鳥(The Birds)\n\n影片年份：1963\n出品國：USA\n導演：希區考克(Alfred Hitchcock)\n編劇：Daphne Du Maurier\n\
  演員：Rod Taylor\n      Jessica Tandy\n      Suzanne Pleshette\n      Tippi Hedren\n\
  \      Veronica Cartwright\n\n美貌的富家女Melanie (Tippi Hedren)在鳥店邂逅了年輕英俊的律師Mitch (Rod\
  \ Taylor)\n，為了送一對愛情鳥給Mitch，Melanie一路追到Mitch的母親所住的海邊小鎮。\n\n在他們的愛情逐漸萌芽的時候，小鎮的鳥也慢慢群聚，在第一起鳥類襲擊鎮民的事件發生\n\
  後，驚懼和恐慌隨即席捲這個小鎮……。\n\n------------------------------------------------------------------------------\n\
  \n\n我一向對驚悚片沒有太大的興趣，尤其是古老的驚悚片，在音效、特效、化妝技術獲得跳\n躍式前進的現代，儘管我個人的膽子不太大，仍很難想像一部古老的驚悚片能夠帶給我什\n\
  麼「驚嚇」。\n\n提到驚悚大師就會想到希區考克，但這個名字之於我不具有什麼意義，一直到我在看楚浮\n的生平簡介時，讀到「楚浮年輕時曾受希區考克的影響……」，然後發現希區考克啟發了\n\
  很多現在耳熟能詳的大導演，才聯想到歷史這回事。\n\n我們身處的社會是由過去種種歷史積累而成，驚悚電影想必也是如此。\n\n希區考克對其後的導演（不管是不是拍驚悚片）的影響如此深遠，《鳥》（The\
  \ Birds）\n更是動物災難片早期的經典作品，想必有其可看之處，所以前年去大陸時我就敗了希區考\n克回來，只是就這樣一直擱著，直到最近。\n\n《鳥》的劇情簡介如前述，主線非常地鮮明，簡單來說就是「俊男美女在平靜的小鎮遭受\n\
  鳥群襲擊的故事」，電影的第一個場景在一個鳥店，Tippi Hedren飾演的美貌富家女\nMelanie在鳥店買鳥，偶遇了年輕律師Mitch，兩人彼此鬥嘴，然後深受吸引。\n\
  \n（圖）\n\n上圖左為女主角Tippi Hedren，是個古典的金髮美女，我一看到她立刻覺得「嗯，這部片\n值得一看！」至於男主角嘛，嘿嘿，嘿嘿嘿嘿嘿。（認識我的人應該知道我的意思）\n\
  \n總之呢，第一起攻擊事件是大美女被海鷗啄了一口，接著鎮上的雞出現異常、成群的鳥從\n火爐鑽進房子、然後是第一起兇殺案、鳥集體攻擊兒童，到這個時候，每當看到鳥，尤其\n\
  是在不知不覺中大批群聚的海鷗和烏鴉，立刻讓人精神緊繃。\n\n全片的高潮在大家因為害怕攻擊而躲在房子裡，用木板和家具將房子的所有入口縫隙牢牢\n釘死，在這個封閉且未知的環境下，鳥的聲音、抓門嘶咬聲、人群的尖叫聲讓我忍不住緊\n\
  張到坐立難安，然後在鳥突破阻擋，不斷用喙和爪子劃下傷痕，我終於能夠體會為什麼《\n鳥》會如此經典。\n\n在看《鳥》的時候，最有趣的莫過於看到一些驚悚電影的原型，例如金髮美女總是先發現\n\
  異狀，但卻大難不死，還可以在患難中與男主角見真情，再例如，針對災難（在本片中是\n鳥）的辯論，除了男女主角之外，會有理性的角色批判地否定現實，會有情緒化瘋狂的角\n\
  色開始歸咎罪責，還有一個怪人在用宗教狂熱的角度預言「末世到來」，在與今年才看的\n《迷霧驚魂》（The Mist）相對照，共同元素還真是不少！\n\n其次，這部電影中，希區考克僱用了訓鳥師和一大群「鳥」，片中全部用真鳥拍攝，光是\n\
  鳥的鏡頭數就多達1400個，比希區考克一般影片多出一倍，其中371個是特技鏡頭，大部\n分是鳥類進攻時的場景。最倒楣的莫過於鳥和女主角Tippi Hedren，在拍攝她被鳥攻擊的\n\
  那一場景時，她連續數天都得讓人近距離朝她扔擲海鷗，或讓她躺在地板上，將驚慌的鳥\n用橡皮筋和尼龍繩榜在臂上、腿上，任由他們在身上撲騰，據說有一次她的眼睛差點被啄\n\
  瞎。\n\n（當然，作為一個bird keeper，個人覺得鳥受到驚嚇的程度可能比人還大，還用橡皮筋\n跟尼龍繩！鳥都嚇得魂去半條，會撲騰根本是理所當然的。希區考克虐待動物阿，不過那\n\
  時候一定沒有人關心動物權利……。）\n\n我第一部挑的《鳥》不是希區考克最有名的作品，而《鳥》之所以引起我的興趣除了因為\n「鳥」這種動物本身之外，還有某位友人對此片的深痛惡絕。\n\
