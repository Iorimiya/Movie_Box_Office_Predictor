content: '淑女鳥 Lady Bird | 我們都曾有過的青春


  劇情就不多加贅述，雖然故事背景發生在美國，但我倒覺得比較像亞洲學生的高中，跟我們平常在電影看到的美國高中生不太一樣，劇中著重於家庭，尤其是母親的情節與天主教學校的規範，跟亞洲注重家庭與紀律的高中生活，恰恰好不謀而合，這也是為什麼會這麼有感觸的原因吧。


  整部電影雖然沒有很多高潮起伏，但Lady Bird就像隱藏在心底叛逆的自己，與母親的互動也如此的似曾相似，就像把自己的高中生活與那些想像，再度搬上螢幕，原來我們都是這麼長大的，探索與成長，再接受真實的自己，變成最好版本的自己，好像就是那麼樣的循環。


  或許我們都接受也釋懷了吧，就跟淑女鳥最後在紐約時，走進曾經最討厭的天主教堂，接受那個喜歡家鄉與家人的自己，其實淑女鳥就是自己與青春的對話故事。


