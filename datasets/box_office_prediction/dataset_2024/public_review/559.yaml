content: "鳥山明去世｜周潤發演《龍珠》龜仙人　內容大改遭粉絲唾棄\n\n香港01\n\n撰文：許育民出版：2024-03-08 12:15更新：2024-03-08\
  \ 12:26\n\n鳥山明創作的人氣漫畫有《龍珠》、《IQ博士》等，其中《龍珠》就曾於2009年改編成真\n人電影《七龍珠：全新進化》（Dragonball\
  \ Evolution），由 20 世紀霍士製作及發行，\n當時更找來周潤發飾演悟空的師父龜仙人，成為熱話。\n\n《龍珠》系列是90年代的人氣漫畫。（《龍珠》動畫截圖）\n\
  \n《七龍珠：全新進化》為《龍珠》的真人版電影。（《七龍珠：全新進化》劇照）\n\n奈何電影上畫後，因大幅修改原著內容，被一眾粉絲唾棄，而且口評頗差，翻查至今在\n\
