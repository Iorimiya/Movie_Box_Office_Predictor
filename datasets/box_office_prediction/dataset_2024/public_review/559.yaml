content: '無音樂圖文網誌版：


  集編、演、導，三項才華於一身的好萊塢才女 Greta Gerwig，今年以風格幽默、帶有個

  人自傳性色彩的青春成長故事《淑女鳥》，受到超高好評，並成為今年奧斯卡最佳導演入

  圍者中的唯一女性代表。年僅34歲的她，散發著卓越耀眼的光芒，然而不論是她筆下或是

  她演出的角色，往往是位自我感覺良好，大眾眼裡不折不扣的魯蛇。




  短短的台詞，建立女主角強烈的特質。Lady Bird是位生長在「連聖誕節都嫌無聊」的鄉

  下教會學校高中生，她懷抱著許多自相矛盾的白日夢，想活在更有文化氣息的都市，實際

  上家裡根本沒錢；想進入像耶魯那樣的名校，成績根本申請不了。她渴望成為雜誌上如模

  特兒般的女孩，跟朋友謊稱自己住在豪宅，以為有了特別的房子與朋友，就等於擁有不凡

  的人生。


  ，夾雜在如機關槍般的笑料中，更有觸動人心的表演點綴。一場 Lady Bird在賣場

  更衣間，向母親坦白自己的對未來的茫然與恐懼，兩人想緊緊相擁，中間卻硬生生隔了一

  到牆，母女間意味深長的演出，尤其深刻。另一場 Lady Bird在咖啡廳打工途中，想迴避

  求見一面的男友，兩人從最初火爆、尷尬的情緒，在男友坦承秘密時，瞬間釋懷理解，相

  擁而泣，化敵為友的巧妙變化更令人動容。學生時氣得牙癢癢的仇恨，卻能在一念之間煙

  消雲散，真是好傻好可愛好懷念。




  笨想法的另一面，代表著內心最真實的渴望。《淑女鳥》具有某種療癒的魔力，當人們被

  電影中的情節觸動而噴笑時，似乎也在自嘲過去曾擁有的美好幻想、遙不可及的目標。電影最後 Lady Bird並沒有變成

