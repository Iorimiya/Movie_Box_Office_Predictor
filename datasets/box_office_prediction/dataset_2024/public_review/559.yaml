  兩人都走投無路，也因此小葉才決定和阿正聯手黑吃黑

  小葉拿到非法證據當把柄，阿正拿到黑錢紓困脫身


  這個抉擇對阿正來說固然艱難，但也合乎他做事看情義的道德準則

  但對小葉來說，這形同否定他一路走來的價值

  合法的證據 精彩的推理 漂亮的脫罪 好人洗白 壞人抓去關 可喜可賀!


  都是屁


  你只能像個老鼠 像個皮條客 在巷子裡兜售那見不得人的玩意兒 期待嫖客給個好價錢

  所以最後跟議長談判的小葉 是非常非常可悲的

  堅持要治的爛牙被打落 丟入杯中染成一缸鮮紅 是很清楚的隱喻


  小葉只能淒涼的笑著 說休想用錢跟我談條件

  就像個婊子 明明被脫光 還要用手遮著胯下 好像自己還保留什麼堅持似地



  所以菜鳥的結局是很悲傷的

  小葉雖然脫身，但那個正直的年輕人終究是回不來了

  阿正的遠走高飛反而是個療癒，雖然過不了好日子但至少從泥淖中爬出了一半


  雖然一點都不像，但我還是想到Se7en的一老一少

  葬送了什麼 一無所獲 苦笑著面對明天




  至於歐陽靖演的那個誰誰誰，全片最大敗筆

  永遠一臉不甘我的事的表情，連被砸磚頭那段都像跑龍套

  合理懷疑是菜鳥沒被提名的最大戰犯 XDDD

  喔還有風車那段浪費了5分鐘吧，不如拿去給柯董(黃水清)和小安加戲



  比較有意思的是阿正幹完這一票應該是不敢留在台中了

  但小安還特地冒險回來塞錢給受傷學生的媽媽,掛的還是小葉的名頭

  讓我又想起媽媽說阿正其實私底下常常來看她兒子這件事


  老鷹終於還是飛離了峽谷

  離去前那瀟灑的姿態，讓我神往不已



  阿正自己那套正義，其實並不完備

  但他卻深深地汙染了我原本追求法理公平正義的心




  那是不是代表，在台灣這片土地，法理公平是不值得追求的呢?


