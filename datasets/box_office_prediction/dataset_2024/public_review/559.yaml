content: '恩...感覺預告把一些電影重點都剪光了



  今天趁著公事趕了差不多(?)的空檔，看了飢餓遊戲前傳。

  比想像中好的多，

  但最大的問題也很明顯受限電影時數太短，所以小說劇情刪剪太多…


  ===================防雷線===================


  Rachel Zegler – The Hanging Tree

  ==============敢爆雷，吊死你全家(x)===================








  前傳小說比本篇三部曲小說任一本都還厚，

  本篇第三部曲上大螢幕好歹拆成2集來拍，

  但前傳全部擠在一集電影，想也知道一定刪掉一些舖陳，不然就是點到為止。

  ex: Snow總統與同期生的關係、

  海巴頓(Highbottom)教授和Snow家的恩怨、

  Snow的家世背景、

  Snow和堂姐(Tigris Snow，本篇第三部曲也有出現)二人從要好到形同陌路的一些劇情

  Lucy和前男友&情敵&其它Covey族人等人的關聯，

  更別說是Snow和Lucy如何相愛相殺的過去…，

  沒看過小說的影迷看了會覺得霧煞煞可想而知。



  PS: 友人和我說好像是因為本篇第三集拆二部被人罵的關係。

  其實我覺得罵是一定有人罵，但可能是電影公司覺得一個前傳幹麻拍二部，浪費錢?

  (唉唉，一堆遊戲/電影公司都刪劇情省錢?

  GTA老闆表示: 以後我們會按劇情長度收費喔?~是說電影票時數長的確是比較貴啦)


  PS2: 是說哈比人2集變3集，倒是加了太多戲了，尤其是矮人和精靈-陶烈兒的戀愛…(幸

  好精靈Nicole Lilly很正…)


  以演技來說，

  Peter Dinklage(飾Casca Highbottom)和Viola Davis(飾Dr. Volumnia Gaul)沒話說，

  只可惜他們表現的機會不多，

  一方面是本作的主角是Snow和Lucy，

  另一方面劇本也沒給他們太多表演的機會。

  尤其Highbottom怎麼刁難Snow的劇情

  (記得小說有講Highbottom在Snow就讀時就一直沒給他有好臉色過，

  Snow也是從以前就覺得Highbottom常搞他

  ~原因就是Highbottom教授和Snow爸的恩怨...電影是有講，但就那一丁點)。


  至於男女主角，

  女主角- Rachel Zegler歌唱實力無庸置疑，

  演技我覺得她也有抓到Lucy的神韻，

  外加拉丁裔兼波蘭(說不定還有混到吉普賽人基因)的血統，

  完美詮釋了Covey族(基本上就是現代時空的吉普賽人，歌唱好聽，四處為家)。

  男主角-Tom Blyth也蠻不錯的一些關鍵點都有演出來。

  但和上面2個配角一樣，劇本刪剪讓他們大概也只能那樣了。


  個人有種感覺，

  大概是劇情刪太多，

  所以最後面關於「辦飢餓遊戲是為了小小小」的回答，力度不太夠…


  結論:

  個人覺得先看過小說再看電影會比較好，

  沒看過小說的話就進去聽歌好了(喂)~

  另外，沒看過本傳不至於看不懂本作，而且只有2個角色會在本傳出現(o)，

  但如果要追本傳，建議還是先看小說，畢竟電影第1集也是刪很多，

  ex: 有不少都市人也不滿飢餓遊戲，

  或是反叛者會被拔舌當飢餓遊戲參賽者的侍者，

  或是小說描述下很「飢餓」的飢餓遊戲…

  等等。



