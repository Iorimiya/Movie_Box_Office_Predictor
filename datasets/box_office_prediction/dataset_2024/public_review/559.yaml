content: '新聞網址：

  挑戰一鏡到底　《鳥人》運鏡部分民眾喊暈


  23年前在現實生活中飾演第一代蝙蝠俠米高基頓，這次換上「鳥人」裝扮演新片，導演為了讓觀眾更能貼近角色，挑戰整部片一鏡到底，驚人的場面調度，入圍奧斯卡9項大獎，讓有些常看商業片的民眾也來體驗，但運境的手法，看了卻不太習慣。






  電影《鳥人》：「那已經是1992年的事，你想的話就能穿回那套服裝。」


  說的那套服裝，讓不少影迷聯想，是23年前的蝙蝠俠米高基頓，橫掃全球票房，這次換上《鳥人》裝扮。


  電影《鳥人》：「你曾經是電影明星，記得嗎？回去展現我們的本領。」


  講的就是英雄沒落的故事，巧合呼應現實，為了讓觀眾更能貼近角色，整部片一鏡到底，視覺上就像是在玩接力。


  電影《鳥人》：「會，還會趴坐翻滾，給我吃的就行，歡迎加入麥克，謝謝船長。」


  驚人的場面調度為了更流暢，多用手持鏡頭，但有些觀眾看了覺得。


