content: '很幸運的在前幾天的特映先睹為快，期待這部很久(卡司很強，題材也很吸引。)

  在上一週還有其他場次的試片跟特映，普遍的評價都是好評的。

  不過我原以為就只是好看而已，我沒有想到的是居然好看到我想馬上二刷啊！


  在心得前講一個有趣的事情，就是我當下看完馬上在電影的群組說，今年很難再有超過這

  部的國片了吧？因為真的太好看了！結果就有人回覆「下半年還有紅衣小女孩2」，這是

  一個導演跟自己對打的概念。


  以下的心得沒有劇透，請安心服用。


  英文的片名取的很有意思，〈Who killed Cock Robin？〉（知更鳥之死）

  是Mother Goose裡其中一首童謠。這首童謠的內容是在講述本來受到所有鳥兒寵愛的知更

  鳥，卻在小鳥審判中死亡。

  而歌詞的最後說著"The Sparrow''s for trial, At next bird assizes."

  （下一次審判的受審者，是麻雀。）

  下一個受審者竟是童謠開頭殺了小鳥的麻雀，說明著殺人者也將受到審判，有著因果輪迴

  的含意。


  在看預告時，我們以為的目擊者可能只是莊凱勛所飾演的記者角色，可實際上，在電影裡

  的每一個角色都可以是所謂的「目擊者」。

  一個九年前的車禍，背後藏著的是這九年間沒有浮上檯面的案件，而你以為你查到了真相

  就能看清全貌，實則不然。你以為你只是個「目擊者」，會不會可能其實你也參與其中？


  電影中每一個環節只要稍透露一點，就少了些思考的空間跟趣味了。


  我喜歡《目擊者》不只是他的劇本，我更佩服的是導演的邏輯清晰，兩個小時的電影讓人

  看完沒有半點懸念。中間轉換到其他支線劇情時總會擔心會不會故事無法說完整？

  可看完後說明了是我自己多想了，導演不只把故事說得好，且每一條線都處理得很乾淨。

  甚至那也不能說是劇情的支線，因為電影裡的每一個關係人，都有其存在的必要。


  再來是場景、運鏡以及配樂。我想一般觀眾應該都沒有想過台灣的場景能拍出這樣的效果

  ，畢竟台灣真的很久很久沒有這樣類型的電影出現，從萬華的公寓到我們都很熟悉的街道

  、騎樓、窄巷，充滿台灣味道的場景，搭配著手持拍攝、充滿港片風格的追逐場景以及韓

  片的懸疑音效，加深了觀眾的臨場感及緊張感。


  演員們的演技也不用多說，唯一讓我小小出戲的只有李淳的口音，可其他的真的已經沒有

  什麼好挑剔的了。


  而最後要提的是美術，電影其中一個畫面非常震撼，那不是單純的血腥，那樣的美感是甚

  至在一些好萊塢電影裡也看不到的，美得令人窒息。


  《目擊者》難得的是，他是有藝術價值的商業娛樂電影，國內少有能兩者兼具的電影，且

  當下看完我真的很想衝進戲院再看一次（當然是等正式上映馬上衝）。完美的卡司，複雜

  卻不雜亂且邏輯清晰的劇本，還有前面提到的攝影、配樂、美術在完美的配合下營造出緊

  張詭譎的氛圍，每一場戲都相當精彩。


  每個人看到的都只是一部分的真相。

  而你以為你只是個旁觀者看清了真相，卻早已深陷其中。


  --'
