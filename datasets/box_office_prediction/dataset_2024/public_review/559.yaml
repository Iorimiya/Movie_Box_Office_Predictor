content: '真正的自由 是有選擇的權利 與有為決定負責的能力

  只能乖乖上教會的小孩沒有自由，因為他不能選

  但選擇嗑藥卻深陷毒癮的人一樣沒有自由，因為他雖能選，但卻無法負責


  如果只以標籤來看，愛國(國家權威)、老師(教育權威)、教堂(宗教權威)

  這些權威都是傳統上壓迫人、束縛人、給人不自由的東西

  而這些也是保守重視，但自由派卻視為眼中釘的東西


  但如果把這些標籤都撕掉，回歸到最根本的自由定義

  一個人有選擇要傳統或革新的權利，以及為了自己決定負責的能力

  所以一個人經過深思後，選擇愛國、尊師重道、上教會等等"#不自由"的決定

  他是自由的

  反之一個人的思想已經被極化到堅持反權威、反傳統才是唯一真理，而無法自由思辯

  即使他的觀點都是"#自由"，但其實他是不自由的


  我想不論是自由派或保守派都會有自由的人、但也會有不自由的人

