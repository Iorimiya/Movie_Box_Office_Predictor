  \n喔對了!整部片的時間線大約三天兩夜而已，很短\n\n度過晚上的時間很簡單:鏡頭往天上拍，然後天空由黑暗轉白天\n\n\n\n長鏡頭還有很多值得玩味的地方，我不是專業人士，純粹分享我觀察到的地方\n\
