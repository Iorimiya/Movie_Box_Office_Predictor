  導演梁皆得憑著作品《菱池倩影》，入圍第36屆金馬獎最佳紀錄片，而後拍攝《老鷹想飛

  》締造千萬票房佳績。導演自述從小喜歡鳥類、熱愛攝影，最後如願一圓成為生態攝影師

  的夢想。梁皆得用20年的青春歲月耕耘、追尋，預計推出以候鳥為主題的紀錄片系列──

  「跨越海洋的飛翔」四部曲，而《尋找神話之鳥》便是打頭陣的首部曲。



  2000年時，導演梁皆得應馬祖縣政府之邀前往拍攝燕鷗影片，由於一次底片調光機故障，

  讓他意外發現照片裡一隻黑嘴端鳳頭燕鷗，一種早在60幾年前就被全世界認定已經絕種的

  鳥類。這段奇遇，開啟導演20年尋找神話之鳥的旅程。感謝遷徙路徑上各國合作的各種保

  育行動，黑嘴端鳳頭燕鷗得以從2000年的8隻，到目前全球約100隻左右，雖說數量非常緩

  慢地上升，但對鳥友與研究員來說，已經是了不起的突破與成就。20年來，梁皆得與各地

  鳥友與各國學者專家，一起記錄神話之鳥，譜出《尋找神話之鳥》這部由鳥類、人類與自

  然環境三者之間所共同編織的故事。



  「大隱隱於潮，中隱隱於市，小隱隱於野。」黑嘴端鳳頭燕鷗總是隱身於大鳳頭燕鷗群中

  ，且數量稀少，大約每100隻大鳳頭燕鷗群聚，才有3、4隻神話之鳥出現的「可能」。《

  尋找神話之鳥》中提到，大鳳頭燕鷗與黑嘴端鳳頭燕鷗有密切關係，棲地類似，外觀也相

  似，必須仔細觀察才能辨識出來，所以，導演梁皆得認為2000年發生的調光機故障是神祕

  的契機。當時以為出問題的底片，左半部彷彿過曝似地特別白，右半部則是正常的光線與

  色溫，不過，因為特別觀察，導演才發現在照片右半部出現一隻羽色特別白的鳥，呈現淺

  灰色，比大鳳頭燕鷗帶灰色雜班的羽毛還淺。同時，喙部前端三分之一為黑色，也顯得特

  別突出。當時，梁皆得認不出這是什麼鳥，還特地翻閱最新出爐的世界鳥類圖鑑，才肯定

  是早已被認定絕種的神話之鳥。



  20年間，導演梁皆得的足跡除了台灣的離島澎湖、馬祖與金門之外，還遍布馬來西亞、菲

  律賓、韓國、新加坡與中國，就是希望能夠捕捉到黑嘴端鳳頭燕鷗的身影。其中，在菲律

  賓的一段對話啟發他拍攝「跨越海洋的飛翔」四部曲。前往菲律賓賞鳥的多是希望見到包

  括栗鳶在內的猛禽，第一次看到有人想要拍攝與栗鳶搶食的燕鷗，再加上國內比較重視特

  有種與稀有鳥類，對候鳥沒有太多關注，讓導演突然意識到，遷徙軌跡與生活範圍跨足多

  國的候鳥，在氣候變遷與人為破壞下，生存環境更為險惡。



  梁皆得2000年在馬祖發現神話之鳥後，美洲鳥類學會榮譽研究員、退休中央研究院生物多

  樣性研究中心研究員劉小如教授馬上寫信向國際發布這項好消息。除了吸引世界各國鳥友

  前來希望一睹黑嘴端鳳頭燕鷗的風采之外，也促成台韓與兩岸之間的生態合作。馬祖的鐵

  尖島與中國的鐵墩島都陸續實施招引作業，希望藉由吸引大鳳頭燕鷗前來築巢、繁殖，進

  而幫助神話之鳥的復育。導演梁皆得、台北鳥會、台大森林環境暨資源學系袁孝維教授團

  隊與中國浙江省自然科學博物館研究團隊分別在兩地，透過假鳥招引策略、棲地重建、成

  幼鳥繫放、族群數量監測、衛星追蹤與遠端監測技術，進行燕鷗保護區的觀察與研究。



  劉小如教授提到，燕鷗是社會性的鳥類，當棲地上放置不少假鳥，牠們會認為此地有同伴

  ，便會決定在此成家。至於成幼鳥繫放總是讓鳥友與研究員在多年後感動萬分，導演分享

  ，本來紀錄片打算以其中一隻綁有腳環、在馬祖出生的黑嘴端鳳頭燕鷗「馬妞」為主角，

  但是，牠並非每年都回到出生地，因此，《尋找神話之鳥》才演變成最後觀眾看到的樣子

  。另外，衛星追蹤雖然最為精準，但由於受限於鳥身必須達到一定重量才能綁上，且價格

  昂貴，應用範圍有限。



  英文片名除了神話之鳥的俗名之外，還包括「Enigma（謎）」，畢竟即便現在得知黑嘴端

  鳳頭燕鷗並非絕種，但仍舊是可遇不可求的鳥類，而且對於牠出沒之處，導演與研究人員

  經過20年的追尋，都還是「只知其然不知其所以然」，相當神秘。在劉小如教授2000年正

  式對外發表之前，國內其實有鳥友曾經拍到神話之鳥，可是，要不是不認識，就是以為是

  一般的燕鷗而沒有多加注意。導演梁皆得拍攝《尋找神話之鳥》期間，受到退休的國立自

  然科學博物館動物組研究員顏重威、劉小如教授與袁孝維教授很多幫助。如今，老師們也

  將研究黑嘴端鳳頭燕鷗的重責大任交棒給新一代的研究員，但他們也只能年年不灰心，苦

  笑著說「或許要再等下個十年。」生態研究的任務之艱鉅，真的是常人所不能得。



  在這段記錄神話之鳥的過程中，導演也發現許多令人難過又心疼的環境議題。中國學者推

  斷，燕鷗們的繁殖期之所以必須面臨颱風的考驗，是因為原本繁殖期為六月，但若六月時

  人類濫採鳥蛋，會導致燕鷗將繁殖期延後，這也就會碰上颱風季。另外，漁獲量減少也會

  造成燕鷗在特定棲地繁殖的意願降低，畢竟牠們主要以丁香魚這類的小魚為食。片中訪問

  的一位漁民感慨地表示：「過去捕魚全憑經驗，現在靠高科技儀器，但捕到的量居然差不

  多。」學者們預估，假使人類不節制，最多到2048年，野生魚群將會浩劫。人類可能可以

  退而求其次以養殖漁業為食，但以海洋維生的候鳥該何去何從？



  最嚴重的當然是海洋垃圾的問題，拍攝神話之鳥時，整片沙灘的垃圾也進入梁皆得的攝影

  機鏡頭內。追尋神話之鳥20年，導演梁皆得的女兒從襁褓中的嬰兒長成亭亭玉立的少女，

  這些海洋垃圾不禁讓他想起女兒小時候還能在乾淨的沙灘戲水的景象。片中出現一隻被研

  究員稱為「小管」的燕鷗，牠的鳥嘴由於被塑膠管卡住無法進食，即使研究員曾經想方設

  法幫小管脫困，但都失敗，讓他們既傷心又慚愧。除了小管之外，還有不少頭上套著塑膠

  袋或嘴上插著吸管的燕鷗，讓導演發出「今日鳥類，明日人類」的驚嘆。



  片尾梁皆得的口白說：「我相信，如果黑嘴端鳳頭燕鷗再次於地球上消失，我們的生活不

  會有什麼變化。」不過，世界各地的鳥友與研究員超過一甲子的等待在此時重現，不啻是

  一種啟示，經過20年的努力，神話之鳥成功脫離「滅絕」，但牠仍然是「極危物種」。就

  像劉小如教授所說，在這條守護黑嘴端鳳頭燕鷗的路上，當然要靠很多人共同努力，但最

  大功臣非導演梁皆得莫屬，如果沒有他女兒與老婆的陪伴與支持，如此令人感動的紀錄片

  也無法問世。


