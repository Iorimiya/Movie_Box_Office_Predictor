content: '無音樂網誌好讀版：


  (註：本篇不特別介紹劇情內容，但文中可能提及劇情片段，不喜慎入)















  「你到底經歷了什麼事，才會變成影評人？」


  這句雷根對影評人的怒吼，

  讓我聽得是酸甜苦辣盡在不言中。


  對照先前麥可 (艾德華諾頓飾) 引述福樓拜的名言：

  「無法成為藝術家的人才去做評論者，

  就好像無法成為軍人的人才去當告密者」

  雷根的這句質問不問自答。




  麥可接著說：

  「明晚八點，他 (指雷根) 將冒著一切風險站上舞台，

  到時候你又會在幹嘛？」


  這句話直接挑起影評與創作者的戰爭；

  從創作者的角度，影評除了嘴砲外還會幹嘛？

  從影評的角度，自溺的作品到底是演給觀眾還是演給自己看？


  事實上，這種爭論永無止盡且難有定論，

  因為雙方永遠只能從自己的角度看待作品，無法跳脫。


  只要瞭解這一點，

  就會發現這種現象其實有一層更深的意涵 --

  因為每個人都有主觀意識，

  所以我們永遠不可能真正從另一個人的角度出發，

  無論是看待作品，還是看待自己。




  這恰好是「演員」每回在舞台上所面對的難題。

  在方法演技的訓練中，每每面對一種矛盾 --


  正如麥可剛加入劇組時對珊姆 (艾瑪史東飾) 說：

  「甜心，這裡可是劇場，自我意識別那麼強」

  演員的訓練包含了一種活在當下、成為角色本身的核心概念。

  這個概念被塑造成必須擺脫後設的自我意識，

  單純的「感受」當下的情緒與衝動才能達成。


  然而「擺脫自我意識」是否真有可能？

  即使演員在舞台上真實的感受角色的情感與目標，

  他必然還是得意識到自己是演員，

  他得找燈光、顧面向、注意走位、抓 cue 點，

  而要做到這些，仍需要足夠的自我意識。


  透過麥可這位激進的實踐者，

  《鳥人》對方法演技的真實性提出質疑；

  這層質疑本身就是對方法演技最大的諷刺，

  因為該系統的目標正是建構戲劇的「真實性」。




  更諷刺的是，電影本身也用了許多「營造假象」的手法。

  包含為創造現實感而使用的長鏡頭、

  雷根的超能力及飛行、爆炸特效，甚至是配樂的使用。


  然而每當觀眾即將「入戲」時，

  導演又總是留下蛛絲馬跡讓觀眾抽離；

  比如當雷根「飛」回劇場，

  他身後卻緊跟著一位追討車資的計程車司機。


  除了暗示眼見不一定為憑，

  電影甚至安排了許多「刻意跳脫老梗」的明示。


  最經典的莫過於當麥可搶走雷根的頭條，

  而雷根找麥可理論的一場戲；

  吵著吵著，雷根開始自剖曾經受虐的往事，

  正當麥可感到愧疚並產生同情，

  雷根又馬上指出剛剛所說的都不是真的。




  甚至面對死亡，

  導演仍不改挑戰虛幻與真實界線的戲謔手法。

  由於電影中的舞台劇最後一幕即是雷根 (飾艾迪) 自殺，

  因此在首演前的三次預演中，

  雷根已經「死」過兩次 (首次預演因麥可脫軌演出而未演完)。


  如果按照常見的三幕劇元素，

  那麼電影中第三次演出該幕時 (即首演當晚)，

  應該就是雷根真正的死期。


  然而導演顯然是有意識地反抗這一套！

  因為他知道如果雷根真的在首演當晚自殺，

  觀眾又會馬上在腦海中將這部電影歸類：

  「過氣超級英雄力圖東山再起，脫序人生走向淒美結局」


  這恰好與導演從頭到尾透過《鳥人》對觀眾的吶喊互相違背。

  當創作者不斷嘶吼著諷刺、批判，

  不願披著華麗的外衣乖乖被納入類型的框架，

  他又怎麼會願意自己的聲音消失在「淒美結局」當中？




  所以，雷根並沒有在首演當晚自殺，

  而是開槍轟掉了自己的鼻子。

  當影評人最終寫出將雷根捧為傳奇的評論，

  他反而「飛走了」。


  姑且不論最後一幕是否代表雷根的自殺，

  我認為此處他並非「成為了鳥人」或「接受自己就是鳥人」。


  他在鏡子前拆下酷似鳥人的繃帶，

  甚至對正在上廁所的「鳥人」幻影道了再見，

  我解讀為他終於「放下了鳥人」。


  說到底，是誰讓雷根必須賭上一切做這齣戲？

  其實正是鳥人，更是鳥人所代表的一切。

  鳥人代表什麼？代表他人生中最美好的時光，

  代表他的名氣、他曾受過的關注，代表他與眾不同。


  越是找不回當年那個鳥人，

  他就越執意證明自己配得上「鳥人」這個稱號。




  然而最後他發現，

  人生，有時候並不是你種下一棵樹，

  就會長出一座森林。


  有時候，你放了一把火，

  灰燼中反而孕育無限生機，

  種下的那棵樹卻營養不良枯萎而死。


  相較於那些曾有過的汲汲營營，

  雷根最後的一躍，

  無論是發生在現實、或只發生在想像之中，

  都暗示了心態上的轉變。


  只要這樣想，就不難解釋珊姆最後的微笑。

  因為無論雷根是死了、走下樓了、消失了，

  還是可能性最低的 -- 飛走了，

  他都自由了，掙脫鳥人所建造的、一直以來囚禁他的牢籠。




  至於我又是經歷了什麼事，才會作出這樣的解讀 (笑)？


  我曾想過對這部電影最高的致敬，

  應該就是不要去作任何解讀。

  不過，顯然我還是難以抵抗「情緒與衝動」才寫下那麼一長串。


  基於影評和觀眾都已被導演「反框架」的事實，

  無論提出何種評論或猜測，恐怕都正中導演下懷；

  所以就暫時不要對真相過度執著吧！




  我就跟多數觀眾一樣，觀賞《鳥人》的過程中，

  最安心的莫過於看麥可與珊姆發展情愫。


  這發展超級老梗 -- 但老梗總是讓我們安心。

  電影中的其他任何橋段都讓我們擔驚受怕，

  恐怕下一秒鐘又要被騙，或信以為真的某個現實即將被顛覆。


  或許這正是因為，

  我們總把現實當作救命的繩索想要牢牢抓緊，

  卻忽略想像與現實常只有一線之隔，

  而現實不一定讓人更好過。


  如果能得到自由，即便活在想像的世界中又有何妨？

  麥可活在一個把舞台當成現實的世界。

  而雷根，他最後選擇了「飛」做為自己的現實。




  「你們呢？」

  我彷彿聽見導演對觀眾發出戲謔的嘲笑。




  個人評分：7 (推薦)


  --'
