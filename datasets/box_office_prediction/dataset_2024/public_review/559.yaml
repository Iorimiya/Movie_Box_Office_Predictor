content: '本週新上映電影中，最有「藝術感」的應該是長達 169分鐘而且全片黑白拍攝的《異端鳥》，它改編自美國波蘭裔小說家 Jerzy Kosinski 的
  1965 年小說 "The Painted Bird" ，以一個在二次世界大戰時東歐大地上的無名孩子浪跡天涯之悲慘遭遇與炎涼世道為故事主軸。這本小說名叫「著了色的鳥」，是主角其中一站經歷看到的意象：有位捕鳥人把鳥抓來後、全身塗了彩色再放回去，結果那鳥的原生族群都視牠為非我族類、群起圍攻很快把牠給霸凌到死。這樣看來，本片中文片名「異端鳥」翻得很貼切，只要是「非我族類」或「和我不一樣」，就可以激起群體劣根性。


  這本小說當年在美國出版時大轟動，因為它的描繪實在太冷峻殘暴而絕望，恐怕激起很多美國難民回想慘痛經驗？或投射美國人對難民悲慘的浪漫化想像？而且，Jerzy Kosinski自己是個猶太人、與雙親在波蘭是受到很多波蘭人冒死藏匿才挨過二戰的，恐怕許多讀者也很容易把此書聯想為他的半自傳小說？但這書很爭議，尤其在他出身的波蘭引起許多反彈：對許多波蘭人來說，波蘭藏匿猶太難民是義舉、尤其他與家人都受到許多波蘭恩人的冒死幫助，結果他寫個難民兒童的小說、居然把收留主角的城鄉民眾都描繪成霸凌者與暴力者？是在侮辱波蘭英雄與波蘭恩人嗎？


  這小說 "The Painted Bird" 也沒指名道姓說波蘭、也沒聲稱主角經歷就是自己的自傳，反而在地理上很模糊地說「流離東歐」許多不同的斯拉夫語系國家，在人物上則很模糊地讓主角「沒有名字」也沒有身份、只是被欺負他的人們扣上「猶太人」或「吉普賽人」的帽子、但其實自己堅稱不是猶太人也沒說到底是哪族人。也許可以說，這本小說只有隱晦的影射、在具體關鍵處都留下了保留模糊的空間、只要相關人士自行聯想心照不宣的。電影《異端鳥》也保持這「不說破」的基本性格，不但男孩主角一語不發、一切角色台詞也非常省話，只以黑白畫面讓大地景觀靜靜說話。




  此片在威尼斯得到起立鼓掌十分鐘還有競賽金獅獎、它在全球影評間幾乎一面倒得到高評價、甚至有人還拿它與「塔可夫斯基電影」作比較... 我看完後，必須要說，它是有它的美感與震撼、更有它的直爽基進不畏人言！原著小說在美國就是極殘酷的爭議小說了，雖是英語作品但我想我們也不用期待美國人來拍，因為要集體虐童、強暴小孩、槍殺嬰兒，而且沒有二戰英雄、只有二戰惡魔、納粹也惡紅軍也惡、甚至大地鄉民更是無腦基本惡...
  這種片我們能想像好萊塢來拍嗎 XD 本片由捷克編導 Václav Marhoul拍一部泛斯拉夫跨國製作，也許才有那重現原著殘暴的可能吧？


  主角經歷人間惡性大集成：(1) 愛貂被燒，一般小孩霸凌之惡，主角只能用入土為安的善彌補一點點；(2) 善心照顧的姨婆死了，房子燒到剩火爐煙囪，主角恐想著惡意的遺棄；(3)
  疫病期間，鄉民獵巫之惡盯上主角，如烏鴉啄光頭般，幸有女巫與農夫之善給他逃出生天；(4) 磨坊爸爸榮譽家法之惡挖人眼睛，主角只能還他雙眼聊表其善；(5) 捕鳥人與愛人多情，農村社會衛道之惡殺他情人也只有自殺，主角能做的就代他放生；(6)
  主角好心救傷馬，人役使動物「用完就丟」還讓馬來殺死馬；(7) 納粹登場，更是自戀青春享受權力的殺戮迷戀，主角肯舔腿擦鞋才得保小命；


  (8) 神父之善短暫搭救，僅個別愛心而非體系之仁，人亡愛息主角馬上被丟糞坑；(9) 戰時庇護體系中，收容主角的農宅主人卻是戀童虐待狂，主角初次體驗反抗動殺機；(10)老夫嫩妻的農宅，收留主角要當性奴隸，當不成就拳打腳踢寧找小羊，只剩慾望毫無人情；(11)《搶救雷恩大兵》最帥狙擊手登場！這次專心狙擊省話教育「以眼還眼、以牙還牙」，世界觀已無人情善惡只剩動物領域性？(12)戰後重建納粹走了，卻沒帶走反猶霸凌，民間反猶開關卻已被打開？主角槍殺體驗冷酷；(13)初始「惡意遺棄」的父親來了，主角能打開尊口原諒嗎？也許還要看見那一組號碼...




  看此片，主要享受在視覺震撼，黑白片手法當然有為大地蒼涼人間無情加很多分，尤其在孤宅枯樹與雪地冰湖等秋冬場景時；而人們暴力的張牙舞爪甚至自戀享受更拍得赤裸生動，完全滿足人性本惡世界觀想像，想想這樣把中東歐前現代農村與納粹機械化世界共時同框的處理，在西歐為主的二戰題材中還真稀奇宛如超現實。此片中，人文集體是惡的、個別心靈偶爾是善的，然而善總迅速被惡淹沒、畢竟大地是冰冷無情的；那麼主角漸漸苦盡甘來時所得到的「救贖」，難道就是學習冷酷服膺有槍自保的大地生存法則嗎？片末是有暢快伸張一次、復以「找回名字」的人性作結。


  視覺是震撼，震撼多了不免麻痹起來，也許這也是編導要我們跟主角一起麻痹的「浸入式體驗」？主角「失語」與人們「省話」也給本片蒼涼視覺注入一種靜謐詩意，令最後一幕車窗寫字
  "Joska"令人壓抑到極淚水決堤。不過這樣的極簡力量，不但給我老黑白片感、老好萊塢感、甚至一種老派美國感、那敘事是很老派的先「黑白分明」再「洗盡鉛華」最後「放下屠刀」的，我個人是覺得有一點像史蒂芬史匹柏與克里斯汀貝爾的《太陽帝國》那種感覺，雖然兩片的兒童歷程具體有其差異。所差者，倒是《太陽帝國》仍有試圖認識這惡世界結構、《異端鳥》卻只聚焦惡的現象？


  當然，本片主角是個小孩子、還是個受害者，本片採取他的視角就是一張安全牌，畢竟一個受害小孩本就沒有義務去看見「結構」或看見「動力」，而只要看見「現象」去咬牙切齒就好，甚至他沈浸憤懣雙眼冒火也是屬於受害者的天公地道。只是想到幾幕主角本人並不在場的「屠殺」戲，包括猶太難民跳車納粹打靶戲、以及納粹哥薩克騎兵師屠殺村民戲，技術上來說其實都跳出了本片大部分時間堅守的「主角歷程」框架了；而在這兩次跳脫框架的上帝視角中，本片又呈現了什麼？呈現的倒是殺殺殺、惡惡惡、各種基本的獸性一殺再殺令人髮指，簡直拍成了一部
  WW2 porn 。




  當然嚴格說來，本片在這兩場戲開殺開惡不可自拔之餘，還是有表達些超出人類惡性的炎涼世道，譬如納粹哥薩克騎兵喝酒開殺爽爽後、輪到蘇軍飛機坦克來又把他們殺爽爽，又或是在火車納粹屠殺取樂享受青春人生時、仍有
  Stellan Skarsgård 飾演的納粹良心發揮「人性」... 呵呵，看到這幾幕我只有幾個反應：(1) 這部東歐製作很想用全球觀眾熟的大牌演員，但用 69
  歲的 Skarsgård 演納粹士兵也太刻意；(2) 這片真的很愛殺，有些鏡頭愛到一種不可自拔的迷戀，彷彿急切想得到觀眾一起激憤的共鳴；(3) 惡的就是惡、善的就是善，善惡與本片色調一樣黑白分明。


  言念及此，我才意識到：這就是一部懷舊老電影、懷舊的黑白片色調與力量、懷舊的失語省話讓畫面說話、懷舊的黑白分明善惡二分且揚善棄惡、懷舊的大地遊子洗盡鉛華放下屠刀、懷舊的父子情仇最終冰釋向爸爸道出我的名...
  這種片是不是好片呢？當然是好！而且震撼！絕不枉威尼斯影展起立鼓掌十分鐘的榮耀！只是它真的好老，宛如重現原作出版時的 1965 那時電影流行的老敘事，喜歡拍納粹的基本邪惡、人民的可憐無助、盟軍解放的正義降臨，只是這次東歐製作有把蘇軍加入正義形象、有把人民的邪惡面給加入邪惡一方，就算是比舊時代好萊塢二戰片多走一步吧？


  但這年頭，21世紀新的二戰電影、戰爭電影、屠殺電影，都不會再這樣善惡兩邊黑白分明、而會讓善惡交雜出現在同一人身上，不會再這樣停留在惡的現象觀察與憤懣、而會更進一步討論惡的生成及其動力與結構，也不會停留在「洗盡鉛華、放下屠刀、父子和解」的半世紀主流（基督教？）老敘事、而會根據每片不同人物不同處境自己的經驗去建構屬於自己的價值。在
  2020 年十一月初看這部《異端鳥》，我一面覺得是難得的視聽覺饗宴、令我讚頌老電影工藝的極致與巧思，另一面卻珍惜當代新電影越爬越深探討現象背後、如此片專談現象的
  WW2 porn 就留在上個世紀吧。




  --

  話說，若想看「善惡交雜」「黑白混合」「不放屠刀」「前基督教」的惡行與正義電影，我推薦看本週五上映的《附身符》Amulet，是 2010s英國首席古裝片甜心 Romola
  Garai 好久不見轉戰導演的熱情之作！



  --'
