  主角Michael Keaton是第一代蝙蝠俠。在本片中他是以前演過超級英雄Birdman電影，但

  現在已經被大家忘記的過氣演員Riggan。這個選角自我批判的意味很明顯，不需多言。


  故事從Riggan在彩排他自編自導自演的百老匯新戲開始。彩排很不順利，男配角演技很差

  ，好在（?）他突然被掉下來的燈砸傷。Riggan暗自覺得是他的超能力讓燈掉下來的。


  Riggan在公開試演的前一天找來女主角Lesley的男友Mike來代班。Mike演技了得，但第一

  次試演時在舞台上喝了酒後大爆走。Riggan找他出去懇談，Mike卻說試演根本不重要，並

  帶出了同在酒吧的賤嘴劇評，說只要讓她寫出好評就可以了。


  第二次試演演到最後一幕：Lesley 和Mike 被Riggan捉姦在床，然後Riggan舉槍自盡時，

  Mike突然真的硬了，想在舞台上跟Lesley活春宮，搞到Lesley大崩潰。隔天Riggan在報紙

  上讀到Mike對外亂邀功，於是大爆氣，用超能力砸了休息室。最後又在晚上的第三次試演

  中看到Mike和自己的女兒Sam搞上，心煩氣燥的Riggan不小心把他自己鎖在劇場門外，好

  在他靈機應變成功，觀眾反應熱烈。但下戲後在酒吧遇到嘴賤劇評，劇評卻表示她最討厭

  膚淺的超級英雄電影和好萊塢名人了，不管Riggan的戲怎樣，她都會寫超～壞評。


  被所有人說過氣，傾家蕩產復出一擊又被破壞的Riggan喝得酩酊大醉。他心中似乎擁有超

  能力的人格，不停的告訴他說他是超級明星，並顯示他的超能力。Riggan最後還是回到了

  劇場，但在準備最後一場自殺戲時，卻拿了真槍。


  Riggan在台上開槍後，一鏡到底中斷，穿插了百老匯蝙蝠俠和其他超級英雄的片段後，

  鏡頭移到醫院的病房。Riggan的合夥人告訴他他轟掉了鼻子，但在台上真自殺的舉動被

  稱為super-realism，受到大好評。女兒Sam也來恭喜他。Sam出病房花瓶時，Riggan拔掉

  臉上貼得像是Birdman面具的紗布，看到窗外的鳥，便打開窗鑽了出去。


  Riggan的女兒回來的時候，Riggan已經不見了。Riggan的女兒跑到窗邊，驚恐地往下看，

  然後又慢慢往上看，臉上浮出一抹微笑。


  THE。END。



  還有很多枝枝節節的劇情我沒寫到，像是Riggan和他前妻和他現任愛人，Mike、Leslie和

  Sam的對手戲等等。不過主線劇情沒有寫的有兩個重點：Riggan的超能力，和所有人一直

  有意無意的提醒他過氣了的事實。


  Riggan一直看似有超能力，但是很多蛛絲馬跡又暗示一切只是Riggan的幻想。例如Riggan

  第三次試演前大發脾氣，自己一人在休息室裡用超能力砸東西，但他的合夥人進房間查看

  時，看起來又是他自己動手砸的；和劇評翻臉之後，那些爆破和動作場面顯然是假的，後

  來他從頂樓飛回劇場，也有計程車司機追著要車資，暗示飛行也是Riggan的幻想。


  但是最後一幕卻又代表Riggan並沒有跳樓死。所以一切到底是不是Riggan的幻覺呢？


  另一個解釋是，Riggan在舞台上開槍之後，一直以鏡到底的運鏡終於中斷。這是不是代表

  其實Riggan已經不在同一個世界了呢？他是不是終於從現實解脫，又回到功成名就的那個

  Riggan -也就是鳥人，了呢？他拿下隱喻鳥人面具的紗布，是不是因為他接受他就是鳥人

  本身了呢？


  我覺得這邊是故意寫的開放式結局，但是過於刻意了。可能是理工科一定要找出答案的性

  格使然，我不喜歡電影內的不合邏輯。尤其這個不確定結局並沒有為電影多帶來什麼意含

  。電影如果結束在Riggan在舞台上自殺死亡，強調了他對名氣的執著；結束在Riggan自殺

  未遂，在病床上名利雙收，則多了對藝術的諷刺。


  但這個搞不懂他到底死了沒的結局只在我腦中留下一堆問號，我覺得弱化了本片對於名氣

  、藝術、劇評等得批判和探討。這是我只給他七分的原因，不然光運鏡、配樂和演員們本

  片就可謂必看之佳作了。


  --'
