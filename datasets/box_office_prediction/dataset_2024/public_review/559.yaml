content: '<無音樂有圖好讀網誌版>



  這部電影後勁好強大呀!!!


  我覺得有進電影院第二次的必要(掩面)


  (圖)


  (圖片來源：



  <無雷認真心得>




  對於不熟悉這部電影到底在講些什麼的朋友，


  建議千萬不要把他想成什麼英雄電影來看 (至少我身旁還蠻多人是這樣覺得= =)


  簡單來說，就是個演員經歷事業顛峰後，嘗試著東山再起而內心糾結的故事，


  飾演雷根的Michael Keaton在這部電影中表演的相當精彩，


  非常認同目前大多數電影相關獎項都把最佳男主角留給他，


  因為他應該得到的!


  (圖)


  至於奧斯卡的話，覺得應該不意外會頒給誰了 (雖然我很想要BC得獎呀)


  這部電影看完後，令我感到相當震驚，


  不管是導演的表現方式或是演員們的演技亦或是故事的劇情，


  我相信這都是上乘之作，絕對要推薦給大家!!!!


  不過運鏡的關係，可能有些人會容易感到不舒服，


  所以容易暈船或是暈車的朋友~記得看的時候選後面點的位置唷!




  <有雷認真不吐槽心得>




  其實有更多優秀的影評寫出來的內容都超棒的，


  因為這部電影就是那麼值得去思考，


  不管我們的職業到底是不是演員。




  其中也來挑出幾點想要說說一些想法，


  1.鳥人根本是為米高基頓量身打造!!!


  (圖)


  曾經飾演過初代蝙蝠俠的米高基頓，


  或許最能夠體會所謂英雄角色在散場後的起起落落了吧?!


  尤其電影內的雷根更是極端，他在電影最當紅的時候毅然決然退下鳥人那英雄的裝扮，


  自此之後就被標籤上英雄鳥人的標籤，很難撕掉，


  好想知道小勞勃道尼是怎麼想的，電影裡還硬要婊他


  (圖)


  這跟雷根與評論家在爭執時，他提到評論家都只是一直在貼上標籤的部分有點呼應，


  當然不只是評論家，


  一般大眾也是一直在替他貼標籤(路人都找他拍照與簽名~但只記得他演過鳥人)


  你我不也是一直在替生活週遭的每件事物做標籤嗎?


  這個東西一定很難吃，我覺得他看起來有點陰險，他穿這樣窮酸一定是個小氣的人，


  不小心就會講出這些話的你我，又何嘗不是一直在當標籤製造機呢?


  又是拿來深深的婊了所有人的一段表演




  2.現實與超現實的最佳結合


  電影從一開始一直到最後面，


  其實都沒有正面的回應到底雷根有沒有超能力，個人是覺得沒有，


  從他第一次在劇院房間內崩潰亂摔東西，


  到後頭宿醉完回到劇場後有計程車司機追上來這件事情，


  就可以知道他沒有超能力了，


  但是導演跟編劇把超現實與現實間用米高基頓做為兩邊連結，


  這點真的處理的挺有趣的!




  3.事業顛峰後，高處落下的心魔


  (圖)


  其實自始至終，都是雷根自己在困擾自己，


  飾演三部鳥人被冠上標籤的他，


  想要回到戲劇根本以百老匯舞台劇做為重新出發點的他，


  明明不在意名氣卻又一直不斷對Mike喧賓奪主的作為感到生氣的他，


  全部都是自己無法釋懷的複雜情緒，


  其實本質裡，他想要的或許只是跳脫鳥人後的自己也可以有番名氣或作為，


  又或者是，他希望大家認識的是雷根這個人而不是只有鳥人，


  這或許是當他自己舉槍射自己後，在醫院醒來，


  看到臉上的紗布根本跟他鳥人的造型雷同後(這邊我看了心有點痛)，


  他才了解他可能無法擺脫鳥人這件事情，才選擇了跳出窗外這件事情。




  4.導演的假一鏡到底好驚人!!!!


  雖然看電影前就知道他是用厲害的剪接技巧來表現一鏡到底的呈現，


  但實際上看了還是覺得好驚奇，原來電影可以這樣呈現，


  不過沒有入圍奧斯卡的最佳剪輯真的好可惜唷，


  我不是專家我真的不知道哪點他沒法入圍，


  但是做為一個平凡人來看這部電影，真心覺得這樣的拍攝手法好厲害!!!


  想看第二次也是多少因為這個原因吧!




  5.除了主角米高基頓外，每個角色都適得其所!!!


  這部電影除了在奧斯卡與金球獎入圍了最佳男主角之外，


  這次還有男女配角的入圍，


  愛德華諾頓這個戲精就別說了


  (圖)


  好大一包(靠) 還順便婊了雷恩葛雷斯 (重點錯誤)


  令人開心的是艾瑪史東!!!


  在裡面他的戲份剛剛好，但是又有足夠的存在感，真心替他入圍感到高興呀!!!!


  但是最令我驚喜的是居然在裡面看到Zach Galifianakis!!


  (圖)


  而且他完全沒有<醉後大丈夫>或是<官賤對決>的搞笑樣!!!!


  (圖)


  這樣的Zach超棒的呀!!!!!!!!!!!!!!


  看好演員們互相飆戲真的是很令人過癮的一件事情呀!!!!!!




  其實小雞腦如我，


  再看完一遍後能記得就是這些了，


  難得我居然沒有發花癡的一部電影，


  這部電影絕對值得再去多看幾次，


  推薦給大家!!!!


  --'
