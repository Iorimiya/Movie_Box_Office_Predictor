content: '圖文網誌版：


  (文長，太喜歡就不小心打太多了！)


  坦白說再走進戲院前，我一直以為這是像蜘蛛人、鋼鐵人一般的英雄片，然而第一個畫面

  便打破了我原先的想像，快速竄起的火球快轉般的躍入天際，於是我們看見了懸浮在室內

  的男主角Riggan，陪伴著莫名低沉的嗓音，不耐地低吼著：「我們怎麼會落入這般田地？

  這地方糟透了，不輸跨下的臭味。」




  Riggan曾是名電影巨星，說實在他的名字並不重要，人們只記得他飾演漫畫改編的英雄系

  列電影《鳥人》，此時此刻的他，正打算再次呈現由Raymond Carver作品改編而成的舞台

  劇《What We Talk About When We Talk About Love》，身兼編、導、演的他，滿腹期望

  地希冀能以此在中年二度翻身，重新贏得觀眾的注目，然而男主角被燈砸了、錢不夠、新

  任男主角在舞台上發飆，一樁樁鬧劇輪番而來，就像電視機前的小孩，我幸災樂禍地看著

  羅根如何收拾眼前的殘局。




  雖然本片並非從頭到尾一鏡到底（如果想一探究竟，可以去找俄國電影大師 亞歷蘇古諾

  夫《創世紀》，一顆鏡頭就包含全片90分鐘，包準看完有搖搖晃晃的快感。）是由一顆

  顆長鏡頭（也就是一鏡到底）輔以不同的過場形式串連而成，而長鏡頭的難度在於必須配

  合精巧的場面調度，演員的動作、燈光的位置、美術的陳設等，隨著攝影機的移動，依照

  事先安排的方式呈現，說實在在拍片現場是不容易執行的，這考驗著工作人員們的默契，

  要抓住所謂的「天時地利人和」，更不用說是一顆顆連續的「長鏡頭」了，所以撇除長鏡

  頭所帶來的暈眩感，能夠觀看導演精煉的場面調度能力，其實是一種享受，而本片也準確

  地呈現出來。


  不過，當這樣的手法，重複的應用於影片當中時，是否在影片結束之後，會使觀眾遺忘了

  這樣呈現的特殊性呢？即是，雖然當下的我的確享受於鏡頭搖晃後，望向空無一人的長廊

  ，然而，當我寫下這篇文章時，卻想不起最愛的鏡頭是哪一個，這又該如何解釋呢？這大

  概只能留待自己在某日覺察了，而關於影片的主題，坦白說，我並沒有感受到該片意圖挖

  苦／諷刺觀眾、影評、影星、劇場界的想法，或許有，但我所看見的是，它希望呈現「每

  個人意圖被關注的渴望」。




  (自己為Bird Man畫的插畫，置入行銷XD 大頭妹仔


  被觀眾遺忘的Riggan、被羅根忽視的女友Laura、被父親遺忘的Sam、被現實遺忘的Mike等

  ，甚至是隨時希望被全世界關注的現代人，這些角色都面臨了一個自我的困境，Riggan是

  永遠擺脫不了「鳥人」的標籤；Laura是徘徊在Riggan身邊，卻始終被忽視；Sam則從未得

  到Riggan發自真心的補償與陪伴；而Mike更慘，離開了舞台，他什麼都做不成，連下面要

  硬

  都硬不起來，這些人在逆境中打轉著，希望被他人注目，一個來自於心底的呼喊：「幫不

  了我們，至少看看我們吧！看看我們吧！」然而，最後一刻，Riggan舉槍轟掉了自己的鼻

  子，得到觀眾注目的他，離開了困境嗎？他還是選擇跳下了樓。


  很喜歡的一幕是，Riggan跟隨心中的聲音，化身成鳥人，飛上天空，並且一躍而下，看似

  會直直落入地面，但他卻轉身飛起，翱翔於這個世界，這大概所有面臨困境的人，都會幻

  想的畫面吧！希望能夠獲得自由，擺脫一切的束縛，就算選擇墜落，也能奮然飛起；而另

  一幕則是現實生活中性無能的Mike，在舞台上卻突然間硬了起來，還打算對Lesley直接來

  一下，是不是這就是當我們面臨喜愛事物的狀態？如同喜愛表演的他，每每當我們要挑戰

  喜愛的事物，那股亢奮、焦慮、快感，就如同性慾般在體內猛然竄起，灼熱的焚燒著自我

  （雖然我們不像Mike一樣，一離開舞台就極度冷卻）這段比喻讓我覺得相當有趣。




  這部片的層次相當分明，面對演員身處於電影之中，更處於電影的舞台劇之中，這樣一層

  一層的關係，卻能把「表演」表現得有所差別，而令人佩服（所以也不意外，包辦了2014

  年金球獎的男主角、男配角、女配角三大獎），除此之外，簡單而言，這更是一群瘋子齊

  聚一堂的演出，也許並不能稱上是感人肺腑，或是堪稱影史經典，但絕對是非常過癮的觀

  影經驗，而最後，Sam衝進病房內，探出頭望向窗外的她，不是往下看，卻是抬頭朝向天

  空，嘴角笑了，她到底看到了什麼？


  大概是在天空中自在飛翔的Riggan。


  --'
