  而大量的臉部特寫、人物跟拍取景等影像，也重申了「鳥人」是一部以人為主題的電影，

  演員們透過這樣的影像布置，讓電影相當精彩。（8.5 / 10）




  電影配樂：


  「鳥人」配樂以非常即興的爵士風格打擊樂貫穿，透過安東尼奧桑切斯，這位知名的墨西

  哥爵士鼓手，隨興又熱情奔放的曲風，讓「鳥人」的故事流暢度隨之大增，劇情的節奏上

  也相當快速。同時，也配合著電影角色間的對話，增添了一絲幽默感。沒有過多華麗的旋

  律，也沒有氣勢磅礡的交響配樂，只有簡單又感覺隨興的爵士鼓樂，反而造就了「鳥人」

  除了一鏡到底外相當令人驚豔的特色。（8.8 / 10）




  視覺特效：


  個人相當喜愛一鏡到底這種拍攝手法，原因在於看得出導演在劇本上的巧思，以及製作團

  隊上合作無間的默契。而全片一鏡到底的「鳥人」，確實是吸引我觀賞的一大主因，然而

