content: '新聞網址：



  由《老鷹想飛》導演梁皆得執導的紀錄新片《尋找神話之鳥》，今日（12/17）正式於全台戲院上映。本片未演先轟動，導演的高人氣更讓發行片商接包場電話接到手軟，表示目前光是包場預約就已經突破百萬票房，每週都在創新高，呼籲要預約包場的民眾與公司行號手腳要快，不然屆時適逢好萊塢大片陸續上映，可能「一廳難求」，想包都不一定包得到！





  《尋找神話之鳥》除了吸引各界踴躍包場，好評更是持續不斷。以經典名曲〈我很醜，可是我很溫柔〉紅遍大街小巷的實力派歌手趙傳，便驚喜現身本週首映會，並在觀賞後表示：「敬佩導演梁皆得耗時20年動人之作。」對導演追尋「神話之鳥」的精神感動不已。知名音樂人陳明章也讚賞：「走出戲院，被梁皆得導演的熱情溫暖了身心。」風潮音樂創辦人楊錦聰也肯定導演：「一輩子都在拍攝鳥，也為鳥和大自然請命，實在是令人感動。」演員朱蕾安觀賞後也搶著跟導演合照並大讚：「當我想到每一個動人的畫面，背後付出的心血和時間時，我就忍不住熱淚盈眶。」演員冉

  竣文則肯定：「最感動的是連結了世界各地對鳥類、對生態保育專精的學者專家一同努力為候鳥生態鑽研。」石尚企業創辦人、同時也是台灣知名化石清修師蕭語富則讚賞：「梁導花了20年拍攝，我們坐在影院中只花1.5小時觀看就能穿越20年。」部落客電影倫森更直言本片是「《看見台灣》之後最好看的生態紀錄片」，對導演這部新作給予極高肯定。



  這部由《老鷹想飛》導演梁皆得耗時20年，並橫跨六國拍攝的最新作品《尋找神話之鳥》，今日（12/17）正式於全台戲院上映。包場預約請洽包場專線02-2658-8868#8505。本片描述2000年，一次底片調光機的故障，讓生態攝影師梁皆得，在馬祖意外發現60幾年前被認為絕種的黑嘴端鳳頭燕鷗。自此，對這傳說中「神話之鳥」懷有夢想的人們，穿梭在亞洲各國沿海，以及無數個無人小島之間，有時遭遇大雨風浪，有時冒著跌入大海的危險，只為了能發現牠們的蹤跡。尋找神話之鳥二十年，牠們的數量從八隻，到現在約一百隻，仰賴遷徙路徑上，各國的保育行動。然而，每年

