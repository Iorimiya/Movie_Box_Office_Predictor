content: "作者: weitzern (高級雜工) 看板: JapanMovie\n標題: [心得] 鳥掉的《姑獲鳥の夏》電影版\n時間: Sun Jul\
  \ 27 15:16:42 2008\n\n圖文版：\n\n-----------------------------------------------------\n\
  \n姑獲鳥之夏(Summer of Ubume)\n\n原著：京極夏彥\n導演：實相寺昭雄\n原作：京極夏彥\n演員：堤真一、永瀨正敏、阿部寬、宮迫博之、田中麗奈、\n\
  \      原田知世、いしだあゆみ\n\n二次大戰後的東京，二流作家關口巽帶來一則不可思議的傳聞，\n懷胎20月的女子、失蹤於密室的丈夫、妖怪姑獲鳥和產女的傳\n\
  聞與此究竟有什麼關係？\n\n結合神秘失蹤案件和都市妖怪傳說，舊書攤老闆京極堂的華麗\n詭辯將把真相愈辯愈明，最後以軀魔師的身份解開不可思議的\n謎底。\n\n\
  \n「這世上沒有什麼不可思議的事。」\n\n------------------------------------------------------\n\n\
  \n《姑獲鳥之夏》是我認識京極夏彥的開始，他更是我「最愛作\n家排行榜」的第二號人物(前兩號由三島和村上大叔並列第一)，\n所以當我知道京極夏彥的成名作《姑獲鳥之夏》被翻拍成電影\n\
  時，我真的非常期待！可是……電影版的《姑獲鳥之夏》實在\n太讓我失望了！\n\n《姑獲鳥之夏》是京極堂系列推理小說的第一本，主角是身兼\n舊書攤老闆、武藏晴明社神主和驅魔師的京極堂，相關人物包\n\
  括二流作家關口巽、能看見記憶軌跡的奇怪偵探榎木津、刑警\n木場、京極堂之妹……等等。\n\n京極夏彥的京極堂系列有一個很重要的特色：在進入案件的核\n心之前，京極堂一定會有一連串絲絲入扣的詭辯。\n\
  \n說它是詭辯好像不太對，只是在書中聽這段辯論的人，第一時\n間的反應都會是「這是詭辯嘛」，但當京極堂華麗地劃下句點，\n每個人都會被說服（我也跟著書中的人物被京極堂唬得一愣一\n\
  愣的。XD）\n\n要怎麼呈現這華麗的辯論變成電影的重點，因為沒有辯論的推\n演，謎底是沒辦法解開的。但如果讓劇中人物就這樣照著唸唸\n唸，觀眾一定會有看沒懂，畢竟看書的時候你有時間思考，但\n\
  電影可是一晃就過去了，而且這集的焦點一開始就是靈魂和記\n憶的辯證，真的不好懂。\n\n而電影版不管是在辯論的呈現上或堤真一對京極堂的詮釋上，\n都很糟糕。我不是專業人士，所以我不清楚有沒有好的詮釋方\n\
