content: '"我站在人性的十字路口，看待正義是茫茫渺渺"




  楊大正一句歌詞，豈止點題，根本把苦澀的眼淚直接從喉嚨逼出來...


  這部電影在我心中，題材120分，演員100分，劇本和編導也有85分以上的水準



  操著台語的老前輩，隨口噴幾句垃圾話消遣你，菜B八台語爛一個字都吐不出來

  當他們拿似是而非的行規壓你，道德直覺告訴你這一切不合理，憤怒卻無處發洩

  惡霸大辣辣的來基掰你，挖靠幾句話就顛倒是非 你還不得不吞下去


  無恥 無理 無敵 是張飛不過的網...你發現你根本鬥不過這種人


  醉生夢死的人生，強迫自己醒著，卻沒辦法變得快樂

  從心地善良的朋友眼中，看到純真的自己純真的快樂，不必喝醉也能感到解脫

  卻在一覺醒來後親人就被擄走，談判桌上忍住眼淚數著赤裸裸的錢


  妳清楚地意識到自己的墜落 卻忍不住拍著翅膀 哭著抵抗殘忍的引力


  或者當個徹頭徹尾的白癡，嘲笑善良的無知，又對那些鼠輩奴才嗤之以鼻

  結果發現自己是那個最沒出息的廢物，一口肥肉都吃不到，把自己深愛的人活活餓死

  在崩潰之後發現自己活著，把臉抹乾淨繼續下一個自欺欺人的明天


  餓到極點的老鷹，飛不起來，卻拒絕和兀鷹爭食路旁的腐屍




  這是個擁有巨大力道的故事，體現社會的縮影，同時在各個面向作出強力的批判

  警界腐敗 政客濫權 土地正義 校園幫派 少年販毒 底層社會

  最後痛哭著控訴法律在台灣社會如此脆弱，只能逼人用情義兩把刀，面對名利的槍彈



  莊凱勛演的楊明正，我給他150/100的高分，比完美還要完美

  一直到很後面，看他輕蔑的夾著肥肉，我都覺得他只是個迫不得已的老鳥

  結果他比任何人都孤高 都痛苦 都寂寞

  他分毫不取，在第八分局苟活著，挺著殘廢的正義面對沒有明天的明天

  阿正不像小葉有法理邏輯的道德觀，他的善惡思考就是兩個字，情和義

  也因此他和小葉對峙是說的同樣是不成道理的道理(王水清很可憐你捨得他被關那麼久嗎)


  但也因此,他和小安的分手戲直接把我的淚腺炸得體無完膚...


  電影不用明講就能看得出阿正有多疼愛小安

  (薪水都拿去還債、堅持不推小安下海、拿槍拿命去談判、永遠不漏接熱線)

  但分手那段，觀眾彷彿能聽見靈魂活生生折斷的聲音...

  因為阿正一直以來死守的情義走到了絕路

  因為小安其實一直都知道阿正是多麼善良，她真心的愛這個傻男人



  而簡蔓書的小安更是超級大驚奇，獲得最佳女配角提名實至名歸

  從包廂走出來的濃妝傳播妹，醉了硬要清醒，那倔強那突兀的純真，從一開始就是亮點

  交朋友自來熟的天真氣魄，轉而在夜間感性的抒發，不小心脆弱歇斯底里卻貼心道歉

  小安這個角色劇本很好寫，但簡蔓書兼顧非常多的細節，大幅放大他的存在感


  於是你相信這個賣笑拿錢 包養被丟錢 又不斷把錢丟給阿姨 付給債主贖回弟弟的女孩

  你相信這個女孩 一輩子為錢打拼 但打從心裡是不愛錢的

  所以在她怒目說討厭阿正 說要打他 要他轉身 又忽然跳上阿正肩膀上痛哭的時候

  這些絲毫邏輯不通女孩子舉動，卻讓我深深地為她心疼 為她掉淚



  這個社會太殘酷了



  宥勝飾演小葉，我個人覺得有點虎頭蛇尾啦...

  一開始那種白癡菜鳥聽不懂台語被笑被罵都慢半拍的拙樣演得超好(我台北豬感同身受)

  像乖寶寶那樣朗誦大道理讓老江湖又氣又無奈的樣子也貼切到不行

  聽到警察被奚落就忍不住發火也很可愛，十足的莽撞年輕人

  但中後期 宥勝沒能完全駕馭劇本，沒有演出小葉這個角色的關鍵轉變


