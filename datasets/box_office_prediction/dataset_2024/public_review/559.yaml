content: "圖文完整版： \n\n每個人一生都在等待一種凝視。我們渴望被看見、被注意、被愛。寶寶\n啼哭希望得到爸媽的關注，青少年期待著戀人的深情眼神，進入社會希\n\
  望獲得老闆同事的賞識與欽佩，公眾人物在意人氣、知名度與支持度，\n年邁的父母向孩子們抱怨不停希望能得到注意、關心與陪伴。每個人都\n想要被愛，被聚精會神地凝視，從而確認自己的存在價值。\n\
  \n沒錯，東西的本質不會因他人的看法或批評而改變﹝如同主角休息室鏡\n子上的字條\"A thing is a thing, not what is said of\
  \ that thing.\"\n﹞，桌子就是桌子，不會因為別人的評語及看法就改變了本質。但是，\n我們是人，有著脆弱的、虛榮的人性，沒法克服需要被愛、需要成就感\n\
  的弱點，不管對自我本質的看法如何，我們都仍在意他人的肯定。我們\n都怕最好、最精華的時候已經過去，怕有些事情與願望永遠不可能完成\n，怕被歷史的洪流沖過、成為一個過氣凋零的脫節老古板，怕被所有人\n\
  遺忘，怕如同片頭暗示的意象──希臘神話的Icarus一樣，因為飛得太\n高、過於接近太陽導致蠟翼融化而摔死。對我而言，在被精彩演技、震\n撼攝影安排、敲進人心的爵士鼓配樂、劇本中演藝界虛浮百態層層包裝\n\
  下的「鳥人」，背後真正的主題，就是人如何達到自我(ego)與外在世界\n的平衡，這也是每個人一生關於自身存在的最終難題。由於人是非常需\n要愛、想要討別人喜歡的動物，所以在理解、感知自己的時候，都有一\n\
  個難題，那就是卡在自我認識的自己與他人感知的自己之間，不曉得該\n聽誰的，不曉得哪個是真的自己。我們想要自己的本質被喜歡，又想要\n扭曲自己去當別人會喜歡的那種人；我們想要被少數幾個重要的人真心\n\
  愛著，但又在想被許多人崇拜的慾望中迷失；我們想要被深刻地了解，\n但又忍不住把有限氣力花在虛浮宣傳自己成為一號人物上面；我們明白\n臉書上的按讚數很可能只是膚淺片面的贊同，但又難免在意。「鳥人」\n\
  是齣笑淚交錯的悲喜劇，它反映著人生真是悲哀得可笑，也是可笑的悲\n哀。\n\n來看看這是怎樣的故事吧。本片劇情描述曾因「鳥人」系列電影紅極一\n時的Riggan\
  \ Thomson﹝米高基頓﹞，在過氣多年之後，投下所有資金，\n把希望放於自編自導自演的舞台劇──改編自Raymond Carver作品的\"\nWhat We\
  \ Talk About When We Talk About Love\"，然而在開演前，許多\n問題浮現，Riggan的心魔也快要將他吞噬...\n\n片中每個人都有個很需要被滿足的ego﹝或許身在演藝圈又讓此情形更嚴\n\
  重些﹞，每個人都多多少少想成為某種「最重要的什麼」。主角Riggan\n想要證明自己的實力比往日成名作所顯現的還強、想要被眾人愛戴；\nRiggan的女兒﹝艾瑪史東飾演﹞想要父親給她更多的愛與注意；新來的\n\
  知名演員Mike﹝艾德華諾頓飾演﹞靠著矯情又自以為是的態度來感覺自\n己很重要很厲害、掩蓋其它讓他自卑的弱點；劇評人﹝Lindsay Duncan\n﹞在主宰新劇生死的無上權力中感受自己的重要性與存在價值；首次登\n\
  上百老匯的女演員﹝娜歐蜜華茲飾演﹞想要靠著這齣劇來被其他人當成\n一回事；Riggan的女友﹝Andrea Riseborough﹞希望Riggan能多愛她一\n\
  些...\n\n在短暫荒謬的生命中，每個人都希望自己被愛，都希望自己重要，但全\n世界多少人都這樣想？最終不可能大家都「重要」，否則就變成大家都\n不重要了，甚至，重要是什麼？像Sam在衛生紙上畫的點兒一樣，人類在\n\
  地球史上如此渺小短暫，而地球在無垠宇宙中同樣是渺小短暫。草芥般\n的一個人，真的能做出什麼對全宇宙很重要的事情嗎？大家都值得被愛\n嗎？每個人都在搶愛，有那麼多的愛分給大家嗎？\n\
  \n說穿了，每個人在世上也像是演員。大眾不管親疏，最終只會對你有趣\n的那一面有興趣，除此之外不會了。觀眾看著讓Riggan成名的娛樂作品\n「鳥人」，看爆炸，看人飛，看鳥人英雄救美懲奸除惡，看完了說好棒\n\
  好棒，Riggan好棒，愛上Riggan了。但是人們真的想再進一步了解這個\n人的其他面嗎？除了醜聞八卦以外？\n\n人生也差不多是這樣。人真的想了解、想認真愛別人嗎？這世界有那麼\n\
  多其他娛樂，股市好刺激，政治好刺激，賺錢好愉快，看電影聽音樂好\n開心，電動怎麼打都打不膩，簡直沒有多少時間剩下來去愛其他人。跟\n人相處當然也可以愉快，但僅限於與他人的「某幾面」相處、而且不用\n\
  忍受太久的情況下而已。\n\n最終每個人唱的就是一個白癡唱的獨角戲，你有很多情緒想法試圖分享\n，或者如片中出現的「馬克白」獨白中所謂的很多\"sound and\
  \ fury\"，\n但是阿哈，對別人沒有任何意義，就算有人看似留下繼續聽，也只是禮\n貌而已。就如我的一位朋友最愛引述的一句話：「這城市的故事多得跟\n屁眼一樣，每個人都有一個，但都是臭的」。我想人終究要領悟自己的\n\
  故事是個臭臭的屁眼。\n\n那麼，面對自己很可能無足輕重的悲傷，該如何解脫？或許人該回到自\n己的本質與基本的想望，停止想別人怎麼看你，停止想這無邊的宇宙與\n\
  時間，正視、承認、接受自己存在的本質，才有辦法平靜面對人生。但\n這實在太難了，太不符合人性。從這點，我們可以來討論本片引起廣泛\n討論與辯論的詭異結局。\n\n\
  ***以下有結局大雷***\n\n電影最後，觀眾只知道Riggan出了高樓層的窗外，但不知發生了什麼事\n情。他女兒進來病房，發現了空著的病床與敞開的窗戶，先是驚恐地往\n\
  底下看，但隨即抬頭望向高空，欣喜地微笑。到底Riggan是死是活？難\n不成他真的有超能力，飛了起來？老實說我也不知道，但我對這個開放\n式結局的解讀是：那一跳，Riggan或許會掉下去，也或許會飛，但都是\n\
  一種解脫與自由。他腦袋裡不斷出現的那個「鳥人」聲音，以及他自認\n擁有的超能力，與他本人，終於合而為一了。之前的他老是在想，是不\n是要重披鳥人戲服來取悅觀眾、讓大家喜歡，還是要堅持展露自我實力\n\
  與藝術高度、即使很可能沒有人想看？之前的他自認有許多超能力、是\n個狠角色，但在現實社會中卻只能待在一個窩囊破爛的地方，沒人知道\n他的能耐。他的所有痛苦與掙扎，都是來自於他本身的存在，與其他人\n\
  對他的期待與認定，差別實在太大，但到了電影最後，他成為了他想成\n為的人，他看自己與外人看自己，終於變成了一樣的東西，他終於解脫\n了，不用老是汲汲營營想變成別人希望他成為的人。\n\
  \nRiggan Thomson這角色，就像是把世上大多數人會擔心的存在恐懼給極\n大化、戲劇化，用誇張的手法將那些感受由Riggan表現出來。甚至，編\n劇還藉由Mike的角色，點出讓Riggan決定演戲的那張紙巾上寫的字，很\n\
  可能是對方根本醉到茫時隨便亂寫的──也就是說最開始讓Riggan決定\n走這行的理由竟變成了屁，一切曾以為自己有的亮眼才能、未來可能的\n飛黃騰達、能夠定義自己存在價值的東西，頓時變成了個大笑話。片中\n\
  現實與幻想的界線很不清楚，尤其在電影前段，觀眾無法確定Riggan是\n真有超能力還是在幻想，這種現實與幻想分際模糊的情形，暗示了\nRiggan本身的心智狀況。或許，相對於他幻想中自我的超能力，例如念\n\
  力控制物品、可隨心所欲飛翔等等，現實中的他，人生早已失控，他無\n力改變很多現狀，更無法彌補以往的過錯，他的人生平凡又悲哀，於是\n在心裡造了一個幻想，在那兒，他是主宰。再回頭想想本片的結局，我\n\
  覺得他到底怎麼了，已經不那麼重要，真正的重點是他回歸自己的本質\n，身心合一、內在與外在合一，並得到真正的自由。\n\n***大雷結束***\n\n「鳥人」劇本的出發點並不是要反映米高基頓的心境，而是導演兼編劇\n\
  Alejandro Gonzalez Inarritu個人的。但是以米高基頓為主角真的是神\n來一筆，雖然基頓澄清過他本人的心境與片中的Riggan Thomson頗為不\n\
  同，但畢竟基頓與Riggan有太多類似之處，難免增添另一層次的真實感\n：現實中的米高基頓與片中的Riggan一樣算是超級英雄電影的始祖，米\n高基頓曾演過兩集「蝙蝠俠」然後辭演，Riggan則是演過三集「鳥人」\n\
  然後推掉第四集，雖然米高基頓後來的事業發展並不像Riggan那麼糟，\n但至少在人氣與演技是否被肯定這方面，在近二十年來都只能算是普普\n。有趣的是，飾演本片配角的艾德華諾頓，私底下被認為演技很強，但\n\
  共事不易、要求完美、是很嚴肅的方法派演員﹝也就是說很難搞﹞，而\n他在本片演的Mike也是這型的人，這個選角同時帶點自嘲與戲如人生的\n感受。我想，本片如果不是這兩人來演，它的衝擊一定不同。我只能說\n\
  「鳥人」能夠是現在這模樣、有這樣的演員組合，簡直是神蹟。\n\n在技術上，「鳥人」的成就非凡。討論度最高的當然就是攝影。本片攝\n影師是去年靠著「地心引力」甫拿下最佳攝影的Emmanuel\
  \ Lubezki，在\n「鳥人」裡面，藉由剪接與CGI的巧思，造成全片像是一鏡到底的感覺﹝\n唯一明顯的換鏡是結尾﹞。每一段鏡頭都很長，每個鏡位與演員走位都\n\
  經過很巧妙的編排，有時我們跟著主角一路穿梭舞台、穿過長廊、走上\n樓梯、到屋頂或劇場外或去酒吧、在街上走、走回劇場、鏡頭穿出窗外\n...這些流暢又震撼的鏡頭安排非常精彩。攝影機彷彿不再是一台需要操\n\
  作、移動受機具限制的器具，而像是個具自我意識的生物，靈活移動。\n也因此，這個類似一鏡到底的方式，不只是個噱頭而已，它讓鏡頭像生\n物的心智一般，所在的地點是連續的，只要睜著眼，一切都是連續的，\n\
  逃不走，因此看這部片時，我感覺自己像是Riggan的七魂六魄中出竅的\n幾個魂魄，困在他的世界裡，不斷觀察他以及與他有關的人們。可以說\n，攝影機同時旁觀著Riggan、又同時是他的自我。\n\
  \n本片與聲音相關的混音與配樂也做得相當完美，有一幕兩位角色走過紐\n約街頭遇到一位街頭鼓手，他敲擊的音樂正是電影過去一長段時間的配\n樂，另一次Riggan在劇場內走也有這樣的安排，很刻意、很炫技、很令\n\
  人分心，我知道，但當它是如此天衣無縫又震撼人心，我只有敬佩不已\n。而爵士鼓的配樂像在反映主要角色們心中的紛擾不安，也帶來劇場演\n出般的戲劇張力，很搭配Riggan腦內的澎湃小劇場。\n\
  \n場景方面，整部片大多在紐約West 44th Street的St. James Theatre拍\n攝，劇場裡除了表演廳以外，到處都是迷宮般的走道長廊，像極了\n\
  Riggan的混亂心智。\n\n演員的精采演技也是「鳥人」一大看點，米高基頓不用說，他的滄桑與\n掙扎，各種壓抑與無奈，實在非常撼動人心；艾德華諾頓演戲給我的感\n\
  覺，就好像隨時有一股腦的才華會噴發出來，而他演起Mike這位有趣的\n角色也是行雲流水，而且很有層次，他詮釋的Mike有很多可笑之處，但\n還有更深一層的Mike，是明白自己多麼可笑的；艾瑪史東演的Sam，等於\n\
  代表了現代年輕觀眾，這是一群Riggan不了解的人，也對比出Riggan的\n過氣壓力﹝我相信很多年輕朋友也不知道米高基頓是誰、更不知道他以\n前是蝙蝠俠﹞，艾瑪史東在片中把Sam過去因父親忽視造成的傷害，全都\n\
  回報在老爹頭上，但又終究不忍，在憤世嫉俗的外表偽裝下仍常常流露\n出關心與真情，這可算是艾瑪史東從影以來最有突破的角色吧；其他戲\n份較少的演員，表現也都很棒，尤其是喜劇演員Zach\
  \ Galifianakis，飾\n演為了Riggan的野心受苦受難的律師兼好友，他的嚴肅充滿了某種苦笑\n喜感，頗令人難忘。\n\n導演Alejandro G.\
  \ Inarritu的過往作品，對我而言往往稍嫌做作，但這\n部完全不會。導演曾說當初想寫的是關於ego的故事，而在寫的過程中一\n邊也思考著自己的ego，我想正因為本片有點像是把他自己的不安與恐懼\n\
  搬上銀幕，所以即使被那麼多炫爛的技巧與太過劇場式的對白包圍，都\n還是有一股誠懇到殘忍的真實，不斷亂竄，在各種不經意的時刻擊中我\n。好笑的是本片有很多灑狗血的元素，像吵架、打架、偷吃、女女吻、\n\
  缺乏父愛而吸毒的女兒﹝還喜歡上年長的男生，daddy issue超嚴重﹞、\n懷孕、前妻、準備賠上一切對事業孤注一擲、只穿小內褲在街上跑、真\n槍、真酒、真勃起...這些根本可以湊成一部「世間情」的，但被\n\
  Inarritu組在一起之後，卻不是狗血倫理劇，而是人對自身存在感的恐\n懼。在片中，導演藉由鳥人之口對著Riggan說：\"People, they love\n\
  blood. They love action. Not this talky, depressing,\nphilosophical bullshit.\"\
  ，沒錯，「鳥人」也可以算是一部\"talky,\ndepressing, philosophical bullshit\"，導演自己點出這句話的概念，\n加上整部片的用心與野心，以及透露出的自信，我想他終於掙脫出對自\n\
  己的某些懷疑與不安了──觀眾可以喜歡，也可以不喜歡，但老子就是\n愛拍這樣炫技的嚴肅片，一部成本兩千萬美金的philosophical\nbullshit。我很高興他拍了。\n\
  \n\n--\n\n我的部落格 \nFB粉絲團  \n\n--"
