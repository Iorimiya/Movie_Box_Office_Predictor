content: '新聞網址：



  「鳥人」極其華麗的蒼涼


  2015-01-18 14:13:00 聯合晚報 聞天祥


  阿利安卓崗札雷伊納利圖（Alejandro Gonzalez Inarritu）的場面調度讓《鳥人》

  (Birdman)充滿驚人的壓迫感。我指的不是爆破、殺戮、特效之類，而是從劇情、主題、

  拍攝手法到表演方式，都因為極度精準而釀成一股高壓氛圍。


  這部電影表面上像在講一名過氣明星(米高基頓)藉自導自演的百老匯舞台劇東山再起，但

  卻一點都不勵志。我們看他雇用剛勒戒完的女兒(艾瑪史東)當助理，卻掩飾不了彼此的疏

  離與尷尬關係。就像他既無法為現任女友負責，還要前妻提醒他多年來混淆了「愛」與「

  崇拜」。是啊！明星不能沒人愛／崇拜，被遺忘等同於死亡。所以當他提起「前霹靂嬌娃

  」法拉佛西和麥可傑克森同日過世，而前者消息幾乎被遮蓋的現實，說明了這不可能是部

  甜美的影片。


  果然，除了失敗的家庭、感情關係，他還得擔心才華洋溢但不按理出牌的合作男星(愛德

  華諾頓)會不會搶走舞台焦點與媒體版面，甚至危害自己已付出一切的心血。何況還有吃

  人不吐骨頭的權威劇評人，以及八卦到不知專業為何的媒體和看熱鬧的觀眾──各種壓力

  讓過去藉以走紅的銀幕角色「鳥人」開始陰魂不散地糾纏他。


  而導演伊納利圖和攝影師盧貝茲基(Emmanuel Lubezki)高明的障眼法和精準到不行的功夫

  ，設計出彷彿「一鏡到底」的效果。刻意張揚的技術難度，讓已夠緊繃的劇情線，拉得更

  緊。當角色屢屢在不可思議的時間和角度出入鏡頭；幾乎教人目不暇給。遑論還找了米高

  基頓來擔綱。


  這就好像當年默片天后葛洛莉亞史璜森(Gloria Swanson)復出詮釋《日落大道》(Sunset

  Boulevard，又名：紅樓金粉，1950)的退隱妖姬，殘酷又神奇。觀眾對於飾演者的一定瞭

  解，自動催化了觀看電影時的聯想力。在《蝙蝠俠》一、二集後逐漸銷聲匿跡的米高基頓

  ，和《鳥人》裡對過去銀幕形象又愛又恨的男主角，很難不做聯想。但米高基頓的演出，

  絕非「現身說法」那麼簡單。我很欣賞他前半部讓愛德華諾頓一直搶鏡吃戲，看似稍嫌平

  凡，其實只是他大噴發前的助跑姿態。這使得角色的走火入魔，層次更多元；也讓影片從

  涇渭分明到最後真幻難分，完全與他的表演融為一體。


  這不是討好觀眾的電影，即使到最後一刻，你都要抱著困惑(無論是對人生或是結局)離開

  戲院，而非流幾滴眼淚。但即使它對好萊塢╱百老匯(或是整個藝界生態)不假辭色，但也

  只有好萊塢級的技術可能把這場批判進行得如此神奇(在我眼中其華麗程度不遜《星際效

  應》)。水能載舟亦能覆舟的道理，在《鳥人》可說是找到超級諷刺的證明。



  --'
