content: '圖文網誌:


  【飢餓遊戲　鳴鳥與游蛇之歌】：沒有贏家的遊戲，僅有成魔的道路


  上映時間：2023/11/17　導演：Francis Lawrence


  觀看時間：2023/11/17


  　　【飢餓遊戲】這個系列，我沒看過小說但電影四集我通通有看，我給整個系列的評價


  就是推薦、不錯，但也不會說自己是系列粉絲就是了，這次會去看【鳴鳥與游蛇之歌】，


  也是想看看前傳能演什麼，連預告都沒看就直接進電影院了。看完感想：還不錯，但希望


  第三章能再長一點點。



  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  　　【鳴鳥與游蛇之歌】的主角不是別人，就是本傳的大魔王，總統Snow。在這次的故事


  裡，Snow還是個血氣方剛的年輕人，他被指派為12區貢品，Lucy的導師，家徒四壁的Snow


  為了獲得獎學金，他要用盡所有方法，協助他的貢品成為飢餓遊戲的勝者。前傳的背景設


  定在第10屆飢餓遊戲，電影除了呈現飢餓遊戲之外，還要看Snow如何從一位多愁善感的年


  輕人，轉變成冷血無情的大魔頭。



  　　【鳴鳥與游蛇之歌】總共分成三個章節，前兩個章節就是一場飢餓遊戲，遊戲的內容


  至始至終都一樣，就是讓24個人去大煉蠱，而這次前傳不同的地方，則是以導師的角度來


  看這場遊戲。這次電影故事，就是看Snow與Lucy如何在場內外合作，以及Snow對於[飢餓


  遊戲]這場比賽本質的探索。單論這次遊戲內容，說老實話，還真的沒有本傳的那兩場來


  的刺激，之所以會這樣，很重要的原因就是比賽內容超級陽春，但窮比賽有窮的玩法，單


  論比賽內容與劇情安排的巧思，還是非常有可看性，決鬥最後的畫面與激情還是很優秀的


  ，所以如果你是沒看過本傳的觀眾，直接裸看這次的前傳也是完全ok的。




  　　【鳴鳥與游蛇之歌】的第三章，則是遊戲結束後的故事，這邊的重點，就是Snow魔化


  的過程。用一句話形容這段故事，相愛容易相處難；相愛的兩人在實際的相處過後，才逐


  漸意識到彼此來自完全不同的世界，想法的分歧與衍生出來的後續，就讓Snow走向另一條


  不歸路。電影故事的脈絡是完整的，但在呈現上，第三章最後轉折的節奏實在是太快了，


  沒能把Snow魔化的情緒好好爆發出來，看完電影可以理解他轉變的契機與理由，但還是會


  希望電影能多一點點醞釀，把最後的森林故事呈現地更強烈一些；這部電影雖然長到要加


  錢，但整個脈絡與敘事都算完整，也能完美銜接回本傳故事，更不要說還有很多本傳的彩


  蛋，只能說前傳該做的，本片全都做到了。




  　　回過頭來看，Snow其實也算是第十屆飢餓遊戲的勝利者，但他就跟其他勝利者一樣，


  活下來只是開始，真正的地獄還在後頭等你。Snow最後對於[飢餓遊戲]的解讀，也是呼應


  了他在本傳中操弄人心的個性，人性的善與惡是一體兩面的存在，就看你怎麼運用它了。




  　　聊到最後，我還是想閒聊一下，第十屆飢餓遊戲窮歸窮，但看草創期的飢餓遊戲其實


  也是一種觀影樂趣。在系列本傳裡，飢餓遊戲是一場超高度商業化的比賽，以現實世界來


  比喻，是個大跟美國超級盃一樣的年度盛事，但在這次的前傳裡，飢餓遊戲還只是一場硬


  體破舊、轉播主播爛、內容又臭又長、缺乏明星、幾乎沒人要看的年度例行比賽；你如果


  看過本傳的飢餓遊戲，一定會覺得這比賽是什麼三流賽事，P+屌打；但看完這次電影後，


  不禁讚嘆Snow居然能把這種低端賽事，改造成一場超級大慶典；軟硬體的升級，如何在短


  時間內塑造明星、並人工控制比賽節奏，Snow完全知道觀眾想看什麼，以及他能從節目中


  傳達什麼樣的理念，他在魔化之後還真是把自己的理念給貫徹到底。




  　　總結【飢餓遊戲　鳴鳥與游蛇之歌】這部電影， 遊戲本身的內容好看，歌好聽、歌


  詞有彩蛋，角色的成長曲線也完整，唯一的缺點，就是最後的節奏稍嫌快速。整體來說，


  這就是一部優秀的前傳，沒看過本傳可以裸看，我是看過本傳的人，評價就是更高。


  【飢餓遊戲　鳴鳥與游蛇之歌】：還算推薦，成功擴充世界觀的電影


  這就是一場只有勝者，沒有贏家的遊戲



  後記：


