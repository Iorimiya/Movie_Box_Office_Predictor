content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  鳥人觀後感


  之前常看到HBO在播這齣，但說實話從中間看是看不懂的，

  剛好有機會就在Amazon Prime 上看了！


  個人覺得非常好看。

  一開始真的以為男主角是真的有超能力，

  沒想到後來發現全是男主角本人的妄想。


  關於男主角，過氣明星想重拾地位與聲望，

  精神上出了問題，常常以為自己是鳥人，

  心中有聲音會出來跟他說實話，脾氣暴躁；

  口口聲聲為了藝術，其實很自私。


  男主角雷根落伍地跟不上網路時代，

  但他仍然自詡清高地要女兒別惹是生非，

  因為對他的事業而言很重要，

  而女兒說：

  「所有的事情都發生在你忽略的地方，順道一提，那地方也不在乎你。

  你討厭部落格、你嘲諷推特，你沒有臉書帳號，你才是那個不存在的人！

  你不重要，就像所有其他人一樣，你不重要。」


  雷根是老派的、晚節不保的，

  他心中或許有著對嚴肅藝術形式的追求，

  但更多的，應該是渴望著大眾對他的肯定。

  他嫉妒當紅明星的光鮮亮麗，嘴上卻嘲弄著他們沒有半點才華，

  他渴望鎂光燈，但唾棄那些熱門點擊影片、推特熱門話題；

  貪心地渴望評論家給予的聲望(prestige)，而非僅是路人希望要求簽名合照的名氣(fame)。


  他如此地重視評論家的想法，

  以致於在女評論家徹底地打擊他的自信後，

  決定來一場真真實實的大秀。

  後來，雷根名利雙收，有人為他點燈祈福、

  記者瘋狂追蹤報導，評論家給予了可以使他成為傳奇的好評，

  而他的舞台劇將在全世界巡迴演出。


  鏡頭一轉向雷根，

  繃帶包紮的方式竟然就像是「鳥人」一樣（真是絕妙的荒唐），

  他打開窗戶，縱身一躍，

  女兒後來入房查看，卻在看向窗外時，露出了驚喜的笑容——

  這仍然是雷根的幻想嗎？雷根為何要自殺？

  已經擺脫了過氣明星形象的雷根，自己的心裡仍然被過去的角色「鳥人」所常駐。

  他不是為了活著享受名利，他是為了打臉評論家所說的「雷根只不過是好萊塢的小丑」，

  他為了證明這點才開槍自戕，

  但最可笑的是，他始終沒有擺脫那個膚淺、譁眾取寵的角色「鳥人」帶給他的影響，

  可悲又自欺欺人，他在縱身一躍時，也許終於清醒，找到心靈的平靜，

  而女兒的笑容，是否是對父親的諒解與釋懷？


  再來談艾德華諾頓飾演的舞台劇明星演員，

  他毫無疑問地是個混蛋，

  陰晴不定、疑似酗酒，但同時演技絕佳，極富天賦。

  麥可是個複雜的人，

  他可以在800人面前、舞台劇表演中，試圖硬上女演員（同時也是女友），

  但他也可以在劇院頂樓、露台上，當艾瑪史東問他如果可以，想要對她做什麼？而他就這樣對著漂亮的少女說著詩意溫柔的話：

  「我想挖出你的雙眼，裝在我的頭顱中，那我就可以以你的年紀，看看這條街。」

  (I’ll pull your eyes out of your head, I’d put them in my own skull and I’d look
  around so I could see the steer the way I used to when I was your age.)

  （媽呀，這是全劇當中我最愛的台詞）

  他溫柔地暗示少女，珍惜你的年紀、珍惜你的身體，多看看這條街，不要糟蹋自己。

  而少女同時為之傾心。


  麥可的魅力就在這裡，他是個不折不扣的王八蛋，

  但當他願意給予你真誠的建議、他願意交付真心的話語，

  你就會對他無怨無悔；

  而形成強烈對比的，是雷根滿口好話與安慰——

  對險遭強暴的同劇演員萊斯莉溫柔安撫，對自己懷孕的女友蘿拉卻漫不在意地開著玩笑，問她：「是我的種嗎？」

  他試圖裝好人，卻忘了這不是電影，他不是英雄，

  他沒有誠實面對過自己，只有在獨處的時候，

  「鳥人」的聲音才會出現，

  提醒著他內心深處潛在的冷漠、自私，與瘋狂。


  再來提到拍攝技巧，

  本片很明顯地使用一鏡到底的拍攝手法，

  我想是為了讓觀眾有「看舞台劇」的感覺，

  而場景簡單、寥寥可數，也許舞台劇一樣。


  但說實在的，劇中評論家狄金斯小姐的角色實在讓我覺得：

  演舞台劇的人你們到底都在跩什麼？哈哈哈哈

  現實世界我也確實遇過這種人，

  電影確實取代了舞台劇成為了主流的表演方式，

  但並不代表電影就不是嚴肅的藝術呀！

  現實中有熱愛舞台劇的人，也有熱愛電影的人，

  沒有誰比較優越，你也不能怪罪喜愛英雄電影的人，說他們看的都是垃圾，

  文人相輕的情況真的就是這麼嚴重。

  然後討厭電影、喜歡看舞台劇的人，

  甚至更討厭串流平台哈哈哈哈哈

