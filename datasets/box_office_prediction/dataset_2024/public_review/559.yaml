  可以推敲出明哥為何會變成這副德性‧


  至於明哥的道德觀，其實在他和小葉一起吃控肉飯時候的那段談話可以得知：



  至於明哥有沒有吃那塊肥肉?

  我想在後面準備拿槍去抵押時跟同儕之間的對話就已經說明這一切。


  這部電影鄭導所設的點有幾個我還蠻喜歡的!


  首先是去當警方去掃蕩賭場後，議員跑來警局叫囂那一段，

  那種明明是自己做錯事卻一直責怪他人的政客嘴臉不就是

  我們目前台灣檯面上那群政客的完美寫照嗎? XD


  再來是明哥之前所辦的舊案件中，王文清(濁水溪公社柯董飾演)殺人事件

  去引述社會邊緣人被有錢人的欺壓而產生那種無奈又憤怒的感覺

  這段故事當中，可以看出明哥的本性是好的，

  另外也彰顯出這社會財團藉由官商勾結以及金錢來欺壓人民的現象，

  最終只會逼著沒權沒錢的人民走上絕路而已。


  而小葉不也是跟王文清一樣嗎?


  這部戲最經典的一段戲莫過於明哥跟小安談分手的那段戲，

  看了後續報導才知道這段戲當初並沒有劇本，而是給由兩人自由發揮，

  只能說這場戲看了真的感觸很深啊~ (T.T)


  這部戲其他演員像是楊烈(飾演黑道議長)、游安順(與黑道掛勾的小隊長東哥)以及

