content: '「文藝復興」原文網址：


  實在很難用文字形容看完《鳥人》(Birdman,2014)興奮的心情，觀影的過程五感全部被打

  開了，回到家都還會響起詭譎又神經質的鼓點，回溯剛剛自己究竟看到了什麼…演員如同

  活生生站在你的面前的走位，阿利安卓崗札雷伊納利圖（Alejandro Gonzalez Inarritu

  ）與攝影師盧貝茲基（Emmanuel Lubezki）的精準犀利的場面與影像調度，就連轉場都看

  起來都像是一鏡到底(手機畫面轉到酒吧的螢幕)，在魔幻又寫實的鏡頭引領下，被賦予了

  全知觀點的觀眾不僅僅是對著戲院的大螢幕、更猶如化身成了劇中的側拍攝影與導演的貼

  身助理，在劇場前台後台來回梭巡，從電影的第一秒開始，我彷彿被掐著脖子，兩個小時

  幾乎是大氣不敢吸兩口的屏息欣賞。


  一個曾經演出美式英雄片鳥人而炙手可樂的演員、如今是個禿頭又失婚的過氣影星，獨處

  時間還會聽見自己腦中的鳥人聲音，他期盼藉著改編短篇小說名家瑞蒙‧卡佛的作品《當

  我們討論愛情時我們在討論什麼》百老匯劇東山再起。《鳥人》找來曾演出《蝙蝠俠》、

  多年來星路沉潛的63歲演員米高基頓(Michael Keaton)，輕易跨越了虛實之間的高牆，表

  面上看聚焦過氣影星的內外交逼的中年焦慮前妻對他的評價是：「總是將愛與崇拜混為一

  談。」、甫勒戒完的女兒則是連珠炮地大踩痛腳：「沒有推特與粉絲團的你根本等於不存

  在。」，最後在舞台上他的獨白：「為什麼我老是求別人來愛我。」，教人不勝唏噓又心

  有戚戚焉。倘若米高基頓能夠在奧斯卡稱帝、在片中展現招牌神經質演技的愛德華諾頓(E

  dward Norton)功勞肯定要記上一筆，他就像一把鋒芒畢露的刀，米高基恩就如同刀鞘一

  般將之收納，在戲中兩者缺一不可。


  《鳥人》調侃了如小勞勃道尼、雷恩葛斯林、梅格萊恩等大牌明星，卻不單是拍出一個影

  壇凋零老兵時不予我的心境，也折射出網路新生世代的焦慮，倘若現實中得不到掌聲，至

  少臉書的讚、追蹤人數要不落人後，但弔詭的是—當所有人都希冀他人的關注、而不會實

  際的交流情感，那麼所謂的現實與真人實境秀就別無二致了，一如《鬥陣俱樂部》的原著

  作家恰克．帕拉尼克在《隱形怪物》中所寫的：「就像在電視上的脫口秀，面對成群的觀

  眾反而容易說出實話。只要有夠多的人願意聆聽，任何話都有可能說出來。當現場有眾多

  觀眾，情感就會趨向極端，要不是笑聲就是眼淚，不會有中間狀態—我猜動物園裡的老虎

  大概隨時都像是生活在歌劇裡。」。


  《鳥人》讓我想起了三部跟舞台有關的作品：Darren Aronofsky的《黑天鵝》、Woody Al

  len的《百老匯上空子彈》、John Cassavetes的《首演之夜》，共通點是劇中人都有為藝

  術燃燒的執念。鳥人少了《黑天鵝》驚悚元素、高壓感卻猶有過之；伍迪艾倫在被低估的

  劇中劇喜劇《百老匯上空子彈》創造經典台詞：「愛是很深的，性只要有那麼幾吋就夠了

  。」，至於鳥人很引人的台詞則沒有那麼機智、反倒有點嚇人—是當艾瑪史東在真心話大

  冒險問愛德華諾頓：「如果你可以對我做一件事，你會做什麼？」、「我會挖掉妳的眼睛

  、塞進我的頭腦中，用妳的眼睛看世界。」，好一個悼念青春暗黑版，與電影主題又遙相

  呼應；《首演之夜》舞台女伶克服心魔與青春逝去的焦慮再度綻放，而米高基頓則是從紅

  點玩具槍、有機的手指槍、真槍的「槍的三幕劇」，在電影中和電影外重生。


