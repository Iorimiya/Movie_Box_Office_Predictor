  就會漸漸痲痹 化不見





  這樣的結局或許是符合觀眾心中正義的假想的（至於是什麼我就不雷你啦），但是埋在這

  樣轉換跑道看似美好的光景下，你認為黑白兩道曾吃過虧的人肯輕易放過他嗎？現實是殘

  酷的，電影可以在結尾滿足你對正義的想像，但是依然掩不住事實的擔憂。我們更該思考

  的是在轉型正義下，我們該投以什麼樣的眼光，什麼樣的解決之道，可以為社會做些什麼

  ，去改變現實的殘酷和不堪。



  有住台中的朋友告訴我：「你們根本就不了解，真正在維持秩序的是黑道。」

  就像《怒火邊界》也在告你的事實一樣，真正的穩定是黑與白的恐怖平衡，破壞平衡的人

  ，無論是黑道還是白道，才是那個使得社會大亂的人。



  --'
