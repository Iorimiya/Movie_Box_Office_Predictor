  說明了男主角得了某種程度的精神分裂症

  (剛好演鳥人的米高基頓以前就有演蝙蝠俠)

  那麼  鳥人的戲有沒有成功

  我認為是失敗的

  最後一幕戲是他要自殺

  (是戲裡的角色要自殺  我不認為這邊鳥人有打算自盡的意思)

  臨上台前

  他把手槍的彈匣換成真的

  然後在台上一槍轟掉了自己的鼻子

  套句周星馳說的

  有創意夠噱頭

  觀眾都瘋了High了

  連紐約時報最嚴苛的劇評家都說是什麼為藝術犧牲的極致寫實主義之類的爛透評論

  有看電影的一定會發現

  男主角之後躺臥病床面覆紗布的造型

  像不像一只鳥頭?

  或者說明白些

  他根本只是從膚淺的無深度的討好觀眾的黑色鳥人變成了一個

  沒人在意他演技如何劇本如何導戲如何講的是瑞蒙卡佛

  只在意他轟掉了自己的鼻子的白色鳥人

  這齣戲票房肯定是賣座的

  都轟鼻子灑熱血連劇評家都被唬了

  然後呢

  白色鳥人

  一樣膚淺  無深度  討好觀眾

  有看電影的再注意看

  當鳥人把紗布扯下來

  鼻子因為經過整形手術而特別挺碩

  那大鼻  像不像鳥喙?  根本像死了

  所以說不當超級英雄去演瑞蒙卡佛的男主角有甩開鳥人的包袱嗎?  沒有的

  因為他一樣是在譁眾取寵啊


  所以開頭鳥人著火從天而降的意象

  便代表了鳥人這齣戲的失敗


  但整部電影有沒有快樂結局  有的

  關鍵就是飾演鳥人女兒(艾瑪史東)抬頭望天的一抹微笑


  鳥人從位在高樓的病房的窗戶望見了天空中的飛鳥

  於是他縱身一躍

  隨後進來病房的女兒遍尋不著父親蹤影

  頭探出窗外

  先是懷疑父親是否跳樓身亡於是往下看  沒有

  然後抬頭望天

  一抹微笑綻開在臉上


  "海闊憑魚躍  天空任鳥飛"

  鳥人總算悟透

  不再渴求世俗價值所定義的成功

  心境自在

  便能與眾鳥高飛

  所以女兒才會笑

  所以鳥人當真是具備超能力的


  他終於成了

  真正的超級英雄



