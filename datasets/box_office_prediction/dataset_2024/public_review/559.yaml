content: "圖文好讀版本 無事生花部落格\n\n\n\n\n「一生背負歷史宿命，違逆國境的拘束，他自由的心靈向世界投出沉痛的呼\n\n喊，讓夢境在故事裡嗚咽，霧在河的對岸蔓延……」安哲羅普洛斯於1月24日\n\
  \n的意外身亡至今仍令人難以平復，當天在部落格裡留下這些句子之後，我找\n\n出一本許久之前向友人借來的電影場刊。該場刊由東寶電影出版，是當年\n\n《鸛鳥踟躕》在日上映時發行的，據說是在二手片商店中很幸運地以數百日\n\
  \n幣挖到它，內含影片基本資料及多篇影評，還有內容相當充實的導演訪談，\n\n揭露了不少拍攝本片的立意與構思。即使不諳法語或希臘語，至少有幸讀到\n\n翻成日語的版本，一面試著捕捉大師腦中的靈光，一面與自身的觀影經驗相\n\
  \n互連結。然而，我仍不確知他的心靈有多寬闊，也從未認識到自己可以有多\n\n自由。\n\n\n\n挑選最好看的一篇訪談翻譯分享如下，若有任何疑問歡迎指教，如欲轉載也\n\
  \n請務必告知。\n\n\n\n\n（以下『Q』為提問，『安』為安哲羅普洛斯的回答）\n\n\n\n\n\n\n在影片開始時，表現出了駐守邊境的上校想要跨越國境，試圖自殺的行動，\n\
  \n這部電影彷彿刻印著叫人無可奈何的理想幻滅。\n\n\n\n\n\n記者（Gregory Karr飾）的腦中存在著疑問，這才是最重要的事。究竟為什\n\n麼一個人可以賭上性命，就為了跨出國境一步？說是國境，不只是地理上的\n\
  \n國境，也可解釋為跨越死亡這種形而上的國境。馬斯楚安尼\n\n（Marcello Mastroianni）飾演的「難民」說：「究竟要跨越多少國境才能\n\n\
  抵達真正的家園？」\n\n\n上校所說的「若非前往國外，就是通往死亡」指的是地理上的國境，然而我\n\n的意圖卻不止於此。這句話從「難民」身分跨過外在的國境出發，最後連接\n\
  \n至「政治家」身分，跨越內在的國境。\n\n\n\n\n\n難民們的故事是根據真實事件改編？\n\n\n\n\n\n本片劇本寫於2年半前，當時的希臘雖然沒有像現在一樣，湧進數千名來自\n\
  \n阿爾巴尼亞、羅馬尼亞、南斯拉夫的難民，雅典周圍還是有庫德人、土耳其\n\n人、伊朗人、東歐人後裔等難民聚集而成的小村落。這些難民們在這個村落\n\n中生活，一面考慮轉往別處。\n\
  \n\n\n現在的希臘，來自阿爾巴尼亞的難民被警察居留、強制遣返，像這樣令人難\n\n以置信的事情持續上演著。這是悲劇。而且這與東歐社會主義崩壞或是西方\n\n\
  勝利之類的理由完全沒有關係。我與難民們有過多次接觸，他們每一個人都\n\n有很大的差異。庫德人被籠罩在恐懼中，整天擔心身在伊拉克或土耳其的家\n\n人，是否明天就成了轟炸的目標。擁有一個明確的祖國，是庫德族人的夢想。\n\
  \n然而阿爾巴尼亞人及羅馬尼亞人，只抱著神話般的夢想，一心期望能夠到美\n\n國去。\n\n\n\n\n他們的故事似乎使您產生了像《鸛鳥踟躕》一樣的理想幻滅。\n\
  \n\n\n\n\n我是生於這個世紀，追求過一切偉大烏托邦的人。年輕時的夢想，現在卻變\n\n成惡夢。在《亞歷山大大帝》這個解放者成了暴君的電影中我描寫過社會主\n\
  \n義的挫折，自身的愚昧即使能在事後以經驗法則自我批判，將批判內化為自\n\n己的一部分卻是最為困難。即使眼前看得見恐怖的事物即將降臨，人們卻往\n\n往不願意相信。\n\
  \n\n\n在《亞歷山大大帝》中，在20世紀初做過這種夢想的人們其實並非政治家，\n\n而只是追求烏托邦的人們。《鸛鳥踟躕》的馬斯楚安尼就是政治家，這位政\n\n\
  治家丟棄了自己的人格，選擇以與自身相符的境遇，試著追求身在家園的感\n\n覺。這個人正是這部電影真正的核心人物。馬斯楚安尼非常理解這一點，他\n\n以令人難以置信的簡樸感詮釋角色。他與珍妮摩露（Jeanne\
  \ Moreau）自安\n\n東尼奧尼的《夜》（La Notte, 1961）以來，暌違30年合演的重逢場面令人\n\n感動不已。這部電影能有這樣的人文氣質，得全部歸功於兩位演員。在拍攝\n\
  \n難民電影之際，不知不覺間會不小心遺失人文精神。\n\n\n\n現在正處於誰都無法確知未來是什麼模樣的時代，每一個人都對沒有夢想、\n\n患有精神疾病般的社會感到厭煩不已，必須構築新的夢想才行。最可怖的是，\n\
  \n人們一邊提倡著歐洲整合，國境的數量卻一邊增加著，不斷進行更細的分化。\n\n目光所及全是我們根本不可能參與製作的娛樂性電視節目，而事實上它們只\n\n為人們製造了更多疏離感。\n\
  \n\n\n\n\n繼《塞瑟島之旅》、《養蜂人》、《霧中風景》之後，包括這部《鸛鳥踟躕》\n\n在內，您的連續4部作品都有部分場面在希臘北部的弗勞利納（Florina）拍\n\
  \n攝完成對嗎？\n\n\n\n\n\n弗勞利納是個擁有魔法般魅力的小鎮，也是希臘北境唯一保留著往昔樣貌的地\n\n方。我本來就偏好拍攝毫無矯飾的現實，然而即便如此，我還是很難接受那些\n\
  \n被設定待在「等候室」的各國難民，居然是住在水泥樓房裡。在我的設定中，\n\n難民們必須是住進當地居民棄置的房屋中才對。而按照這個設定，就會只剩家\n\n屋構造被牆壁大範圍包覆的弗勞利納符合這個條件了。而至於小鎮必須被大河\n\
  \n一分為二，這一點弗勞利納也符合。雖然流過弗勞利納的河流實際上非常小，\n\n但為了提高水位，我們取得地方許可，特地蓋了水壩。當地市長與相關單位，\n\n以及當地居民都對我們很體諒，為了拍攝這個場面，我們建造了相當不得了的\n\
  \n水壩，河水有半年之久呈現堵塞狀態。這真的是一個備齊本片所有重要條件的\n\n城市。\n\n\n\n第一次造訪弗勞利納是在《塞瑟島之旅》的時候。弗勞利納是全希臘唯一市中\n\
  \n心被覆蓋著白雪的城市。《霧中風景》拍攝期間，兩個小孩被警察扣留之後忽\n\n然落雪的場景，以及馬匹瀕臨死亡的場景，都是在弗勞利納拍攝的。\n\n\n\n\n\
  \n構思本片片名的經過是？\n\n\n\n\n\n當時我正在進行電視紀錄片的企劃，我和副導演、製片一起，在希臘北境開車\n\n勘景。那時認識了一位與片中上校非常相像的人物，他愛好電影與閱讀，於是\n\
  \n我們認真地談論起電影、文學，與音樂。當時我還用吉普車載他到土耳其邊境\n\n去過，沒有海關、沒有道路，只有生了鏽、大部分被白雪覆蓋的橋，是一個連\n\n過橋都有困難的地方。我打算向他展示國境，結果就上演了與《鸛鳥踟躕》第\n\
  \n二場戲劇情完全相同的事。橋上畫著彼此間隔30公分寬的3種顏色國境線。藍\n\n色是希臘、白色是中立、紅色是土耳其。上校站在藍線上說：「從這裡往前踏\n\n\
  出一步，或許就可以前往他方，然而或許也是通往死亡。」\n\n\n\n回到雅典之後，我感到這正是一部電影的開始，於是打電話與Tonino Guerra\n\n聯絡，他認為只要決定好電影結尾，構思就等於完整了。於是我倆像往常一樣\n\
  \n著手進行腳本作業，而上校的那句話、那個姿態，始終沒有遭到更動。那個抬\n\n起單腳，宛如鳥兒即將起飛的姿態……。這使我想起了鸛鳥這種動物的模樣。\n\n\n\
  \n\n\n鸛鳥這種動物，不僅會在電線桿上築巢，也會入水捕魚，就像電影中馬斯楚安\n\n尼聽了記者播放自己往昔聲音之時心中動搖的場面一般。不過其最為知名的應\n\
  \n是送子鳥的形象，一般認為牠是帶來愛與幸福的鳥類，是嗎？\n\n\n\n\n\n是的。然而牠終究是候鳥。候鳥即使起飛，其飛翔的行動仍給人一種終究會中\n\n\
  斷的印象。\n\n\n\n\n\n《塞瑟島之旅》之後，比起政治，您似乎試著更加強烈清晰地呈現個別的人類。\n\n然而在《鸛鳥踟躕》中令人更深刻領悟的是，馬斯楚安尼失蹤的理由，其實是\n\
  \n因為他之於政治已經毫無意義了。\n\n\n\n\n\n政治和政治家都已經失去信賴的價值了。真正有心的人，想從事政治之類的行\n\n為在今日根本是不可能的。以我自身而言，早就不再信任任何政黨，心境彷彿\n\
  \n處於虛無之中。電影拍攝過程中遭受的撻伐，其實也未令我感到\n\n驚訝，只不過是再次加深了從以前就開始的信念而已。政治成了功名主義者累\n\n積經驗的工具，政治家也不過是成了永遠在重複昨日言論的人物而已。\n\
  \n\n\n\n\n馬斯楚安尼飾演的主人翁之所以能夠重新「出發」，是否因為他既是作家，也\n\n是藝術家？\n\n\n\n\n\n當然是如此。《養蜂人》當中的馬斯楚安尼是藝術家，而在《鸛鳥踟躕》中的\n\
  \n「政治家」，並不是為了前途而參與政治，只是一個自覺想要改變世界的人。\n\n當他領悟到自己終究無法改變世界時，他說，為了「傾聽雨聲背後的音樂」，\n\n就讓我們沉默。\n\
  \n\n\n\n\n片中政治家的著作為《世紀末的憂鬱》，書名似乎與您近年來的作品互通聲息。\n\n\n\n\n\n現在正是世紀將近尾聲之際，同個世紀在初始之時誕生的希望已經全被抹滅掉，\n\
  \n人們只能舉出本世紀在經濟或技術方面的事蹟而已。我們的靈魂有如正要起身\n\n飛翔，停止步行的鳥一樣。是否應該踏出這一步？是否應該展翅高飛？\n\n\n\n\n\
  \n片中的少女一角有著複雜的身世背景呢。她是阿爾巴尼亞人，將「政治家」視作\n\n「父親」，一起以難民身分跨越國境，母親則在穿越國境之時死亡。她底下還有\n\n\
  2個年幼的妹妹，與還留在村裡的未婚夫一同舉行隔河婚禮之前，她與記者曾經\n\n共度一夜，這夜幾乎沉默不語……。\n\n\n\n\n\n這個角色的年齡是13歲，而這位少女演員Dora\
  \ Chrysikou，當時其實也是這個年\n\n紀，比《霧中風景》的少女稍微年長。北境一帶早婚情形非常普遍，她與記者共\n\n度一夜之後，記者問她是否呼喚著某人的名字，她羞怯地反問自己又喊了那個名\n\
  \n字嗎？多數人應該會認為少女呼喊的名字應該就是片尾隔河婚禮時對岸的未婚夫，\n\n然而我認為她心上掛念的人也極有可能是足以替代父親地位的馬斯楚安尼。當然，\n\
  \n少女和馬斯楚安尼之間並沒有男女愛戀關係，少女或是少女的妹妹也都絕非馬斯\n\n楚安尼的女兒。只是對一位少女來說，她生命中有3位男性的存在，分別是宛如\n\n\
  「父親」的馬斯楚安尼、與其身體交歡的記者，以及未婚夫。然而最後與其互結\n\n連理的對象，卻又是一個無法長相廝守的人。\n\n\n\n\n\n少年要政治家說的風箏故事，又是個什麼樣的故事呢？\n\
  \n\n\n\n\n這個故事是由Tonino Guerra寫的，原本要讓安東尼奧尼拍成電影。我稍微做了\n\n點更動，但大致保留了故事原貌。安東尼奧尼本來打算在舊蘇聯拍攝本片，最後\n\
  \n計畫告吹。Tonino雖說要讓我拍這個故事，然而製作太龐大，根本籌不到這麼多\n\n經費，因此我希望至少可以在這部電影裡以未完成的形式述說。\n\n\n●訪談內容譯自LA\
  \ LIBERATION 1991年12月5日刊載訪談、POSITIF雜誌1991年5月\n\n號所刊載由Michel Ciment進行的訪談，以及法國映畫社1992\n\
  \n年4月的電話訪談，並集結上述訪談內容編輯而成。\n\n\n_________________________________________________________\n\
  \n\n\n\n\n本片拍攝期間，1990年12月，當時的弗勞利那主教Avgoustinos Kantiotes聲明\n\n這部電影必須停止拍攝，甚至宣告本片導演安哲羅普洛斯、馬斯楚安尼、珍妮摩\n\
  \n露，甚至是所有工作人員與臨演，全都得被踢出希臘正教，積極地阻撓攝影工作。\n\n一般推測原因應為腳本上描寫的男女關係，另外，本片主張廢棄國境的思想，也\n\n\
  可能觸怒身為國境主宰的主教。然而當時不曾清楚說明阻撓拍攝的理由，本片製\n\n作一度瀕臨中止。\n\n\n\n馬丁史科西斯、塔維安尼兄弟、黑澤明、大島渚，以及當時人在日本的溫德斯等\n\
  \n世界各地的導演都聲援鼓勵安哲羅普洛斯，最後這部電影也毫無妥協地拍攝完成。\n\n\n\n\n\nMichel Ciment為法國知名影評人、電影雜誌POSITIF編輯，曾多次擔任柏林影展、\n\
  \n威尼斯影展等國際重要影展評審。著作甚豐，被翻成中文的出版品有《發現安哲\n\n羅普洛斯》。\n\n\n\n\n\n日本電影發行商フランス映画社是日本80年代支撐小戲院風潮的重要推手，由伊\n\
  \n丹十三第一任夫人川喜多和子與其夫柴田駿創設。60年代末期為大島渚的電影進\n\n行外銷，70年代起開始以「BOW系列」引介尚維果、尚考克多等歐洲重要電影作品。\n\
  \n曾於日本引進安哲羅普洛斯的《悲傷草原》、《永遠的一天》、《養蜂人》、\n\n《鸛鳥踟躕》等片，也曾引介侯孝賢的《悲情城市》。\n\n--\n\n\n有事看片\
