content: '觀看之前 聽說評價兩極 有的激賞有人覺的劇情詭異

  原本還猶豫要不要看 不過看到電影簡介後喜歡劇情片的我決定還是入坑好了XD

  然後心得是...



  『鳥人真的是太神太好看啦!!!!!!』



  這部電影無論是故事情節、拍攝手法、配樂、臺詞都有著十足的巧思

  讓人驚豔的拍攝手法須多人已經探討過了 所以就拿比較有共鳴的情節和配樂來說吧


  ======================================================================


  首先劇情，我覺得貫穿這部電影的一個思維就是

  『每個人都努力想變成特別的存在』


  無論是Mike和Riggan女兒第二次在頂樓的相遇 他告訴她妳是特別的 (然後後面就做了= =)

  又或是謝幕後的後台Lesly和Laura互相讚許與纏綿

  其實都是渴望有人對自己為理想的努力和付出肯定


  然而對於Riggan這個遭遇了過氣、婚姻失敗、瀕臨破產、父女失和的大叔呢?

  對他來說，如何定義他自身的特別?他自身的成功?

  這個問題也讓他產生兩個人格，自己和"鳥人"


  對他自己來說，他希望他手上的戲劇能成為"藝術"上的傑作，而非庸俗市儈的"東西"

  (stuff 這也是為何他聽到這詞爆氣XDD)。所以在電影最後他聽到好友說"This play

  will last forever"還問他這不就是你想要的嗎?他毫無疑問的回答"Yes!"


  但對於另一個自己，也就是以鳥人形式出現的，也是他超能力的來源，過去大紅大紫

  的那個自己，則希望獲得眾人注目、賺近十億票房、電電那些遜咖後輩。


  隨著電影進行，Riggan和Birdman的關係也一直變化，這邊就不得不佩服的導演的巧思

  。鳥人並不是一開始就出現的，而是以幻聽或是超能力的方式隱喻。鳥人可以移動物

  品、爆破、飛翔、"受眾人矚目"但就是不能現身，因為"主角還沒肯定他"。Riggan不

  認同鳥人的思維與理念，他討厭以前穿超人裝大紅大紫的那個自己，他否覺一部分的

  自己。


  在一次的宿醉後的早晨，鳥人出現了。在此之前，Riggan對他的幻聽總是嗤之以鼻，

  甚至還大打一架。但是，一路來的風風雨雨讓他決定使用他的超能力，因此鳥人現身!!

  (還用一堆髒話激勵XDDD)他一路飛回劇院、帶上了真槍、用超能力開門，血濺舞台

  完成了他的作品，最終也成為了眾人矚目的焦點。


  整部電影就環繞在主角內心的傾軋與轉變，除了看其他人的飆戲很過癮，和自己的對手

  戲更是讓我感觸萬分。那份糾結可能就像音樂人或獨立樂團一樣吧，一方面批評主流歌

  曲、口水歌的膚淺，但一方面又對於現實和拮据感到絕望。這種欲凸顯自己"特別"的想

  法在每個還沒功成名就或是向現實低頭的人身上都能找到，我想這也是這部電影會讓一

  些人共鳴的原因吧!



  接著是配樂

  一反常態，全片少有旋律，大多是爵士鼓的聲音，時而稀疏，時而緊湊。讓我想到以前

  聽過的一首不知道算不算歌的東西




  感覺有異曲同工之妙，有著鼓點、人聲就像是彩排一樣，那種一場爵士音樂會開始之前

  緊鑼密鼓的感覺，超棒的!!! 用最素的東西，爵士鼓手solo，隨著groove隨著劇情用不

  同節奏型態，後臺時慵懶，行走時稍微繁複，一整個超搭。


  然後，只有在天空飛翔時才會出現光明的弦樂，來反差大多時候鬱悶的節奏和情緒。在

  電影最後的片尾曲，又回歸了最素的鼓點，似乎是不想讓觀眾有著悲劇英雄的想法，讓

  情緒內斂回來，回到最初。


  =========================================================================



  感想就差不多是這樣了，其實還有許多小細節和巧思，感覺又可以寫很多，只能說鳥人

  真的是一部讓我看得很過癮的片。


  最後提一個，我真的蠻喜歡Riggan的個性，其實從劇中女人對她又愛又恨即可得知。和

  Mike那種到處釣不一樣，Riggan讓人討厭只是因為他為了藝術會一頭熱栽進去。其他時

  後，他完全就是一個暖男和意志堅強的人啊!!!其實前面看到都哭了，Mike質疑他的演

  技，媒體和影評人嗜血又機車，糾正女兒吸大麻確換來更毒的數落，女人們也是各種刁

  難和毒舌。首演前一天Lesly雖然有道謝，但他卻謙遜地一直說NO，還不忘稱讚"You

  did good!"，對比他的遭遇卻仍有這種態度，怎麼有這麼好的大叔啊QQQQQQQQQQQ


  至於結局頗開放的，無論是否他真的有運用鳥人力量(鳥人最後坐在馬桶上，一臉哭哭，

  而且最後的影評有超現實，符合他之前碎碎念時想搞的)，又或是有沒有跳樓，無論如何

  已經進入我內心的名人堂了QQ，感覺就像是海上鋼琴師一樣，就是一部會隨著年齡增長

  、閱歷豐富會越然後看越愛的好片。









  --'
