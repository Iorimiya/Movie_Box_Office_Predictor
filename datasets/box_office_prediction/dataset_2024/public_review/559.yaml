content: '上禮拜有幸看了鳥人特映場，快兩個小時的電影裡，

  感受到的不斷的情感的爆炸，每個演員毫不間斷地在宣洩角色的情緒，

  自己咀嚼了幾天，最有感的是Riggan和Sam之間的父女關係，

  最後反芻出以下的感覺，不見得立論正確，

  但總之坐了兩小時又反覆想了幾天之後的心得大概是如此。


  最開頭，Riggan跟女兒解釋他想要什麼樣的花，總之不要玫瑰，

  Sam沒聽，只咆嘯了一句：我恨這個工作！

  最後還是買回了Riggan不喜歡的玫瑰。

  Sam不想知道這齣戲對爸爸來說有多重要，她怨懟爸爸總是不在她身邊，

  也不花時間去理解她，Riggan太迫切於去找回自己過去的榮耀，太專注於這場戲，

  無暇去關注Sam破碎的心。


  Riggan和Sam其實有一個共通點，就是他們都渴望被愛、被理解、被認同，

  所以Sam對根本沒認識多久但滿嘴鬼話的Mike輕易地敞開內心

  （BTW但若有人認真地說出我想挖出你的眼睛裝在我自己的頭蓋骨

  這樣我就可以用你的年紀看看這個城市我想我也會覺得太浪漫了）


  Riggan經過小房間發現女兒在裡面，想起自己對前妻的允諾，

  所以應付般地跟Sam道謝，告訴她做得很好，

  不過女兒總是女兒，不像Mike可以被唬過去，

  相信他那套在地下室被爸爸鞭打的說詞，

  Sam知道這些言語只是虛應故事，所以生氣，

  憤怒地對爸爸說：「你不存在。你不重要。

  （ You''re the one who doesn''t exist. ……You''re not important.）」

  但另外一方面是她違心地對父親怒吼：

  「在我生命裡，你不存在，對我而言，你不重要！」


  當Riggan演出成功，上半場休息室裡堆滿玫瑰花時，

  他才發現自己想要的不是這些，

  他想要的不是玫瑰花，以及那背後意味著的外在名聲、眾人矚目，

  他突然驚覺自己已經錯過了Sam，失去了互相瞭解的機會，也錯過了妻子，

  他毀了自己的家庭，而那才是他最想要的。


  往日榮光不再，最想要的已經悄悄溜走，反而讓他有勇氣拾起真槍。



  最後或許是真實，或許只是亡者的一場美夢，

  女兒拿來了他最喜歡的紫丁香，花語代表光榮、不滅、年輕時的回憶，

  同時也是天國之花的象徵，Sam靠在Riggan的胸口，Riggan溫柔地輕撫女兒，

  兩人彷彿終於心意相通、互相包容，

  但Riggan拿起了花束聞了一聞卻說：「我聞不到。」

  若這只是一場夢，逝者已矣，過去的美好永遠再也回不來，

  生者與死者之間的心意終究無法交流。


  Sam最後究竟看到了什麼？

  也許在Riggan心中，一直希望著，

  女兒終於發現爸爸是一個英雄，真正的英雄，

  而他擺脫了肉體的束縛，自由地翱翔在空中。



