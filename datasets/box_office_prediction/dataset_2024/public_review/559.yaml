content: '「當我們討論鳥人，我們討論的是什麼」


  這部電影很有意思、很有趣，好不好看會因人而異，而撇開了個人主觀來看，

  這部電影真的很有意思。


  有意思的地方在於這整部片就是個諷刺，既諷刺了那些沒有內涵只會翻弄老哽的電影以及

  整個電影工業，也諷刺了就愛這一套的觀眾們，最後又深深地嘲諷了這部電影本身。


  它很有趣，但也很扭曲，它帶領你靠近角色與戲劇之中，卻又在你快要融入這部電影時迅

  速地將你給推離；它讓你看見你所期望的角色衝突與劇情張力，卻又在下一個鏡頭轉角將

  你的猜想與期待給粉碎掉。


  就像是紫霞仙子說的：「我猜中了前頭 可是我猜不著這結局。」


  「鳥人」在這部電影裡究竟是什麼?

  這問題就像是在問電影對於觀眾而言，究竟是什麼?


  當艾德華諾頓飾演的麥可在舞台上喊著給我一個cue點後精湛自然的演技，要求一切按照

  真的來，情感要真的、酒要真的、勃起也要一大包真實的時候，觀眾很難不去認同麥可的

  觀點：真實性。


  那就來點真實吧，鳥人這部電影找了米高基頓這位初代蝙蝠俠來飾演一位面臨生涯危機，

  在過去的成功與現在的默默無聞之中苦苦掙扎的中年男人，為了轉換跑道而改編改演一個

  老掉牙又無聊透頂的舞台劇。


  舞台上的演員也不可以放過，每個人的真實都要秀出來，既有人謊稱懷孕來測試對方反應

  、也有公私不分導致在舞台上受辱而崩潰痛哭詢問自己：「我為什麼沒有自尊？」的女演

  員，還有不斷提醒你現實是依靠金錢與名聲運作的經紀人好友。


  再加上討厭自己的女兒與不知該如何面對的前妻，這樣一個無能又自大只剩下卑微自尊的

  中年男人的電影，夠真了嗎？真實的讓人討厭，因為現實就像是一坨屎，就如同電影開頭

  所說的：「聞起來有跨下的味道」


  既然真實這種東西沒人會想看。那就增加點超現實的元素吧，超能力、漂浮、隔空取物、

  念動力、飛翔，最好都是來自於自身心靈深處的力量，沒有人知道，同時還要掙扎在憤怒

  與克制之間，才能表現出英雄內心的糾結。當然還要加上一點火焰、爆炸與災難，畢竟觀

  眾就愛這些，如果再加上一些意料之外就更好了，所以用念動力將休息室弄得破破爛爛，

  也可能只是一個暴燥無法控制脾氣的失意中年在恣意破壞東西，居高臨下的在紐約街頭上

