content: '電影板的大大們午安～

  這是小妹我電影板首po，

  本身沒有評論過什麼電影，不是什麼專業影評，

  但因為跟板友們一樣愛好觀影，

  常常心裡會冒出許多小小的、細瑣的感想，

  所以想要跟大家分享一下《鳥人》這一部電影帶給我的想法，

  如果有興趣分享你們看法的板友，

  也希望你們不吝於回應我～我會感到超級開心！><


  ----------以下防雷----------
















  《鳥人》是去年看的電影了，而我最喜歡的部分，

  大概是很多人看過都不以為意的小地方。


  有看過的人大概知道一開始Riggan在選舞台劇角的時候，

  有跟一位演技太過浮誇的演員對戲。

  在唸完台詞後他轉頭問Riggan:

  “ That’s too much? It’s a bit too much, I can tell because...”

  接下來Riggan就用他的超能力故意讓一個鍋子還啥的，

  飛到這演員頭上，把他砸成豬頭。

  大概唯獨只有這樣做才能防止這個豬頭把這齣劇給毀了吧。




  然而當在電影的約莫四分之三處，這可以說是我最喜歡的片段。

  Riggan走在路上想找間雜貨店買酒，他與一個醉漢擦肩，

  大概曾經也是以「成為一位優秀的演員」為職志，

  但結果就是一輩子黯淡無光。

  醉漢當時說的台詞，是莎士比亞的悲劇Macbeth《馬克白》，

  我一直都很喜歡的一段——




  當時醉漢竭盡氣力將這段台詞嘶吼出來的時候，

  就已經夠讓人覺得可悲，但沒有，還不止如此。

  Riggan買完酒之後從雜貨店走出，又與醉漢擦肩，

  醉漢也恰恰唸完台詞。

  醉漢看著Riggan問他：


  ” Where you going, man? Was that too much?

  I was just trying to give you a range.

  It’s a little bit too much, I can tell...

  because I was just trying to give you a range.”


  其實我不知道這個醉漢跟當初被砸成豬頭的演員是不是同一人，

  但我看到這邊真的超想哭，大概有種感覺是，

  今天無論是誰所擁抱的夢想或初衷，

  至始至終都不曾真正適合他，但他始終都不能醒悟及認清，

  依然走在一開始就是錯誤的道路上，

  最後頹廢喪志，一蹶不振。




  在Riggan與一位電影中的影評對戲時，他這麼說：

  " A man becomes a critic when he cannot be an artist,

  the same way that a man becomes an informer

  when he cannot be a soldier.


  是不是沒有拍電影的天賦，就只能退而求其次地當一位影評？

  沒有成為歌手的天賦，就只能屈就現實去成為一位製作人？

  或者沒辦法成為奧運國手，就只能成為一名國高中的體育老師？

  那個門檻無法被自己突破，儘管用盡全力都還是不行。




  就像Terence Fletcher在《進擊的鼓手》中說的:

  “ I never really had a Charlie Parker.

  But I tried. I actually fucking tried.

  And that''s more than most people ever do. “


  事實上就是，不管在哪方面，真的不一定努力就會成功，對嗎？

  (然後更何況是還不夠努力)

  雖然看到這裡、或者想到這裡，會覺得很無力，

  但是《鳥人》應該可以說是我最喜歡的電影(目前)，

  甚至超越了《巴黎野玫瑰》。

  覺得這部電影傳達了很多讓我們能夠深思的想法，

  或許有些板友會覺得很不知所云，

  不過如果將電影的片段都稍微做切割，

  並且帶入自己的故事或情緒，

  就能夠有更多不一樣的收穫！



  這就是我小小的心得感想，

  若有不符板規的地方真的很抱歉～我會馬上修正或刪文！

  謝謝大家的觀看～～～><


