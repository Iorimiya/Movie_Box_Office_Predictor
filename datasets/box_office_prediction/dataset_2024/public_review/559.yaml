  有一次弟弟被地下錢莊捉去了，明哥和安安拿著連本金都不足的錢贖回弟弟，原本地下錢

  莊不肯放人，明哥用槍枝威脅，才成功將人帶回。



  (莊凱勛演出老鳥警察的頹廢氣息)

  但小葉依舊堅持辦案想要找到證據，議長派人在他的車子後面放了毒品加以陷害，讓他被

  逼入獄，明哥這時想了辦法幫小葉脫身，兩人趁著議長兒子又跟警察們一起吸毒茫掉時，

  帶著槍入內錄影蒐證，拿著影片證據得以和議長談判。


  警察雖然被視為正義的一方，但在社會上有太多不同的壞人，必須要用不同的方式處理，

