content: '圖文好讀版：




  【對自己的愛與在乎誠實，才是真正的長大。】



  克莉絲汀是個住在加州小城沙加緬度，看周遭所有一切都不順眼的17歲女孩，而她能做到

  的最大抗爭，就是給自己一個新名字－「淑女鳥」（Lady Bird）。不論是家境、交友圈

  、成績還是相貌，對她來說自己的一切都是那麼普通，尤其是居住在這讓她亟欲逃離的西

  岸小城。



  所有的平凡讓她不禁自卑。她做著很多夢，像是擁有唯美的初戀，與閃閃發光的男友渡過

  難忘的初夜，申請上稱頭的大學，住進一間大房子，在文化多元的大城市聽著搖滾樂……

  。為了實現夢想，她一直以為自己已經做到最好，沒想到終究只能演得一個配角，數學還

  是連B都拿不到，也始終不是母親期待的那個「最好版本的克莉絲汀」。



  於是她既反叛又假裝，偷丟全班的成績單來提升成績，違心罵喜歡的老師婊子，向新朋友

  謊稱住在城裡最華美的豪宅，甚至裝得像是個老菸槍。然而成人式是殘酷的，她的夢想曾

  像觸手可及，卻又隨著故事演進被一一擊碎。



  父母賦予的本名克莉絲汀不只代表父母的愛，也代表她對自我身分的認同。當她到了沒有

  人認識她的城市，「克莉絲汀」這個名字、天上那顆被取為「布魯斯」的星，反而成為她

  與故鄉的僅存鏈結。她再也不需要掛上「淑女鳥」這塊招牌來讓自己看起來特別。因為她

  開始了解，即使到了紐約，她也不會變成另一個人，她仍是那個迷惘倔強，掩飾不住純樸

  本質的小城女孩。她所愛著、在意著的人事物，裝不進小小的行李箱，都留在了那個名為

  沙加緬度的地方。



  終於，她誠實面對自己被家鄉的家人朋友愛著，她也愛著那裡一切的事實。她想起離開前

  第一次在沙加緬度開車的感動，沿著母親開過的路線，才發現這座城市的可愛，只是這次

  身旁少了那她轉頭望過無數次，母親熟悉的側臉。這些都將成為支撐她踏上18歲新旅程的

  力量。


  ----------



  這部我最喜歡的是一場戲，是克莉絲汀的前男友丹尼到她打工的咖啡廳找她。克莉絲汀冷

  言詢問他來意，丹尼誠心向她道歉後，忍不住哭著求她別告訴別人他是同志。他發現自己

  性向後也很不知所措，深怕家人不再接受他。克莉絲汀繼承了母親的溫暖和包容而不自知

  ，加上因為懂得那種想獲得家人認同的渴望，她便瞬間把受過的傷拋下，給丹尼一個心疼

  的緊擁，讓他在肩頭崩潰哭泣。畢竟她是丹尼唯一能傾訴的對象。


  剛看電影前半段會覺得有些平淡，就是描述著其他電影也可能看過的青春少女心事，一直

  到咖啡廳這場戲，才說服了我，果然是部入圍最佳影片的電影。





  艾希莉布 旅行 X 編劇　臉書專頁：



  一起用編劇視角讀劇本，看好片




  --'
