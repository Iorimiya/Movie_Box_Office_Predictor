content: '朋友寫的，幫他轉載過來



  好讀版(FB網誌)

  -----------------------------------------------------------------------------



  剛看完鳥人，內心十分彭派。結局收得太好，將我的遺憾補滿，導致情緒高漲，深覺這是

  部好電影，未來也將成為經典，至少我是這麼覺得的。



  選角


  先論選角部分，不知是否刻意：


  男主角Micheal Keaton當年曾因《蝙蝠俠》(Batman, 1989)而聲名大噪，


  至於飾演女兒的Emma Stone則在《蜘蛛人：驚奇再起》(The Amazing Spider-man, 2012)

  裡擔任女主角，


  而飾演百老匯演員的Edward Norton更曾扮演《無敵浩克》(The Incredible Hulk, 2008)

  。


  《鳥人》裡這三位角色戲分吃重，找來的全曾經在漫威(Marvel)電影系列裡擔任要角，不

  知為何想到此點，嘴角微微上揚，似乎在在反諷現今電影業，凡掛上「漫威」二字，觀眾

  全都買單的情形？


  但說實在話，我也是個對漫威電影買單的觀眾，雖然不全滿意，但為此走進電影院的機率

  很高，我仍期待著《復仇者聯盟2》，很諷刺不是嗎？


  當然這也是我腦補出來的，不知道是否屬實就是。


  再來是《鳥人》裡各個角色各司其職，投射在現實生活裡，似乎也在反諷大眾：


  像是Jake，他身為主角Riggan的好友兼律師，不知為何，我一直覺得他代表的是眾片商們

  ，眼裡只見利益、商機、行銷、噱頭，至於藝術、原則？Who cares？


  像是Mike，他則代表著大多數藝人所追求的，為求出名製造話題，至於演出時的真實與不

  真實，或是演員裡的人生與自己的人生，哪個是真實？他已分辨不出來。


  再說說Sam，她則是代表一種狀況，一種家家有本難念的經的狀況，她和大多數人一樣，

  渴求被愛，渴求受到重視。


  至於影評Tabitha，這不用我說，直指的便是為所有事物貼上標籤的眾人們，狹義的影評

  家到廣義的人類，有智慧的人類自有歷史以來，便一再標籤事物，歷史學家將每個時代分

  門別類，哲學家則將不同的思想歸類，有趣的是，現在正寫著想法的我，也在為這部電影

  貼上標籤呢。




  拍攝手法


  至於拍攝手法，還沒去看電影之前，就聽不少人討論《鳥人》使用的是長鏡頭，許多人探

  討長鏡頭技術上的困難，情感上的意義，這就交給專業的來，在此我不討論。


  對我來說，《鳥人》的長鏡頭就像舞台劇的場次分別，每一次長鏡頭的停止、黑暗，都像

  舞台劇結束一場的短暫落幕，如果再讓我看一次鳥人，我想我甚至可以分出每一次長鏡頭

  ／每一場所要表達的話題。這再次與《鳥人》劇中劇的手法不謀而合，導演巧思無所不在

  ，看出越多越覺有趣。（啊！我又貼標籤了…）


  還有個手法我覺得不錯，片頭一閃而過一個畫面，那時我來不及仔細看過。觀影過程中我

  也遺忘了那個場景，直到Riggan和前妻Sylvia提及當年離婚往事，我才知道那幕的意義，

  我私心認為，那是Riggan決心要自導自演舞台劇的霎那，活著不容易，但自己了結生命更

  不易，於是故事嫣然而生。（當然，這也是我自己腦補出來的）


  至於最後自殺不成在醫院裡鼻子纏著繃帶的Riggan，我想大家應該都有看出那和鳥人面具

  有多像，讓人會心一笑，我還滿喜歡這個設計的。



  情節


  對《鳥人》故事情節的討論不勝枚舉，這裡我便不再做討論，則對我自己有感覺的地方說

  說想法。


  我喜歡舞台劇裡不停重複的兩句台詞：


  「愛是絕對的。」


  「沒有愛，我根本不存在。」


  這兩句我當成這部電影的…核心概念(?)，表面反諷現今好萊塢的荒唐，事實上說的是一

  個身為人，對「被愛」的追求。


  Riggan渴望出名，希望此生脫去《鳥人》封號，為實力的演技而被記住，備受肯定。身為

  一般人的我們難道不是如此？總是力爭上游著什麼，為的就是一句「好棒棒」、為的就是

  一個崇拜的眼神；總是力求付出，只希望自己所愛的人愛自己、為自己付出；


  但同時卻又告訴自己不需要這些肯定，就像Riggan一樣，他不要製造話題、不使用社群網

  站，他不想透過這樣的方式來肯定自己的演技，而是真的演得好而引起轟動。


  我們不也不斷在說服自己，多少文章、多少書籍，告訴自己一個人可以過得很好，寂寞也

  有更多可能，我們要自己肯定自己，不需要你/妳來定義。


  多可笑啊！


  但其實，我們都是：「沒有愛，我不存在。」


  於是就像Riggan一樣，在眾人面前自殺，抹去自我，為他人而活。


  人生如戲、戲如人生，我永遠記得大學老師的這句話，即便過了多年，這句話仍一再應證

  人生。


  在《鳥人》同樣也探討了，關於「演戲的真實性」，Mike說自己在舞台上都是真實的，所

  以他情緒說來就來，想硬就硬，對他而言，戲即是真實；


  而Riggan不同，他希望自己「誠懇的演技」被認同，因此鳥人這個角色一直跟著他，說他

  幻想症也不是，而是另一個他在與他對話；


  事實上Riggan舞台下的人生更戲劇化，他偷吃被發現，到海邊自殺卻遭水母攻擊被迫上岸

  ，女兒則有嗑藥的問題，甚至背了一屁股債，這樣的不堪赤裸裸在我們周遭上演著，而我

  們卻還要買票進電影院買刺激，真是諷刺。


  最後，原本以為《鳥人》會落幕在Riggan舉槍自盡的瞬間，以此電影的基調而言，的確停

  在此是非常悲觀且諷刺的，若是停在此也不為過；


  但要是真的結束於此，我想我會失落一個禮拜。


  豈知幕一黑，又有了畫面，死而復生的鏡頭以Riggan本身為視角，出乎意料之外他紅了。

  甚至因為「自殺未遂」，得到老婆和女兒的重視，這都是他始料未及的，得到滿滿的愛和

  關懷的他，開心飛翔起來，就像自由的鳥人一般。


  真心推薦《鳥人》，值得一試，為人生買個刺激吧～


  --'
