  \n第一次寫就獻給鳥人。\n\n這部片要不是它的拍攝手法救了它一點，不然我會給負雷。\n\n理由只有一個: \n\n可能有人會說，阿不就沒看懂、阿重點是男主角心境、\n\
  \n重點是反諷電影界和觀眾blablah...\n\n這些也是可以討論，但我覺得光是女配角們的形塑就足以毀了其他部分。\n\n\n\n首先是男主角Riggan顯然就是個對前妻和女兒都很糟的人。\n\
  \n先說前妻。\n\n他對前妻家暴（向她丟菜刀）、搞外遇（最後前妻吻他前，兩人回憶的那段），\n得到的是什麼？\n\n得到的是前妻在他預演的時候回來找他、在最後鼓勵他。\n\
  \n男主角講到以前外遇那段時，前妻顯然還是會激動，但男主角卻能把焦點\n轉移到前妻崩潰弄亂家俱、而他走向海、被水母咬的那段..\n\n明明就自己先外遇有錯、還可以硬拗成一個有點唯美的畫面，\n\
  而且還讓前妻些微心疼，「你當初說那是曬傷！」之後又吻下去。\n\n？？！\n\n就算他有精神病、都離婚了不就是受不了了也不想照顧了嗎？\n再說，為什麼可以渺小化家暴、外遇？\n\
  就因為心疼嗎？就因為想表現出前妻的「溫柔」嗎？\nX!\n為什麼男主角的脆弱可以被優美化，\n而女人的脆弱就可以會被當作是微不足道、可以被男人拿來剝削的、\n\
  甚至要被轉化成對男人的溫柔？\n\n\n再來是女兒。\n\n被家長拋棄之後，吸毒、到勒戒所，在整個電影的行動力全部花在男人身上。\n\n做一個自己討厭當的爸爸的助理、然後被新演員Mike注意到臀部，\n\
  和他玩真心話大冒險還繼續提當初那個臀部的comment，\n最後還主動勾引Mike..... WTF?\n\n然後和爸爸的部份也是，明明就很恨爸爸沒花時間在她身上，\n\
  明明就很討厭這份工作，\n結果還是一直陪在爸爸身邊。而前面才點出爸爸不重要、已過時，\n到最後卻幫他創造一個推特帳號、到醫院照顧他，\n這不是典型的滿足爸爸的自負、feeding\
  \ his ego，是什麼？\n\n後面有一段是女兒給爸爸看在勒戒中心，他們用紙巾畫出人類和地球歷史的比例尺，\n結果男主角根本沒認真聽，只問了句，「我是很糟的父親對吧？」\n\
  女兒還回「不，你還可以」\n然後男主角就把口香糖包進「人類史」那一塊了。\n女兒笑著說，你看你才毀滅了全人類史。\n也許有些滑稽，但我看來真正好笑的地方在於，\n\
