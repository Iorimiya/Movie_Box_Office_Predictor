content: "新聞網址：   \n\n\n改編自中田永一的同名暢銷小說，由三木孝浩執導，新垣結衣、木村文乃攜手年輕世代演\n員演出的青春片【再會吧！青春小鳥】，是繼【扶桑花女孩】後最勵志動人的青春物語。\n\
