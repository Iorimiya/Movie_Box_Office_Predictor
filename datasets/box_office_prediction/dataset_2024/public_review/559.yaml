content: '我不知道日裔美籍導演Greg Araki的專長是不是有包括「處理」青

  春的肉體，但是從十年前為他打出國際知名度的《神秘肌膚》到現

  在的《暴風雪中的白鳥》，讓人賞心悅目的青春肉體都是他釀醞獨

  特電影語言的一大利器。


  我不知道拍這部片才21歲的雪琳伍德莉(Shailene Woodley)算不算

  是身材火辣動人的美女，在先前看過的作品中，她屬於耐看型的，

  一眼望過去並不算出色，是會慢慢征服你的那種。但在這部片中，

  導演給了她一個讓人意想不到的形象，一個滿溢著荷爾蒙、情竇初

  開的少女。


  導演肯定是雕塑「名將」的能手，雪琳雖然是在喬治克隆尼的《繼

  承人生》嶄露頭角，但真正讓她廣為人知的卻是《生命中的美好缺

  憾》與「分岐者系列」，而Greg Araki的《暴風雪中的白鳥》正好

  處在這兩大階段的分水嶺，是她「轉大人」的見證和儀式。


  電影中的她是個情慾騷動、對性愛憧憬的女孩，而且並不是只因為

  青春期少女的渴望與好奇而已，這可以從她離鄉背井唸大學、見過

  世面之後，一旦返鄉時還是忍不住找上警察炮友來個幾發，而得到

  證明。只是你很難用「好色」或「騷包」這些詞來形容她，她的思

  考邏輯與行為模式彷彿是天經地義、自然而然的，從穿著打扮、神

  情氣質到肢體語言，導演塑造一個不太一樣的少女形象，而雪琳也

  表現得很好。


  我想到可以用什麼詞來形容這個角色對於情慾、性愛的態度了，應

  該就是「發浪」吧。


  與她成為對比的是飾演母親的伊娃葛林(Eva Green)。Eva是個集美

  艷、病態與神經質數種形象於一身的演員，她的功力可以在造型與

  劇本的輔助下，將自己的單一特質獨立抽離出來，發揮得淋漓盡致

  ，也可以將複數的形象重現在一個角色中，更接近「做自己」。


  《暴風雪中的白鳥》裡的 Eva Green呢？雖然說還是美，但更病態

  、更神經質、更莫名其妙，種種詭異的行為埋下了讓人不解的謎題

  ，角色氣質更直接擴散成整部電影的氣氛，這樣的氣氛甚至會「蒙

  蔽」的雙眼、影響判斷能力，去忽略掉一而再、再而三出現的能夠

  解構真相的線索，而試圖以更深刻的方式來檢視這一家三口彼此間

  的內心連結。


  這樣的一對母女，看起來是格格不入的，事實上，女兒也真得很討

  厭母親，看不慣母親的行徑，搞不懂她為何要一再為難父親，無法

  忍受她的歇斯底里。後來，母親消失了，女兒雖然不能說沒有擔心

  ，但看起來總算是鬆了口氣似的，生活應該要很順遂、要走上正軌

  才對…


  但不知怎麼的，女兒開始夢到母親，而且都是在一片雪白中，樣子

  好像也是純白的，也許不能看得很清楚，但可以確定的是失蹤已久

  的她，而且每次夢到的模樣都不太一樣，直到最後，女兒夢到的是

  被覆蓋雪白底下隱隱約約模模糊糊的母親…


  女兒的夢，在電影情節中，本質上應該算是對於真相的一種「暗示

  」，或者是她隨著時間流逝，所探知到關於事實的「進度」，但總

  覺得，這些夢是母女之間的某種連結，代表她們在很多方面是極其

  相似、甚至可以畫上等號的。


  只是母親在精神上是被禁錮的，所面臨的困境是現在進行式，甚至

  可能是從平順突然變得扮擾不堪，女兒看到的是在這種狀態下、讓

  人覺得最面目可憎的母親，但這也許本來也是女兒未來可能轉化成

  的形象，只是母親的「變身」讓她多了一道「防護罩」或「免死金

  牌」…


  能夠這樣思考的話，真相是什麼，大概也不是最重要的事了。事實

  上，答案真的不難，別說情節中有太多線索，其實連「導演本身」

  更是個能夠直透事實的命題。


  (不想被雷到、有興趣的話，再看下去吧…)
























  情節中的提示夠多了，就不說得太仔細了，只提一個最明顯的答案

  是。男友為什麼對她突然失去性趣了？移情別戀？對這樣年輕的男

  女來說，會突然對火辣熱情的異性提不起性緻，可能性或許只有一

  個…


  電影末尾，當答案揭曉時，影廳裡不少人突然笑出來，等到要散場

  時，不免議論紛紛，被最後的「翻轉」嚇一跳，細細碎碎的交談中

  聽到「太好笑了」、「好扯喔」，但我心裡的OS卻是：「這明明就

  很明顯啊…」


  但現在想起來，這部電影的氣氛和畫面呈現方式，太容易奪去觀影

  者對於「具象化」安排的觀察能力，而專注於「抽象化」的概念，

  所以，最後那一幕讓人覺得特別突兀，好像也

  蠻正常的。






  如果對Greg Araki有一定了解，或者google過、wiki過他的個人檔

  案或特色，也許電影看不到一半，你就知道答案了，因為他是個擅

  長拍同性戀題材的導演。





  --'
