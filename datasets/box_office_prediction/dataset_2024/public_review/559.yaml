content: '文/藍祖蔚


  「你可以把床單拿出來嗎？」


  洞房花燭夜裡，門外有老奶奶在門外這樣釘著，喊著，你心頭會是怎樣一種滋味？


  要床單，是要查新娘有沒有落紅？沒有落紅，就不是處女，男方可是有權悔婚休婚的。


  是的，女孩，妳究竟是不是處女？就是《少女離家記（Mustang）》的核心議題，不是反

  覆糾纏在這個主題上，你就體會不到這五位土耳其女孩承受著多嚴格的傳統禮教束縛。


  Mustang的原意指的是野馬，《少女離家記》描寫距離伊斯坦堡一千公里外的土耳其偏鄉

  ，有五個年紀相仿的堂姐妹，由於父母早逝，同住在一個屋簷下，由奶奶照顧。那一天，

  因為陽光正好，海水正藍，她們決定不坐校車回家，結伴到海邊嬉戲，還和男同學玩起騎

  馬打仗的遊戲，直接跨騎在男同學的肩頭上，拉扯打拚，那是奔放無羈的青春，有些肉體

  碰觸，無涉情欲，但是看在路人眼裡，卻是放蕩不羈的浪行，於是一狀告向了奶奶。


  覺得顏面無光的除了奶奶，還有叔叔，來自宗教和禮教的制約，早已根深蒂固深入他們的

  心靈，除了帶這五位女孩先去體檢，取得處女的診斷證明書，接下來就是全體禁足令，斷

  絕所有外界的誘惑，然後再積極安排相親，似乎只要嫁得好丈夫，好婆家，就無愧祖先和

  家族了。


  如今什麼時代了？還有人被處女觀念緊緊地綑綁著嗎？有的，《少女離家記》的女導演De

  niz Gamze Erguen在土耳其出生成長，但是若非移居到了法國，或許她還不能如此既細

  緻又自在地書寫禁制社會下的苦悶女性，這或許是她第一部劇情長片的創作就與故鄉少女

  的青春心緒做出如此連結的原因。


  Deniz採用的方式是保守勢力拚命築牆，禁棝渴望自由的青春，但是自由靈魂亦有著翻牆

  與出牆的對策，牆越築越高，鐵窗越加越密，但是少女們還是會找到缺口與出口，電影中

  最精彩的一場戲就是五姐妹竟然能夠溜出去看一場足球賽（前提是，前一天才有球迷暴動

  ，所以那一場是純椊只踢給女性觀眾觀看的球賽），男人只能在家看電視，可是一旦叔叔

  從電視上看到五位姪女，他可是會開槍殺人的，這時候看到鄰家大嬸想盡方法要讓全村斷

  電的手法時，你一定會噗哧笑了出來，但是隨即又會有一股說不出的哀傷與歎息。作曲家

  Warren Ellis打造的Mustang主題樂章，就以緩慢卻又清幽的旋律訴說著土耳其女孩的無

  助心情。


  深怕青春迷航，是奶奶和叔叔急著安排相親的主要考量，與其管不住失控的野馬，不如早

  早讓她們有了歸宿，但是相親戲還是有不同層級的，老大Sonay早有了心上人，也懂得男

  女情事，以尖叫威脅，奶奶不得不改成二妹Selma奉茶，有主見的人或許是幸福的，沒主

  見的，就只能委屈往肚裡吞。至於受不了禁足窒悶的其他女孩，有的急著製造月事假象，

  取得嫁人資格，想要離開這個鳥籠，年紀最小，但是主見最強的Lale（由Gunes Sensoy

  飾演）積極策畫著她的翻牆計畫，問題在於，她夢想的自由是一千公里外的伊斯坦堡（城

  鄉之間的文明落差，在這兒有著淡淡一筆），除了開車，她根本走不到那兒，她所有的努

  力，讓人看到了她的聰明、靭性與毅力。


  《少女離家記》是一部向家父長威權說No的電影，Deniz對青春的胴體和欲望有著非常動

  人的捕捉，看見少女的活力，那種本能的野性，卻被困進鳥籠中的歲月，不論是象徵符號

  的雕琢，或者自由意志的追逐，都散發出一股青春吶喊的動人氣息，至於困住女孩的鳥籠

  ，最後卻成為女孩爭得自由的工具，巧妙的轉折點，在在顯示了Deniz敘事與駕馭影像的

  能力與自信。這正是讓人坎城影展「導演雙周」單元給她歐洲指標獎（Europa Cinemas L

  abel），歐洲電影獎給她年度新秀費比西獎，今天頒發的法國凱撒獎給了她最佳新秀、原

  著劇本和音樂等四項大獎的原因了。


  --'
