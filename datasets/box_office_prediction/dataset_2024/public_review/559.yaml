  \n\n\n除了鏡頭，本片的象徵也是一拖拉庫\n\n艾德華諾頓飾演的麥克應該就是新生代超級英雄演員的化身，年輕受歡迎\n\n娜歐米華茲則是觀眾，在舞台劇上原本是米糕的老婆，結果和麥克外遇\n\
