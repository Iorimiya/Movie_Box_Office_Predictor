content: "◎《淑女鳥》(Lady Bird) - 女孩學著長大，媽媽學著放手\n\n圖文完整版： \n\n家鄉、家人，常令人又愛又恨。跟他們的距離太近，所有缺點都無法被忽視，\n\
  生活的一切必受其限制。《淑女鳥》的主角Christine（瑟夏羅南），在2002\n年即將高中畢業，將自己取名為\"Lady Bird\"，非常想離開家鄉──加州的沙\n\
