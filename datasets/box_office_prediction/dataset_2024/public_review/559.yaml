content: '原本標題是想打：


  「鳥人－超能力是他的想像力」


  但後來覺得這樣好像有點標題破梗害還沒去看的少了點樂趣...


  ----------------------------------------------


  首先我應該不會推薦別人去看這部片


  雖然我覺得這部電影非常值得一看


  無論是運鏡、拍攝的手法，或者是演員的演技和對戲的張力都非常令人驚艷！


  能入圍這麼多項獎項真的實至名歸



  既然它這麼有價值那為什麼不推呢？


  因為說實在的這真的不是一部好看的電影


  看完既沒有爽片的暢快感


  也沒有讓人感動落淚的劇情


  連稍微幽默一點引人發笑的橋段幾乎也都是諷刺的笑點...



  -------------劇情開始的分隔線------------------



  影片由Keaton飾演的鳥人在半空中打坐開始


  然後有個低沉的聲音問他「我們」在這裡做甚麼？


  為什麼會淪落到這種地步？


  「我們」是可是真正的超級英雄！


  不是那些靠著科技和金錢打造出來的特效英雄可以相比的



  我猜可能我的直覺比較弱吧


  最初我還真的以為鳥人真的有超能力


  真的會飛或者有念力之類的


  而那個和他對話的聲音就有點類似遊戲王裡面那種「另外一個我」的感覺XD



  不過隨著電影越往後走就越透露出這並不是真的


  他才是靠著金錢和譁眾取寵的劇情被捧紅的特效英雄



  整部電影拍成一鏡到底的感覺


  老實說我不知道這樣拍到底有沒有甚麼特殊的用意


  不過跟在演員背後的攝影機讓人感覺就像和他們一起走在後台的走廊一般


  這些陰暗狹長的走廊以及節奏緊湊而且有點大聲的爵士鼓配樂整場都一直出現


  帶給人很大的壓迫感，看下來有點不舒適...


  不過我想這或許是導演的用意


  讓觀眾去想觀眾不想看到甚麼...



  回到正題


  鳥人遇到的不只是過氣、不紅的問題而已


  他懷疑自己的身分，並且有強烈的慾望想證明自己


  這是他為什麼願意砸大錢來拍這部舞台劇的原因


  因為大家都知道他是鳥人，但可能沒幾個人知道他是Riggan Thomson


  或者大家根本不在乎鳥人的緊身衣底下到底是誰



  因為是第一次要演出舞台劇而且又是導演及編劇


  所以一開始觀眾並不太期待這種演出


  直到剛好有演員因為意外受傷


  換成由Edward Norton所飾演的Mike來演出


  才讓這個舞台劇的票房翻紅並且受到媒體的關注



  Mike果然沒有讓大家失望


  展現出絕佳的演技，又自然又真誠讓Riggan很滿意


  不過在試映之後媒體的焦點卻都放在Mike上讓Riggan十分吃味


  認為Mike偷了他的戲



  其實我覺得Riggan大概就是打籃球時會說球隊勝利最重要


  但應該傳球的時候他又不傳只顧著自己數據的得分王


  他其實根本就不在乎這個舞台劇到底好不好


  最重要的一直都是證明自己不只是穿著緊身衣的無腦片演員而已！


  但其實有不少劇情可以感覺到他對鳥人這個身分的矛盾


  比如說和Mike在一起時路人請Mike幫他們合照


  這樣的虛榮讓他對鳥人又愛又恨


  想要享受這樣的名氣又想走出不一樣的路來



  感覺Riggan對鳥人的身分其實一直放不下


  像是在休息室裡原本作勢要砸爛鳥人的海報


  而後來只是把他移動到比較不明顯的位置之類的



  也就是這樣龐大的名氣和虛榮感讓他一直都在追求他人的認同


  而忘了其實一直都還有家人在支持著他



  Riggan為了讓大家覺得自己是個厲害的演員想必也費了一番苦心


  但卻似乎怎麼樣都比不上年輕又才氣縱橫的Mike


  觀眾愛他、媒體愛他、評論家愛他、甚至連Riggan的女兒也愛他...


  大概是覺得再怎麼努力也沒有用決定放棄了


  想用一個戲劇性的句點來結束他的人生而想死在舞台上


  想不到這樣的決定卻諷刺的被評為最佳的演出


  得到全場的掌聲和歡呼


  而在台上開槍自殺的他卻沒有死成而被送進了醫院


  回應了舞台劇台詞問的飲彈自盡怎麼有辦法沒死成...



  醒來以後雖然看到這些看似正面的消息


  但對Riggan來說應該又是一次打擊吧


  想做的事情做不到，而不想做的時候卻完成了


  不知道是絕望連想死在舞台上都失敗


  還是覺得這是能紅唯一的辦法了


  所以只好從窗戶「出去」了...



  ----------------------------好像打得有點長----------------------------


  這部片的演員演技都超強的而且都很有說服力


  但是我自己覺得最厲害的就是Riggan了...


  大概是他可以很輕鬆的演出是在「演」還是「不是在演」的感覺吧


  覺得他在念舞台劇台詞時很刻意


  讓人覺得就是在演戲而不是像Mike那樣自然



  題外話：


  Mike對Sam Thomson說他只有在舞台上是真實的


  其他都很假


  那這句話是真的還是假的？



  總之我覺得這是一部充滿對比、諷刺和負面的電影


  （看的過程中不知道為什麼起了幾次雞皮疙瘩...）


  但是並不是很難懂，用心看的話其實很容易可以看出導演想講的東西


  所以後來還是給好雷囉！


  --'
