content: '上片前就知道本片主角是《飢餓遊戲》正傳的大反派史諾總統，可以

  預期故事在描述史諾如何走向黑化(?)的過程。不過知道結果並不影響

  劇情的吸引力，前二章一氣呵成，完全不覺冗長，可惜第三章讓小倆口

  好好談了場戀愛，反而讓節奏有點跑掉，算是美中不足。


  都城學院菁英史諾，成為貢品露西葛雷的導師，第一眼就被露西葛雷

  的個人特質吸引，用盡各種手段想讓她在飢餓遊戲中存活下來。他成

  功了，也為自己的前途付出代價，於是輪到他必須為自己的存活做出

  選擇……


  鳴鳥與游蛇，指的是本片女主角露西葛雷，她擁有感動人心的歌喉，

  也有冷不防送出一條毒蛇的辣手，正是人性的黑白兩面，所以她才叫

  葛雷(grey 灰的)。


  露西葛雷也是反射史諾內心的鏡子，史諾願意為了摯友，親身犯險

  進入競技場，甚至第一次殺人；發現摯友和革命黨勾結，可能影響

  自己的前程，於是告密送他上了絞刑台。


  露西葛雷要求史諾不要對她說謊，史諾最後還是沒有誠實面對自己的

  內心。於是露西葛雷失蹤了，其實也不需交代她的生死，因為史諾已

  做出選擇：他被毒蛇咬了一口，而鳴鳥已四散分飛。



  片中另一個有意思的彩蛋，白玫瑰。大家還記得正傳的史諾總統很愛

  白玫瑰，在前傳做了交代，原來是他母親的遺物帶有玫瑰香味。史諾

  送給露西葛雷白玫瑰，在本傳也曾送給凱妮斯白玫瑰，讓我想到了

  「阿尼瑪」──男性潛意識的理想女性形象、戀母情結？


  史諾總統即使上了處刑台，依然佩帶著一朵白玫瑰。或許，只有在

  玫瑰香氣裡，才能讓他內心找到有如母親懷抱的平靜吧。




  --'
