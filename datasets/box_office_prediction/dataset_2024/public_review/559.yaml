content: '這天，二月的第一天，再睏也是按原計劃地前往長春國賓看心心念念的「她不知道那些鳥

  的名字」。


  變冷的這天，幸好旁邊的7-11有二樓雅座能安身避寒，直等到11點多再離開去取網路訂票

  什麼的，都是妥妥的。

  在雅座裡面端看著「關上門以後」這本超現實的變態小說，引人入勝的荒誕情節，拔不開

  眼神、心念的種種橋段接踵而至；

  若非還有人生三急，真恨不得就這樣巴巴地看完；時間到了，該取票了，

  書才看不到一半，看著挺薄的書本，又擔心很快就看完，又饞得想看，兩難。


  進入電影院之前，先是看了英國驚悚小說，預告又是法國電影、德國製作…叭啦叭啦，

  五感被洋洋灑灑的影音文字語言給洗得洋頭洋腦的，都是歪國的氛圍，等會要看的是東方

  的電影呢，

  直到電影終於拉開序幕，心懷裡面的某種開關硬是把氣氛扭轉回來，回到東洋風格這裡。


  首先最大的感想是：

  這不是十合子的性慾故事，不是某個白痴撰稿人說的什麼腳踏三條船情慾橫流的故事，

  在這裡面，性慾之於十合子，是如此的令人作噁，噁心的不是十合子本人，而是乘載著性

  慾及骯髒的男人。


  噁心的男人、下流的男人、利用人的男人、無恥的男人、滿口謊言的男人、老不修的男人

  、骯髒的男人……

  噁心、噁心、噁心。


  性愛是如此美好的事情，卻被這些男人弄得如此下作不堪，醜化得面目全非。


  十合子索求的是美好的戀情，卻一再使自己身陷卑劣的情節裡面。

  無法擁有客觀分析關係的能力，即使發現了不對，也一再地自欺欺人，企圖假裝不和諧的

  雜音不存在。這是十分幼稚、任性的…是黑崎太利害把十合子的判斷能力玩壞了？還是十

  合子就是長不出那根趨吉避兇的神經來？





  -------------以下有雷-------------------

  那個，這些就是我的感想而已，

  太久沒寫文了，寫得頗為凌亂，對觀看下去的朋友先致個歉。




  ------------------------------------防雷-----------------------------------

























  十合子是被玷污的純（蠢）真少女，是不願意長大的彼得潘，是被賣還幫著數鈔票的傻蛋

  。

  自欺欺人般地為了喜愛的男人付出感情、付出肉體，在一幕幕的交纏下，十合子得到舒服

  ，但更多的是配合，配合黑崎、配合國枝、配合水島…


  當飾演水島的桃李爬上十合子的那幕，我感覺到的不是溫文儒雅美青年，而是濕滑噁心的

  某種爬蟲類就這樣攀在了純情又鮮嫩可口的十合子身上，那是把美好純真再次毀滅的前奏

  曲；感覺噁心。


  電影裡面輕輕地一筆帶過黑崎與國枝的交易，彷若只有那麼一次，顯得恨意薄弱，但是看

  過小說就知道，不是只有那麼一次，黑崎把十合子賣給國枝半年到一年的時間，

  並且在國枝開始玩弄十合子後，就不再碰十合子，對十合子的求好，能避就避，並且一直

  畫大餅給十合子，說要住怎樣房、生多少孩子…


  藍圖美美的，但是最後圖裡是美人別抱，黑崎抱走了國枝家的金枝玉葉，並在十合子沒有

  利用價值後「誠實」述說覺得她噁心、她是破鞋…


  倒底，令人作噁的是誰？倒底，是誰一再地這樣規範女人的身體不能如男人那樣享受肉體

  之歡，因為肉體有愉悅的感覺就是下賤？


  這種思維，是錯的。


  在十合子一刀砍向水島的時候，深淵中的我爬出來大笑，某種正義得償的暢快，令我在電影

  席位上僵硬卻又堅持著上揚；不論十合子原意是要留下來人或是復仇（前者的成份比較高

  ），暢快，巴不得十合子多捅水島幾刀。


  要點感想是：

  一、電影裡面的順序跟小說略有不同，跟小說比起來，電影的節奏更快，再理所當然，也

  是我的感覺，覺得略嫌急促，多了點什麼、少了些什麼，演譯出來的十合子，是如此純真

  、無知、誘人又使惡男不覺得值得珍惜……十合子把自己真實地攤開來，就為搏君一笑，

  君卻負我。


  二、電影裡面有些場景增加的：

  姊姊原本是在電話裡面勸說十合子、吐露丈夫外遇的時候小孩子是支開的、

  去國枝家的時候沒有小孩更沒有國枝老頭更更沒有國枝老頭的質問……


  三、小說裡面我為陣治哭泣，電影裡面我為十合子熱淚。

  陣治的專情，近乎養女兒般的傾盡全力，無怨無悔的付出，現實中這樣的男人多不多我不

  知道；

  十合子對感情愚蠢浮華的奢求，是那樣的自私又不著邊際，不去管水島是否有家室…混亂

  的房間，頹廢的生活方式，雙眼無神地獨自進食，一種彷彿放棄探索自我身存意義的茫然

  ，逃避現實的蠢樣，相信愛情無所不在的純（蠢）真，在在令人感同身受


  四、剛看過小說又接著看電影，會有種錯置的感覺，更有種：「啊，原來這裡是這個樣子

  呀。」的瞭然，對於劇情融匯貿贯通的明白；小說裡病態十合子、電影裡面迷茫可憐的十

  合子就這樣融合在一起。小說裡，面目可憎又痴情可憐的陣子原來是為了「救」電車上偶

  遇的男孩，才把他推跌出去的……倒底，陣治原來是想守護人類，傾盡所有地看守著「猛

  獸」十合子的衛士啊！


  五、在看小說的時候就覺得這故事真實的嚇人，關於十合子表現出來的對陣治的各種辱罵

  都是一種病態般的自償行為：

  「她在別的男人那裡失去的尊嚴，全都想在陣治這裡討回」，就是如此的無理取鬧。

  小說裡面表現出十合子的病態，讀者看不到十合子的表情，只有源源不絕的汙辱，對陣治

  、對她自己。

  但是在電影裡面卻看到了十合子的幼稚純真，一種彼得潘情節，不願面對的真相，埋頭在

  洞裡面活得渾渾厄厄的生活。


  電影末尾，才把十合子殺黑崎前後的模樣演了出來；

  殺黑崎之前，十合子是個即使渾身裡外是傷也仍然持續工作著的冰冷OL，

  有在工作賺錢，半推半就的接受了陣治的追求進而自暴自棄般的跟陣治同居。


  殺了黑崎之後，本來就搖搖欲墜的精神，整個漰潰了，

  生活無法獨立，唯能當株寄身植物，菟絲花般地攀生在虛弱的、無能的、噁心的、廢物般

  的陣治身上。


  陣治的不修邊幅的生活型貌，真很難讓人去為他說什麼好話，說實話，我也無法忍受跟這

  樣的男人有任何親密關係，

  這是一種打生理上的完全排斥（劇組太利害了，陣治身上的黑，很能說是他的膚色還是污

  垢…）；

  以至於當十合子對於陣治未經過她同意，而侵略性的撫摸她，導致她怒罵陣治的地方，完

  全能感同身受，那種噁心又抗拒的不適…



  倒底最後，十合子能不能善用陣治的用心良苦，和最後的燃燒呢？

  就是導演跟作者留得懸念。（恰似：倒底那個陀螺倒了沒有呢？）

  （電影裡面加了陣治壽險受益人填了十合子，真不知道這樣的死法能拿到保險金嗎？

  我是覺得不能啦，）




  總體而言，這是個悲劇。


  2018/02/03.FRI. 新增補充心得：

  在小說裡面陣治其實在一開始就是一個「跟蹤狂」，

  而在她們認識的那個時間點上，還沒有「跟蹤狂」這樣的說法，

  是在十合子回憶裡面，判定陣治的行為可能就是「跟蹤狂」，

  在那個時候，十合子根本就沒能力（腦力）去拒絕陣治的緊迫盯人。


  陣治近乎無私的犧牲奉獻倒底所謂何來？

  在小說裡面就有提到好幾次一個陣治小時候的故事；

  陣治小時候在無人的山澗的石縫裡發現了隻不知道如何塞在裡面的紅螃蟹，

  也無法知道牠是如何在裡面存活的，他試過很多方法，想把牠撈出來，

  卻都是無功而返，漸漸的，陣治滿足於上山時確認紅螃蟹仍然卡在那裡的事實，

  那讓他覺得這是只獨屬他一人的紅螃蟹。


  陣治要一個完全屬於他的「紅螃蟹」，

  無神茫然易擺佈的十合子，顯然完全符合他的需要，

  一個好掌控的「紅螃蟹」，可以像獨屬寵物般看管起來的「紅螃蟹」…

  這是負面剖析的小整理…


  從正面來說，陣治的付出，令人感動落淚，

  阿信式的無怨無悔，他的行為像個騎士、像個天使，

  付出很美，但也不能完全令人無視他的粗鄙。

  這個部份，我也很怒十合子，一段感情本來就該互相包容、相互成長的，

  若是一段感情不能讓兩個人活得更好，顯然就是沒有建設性的價值在；

  為什麼十合子就不能包容陣治呢？為什麼十合子就不能從陣治的咳潄聲中感到心疼呢？

  為什麼十合子就不能好好的治家呢？為什麼十合子就不能同樣為陣治付出呢？

  ……種種的為什麼的其中一項-----為什麼十合子就是不願意面對？


  這個故事的大前題就是：「十合子病了」


  小說裡面沒有明顯的指出，是在黑崎之前就病了，或是在黑崎玩弄她感情後病了，

  （唯一確定的是不論之前之後，她都是一樣的愚蠢。）

  這點，在電影裡面倒是有點明，十合子是在黑崎再次提出要賣她之後就崩潰了，

  她逃到一個自我保護殼裡面，殼外則是由陣治這粗鄙的騎士看守著。


  電影裡面，在陣治跟十合子同居之初，十合子還會去糾正陣治的行為…

  但在之後，十合子就一直沉浸在跟黑崎曾經的美好裡面，

  因為在崩潰之後，十合子完全把黑崎賣過她的事實全忘了，

  只留下美好的部份…於是她也喪失了「溫故知新」的自省能力和成長機會，

  諷刺的是，這種遺忘可能是一種自我保護機制。


  <<題外話>>

  陣治的「緊迫盯人」，陣治近乎軟禁的看顧，陣治的包庇，陣治犧牲奉獻般的付出…

  這些會讓我回想起另一部電影---「寵物情劫」---

  如果您有看過它，試比較一下，兩部電影的女主角，誰更兇殘？

  一個虐心、一個虐身，同樣被男主禁錮…嗯，可以看看、想想、比較一下，會挺有趣的…

  建議朋友們可以去找來看這部來看，就不亂爆雷。






  --

  我認為，享受肉體歡愉是種本能，清純小白花的那種描述其實都是性冷感、未開發自我

  而已。

  追求優秀的基因我也覺得是生物本能，

  讓她一再遇上渣男的原因則是她的天真+無腦+不願面對的真相。

  對啊，真的，很美，電影中的十合子在性愛中展現的姿態惑人，

  連同是女人的我也都心動，反而片中的男人…每個都令我覺得噁心…

  YA…包括陣治…我無法接受自己跟小說和電影塑造出來的這種形象的男人，

  有什麼親密的關係…這點無法責備十合子…


  小說裡面有提到，陣治常態的咳潄，容易吃東西去咽到是種身體老化、退化的現象，

  （這點…我也漸漸的常會遇到…看到小說這樣提起，我心理恍然…原來我這是老化啊）

  鬆脫動搖的牙，連日常開車回家的路線也會遺忘這一段電影裡面輕輕帶過，

  陣治在電影裡面彷彿是在轉移話題，

  但在小說裡面，十合子完全在懷疑陣治可能天天回家的時候都會有這樣的情況。


  如果只是要好的基因來繁衍下一代的話，包養「一段時間」的種馬倒也不是不可以啊，

  反正，在作者的設定下．除了跟蹤狂陣治會這樣為十合子全身心奉獻外，

  十合子遇到的男人沒一個是好貨，就連她姊姊的老公也不是好的。


  水島是有婚姻法律關係的，十合子並沒有哦，而且她也確實並不把陣治當作人生伴侶，

  就像是寵物對主人一樣，正常情況下是不會把主人當交配對象的哦…

  個人還是覺得水島的惡性較之十合子重大，


  有沒有發現，十合子並末欺騙過任何人哦。




  十合子確實是幼稚、膚淺、任性又無腦的女人；在小說裡面，她也不斷的唾棄自己，她不

  是沒有自覺的，在小說裡面她也一再自白，不如此，她感覺不到自己還活著，除了辱罵、

  鄙視陣治，除了這些惡念，已經不再有什麼其它感覺能激起她明白自己還活著的知覺，完

  全呈現自暴自棄的生活型態，得過且過、行屍走肉。


  但是，她卻很輕易的就相信人，相信陣治不會傷害她，相信水島不會欺騙她，相信愛情。


  她有身為女人的魅力，

  她也有生物繁衍的本能，

  遇見好的基因，追求，是合理的。


  說了，她無腦，只剩生物純粹的本能；您說到的社會倫理，很難去要求規範到只剩動物性

  的十合子。


  說難聽點，

  能要求發情的狗遵循人倫嗎？

  又，能否認狗的感情忠義起來的時候，是可以比有思考能力的人類還要來得堅實純粹嗎？


  十合子很黑，但十合子很忠於本能。


  我理解、同情十合子，卻不認同這樣的生存模式。

  但是人生很多事情都真的是我們說不要就能夠拒絕的嗎？

  比如黑崎甜蜜的提議拍下兩人之間的美好回憶，連床上也不例外，

  最後以此要脅十合子不能夠糾纏他。

  比如黑崎畫大餅般告訴十合子陪國枝一年、半年，兩人就能有幸福快樂的未來…


  這些在局外人看來匪疑所思的要求，

  認為「換作是我的話，我才不會如何如何」，

  我不敢如此鐵齒，我會以此為警惕。


  在評判十合子的時候，

  我會想起改編自真實事件的電影「惡魔教室」的實驗…

  我會想起社會上一再發生、耳熟能詳的詐騙成功的真實事件…

  （比如要你去操作匯款、比如小孩子被綁架…都是常聽見的案例，

  許多人，也包括我自己，都覺得自己不會『傻』到被騙…但是事實真的會是如此嗎？）


  我沒遇過十合子的遭遇，

  當然也不希望遇到，

  更是要警惕不讓自己陷入如她進退危谷的境地，

  我同情她，也一面扼殺著自心底不時滋長的天真，

  因為，我不想像她一樣地輕易相信人性。



  PS.一百個人就有一百個哈姆雷特。'
