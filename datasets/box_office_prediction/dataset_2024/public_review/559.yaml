content: '雖然此文原 po 對「自由派」與「保守派」這兩個字眼的選用有點陷入二分法，

  不過我是很認同原 po 在此片中找到的議題，它真的也是個青年（文青？）間常見問題。



  只是「自由」與「保守」在西方意識形態發展上概念也很混亂，從 18 世紀末發展到今天大不相同了，打著自由旗號的有時很保守，打著保守旗號的有時反而自由？有時這真的令人很混亂，也許我們試著來釐清一下也不錯。以下是我個人理解的簡單摘要，還請先進們指正補充：



  自由這概念在西方的出現，是可以擺脫枷鎖，包括擺脫王權規範、擺脫教會規範、擺脫帝國管制成為自由城、擺脫中央極權管治成為自由邦，具體生活面來說則包括擺脫徵兵義務與繳稅義務（還有部分地方少女初夜
  XD ）、或是擺脫市場禁令得到一天市集權利、或是擺脫過路費可以免費入城等等，慢慢到政治領域則是擺脫誰准說話誰不准說話的階級限制，大家都能說。


  「自由主義」在西方 18 世紀末跟著大革命出現，就是真正要擺脫 ancient regime 的王權與教會規範了，訴求的是人人都能自由追尋自己想要的，家庭與生活型態不要受教會規範、生活遷徙與事業不要受傳統鄉里家族規範、土地使用與事業開發不受掌握土地的王公貴族規範、甚至要怎麼生活要嫁誰娶誰不要受到傳統家庭價值規範等等。


  在 18 世紀末到 19 世紀的「自由主義」要對抗的意識形態是「保守主義」，是一種認為既有 ancient regime 穩固了社會不可輕易動搖的意識形態，它也不認為一且都要繼續守舊，而是反對連根拔起的革命手段，而訴求在體制內漸進改變。因此教會建制、貴族領地與人民、城市行會與鄉里家庭，這些中世紀遺留下來的現狀他們基本上是訴求保留的，有什麼問題我們就一個個慢慢解決，別整個推翻。



  在資本主義快速擴張的 19 世紀裡，「自由主義」訴求個人自由追尋當然也包括事業的追尋，因此在經濟上也訴求放任，包括放任資本家開發也放任底層人民到城市找工作，政府別多管。當然很快就發現這經濟上的放任型「自由」造成很多悲慘與不平等，這時新興的各類社會主義與共產主義就崛起了。在此時，「保守主義」是守著老時代王權教會鄉里等遺緒、「自由主義」是抵抗保守主義求自由、「社會主義」則是針對自由主義之惡提出新的社會想像與改革計畫。


  然後關於「左派與右派」嘛，其來源是法國大革命國民議會中，訴求保守的保皇黨坐右邊，訴求激進改革的革命黨坐左邊。但保守與改革各自擁抱的意識形態也隨時代不同，譬如一開始自由主義是訴求改革的，結果到了社會主義出現時反而是要改革自由主義了？這很複雜，因此每當有人提「左派」與「右派」時我通常很想忘掉這兩個代稱，比較想問他們具體訴求的內容各自為何。


  的確「自由主義」一路發展到今天，竟也在社會上與經濟上走出了兩條不同路子。社會上，原 po 所提的「自由派」訴求的多元種族平等，多元性別平等，宗教自由，反墮胎等等，都是社會層面，到今天這「自由派」仍像是改革派而對立於保守派。而經濟層面呢？放任的自由市場到
  1980s出現了經濟的「新自由主義」，它竟反而更像是堅守這一個多世紀自由市場（一切訴諸自由競爭與個人責任）的保守派了，對立於訴求更多市場管制與福利救助措施（訴求個人的失敗與缺陷由社會集體彌補）的改革派。



  大體上我認同原 po 提出「自由派」與「保守派」這兩個概念，但在針對此片的應用上可能未必一直切題。無論如何，我不認為主角 Lady Bird有顯現任何保守派特徵，她眼睛都看著自己想著自己要做什麼，儘管會劍拔弩張地對長輩大呼小叫也會高高在上嗆平凡同學，但她並沒有以保守道德訴求別人「應該做什麼，不應該做什麼」。


  而此片中誰像是保守派呢？媽媽這個小心翼翼保護女兒的角色是有其規訓，但她也不像個訴求傳統道德價值的保守派（女兒說我要開始上床了，媽媽也OK），也不過就像個操持家計緊張擔心的媽媽而已，她並沒用保守道德限制女兒，只是一路冷冷提醒女兒妳這樣做自討苦吃只會一場空。比較有保守派感覺的倒是教會，尤其是
  Lady Bird狂言「妳媽若墮胎我們就不用聽妳撈叨」那場戲倒是真有嗆一嗆保守派教條。不過看此片不論是修女校長還是神父音樂老師，大家其實都是雖然有限但也很開明的個人呀，女主角一開始可能覺得他們保守，其實他們也很開明看見個別學生的。

  這裡談到「政治正確」了，範圍匡限在電影領域中。當然「政治正確」的基本定義可以應用的範圍是很小的，就是在言語與行動上照顧各種弱勢族群的提點而已，不過現在大家把 PC
  的意義延伸出去我覺得也不是壞事啦。其實據我的觀察，我倒不覺得美國電影真把「飲酒狂歡趴、性愛趴、反體制」等當成他們心中的政治正確，仔細看看每部美國少年片，其實這些飲酒狂歡與性愛趴，往往都只是電影前
  1/3或前 2/3的少年迷惘庸碌日常，而電影要給這些迷惘主角的啟發，最終往往都是要走出這「飲酒狂歡性愛趴」的，甚至往往是要走出這「反體制」之劍拔弩張的。


  「這種有個性的東西」，也許在電影中更像是個迷惘的過程，等待片尾的成長超越？這兩年我覺得開趴開最大的 YA 片是《我們的輕狂年代》，恐怕不只開了全片 2/3恐怕還開了
  4/5，但是電影最終要讓天菜男主角 Blake Jenner 看見的，是酒醒後與新聞系女主角在湖面上談天看晨曦不做什麼，要迎接他的是開學日第一堂課真正上點課發現打瞌睡錯過好多。又或著
  YA 恐怖片《忌日快樂》，女主角是食物鏈頂端的校園花蝴蝶，電影拍派對雖拍不多，但顯然她就是一日日的派對女王瞧不起校園魯蛇，不過電影最後不是讓她大徹大悟重新珍惜校園魯蛇的平凡了？


  同樣地《淑女鳥》這片，電影前段中段讓 Lady Bird一直嚮往東岸名校嚮往住大宅嚮往酷朋友嚮往光鮮亮麗的派對，也都只是過程，都是等著她在片尾恍然大悟後回首笑看的過程。這，我想應該不會是這部美國電影所擁抱的「政治正確」啦，反而更像是它要提點少年觀眾的空中魅影。

  你以上這些關於 PTT的觀察，我真的也都不能否認，但也比較樂觀一點覺得不盡然如此悲觀：

  儒教，如果被當個宗教有教條，也許是很恐怖，但儒家思想若因時因地制宜開放解讀，何嘗不是處處提點現世？

  敬老尊賢，我倒不覺得 PTT有鄙視這點，只是對鄙視或壓迫年輕人的老人不假辭色罷了。

  宗教，要看什麼層面囉，宗教教你愛人行善應該沒人會反對，但若教你反科學反異教反祖宗無條件崇拜宗教偶像？那當然會被抵抗。

  反墮胎，也要看是哪個層面的反。個人自主立志自己不墮胎，有懷孕一定生下來，這沒人會反對反而更多人敬佩。但若把這個人認同給強加於他人，期望透過立法禁止別人墮胎甚至阻礙想墮胎者得到醫療照護支援，這樣對別人趕盡殺絕當然也會被反對。

  種族主義，把人類以種族區分給予不同待遇，我相信這個 PTT會反，很多人也都會反，而這種差別待遇又有什麼好捍衛的呢？當然把人分種族，對某些被以種族區分而受集體壓迫的民族來說，在他們團結抵抗尋求翻身的過程中，也是很切題的，只是如果那變成排他的壓迫，就要小心了。

  的確，他們只是「喊著自由的人」也只是「打著自由的旗幟」而已，

  如果他們的具體行動是去做「價值觀迫害」，那實在稱不上是真自由派呀，只是潮派。

  當然，價值觀是可以辯論的，辯論完之後各自決定擁抱什麼就擁抱什麼，才談得上自由。

  重點可能是別以自己的價值觀去規訓別人，不論用家庭與學校的權力或透過立法限制別人，那才能保障別人的自由，就算自已看不下去還是得放別人自由。

  儒家是種尊敬現狀求改善的保守主義，才會承認王權求仁善的王道，而非革命求民主。

  如果社會價值只要進步而已的話，是毋須敬老也毋須照顧弱勢，但社會價值不止於此。

  宗教從來不是走科學根據，但對社會穩定甚至中古的社會救助很有幫助，許多宗教在現代化過程中是擁抱科學（謙遜自稱教會遠遠不懂造物主的高明，只是隨著科學繼續接近）的。曾經古老社會流傳下來禁絕性行為，是有其鞏家固家族血脈維繫社會穩定與勢力平衡的動機，當然也有在殘酷社會下避免女性非婚生子毀掉一生的功能。只是隨著社會開明，避孕與醫療措施加強，經濟社會的家族紐帶重要性漸漸降低時，性行為當然值得更自由不用怕。


  墮胎小孩沒知覺，但畢竟還是生命啦，好比許多人在睡夢中或插管中沒知覺，難道我們就可以剝奪其仍有希望的生命權嗎？這事情還是值得辯論的。只是在墮胎這議題上，我們也許可以視為在保障尚未有知覺的生命權與保障無奈受孕的孕母權利之間，不得已給予的選擇。畢竟懷孕這事只有一部分是迎接新生的喜悅，也有一部分是冒著風險傷害母體甚至綁住母親生命失去許多人生機會（順道推薦一下恐怖片《幫寶弒》）。

  我想你的「尊重」是真正抓到了自由精神，至於那些意識形態概念的用字遣詞準不準，都是次要了。

  的確，自由主義訴求每個個人自由追尋他所想要的，才是真正的個性，不論這些所想要的東西是光鮮亮麗還是平淡無奇。

  擁抱自由實踐自我，相信大家都不會有異議。比較有爭議的，倒是「自由的敵人」是什麼？外部的敵人，可以是任何強勢規訓個人自由的權威，譬如可以利用家父長（包括母親）權力規訓子女的家庭，譬如可以用校規與罰則規訓學生的學校，譬如可以用教條管制信徒遂行排擠與驅逐的教會，或是職場任何專業圈或行會也都能以他們的行規對個人納入排除。


  不過在這些強勢斬斷自由的硬規訓之外，這「追求自由 潮 個性」的迷思，是外界橫施的硬規訓，還是自己鑽牛角尖的軟規訓呢？此片裡 Kyle 一行酷孩子們，對其他校園裡的平凡學生並沒有什麼斷你友情阻你生路的作為（有些
  YA 片的孩子王是有這種作為的，甚至很血腥），他們就只是自己高高在上裝酷耍酷等別人來豔羨而已。沒人施加壓迫下的「艷羨」，仍是自由的一部分，只是這自由有盲點，需要讓自我脫離艷羨解放出來而已，是自我追尋的歷程，和抵抗外界壓迫尋求自由也許不太一樣。

  我們說自由時，就算隨波逐流也是一種自由？抑或我們要稱隨波逐流為心理的不自由？但我個人是認為，若沒有外界具體的壓迫，而是自己鑽牛角尖，那可能不是爭自由的問題，而是自我追尋的問題。


  當然這問題也是有人以「自由」稱之，那我們討論時把「自由」的概念再細分一點會更清楚。畢竟，自由的傳統是抵抗壓迫與規訓的，當然從具體能強迫個人的作為出發。只是當個人外界的枷鎖都去除時，還要面對的內心枷鎖，又是另一個不同層次的「自由」概念了。

  當然也只是在這 18 歲階段找到的而已，繼續成長下去也許還會發現這仍陷在某種窠臼當中，還可以一次次在心靈上解脫更多束縛達至更高自由。因此，談「自由」時我比較傾向把這種內部的個人追尋與外部的抵抗規訓，分開來談。

  撇開對自由派與保守派的字眼選用很麻煩，很容易把概念搞混亂，

  我還是對原 po 那「是否才是真正迷失自我」的觀影註解相當認同。

  此片應該是沒有要站穩自由派或保守派哪個意識形態去打一場論戰的，

  還不如說就是個揮別意識形態僅聚焦個人的成長小故事罷了。


  --'
