content: '《鳥人》是一部殘忍的電影。


  說它殘忍是因為它居然活生生的把戲中幾位演員的真實困境與難關，用著長鏡頭穿插交錯

  著戲中的三天兩夜宛如「真實時間」、但又時常混進主角的幻想中的「虛幻時間」，讓觀

  眾彷彿也陷進了那個百老匯舞台後、休息室、酒吧、屋頂，身如其境這些他們「瘋狂」的

  表演舞台。


  《鳥人》很有比利懷德的《日落大道》的影子，它們都試圖用著在現實有著像劇情中的的

  失意演員、去表現出好萊塢的風光底下的殘酷；虛擬與現實，在《鳥人》長鏡頭底下演員

  演過的戲、經歷過的事好像也漸漸的混在一起。


  不說米高基頓，愛德華諾頓的角色是一個奉行「方法演技」的怪咖演員，他為了舞台而活

  、下了舞台後一切都只是個「假象」、一切都不重要，這麼誇張的兩種性格，放在愛德華

  諾頓適合到不可思議。他可以為了自己的生活、自已的表演去放棄那個可以讓他大紅大紫

  的「浩克」角色，擅長演繹雙重性格的他（不說《鬥陣俱樂部》、光提當年讓人驚豔的《

  驚悚》最後十分鐘就讓人看到下巴都掉了），「為表演而生」在戲裡戲外、都是他的寫照

  。


  另外娜歐蜜華茲這個角色，我想要投射到當年讓她大紅的《穆荷蘭大道》，這部電影的主

  題跟《鳥人》十分相似、都在講述「好萊塢」底下的血淚風光，戲中那個有點「蕾絲邊」

  的吻，我想正是導演阿利安卓對《穆荷蘭大道》的她一點小致敬吧。


  相比戲中其他幾位「瘋狂」的表演，算是戲中最正經的角色居然是以「瘋顛」角色成名的

  查克葛里芬納奇，很有趣。


