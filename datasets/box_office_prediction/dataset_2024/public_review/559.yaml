  劇情其實並不複雜，但複雜的是拍攝的手法，前半段是相當零碎，據說是依照導演喜歡的

  宋詞裡長短句的節奏來剪輯，與他的詩文相搭，後半段是非常驚艷的 40 分鐘的一鏡到底

  ，這段宛如夢境般的連續長鏡頭，雖然有些瑕疵，但仍然是相當炫技的一幕。





  “我的電影拍給野鬼和風看”

  ——畢贛


  這部電影談論起來並不容易，就連導演在座談之中也說到他不喜歡談論他的電影，因為這

  部電影對他說起來更像是渾然天成，完全是直覺使然的拍攝。當然，喜歡電影的多少會在

  《路邊野餐》看到許多大師的影子，像是我在前半比較零碎詩意的段落想起了安哲羅普洛

  斯；在騎摩托車繞山的鏡頭想起了侯孝賢的《南國再見，南國》；魔幻寫實的成分也讓人

  想到張作驥； 土味的部分又有點《冰毒》的模樣；更有中國影評封他為中國的阿比查邦

  （國際知名的泰國導演）。


  除了導演畢贛自承受侯孝賢影響很深，包括直覺式的拍法，其他或多或少都是觀影者自己

  在解讀這一片「藍色窗簾」（不過依照羅蘭巴特作者已死的概念這也是沒有什麼問題啦）

  ，但我對於片中許多符號代表的疑問，在自己讀完許多導演專訪之後，也傾向於相信就是

  「直覺」，沒有什麼向大師致敬或是特別的原因。




  富饒詩意，卻又沒有資產階級的造作


  整部電影在雲南完成，多霧多林、潮濕陰鬱的景色，讓整部電影維持著一股親切的「土味

  」，但那種雲霧繚繞的環境也讓電影更為奇幻。不免說旁白的誦詩，的確也是讓這部電影

  詩意盎然的因素之一，但許多鏡頭，像是對於時間的描寫、關於火車的經過都蘊藏著許多

  情緒。


  片中出現了許多台灣流行歌的旋律，聽來倍感親切，像是伍佰、李泰祥的歌，導演是這樣

  說的：「伍佰的歌曲從小在生活中是很熟悉的，而羅紘武的《堅固柔情》這張專輯實在太

  好了，我用音樂喜歡用整首，與情緒節奏同步。遺憾的是，寫劇本過程中李泰祥就過世了

  。歌曲的設計也花了很多心思，〈告別〉在電影中第一次出現是在老醫生的診所裡，磁帶

  是壞掉的，透過對話才打開這首歌的意義；第二次，磁帶已經修好了；第三次才在片尾聽

  到完整的歌曲，有一個線性的過程。」


  整部電影最有趣的莫過於一鏡到底的那段，宛如夢境一般，交織著過去、現在、未來，醫

  生一個與陳升死去的妻子及其貌似的女子，那是過去；一個要到凱里當導遊的女孩洋洋，

  那是現在；一個與疑似被賣掉的姪子同名的青年，那是未來。魔幻寫實至此，許多的荒謬

  都在此變得合理，洋洋乘船到了對岸，只買了一只風車又走了回去；陳升加入了樂隊的演

  出之中，他穿上了老醫娘舊情人的花襯衫，把那信物的卡帶給了貌似亡妻的女人。這段的

  最後，一語道破，陳升緩緩的呢喃道：「這是在做夢嗎？」




  一切有為法，如夢幻泡影，如露亦如電，應作如是觀。


  這部電影有許多細節值得玩味，像是片頭的金剛經，其實是延續導演過去的短片《金剛經

  》，而金剛經這部佛教經典的內容也有許多談論時間觀與虛無的意境在，比起一直到片長

  中間才出現的斗大「路邊野餐」四個大字，片頭就出現的「金剛經」似乎更適合做為詮釋

  本片的題旨。


  --

  說故事的人都是騙子，

  但故事本身不是騙子。



  --'
