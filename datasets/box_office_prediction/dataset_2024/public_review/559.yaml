content: '我也不知道為什麼

  我一定要去瞧不起這些美好才能讓自己好過一點


  或許我真正討厭的是自己吧？



  為什麼我就是不能大方地去展現自己真實的喜歡跟愛呢？





  我裝做不在乎舞會，不去也沒關係

  舞會幼稚死了！


  但明明內心深處是如此期待能跟心儀的男孩一起留下美好回憶

  明明挑衣服挑了好久，也精心打扮了一番啊！



  為什麼朝自己內心嚮往的方向走去

  是這麼困難的一件事呢？


  這俗氣的情感也值得存在啊。







  為什麼我們家不大也不美

  沒有美麗的藍色外牆

  也沒有時尚的日曬機

  更沒有浪漫的螺旋梯



  為什麼愛情不像我想像中那樣美好

  為什麼我認為特別的一切在別人眼裡只是可笑



  不想承認自己就是那樣普通而平凡的 Christine

  所以即使別人不能理解

  我也想當那獨一無二的 Lady Bird




  我不想承認

  其實我內心深處很喜歡那個不甚完美的自己


  很喜歡這些令我厭惡的一切

  甚至還沒離開我就開始想念了






  我其實很喜歡沙加緬度的風景

  喜歡每個街道每個轉角，都有我或喜或悲的回憶



  哥哥和他女友一點都不廢

  名校出身在超市工作也沒什麼大不了

  所以當他介紹打工給我的時候我也欣然接受了



  我很喜歡修女總是耐心地跟我對話

  從來不會對我惡言相向，並且願意傾聽我的夢想

  其實明明沒有這麼討厭天主教學校的啊

  上大學之後才知道，自己在教堂裡可以找到平靜

  或許宗教還是不錯吧？



  我並不覺得我的初戀很淒慘

  我原諒他守護他，因為我知道他也很辛苦


  專屬我們的那顆星星會一直在那

  會連同當初仰望星空時的悸動與喜悅

  一起深存在我的心裡


  不管過了多久、不管經歷了多少段戀情

  我都會記得那時候的單純與美好

  我都會想念那時候的自己




  我有溫馨可愛的房間

  我有真心為我好的朋友

  我有比誰都支持自己的爸爸

  我有開明又是非分明、比起家人更像朋友的媽媽




  我知道我會長大會更成熟

  也知道我很快就會為這些不成熟的舉動後悔


  但這是到底一種建造還是重組呢？

  要是我一直都是這樣怎麼辦？



  要是我就如同那個被幻想得很特別又美好的初夜一般怎麼辦？


  要是我也跟它一樣其實無趣又乏味怎麼辦？




  媽媽對我的期待如果只能換來落空怎麼辦？

  她還會一樣愛我嗎？




  曾幾何時我已經不知道該不該對自己抱有期待


  要有夢想嗎？相信自己很好？值得被疼愛？



  如果現在的我，並不能被接納

  我真的也沒有辦法相信自己了。









  “ I want you to be the very best version of yourself that you can be. ”


  “ What if this is the best version? ”





  我會陪你走過這段又長又怪的旅途

  或許你會覺得孤單、覺得沒人懂我的特別


  你可能一輩子都無法理解為什麼我們要經歷這些

  為什麼我跟這世界總是格格不入



  但是都沒有關係

  因為我會一直陪著你





  我知道我還不夠好

  而我也不知道，今後我能不能變夠好


  但我希望你覺得我很好




  即使我不完美，我也希望你可以喜歡我

  即使我不完美，我也希望可以有自信地說我喜歡這樣的自己






  對我而言，我希望現在這個我就是最好的我啊。


