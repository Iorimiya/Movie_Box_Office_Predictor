content: '【再談《鳥人》的隱喻】


  電影裡Riggan他們排演的是瑞蒙卡佛的「當我們討論愛情（What We Talk About When We

  Talk About Love）」，卡佛的小說通常都是說著同一件事情：「一切終將被放棄，也必

  然被放棄」，所以當卡佛談到愛情，他的結論也必然是－－終將徒勞的行進。


  換句話說，他什麼也沒說。


  而在《鳥人》裡頭，「愛情」指的是觀眾對演員的愛情，也就是「名聲」。


  整部電影，就是在講這群演員們渴望「名聲」的故事，「鳥人」不但是幫助Riggan獲得名

  聲的角色，也是「渴望名聲」的具象。而在「鳥人」的促使下，汲汲營營的想要再次獲取

  觀眾認同Riggan，便成了狂妄追逐太陽的伊卡洛斯（片頭和片尾的火球都是伊卡洛斯的意

  像）


  可是到最後，Riggan才明瞭原來追求「名聲」只是徒然，那些「譁眾取寵」的行為才是追

  求名聲的關鍵（所以在當他在舞台倒下時，才出現樂隊還有穿著超級英雄服裝的人們）


  同時他也明白，他真正渴望的其實還是「愛情」。


  所以在最後表演前，他和老婆聊起了導致他們離婚的事件，並且不再用「曬傷」當作藉口

  ，坦白那是自己想要自殺卻遭到水母螫咬的經過－－水母是曾經被他視為不堪的過去，而

  在最後他卻看到水鳥在啄食水母。


  因為他已經認清名聲的本質，追求名聲只是徒然，所以在最後他可以撕去「像是鳥人面具

  的紗布」，鏡子裡也不見鳥人的身影，只有他自己。


  說到底，《鳥人》其實也是個自我追尋的故事。


  --


  看到有人問了關於「象徵」的問題，才想到之前的影評都沒提到這個部分，所以做了點補

  充和修正，想要看完整的影評請參考：


  〈鳥人－－Let''s Make A Comeback〉



  想要了解更多關於瑞蒙‧卡佛，我推薦這篇伊格言的：


  〈所有東西都黏在我們身上－－讀瑞蒙‧卡佛〉



