  較之台灣過去上映的越南片，《人性爆走課》確實前所未見。導演陳清輝師法不少歐美電

  影，用傾斜構圖來彰顯失衡社會，利用跑酷技巧傳達千鈞一髮的底層叛逆。不到80分鐘的

  片長，控訴人性在體制泥沼裡被踐踏玷汙，火氣十足。

  本片主角是個瘦弱的男孩，與父母失散後，只得自立更生。他在窮巷陋屋之間為想藉簽賭

  發財的街坊們跑腿，順便報明牌。猜對可以有佣金，報錯則換來咒罵狠打。人們好賭到可

  以拿房子抵押，殊不知莊家組頭與黑道幫派，甚至想趕走他們的政府、建商，正好抓到他

  們最大的弱點。可怕的不只是上下階級的對立與剝削，更觸目的是底層的自相殘殺。走投

  無路，便欺負比你更可憐的人。也讓主角落牙血吞，就是不肯就範的困獸之鬥，更顯哀涼

  。



  跟男主角對照的，是另一個看起來較年長、混得更好的競爭對手。相較於主角總是跟泥巴

  汙水攪混，甚至到墳場墓穴找探明牌；他綁著臭屁的馬尾，身手俐落有如跑酷選手，還能

  跟大哥賭幾桿撞球。但這真的比較高級嗎？兩人時而結盟、時而仇寇的關係，有如底層競

