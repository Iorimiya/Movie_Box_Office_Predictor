content: '<無音樂好讀網誌版>





  很真實的反映基層小人物的電影!!!喜歡!!!!




  <無雷認真心得>




  在出國前就看過這部的預告，當時只覺得這題材好敢拍!!!!


  回國後電影都上映了一直找不到時間去看，


  到現在場次有點少，時間也不是很好，但還好我去看了!!


  兩個小時的電影一點都不覺得冗長，


  因為我很討厭那種上欺下的情節，


  電影內也處理得剛剛好，演員們更是一時之選，


  基層員警的憧憬與現實可能發生之惡那一線之隔，


  覺得導演掌握得蠻好的!!


  身處於不公不義的世道下，你會怎麼做，


  堅持留在線內還是踏出去?!


  電影給了很好的故事讓各位去看，


  可惜上映廳數有點少，但還是要推薦給各位!!






  <有雷認真不吐槽心得>




  Maverick 在英文裡指得是"未烙印的小牛"，


  若為口語用法則是指"不服從的人、持不同意見的人"，


  當初我看中文片名，一直以為英文片名大概是叫Rookie之類的，


  但看完電影再來看這英文片名，覺得取得真好!


  故事中的主角小葉(宥勝飾)，是個有正義感的菜鳥警察，


  正是因為是個菜鳥，所以還抱有當警察的熱情與實行公平正義的期待，


  但遇上了習慣於安逸與貪腐的第八分隊的前輩們，


  從上到下都沒有一個人是清白的，


  從清賭場到學生被打的事件，只要警察遇到有權有勢就可以睜一隻眼閉一隻眼，


  這點或許也是讓小葉想要繼續堅持下去實行公平正義的原因吧?!


  而分隊中小葉所憧憬的前輩明哥，似乎也身陷在這股黑暗的潮流中，


  不過電影後點出其實明哥似乎是有血有淚，心中也希望有公平正義，


  不然他不會去幫忙之前王姓殺人犯與他的家人，


  王姓殺人犯的故事又是另一個小人物的哀歌，


  由於父親長期被魏姓富商打壓，想要替父親出一口氣的遊民，


  當他跟女兒道別的時候，其實很感人，


  但想想他也是衝動到沒想到自己的小孩，這樣真的不可取呀!!!!


  或許是看太多不公不義的事情發生，


  所以明哥自己也變得麻木不仁站在那正義道德的線上左右搖擺。




  說是小葉影響明哥也好，或是明哥影響了小葉，


  又或是被愛影響的明哥，簡嫚書飾演明哥的女朋友小安，演得相當到位，


  家中欠債的壓力、酒店內拼命賺錢的痛苦、未爆彈弟弟的折磨，


  這幾點簡嫚書都詮釋得相當好!!


  也是因為心疼這樣情況下的女朋友，所以明哥也慢慢被影響，


  我想他應該也不想再碰第八分隊中那些不公不義的事情了吧，


  心中想的是幫女朋友還一還錢，兩人過著另一個生活。


  很喜歡明哥跟小安說要分手的那場戲，兩人的情感根本快要爆出螢幕了!!!!




  明哥或許漸漸的良心發現想幫小葉，我想當時在議長的鴻門宴上，


  他一直打給小葉就是要提醒他吧 (結果旁邊的大嬸一直大聲啷啷說是要監聽(翻白眼))


  明哥最後決定不再視而不見，


  小葉被栽贓最痛苦的時候，他給了小葉一個方向，


  雖然那個方向並不是絕對是對的，


  但的的確確的打擊了議長也得到一些所謂正義上的平反，


  雖然後來那筆搶來的錢也應該是被明哥拿去跑路了吧?!


  很喜歡這樣的安排，畢竟不可能每個故事都有美好的結局，這才是最真實的人生!!!!!




  我一直在想如果今天我是小葉，我會做怎麼樣的抉擇?!


  堅持自己的信念，還是為生活而妥協?!


  如果今天小葉沒有了明哥的協助，他又會是過著怎麼樣的人生?!


  或許我會選擇堅持初衷吧?! 有些信念是死也不能被踐踏的，


  但如果今天小葉他跟小敏已經結了婚有了小孩，


  那他又會怎麼做呢?!


  或許這正是這部電影希望我們能夠去思考的問題，


  人生的十字路口，你又會如何抉擇呢?!


  很喜歡這部電影，推薦給各位!!!


