  一場發生在2004年的竊盜案，震驚了美國社會！四位大學生受到犯罪電影影響，決定闖入圖書館，搶走價值1200萬美元（約新台幣3億7000萬元）的《美國鳥類》（The
  Birds of America）。該書不僅是現今世上最昂貴的圖書，也是當時世界上最大的圖書。只見這群中二屁孩小書不偷偷大書，偷書不成還被抓，而這個離奇又讓人哭笑不得的真實故事，最近被英國鬼才導演巴特林頓（Bart
  Layton）改編成電影《美國動物》（American

  Animals），並將在9月14日於台灣好評上映！本片接連在多個國際影展上成為討論話題，媒體一致盛讚全片呈現90後年輕人的處境，更是一部極具娛樂性的青少年犯罪電影。尤其觀眾對主角們偷的珍書非常好奇，紛紛詢問：「一本書怎麼會價值1200萬美元？」甚至好奇網搜該書來歷。對此，導演借用片中台詞回應：「你們可以想像，這本書裡有很多幅畢卡索的畫！」





  事實上，這本約翰詹姆士奧杜邦（John James Audubon）的著作《美國鳥類》，出版於19世紀，是套大型鳥類學圖冊；書中共有435張插圖，等比例呈現美國489種鳥類，以及1065隻飛禽。時至今日，該書在市場上的價值超過1200萬美元。而它長100公分、寬66公分的巨大尺寸，也使該書成為現今世上最昂貴的書，更是當時世界上最大的書。



  因為這本「鳥」書實在太讓人好奇，為了回應網友的詢問，導演巴特林頓趁宣傳電影期間，率領三位主要演員貝瑞科漢（Barry Keoghan）、傑瑞德阿布拉罕森（Jared
  Abrahamson），以及布萊克詹納（Blake Jenner）一同來到圖書典藏室，共同朝聖這本在片中有重要篇幅的稀世珍書。只見四人圍成一圈仔細端詳，其中以《聖鹿之死》（The
  Killing of a Sacred Deer）驚豔影壇的演技派新秀貝瑞科漢，甚至忍不住詢問：「我可以摸嗎？」而傑瑞德阿布拉罕森則感慨說道：「想像電影中的主角們，在偷書的時候會有多緊張啊！」





  由於《美國鳥類》太珍貴，所以《美國動物》拍攝時，是以仿製品來拍攝。在參訪過程當中，導演感佩地看著這本紅色皮革的書，並談起他為電影精心打造的仿製品：「我們所製作的仿製品，尺寸、重量都跟真品完全相同，唯一的不同是，我們只製作封面和其中三面內頁。雖然是仿製內頁，但一頁的製作費還是高達1千塊美元（約新台幣3萬元）。」據悉，本片拍攝之前，劇組還花費數週複製這本珍書，甚至造訪耶魯大學的特別館藏博物館，去學習書籍該如何被陳列。極盡擬真之能事，也足見劇組對待道具細節的用心。



  值得一提的是，導演除了要求仿製品的尺寸，務必要跟真品相同之外，就連書的重量也必須跟真品一樣重達44磅（約20公斤）。他認為唯有如此，才能讓演員在演戲時有真切感受，要把如此巨大的書從圖書館搬出來，再運送到紐約去賣，是多麼困難的一件事。本片極盡所能地還原真實拍攝環境，也讓本片男主角之一、在《X戰警》（X-Men）系列中飾演「快銀」的新生代男神伊凡彼得斯（Evan
  Peters）忍不住表示：「拍片時一度忘了是在演戲，感覺一切都真的發生了！」



  這部呈現真實犯罪事件，並在國際影展屢獲好評的《美國動物》，即將在9月14日於台灣好評上映。本片劇情描述中二華倫（伊凡彼得斯飾演）、文青史賓賽（貝瑞科漢飾演）、學霸艾瑞克（傑瑞德阿布拉罕森飾演）、健身狂查斯（布萊克詹納飾演），這四位平凡的美國青年，因為不滿自己庸庸碌碌、乏善可陳的平凡人生，竟然異想天開，打算偷竊學校圖書館中價值連城的骨董書籍－－奧杜邦的《美國鳥類》。他們仿造犯罪電影裡的情節，精心策畫偷竊與贓物的交易計畫。不過計畫永遠趕不上變化，他們在偷竊過程中犯下天大錯誤，也讓他們開始質疑這場竊案，根本不切實묊琚C

