content: '部落格版：


  好萊塢才女葛莉塔潔薇自編自導處女作《淑女鳥》於影展首映後獲得一致好評，在知名網

  站爛番茄猛破紀錄，成為該網站有史以來擁有最高評價的作品，更成為繼《玩具總動員2

  》、 《偷天鋼索人》 後第三部擁有超過150則以上給予100%新鮮度的電影，在獎季開跑

  後《淑女鳥》始終被視為大熱作品，在最佳導演與最佳女主角、女配角和原創劇本幾項幾

  乎從不缺席，先後奪下包含紐約影評人協會獎、芝加哥影評人協會獎、休士頓影評人協會

  獎等在內十多座最佳影片，搶先奧斯卡公布入圍名單和得獎名單的金球獎中，瑟夏羅南豪

  不意外的奪下音樂劇或喜劇類最佳女主角獎，奧斯卡也如願搶進入圍名單中，最大敵手將

  會是劇情類最佳女主角得主法蘭西絲麥朵曼，以及獲獎數領先她的《水底情深》莎莉霍金

  斯；飾演其母親的蘿莉麥卡佛是獎季領頭者，未料金球獎一戰卻敗給《老娘叫譚雅》裡的

  艾莉森珍妮，屆時奧斯卡此項應是兩位「母親」的正面對決；至於導演葛莉塔潔薇綜看下

  來小輸《水底情深》吉勒摩戴托羅與《敦克爾克大行動》克里斯多福諾蘭，誰知金球獎卻

  連入圍都沒有，難怪頒獎人娜塔莉波曼會在台上出言大酸替她抱不平。慶幸的是奧斯卡沒

  有無視葛莉塔潔薇，讓她成為史上第五位獲得角逐最佳導演機會的女導演，成為《00:30

  凌晨密令》凱薩琳畢格羅後、睽違八年的角逐者。


  《淑女鳥》可說是集結了現今好萊塢最有潛力的新生代演員，女主角瑟夏羅南年僅23歲卻

  已是第三次入圍奧斯卡（一次女配、兩次女主），且這次獲獎呼聲還不小，若得獎將成為

  奧斯卡史上第三年輕的影后獲獎者，依照近年奧斯卡此項目都頒給年輕入圍者來看，瑟夏

  羅南「意外」扳倒法蘭西絲麥朵曼、莎莉霍金斯是有可能的；另外兩位在戲中和瑟夏羅南

  有過一段情的，是才22歲的提摩西柴勒梅德以及21歲的盧卡斯海吉斯，前者也是本屆奧斯

  卡最佳男主角入圍者之一，被外界預期和蓋瑞歐德曼是兩大熱門，若由他得獎將刷新紀錄

  ，成為史上最年輕的影帝得獎人；後者則是在去年靠《海邊的曼徹斯特》入圍奧斯卡最佳

  男配角，可惜最後敗給《月光下的藍色男孩》馬赫夏拉阿里。其他參與電影的像歐德雅羅

  許、比妮費爾德斯坦等人都非常年輕，常常可以在很多電影中看見他們的演出，由他們來

  演出《淑女鳥》可說是在適切不過了。




  高中生克莉絲汀不喜歡她的名字，於是她替自己取了「淑女鳥」的名，當別人用本名叫她

  她便會糾正，就算是自己的父母也一樣，她不甘平凡、總期待生活能多些刺激，嚮往著紐

  約都市生活，厭倦枯燥學校生活，即便成績難看到想考上好學校有如癡人說夢，她依舊替

  自己立下考取公立名校的願，或者正確說她只想要離開沙加緬度，離開她居住的家，離開

  總愛嘮叨碎念的母親、愛跟她做對的哥哥和女友，她在這裡唯一能夠敞開心胸的，是學校

  的唯一好友茱莉。她們聊著女生私密話題、一起做了很多事情，像是參加話劇徵選，結識

  了男孩丹尼，憧憬著愛情的淑女鳥很快地和丹尼陷入熱戀，幻想著能和對方獻出彼此的第

  一次，如情竇初開的少女般，直到她意外發現丹尼其實是同性戀為止。


  很快地甩掉丹尼後，淑女鳥連話劇都不再去練習，也放棄參演下一部戲的機會，現在生活

  能讓她有所動力的，就是偷瞞著母親報考外地大學，還有在一場音樂表演上認識的男生凱

  爾，當她發現凱爾和班上班花珍娜認識後，淑女鳥開始嘗試接近珍娜，甚至不惜惡整珍娜

  討厭的修女，就是為了讓她注意到自己，好讓她有機會再離凱爾近一點，當她真的和珍娜

  成為新閨蜜後，茱莉卻被她冷落而不自知，但和凱爾擦出愛火的淑女鳥自然不在意。此時

  她因出言不遜慘遭退學，也為了面子欺瞞珍娜、不告訴她自己住在「貧民區」，卻因不小

  心被戳穿謊言，兩人關係因而出現尷尬，和凱爾之間同樣發生問題，本來滿心期待的第一

  次卻不像想像中的那樣美好，甚至自己獻出了處女身，卻換來對方告訴自己「她非他第一

  次，他連和幾個女生發生關係都不記得了」，讓她非常傷心。


  各種問題接踵而來，一切都不按照自己劃好的未來藍圖走，再前往畢業舞會的路上，淑女

  鳥才明白自己有多寂寞、孤獨，當她任性地離開了父母、茱莉、離開那些真正愛她的人以

  後，自己根本沒辦法如此灑脫，於是她試著回頭修補那些被她弄得坑坑洞洞的關係，和茱

  莉重修舊好、一起參加畢業舞會、拍照留念，替自己找回了學生時代最好的朋友。同時她

  也努力改變與家人間的關係，不再那樣處處針對、說話帶刺，看似一切都朝著好的方向前

  進，誰知道被母親瑪莉安得知她瞞著她報考紐約學校、甚至還獲得候補資格，這讓母女間

  的關係再度變得緊繃，瑪莉安直到淑女鳥要到紐約念書了都還不願開口和女兒說話，就連

  到機場都賭氣不下車送，不過母親往往都是刀子嘴豆腐心，她開著車子走了卻繞另一條路

  到離境大廳，當發現女兒真的走了便痛哭失聲，而遠走的淑女鳥自然不會發現，只在後來

  在行李箱中找到父親賴瑞偷偷塞進去的、那些被母親柔爛、始終寄不出去的和好信，她才

  真的體會到自己是這樣被深愛著的，過去心裡說不出來的、那些介意的有了解，於是她終

  於能夠大方像別人自我介紹，「你好，我叫克莉絲汀，來自沙加緬度。」




  《淑女鳥》的故事背景在沙加緬度，同時也是葛莉塔潔薇的故鄉，她花費多年時間構思劇

  本、籌備資金、找演員，讓一切從無到有，描繪著一位青春期的叛逆少女，她對未來的嚮

  往、對愛情的憧憬、對社團、課業的苦惱、和母親時常發生的衝突、群體認同等，用著質

  樸、單純的劇本去說這樣一個如此貼近你我的故事，她替女主角克莉絲汀取了個名「淑女

  鳥」，看似有點蠢的自稱其實藏著青春期的叛逆，淑女鳥是克莉絲汀的渴望，克莉絲汀渴

  望自由、渴望離開家、渴望著愛情、渴望著被愛，還有渴望著獨立的那天到來。她總是用

  著激奮高昂的語調和母親說話，似是不滿母親太把她當作小孩，這個年紀的她同時也是最

  愛面子和最愛爭的時候，她羞恥自己住在「貧民區」，故意謊稱住在高級住宅；惡整自己

  明明很喜歡的修女老師，為的是吸引焦點人物珍娜的注意；對沒徵選上想要的角色抱怨、

  不再參與劇團練習因為「她無法拿到能讓所有人只看她的重要角色」。


  《淑女鳥》沒有華麗包裝、高潮迭起的劇情，有的就是一個再普通不過的樸實劇本，但卻

  是如此貼近你我、輕易地和觀眾能產生共鳴，克莉絲汀就是每個曾經有過青春期的年輕人

  ，叛逆、任性又身在福中不知福，只一昧地認為別人不愛自己、不肯定自己，可是當真的

  一有事情發生，或者發展不如自己預期那樣時，才會逐漸意識到其實關心自己的，永遠都

  是你不斷發生衝突的那些人，而他們通常會因為你而受傷，可卻會用愛包容著、然後當你

  回過頭找他們、向他們求救、哭訴，又會笑著對你說「沒關係，我原諒你。」，例如賴瑞

  、瑪莉安以及茱莉。《淑女鳥》讓克莉絲汀陪著我們走，我們看著她在愛中受傷，卻也在

  這過程裡察覺到愛，當她真正體悟到成長是如此地苦澀，但過去能如此順遂都是有人在前

  方鋪好路後，克莉絲汀才真心愛上沙加緬度、愛上她的名，而在那之前她仍舊是她自以為

  的「淑女鳥」，甚至於我們每個人在長大以前，都是一隻隻叛逆的淑女鳥。


  整部電影我最喜歡的，就是瑪莉安因為女兒瞞著她報考紐約大學，於是賭氣不跟她說話，

  連最後她真的要搭飛機離開了，還嘴硬開車走人，但她最後卻是開著開著就哭了，然後邊

  說「等等我」一邊開往離境大廳，當她衝進去只看見丈夫賴瑞時，立刻潰堤失聲，在丈夫

  的懷裡哭得傷心無助。飾演瑪莉安的蘿莉麥卡佛功力如火純青，把一名深愛著子女卻又嘴

  硬不肯把愛說出口的母親詮釋得極好，雖然戲分不如女主角瑟夏羅南，不過她光上述這場

  戲就壓過了女兒，瑟夏羅南表現獲得金球喜劇類女主實至名歸，可要拿下奧斯卡女主角應

  不要抱太大期望，本來在看完《老娘叫譚雅》後深信艾莉森珍妮會一路贏到奧斯卡，沒想

  到看完《淑女鳥》就有點想要蘿莉麥卡佛得獎，兩人同樣都是飾演母親角色，個性與對女

  兒的態度有些相似，最大的不同則在於「愛」，後者愛之深責之切、觀眾感受明顯；後者

  有沒有愛還抱持著問號（至少我看是沒有啦），也因為這點不同，致使兩人演出風格截然

  不同，獲獎機率我認為五五波，誰拿都合理、誰沒拿都可惜。


  至於《淑女鳥》其他入圍項目，個人看好拿到最佳原創劇本，葛莉塔潔薇自然寫實又細膩

  的寫下一個關於成長與愛的故事，不用其他東西輔佐，單純憑靠劇本便能打中觀眾的心，

  最直接的往往最走心，私心壓最佳原創劇本一票。另外就是最受矚目的最佳導演，葛莉塔

  潔薇處女作能有如此表現已不容易，但可惜她前面還有吉勒摩戴托羅擋著，除非奧斯卡今

  年想要一掃過去電影工作者重男輕女現象、還有順著好萊塢現在正盛行的「Time''sUp」女

  權運動頒給葛莉塔潔薇，不然她要拿到導演和最佳影片可能性趨近於零。


  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


  --'
