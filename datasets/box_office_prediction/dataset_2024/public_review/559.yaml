content: '豐富圖文版:




  穿梭於狹長的後臺走廊

  曾經的輝煌已遠離許久


  這是他孤注一擲的時刻


  但不按牌理出牌的演員

  冷眼旁觀的評論家

  早已一蹋糊塗的家庭

  還有耳邊不斷響起的聲音


  戲  總要演下去



  今年奧斯卡獎真的是撲朔迷離，

  創新手法的佳片輩出，不到最後關頭不知道結果如何，

  從初期年少時代狂拿獎項，到後段諷刺喜劇鳥人異軍突起，

  經過重重纏鬥終於由阿利安卓崗札雷伊納利圖獲得勝利，

  曾拍出靈魂的重量、火線交錯等佳片擅長多線敘事的他，

  轉戰喜劇又是單線劇情發展為何能獲得最後的大獎？

  當你看完這部鳥人就會發現原因。


  片名鳥人為主角曾火紅的超級英雄電影，卸下這身裝備後再也沒有代表作，

  這次他掏盡一切傾家蕩產轉戰舞台劇，首演成敗將決定演藝生涯，甚至未來的人生，

  但是才從預演開始就註定不順利，對照主演的米高基頓真實的演藝之路，

  過去因提姆波頓蝙蝠俠系列而廣受大家認識，離開這系列後再也沒讓人留下印象的作品，

  人如戲，戲如人生，基本上就非常諷刺，他也因此片終於離奧斯卡非常非常近，

  很可惜就如演力挽狂瀾的米基洛克，缺了臨門一腳奧斯卡男主角是別人

  (艾德華諾頓也很可惜，變態老師氣場太強)。


  男主角選對而且演得入木三分，整個拍攝手法也非常有創意，

  全片運用特效製造一鏡到底的效果，彷彿像牢籠將男主角限制於劇場中，

  即使離開來到街上也是如此狹隘，強調表達出其孤注一擲的念頭，

  就好像失敗了整個世界即隨之崩解，讓尾聲的最高潮烘托得更加強烈。


  鳥人雖是喜劇，但沒哄堂大笑的片段，它的笑料是很諷刺會讓你冷笑或苦笑，

