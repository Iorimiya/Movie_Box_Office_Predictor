content: '他諷刺的是"電影"目前的運作方式

  本雅明在機械複製時代的藝術作品中講到

  影視作品是難以定義是誰的作品


  在當前的好萊塢體系中

  監製跟導演是電影的創作者

  但在宣傳體系中，演員才是可以大幅宣傳的商品

  演員是可以商品化的人，但導演卻比較沒辦法


  而在影視作品中，以藝術思維來看

  演員不俱備靈光一瞬的能力

  真正有此能力的是導演


  就像你會稱讚拉斐爾畫得很好

  但你應該沒聽過拉斐爾的顏料很好


  演員其實就是某種顏料

  但現在顏料反而是賣點

  這在藝術上來說，很奇怪

  這也是為甚麼許多大導喜歡用素人演員



  另外，演員的原文本來是指"臉"

