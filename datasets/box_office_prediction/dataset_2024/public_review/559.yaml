  Christine是個平凡的高中女孩。她有個叨念的母親，一個事業不怎麼成功的父親。她讀

  的是一所保守的中學，住在一個沒人聽過的小城市，而她最大的夢想就是能畢業後離開無

  聊的家鄉到人文薈萃的東岸大城讀書。叛逆的她，討厭父母取的名字，而幫自己取名”

  Lady Bird”。


  相較國內前幾年興起的青春校園懷舊電影主題大多圍繞在愛情，淑女鳥著墨的篇幅較為廣

  泛，涵蓋了朋友圈子的遞嬗、初戀初吻與初夜、親情的酸甜苦辣及夢想的追求與現實的考

  驗，風格極為貼近現實，貼近到幾乎每個人都能從淑女鳥身上找到屬於自己的羽翼。


  我特別喜歡Christine母親Marion。

  其中一段Christine在試衣間套著舞會的禮服，每套一件出來，母親都有不同意見。最後

  他終於受不了問了” Why can’t you say I look nice?”

  MARION: I thought you didn’t even care what I think.

  LADY BIRD: I still want you to think I look good.

  MARION: I’m sorry, I was telling you the truth. Do you want me to lie?

  LADY BIRD: No, I just wish... I wish that you liked me.

  MARION: Of course I love you.

  LADY BIRD: But do you like me?

  MARION: (faltering) ...I want you to be the very best version of yourself you

  can be. LADY BIRD: What if this is the best version?

  天下父母心，每個母親都是望子成龍、盡全力做到最好，而也沒有子女天生就想要讓父母

  失望。只是，如果子女最好的樣子與自己的期盼有落差，父母是不是應該要欣然接受呢？


  Marion是嚴母，也勤儉持家，與同樣火爆的Christine好幾度爆發衝突。Christine對於反

  墮胎講者出言不遜，Marion大聲咆哮，而Christine偷偷摸摸申請了東岸的學校，也換來

  母親好一段時間的冷戰。但是在Christine初嘗禁果不如預期而嚎啕大哭時，母親沒有多

  問直接拍肩寬慰，而最後Christine搭上了飛往大學生活的飛機，仍然沉浸在被騙的憤怒

  中的母親，最後忍不住落淚。


  電影尾聲，Christine在大學派對上，被半醉的男同學David問起自己的家鄉，

  她回答了”Sacramento.”。

  “Sorry, where?”

  “San Franciso.”

  “Cool! San Francisco is a great city.”

  我們都從電影中認識了Sacramento，但是我們卻都明白重點不是這座城市的介紹。

  Sacramento只是個純樸的小城市，就像任何人的家鄉；Christine只是個平凡的高中女孩

  ，就像任何人； Christine的學校就像任何人的學校；Christine的初戀就像任何人的初

  戀；Christine的家庭就像任何人的家庭，沒有人會多看一眼。Christine的年少輕狂其實

  就是我們每個人的青春歲月。後來我們變得成熟，生活變得五光十色，也許從無人聞問的

  Sacramento變成了家喻戶曉的San Franciso。但我們的心中都有一塊單純、美好而青澀的

  Sacramento，隱隱作痛卻也炙熱著。


  --'
