content: '《尋找神話之鳥》，是梁皆得導演歷時二十餘年的拍攝成果。



  一捲梁導拍攝帶回的影片疑似損壞，

  因而對這捲影片反覆測試調整，想要修復畫面左右色調不一的問題。


  在這無數次地檢視影片過程當中，

  畫面中的紛亂群鳥不斷被仔細檢視，

  這才從影片中發現了蹊蹺、發現了百年神話之跡。



  「黑嘴端鳳頭燕鷗」，是這神話之鳥的名字。

  這個名字真的非常可以顧名思義，

  因為這種燕鷗，真的擁有一頭烏黑的秀髮 (?)

  髮絲還會隨風翻揚。


  （風從牠們後方猛吹過來時，那頭鳳髮翻飛得尤其明顯）


  因為頭頂這烏黑蓬起的羽毛與鳳冠差可擬，

  所以牠們有了「鳳頭」之名。



  而為數稀少的「黑嘴端鳳頭燕鷗」，

  總是與「大鳳頭燕鷗」的巨量鳥群混居共生；

  兩種燕鷗要如何區別分辨呢？


  答案也寫在鳥名的「黑嘴端」當中：


  　「黑嘴端鳳頭燕鷗」的「嘴端」是「黑」的。


  也就是說，「黑嘴端鳳頭燕鷗」的鳥喙最前方的尖端處，

  這段鳥喙是黑色的。




  相較之下，「大鳳頭燕鷗」的整根鳥喙則都是黃色，

  尖端不會出現黑色。




  《尋找神話之鳥》整部片，

  帶領觀眾隨著梁導與家人和眾多有志之士一起攜手合作，

  在這二十來年的時間當中逐步解謎。



  為了解答「黑嘴端鳳頭燕鷗」的生態之謎，

  眾人不斷出海觀察、攀島探勘、設計開闢適於鷗群繁衍的環境以引鷗前來。

  為此，不適人居的無人島上也留駐了有心人。



  鷗來，鷗走，鷗留，鷗死，鷗生，

