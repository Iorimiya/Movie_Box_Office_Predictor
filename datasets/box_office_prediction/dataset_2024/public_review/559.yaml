content: '我個人是覺得還蠻喜歡這片的，

  這篇提到的吐槽點稍微薄弱，

  以我看完的想法提出討論討論囉。



  開頭就說偵查兵會來沒好事，

  一千個男孩？隨便獅子大開口...

  早就想打了吧！



  應該是沒有正規軍隊吧我猜...

  如你說的居民可能沒有一千人，這樣的領地不意外。



  殺王子，說主子中邪，然後投降保民？其實好像也不笨。



  如果護衛都被殺光了，我覺得有沒有拿刀真的沒差。

  不然馬英九應該腰間插把刀或者褲管拉起來有把槍之類的。



  我覺得她完全沒事，嚇暈了吧？

  醒來就問他渴不渴。



  準吸血鬼和吸血鬼好像層次不同，吸了妻子才變吸血鬼吧？

  不然先把妻子放下去吸其他人再回來餵她喝血變吸血鬼好了，

  這樣吐槽太累了。



  叫他出來他就出來嗎？困他在裡面餓他三天三夜自己出來投降好了。

  可是兒子在裡面啊！！！不在他的主場跟他打會不會被撕票？



  我是導演的話我不會一個個演出來...



  邪教徒？吸血鬼大佬派來的？很合理的存在，想變吸血鬼的人多的是。



  如果長這麼帥就不會問這題了，不過念詩之前他的確被打槍了。

  倩女幽魂二再看一次。



  帶著找BUG的心情真的無法好好看電影，

  不過人各有好，希望你下次看到好電影。


  --'
