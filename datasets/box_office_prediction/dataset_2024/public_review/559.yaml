content: '記者翁新涵／台北報導


  2015金球獎七項大獎提名的電影《鳥人》，雖然還沒得獎，但已經聲勢驚人，不僅獲得美

  國娛樂週刊（EW）及時代雜誌評選為年度十大佳作，更紛紛得到許多影評人協會頒獎，包

  括全美影評協會最佳男主角、最佳男配角、10大佳片等，傳媒對它入圍奧斯卡，更是寄予

  厚望。


  《鳥人》敘述曾經是大銀幕上威風的超級英雄，因為年華老去、頂上稀疏，讓他成為過氣

  明星，當他將演藝生涯中最後一次翻身的機會，寄望百老匯即將開幕的新劇時，卻偏偏有

  一大堆鳥事來攪局，逼得他喘不過氣來。


  導演伊納利圖說，在電影拍攝前他就已經在構思和編寫全片，並表示這是一個連續的生活

  體驗，所以很需要一鏡長拍，非常具挑戰性。這不僅是導演要整合所有的細節，連演員也

  需要去配合這些連續鏡頭的運作，而這樣高難度的電影，導演卻只花了30天就拍完。


  難怪本片攝影師艾曼紐爾（憑《地心引力》勇奪奧斯卡最佳攝影）都讚嘆表示：「當一個

  連續運動的鏡頭在拍攝時，所有東西都必須完整具備，一次到位，非常有挑戰性，加上場

  景是在一個劇院裡面，空間設計、演員走位、道具擺設、音效安排都需要天才級的導演才

  能做到，所以伊納利圖根本就是神人！」


