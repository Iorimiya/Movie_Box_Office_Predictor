content: '心得






  無雷





  ***


  白石和彌導演，蒼井優主演的《她不知道那些鳥的名字》，其實在上映之前就有在注意。

  但因著「共鳴度0%，不快度100%」的廣告詞，讓當時我猶豫再三，終究沒有進院線觀看（

  那陣子只想看娛樂爽片）。


  後來看到幾位朋友在IG和臉書上分享，私訊聊後，對這片的興趣越來越濃厚。


  看完想想，宣傳語確實也沒有寫錯，這電影無論主角還是配角，都讓人很難同理他們，但

  導演不單是把壞男人、瘋女人魅力發揮到了極致，愛得十分卑微病態的男主角更是拍得令

  人驚嘆。要說看得「不愉快」，完全是因為電影拍得好，讓人對劇中悲劇產生一種啼笑皆

  非的感受。


  沒有看過原著，不曉得電影裡那種出於日常懸疑的味道是否出自於小說（可以猜想最後結

  局是小說原初設定），但非常喜歡白石和彌呈現出來的角色關係與敍事時間的交錯。從日

  常開始，形塑角色、建立關係，然後一點一點地帶出核心問題，最後一口氣把全部伏筆收

  齊，再投下一個跳脫困境的結局。


  日本真的有太多作品在揭露人性之邪惡、病態和扭曲，因此純就「揭露」來說，這電影並

  沒有比其他多太多什麼。可拍攝陳述的手法極為迷人，加上蒼井優、阿部貞夫、松坂桃李

  、竹野內豐的演出，令人覺得莫名美好（？）和真實。


  尤其是蒼井優，把只愛「高富帥」男的女性，各種臉面都表演的絲絲入扣（只能說精神狀

  況異常的女性特別能展現演技？）。無論是無助的哭、瘋狂的哭、嫌惡的嘴臉、放電的神

  情還是失神崩潰，都十足說服了我。


  想起其中一位推薦的朋友說，差不多時間拍出來的《百合心》的評價極差，但《她不知道

  那些鳥的名字》的評價極好（原著一樣是沼田真帆香留），我相信那評價應該是真的（雖

  然沒有看過《百合心》原著，但完全不見討論，我也沒什麼動力去找片來看）。白石和彌

  確實厲害。


