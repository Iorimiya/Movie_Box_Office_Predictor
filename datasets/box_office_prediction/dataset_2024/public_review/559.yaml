content: '去年就已經購入了《再會吧，青春小鳥！》這本書

  還記得翻開了第一頁之後，就無法停止的在一個下午看完他了

  是一個讓人很喜歡的故事，闔上書的那一刻，不禁認真想起15歲的自己

  知道電影上映之後，立刻決定要去看看真人版

  進影廳之前其實已經把書本的故事細節忘得差不多了

  (但是看到一半忽然想起書本的結局，覺得很煩XD，這樣就不驚喜了啊)



  老實說看到中間，我內心有想到前陣子movie版上對於我的少女時代的討論

  很多人覺得我的少女時代中的故事，根本不是大家都會經歷過的

  相較於此，我覺得《再會吧！青春小鳥》的故事比較接近大家都會有的經驗



  在15歲的時候，我們都在想著自己是誰

  對於長大的世界覺得茫然

  開始認識到喜歡人是什麼樣的感覺

  也許連曖昧都還不到，只是一種直覺式的靠近

  碰到痛苦的事情不知道該怎麼面對，不敢跟身邊的人說



  好像不只15歲，到長大的我們也一直在經歷這樣的事情



  我還蠻推薦這部片可以進電影院看，在電影院裡聽到合唱的聲音，雞皮疙瘩都起來了

  而且電影的畫面跟配色都很美，不知道為什麼我總覺得青春就是要有草地

  看著電影中的學生們站在海邊練唱，覺得超級感人



  -------------------------以下有雷-----------------------------



  其實原本在書裡面，柏木老師(新垣結衣)的戲份很少

  是一個念了音樂系之後工作卻時有時無，比較像是個尼特族的大人

  大部分的重點都在各個學生們的故事



  但在電影裡的柏木老師變成了厲害的鋼琴家

  在男友車禍過世之後，覺得自己彈琴再也無法給別人幸福，所以再也不能彈琴



  其實我很喜歡電影中柏木老師跟薺菜的兩相映照

  電影中兩人的對話，就好像是十五年前後的自己的對話

  小時候還有莽撞的勇氣的自己，質問長大的老師為什麼害怕了

  還有長大了成熟的自己，鼓勵十五歲時害怕的自己



  桑原的故事也是劇情的另外一大重點

  其實我看書的時候對於這樣的故事是很震懾的

  出生就註定必須要照顧自己的哥哥

  是一個讓人覺得快樂但是又永遠無法卸下的責任

  當自己出現了厭煩的情緒的時候，卻又會對自己有很大的罪惡感



  這樣一個畏畏縮縮的孩子，長久以來為了照顧哥哥也幾乎沒有朋友

  但是因為接觸了音樂，因為加入了合唱團

  他慢慢從「弟弟」的腳色做回了自己



  因為觀影到一半，想起了故事的結局

  所以對於大家全體圍著桑原地哥哥唱歌的驚喜感少了一點

  但我在那一幕還是哭了，看著越來越多人圍過來唱歌

  站在中間的桑原哥哥很開心，更重要的是桑原父母的表情，真的非常感人



  然後我的另外一個哭點是最後柏木老師離開時

  學生們站在岸邊大力揮手說再見，然後響起主體曲進入片尾

  這一段讓我整個大哭到不行



  某個程度上，柏木老師回到成長的漁村小島這一學期

  也就像是她回到自己的青春，找回自己的勇氣

  我們終究會跟十五歲說再見，終究會長大，進入大人的世界

  但是在我們的內心就有一個翠綠的小島，那裏住著最真實勇敢的自己



  --'
