content: "用鳥山明當例子其實不太洽當就是了.\n\n這老鬼(?)只是當原案就真的就是在搞原作破壞,\n從神與神帶入破壞神進入世界觀開始,\n復活的F讓佛殺大王成為七龍珠後期以來一直欠缺那個亦敵亦友的存在,\n\
