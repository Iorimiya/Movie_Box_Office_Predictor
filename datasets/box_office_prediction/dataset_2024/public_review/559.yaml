  那聲音之所以一直從耳邊發出，就像是人在這個社會帶上面具後真正的心聲，

  男主角也想什麼都不管就這麼飛出去，

  但是為了有錢，為了名氣，為了生存，我要做許多我們害怕或不想做的事情，

  不過看電影就是讓人暫時離開痛苦的現實，於是有了最後一幕開放式的奇幻結局。


  他真的飛走了嗎？飛到哪裡了呢？

  此刻你的心是否也有想飛的念頭呢？


