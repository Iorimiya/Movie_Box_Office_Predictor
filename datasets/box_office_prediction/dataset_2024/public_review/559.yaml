content: "◎「暴風雪中的白鳥」(White Bird in a Blizzard) - 複雜的母女情\n\n圖文完整版： \n\n「暴風雪中的白鳥」算是偵探片與少女轉大人片的組合，看完全片回頭再思考\n\
  ，才發現很多之前看似無關緊要的瑣事，都是導演留給觀眾的線索。1988年，\n17歲少女Kat﹝雪琳伍德利﹞的媽媽Eve﹝伊娃葛林﹞失蹤了。Eve與丈夫Brock\n\
  ﹝Christopher Meloni﹞失和多年，與女兒的關係也怪怪的，她失蹤的那天，\n連張字條也沒留。到底真相是什麼？而Eve失蹤後，Kat的男友Phil﹝Shiloh\n\
  Fernandez﹞不知為何總是找藉口不要上床，管不住青春期荷爾蒙的Kat找上了\n辦她母親案件的警探﹝Thomas Jane﹞當砲友，表面上看起來，Kat對於母親的\n\
  失蹤沒有那麼在意，但有些壓抑的情緒，幾年後才湧了上來......\n\n母親失蹤後，Kat夜晚常常作類似的夢，主題都是在一片純白的大雪中，看見\n赤身裸體的媽媽。或許，她的潛意識早已拼出媽媽失蹤的真正原因，所以才有\n\
  那些奇異夢境，但如她朋友所言，Kat對不想面對的事情與說法，總是故意忽\n略。而類似夢境不斷回來，或許也暗示了Kat儘管嘴上說媽媽離開了她還比較\n快樂，心裡卻有著壓抑的創傷。\n\
  \n三年後，終於真相大白，她才發現自己誰都不了解。不只是不了解母親，她原\n本還認為父親什麼事都做不成、男友膚淺到怎麼探究怎麼挖掘都只有表面，到\n此刻自以為聰明的她才明白自己什麼都錯了，也如同許多青少年一樣，突然發\n\
  現自己父母也是人，也可能和孩子們一樣徬徨無助。最終，她與電影一開始的\n她，已經完全不同，真正成為了成熟的大學女孩。只是她的「轉大人」比其他\n同儕來得殘酷得多。\n\
  \n本片用女兒的角度來觀察父母的失敗婚姻是有趣的，可惜的是這位女兒對父母\n的態度很冷漠，甚至許多領會來得很遲，所以從Kat角度看故事的觀眾也難免\n會被這種疏離態度影響。另外，我也希望她成熟後的思想轉變可以再多著墨，\n\
  會讓觀眾更滿足。本片中間一大段都在描述少女的成長，但結尾卻完全集中在\n解謎，前面的成年主題突然斷了線，有點可惜。\n\n不過「暴風雪中的白鳥」最讓我有興趣的，是母女關係中的複雜感情。幾年前\n\
  女兒Kat還小時，母女關係多麼單純，怎知女兒長大後，她的青春竟提醒了母\n親Eve的年華老去，讓Eve面對曾經摯愛的女兒時充滿嫉妒與酸楚。由於母親對\n女兒的女性特質是憤慨厭惡的，所以母親離開似乎讓Kat終於可以自在成為真\n\
  正的女人，可以勾引男人，甚至，因為家裡那個父親形象太軟弱，所以她找了\n個大她兩輪的硬漢形象男人當炮友。\n\nKat看著鏡中自己時，是如此滿足與自傲，對每段曲線深深滿意，她即將開始\n\
  享受無數的性愉悅；Eve過去曾經歷此階段，但已回不去了，她自知將會一天\n比一天老醜、垂墜，找不到快樂，不再被人愛，精華人生、美艷容貌就如此交\n出給這個家，為厭惡的男人煮了十幾年的飯，為女兒勞心勞力，而到頭來她卻\n\
  一無所有，甚至感覺女兒變成了競爭者，如同女兒對母親的形容，她說母親會\n「瞪著我，好像我偷了她東西一樣」。在一場「晚餐去哪吃」的四人討論中，\nEve最後忍不住大吼「為什麼沒有人聽我說話！」的確，長久以來她只是個形\n\
  象與工具，沒有人把她說的話當一回事，Eve對自己的存在喪失了信心，因此\n女兒看起來越亮眼越吸引人，就越是踩到她的痛處。\n\n在Eve消失之前，她已在作自我存在的困獸之鬥，Eve對年輕男孩Phil的調情，\n\
  背後代表著好多意義，她想證明自己有魅力、可與女兒競爭，想報復她那無趣\n的老公，想調劑她無聊到令人發瘋的生活。她看似荒謬可笑，其實很悲哀，因\n為她根本打不贏。\n\
  \n雪琳伍德利演技一向精彩，在「暴風雪中的白鳥」裡也不例外，比較特別的是\n這角色跟以往比起來較為接近大人的角色，也不是很討喜，而且還全裸露點。\n她跟Thomas\
  \ Jane的那場勾引戲，完全表現出少女初長成的某些尷尬、害羞、\n以及花苞中等待爆發的狂放，非常精彩。\n\n伊娃葛林雖然演得也很好，眼神裡總是藏著一把火，但這選角還是有個問題，\n\
  就是她看起來太年輕了，怎麼可能是伍德利的媽媽，即使她在本片扮相已有刻\n意顯老，但還是掩蓋不住伊娃葛林的年輕亮麗外表，人太美也是很麻煩的（我\n也很希望有這個困擾）。\n\
  \n最後特別提一下，在20世紀末是文青的朋友們，聽這部片的配樂應該會挺開心\n的，有Cocteau Twins、Depeche Mode、Echo & the\
  \ Bunnymen、The Cure等等\n。\n\n--\n\n我的部落格 \nFB粉絲團  \n\n--"
