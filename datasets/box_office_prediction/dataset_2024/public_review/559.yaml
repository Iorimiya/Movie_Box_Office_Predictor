content: "------一樣會有雷----------\n\n\n（續）\n\n\n\n就我個人而言，這是本齣電影中最困難、最抽像，卻也是最主要的議題，那便是「界限」的探討。當然，作為一個觀眾，我們大可單純地接收劇情所傳達的角色心境就好，但「界限」卻老是反覆出現……（補充，利用長鏡頭所帶來的視角切換，也順勢地鋪陳了界限的存在與跨越，那個長鏡頭真的很不錯！）\n\
  \n明顯的就有「舞台上vs.舞台下」的界限、「穿著超能力服裝vs.穿著一般衣服vs.禿頭vs.裸體」的界限（這裡包含了時間上的界限=老化）、「家庭關係vs.非家庭關係」的界限；而這些界限，又全部呼應到一個大項目，那便是「外我vs.內我」的界限（這邊導演大量使用了好多好多導演都愛用的鏡子手法，使得界限這個議題之張揚，讓人想不正視都難）。\n\
  \n界限的關鍵，在於對界限的經營，這也是人在世上永遠必須思考的議題。它是個人往外與環境共處，平行與親密的人共處，和往內與真實的自我共處時的關鍵；它影響著我們在對面各種愛、事業、如何自我滿足…上的態度。\n\
  \n在故事中，我們看到大量的界限在混亂中被打破，比如主角裸體衝入人群，或那精彩地從舞台下演戲回舞台上，打破了第四面牆的橋段；但同時，我們也確實看到許多界限在被重組，如主角與家人間的關係（例如藉由溝通建立起有共識的態度或記憶），以及主角與鳥人的關係。\n\
  \n如前所述，細緻探討角色心境的文章還有很多，若我們專心來思索怎麼經營界限會最好，會發現真的沒有答案，就如同它抽像的本質。而我自己則將這種經營，簡化地分成以「俐落&模糊」作為兩側端點的一條光譜；你可以將兩側切得清楚楚，也能讓它曖昧不清，這難論好壞，而人一生中的每個項目，便在這條光譜上不斷游移嘗試，試著找出在不同人生階段中，屬於當下最好的組合。\n\
  \n也因此，「鳥人」給了我新的領悟。主角雷根的每一個情緒，每一個選擇，我們都沒有資格論及對錯，也無法單純地一口咬定就是因為在某個時間點做了什麼決定，而使他走向了最終的結局，因為「存在即合理（強調為黑格爾本意，畢竟此句話因語言差異而被大量誤用）」。所以事實上，比起「如何正確地經營界限」，更重要的是，你是否「意識到屬於自己的界限是什麼」！因為唯有如此，我們才真正地認識了自己，真正地對自己，以及對與自己親密的人負責。就像雷根。\n\
  \n\n\n\n\n\n無論雷根有多麼可憐、可悲或可惡，卻都讓我敬佩，因為他總不斷地奮鬥；其中最困難的奮鬥，恐怕就是勇於認識自己，思考自己。但…這樣的故事很多，怎麼才會好看呢？編導阿利安卓則是漂亮地使用了「諷刺」，謂之漂亮，是因為這股諷刺，不只是嬉鬧，也帶出了柔情與希望。\n\
  \n諷刺的橋段很多，都算安排巧妙，而個人覺得最美麗的，自然就是整個故事的結局。翩翩翱翔於紐約天空，是他在戶外首次擁抱自己的「超能力」，但坐著計程車回到劇場的他，難道真的傻得以為自己長出翅膀了嗎？我想沒有，所以這是一種誠實面對過往自己所有悲與喜、成與敗、愛與恨的超脫，也所以，他拿起了槍，要與過往做一個總結（俐落的界限），我們終於看到，長鏡頭在此切斷。\n\
  \n結果最後，雷根的作品意外地獲得了他期待的正向注目，而（應該是）意外打歪的這一槍，反而讓他更像個鳥人……他走到鏡子前，發現鳥人並未死，但！鳥人也不再如意猖狂，牠頹喪地坐在馬桶上，自此雷根拋棄了鳥人，喜悅地望著天空中真正飛行的鳥群，消失在窗台邊……真是諷刺啊…\n\
