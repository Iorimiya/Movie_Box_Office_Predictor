  殊不知


  電影結束還在思考那枚陀螺的你 就像是被諾蘭inception了


  那個陀螺就是諾蘭對觀眾的勝利宣言




  鳥人一樣承襲這種命題


  但是相對於諾蘭這種點到即止耀武揚威的方式


  這部片進一步給出了一個方向


  既然藝術品追求眾人肯定與動作片追求票房是相同的


  作品最後的價值其實是在藝術工作者對於自我的肯定


  主角對自己的舞台作品是很有自信的


  但是卻面臨來自各方面的不肯定


  於是他開始否定自己


  直到他頓悟



  理解到這片的主軸思想時候


  會發現這個思想相較於這部片


