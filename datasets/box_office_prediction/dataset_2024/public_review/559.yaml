content: "◎《憤怒鳥玩電影》(The Angry Birds Movie) - 怒所該怒\n\n圖文完整版： \n\n大約五年前，在全球造成旋風的手機遊戲「憤怒鳥」，終於被拍成電影了。\n\
  結果如何咧？是比想像中好，畢竟這遊戲本身非常簡單，跟魔獸、刺客教條\n那種等級的差太多，所以要變成電影的話，幾乎所有角色塑造與劇情發展都\n得靠編劇從零開始。從結果看來，編劇與導演算是完成一部及格作品，但說\n\
  實話，沒有特別值得觀賞之處。\n\n在一座島嶼上，住著一群不會飛的鳥。孤僻憤怒的Red（Jason Sudeikis配\n音）扮演派對小丑，卻與客人發生口角並造成意外，被法官要求參加情緒管\n\
  理課程。後來，村裡來了兩隻搭著大船來的豬，看似友善的新朋友，受到鳥\n類們歡迎，只有Red認為事有蹊蹺......\n\n如果用認真的態度探究本片，「不懷好意的豬抵達島上」這種故事安排，似\n\
  乎別有寓意，牠們強調自己是探險家，彷彿哥倫布當年登陸新大陸的故事重\n現，這群豬甚至還表演了牛仔秀給鳥兒們觀賞，這難道是「美國豬」來著？\n再看看他們的邪惡計畫──把鳥兒們的蛋全偷走，這可以代表著搶走子孫、\n\
  甚至是文化傳承，宛如當年白人殖民計畫再現。這是個頗有趣的思考角度。\n\n此外，從片中情緒管理的角度來看，也令人想到，現在適合兒童觀賞的動畫\n電影，是否越來越願意將負面情緒中性化、讓孩子學習面對它們呢？《憤怒\n\
  鳥玩電影》裡的蛋都被偷走後，鳥族才發現Red的憤世嫉俗救了大家，最後\n還依靠憤怒才找到反擊的力量，原來酸楚、憤怒等等負面情緒，應用得當是\n可以產生正面效果的。這與《腦筋急轉彎》裡面「憂憂也是一種必要情緒」\n\
  的精神有些類似。\n\n不過，《憤怒鳥玩電影》整體劇情還是過於空虛。Red的抓狂管訓班同學，\n所謂的情緒控制問題看起來並不特別明顯；Red到底為何與他們成為好友，\n\
  沒有任何鋪陳，反正時候到了那些鳥自然就願意來幫助Red。對於憤怒到底\n該怎麼面對，本片也拿不定主意，到最後只是拿來推動劇情發展用的，與《\n腦筋急轉彎》對憂傷的詮釋差得遠了。《憤怒鳥玩電影》還如同《功夫熊貓\n\
  》一般點到了「相信真實的自己」概念，但也只是帶過。到了後段的反攻，\n原本應該是劇情高潮，但卻顯得重複而無趣，簡直成為憤怒鳥版的《超人：\n鋼鐵英雄》片尾大戰。\n\
  \n更可惜的是，配音班底有一堆知名優秀喜劇演員，但幾乎沒得發揮，難以讓\n人留下特別印象。替主角配音的Sudeikis很可能是選錯人了，要不就是劇本\n或導演的指示出了問題，他的聲音沒有什麼憤怒感，而是充滿嘲諷、無奈、\n\
  反社會、「懶得理你」的態度，與「憤怒鳥」這概念有點距離，同在情緒管\n理班上的Chuck與Bomb，也不怎麼憤怒，唯一感覺較兇的，是大紅鳥Terence\n，但他幾乎沒有台詞，只偶爾發出不爽的聲音，更妙的是替他配音的是西恩\n\
  潘，這選擇本身令人發笑，但也就只有這個效果了。\n\n但《憤怒鳥玩電影》仍是有些優點，例如色彩繽紛、節奏輕快，英文原文有\n不少雙關語頗好笑，有些電影梗頗妙，《鬼店》的雙胞胎、X戰警裡的快銀\n\
  經典畫面等等都在其中，以及一些流行歌曲的搭配，都能讓被迫帶小孩觀賞\n的大人獲得一些娛樂。只不過，它終究是一部可有可無的電影。\n\n\n--\n\n我的部落格\
