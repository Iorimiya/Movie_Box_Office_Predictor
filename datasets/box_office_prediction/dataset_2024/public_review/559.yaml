content: '其實「主角有沒有打敗鳥人？」這個問題就問錯了。


  「鳥人」是過去成功的他，渴望名聲的他。


  因此「鳥人」不可能被打敗，這是自我認同的問題。


  結局是，他開槍轟掉自己的鼻子，獲得了名聲。


  這是「鳥人」想要的，所以最後他照鏡子的時候，「鳥人」不再是用背後靈的方式出現，

  而是他帶著神似「鳥人」面具的紗布－－他獲得了關注，他又成為了鳥人。


  這部分是沒有多大疑問的。


  問題是，他撕掉面具是什麼意思？


  這裡可以有幾個解釋：


  1.他承認了心中的「鳥人」，撕掉面具是因為他們已經完全融合


  2.他拒絕了心中的「鳥人」，撕掉面具是透過行為暗示他的心理


  可是他為什麼要爬出窗戶跳樓呢？


  如果是解釋1.可以說他心滿意足，如果說是解釋2.可以說是最後的抵抗。


  可是不管是哪個解釋，他都沒有「打敗」鳥人，因為鳥人就是他。


  而如果你把「鳥人」解釋為這個不看表演而看噱頭的世界，那麼他很明顯是輸了。


