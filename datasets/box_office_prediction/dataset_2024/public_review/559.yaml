  劇情也沒有甚麼讓我覺得特別之處


  到後面米高基頓開始飛翔，拿槍轟掉自己的鼻子


  住進醫院，女兒來看看他，又往窗外跳


  Emma Stone往窗外看


  整個讓人毋煞煞，不知所云


  然後阿利安卓拿下奧斯卡最佳導演，鳥人也拿下最佳影片


  我承認鳥人的確是一部很有趣也充滿攝影手法的電影


  但我覺得這部片跟地心引力一樣，只是技術層面很強


  奧斯卡好像很吃這味


  今年阿利安卓又拍了神鬼獵人


  上映前我看片長超過兩個半小時


  我就知道他大概又是同樣手法再玩一次


  結果一看不得了-根本是神作!!!


  運用超長鏡頭特寫演員臉部表情和肢體動作


  帶出內心的情緒


  尤其是李奧納多那充滿憤怒和復仇的決心


  雖然劇情很簡單，類似的片多不可數


  但是導演用超慢的節奏來說一個荒野求生和復仇的故事


