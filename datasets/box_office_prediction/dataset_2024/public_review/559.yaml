  以下有劇情


  這是個講述菜鳥警察小葉(宥勝 飾演)剛調到台中第八分局，辦案時發現很多不公不義的

  事情，但是卻是碰不得、無法處理的，就因為吸毒的、販毒的、搞幫派的是議長兒子，很

