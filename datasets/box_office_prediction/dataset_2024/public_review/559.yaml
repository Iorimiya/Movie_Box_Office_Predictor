  本屆奧斯卡備受矚目的入圍電影《鳥人》，由曾執導《火線交錯》（Babel）的

  墨西哥導演阿利安卓·崗札雷·伊納利圖（Alejandro Gonzalez Inarritu）拍

  攝，劇情描述一位曾演出過超級英雄「鳥人」而聲名大噪的一代巨星（米高基頓

  飾），在過氣之後，將翻身的希望壓在一場即將開演的百老滙舞台劇上。本片並有

  漂亮寶貝艾瑪史東，與超級演技派的艾德華諾頓、娜歐蜜華茲助陣。









  有人說，這部片是男生版的《黑天鵝》，或又一部效法「奧斯卡得獎公式」的精神

  異常片，但我覺得這都不是《鳥人》的精髓。《鳥人》與《黑天鵝》的重疊之處，

  在於刻畫同業競爭的壓力與追求自我的突破，但《黑天鵝》更強調表演者「對完美

  的追求」，直到走火入魔，而比起那樣的生氣蓬勃，《鳥人》則是「被現實壓著打」

  ，儘管豎著黑色幽默的旗幟，卻是一部骨子裡無奈又哀傷的電影；《鳥人》更不是

  《美麗境界》（精神分裂症）、《驚悚末日》（憂鬱症）或《藍色茉莉》（躁鬱症）

  這類讓主角狂飆演技，著重在精神疾病方面的電影。


  與其將主角心中低沈的「鳥人」OS與後來的具象化視作精神異常、人格分裂，我倒

  建議將之視為一枚壓迫在過氣大明星肩上的「沈重包袱」，或一個深感演藝圈後浪

  推前浪，對「鋼鐵人」感到羨慕忌妒恨而產生的不平意志。


  以下分享五點此片帶給我的啓示——




  江湖上人才濟濟，大夥各憑本事，即使是紅極一時的大明星，也隨時可能被新人取

  代（or 被觀眾遺忘），好比艾德華諾頓在本片中飾演的角色，明明是舞台劇開演前

  才被臨時找來「救火」的新進演員，沒想到初生之犢不畏虎，不但稍後立馬在舞台

  上脫序演出，下了戲又私接訪問，用瞎掰的心路歷程+勁爆內容，順利攻佔隔日報紙

  頭版；狂人如他，一場情慾戲，竟想在舞台上假戲真「做」...


  這是他的天性，也是制勝手段，玩世不恭的態度卻有那麼一點觸目驚心，帶給旁人

  們一堆麻煩，偏偏媒體和觀眾就愛這一味！也不得不承認，艾德華諾頓不僅搶走了

  劇中那面頭版，他的光芒甚至蓋過了同台演出的米高基頓，無聲無息偷走《鳥人》

  前半段的觀影樂趣。


  幸好，主角在最後總算硬起來了，卻也不禁感歎，人就是愛看美麗的事物，與那些

  幫生活增味的奇人異事。（如慧慈和許純美）




  其實，找米高基頓來飾演過氣演員一角，可說是「神來一選」，年輕觀眾或許只認得

  克里斯汀貝爾那憂鬱帥氣的《黑暗騎士》，卻不知道米高基頓，曾分別在

  1989、1992年演過「初代」的《蝙蝠俠》，but who cares？


  米高基頓現實生活中的人生，幾乎就是電影《鳥人》之翻版！不禁讓人有些好奇片中

  那些意味深長的台詞，全是編劇巧思，或是與米高基頓討論的結果？（台詞提到他跟

  喬治克隆尼搭同一班飛機，隔天報紙只寫喬治克隆尼，而喬治克隆尼「碰巧」就是第

  二代的蝙蝠俠演員；以及用羨慕忌妒恨的眼神看著新一代媒體寵兒「鋼鐵人」小勞勃

  道尼...）若你設身處地為米高基頓想一想，就會覺得他實在好可憐呀！換做是你，

  如何東山再起？


  觀眾時常只看到公眾人物光彩那一面，卻不知道他們可能快被「光榮的過去」壓垮，

  總有一天，「初代鋼鐵人」、「初代美國隊長」的風光，也可能成為該名演員的沈重

  包袱，更帥的演員、更青春的肉體、更厲害的幽默感和更炫的特效，勢必會再出現...

  （看那重新開機，畫面更精美、節奏更明快的《黑暗騎士》和《蜘蛛人：驚奇再起》。）


  也許，這是專屬於人類的食物鏈？觀眾是健忘的、媒體是喜新厭舊的，加上這是一個

  資訊爆炸的時代，後代更容易漠視前人努力留下的足跡，直到自己也被無聲無息的

  推翻，才想起那種心情，也許我們都欠那些啓發者們一句遲來的「對不起」。




  「」這是電影中，女兒

  （艾瑪史東）對過氣明星老爸（米高基頓）的怨言節錄，卻也句句屬實、刺之入骨。

  本來，她生氣，是氣老爸缺席她人生中的成長過程（演員家屬的宿命），但這憤怒的

  情緒就像滾雪球一樣，造成她嗑藥又勒戒、悶悶不樂、全世界都欠我的反叛性格。


  然而該角色口中點出的，也是今日的真實現象，在這個「社群媒體」當道的時代，

  沒有Facebook、Twitter，就好像你少掉了一半人格、一隻腳和一半的說話音量，

  人們追逐著「讚」、「追蹤數」和那些「人氣」，即便本來都是虛擬的，但當

  一群人都這麼相信時，也都化為了真實。


  身處這個時代的人們，每天被現實／虛擬的雙重身分搞得又累又忙碌，因為有實力

  還不夠，同儕與網路上的人都得說你行才行。




  沒想到，就跟《鳥人》這部片的英文副標「The Unexpected Virtue of Ignorance

  （無知的意外驚喜）」一樣，一場演出前的意外，讓米高基頓飾演的這位資深大明星，

  不得不只穿條內褲（而且是不太迷人的款式），穿越人潮眾多的廣場，而這起意外事件

  更讓他瞬間成為 Twitter 上的爆紅人物！


  緊接著，又在舞台劇首演前夜，與百老滙最具份量的藝評人在酒吧裡槓上，惱羞成怒的

  藝評人揚言將用「史上最惡毒評論」毀滅他的劇，米高基頓肩上沈重的「前」巨星

  光環、瀕臨破產的壓力再加上女兒的不諒解與前妻失敗的婚姻，最終迫使他心一橫，

  將演出用的道具槍置換成有子彈的真槍，在舞台上舉槍自盡！


  不過，導演是仁慈的，這是一部黑色喜劇，子彈沒有轟爛米高基頓的腦袋，只是打壞

  他的鼻子，而這一連串「不幸」加起來，也正好是媒體和觀眾最愛的「腥羶色」

  （完全沒有不紅的道理呀），因此劇末藝評家轉而高呼「貨真價實的動人演出」，

  原先對老爸有恨的女兒與前妻，也都被這場搏命演出感動，翻紅帶來無限商機，

  Twitter 更在瞬間湧入80,000追隨者！所謂物極必反、絕處逢生，幸運的極限

  也莫過於此吧！




  觀眾們走出劇院時，都熱切討論著結局的意義，米高基頓飾演的大明星雖然翻紅，

  他卻看著窗外的鳥兒微笑，然後打開窗跳了出去；女兒走進來，先是驚慌尋找老爸

  身影，接著不安地走向窗戶，面色驚恐往下看（救護車的聲音呼嘯而過），接著又

  抬起頭，彷彿看見翱翔在空中的老爸身影，露出驚歎的笑容。


  我認為「是生是死」沒有標準答案，只要導演不告訴我們他心中的答案，這註定會

  是一個永遠的謎，就像《全面啓動》裡快倒又不倒的陀螺，或是《少年Pi的奇幻漂流》

  裡的兩個故事，導演們很聰明，不說破，讓一切停在最曖昧的地方，於是影迷們一個

  世紀過後仍會繼續為開放式結局爭辯不休。


  若問我如何看待主角的結局，我傾向「生」，這不是單純的希望，而是理性推測。

  主角在片中有兩次跳樓畫面，第一次，跳了之後卻飛起來，還一路飛回了劇院，但

  隨後就有一名計程車司機追近劇院催討沒拿到的車錢；還有另一次：主角以為自己

  在房間裡用念力大搞破壞，但經紀人看到的卻是一個發狂摔東西的旗下藝人。所以

  我認為，「超能力」的部份皆只是主角個人的幻想，但當他在幻想時，他就是那

  世界裡的主宰，他是無所不能的！


  除此之外，我認為這些「曖昧的幻想」，亦是導演特別拍給觀眾看的「服務畫面」，

  記得某一幕，米高基頓手指一彈，就突然有小隕石來撞地球嗎？還出現了巨大的機械

  反派，當時「鳥人」面對鏡頭說的：「」這段質問令人

  印象深刻（幾乎被賞了個耳光），也因此我相信導演很有「觀眾喜歡什麼」的自覺，

  也深諳該片若少了「娛樂性」，主流觀眾走出去後一定拼命抱怨「鳥人超鳥」

  （實際上，這部片的喜好評價還是很兩極）。


  「飛行」不但是米高基頓的幻想，同時也是令觀眾滿足的炫技，還能達到絕佳的隱喻

  效果，隱喻什麼？雖然飛行前的動作是跳樓，但對於心底深信自己就是「鳥人」的

  主角而言，那只是翱翔前的起飛動作，所以當他不再猶豫、不問結果、不顧一切的

  跳了，便能自由自在的飛，擁抱並喜愛自己的「表演」天賦！


  如同第一次跳的時候沒有死，片末那一跳，我也認為是象徵「更豁達的心境」，

  女兒的笑容也只是米高基頓想像的延伸，因為片頭那個明知父親討厭玫瑰，還故意

  選了（特醜的）玫瑰的女兒，在片尾探望父親時，終於買了玫瑰之外的花朵；接著，

  當女兒看到父親跳向窗外的表情變化，先是驚愕（），到轉變為，顯示她逐漸懂了父親對表演的熱情

  和投入，也真正從裡而外敬佩並欣賞老爸的事業，父女關係終於重修舊好。


  總結以上，我很欣賞《鳥人》這部電影，場景多數發生在一間小劇院裡，卻張力十足，

  好幾個橋段都讓我不自覺笑出聲來，且有數個「一鏡到底」的鏡頭，看得直呼過癮。

  我也感謝《鳥人》帶來的訊息，對於在各行各業裡努力打拼，帶來希望和力量，

  卻被淡忘的人事物們...


  就像每次看到艾瑪史東的擁護者，我就會很好奇他們知不知道早前美國也有個演技派

  甜心名叫梅格萊恩（《鳥人》劇裡也開了梅格來恩的玩笑）；「全民大悶鍋」一幫

  模仿達人曾帶給觀眾好多歡樂，但節目收了以後，大家有想過他們也都變成了「鳥人」

  這樣悲傷的角色嗎；我覺得田馥甄的歌迷如果再早生個十幾年，一定也會愛上陳綺貞；

  當大家感謝台灣有周杰倫的同時，記不記得為華語樂壇帶來許多好音樂的陶吉吉和

  王力宏？（還有馬來貘近年好紅喔，但我也好希望你們能記得我畫了九年的貘寶呀...）


  這就是時間的殘酷，也是這個資訊高速流動的21世紀，汰換率特高的現在——



  但即使如此，還是有很多人懷抱著「不死鳥精神」，默默耕耘、耐心等待下一個機會

  到來。抬頭看，演過「初代」蝙蝠俠，稍後沈寂二十年的米高基頓，這回不也化身

  《鳥人》，再次翱翔天際？這社會雖然冰冷又殘酷，喜歡看英雄倒下，卻也樂見

  「沈寂已久的英雄覺醒」，也許，存活的唯一方式就是撐下去，撐久了，

  等老天看了也淚流，那個人的命運，就會像米高基頓一樣，時來運轉。


  --





  --

  哈哈那部我有看，其實小勞伯道尼命運也算是好幾轉，1994年《我心屬於你》就曾

  風光過，之後也曾因為一些負面新聞低潮過，後來又以《鋼鐵人》東山再起。只能說，

  工作就是一顆彈力球，沒有永遠的風光，也沒有永遠的低潮。:)'
