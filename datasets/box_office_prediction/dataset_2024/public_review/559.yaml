content: "雖然能理解原PO可能是因為在飛機上看電影，\n精神不好，不舒服，難專心的緣故，以致有此看法，\n但我看到原P0提到說 <鳥人> 的劇本普通?!\n\
  就還是忍不住要回一下...\n\n因為這讓我聯想到了當初581球員看Lin打球時也說:\"Lin也不怎麼樣嗎?\"這件事。\n很感慨...\n今天就算它沒得最佳劇本獎，鳥人劇本也還是一樣的優秀無法掩蓋。\n\
  至少，它絕對不普通。\n\n< 不說在這樣題材的小品電影，能藉由這樣幽默的對白和衝突的情節設計，\n  讓敘事不顯得無聊，我覺得就已經很厲害。\n\n< 也不說那已經被很多人討論到爛的一堆反諷和調侃。\n\
  \n< 而我想說和我最喜歡的，是它關於 \"超能力\" 的描述。\n\n------------------------------------------------------\n\
  \n主角以前是個超能英雄演員，名利雙收，但誠如影評家所說，\n那只能算是明星，不是真的演員，這點主角自己也明白，\n所以他才會毅然決然地要編導演舞台劇來證明自己。\n\
  \n但這何嘗是簡單事?於是片中主角便陷入了進退維谷的處境...\n\n他一方面想拋開\"鳥人\"，證明自己有實力派演技，\n但一方面又無法忍受沒有人注目的日子，懷念或忘不了以前當鳥人的風光，\n\
  所以片中時不時就會出現\"鳥人\"跟他對話，\n以及他使用\"超能力\"隔空移物或飛翔的畫面，\n這都是在顯示他內心裡的矛盾和掙扎。\n\n而每當他使用了\"\
  超能力\"之後，\n劇情一定都會再藉由他人的觀點說明，其實超能力是假的，\n東西原來都是他自己摔的，飛翔是坐計程車等等...\n\n但在最後，他舞台劇成功了，他跟鳥人說你可以滾蛋了之後，\n\
  大家以為他跳樓自殺了，\n這時劇情卻藉由女兒觀點暗示，其實他是飛起來了....\n\n-----------------------------------------\n\
  \n很玄? 沒錯，但這就是關鍵，這是情節設計的對比。\n\n其實，片中一直在強調，真正的演員不該是演的，而是要出自內心的表現，\n也就是指愛德華諾頓那樣，他是範本，給主角的範本，\n\
  果然，他的心境跟劇中人一樣，也真的開槍了，\n這\"真\"的演譯獲得了大成功。\n\n而這其實也在說，所謂的英雄片，\n表面上那些超能力很厲害，但那都是假的...\n\
  \n不過，對真正的演員來說，不靠特效，只憑演技，\n譬如梅莉史翠普那樣，真的用心投入，只要一個眼神，\n就能把觀眾吸引得如癡如醉，那才是真的叫超能力!!\n(這又讓人想到希斯萊傑等等，因為脫離不了角色.....)\n\
  (但也就因為他們是真的把自己投入到角色中，才能創造經典)\n\n\n所以，當主角還在執著於\"鳥人\"的時候，所展現出的超能力是假的，\n但當他省悟了之後，他才真的獲得了超能力。\n\
  我覺得這個設計真的很棒，一點也不普通!!\n\n\n--"
