content: '近年來，日本相當流行「致鬱系」的作品，

  「致鬱」為「治癒」之諧音，

  意旨會讓人看完更加憂鬱、不快的作品。

  這樣的作品聽起來相當不討喜，

  卻受到現代人的喜愛；其原因大抵與

  現代人生活常感到「空虛」有關。


  為什麼人覺得「空虛」呢？

  空虛其實是一種相當複雜的情緒，

  當中其實隱藏了許多感到空虛的人

  不願意面對、或者根本不知道自己正處於

  這樣的情緒。

  例如：失落、憤怒、悲傷等，

  太多負面情緒夾雜在心中，

  被揉和成一只大石，壓在我們的心中，

  我們根本不知該如何面對及察覺這樣的心情，

  於是這樣的情緒變成一種「空虛感」。

  要排解這種空虛的感覺，

  我們必須覺察並釋放心中的負面情緒，

  也於是看了「致鬱系」的作品，

  我們反而會感到「被救贖」。


  關於「致鬱系」的作品，

  其中引領致鬱風潮的日本小說家，

  有前幾年以〈告白〉一作而爆紅的湊佳苗、

  〈殺人鬼藤子的衝動〉作者真梨幸子

  （都是女性，女性在社會上真的好辛苦），

  以及今天要探討的《她不知道那些鳥的名字》

  原作作者沼田真帆香留。

  這些作品都有一個特質：

  故事中的角色幾乎毫不隱藏自己心中的惡意，

  並將這些原本該被社會化過後的人類所壓抑

  的情緒完全顯露出來。

  這樣的角色會讓觀眾及讀者能夠以此釋放

  自己心中的惡意，並安慰自己

  「其實也不是只有我這麼糟糕嘛！」

  因而引發共鳴。


  本作描述北原十和子（蒼井優飾）

  莫名與比自己大15歲的佐野陣治（阿部貞夫飾）同居。

  青春美麗的十和子對醜陋又骯髒的陣治

  相當嫌惡，在一次手錶的退換糾紛下，

  勾搭上有婦之夫水島真（松坂桃李飾）；

  同時，十和子仍然忘不了前男友黑崎俊一

  （竹野內豐飾）而與欲與其重新連絡。

  就在此時，深愛十和子的陣治發現了十和子

  和水島的姦情，開始騷擾水島一家；

  同時，警察也因黑崎俊一五年前失蹤一事

  而找上十和子，讓十和子不禁懷疑

  黑崎的失蹤是否與自己的同居人陣治有關。


  一開始，我對這部電影其實是沒有興趣的，

  主要的原因是它奇怪又溫馨的片名，

  再者是因為感覺起來又像是一部

  用愛情包裝的懸疑片（老梗！），

  但衝著沼田真帆香留，我還是決定看了。

  看完之後，才發現這根本不是一部愛情電影，

  我看見的，

  只有滿滿的空虛和無私的「親情」。

  事實上，整部電影裡面幾乎沒有出現

  任何與親情有關的片段，

  為什麼我會覺得這部電影在談親情呢？

  等等再說。


  故事的主人翁北原十和子個性強勢、

  欺善怕惡、幼稚、任性、愚蠢，

  只看事物表面，幾乎所有令人討厭的個性

  都出現在她的身上，

  但她卻被賦予柔弱美麗的外表

  和青春性感的肉體，

  與故事中另一位主角佐野陣治雖然骯髒、

  年事已大、粗俗，毫無氣質，

  但卻有一顆溫柔善良的心互成對比。


  電影前半段其實我是憤怒的：

  對十和子騎驢找馬，

  明明喜歡想和溫柔的帥哥來場浪漫的戀愛，

  卻硬巴著供自己吃住，

  將自己照顧地服服貼貼的陣治身旁

  而感到生氣。

  故事巧妙地用了許多橋段，

  成功堆砌觀眾對十和子的厭惡。

  我們為十和子的個性感到不齒，卻不知該如何責怪她對陣治的謾罵：

  因為電影中的陣治實在太不討喜了，

  他油膩的頭髮、黝黑的皮膚、

  髒亂的服儀、毫無教養的生活習慣、

  老是抱怨公司，以及他的天馬行空，

  都讓人無法接受。


  這樣的陣治完全帶出了觀眾內心的醜惡，

  大家總倡議著「勿以貌取人」，

  但當看到這樣的角色，卻

  還是會不自覺倒退一步

  （絕對不是只有我這樣！不要不承認！）

  大部分的觀眾同理了十和子對陣治的嫌惡，

  卻不太會有人思考自己是否也像她一樣，

  完全不珍惜對自己無私的人

  ──對，這就是為何我認為這部作品

  其實在探討「親情」。


  細想一下，這輩子唯一會無私愛自己，

  就算自己是個糟糕的人、

  就算自己對對方很差，

  也不會擔心對方會因為自己的不是

  而離開的人是誰？

  不就是我們的家人嗎（當然是正常情況下）？

  很多人會好奇和不解，

  十和子究竟哪裡值得讓陣治愛得如此深？

  就算對陣治這麼過分，

  陣治也從來沒有想拋棄過十和子？

  若把陣治代換為十和子的家人

  （尤其是父母），

  似乎顯得一點也不為過了。


  現實生活中，許多年輕人

  （十和子的幼稚與憤怒象徵著「年輕人」）

  常常為了追求更好的生活，

  或是因為擁有了一段看似美好的愛情，

  而將自己的父母拋在腦後。

  總是對自己的愛人（十和子遇到的兩個男人）

  一味地付出，卻對父母的愛不理不睬，

  相信有許多人都曾在年輕不懂事的時候

  犯下這樣的過錯。


  無論如何被愛情傷害，

  仍舊天真地相信自己一定會遇到很棒的對象，

  為了談一場浪漫的戀愛而飛蛾撲火，

  卻在被壞男人（女人）搞得遍體鱗傷之時，

  才想到自己的父母？

  明明和父母處不來，

  卻因為父母供給的金錢與照顧，遲遲不獨立？

  這些行為和十和子有什麼差別？


  我們總是太晚明白父母的愛是如此偉大，

  當我們真的懂事之際父母卻早已年邁，

  甚至不在人世。

  就像十和子也在最後一刻陣治自殺時，

  才驚覺他才是這個世界上唯一一個

  真心愛自己的人。

  最後的字幕打上「陣治，我唯一的愛。」

  十和子最後總算明白了一切，

  但卻無法挽救墜樓的陣治。

  如果陣治的死，本意是為了讓十和子成長，

  那這成長的代價，是不是太過慘痛？


  十和子雖任性愚蠢，

  卻也始終抱持著天真無邪，

  才會在黑崎要自己為他賣淫，

  在水島欺騙她的時候，

  毫無遲疑地往這兩個男人的懷中奔去。

  以此顯示十和子並非觀眾一開始所見

  那樣無藥可救，

  那我們是否能以十和子的故事為借鏡，

  珍惜不會離開自己，

  並對自己無條件愛著的家人呢？


  看完這部電影，我感到十分沉重，

  卻不是因為十和子的遇人不淑

  （當然有一半是自己愚蠢），

  更不是因為陣治的死，而是因為親情，

  讓人感到沉痛。

  我並不想對此作品的其他部分大作文章，

  也不願再探討電影中的符號有什麼含意，

  因為我所認為的，這部作品想講的東西，

  都已經都在上面了。

  而這個主旨，

  也替陣治說「希望十和子將自己生下」

  作了個完美個詮釋。




  我的孩子啊：來生，換你報答我了。


  --'
