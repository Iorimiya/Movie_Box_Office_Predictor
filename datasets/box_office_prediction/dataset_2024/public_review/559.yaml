  太陽穴打穿腦漿，可比你想像的困難得多。一般來說，在這種情況下人的手肯定會發抖，

  而手一發抖，產生反作用力，彈道就會偏斜。頭蓋骨被削去了半邊人卻沒死變殘廢，這種

  情況居多。最可靠的，是把槍身塞進嘴巴，從下往上把腦漿打飛。)



