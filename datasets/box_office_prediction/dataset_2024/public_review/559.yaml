content: '有錢無罪，沒錢判刑，這大概就是社會的寫照吧


  雖然無法改變，但還是多少想要抱怨呻吟一下




  網誌圖文版：


  因為滅火器的關係，間接知道了菜鳥這部電影，想說閒著也是閒著，剛好這時候的其他片

  子評價似乎也不是太好，就在完全不知道電影的演員與劇情取向下買了電影票，決定看看

  菜鳥這一部電影。


  原本心裡想說菜鳥應該是相當立志熱血的喜劇片，但其實我錯了，這是一部描寫台灣警界

  生態的電影，有錢無罪，沒錢判刑，不只不輕鬆，相反的是相當沉重的片。雖然看起來不

  會太賣座，不過能拍這種電影，台灣也算是民風開放。對於警察，一直以來都沒什麼好感

  ，印象中除了開罰單，報案都只會吃案不然就是放在一邊而已，尤其是幾次筆錄的經驗，遇到員警的能力實

  實在是差強人意... 當然，我相信一定也有值得信賴的好警察，但台灣軍警的風氣與環境，

  大概就像我們在軍中所感受到的一樣，儘管有幾道清流也改變不了整個大環境，必須要有

  大破大立的改革才行，希望這部電影，能讓那些在其位卻尸位素餐的警察能有所改變。


  菜鳥是指初到警局滿腔熱血的宥勝，對於警察工作有熱情的他才沒到多久，就發現整個分

  局令人失望到不行，官商勾結無法無天，有錢的議長掌控一切，上到分局長下到基層員警

  ，沒有一個沒去分一杯羹。而由議長為核心的利益圈圈，就連以前在警校景仰的學長明哥

  也在內，這讓宥勝無法接受，進而捲入風暴。


  這樣的劇情藍圖雖然簡單，不過發揮的空間其實也不小，尤其是台灣在地演出的警察故事

  ，比起國外的讓台灣人會有共鳴的多。場景與劇情大方向到節奏，我覺得菜鳥都掌握的不

  錯，不過細節的部份卻稍嫌不足，一開始的警察攻堅橋段，用了過多的髒話去表現場面的

  張力，感覺上是用字句表現，而非讓演員用演的去呈現，導致看起來矯情了些，後續的場

  景也多少有這種感覺，若修正了之後整部電影的自然度應該會大大提升。演員的部分菜鳥

  沒什麼知名的大卡司 (但有幾個資深演員)，宥勝稍微呆板了點，莊凱勛則油條過了一些

  ，歐陽靖看起來則不像在演戲，我心目中最好的是簡嫚書 (絕對不是因為長相的關係)。

  但演員表現無法盡情發揮，很大一部分可能也是台詞安排的關係，畢竟有些台詞怎麼講就

  是不太可能自然，可是這部電影偏偏又是蠻寫實的劇本。


  如果說我最喜歡的部分，大概就是菜鳥裡的音樂了


  我站在人性的十字路口


  看起來正義是茫茫渺渺


  你曾說情和義是基本的道理


  別連安怎做人都忘記


  我站在人性的十字路口


  看起來正義是茫茫渺渺


  甘是情和義 遇到名和利


