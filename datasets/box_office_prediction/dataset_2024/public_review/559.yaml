content: '部落格版：


  時常有人說，相愛容易相處難，兩個人可以不問任何理由的在一起，卻常常會找各種理由

  談分手，怪的是，「在一起」是需要兩個人達成共識的決定，但「分手」似乎有許多例子

  都是單方面提出，甚至另一方根本不知道發生了什麼事，而一旦有一方意識到了這段戀情

  、婚姻出了問題就很難再繼續，即便最後兩個人沒有分開，於是，談一段戀情，或是走入

  婚姻，最困難的都不是那些前面的挑戰，而是在一起後的各種課題。兩個人在一起的這件

  事，可以是經過長時間的曖昧，都確定了彼此的心意之後做出的決定，不過那種毫無預兆

  的喜訊也是時有所聞，像是我身邊就有一位女性朋友，在因緣際會下認識了年紀相仿的男

  生，兩個人見面不過幾次，可能都還不夠徹底了解對方，但就在兩個月後他們去註冊結婚

  了，非常意外進展這麼快。確實剛開始會替女生擔心，認為會不會太過衝動？會不會有問

  題？然後來想想，有些人就是會在某個時刻，突然很確定對方就是自己的那個人，然後就

  直接跳過了曖昧進展到了下個階段，穩定程度不輸給花了很多時間在相互試探的情侶、夫

  妻。


  既然在一起之前的時間可長可短，分開前的時間自然也會有長有短，會想結束這段關係，

  多數是長久累積下來的疲倦所致，不少時候則是起因於一件事，而《婚姻大崩壞》就是一

  例。雖說是重拍自《婚姻風暴》，不過我沒有看過所以就不特別比較，直接把《婚姻大崩

  壞》當作一部新電影來看。奈特法松與吉姆羅許兩位導演合作的《婚姻大崩壞》便是讓一

  起事件，成為動搖彼得與比莉婚姻的關鍵，兩人結婚多年育有二子，就算是前面提到的相

  愛容易相處難也似度過了，只是沒想到度假時的一場雪崩意外，竟然讓這段婚姻面臨重大

  危機。當突如其來的雪崩朝包含彼得與比莉一家四口在內的遊客襲來，坐在較靠外好逃生

  位置的彼得，竟丟下比莉與兩個兒子自己跑掉，留下錯愕的比莉緊擁著兒子們等待死亡，

  儘管這場雪崩並沒有造成任何人傷亡，但對比莉來說，丈夫的棄自己不顧已深深傷害了她

  ，更讓她無法釋懷的，是彼得居然可以假裝沒事的跑回來，連假裝問她們有沒有怎樣都沒

  有，若無其事的笑著說要點自己剛剛說要點的熱湯，這樣她拿怎樣的態度去面對彼得、要

  用怎樣的心情去過最後這幾天假期？


  一如彼得那位來拜訪的好友柴克說的，彼得只是遇到危險時的求生本能，比莉不需要如此

  責怪彼得，說實在話，這樣的說法比莉肯定知道也想過，可真正讓她無法接受的，是彼得

  的不承認。他在柴克與其女友蘿絲面前扯的謊，讓她看起來就像是個沒事找碴的神經病，

  逼得她還得把兒子們扯進這場夫妻爭吵裡，才終於證明自己說的是對的、生氣的是有道理

  的，就我自己看來，比莉要的不過就是希望彼得能夠承認自己當時是真的丟下他們，不管

  他是出於本能還是其他都無所謂，所以當看見彼得堅持沒說謊且還越說越氣，她是失望大

  過於憤怒，也才不曉得該用什麼態度繼續看待她的丈夫。然而對於彼得，雖然知道不對在

  先的是他，卻也沒辦法忍心去看他被打到抬不起頭，因為在這個家裡、在朋友面前他有面

  子要顧，他的自尊是逼得他胡亂湊出邏輯不通的抗辯，他恐怕是沒有想到妻子會連點面子

  都不給他，讓他直接在朋友還有兒子們面前成了「拋棄妻兒自己逃走的可恥丈夫、父親」

  。


  她對他無法諒解，他同樣沒辦法諒解她，明明結婚這麼多年，在此刻兩人卻從肩並肩刷牙

  洗臉的夫妻，成了隔著一面鏡子打開水龍頭，靠水聲掩蓋尷尬沉默的陌生人，但就是因為

  結婚這麼多年，他們才拚了命在想，該如何化解這次危機？



  「如果你不喜歡我怎麼看你，就表現給我看。」


  如果今天比莉毅然決然要和彼得離婚，是完全不會讓人感到意外的，畢竟丈夫在危險時刻

  棄自己不顧就算了，還打算裝作沒這件事且還強詞奪理，但，婚姻嘛。她和彼得是也跨過

  了在一起前的挑戰、撐過了在一起後的課題，她無論如何也不想說結束就結束，不過在前

  面她表現的相當強硬，和彼得之間是處於佔上風的，若她沒來由的突然「示好」是怪怪的

  ，而且即便她先提議讓關係回到過去，依然沒辦法改變目睹一切的兒子們對父親的看法，

  還有最重要的是，彼得終究還是得有自己的難關要過，所以她決定策劃一場戲，由她來編

  導，然後交給彼得來演，至少在她喊卡之前，彼得都不會自己知道原來自己成了主角，演

  出一場逆轉形象、改變自己的好戲。這場婚姻的崩壞是彼得造成的，修補重任當然就得由

  他扛起，這次妻子再度「遇難」，他沒有像之前那樣轉身就跑，而是選擇迎著風雪向上走

  去，在不知情的情況下他做到了，再多的道歉與低頭，都遠不及一次行動的證明，他沒讓

  這場大雪繼續，沒讓任何人失望。


  「為何停留在不錯？還可以更好。」


  《婚姻大崩壞》除了在看婚姻裡的丈夫與妻子各自介意、將之視為最重要的堅持的磨合與

  拉扯之外，更透過其他配角與彼得與比莉的交談，提出婚姻（感情）的本質、意義的看法

  與辯論，在婚姻（感情）裡頭，「自己」又該被歸類成什麼樣的存在？當這起雪崩事件發

  生後，彼得與比莉各自帶著自己的疑慮與煩惱分開行動，我個人是比較有感於比莉的這部

  分，她前後單獨與蘿絲、渡假村負責人還有那位滑雪教練聊過，三個人都提出了他們自身

  對感情、對兩個人在一起這件事的想法，相對於蘿絲認為在一起的兩人是要會分享彼此、

  志同道合的去做每件事，負責人與教練反而則給人感覺是，在一起是在一起，但「在兩人

  關係裡自己還是最重要的」，自己的感受、自己的想法、自己的渴望...，就像教練說的

  ，比莉的滑雪技術不錯，但為何沒有想過讓它變更好？她與彼得的婚姻是不錯，可是不是

  可以更好？從不錯到更好，會不會所缺的關鍵就是自己？


  我想會讓比莉決定再給彼得一次機會的，就是因為她和這些人聊過，在聽見不同的想法之

  後，她對於婚姻的存在意義是什麼是更加確定。就她所講，如果她想要她絕對也是可以劈

  腿外遇、大搞一夜情，可是她沒有，應該說，她不要。她所認為的婚姻或者感情，是她與

  他都在同個故事裡，這個愛情故事裡有她有他才得以成立，假使只是一昧寫著自己的故事

  ，就不是她所想要的了。



  若要說《婚姻大崩壞》可惜了的地方是，導演讓比莉成為一個不怎麼討人喜歡的妻子，觀

  眾們都知道比莉失望彼得是有依據的，她當著他朋友面前不留情面的撕破他的謊言、在兒

  子們面前逼得他羞愧低頭雖然有些過分，不過由於是彼得不對在先，加上是他強詞奪理才

  讓比莉發飆出此下策，所以對她的咄咄逼人倒也不會難以接受。然而中間幾場戲，就無法

  再用同個理由去說服自己去認同這個角色，例如彼得先預約好了要搭直升機到山頂上滑雪

  ，睡過頭害他們差點趕不上，好不容易趕上了卻出狀況，而這些狀況在彼得眼裡看來是小

  事，可對比莉來說卻不是了，就當時的情況像是，她心裡是認為彼得對不起她、對不起兒

  子們、對不起這個家，因此有權作決定的是她，有發話權的人也是她，彼得只得乖乖閉嘴

  不能忤逆她，他的每一句話都會讓她很不爽，所以她很像是要故意找碴般的與他作對，他

  說什麼都反駁、都不要，最後更是索性不去玩了，看著工作人員上了直升機離開，彼得眼

  裡只有滿滿無奈。光就這裡，就會覺得比莉未免有些不成熟，歇斯底里到了會讓人討厭的

  地步，加上前後幾場類似的戲碼，就會讓觀眾從本來是支持她的，到後來轉而去同情起彼

  得。


  我滿喜歡《婚姻大崩壞》的，喜歡它藉由電影想要談論的部分，兩位主角、特別是茱莉路

  易絲卓佛演的真的好，隔著螢幕都能感受到她顫抖的話語裡是滿滿的餘悸猶存。想用喜劇

  來包裝本意是好的，可以用輕鬆幽默的方式來說嚴肅的話題，不至於會讓觀眾觀影時跟著

  緊繃，可敗就敗在，笑點常常讓人覺得不好笑，某些情節設定是有其功用在，但就太像是

  肥皂劇硬要，與其這樣，倒不如就正色嚴肅、好好針對婚姻提出討論，還可以更加深入的

  去探討，效果或許會更好。



  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


  --'
