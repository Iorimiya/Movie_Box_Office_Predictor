content: '前幾天。


  在電視台上看到這片，片名很有意思，演員也都是本土老卡司。


  於是停下來看一看。


  由於看到片尾而已，於是大概就知道這是一支警察片，而且是在做我們的警察的國片...


  結果今天手賤就去租了這片。



  這片的開端，是牽扯到議長兒子吸毒，拿了議長錢的警察嘗試把事情壓下來。


  因為議長兒子闖的禍越大，他們能跟議長拿的錢越多。




  而整片當中，我只看到不肯跟大家同流合污的白目警察。


  片中，主角一直有著牙痛的毛病。


  而這牙痛，好像就是在告訴他，他的正義不屬於這個社會，他就是別人的眼中釘。


  就是那根使人發疼的牙齒。


  當大家都在同流合污，而你自視清高，而你不肯收了廁所垃圾桶上的那包金錢。


  莊凱勛(明哥) 用了一碗爌肉飯簡單的講了這個道理。


  當大家都在吃那塊肥油的時候，你的嘴巴也沾滿了肥油。


  這時候要怎麼辦? 請趕快拿起衛生紙把嘴邊的肥油擦乾淨。



  然後，大家都知道你吃了肥油，卻不會告訴別人你吃了肥油。


  這，就是合群的方式。


  如果你不吃，那麻煩請你滾邊一點，不要阻礙人家吃那好吃的肥油。



  最後，主角被誣陷販毒，而明哥卻教主角用其人之道還治其人之身。


  假裝是劫匪，進去拍攝那些一起同流合污的警察跟議長兒子吸毒，並且把錢都拿走。



  然後去找把一切事情都壓下來的議長談。


  接著就突然被壞警察偷襲貓了一頓，踢了幾腳，那顆爛牙掉了。


  象徵式的說，我不屬於這裡，我已經離開了這裡。



  其實那顆牙根本沒有爛，只是我不想救了，因為這就是世界，就是社會。




  看完這片之後，我只覺得這片，只是想拍給剛入行的警察看的教育片而已吧。


  前幾天，我減速滑行過臨檢區，突然就被警察叫去旁邊領張紅單。


  直接開闖紅燈...



  旁邊的菜鳥，小聲的告訴我：「對不起啦，我們主管在那裏，他就是這樣...」


  他滿滿的菜味，對著我說這句話的時候，我笑了。


  因為他DV沒開... 直接就抄一張送我了...



  我反問他：「你覺得，我該講些什麼，才不會被過肩摔跟多告我一條妨礙公務?」



  菜鳥的語氣有點抖：「不要這樣啦！我也不願意阿！」



  在加上最近遇到的事情讓我覺得有點心冷...



  恩... 這種片子我想還是留給這種剛入行的警察大人好了。


  我覺得還是不要把警察拍的那麼有血有淚有熱情的吧，我真的，看不習慣。




  對不起啦...


  --


  --

  我還是不習慣把台灣警察拍的那麼有血有淚有熱情有正義感的...

  所以我才在結尾說了，對不起啦...

  十字路口

  他的型很棒~ 很有男人味道。

  欸都 不是這樣捏ㄎㄎ 可能我這個地方會比較有感

  就是菜鳥…'
