  可是許多人到後來不要說是矯正風氣，甚至自己要不淪陷都難，\n這也是我覺得很可惜的地方，\n世界上並不缺少善良正義的人，但那些人的熱情卻常被現實或其他黑暗所抹滅。　\n\
