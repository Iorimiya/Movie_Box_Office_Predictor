  是陰影。\n\n雷根的精神分裂症直接影響了他的人際關係。珊(Sam Thomson, 艾瑪史東飾演)從小缺乏\n父愛，曾因吸食大麻進過勒戒所，目前擔任父親雷根的助手，兩人偶有衝突；傑克\n\
