content: '朋友說因應獎季而在近期上映的《老娘叫譚雅》、《意外》與本片，都是充滿髒話的電影

  。觀看《淑女鳥》預告的確會有這樣的感覺，但實際觀影後才會知道其實電影柔軟得多，

  且我深信即便沒有相同經歷的母女，也能在片中找到感同身受的片段。因為我就是不太與

  母親爭執，也不覺得自己有過所謂「叛逆青春期」，但卻哭得痛哭流涕阿。




















  提到成長電影，不得不搬出同樣在奧斯卡呼聲極高、目前仍是我今年至今最喜歡電影的《

  以你的名字呼喚我》。但比起《以》做為一部純愛片，《淑女鳥》探討的不僅止於「愛情

  」，而是青春期的所有，更精確地說是「叛逆期」。我自認妹妹與我都缺失了這段時期，

  這當然不是壞事，也並非要評斷Lady Bird充滿大愛的母親，但我想我們能在鮮少爭執的

  情況下依舊與媽媽維持良好的關係，正是因為她是一位「不挖苦人」的女性吧。



  「家家有本難念的經」，但很多時候，我們經常看到與Lady Bird與母親之間對話的類似

  互動：不論對方說什麼或做什麼，即便並非出於惡意，還是會先挖苦再說。人們容易對家

  人較為嚴苛，而在片中也可看出Lady Bird多次因此受傷：在氣氛尚可的試衣間詢問母親

  意見依舊無法認同，但其實她只是希望獲得些許稱讚，因她感覺自己總是無法讓媽媽滿意

  ，抑或是母親說出她該去讀社區大學，或許會去坐牢後憤而跳車。雖然是in-state (州內

  ) 身分，但從她可申請上加州大學戴維斯分校可知，她的學業成績是不錯的，母親倒也不

  是不愛她，只是在家庭互動中喜歡逞口舌之快。但Lady Bird自己又何嘗不是呢？負氣說

  將來要將自己的撫養費用還給母親以便再也不需與她對話，但當媽媽真的鐵了心冷戰，她

  又後悔莫及地連連道歉。



  這些，其實在每個家庭都以不同形式上演著。近期上映的奧斯卡入圍電影多半碰觸到家庭

  議題，但《以你的名字呼喚我》發生情況不多見，家長如《老娘叫譚雅》所演出的關係一

  般也少，而《意外》當中的慘事自然是越少越好。反觀《淑女鳥》，無論是對白或劇情，

  都是如此樸實。在看似左抓右取了許多議題的同時，其實導演只是想用如此平易近人的口

  吻述說每個人，尤其是每位女孩的成長過程。



  在家庭的互動中，「有多愛，自己最清楚」。



  爸爸總是笑口常開，媽媽也說他就是白臉，自己只得扮黑臉。雖然電影主軸談論母女情，

  但其實有許多小細節描繪父親的角色：偷偷幫忙申請助學貸款、記得生日、敲門對比母親

  的不敲門，這些都可以看出爸爸是非常細膩且溫暖的。直到Lady Bird看到藥罐上的標籤

  之前，沒有人知道其實爸爸患有憂鬱症已久，而每天接送女兒上學，深知女兒怕自己讓她

  丟臉也都默默放在心裡。失業的苦悶相信也在女兒上了大學、兒子找到工作，並幫助妻女

  重修舊好後漸漸掃除。



  片中對哥哥的著墨其實並不多，也感覺得出他們並非感情如膠似漆的兄妹，甚至還互看不

  順眼。Miguel的角色雖然就讀名校，但找不到工作暫時在超市擔任收銀員，實實在在呈現

  出現實生活學歷不見得代表一切。這也是《淑女鳥》這部電影極大的魅力，它的各種設定

  都在縮短與觀眾的距離，每個片段都可能在你我身邊發生。即便多處鬥嘴，只要片尾一句

  簡單的話即可表達哥哥對妹妹的愛：「我與經理談過了，你可以接替我的工作。」這絕非

  出於無奈，家人終究是家人。



  Shelly更是一個畫龍點睛的配角。電影一開始Lady Bird與好友Julie的對話就點出她目前

  與主角一家同住，但觀眾並不知道原因。接下來的互動也是與哥哥一般，互看不順眼，但

  卻在感恩節狂歡後的一幕淡淡地帶出。Shelly不但是教Lady Bird抽菸的人，同時也如

  Oliver對Elio說：「你很幸運擁有這樣的父母。」再次強調母親對Lady Bird的愛。



  角色背景設定在高中，成長過程中，除了家人的關係與影響之外，同儕是絕對少不了的。

  但，還記得電影是想談「母女」吧？導演也沒忘，聚焦高中並沒讓比重失衡，各種細節都

  與主角的家庭相連結。



  首先，Lady Bird就讀嚴謹的天主教學校，並非因為家境富裕，而是Miguel就讀公立學校

  遇到小太保。父母一方面愛女心切，一方面得辛苦賺錢，還得擔心女兒因為身邊同學都有

  錢而看不起他們。再者，透過申請大學的過程，東岸或西岸，州內或州外以及與輔導老師

  的對話，都可得知Lady Bird頂多數學稍微不得心應手，但學業表現其實很好。畢竟讀的

  是好高中，她至少也是「牛尾」吧，這些片段與第一幕母親說她還是去讀社區大學好形成

  強烈對比。只要是背景設為高中的成長電影，不免俗一定會有交友圈改變的設定，但比起

  《Freaky Friday辣媽辣妹》、《Mean Girls辣妹過招》與《High School Musical歌舞青

  春》等片希望強調高中生間勾心鬥角的心機，《淑女鳥》只是輕描淡寫的塑造成正常的人

  際靠近與疏遠與認清自己選擇的過程。而片中三次詢問Lady Bird的朋友：Jenna與Kyle分

  別詢問「誰是Julie？」與媽媽詢問：「誰是Jenna？」可以聽出交友圈的截然不同。



  片中對愛情的描寫也不少，雖然只有兩段，但包含了充滿憧憬的初戀，就如苦樂參半的成

  長一樣。初戀情人Danny來自「高級住宅區」，舉止溫文儒雅，即便不是同性戀，可能還

  是會基於「尊重」的理由不逾矩。兩次造成媽媽心碎的關鍵都由Danny口中說出，一次是

  「wrong side of the track」，另一次則是「申請東岸大學」。Danny雖然戳破了Lady

  Bird美好的初戀泡泡，但也在言談中讓她認清自己多愛母親。



  第二段與Kyle的關係則是必經的失戀，認知到現實可能不如想像完美。即使經常與女兒吵

  架，但看到心碎流淚的孩子，做媽媽的怎麼能不心痛。而她所謂「禮拜天喜歡做的事」是

  到處去看新房子，呼應兩人爭執時媽媽說當初他們並沒想到會一直住在這裡，其實，媽媽

  自己也是對如Danny祖母一般的房子有期待的，只是為了撫養兩個孩子，早已無法做著那

  樣的夢。



  與母親的互動一定得放到最後來說，觀看預告或許會以為《淑女鳥》是一部講述叛逆少女

  的電影。Lady Bird的確是正在經歷叛逆期，但她其實已經很乖了，正片當中細膩地呈現

  母女之間的親密，相信每個女兒都能體會。母親總是笑她考不過駕照，她也反駁是因為母

  親不讓她多練習，而最後的告白不但與她討厭的故鄉沙加緬度也與在家鄉開車有關。添購

  禮服時，母親一面碎嘴「在家的最後一次感恩節居然跟陌生人過」，甚至還譏諷，但一面

  繼續為女兒精心挑選。觀眾為了兩人翻臉如翻書而哈哈大笑時，回家後母親還幫Lady

  Bird修改，母愛在此表露無遺。



  做母親的總是嘴上愛念，當她數落Lady Bird床上散置的衣服時，女兒委屈的嘟噥著難道

  媽媽小時候不這樣嗎？但當Lady Bird熟睡時，拿著修改好的禮服進來，看著夢鄉中的女

  兒，又順手幫忙摺了幾件衣服。當Danny不小心脫口而出東岸大學的事情時，媽媽雖然賭

  氣不說話，但就如Lady Bird的控訴「難道你不為我感到高興嗎？」母親怎可能不高興呢

  ？但她不願女兒因為優秀就飛離自己太遠，相信這是所有為人母的心情吧。即使只是讀大

  學，不是不回來了，還是會因為送機時最後回頭沒趕及而痛哭流涕。但母女之間最難能可

  貴的就是「母女談心」了，如同「Men''s Talk」，母女對話不外乎是初次生理期與男女關

  係最私密了。雖然片中只有一次Lady Bird詢問何時開始有性行為比較正常，但光是這句

  話足見他們平常感情不錯，也更能凸顯後段的冷戰有多令彼此傷心。



  或許最後Lady Bird了解自己名字所賦予的父母之愛，卻僅透過答錄機而非親口說明有些可惜，

  但在這短短一個半小時所詮釋的半年時間，已完整呈現一位少女長大成人的體悟。是一部

  非常適合與媽媽一起觀賞的電影，而身為女兒的影迷更是不能錯過。


