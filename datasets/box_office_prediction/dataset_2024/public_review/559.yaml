  上述攝影手法及配樂,給我耳目一新的感覺



  至於劇情部分(沒錯這是一部劇情片),因為我完全沒看預告,所以看電影前沒概念,

  看完後內心第一個感想:啥?!我到底看了三小! 為啥我看不懂劇情?

  這感覺就跟我國小看完駭客任務一樣,完全看不懂但覺得好看,而且現場跟我看同場的,

  真的有人懂嗎?我看到大家一臉狐疑,出來後上PTT看完大大們的影評才了解導演要說的


  我看完時對劇情的理解如下:


  電影一開始主角穿著內褲漂浮在房間裡,並有邪惡聲音說怎會淪落到這個屎坑

  我心裡就想:原來主角是超人,擁有超能力會飛行,但超人也是要為現實生活低頭,

  能配合超能力的職業就是拍電影,所以年輕時拍過三集票房很好的鳥人系列電影,

  想必他當初都不用吊鋼絲直接飛行,所以紐約名眾都認識這超級英雄(跟蜘蛛人一般)


  但隨著年紀增加,鳥人想嘗試製作愛情舞台劇,所謂演而優則導,為了這個戲劇成功演出,

  他遭遇到各種問題,包含財務,家庭破碎,女兒吸毒,過去光環等因素困擾,預演也發生各種

  問題,但憑著與其他超人系列主角一般,無所畏懼地對抗邪惡的勇氣

  ,鳥人他成功了,演出大受好評,正式演出時他使用真槍來表演,因為有超能力所以子彈被

  控制軌道,沒有致命只把鼻子打傷噴出鼻血,但已造成百老匯轟動,血淋淋的演出方式,

  也只有擁有超能力的他能夠辦到.


  鳥人的能力應該是飛行跟念能力移動物品,這在電影中有很多地方提到,例如用超能力

  摔東西,但因為感覺門外有人來了,改為用手丟,我想是因為不想被看到胡亂使用能力,

  這在鋼鐵英雄也有演過,超能力需要隱藏起來


  飛行能力在劇中也多次使用,包含屋頂上發呆時,有路人問他是要自殺還是拍電影?

  鳥人回答拍電影,還當場飛起來一段給圍觀觀眾看,並直接飛回戲院,讓載他半程的計程車

  司機追著他要車資,哪有人坐車去屋頂後直接飛回劇院的,但這些片段都能看出超級英雄

  過平民生活的不適應,理應拯救世界,無奈沒有邪惡敵人,只能淪為拍舞台劇一途,再次呼

  應片頭:怎會淪落至此


  電影最後鳥人在醫院醒來,因為擁有超能力,鼻子的槍傷也恢復得很快,已經看不到槍孔了

  ,因演出的好評,全國電視新聞狂播,成了大紅人,人生從此不一樣,揮別內心的邪惡聲音,

  放棄超人光環,今後將專注於舞台人生,心情變得喜樂所以趁女兒拿花瓶之際,跟著窗外

  的小鳥起飛,翱翔天際好不快活,女兒望向窗外,看到快樂飛翔的父親,也發出燦爛的微笑

  Happy Ending~


  以上就是我在戲院看完對劇情理解,但吃飯時朋友跟我說不是那樣,這是一部悲劇,

  也討論了很久,不過我想這就是劇情片的魅力,一樣的電影不同人產生的不同理解.





















































