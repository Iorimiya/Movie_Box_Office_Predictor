content: '前陣子跨年在回顧2014年最讓我感動的電影時


  發現竟然是去年看的第一部電影雲端情人 Her


  今年拖到現在才第一次走進電影院


  走出場外時心裡激動的程度


  讓我未看先猜這將是今年我看過最棒的電影


  鳥人 當初在各大影展公布提名時想說這是甚麼鳥片


  以為大概又是某部超級英雄片


  看了預告了解大概的劇情後就決定上映時一定要進電影院看


  主角雷根年輕時因為演出鳥人享受了成名的滋味


  然而卻從此活在鳥人的陰影底下


  對觀眾而言雷根是誰不重要重要的是他是鳥人


  他如果不是鳥人 他誰也不是


  年邁過氣的雷根決定來到百老匯自編自導自演舞台劇企圖翻身


  證明自己其實是有兩把刷子的


  這樣的劇情其實很老梗了


  然而這部片有許多外在和內在的因素讓這部片注定成為一不同凡響的傑作


  首先是時代的意義


  在現在電影市場被一堆超級英雄片和特效片等大場面的電影給幾乎壟斷的情況下


  很多人甚至有種心態是這種電影才需要去電影院看


  小品電影在家看就好了去電影院浪費錢


  "鳥人"這部片用"鳥人"這個角色對這個現象做了相當程度的嘲諷


  一開始的幾句台詞就相當值得玩味


  開了小勞勃道尼 傑瑞米雷納玩笑


  脫掉了罐頭和緊身衣後的他們又是哪位?


  而米高基頓對於這部片來說又賦予更深一層意義


  他是第一位蝙蝠俠 可以說是超級英雄片的鼻祖


  鳥人根本幾乎是他的自傳


  在這部片裡他完完全全詮釋出光輝歲月過後卻放不下那種虛榮試圖反撲的老男人


  然而他的反撲卻只是欺騙自己不願意面對落魄的一種手段


  人都是這樣 常常不願意承認失敗 認為自己只要在多做一些甚麼就能翻盤


  拼了老命 壓了身家 以為只要演出賣作就能重返榮耀


  非常喜歡被女兒教訓的橋段


  被女兒點醒自己不重要甚至這齣戲也不重要的時候


  鏡頭從女兒的臉轉過來卻是一個漠然的表情


  點了女兒抽剩的大麻繼續吸


  其實自己早就知道了 籌備這齣戲就像吸大麻 給了自己美好的幻想


  但就像朝著瀑布前進的浮木一樣 再怎麼拼命抓都不會影響結果


  戲裡面舞台劇的台詞其實也是雷根心裡想講的


  他只是想被愛 他其實不想在這想去其他地方 想回到螢光幕下


  這戲中戲的架構因為是米高所飾演又向外延展了一層


  讓"現實-電影-舞台劇"互相呼應


  不得不佩服這編劇實在太神了


  其他演員的部分像是艾德華諾頓飾演的天才演員


  在台上反而一切都是真的


  這裡諷刺了有時演員的私生活比戲劇更虛假


  觀眾關心花邊新聞更勝於演員的作品


  而娜歐蜜懷茲也跟片中的角色一樣熬了很久才等到演出機會


  除了對超級英雄片的嘲諷之外


  鳥人也對了許多時下的現象諷刺


  像是炒作新聞 喧賓奪主


  因為意外穿內褲逛大街反而得到更多關注


  噱頭比作品本身更吸引人


  以及影評的貼標籤行為


  電影製作的辛酸可能在影評一句惡評付之流水


  影評人的橋段點出了舞台咖跟電影咖之間的微妙衝突


  對於舞台劇演員而言 經過無數次的排練 最後展現給觀眾的瞬間才是永恆


  電影這種可以經過重複拍攝切換視角剪輯加上特效拼湊出最後的畫面


  演員的功力自然不能比較


  所以影評人還沒看戲就決定給惡評


  憑甚麼你拍電影拍不下去了就天降舞台自編自導自演一副自己很懂


  而導演選擇用一鏡到底這種呈現方式也拉近了舞台劇和電影之間的距離


  演員們在一個TAKE就得把所有情緒呈現出來


  也相當考驗演員們的實力


  像是艾瑪史東那一個口珠連砲的長鏡頭就讓她入圍了金球等大獎了


  沒有意外的話今年奧斯卡的最佳攝影獎應該十拿九穩


  結局雷根真的把鼻子轟了奪得滿堂彩


  也道盡了所有演員的辛酸


  需要扛票房的演員有時比的不是演技


  對演員來說真實和虛假的界限很模糊


  很多片子會因為現實的事件而影響作品本身的評價


  而演員的真實人生也會受到作品的影響就如同鳥人一樣


  原本以為雷根在台上自殺後電影就結束了


  想不到只是把鼻子轟掉了


  而因為整形他的鼻子變成了鳥嘴狀成為了真正的"鳥人"


  這裡頭的暗喻很複雜


  想了幾種可能的比喻感覺都說得通


  是說雷根因為演出"精湛"的表現而備受肯定不用在背負鳥人的"面具"


  從今以後是以雷根的名字出名 自己就是鳥人自己就能飛了


  還是說雷根即使摘下了面具依舊是個"鳥人"


  定義他的是他在台上把自己鼻子轟掉而不是身為演員的努力


  最後飛出窗戶則是尋求一個解脫


  或是說雷根達成宿願了無遺憾 所以讓自己的人生結束在人生的新高點


  感覺好像都說得通 沒有個答案


  整部片游走在鳥人的幻覺 舞台的假戲 雷根的真實人生 以及米高基頓的真實經歷


  這些真真假假現實與虛幻之間


  讓觀眾跟著鳥人一起飛翔一起墜落


  我個人是很希望雷根最後是從這齣戲了解了


  過去的榮耀終究是過去


  不用再繼續被壓在鳥人的名聲之下


  可以在自己的人生中真正的飛翔









  --

