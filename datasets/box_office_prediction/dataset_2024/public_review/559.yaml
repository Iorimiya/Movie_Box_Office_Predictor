content: '新聞網址：


  奧斯卡最佳影片 鳥人與年少時代纏鬥


  （中央社洛杉磯19日綜合外電報導）對外界來說，好萊塢可輕而易舉地散發魅力，但電影

  工作者會說，拍攝過程是長期磨練，會讓自尊心與銀行帳戶持續遭受打擊。


  這也許就能解釋為什麼象徵娛樂產業固有掙扎的兩部影片「鳥人」（Birdman）與「年少

  時代」（Boyhood），為角逐22日第87屆奧斯卡金像獎最佳影片的兩大熱門電影。


  專家說，就算「鳥人」稍占優勢，這場競賽也是近年最難預測的一個，為好萊塢年度奧斯

  卡金像獎增添吊人胃口的懸念。奧斯卡金像獎是除了體育界外，由電視播送的美國最大盛

  會之一。


  此外，黑馬也有機會贏得美國影藝學院（Academy of Motion Picture Arts and

  Sciences）最高榮譽。美國影藝學院是由多達6100位電影業界專業人士組成。


  「鳥人」的優勢不只在於獲得9項奧斯卡獎提名、幾乎橫掃好萊塢同業公會所有獎項以及

  採用大膽的電影拍攝手法，也在於這個故事吸引奧斯卡最大投票團演員的關注。


  墨西哥導演阿利安卓崗札雷伊納利圖（Alejando G. Inarritu）詮釋曾飾演超級英雄、心

  力交瘁的演員試圖重新復出，這個角色是由米高基頓（Michael Keaton）擔綱，他本身的

  職涯在「蝙蝠俠」全盛時期過後便走下坡。


  美國娛樂業界週刊「綜藝」（Variety）專門報導獎項的編輯葛瑞（Tim Gray）說：「這

  部電影想要傳達的訊息是，即使你沒有工作、沒有得到所有你渴望的成功，你還是很棒、

  很了不起的人。」


  他又說：「我想美國影藝學院的每個人都能感同身受，因為這就是電影業的常態，有很多

  時候都失業。」


  因此，米高基頓可能擊敗艾迪瑞德曼（Eddie Redmayne），贏得最佳男主角獎。艾迪瑞德

  曼在「愛的萬物論」（Theory of Everything）飾演物理學家霍金（Stephen Hawking）

  ，囊括許多獎項。


  「年少時代」是比較簡單的故事，描述一對離婚夫妻的兒子成年歷程，但本片導演李察林

  克雷特（Richard Linklater）以從未嘗試過的馬拉松拍攝手法贏得電影業界尊崇。李察

  林克雷特以同個演員拍攝12年。此外，他是以小額資本拍成這部電影。


  「年少時代」可能可跟「自由之心」（12 Years a Slave）與「地心引力」（Gravity）一

  樣，為角逐最佳影片與最佳導演的熱門電影。


  好萊塢獎項觀察網站Goldderby.com的編輯希恩（Paul Sheehan）說：「似乎有很多人在

  說，在這兩個類別中，如果他們把其中一個類別的票投給『鳥人』，就會把另一個類別的

  票投給『年少時代』。」


