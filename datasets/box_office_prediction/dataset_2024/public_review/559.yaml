content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  去年適逢《鳥》上映60週年，北美也以4K修復的規格重映，今年台灣也特別安排經典重映

  ，讓影迷能在大銀幕上欣賞緊張大師希區考克「可能」最不恐怖的電影，但對於怕鳥的觀

  眾來說，這部動物災難片始祖，應該還是完全不想碰的經典。



  片中共出現10次大大小小的「攻擊」，而其規模與嚴重程度也讓觀眾對鳥的恐懼不斷堆疊

  。第一次是女主角梅蘭妮在船上遭海鷗攻擊，雖說已見血，但包括男主角米契在內的所有

  角色都認為雖不尋常，但大概只是「個鳥」行為，不須太過擔心。沒想到，當天晚上梅蘭

  妮與安妮在家時，又碰上大力衝撞大門而昏厥甚至死去的「鳥撞」事件。這其實也並不少

  見，每年都有幾千萬隻鳥撞死在玻璃上，主要由於鳥類在某些光線條件下，看到玻璃反光

  的天空或棲地，或從透明的玻璃看到另一側的空間或植物，以為能夠穿越而撞上，台灣猛

  禽研究會稱之為「窗殺」。不過，《鳥》裡的這隻海鷗撞上的是不透明的大門，這起反常

  的事件繼續為未來鳥類朝房屋進攻埋下伏筆。



  接下來，在米契11歲的妹妹凱西的生日會上，一群海鷗突然俯衝攻擊孩子，這是電影出現

  的第一起大型群體攻擊事件。當天晚上，就出現麻雀集體從米契家的煙囪衝進屋裡的情況

  。雖然牠們並沒有攻擊，但是突如其來的異象還是讓米契一家與梅蘭妮嚇得人仰馬翻，而

  這也是鳥類第一次進到屋內。其實，早在這些攻擊事件出現之前，電影就鋪陳一些鳥類的

  異常行為，除了不明原因的聚集之外，還有雞隻不願吃飼料的現象，這也帶出隔天米契的

  母親莉迪亞驅車前往好友的住家，希望了解雞隻不吃飼料的原因，沒想到卻看到對方遭鳥

  啄慘死的可怖景象，頓時嚇得魂不附體。這是第一起鳥類致人於死的案件。



  驚魂未定的莉迪亞，趕忙拜託梅蘭妮到學校去把女兒凱西接回，沒想到居然剛好遇上烏鴉

  的群體攻擊。躲進餐廳避難的梅蘭妮，除了撥打電話給人在舊金山的報社父親之外，也告

  訴在場的客人博德加灣正面臨來自鳥類的威脅，但有的人半信半疑，有些人甚至痛斥她是

  陰謀論者，直呼不可能。就在眾人仍爭論不休的同時，下一波攻擊已然出現，先是海鷗攻

  擊正在加油的民眾，造成油槍落地，汽油一路流向一名正要點菸的男人，而引發更大規模

  的爆炸。餐廳裡的客人，有的幫忙救災，有的四處逃竄，現場亂成一片。



  等到這波攻擊過去後，米契與梅蘭妮打算到安妮家去接凱西，映入眼簾的卻是倒臥在家門

  口已遭鳥群攻擊致死的安妮。三人戒慎恐懼地回到家，米契與梅蘭妮開始把家中的門窗釘

  上木板，準備迎接下一波的攻擊。此時，緊張的氛圍也已堆疊到最高點，即便觀眾與主角

  一家一起待在屋內，光是鳥群拼命啄食與衝撞木板的聲音就夠讓人神經衰弱。一番折騰之

  後，大家在客廳小歇一會，梅蘭妮卻被啁啾聲吵醒。出於好奇與謹慎起見，她小心翼翼地

  上樓查看，沒想到意外變成整部電影第10起攻擊的受害者。雖說米契及時救下梅蘭妮，但

  觀眾也近距離地看見前面幾次攻擊的受害者大概是怎麼度過人生的最後幾分鐘，擺在眼前

  的恐懼很是震撼。



  其實，《鳥》的故事結構很簡單，「鳥」也的確貫穿全片，但就是這10段循序漸進的攻擊

  營造出恐怖的感覺。60年前沒有現今的電腦特效技術，全片使用「真鳥」拍攝，即使現場

  配有馴鳥師，還是很難想像當年是怎麼掌控這麼多鳥類。其中，鳥群攻擊的拍攝手法現在

  也絕對無法實行，光是讓劇組人員與馴鳥師朝演員身上丟擲鳥類，動保組織就肯定不會放

  行，更不用說《鳥》並沒有像現在的電影一般在片尾寫上「沒有鳥類在此片拍攝過程中受

  到傷害」，所以這的確是一部「前無古人，後無來者」的經典名作。



  希區考克並沒有等到要讓鳥群開始引起騷動才把這個關鍵的動物角色介紹出來，而是在安

  排男女主角出場時就選定鳥店作為開場的場景。梅蘭妮訂購的是八哥，而米契則是來鳥店

  幫妹妹找一對愛情鳥，這對店裡沒有現貨的鳥也成為後續牽起兩人緣分的關鍵。真要說「

  鳥」才是《鳥》這部電影的主角也不為過，畢竟所有的劇情都是由鳥在推進。從一開始的

  買鳥、零星的攻擊，到雞不吃飼料導致訪視發現死傷，甚至讓米契一家暫時逃離家鄉，全

  部都緊扣著鳥的主題。



  有趣的是，在這樣一部懸疑恐怖片當中，居然還有一段男女主角的愛情故事。不論是男孩

  遇見女孩的橋段，還是後續的情感萌芽，都有非常充足的動機，甚至在電影開始前兩人就

  曾經萍水相逢。除此之外，就連與男主角家人的相處都有刻劃，也安排非情敵的前女友作

  為「軍師」，為這段愛情故事出意見，再加上主線劇情的共患難，就算整部電影的時間跨

  度只有一個週末，也絲毫不會讓人懷疑兩人的關係發展如此迅速有何不妥。



  另外一個讓本片成為經典的關鍵是拍攝視角的呈現，雖然電影當中還是有直接拍出部分鳥

  群攻擊人類的景象，但最震懾人心的莫過於米契一家在封閉完善的家裡，戰戰兢兢地等待

  ，甚至面臨鳥群「破門」的危機。直接看到鳥群追逐學童，以及隔著窗戶外的木板啄食米

  契的手固然驚人，但「只聞其聲，不見其鳥」的恐懼更為強大。這也是為什麼配樂與音效

  在恐怖片裡扮演重要地位的原因，因為人腦會自行腦補，因此看不到的反而更可怕。至於

  梅蘭妮把自己關在路中間的電話亭，看著周圍的亂象與從四面八方而來的鳥，更是全景視

  角極為經典的處理方式。



  雖說《鳥》不會讓人看完就對鳥類感到恐懼，但或許會讓人下次見到成群聚集的鳥類時不

  寒而慄。即便是在視覺特效如此發達的60年後，再看這部經典，仍舊可以感覺到那隔著銀

  幕撲來的恐懼，也是這部電影偉大的地方。


