content: '翻了一下板上的影評，發現只要給到普雷以下的，

  幾乎都會被指責「沒水準」、「看不懂」，真是令我不勝惶恐XD


  然則我確實覺得這部電影也需要一些好雷以外的參考意見。



  會看《鳥人》其實是一個意外（因為《大英雄天團》沒票了XDDD）

  所以一開始心境大概也沒有很適合這樣基調的一部電影；

  但這也是一個警訊，第一，這的確不是一部適合每個人的電影。


  它也不是一部你在看的過程中會感到享受的電影，

  但這個當然很多人都說過了，所以我想講的是我會給普雷甚至以下的理由。


  他的運鏡、音樂、特效都非常有意思，整體呈現的氛圍很完整。


  可是相對起連續不斷的鏡頭，

  情感甚至情節層面而言卻相當斷裂。


  我不確定這是否是導演故意的，但這在我看電影的當下對我造成相當大的困擾——

  對我而言，電影想探討的東西並沒有很好地被呈現出來，

  而是有點茫然失措。



  我是在看一個末路英雄、還是在看百老匯的浮世繪？

  我是在看主角奮力追求夢想、還是在看他的精神分裂症（無法擺脫的心魔）？

  更別提中間提到的各種關於愛關於關注關於網路(?)

  各種鳥人

  各種突兀的吻和調情


  當然可以回答都是，可是這個都是對我來說就是問題。

  這個都是分散了我的注意力，讓我也沒辦法思考或深入探討某個核心。


  回家研究之後，我覺得這部戲的重點，在一開始被我忽視的片頭語


  "And what did you want?

  To call myself beloved, to feel myself beloved on the earth."



  但沒辦法在電影院就看清楚這件事，對我而言是呈現上的不足。

  尤其是後期超能力（幻覺）的越演越烈，雖有迷幻與震撼，

  心境上卻沒有更深的認同了。


  到頭來我覺得它只是在一直shock我而已。

  當他和前妻講海邊的水母的時候，我有一瞬間以為他要說：


  「其實我那時候就已經死了。」

  （這一切都是一場靈異事件或大夢之類的）


  好吧，是我想像力太豐富了，可是當時我真的覺得無論劇情怎麼走我都會淡定了...


  再說它（可能）想講的問題。

  是關於人想要被關注，想要成名，想要被愛卻求不得的悲哀嗎？

  是關於超級英雄這個形象的無稽，人們對於嗜血的渴望還有可笑嗎？



  這些問題都可以講，可是也都只講到表面而已。

  噢。然後呢？


  如果是要講愛，沒有讓主角對觀眾有認同感，

  也沒有更強調每個人都有，都虛榮，卻無法放棄的感覺。


  如果要講超級英雄，太侷限在好萊塢的形象和榮光。

  （對於不那麼了解的人而言並無意義）


  如果要講媒體和人類的嗜血，篇幅太短小太淺。


  它的問題沒有搔到核心的邊，也不足以讓觀眾有短時間震撼、被驚醒的感覺。

  所以儘管有為數眾多的隱喻這仍然不會是我心目中「深刻」的電影。

  甚至可以說這是近期進電影院讓我看了最無感的電影了，

  雖然只是個人意見但想看的人可以認真考慮一下XD


  也有一些不錯的部分啦，有點零星前面大家應該都有提就按下不表XD

  看不同的討論是非常有趣的，前面那篇「反超級英雄或超級反英雄」就寫了很多

  我完全沒想到沒看到的東西讓我覺得，wow！


  所以還請鞭小力一點 XD


  --


  可是對於只是因為看到很多好雷而把它排入影單的人來講

  有種無辜受害者的感覺啊QAQ


  有可能XD


  這個嗎其實我不常看電影耶XDD

  前幾天剛好在看《楚門的世界》我很喜歡；

  還有如果要說位於主流和玄幻(?)之間的話前陣子的《露西》也給我更多啟發。

  只是這種事可能也很講緣分的？XD


  回來想想和找資料之後的確有感受某些關聯，但在電影院時覺得一切實在是很凌亂。

  這大概也跟悟性有關XD'
