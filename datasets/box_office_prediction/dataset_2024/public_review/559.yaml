content: '導演：「恐懼的總和」李佛薛伯 Liev Schreiber

  演員：「魔戒三部曲」伊利亞伍德 Eljah Wood 、尤金赫茲 Eugene Hutz

  原著：「Everything Is Illuminated」Jonathan Safran Foer


  影片改編自Jonathan Safran Foer所著同名小說，一個年輕的美國猶太人

  Jonathan憑著一張祖父留給他泛黃的照片，獨自前往人生地不熟的烏克蘭

  尋找一個不存在的小鎮，那是找到在二戰時期救了他祖父一命的女人的唯

  一線索。於是經營家族「文化遺產事業」的Alex和他的爺爺成了他的嚮導

  和司機，陪伴Jonathan穿越烏克蘭的尋根之旅...

  喔，我忘了Sammy Davis Jr. Jr.，她是Alex爺爺的導盲母狗，

  你一定會問我，司機怎麼會需要導盲母狗，不過當爺爺說他瞎了的時候，

  你最好不要，跟他爭。


  從以上這一段介紹你便不難發現，這三個人各有各古怪又可愛的地方，

  主角Jonathan總是穿著不符年齡的筆挺黑西裝，和一副把能他的大眼睛放

  的更大的黑膠眼鏡，而且他還是個收藏狂，從祖父的假牙到火車上的肥皂

  ，無一能逃過他的魔手，據他自己的說法，是為了怕自己忘記，我想這個

  理由還算充分，而且把收集品當壁紙的室內設計手法也滿酷的。


  Alex是個烏克蘭小伙子，很高，很瘦，崇拜美國的一切，尤其是黑人和

  hip-pop的相關文化，他的英文也是從那些音樂錄影帶學來的。


  爺爺，你知道的，就是爺爺，嚴肅，陰鬱，脾氣暴躁，認為自己瞎了之類的。


  影片剛開始只是一趟單純的尋根之旅，其間有美麗的烏克蘭風景和幽默的

  cultural jokes，充滿著公路電影該有的成份，但一方面，它又不僅僅述

  說著有關家族，旅行，文化差異的趣聞妙事，它同時也是一段深埋的記憶

  ，一條民族的傷痕。正是因為包含了許多說不清也最好別說清的情感，使

  得原本曖昧的電影情節隨著時間推進而明朗時，蒙上一層沉重的背負，直

  至真相大白的那一刻，歷史，種族，現在，未來，細細的滲透在血液裡，

  從祖父傳承至二個主人公的身上，把他們在二個不同的世界裡緊緊連接起

  來，如同Alex最後所說的：Everything is illuminated in the light of

  the past. It is always along the side of us, on the inside,

  looking out. Like you say, inside out. Jonathan, in this way,

  I will always be along the side of your life. And you will always

  be along the side of mine。


  我想最後他們都找到了自己的根，包括愛生氣的爺爺。


  海報:


  美麗的向日葵花田


  劇照:


  主角Jonathan,隨身攜帶塑膠袋~



  Alex來車站接Jonathan，二人的第一次見面，還請了樂團來吹奏美國國歌，

  真是貼心，不過Alex把Jonathan的名字唸成了Jonfen，馬上就變成了女生的名字。



  「文化遺產事業」的專用交通工具，這台小藍車很可愛。



  三人共進晚餐的場景。



  超可愛的Sammy Davis Jr. Jr.，她身上穿的是她的制服喔～


  －－－－－－－－－後記－－－－－－－－－－


  導演李佛薛伯（ Liev Schreiber）其實是個大家都不太陌生的演員喔，

  他就是穿越時空愛上你（Kate & Leopold）裡那位梅格的科學家前男友，

  最近也在CSI：LV裡克串了一個不小的角色，一直滿欣賞他的演技，沒想

  到第一次導演就這麼有模有樣，而且劇本改編還是他自己寫的呢，當我

  看完原著後更覺得如此，因為刪減和變動的幅度非常大，但卻很聰明的

  保留了適合電影的部份，還不失原著的特色也兼顧劇情的完整，這麼有

  才華，難怪可以贏得娜歐蜜華茲大美女的芳心。



  導演就是最右邊那位啦~~~


