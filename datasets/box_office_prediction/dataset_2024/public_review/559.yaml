  什麼是「淑女鳥」？那是片中女主角克里斯蒂給自己取的名字，也是「自我期許」的象徵

  。


  我們或都曾有過這樣一個時期，覺得自己是如此的與眾不同、覺得自己應該要無所不能、

  未來滿是機會，更重要的是，我們很難滿足於現狀，不懂的感恩。


  我們總是希望自己能變得不同、變得更好。也許是想要更酷的玩伴、更有錢的工作、更漂

  亮的房子、進更好的大學或是更浪漫的第一次愛愛。我們不想或害怕承認，這時的自己其

  實會無限放大自我，眼中只看得到自己與自己想去的地方。


  我們想拋棄過去的束縛，成為全新的、自我賦予的自己。


  克里斯蒂想變成「淑女鳥」。


  直到我們經歷過更多名之為青春的酸甜苦辣，我們才會回過神來，開始體認到無論自己走

  到哪裡，自己身上其實都充滿了過去的影子，我們身上有上帝的影子（嗯，在電影的脈絡

  中），有故友與過去戀人的影子，有故鄉的影子，當然還有最重要的、父母的影子。


  過去給我們養分，無論甜美或辛苦。我們是過去的開花結果，是過去的影子。


  我們都曾是淑女鳥，努力想成為他人，但我們終究只能是自己，是自身所經歷一切事物的

  集合體。


  只有認知到這點，我們才能放下過度膨脹的自己，開始看見淑女鳥背後的自己真正的需要

  ，以及身邊所在乎的人的需要。


  《淑女鳥》是一部青春洋溢的電影，讓人又哭又笑，重溫青春的酸甜苦辣，並學習在成長

  中看見過去在自己身上所留下的影子。


  #羅南超正


