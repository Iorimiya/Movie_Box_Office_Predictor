content: '第一次在電影板發文，如有不周請見諒。


  這一部作品快下片了，剩下一些早場，但電影板完全沒有關於這一部的文章><


  我個人刷了三次，因為真的很喜歡這部作品所以來這裡推坑(?)


  這部作品和去年票房很高的《聲之形》是同樣的製作團隊，故事內容和表現也絕對不輸《

  聲之形》，但票房...（淚


  《莉茲與青鳥》是《奏響吧！上低音號》中的兩個角色的故事。雖然是《上低音號》的衍

  生作品，但劇情基本上是獨立的，請放心去看。


  以下先放日本官網的介紹，我相信官網介紹是無雷的對吧？




  擔當。

  傘木希美　高中3年級　長笛擔當。


  和希美度過的每一天都很幸福的霙，以及曾一度退部後再次回歸的希美。

  初中時代，從孤身一人的霙被希美搭話的那一刻開始，

  對於霙而言，希美就是世界本身。

  希美會不會什麼時候再次從自己面前消失，霙無法抹去這份不安。


  之後，到了兩人最後一次出賽的競演會。

  自由曲是《莉茲與青鳥》。

  以童話為藍本創作的這首曲子，是雙簧管和長笛共演的獨奏曲。


  「故事都會有美好的結局，真好啊」

  若無其事地這樣說著的希美，以及一直害怕著離別的霙。


  ——一直一直，在我身邊——


  一邊將童話故事和自己重合在一起，一邊過著每一天的兩人。

  霙是莉茲，希美是青鳥。

  但是……。

  總有什麼地方不契合的齒輪，尋求著一瞬的契合，而不停地轉動著。


  ***********************************



  這部作品用原創童話〈莉茲與青鳥〉去講霙和希美的故事。

  莉茲一直一個人生活，而青鳥看到總是獨自一人的莉茲便化為少女來到莉茲身邊。

  兩人每天很開心的一起玩、一起生活。

  然而最後莉茲要青鳥離開...。


  在《莉茲與青鳥》中，霙的世界裡只有希美。霙總是跟著希美做事，希美做什麼霙就做什

  麼，希美說什麼就是什麼。雖然兩人形影不離，但這樣單方面的愛讓他們兩人看似交集但

  不交集。


  希美是霙的青鳥，來到了孤單的霙身邊。霙不懂為什麼莉茲要放走青鳥。


  作為邊緣人的我其實也有類似霙這樣的經驗，有一個人走進我的生命裡，改變我的生活，

  然後我就喜歡上對方了，只要和對方在一起就很幸福、被對方冷落就會很難過。看著霙就

  好像看到那樣執著於一個人的自己，知道自己會給對方壓力但還是很喜歡不想放開。


  不只是霙的感情，在電影中也花了許多篇幅在講述希美的糾結。希美看起來是一個很外向

  活潑的孩子，但其實她的想法比霙還要難懂，比起安靜內向的霙，希美更不敢將自己內心

  的想法表現出來。


  雖然我有著與霙相同的經驗，但我也同樣能在希美和另一個角色學妹梨梨花身上看到自己

  。（哪方面就涉及劇透了）


  《莉茲與青鳥》，或是說《上低音號》系列最大的魅力正式這個——能在角色身上看到自

  己的影子，能將自身帶入劇情並去享受。


  真的很推《莉茲與青鳥》，相信大家都能在這部作品中看到自己的生活、自己的感情。


  當然完全不入戲的人也是有啦，但我認為每個角色的感情都很真實，就算不在自己身上看

  到，也能在身邊的人身上、過去的自己身上看到吧。


  -----------------------------


  有講到的劇情都是官網或預告有的，應該不算雷對吧???(怕


  另外也大推本作《奏響吧！上低音號》，是我的高中生活啊（淚


  我個人非常喜歡能在作品中看到自己的生活的作品，不是一小部分，而是能完完全全的帶

  入，劇中的劇情是真實會發生的那種，而《上低音號》系列正是這樣的作品。


  所以說，想要尋找自己的青春的，或是喜歡細膩的感情的，或是想看文青片的，快去看《

  莉茲與青鳥》吧！ 這部大概註定不會有台版BD了（目死


  對了，如果看完想要分析劇情的話，西洽有很多心得文（九成以上都是超認真超有深度的

  那種），可以去看看。（看完之後再看這部片就有種用上帝視角在看故事的感覺QQ






