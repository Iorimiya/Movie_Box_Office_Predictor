content: '部落格版：


  （手機排版抱歉）


  首先非常恭喜《華麗上班族》在上周剛出爐的最新金馬獎入圍名單中佔了六項大獎提名，

  包括了最佳女主角、最佳美術設計、最佳造型設計、最佳原創電影歌曲、最佳音效等，其

  中女主角、美術設計與原創電影歌曲在看完電影後是毫無懸念的想著：難怪會入圍。


  杜琪峯導演難得創作出一部有別於以前風格的電影，利用「辦公室風雲」這類概念打造出

  了這部華麗歌舞劇，光從電影開頭那段輕快節奏就開始讓人跟著興奮起來，而公司前輩再

  向新人李想與琪琪介紹公司概況與樓層介紹時，那段唱雙簧般的連珠砲台詞如同饒舌般的

  唱出，加上用色單一卻強烈的視覺打造，如廁所的藍色、茶水間的黃色都足以明白這間公

  司的有條不紊，類似視察團的團隊到達公司時，雖然觀眾視覺上看的到，但藉由每個員工

  用唱的將這個團隊的特色唱出依然頗具有新鮮感，就連天心開口唱歌我也是嚇了一跳，因

  為有著這樣一個不錯的開場「秀」，也讓我開始期待後面又會帶給我怎樣更多驚奇的歌舞

  表演。


  而當看完整部《華麗上班族》之後，我滿佩服杜琪峯導演的，全片靈魂我認為是在「歌」

  上面，裡頭所有的歌曲旋律簡單，是可以讓觀眾在聽了前幾句之後就可以跟著哼後幾句，

  而歌詞也都用拿來介紹可能一個團隊、一件事、一個人、職場倫理等等，讓本該嚴肅正經

  的對談變成滑稽輕鬆的對唱。


  而厲害的是，除了「歌」與少量的「舞」之外，《華麗上班族》是在描寫職場生態，雖然

  本片是從舞台劇改編，但依然還是會佩服居然能將其搬上大螢幕，而且融合的算是非常完

  整，用歌詞去傳達劇情主幹，也就是你我熟知的職場的台上台下、各種不同樣貌，「我們

  不分上下一條心～～～」、「裁員好不好，不炒我就好。」等等許許多多歌詞都如此貼合

  現今社會的職場倫理還有職員的心聲。


  從學生時代脫離之後，進入職場就業變成天經地義的事情，而不論身旁前輩或者是比自己

  早進入職場的同學們都會說，職場不像學校，有非常多的眉角要注意，誰誰誰表面上跟你

  好，說不定他就是默默在背後捅你一刀的那個人，也會有人說想要升遷、加薪就要學會逢

  迎諂媚，嘴甜的巴結等疑似謬論卻又似乎真是如此的潛規則。


  「在職場裡，最怕新人只會點頭跟搖頭，不然就是傻笑，要會說話才行，嘴巴很重要的。

  」這句話我覺得非常重要而且貼切，許多新人初入職場時都深怕做錯事，都覺得少說多做

  、少說少錯，在還是菜鳥的時候就要安分守己，不要有太多的自己，但往往老闆最害怕的

  ，就是這種人。


  而張總跟李想打賭能否做到三個月，這個期限看似簡單，但怎麼到了現今社會，三個月就

  像一個難過的關口。彷彿只要過了三個月，就超越很多人的極限一樣了，怎麼會這樣？


  再來提到提案部分，或許是因為自己大學有許多課程都在學習如何做好公關，還有參加各

  種比賽、研擬各種提案等等，看這段我是點頭如搗蒜啊，張總說最近每次提的提案幾乎都

  長得一模一樣，似乎以為只要找個有名氣的明星代言就好，但公司需要的，是創意發想。

  很多都選擇從以前的活動案例照抄或僅微調，因為以前這樣做可以，那就表示就算是現在

  也有很高機率會過關，每個人都想早下班、不想多做事，都知道按步照抄是最快的捷徑，

  我相信有很多人非常認真投入在每次的提案報告中，但也是真的有很多人如同電影般的交

  出作業。


  至於職場倫理方面，看得出來王偉與張威（張總）有段關係，而張總又疑似與何仲平曖昧

  不清，張總也知曉王偉在公司帳冊上動過手腳卻只做到提醒而不制止，碰巧故沒多久就也

  碰到公司會計蘇菲與未婚夫的不歡而散，於是謠言開始四起，蘇菲是因為有了新歡，也就

  是王偉，而王偉之所以對蘇菲這麼好，是不是有目的的接近呢？可事實又是怎麼一回事呢

  ？


  雖然不免覺得《華麗上班族》稍微誇大了職場黑暗面，但它確實、極盡所能的將你我都可

  能會碰到、真的會發生的各種職場生態展現在觀眾眼前，不管是好是壞，真的可以說本片

  是如此浮誇卻又真實的作品，而同事之間、上司與下屬間各種明爭暗鬥、勾心鬥角，不也

  是場「華麗」戰爭？


  全片利用名叫「李想」的新人，用著菜鳥的眼光帶領觀眾走進這可謂戰場的新世界，而他

  的名字對我來說也是一種寓意，究竟對於工作的「理想」是否能夠不只是理想？還是「理

  想」依然只能是遙不可及的「理想」？而片中的李想是否真因為瑪丹的內衣計畫而一步登

  天？成了琪琪口中，變了的李想？要莫忘初衷，好難。


  「年輕人，你的名字是？」


