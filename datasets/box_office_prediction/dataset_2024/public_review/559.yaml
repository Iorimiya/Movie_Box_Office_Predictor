content: '勢如破竹！ 《鳥人》強勢問鼎奧斯卡多項大獎


  萬人迷艾瑪史東化身星二代和愛德華諾頓在屋頂陽台談情，兩人在新片《鳥人》精彩飆戲

  ，他們也都曾演出美漫英雄電影，與《鳥人》劇中主角更是巧妙呼應、完美結合。尤其艾

  瑪史東顛覆乖乖女的精湛演出讓人驚艷，飾演叛逆女兒大嗆爸爸米高基頓，「這戲不重要

  ，你也不重要，接受吧！」兩人一場父女對峙的戲碼，驚心動魄又充滿無可言語的親子之

  情，讓艾瑪史東交出生涯演技代表作，被看好是奧斯卡女配角熱門人選。

  廣告


  首次和導演阿利安卓崗札雷伊納利圖合作的艾瑪史東透露，《鳥人》讓她壓力超大，一度

  NG 25次讓她不知所措地呆坐後台。片中某場戲她只有兩句台詞，但因為導演給出「要慢

  30％」、「群戲」指示，「導演告訴我，我大概要慢上30%，否則他沒辦法拍成這一幕。

  我頓時覺得，老天！我不能搞砸這件事！等到拍了第二十五遍，我甚至只坐在後台，根本

  講不出台詞，壓力非常巨大。」她形容，彷彿就像到了演戲健身房，每個部分都充滿技術

  性，演員在鏡頭下的每一刻都會在電影裡，沒辦法剪掉，「沒有什麼『噢！我搞砸了，但

  他們可以用另一個鏡頭。』」最後在全劇組激盪的精彩火花下，完成完美的年度之作，此

  片本周五起在全台上映。


  艾瑪史東也表示，和《鳥人》這群優秀的劇組合作收穫良多：「能以角色來生活和呼吸真

  的非常刺激。導演和演員非常一致，他彷彿比你自己更清楚你腦袋中的每個思緒。有一天

  我知道某個方式對我是行不通，突然間我知道怎麼做了，當我這麼做的時候，導演拍手叫

  好說，『就是這樣！』」首次和阿利安卓崗札雷伊納利圖合作的艾瑪史東大呼神奇，讚嘆

  從沒有遇過一個導演能做到這樣，感覺得到每個演員在做什麼。


  《鳥人》集結米高基頓、艾瑪史東及愛德華諾頓等明星，三人在片中精彩飆戲，交出生涯

  代表作，此片橫掃全球各大影評協會超過49項大獎，強勢問鼎奧斯卡多項大獎。這部叫好

  又叫座的年度之作，在北美上映首周立刻創下票房佳績，是今年繼《歡迎來到布達佩斯大

  飯店》後又一破記錄之作。


  《鳥人》集結前「蝙蝠俠」米高基頓、蜘蛛女艾瑪史東、《歡迎來到布達佩斯大飯店》愛

  德華諾頓、《醉後大丈夫》查克葛里芬納奇及娜歐蜜華茲等眾星精彩對戲，激盪出驚喜火

  花。聲勢勢如破竹的《鳥人》也獲美國娛樂週刊、時代雜誌及紐約雜誌等重量級媒體評選

  為年度十大佳作，是絕不可錯過的年度首選！


  《鳥人》由二十世紀福斯電影發行，1月16日在台上映，故事敘述曾經是大銀幕上威風的

  超級英雄，卻因為年華老去、頂上稀疏，使得他名聲沒落也逐漸失去自己的舞台，變成過

  氣明星，而百老匯即將開幕的新劇，將是他演藝生涯中最後一次翻身的機會，偏偏所有的

  事情都來攪局：原本對戲男星意外受傷，找來大咖演員替代卻問題層出不窮、女兒、前妻

  更是一堆煩人雜事逼得他喘不過氣來，面對這些終極考驗，這位超級英雄要如何為他的人

  生奮力一搏？更多電影詳情請洽二十世紀福斯電影官網。



