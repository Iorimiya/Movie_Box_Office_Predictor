content: '以下有雷


  痞客邦圖文版：









  《淑女鳥》(Lady Bird)為導演葛莉塔·潔薇的第二部長片，與主演瑟夏·羅南在上映前


  便話題不斷，首波試映評價極佳更獲得許多電影獎項肯定。儘管如此，我還是預想它只是


  部優秀小品作品，對片名《Lady Bird》也感到疑惑，但這想法在電影中段完全消失，導


  演用平凡的題材配上平鋪直敘手法，講了一個關於「成長」的故事，劇本極為豐富，電影


  中沒告訴觀眾什麼大道理，卻在無意間就觸動我內心深處，所謂「淑女鳥」不再只是片中


  女主角自取的名字，而是我們每個人對於青春的共同記憶。




  《淑女鳥》是一部青春喜劇，講述17歲的克莉絲汀娜準備從高中步入大學的點點滴滴。開


  場在車上那場戲就清楚建立女主角性格與她們母女倆關係，上一秒才剛聽著錄音帶感動到


  哭，下一秒話題轉到學校生活，講到對未來的期許，兩人態度就能瞬間轉變，為了不聽媽


  媽刻薄的嘮叨，甚至還直接打開車門跳車，這就是克莉絲汀娜，這就是淑女鳥。




  克莉絲汀娜住在沙加緬度，一個位於加州中部的城市，身處青春期的她，有想法、個性真


  誠也有點叛逆，改掉了父母取的名字，給自己一個加上引號的「淑女鳥」，就如同鳥一樣


  ，她嚮往自由和美好的未來，認為家鄉無聊又沒有發展，希望能申請上像紐約這種有「文


  化」的大學，不過她所要面對的不只是學業，還有友情、愛情、親情和對於自我的認同。




  作為天天與好友茱莉賴在一塊的女孩，她與茱莉無話不談，一起逛超市、一起聊八卦，直


  到遇見了同為戲劇社的丹尼，她開始把暗戀對象寫在床邊牆上，還有在超市主動向前搭話


  ，都顯示出她對愛情的嚮往。或許初戀總是沒有好結果，發現丹尼在洗手間和男生擁吻時


  ，她所面對的是失戀的痛苦。然而就如同拆下手上石膏一樣，她馬上走出傷痛，朝著在舞


  台上彈吉他的帥哥凱爾進攻。




  有趣的是，這就像是從前的我們，總是想成為風雲人物，想要跟班上最酷的同學成為朋友


  。不惜放棄自己原本所有，只為了討好他人，扮演各種角色、談論著自己不甚了解的話題


  、炫耀自己住在豪宅來滿足虛榮，利用這些謊言得到大家的關注與認同，卻沒發現自己追


  求的不過是個空泛的理想。淑女鳥在被珍娜戳破住在民房後，雖然珍娜表面上原諒了她，


  不過兩人的關係已經從好友變成朋友的女朋友，先前她做的種種犧牲、失去與茱莉的友情


  ，換來的卻只有別人更多的輕視。




  常聽人說，犯錯是成長的開始，精心打扮上了凱爾的車才發現自己並不屬於他們，淑女鳥


  追求的是純純的浪漫戀愛，而不是這個連她最愛的歌都無法欣賞的三秒俠。最後選擇與茱


  莉參加舞會更顯示她終於打破虛幻認清自己，她還是當初那個能與茱莉一同吃著餅乾、一


  同瘋狂的女孩，就算因一時的誤會而疏遠，不過兩人見面後一個道歉和擁抱就能重修舊好


  ，所謂友情不就是如此嗎？




  然而與母親的親情才是《淑女鳥》最難處理的關係，兩人感情好時一起參觀豪宅，不過生


  氣時也講出極度刻薄的言語，她們可以在逛街時因為雞毛蒜皮小事爭吵，也能在看到一件


  漂亮裙子後馬上和解，就因為母女倆是這麼相似，她們愛著彼此，卻不知該如何表達自己


  的愛。就讓我想到我們成長過程中也常遇到與父母意見分歧，雖說雙方都為了對方著想，


  總是因為愛而要求對方走自己希望他走的路，但我們都忘了為彼此留點空間，在更衣室淑


  女鳥與母親有場戲「我希望妳喜歡我」「我當然很愛妳啊」「但是妳喜歡我嗎？」這段對


  話就清楚表達兩人的問題，因為觀點的不同，母親不斷希望女兒能變得更好，但從來沒注


  意到或許這就是女兒最好的一面，淑女鳥也不是每次都要頂撞母親，她害怕母親不能接受


  真實的自己，這是一次次努力達成母親期待後，還被不理解自己的母親責罵所造成的結果


  。




  不過作為女兒，淑女鳥表現出許多不成熟行為也加深兩人的鴻溝，兒女總是希望父母能為


  自己著想，但我們又有什麼時候站在她們的立場？我們常不自覺地認為父母的付出是理所


  當然，隨口說出「真希望妳沒把我生下來」或「告訴我把我養大所花的錢，在我還清就永


  遠不用再理妳」這種話，卻從來不懂在外辛苦工作，回到家又必須照顧孩子的父母究竟承


  受多大壓力，我們也永遠不知道當父母聽到自己孩子否定自己的努力，或者當孩子因丟臉


  而叫你別在學校旁停車會有多麼傷心。電影演的是瑟夏·羅南，一個生長在美國的女孩，


  但我卻在她身上看到我的影子，裡頭許多場面都讓我心頭一陣，腦海中不斷浮現自己從前


  不懂事的所作所為，為人子女的我除了深深對父母感到佩服和抱歉，也慶幸自己還來得及


  對他們表達感謝。




  離開沙加緬度前夕，淑女鳥把她曾掛在房間的海報取下，用白色油漆重新粉刷原本粉紅的


  牆，這就好像是一場告別青春少女時期的典禮，準備離開家鄉展開新生活，象徵忘記從前


  的不成熟和荒唐事跡，告訴自己我真的長大了，之後不能再依賴家人，要對自身行為負責


  。塗掉兩位男孩名字，雖然高中時期兩段感情不是那麼順利，但這些她曾經歷的快樂和傷


  痛都將轉換為她成長過程的足跡。不過，就像剛成年興奮地買菸和花花女郎卻不如預期一


  樣，她當時還不知道的是，等再長大一點，我們才會發現沒有任何東西能比那段青春時光


  還更珍貴。




  到離別的時刻，一家人送淑女鳥到機場時，背景音樂傳來《This Eve of Parting》，歌


  詞中唱著「你走了連初升的太陽都顯得死氣沉沉」，不過媽媽並沒有下車送機，我想表面


  上是因兩人冷戰而拉不下臉，但事實上是她害怕與女兒道別，常看她說無法供女兒上紐約


  的大學，也只不過是想把女兒留在家中，到頭來天下的媽媽皆相同。看著淑女鳥準備到紐


  約，媽媽一方面為她感到光榮，另一方面則是為她能不能好好照顧自己而擔心。




  最後克莉絲汀在紐約酒醉醒來看到隔壁病床的母子，帶著一張花臉離開醫院走在街頭，聽


  到了教堂的鐘聲，想起她曾經最想離開的教會學校，想起沙加緬度那溫暖的陽光，想起她


  在家鄉開車的光景，也想起她那討厭又深愛的媽媽。導演把她們開車的畫面相連，克莉絲


  汀不只看到她熟悉的街道，還有第一次設身處地為媽媽著想，兩人現在雖然距離遙遠，但


  心卻比以往在同一屋簷下還近。就像修女看完大學自傳說，她其實比自己想像中還愛沙加


  緬度，因為有愛，才專心觀察這片土地，與媽媽爭吵亦是如此，就因為愛，所以才更在意


  媽媽對自己的看法。克莉絲汀之後會回沙加緬度還是留在紐約，沒有人知道，但我相信她


  已經明白家鄉的珍貴，因為那裡是她成長的起點，也有那個刀子口豆腐心，百分之百愛著


  她的家人。




  《淑女鳥》其中包含克莉絲汀娜的青春、夢想、惶恐與掙扎，雖然演的是女孩成長故事，


  不過它卻比其他追夢電影更近觀眾，我從她的生活看到自己的縮影，《淑女鳥》就是一部


  這麼深刻的電影，簡單平凡但讓人感動萬分。



