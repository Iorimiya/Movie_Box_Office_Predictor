content: '這部《地震鳥》是 Netflix最新上架的英語片，基於 2001 年的同名英國小說改編而來，

  談幾個西方外國人在日本 1989 的「迷失東京」之人生。其實電影並不是以這種工作移民

  之人生為賣點，而是以一場異國三角情殺疑雲為賣點，整個看預告像是一齣情色驚悚的或

  警匪推理劇。不過其實，此片並不走驚悚，而偏向文藝，與其說關心真相為何兇手是誰，

  不如說關心主角 Lucy Fly 的心境與處境，而且非常地女性。




  電影開場，就是在東京已從事翻譯工作十年的三十出頭瑞典女郎 Lucy 被警局傳喚，因為

  她好友 Lily 失蹤了、東京灣底下又發現了無名女屍塊、而且顯然 Lucy & Lily 和一位

  神秘男子間有不為人道的情感糾葛... 到底是誰戀誰？誰是第三者？誰是嫌疑犯？此片有

  許多謎團，但這些關於警察查案的疑雲都是次要的，關於 Lucy 這神秘女子的故事才是電

  影要為一頭霧水的觀眾緩緩揭開的謎，本片的懸疑魅力其實也都在此，是在一步步聽 Luc

  y 自況看 Lucy 回憶當中，一個越談越深遠的故事格局才慢慢展開。


  此片導演是《我想念我自己》與《花都教主柯蕾特》Wash Westmoreland，主演則是近年

  拍一堆大片都平平的 Alicia Vikander，我倒覺得她遇到這導演真遇對人了！這導演此前

  兩片我看了都覺得整體敘事並不那麼順、戲劇起伏並不那麼強、風格也不是那麼明顯，電

  影都是完整好故事但總不是一流佳作，不過他鏡下捕捉的女主角總是立體深刻的、一雙眼

  睛和一身皮囊總是欲言又止卻有說不完的人生故事。而這回，且不管《地震鳥》這片成不

  成功，我覺得 Vikander的表現是自她進入英語影壇以來最好的一次！


  隨著 Lucy 的五年前回憶開始，電影儘管一直跟著 Lucy 的視角行走東京與日本，但她人

  生的多條過去與現在支線紛至沓來，令人一時間不太容易搞清楚，但那就是她多線交織的

  複雜人生。我們跟著 Lucy 一副行禮如儀的身段、一張欲言又止的臉龐，不得不感嘆她這

  個西方人已經整個服膺了日本文化，和後來新來日本的美國花蝴蝶學妹 Lily 根本是光譜

  的兩端！有些影評想要套用（他有限理解中）東方文化的「陰陽二元」，但真有仔細看片

  就知兩人身段的對比絕非先天更非本質，而是有其成長脈絡的，聽聽 Lucy 的兩次童年創

  傷與 Lily 過去如何享受工作就知道。




  本片第一環，先在一次次表面浮淺的社交場合中，談談在日本當年極少數、今日也沒多多

  少的外國人社群，一開始也只有 Lucy 與玩樂團的男性友人 Bob，後來才加入不會半句日

  文卻隨性所致趴趴走的花蝴蝶 Lily 。主角 Lucy 內向壓抑不說白，配角 Bob率先來代言

  ：我在我的國家內混得不好失敗了，我來到西方人物以稀為貴的日本來尋找第二次機會！

  真心藏很緊的 Lucy 是遲遲沒說破，後來我們也知她雖不是來圓夢衝事業，卻也是斬斷原

  鄉來到無人認識的日本尋找第二次機會。


  只是第三位 Lily 截然不同，她來到這裡並沒有什麼原鄉陰影，甚至她常聯絡家人親友、

  還嫌電話太貴寫信太慢，和 Lucy 一心只想和原鄉切斷個一乾二淨完全相反。儘管 Lucy

  聽到她職業背景後，預設她是醫護工作看多死亡想要逃離？但她眼睛一亮「是有很多生死

  ，但更珍惜每一次成功救生」，這身段竟在片尾做了全片高潮的驚天大救援！我們於是發

  現，面對同一個想像的日本，不同的西方人可以有截然不同的視角，也許 Lucy 只想把自

  己置入日復一日的日式規律人生忘卻一切，但 Lily 卻是看到什麼都好奇冒險、好奇觀察

  盡情享受日本的一切。




  本片第二環，在談一種對日本父權的臣服。話說本片的幾個設定恐怕令許多觀眾摸不著頭

  腦：為什麼 Lucy 要選擇日本？為什麼故事要設在日本的 1989 年？這個時空背景和 Luc

  y 的人生與她的日本戀情有什麼關係呢？本片也許是從 Lucy 在片初與危險男友 Teiji的

  邂逅開始演繹：她明知這男子不徵許可逕自拍照很有侵略性、明知這男子拿著相機凝視女

  子甚至攝人靈魂很有佔有慾、明知這男子強勢要求自己掏心掏肺自己卻保留一大堆秘密，

  她還是宛如一隻愛情小鳥無條件貼了上去，甚至還自己交出身體卑微地等對方掌握那要與

  不要的開關。


  為什麼一個理應獨立自主的西方女子（而且還來自女性自主最強勢的北歐）會這樣倒貼日

  本大男人呢？這也許要從 Lucy 童年與少年的兩次創傷談起，本片也很壓抑地把這兩個創

  傷都留到最後關頭才苦澀道來。第一個是七八歲時 Lucy 自認害死了強勢的哥哥，第二個

  是14歲時自認害死了強勢的同學老爸。也許正是這個「害死了人」的愧疚感，使得 Lucy

  潛意識裡就是想找如同那兩位被害人的大男人形象去補償？於是她找上了攝影獵食男 Tei

  ji、她找上了先進國家中最大男人的日本、甚至還在這日本經濟榮景達到頂峰翌年才發現

  是泡沫一場的 1989 年。




  本片第三環，則終於要正拳直談性別處境了，談一種女性被社會制約彷彿天然的愧疚。厭

  女的社會，總是把社會的失敗歸咎於女性，譬如把低生產率歸咎於女性不婚不生、譬如把

  男性地位的下降歸咎於女性地位的抬頭、或是把專業與經濟的崩壞歸咎於女性進入職場佔

  領工作崗位。本片 Lucy 的日本人生中，最充滿靈感的可能是她的弦樂四重奏姐妹們（阿

  姨們），且聽其中一位和服西服換穿自如的司法官阿姨娓娓道來：日本男性，並不喜歡女

  性強勢出頭做自己，而只喜歡屈居自己之下的小女人；不過話說回來，與其屈居男人之下

  幫他們擦屁股扛罪疚，何不享受獨身生活多麼海闊天空？


  這位日本司法官阿姨，終究也在片末給了 Lucy 一紀當頭棒喝、醍醐灌頂：女性不可陷入

  傳統社會一有不順就歸責女性的窠臼、更不可自己面臨所有悲慘都率先自責。綜觀本片 L

  ucy 那接二連三揮之不去連手相都藏不住的「死亡」課題，一是霸道的親哥哥、二是霸道

  的同學爸爸、三是樓梯意外跌死的樂團阿姨、四是自己雖沒動手但很想殺死的Lily、五是

  又一個霸道的獵食男人最終惡貫滿盈。其中一、二、五都是男性霸權的咎由自取、三則是

  人生無常罪不在己，那麼四這個最令人難忘的 Lily 身影又如何呢？


  Riley Keough 飾演的花蝴蝶學妹 Lily，那一頭紅髮無拘無束的率性身影，在全片一次次

  死亡後竟然最療癒人心。此片儘管一開始鬼影幢幢令人覺得她是個肉食女橫刀奪愛學姐 L

  ucy 的男人，但最後真相大白我們才知她恐怕是看了手相知道 Lucy 命運後不惜犧牲自己

  也要奮力救援，這才一次次把日本獵食男 Teiji從 Lucy 身邊奪走令他轉移著迷的對象，

  其實也就是轉移他攝影獵食的對象。如陽光下一朵紅花般正向樂觀的 Lily ，真正是 Luc

  y 的極端對比，也是所有跟著大男人社會作繭自縛的小女人的一面鏡子：妳來到東京，可

  以不是逃避而是擁抱；妳交友愛人，可以不是消極贖罪而是積極救援，就算賠上生命風險

  也不枉這友情一遭。




  此片談了東京外國社群、日本男權迷戀、與女性自咎情結這三環，其實以 Lucy 經歷童年

  創傷不知控訴反而自咎、於是逃到日本尋求再生、而後更誤以為再生是向霸權男人彌補罪

  疚的經歷來看，這三環是緊密相扣串在一起的，而從電影最後一幕的選擇我們也知這三環

  相扣的最終課題還是在女性的卑微自咎。這部電影到最後，竟然是讓一次 Lucy 的長篇自

  白與一次女司法官的長篇鼓勵為結語，乍看之下恐令影評覺得都是靠說話完成劇情根本下

  乘手法？但我認為這是本片語言表現的對比處理：電影前 80%話一直很少、一直讓 Lucy

  一張欲言又止的臉從來不說破，而到後 20%一次次的新真相新認知與新體悟後，才讓她與

  全片的壓抑終於潰堤源源不絕說出來，正是本片那西方人養成了日本壓抑身體的矛盾美感

  。


  《地震鳥》這部片的片名 Earthquake Bird，這每次日本地震歸於寂靜後宛如蟬鳴的叫聲

  ，在全片中代表什麼意象呢？電影從來沒明說，但我自己認為是一種災難創傷後的悲鳴：

  我與別人一同走過一段、結果別人死了我卻活了、甚至別人死了好多次我卻每次都存活，

  那種存活者彷彿被詛咒般保持罪疚無語問天的焦慮感。只是女性真的要停止數千年跟著父

