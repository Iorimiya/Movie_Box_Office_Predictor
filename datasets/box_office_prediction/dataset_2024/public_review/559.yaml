content: '新聞網址：


  【希望之聲2014年12月23日訊】電影《鳥人》無疑是這個頒獎季的大熱門，但是在配樂的

  競爭上卻遭遇了奧斯卡的白眼。此前，奧斯卡官方公布了114個電影原創音樂的入圍名單

  ，但《鳥人》並不在列。於是，《鳥人》作曲家Antonio Sanchez、導演阿利安卓崗札雷

  伊納利圖以及發行公司福斯探照燈，遞交了一份上訴。


  《鳥人》的配樂為什麼不能入選？之前據猜測是因為配樂中有大量的古典音樂，原創比例

  不夠高，這次上訴，公司出示證據表示原創比例已經超過了一半，但仍然被駁回，媒體猜

  測奧斯卡是認為作影片的純鼓點節奏的比重太大，沒有旋律，不能稱其為“配樂”，因此

  剝奪了資格。根據入選規則的解釋，集成的音樂或者改編他人的音樂都是不具備入選資格

  的。


  上週，奧斯卡音樂委員會為此進行了緊急的會議，對導演和作曲家提出的要點進行了重新

  考慮。最終，美國電影藝術與科學學院拒絕了《鳥人》關於原創音樂獎的上訴請求，重申

  了他們最初做出的不入選的決定。據悉，在最初的會議中委員會討論得十分熱烈，但最後

  的投票顯示結果是“壓倒性”的。也有媒體猜測，奧斯卡認為影片的純鼓點節奏構成的配

  樂不能稱為“樂”，因為它沒有旋律。


  114部入圍作品可以說包羅萬象，包括《阿特拉斯聳聳肩3》和《碟仙》等等，作為頒獎季

  的寵兒，《鳥人》沒有入選似乎讓作曲家和發行方都坐不住了，但這件事看來已經沒有緩

  和餘地。


  在本月15日，《鳥人》在美國廣播影評人協會獎(BFCA)的提名中領跑全場，入圍了包括最

  佳影片、最佳導演、最佳男主角、最佳女配角再內的13個獎項，逼平了該獎的歷史提名紀

  錄。廣播影評人協會獎是奧斯卡三大風向之一（另外兩個是金球、演員工會獎）。雖然配

  樂獎折戟沉沙，但它最終會否在奧斯卡上有更重量級的收穫，我們還是拭目以待吧。


