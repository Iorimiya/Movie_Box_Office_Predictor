content: '去年在鄭宜農的小型演唱會聽到鄭文堂導演(鄭宜農父親)

  將在今年年底推出新電影，我就十分期待這部戲的上映!


  一來是本身是鄭文堂導演與莊凱勛的小影迷之外，

  另外這部電影的配樂部分，鄭宜農跟楊大正這對夫妻檔也有共同參予~
















  宥勝(飾演小葉)是一個剛到第八分局報到的菜鳥刑警，

  莊凱勛(飾演明哥)是第八分局破過許多大案子的老鳥。


  整部電影的主軸事件是剛進第八分局的小葉第一次出任務(掃蕩賭場)

  意外撞見議長兒子黑猴(黃鐙輝飾演)跟第九分局老刑警吸毒後精神模糊不清的狀態

  小隊長東哥(游安順飾演)一直極力避免小葉進來攪和這件事，

  而後續黑猴帶人去打傷告密者(疑似)也將整件事如雪球般越滾越大...


  小葉這位剛從警校畢業的菜鳥警察，一心想好好地在警圈內伸展他的抱負，

  在他的世界裡面，道德界限非常清楚，黑就是黑，白就是白，沒有灰色地帶。


  對於黑猴的事情，一波接著一波發生，身為警察的他卻無法去執行他的理想，

  在執勤過程屢受到衝擊，甚至招來前輩與長官的阻撓以及言語上的譏諷

  身為菜鳥的他也只能一直忍，直到在一次海產店遇到挑釁後而突然將自己情緒爆發出來...


  在海鮮店的那次衝突以及後來被栽贓藏有毒品而在家裡面崩潰哪段，

  可感覺到宥勝的演技進步不少!(鄭導調教的好 XD)


  明哥在戲裡面是ㄧ個墮落麻木的老鳥，從他的走路模樣，身上的疤以及講話的口氣

