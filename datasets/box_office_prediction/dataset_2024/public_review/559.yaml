content: '部落格版:


  美國當代著名女作家唐娜塔特以處女作《祕史》驚豔文壇，後出版《小友》奠定其於文壇

  的地位，被譽為「美國文學女神」的她，時隔12年於2013年推出第三本長篇著作《金翅雀

  》，她費時10年所寫成的這部超過700頁的《金翅雀》，甫推出便迅速攻占各大榜單冠軍

  ，不僅版權熱銷多達32個國家，全球總銷量更超過300萬冊，以連續30週登上《紐約時報

  》暢銷排行榜的傲人成績成為當年度的話題巨作，史蒂芬金盛讚其是「十年難得一見的傑

  作」，文壇更以21世紀版的《孤雛淚》來稱之，隔年唐娜塔特以《金翅雀》榮獲美國普立

  茲小說獎的肯定，可謂是名利雙收。



  「金翅雀」出自於荷蘭知名畫家法布里契爾斯之手，1622年出生於荷蘭一個小村莊的他，

  是享有「荷蘭歷史上最偉大的畫家」美譽的林布蘭的學生，或許一生成就還不及他的老師

  ，但法布里契爾斯仍被視為是那個黃金時代裡最傑出的畫家之一，令人遺憾的是在1654年

  10月12日，台夫特當地發生一起嚴重的火藥爆炸事件，整個城市幾乎毀去了四分之一，傷

  亡慘重，當時正和幾位學生共同創作新畫作的法布里契爾斯便是這起事件的罹難者，其中

  他的工作室以及多幅畫作均被火海吞沒，最後只救出了連同《金翅雀》在內的12幅畫作，

  而這幅《金翅雀》如今被永久收藏在荷蘭海牙地莫瑞泰斯皇家美術館裡，讓每個走進美術

  館裡的人們都能欣賞它的不朽之美。


  唐娜塔特筆下的故事正是圍繞著這幅經典畫作「金翅雀」在轉，如同總是出現的那句話，

  「凡事都有之前與之後，中間是那一幅畫。」，電影因為爆炸案而開始，也因為這起爆炸

  而讓時間停滯不前，儘管時間看似有在流動，但一切的一切其實早就在那一刻停止了，不

  論是像法布里契爾斯沒能逃出來的席歐母親、女孩琵琶的舅舅韋提，或者是活下來的席歐

  與琵琶，他們的人生都被困在了大英博物館裡、那些斷垣殘壁之下，被擋在了爆炸「之前

  」，要走往「之後」得必須跨越的，就是這幅牽引著所有人的「金翅雀」，在從之前去到

  之後的這中間是段相當漫長的過程，席歐無處安放的人生飄盪著，從杳無人煙的地方搬回

  熱鬧擁擠的城市，卻總是一到夜裡就被那揮之不去的惡夢帶回到事情發生的那一天...，

  今《金翅雀》找來《愛在他鄉》導演約翰克羅力負責電影版導演一職，要將時間橫跨14年

  、厚達700多頁的小說濃縮成兩小時半的電影，在做出情節取捨刪減的同時，還得完整保

  留原著最核心的部分，關於生命裡許許多多的拾起與放下。




  「至少在倫敦，我不會無時無刻想起那件事，但我很想念，想念韋提，想念你。」


  「我們太相像了，我們倆經歷相同的事，我們不能相互依賴，如果有一方崩潰了，另一方

  馬上會倒的。」


  其實我一直到了很後面，到了長大後的琵琶和席歐見面聊著彼此對對方的感情時，聽著琵

  琶說的這番話，我才逐漸意識到並理解到這部電影在講的是什麼。本來會覺得在比例分配

  上，電影給小時候的席歐太多時間了，很多事情的發生都是在這個年紀的他身上，一個階

  段一個階段的行進著，看似每個階段都是和不同人做著不同的事，卻又好像覺得每個場景

  都似曾相識，他不論和誰在哪怎麼開始，始終會在「金翅雀」停止。如此反覆一遍又一遍

  的，彷彿陷入一種現世輪迴，輪迴中心是那幅「金翅雀」，象徵著席歐擺脫不了的命運，

  而他聽從韋提最後的請求，將它從爆炸現場中帶走卻沒有將它交給任何人，而是小心翼翼

  的用報紙包起來藏起，在偶爾的片刻時段拿出來抱在懷裡，這樣的舉動代表著他忘不了也

  放不下他的母親，不敢正視畫作是他沒有勇氣面對，但他仍選擇把它留在自己身邊，是提

  醒、是懲罰、是折磨，提醒自己不能忘，懲罰自己害死了母親，折磨自己承受和母親同樣

  的痛苦，「金翅雀」囚禁了他，如同畫裡那隻被鎖鏈栓起的金翅雀那樣。


  席歐活著可是空洞著，他找不到任何歸屬，只有每次躲到巷子裡，吸起藏著的毒品，撫摸

  著報紙上的紋路，才能找到存在感。故事交棒到長大後的席歐手上，他在霍伯特的照顧與

  栽培下，成了一名古董銷售員，俊俏有為讓將他視如己出的霍伯特相當欣慰，然在一次的

  交易買賣中，席歐販售假貨的事情被人發現，這位名叫盧修斯的商人告訴他自己不在乎席

  歐要如何賠償，他在意的是他手上擁有的那幅早被視為在多年前爆炸案中毀損的經典畫作

  ，盧修斯語帶威脅的告訴席歐他所聽見的傳聞，可席歐卻嗤之以鼻，直到他重逢了鮑里斯

  ，這才發現原來當年兩人分別時，鮑里斯為了買毒悄悄的瞞著席歐將畫作調包，他憤怒著

  鮑里斯所做出的事情，更愧對著這些年收留他卻不知情、得知藝術品成為黑幫買賣工具傷

  心欲絕的霍伯特，為了補償席歐，鮑里斯決定帶著席歐去把「金翅雀」找回來，當兩人踏

  上歐洲土地的那一刻，停滯不前的時間才終於開始流動...




  《金翅雀》絕對是一部需要耐心與耐性，細細品嚼的一部作品，電影當然不可能完整呈現

  書中細膩的每個情節，但約翰克羅力已竭力保留住那書香味，看電影如同在品讀小說一樣

  。唐娜塔特巧妙借用了法布里契爾斯和「金翅雀」所發生的爆炸事件，編織出一段緊扣著

  這幅畫作、長達14年的漫長故事，悉心描述著主角席歐的人生之旅，用「金翅雀」隱喻、

  象徵著許多事物，雖然故事說完要花很久的時間，不過你其實看到最後會懂得，這樣的篇

  幅是需要的，如同上面說到的，席歐明知把畫留在身邊是種折磨，卻還是選擇這樣做，因

  為它會無時無刻提醒著自己曾發生的事，他覺得是自己害死母親，即使身邊的人都告訴他

  這是場意外，可他就是無法這樣說服自己，每個人都希望他放下，可放下談何容易？放下

  這個動作看似簡單，做起來卻意外的困難，得耗費的時間、力氣遠比想像的還多很多，絕

  非一時半刻就能夠做到的。


  除了在聊「放下」這件事之外，《金翅雀》同時談到的，還有創傷所帶給人的影響，對於

  席歐來說他花了好長的時間在療傷，直到最後找回了「金翅雀」並讓它回到該去的地方，

  才成功讓傷口痊癒、獲得了救贖。相比之下他是幸運的，有人終其一生都無法擺脫創傷陰

  影，例如琵琶，本以為影響到的只有她的音樂之路，可長大後重逢了席歐，聽見了他對自

  己的告白，觀眾明白到在看不見的地方，有著她怎樣都無法修好的部分，她清楚知道若跟

  席歐在一起，她會很快樂但這快樂隨時會崩潰，琵琶不願意讓好不容稍微回到正軌的人生

  再度失速，於是她只得繼續做著他的好朋友。


  約翰克羅力導演是個非常細膩的人，從《愛在他鄉》到這部《金翅雀》他都做了很細膩的

  處理，明知電影呈現不了長達700頁的小說，在不向片長妥協的前提之下，他仍精準保留

  住了故事最重要的核心，慢慢將觀眾聚焦在電影主題，同樣都是需要慢慢品嚼的兩部作品

  ，都在散場後餘韻猶存，閉上眼靜下心回想，那些角色的情緒才會朝自己襲來。電影的一

  切其實都很好，唯一我覺得非常可惜的是，後半小時收得太快，也就是找回「金翅雀」的

  這段，破壞整體平衡倒是還好，反而會讓我覺得既然是在講放下或者是救贖，如此快的倉

  促收尾會有失說服力，難得觀眾都撐完了前面兩個小時，好不容易意識到了電影原來要談

  的是這些，結果卻「一下」就放下了、救贖了，那前面的反覆折磨（不管是對自己還是席

  歐）為的是什麼？就只有這點可惜，其他的部分我個人都還滿喜歡的，不管是你看的到的

  演員表現，或是那些流動在電影裡的無形感受，都讓《金翅雀》變得飽滿、豐富。


  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


  --'
