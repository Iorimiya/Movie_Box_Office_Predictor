content: '一部描述青少年成長、自我探索與和解的電影，聽起來沒什麼特別；親情、友情、校園、

  舞會、學業、未來憧憬、戀愛與性在這類型電影裡也不是什麼新鮮元素。然而我在電影院

  居然看到悶聲大哭，原本感冒就還沒好，哭到後來更是完全鼻塞，只能用口呼吸；旁邊座

  位的女生不只一次轉頭偷瞄，大概在想隔壁這個人怎麼回事吧。當然導演和演員功不可沒

  ，故事自然而流暢，人物塑造、台詞與演出都很能產生共鳴；另外也是因為這部戲與自己

  過去的經歷以及當前的人生課題十分貼近的緣故，許多情節都有好強烈的既視感啊。整部

  片只有九十幾分鐘，但劇情的豐富程度和所帶來的情緒張力，完全不輸給兩小時以上的電

  影啊。



  ============================

  哈囉我是分隔線，以下有雷。

  ============================




  「Lady Bird」是女主角替自己取的名字，並要求每個人這樣稱呼她，而非父母給她的名

  字Christine。她不想承認自己住在貧民區，甚至厭惡故鄉沙加緬度的一切；她對於母親

  和學校對她留在加州唸社區大學的期待非常不滿，全心期盼未來能去「有文化的」美國東

  岸發展。從她的身上可以看到每個青少年的影子：反叛、對現狀不安、對未來徬徨。

  　

  Lady Bird和母親之間來回拉扯的親子關係，絕對是這部電影的最大看點；母親這個角色

  寫得真好，Laurie Metcalf也演得傳神至極。兩人第一場在車上的戲就極其精采，在

  Lady Bird眼裡，母親永遠在否定自己的想法，永遠只會以負面語言表達關心；兩人永遠

  無法好好談話，每次到後來總會發展成吵架。然而在兩人的每一次言語衝突當中，其實透

  露著母親的關心與包容，以及女兒的依戀與渴望被肯定。例如母親在吵架中仍然替Lady

  Bird挑選並改好舞會服裝，而Lady Bird失戀時也忍不住卸下平日的強勢武裝，哭倒在母

  親懷裡。

  　

  試衣間的那場母女對話相當精采，完全就是兩人關係拉扯的縮影；

  「你真的喜歡我嗎？」

  『我當然愛你啊！』

  「但你喜歡我嗎？」

  『我希望你變成最好的自己。』

  「如果現在的我，就已經是最好的自己呢？」

  　

  當母親發現Lady Bird背著自己去申請學校，一反常態、一語不發地去洗碗；一向不滿母

  親碎唸的Lady Bird從來沒見過母親這副模樣，嚇到不停和母親道歉。母親無語的背影，

  散發著被女兒背叛的深切心碎；女兒心急的反應，呈現出失去母親關切的脆弱無助。我非

  常喜歡這段戲，從前一場全家和樂的戲轉場而來，情緒反差極大。

  　

  最後在機場，母親也依舊嘴硬不肯送機；但在Lady Bird離去後母親忍不住邊開車邊哭；

  最後回到機場，在先生懷裡痛哭。這段的安排其實有點老哏和煽情，但Laurie Metcalf演

  來實在動人不已。我也很喜歡父親這個角色，這對夫妻真的是極度互補啊。相較於親職教

  育中扮黑臉的母親，個性溫和的父親自然扮了白臉。父親被女兒的話語傷到時選擇隱忍在

  心，母親卻在與Lady Bird吵架時忍不住替父親打抱不平。父親罹患憂鬱症時，母親一肩

  扛起家中經濟重擔。然而當母親與Lady Bird冷戰時，父親負責在Lady Bird生日時遞上小

  蛋糕，十分精準地說出「你們倆都有一顆太好強的心」，並向Lady Bird保證母親一定會

  再跟她說話。

  　

  Lady Bird也在與其他角色的互動當中逐漸成長。她時常對哥哥與其女友Shelly口無遮攔

  ，但他們在她需要時仍然毫無遲疑釋出善意；尤其是Shelly這個角色雖然戲份少卻十分關

  鍵，點出了母親寬厚的另一面。Lady Bird在初戀男友背叛時難過無比，但看到他在性向

  探索的道路上徬徨無依，她仍願給予最溫暖的擁抱。她面對超帥超有魅力的第二任男友（

  對不起超帥超有魅力是我擅自加的，Timothée Chalamet演起來和CMBYN的氣質完全不同

  ，好厲害！）只敢附和對方的想法與價值觀；隨著她獻出了初夜，也同時失去了對初次性

  愛的美好想像。最後她在男友車上終於敢說出自己想去舞會的想法，並和冷戰多日的好友

  和好，在舞會上玩得盡興。

  　

  結尾Lady Bird如願來到紐約，卻在紐約的遭遇中發覺到自己心中對於故鄉的熱愛。她重

  拾父母賜予的名字，不刻意避免說出故鄉名稱，不介意別人對於自己握手的老習慣感到詫

  異，用「精選輯都是經典歌曲沒什麼不好」來反駁別人；甚至主動打電話回家給母親，在

  留言中藉由在故鄉開車的感受表達心意。母親寫的信件雖然略嫌直白煽情，但是母親從一

  句好話都說不出到願意坦然說出感受，真的很感人耶；而且也許嘴硬的母親就是要用寫信

  的方式，才有辦法好好表達情感吧。

  　

  其實不用等到紐約，觀眾早在許多跡象（例如每一次的母女互動，以及修女看了資料後的

  評語）中明白，Lady Bird對於故鄉、對於原生家庭、對於原本的名字、對於過去的一切

  其實充滿著感情。她只是需要一段過程來尋找自我，學著與過去和解而已。這種和解絕對

  無法勉強得來，不是外人隨便一句「你應該與過去和解」的輕率評論就可以達成；必須經

  歷相當的時間與機遇後，才有可能打從心底產生轉變。《Lady Bird》就是描述這樣的一

  段過程，很高興看了這麼動人的一部電影，希望它在週一的奧斯卡頒獎典禮能有好成績。


  --




  --


  對親人與對其他人的態度一定會不一樣，

  要自我發現並調整真的很困難～QQ



  Woody的演出的確沒有Sam那麼出色，當然戲份多寡和角色設定也有差啦。

  Elio的爸爸沒有入圍真的很可惜，

  Lady Bird爸也演得好，但缺乏一場戲像Elio爸那樣令人印象深刻。



  可惜沒有看到這段提醒，（看電影前都很少查資料，怕被爆雷QQ）

  但媽媽真的演得好細膩啊～



  譚雅媽如果得獎也不意外，很少看到這樣子的媽媽角色；

  霓裳姊可惜戲份不多，但我也很愛她的氣場，明明戲份少卻超有存在感的！



  這段我其實也沒follow到，還一直想說為什麼他忽然離開了XD　

  戲裡有提到他憂鬱症嗎？我只記得Lady Bird的父親～



  為什麼XD



  而且我看的時候完全忘記他也有演這部戲，

  後來查資料才想到有人說過，真的和CMBYM好不一樣！



  三部我都有看，沒想到我也默默收集了他的三部戲，

  他演戲好有質感，而且存在感不多不少剛剛好耶～'
