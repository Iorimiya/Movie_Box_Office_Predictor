content: "《淑女鳥》乍看之下與它得到的聲譽很不相襯。至今爛蕃茄的評價仍維持在99%，也挾著\n\n金球獎音樂喜劇類最佳影片、紐約影評人協會獎最佳影片與美國電影學院獎年度十大電影\n\
  \n肯定等榮譽，入圍了奧斯卡最佳影片、最佳導演、最佳女主角、最佳女配角、最佳原創劇\n\n本。這麼多顯赫的名聲，但《淑女鳥》意走偏鋒，劇情節奏大致偏快的故事中，結構不能\n\
  \n說是嚴謹，甚至近乎鬆散破碎；衝突與起伏在青少年成長類型電影中都很常見；角色雖然\n\n不多，但大量呈現的對白其實都樸素日常，仿似紀錄片的風格。\n\n\n\n\
  \                              \n\n\n\n但就是這樣一部外表平凡的電影，內裡卻是一柄銳利的解剖刀，透過一個17歲少女的成長\n\
  \n故事，深入每個人心中的隱密地帶，碰觸平日藏起，卻確實存在的痛點。那個痛點大概就\n\n是\n\n\n仔細想想，這個主題從片名就可以發現了。淑女鳥（Saoirse\
  \ Ronan飾演）為何要化身為\n\n「淑女鳥」，而捨棄自己由父母所取的名字「克莉斯汀」？不就是因為她抗拒了父母一開\n\n始給予自己的愛？在獎季入圍的另一部片《以你的名字呼喚我》中，愛情的極致表現方式\n\
  \n是用情人的名字稱呼自己。但在《淑女鳥》中，克莉斯汀以自己取的名字淑女鳥給自己愛\n\n，而將克莉斯汀所代表的父母的愛，都推拒在外。\n\n\n為了要讓同儕認同自己，她不惜說謊欺騙自己住在高檔住宅區，說自己喜歡的修女老師是\n\
  \n賤貨(cunt)，合謀對老師的車子惡作劇；心繫喜歡的男孩丹尼（Lucas Hedges　飾演），\n\n高三在家鄉最後一次的感恩節，都不跟家人度過；為了另一個喜歡的男孩凱爾（Timothé\n\
  \ne Chalamet　飾演），更獻出了自己的貞操。她無時無刻都在對別人說，自己想要到一個\n\n不是故鄉沙加緬度的地方。\n\n\n\n淑女鳥充滿了反叛性格，跟閨蜜倒立著偷吃聖餐餅乾討論自己的自慰經驗；丟掉成績單好\n\
  \n讓自己能捏造更好的成績；出言不遜對反墮胎的講者說出\n，但她也一直期待更好的可能，欣羨高級住宅區的人們，\n\n愛上能夠給她不同人生想像的男孩。她對家庭的輕忽，甚至讓淑女鳥的家人都傷心欲絕的\n\
  \n說出：\n\n\n\n\n\n但小偷小賤白目說謊的淑女鳥，真的能夠自己照顧自己，不需要故鄉與家人的愛嗎？看淑\n\n女鳥怎麼對待自己的家人就知道了。她時而抗拒、時而親近、時而厭惡、時而軟弱。真正\n\
  \n的愛，其實不會像是全糖的珍奶，從頭甜到尾。愛著對方的同時，因為愛而帶來的寂寥、\n\n依賴甚至憤怨，一樣在心中烙下了深深的刻痕。\n\n\n\n     \
  \                       \n\n\n對一個才17歲的高三少女來說，愛就是一道難以應付的證明題，窮究了所有推論，也無法\n\n證明自己到底是不是有價值的，值得被愛的人。雖然她與媽媽瑪麗安（Laurie\
  \ Metcalf　\n\n飾演）一言不合，就打開仍在行駛的車門滾落直至骨折；用嘲諷的語氣說自己住在「貧民\n\n區」，要爸爸提早放自己下車。但在許多時刻，淑女鳥卻仍然非常依賴家人。舉辦舞會時\n\
  \n，她總是要媽媽陪她去選衣服，她偷偷央求爸爸幫自己申請學貸，隱瞞自己想要去讀東岸\n\n學校的消息；在失去貞操時，她窩進媽媽懷裡啜泣，讓媽媽帶她去做「星期日才會做的事\n\
  \n情」：在家具店與待租地產參觀，假想自己就住在那些豪宅，擁有豪華的家具，有更好的\n\n可能。\n\n\n\n在倔強的外表下，淑女鳥其實那麼，那麼在意自己的家人。從原本劇名並非「淑女鳥」而\n\
  \n是「母與女」就可知道，這一部電影張力正維繫在淑女鳥與母親之間的情感牽絆。雖然本\n\n來的故事劇本約有將近六小時，但導演Greta Gerwig刪節成94分鐘的劇情仍然保留了許多\n\
  \n線索。\n\n\n\n最能明顯看出來的是淑女鳥與母親一起為了舞會挑衣服的段落。淑女鳥更衣出來，媽媽碎\n\n唸了幾句，淑女鳥帶點沮喪的說：\n\n\n\n\n\
  \n\n這一段淑女鳥再也無法裝作毫不在意，只能透漏自己內心的渴望。她想要得到母親的肯定\n\n與認同。畢竟母親是淑女鳥的「支持系統」。渴望在意的人認同，那其實有時會帶來深沈\n\
  \n的悲哀。在《淑女鳥》這部作品中，雖然出現了很多愛，但在片中的許多角色們，多半都\n\n得不到自己想要的愛，連給出愛的人們也不例外：淑女鳥的閨蜜茱莉（Beanie\
  \ Feldstein\n\n　飾演），喜歡老師卻註定是一場沒有結果的戀情；指導歌唱劇的老師，因為自己的家事\n\n而陷入了毫無「支持系統」的困境；連總是調停淑女鳥與媽媽的爸爸，也因為失業陷入了\n\
  \n重度憂鬱中。\n\n                              \n\n\n\n渴求愛的，陷身於對愛的焦灼。「淑女鳥」這樣自己給自己的名字，其實是對於身邊在乎\n\
  \n的人的一則求救訊息。用盡了一切手段得到的男友、新閨蜜，實際上也不是那麼在意；但\n\n之前一直抗拒推遠的，其實是她最想得到的。也正因為物傷其類，感同身受，在電影中淑\n\
  \n女鳥兩次展現溫情，緊緊相擁的人，都是跟自己懷抱同樣傷痛的對象：擔憂自己的同志身\n\n份被揭露，恐慌焦慮失去家人愛的丹尼；在舞會夜無人陪伴，在自己家裡啜泣的茱莉。淑\n\
  \n女鳥理解了他們內心的陰影，所以才溫暖的抱住他們，撫慰他們就像是撫慰自己。\n\n\n\n深刻的愛著對方，有時並不一定會以常見的方式表達，就像是愛著媽媽，愛著故鄉沙加緬\n\
  \n度，都是一樣。嘴上說著自己其實一直想要離開，但老師點破了淑女鳥內心潛在的祕密。\n\n在翻閱淑女鳥的申請資料時，老師讚許淑女鳥投入了那麼多篇幅寫沙加緬度，對故鄉很有\n\
  \n感情。淑女鳥回答：\n\n\n\n\n\n\n雖然不斷詆毀，雖然不斷推遠，但心中的愛，有時會以完全相反的行為表現。有這樣的鋪\n\n墊，在故事末尾，淑女鳥因為欺瞞媽媽而陷入了與媽媽的冷戰，度過了只有父親記得的18\n\
  \n歲生日，以為母親對自己的離去毫不關心，也才有了情感的深度。觀眾看著母親一邊哭泣\n\n一邊開車奔跑到出境口，但淑女鳥早已離去，心中會感受到與愛有關的強烈哀愁；在淑女\n\
  \n鳥打開行李，發現父親偷偷放在行李裡，對於淑女鳥的種種愛的書寫，心中又是一緊。但\n\n將情感的力道推至高峰的，是她在一夜狂歡後，在禮拜堂聽了一晌聖歌，撥的一通電話。\n\
  \n\n\n她終於拋棄了自己給自己取的堅強武裝，用自己的父母為她取的，飽含愛意的克莉斯汀作\n\n為自稱。並不是要說愛，因為光是「我愛你」怎麼可能表達得完。克利斯汀揚棄自己一貫\n\
  \n對愛的彆扭，說起了一則跟開車有關的故事。一開始的母女共乘，與片末用剪接手法切換\n\n母女同駕經過沙加緬度的往日風景，是絕妙的呼應。已經不是淑女鳥的克利斯汀淡淡的詢\n\
  \n問母親，第一次開車時，是不是也很感動，經過人生所有的轉角處，看到的那些風景，都\n\n是自己愛與在意的證明。那樣的樸素描述簡直像是一首詩。有的時候，必須練習才得以誠\n\
  \n實，必須熟練那些坦承愛的技藝，如果來不及誠實，但也會記住為了愛，彆扭的樣子。那\n\n就是克利斯汀，對母親說的，最好的愛的言語。\n\n\n--\n標題與末段致敬：\n\
