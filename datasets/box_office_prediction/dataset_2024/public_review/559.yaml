content: '部落格版：


  （手機排版抱歉）


  台灣新銳導演程偉豪在去年帶來台灣睽違多年的鬼片《紅衣小女孩》，不僅票房亮眼口碑

  也不錯，更在當屆金馬獎一口氣入圍四項大獎，除了他自己入圍最佳新導演外，女主角許

  瑋甯也因此首獲角逐影后門票，雖然最後一獎未得，但依舊讓觀眾還有評審們發現並期待

  這位台灣新秀。時隔一年程偉豪在推出《紅衣小女孩2》之前，率先推出驚悚片《目擊者

  》，再次找來許瑋甯擔綱女主角，頗有欲再度攜手前進金馬的味道，除此之外，程偉豪還

  找來了「三金」助演，金鐘視帝莊凱勛、李銘順以及新科金鐘視后柯佳嬿，四人演出無可

  挑剔，尤其莊凱勛更是將「王逸齊」這個角色演的入木三分，舉手投足甚至每個眼神都是

  戲，他最後與許瑋甯的對手戲堪稱本片最精采、也是最讓人感到不寒而慄的地方，光是這

  場戲我就會想讓兩位入圍金馬獎（當然如果我是評審的話）。


  暗黑童謠《鵝媽媽童謠》當中最知名的一篇《誰殺了知更鳥》（Who Killed Cock Robin

  ？）是這樣說的：「誰殺了知更鳥？是我，麻雀說，我殺了知更鳥，用我的弓和箭。誰看

  到他死？是我，蒼蠅說，我看到他死，用我的小眼睛。...」，訴說著知更鳥在小鳥審判

  中遭麻雀殺死，而蒼蠅則是見證者，直到最後預告著下回小鳥審判則是殺死知更鳥的麻雀

  ，頗有因果輪迴意味。《誰殺了知更鳥》寓意擁有多種說法，有人說是在紀念俠盜羅賓漢

  ，也有人認為這是單純呼籲民眾保護知更鳥這絕跡動物的歌謠，但我自己最喜歡的說法是

  ，知更鳥在過去被視為是英國國鳥（官方未承認），牠深獲英國國民喜愛，溫馴、善良的

  天性被認為代表著國家的「良知」，但在童謠中卻被代表著「武力」的弓箭殺死，這代表

  什麼相信大家心裡有個底，那為什麼要提這首暗黑童謠？因為本片《目擊者》英文片名正

  是（Who Killed Cock Robin？），這個英文片名取得頗耐人尋味，其一或許是因為童謠

  裡包含著被害者、加害者、旁觀者、目擊者等各種角色，恰好與電影不謀而合，但另一點

  ，則是關於剛剛提到的「良知」，電影演到最後直到真相揭曉，便能發現電影竟與童謠相

  呼應，所談論著的「武力（權力）殺死良知」不謀而合。


  記者王逸齊敢衝敢做，不花幾年時間隨即從菜鳥實習生當上社會線召集人，本來前途備受

  看好，未料在某次的報導中，他卻因未經查證而遭當事人怒指散播錯誤訊息，社會輿論鋪

  天蓋地而來，報社不得已出面道歉替其擋箭，身處風口浪間的小齊在此時被心儀對象、同

  時也是他上司的Maggie告知，他被列入此次的報社裁員名單中，屋漏偏逢連夜雨，他也因

  為先前為追報導出車禍，意外發現自己購買的二手車竟然是曾出過意外的拼裝車（還魂車

  ），在經過調查後發現事故車主在九年前車禍離世，可更讓他吃驚的是，自己正是當年那

  起車禍意外的報案人，無處發洩怒氣的小齊，決定開始追查當年那起車禍意外的真相，著

  手開始調查後慢慢發現，周遭的人居然都與這起事件有所關連...



  「我一個當事者都不想追究了，你目擊者追什麼？」


  小齊循著線索調查，找到了當年車禍事件生還卻在醫院離奇消失的徐愛婷，但即便找到了

  ，徐愛婷卻不肯開口談論當年的事，而就在小齊與Maggie與徐愛婷碰面的當晚，徐愛婷竟

  遭人綁架失蹤，在失去資源的此刻，小齊只好再回去拜託警政界的朋友協助，根據電話收

  發定位鎖定某棟大樓，沒想到菜鳥警察阿緯剛巧住在這，越來越多的點與點相連，那些破

  碎的過去與現在逐漸修復成形，正當觀眾以為小齊正一步一步靠近真相的時候，才明白，

  原來他想追回的並非真相，而是當年那個因為貪念而失去良知的自己，但他最後是否有（

  願意）找回良知？我想他從邱哥給予他的兩個選項裡做出了選擇。


  「每個人都想查出真相，可知道了，然後呢？」


  我很喜歡《目擊者》的呈現手法，那種當觀眾以為就是這樣的時候猛力推翻，再次給予觀

  眾新線索與新提示，從這不停推翻再推翻的過程中得到解謎的樂趣，雖然這樣的方法並不

  少見（如《七月與安生》裡就使用過），但程偉豪確實將其發揮的淋漓盡致，隨著越靠近

  事件全貌，雞皮疙瘩越是爬滿全身，尤其當小齊與Maggie在事件落幕後，因工作再度相遇

  ，獲提拔為政府新單位主管的小齊，笑著講著一個鬼故事，每說一句畫面便穿插著小齊與

  阿緯的對峙戲，同時間鏡頭也在小齊與Maggie臉部來回特寫，看著Maggie從淺笑到面無表

  情，在充滿壓迫感的配樂襯托下，她的眼神真的會看得你心底發寒。而在鬼故事說完後，

  畫面回到小齊拉開阿緯房間浴室門的那剎那，映入他眼簾的是他此生難忘的景象，相信對

  於觀眾也是，鬼故事說完了，電影也演完了，在最精采高潮的地方猛地收尾，讓觀眾在震

  撼過後，終於能獲得喘息的空間。



  「你要跳脫出來，因為你永遠不會是參與者。」


  這是本片我很喜歡的一句話，這除了是講給身為記者的小齊聽的，同時也是在告誡觀眾，

  在一起事件裡，你或許會是當事者，或許會是旁觀者，或許會是無關緊要的第三者，身為

  何種角色全然看是由誰、從哪、動機去看去定義，如對徐愛婷來講這起事件她才是當事人

  ，在她眼裡小齊就是個目擊者而已，可對小齊來講，他自己也是個當事人，只是沒人知道

  ，對阿緯何嘗不也是？那既然每個人都舉手表示自己才是當事人於是爭論不休，搶著用自

  己的方式與角度看事件又怎能有辦法看清？於是只好強迫自己跳出來，強迫自己未曾參與

  這件事，如此一來才有辦法真正的去客觀呈述真實。


  「你要當15分鐘的英雄，還是繼續跟著我？」


  對於小齊最後的選擇我是完全不意外，在人人如此以自我為中心的現代，相信是沒有多少

  人不選擇明哲保身、不選擇對自己最好的一條路走，而這正也是在我眼裡《目擊者》想談

  論的，如《誰殺了知更鳥》的寓意一樣，良知被武力（權力）殺死。當年的小齊因為貪念

  而把車上的錢偷走，徐愛婷也被物慾昏頭悄悄把所有贖金帶走遠去，而在多年後他們通通

  嘗到了苦果，宛如那隻殺死知更鳥的麻雀，在下一次審判中成了被審判的對象，呼應著《

  誰殺了知更鳥》暗喻著的因果輪迴。但所謂道高一尺魔高一丈，當年同樣犯下過錯的Magg

  ie與邱哥靠著算計與權力繼續逃避著審判，只是沒人能夠保證在下回的審判對象不會是他

  們。


  《目擊者》是到今年為止我今目中的國片冠軍，甚至在跟很多外國電影比也不會輸，相信

