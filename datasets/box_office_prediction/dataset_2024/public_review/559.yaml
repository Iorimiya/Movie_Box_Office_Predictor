content: '圖文網誌版：


  長久以來，「醫生」多半給人尊貴的感覺，社會地位崇高，薪水收入優渥，白袍工作服也

  帶有高潔的象徵，基於進入門檻較高的前提，自然有信服、尊敬甚至予人憧憬的面貌。然

  而，正所謂一物必有正反兩面，屬階層頂端的醫護人員，其實也是有許多甘苦談，鮮少為

  社會大眾所知，像是在所有行業類別中，其痛苦壓力指數位列高位，工時超長、工作性質

  擔當的風險等，都讓這群濟世神醫處在一種為生命奔波的日子裡。


  除了工作本身弊病外，白色巨塔的是是非非，更是另一棘手殘酷之處，人事、制度與環境

  等紛擾不在話下，如何在看盡生離死別的無常，以及危機與轉機的巧妙拿捏下，善盡醫生

  職責與權利，再再考驗著杏林中人。當這些零零種種搬上大螢幕之際，人心險惡與處事困

  境就常成為聚焦所在，《醫手遮天》同樣也不例外，只不過這次決定起身對抗，菜鳥醫生

  的逆襲，即將席捲而來。


  「醫療巨獸的洗禮」


  《醫手遮天》敘述立志從醫的班傑明，終於在父親工作的醫院得到實習機會。但是，他從

  未想過，這竟然會是震撼教育的開端。緊急救護的壓力、多變難明的病徵，讓班傑明對自

  己的能力產生動搖。一次值班，因器材疏漏與經驗不足，班傑明首次歷經病人死亡，面對

  家屬質疑，班傑明下意識將過錯推給同仁，他的父親更動用權力掩蓋真相。白色巨塔的殘

  酷，漸漸在懷抱夢想的青年身上赤裸驗證，班傑明終於意識到，醫生對他人生命的責任，

  遠超過「醫德」兩字能負載。


  就在內外壓力雙重擠壓之下，他決定豁出去挑戰醫療巨獸，找回夢想初衷！不論理想精神

  能否體現於這個時刻，班傑明只確知人生課題還很漫長，實習過程所見所聞，僅是再明顯

  不過的初階版，後頭還有更為無情的進階款在等著，此時要是沒有試圖扭轉些什麼，更待

  何時？一場菜鳥醫生的反擊，也意外引發了醫療從業人員的漣漪效應。


  「醫生不是職業，是一種詛咒」


  《醫手遮天》解剖了白色巨塔的幽微人性角力，也精采刻劃出醫生一角的自我認同。以最

  根本的醫生一職為出發點，透過體驗必經之路的實習生，透視出醫生所遇到的窘境與為難

  。身處在一個高度壓迫性的工作場域，時時刻刻要面臨病人生死交關之際，當錯誤發生時

  ，人性的一己之心，與醫者倫理拉扯之間，勢必得做出自處與平衡，若一端有失權重，就

  會出現偏頗的爭端。


  其中最大的爭議，莫過於片中班傑明的疏失，身為主任的父親卻掩飾得不著痕跡，即使是

  學有專精的醫護人員，在處理病患、同事、親人等醫療糾紛問題時，也無法擺脫自私護短

  的天性，遑論現實還不時出現官官相護的奇景。或許，正如同另一名外籍實習醫生所言，

  醫生不是職業，是一種詛咒，身份雖賦予其神聖地位，但人之常情隱隱作祟，也需要空間

  喘息，到頭來有沒有對得起自己的良心，才是最重要的。


  「殘存的生命教育」


  常說醫生的責任就是要救人，但若碰到將死之人，是該盡力搶救、痛苦地苟延殘喘？還是

  斷然終結生命、讓他／她一路好走？這是本片另外提到的大哉問，也是一來一往珍貴的生

  命辯證。片中藉由一位高齡的老奶奶，僅剩幾個月能活的當下，來論述安寧照護的問題；

  一是被迫強制插管，與冰冷冷、徒有電子聲響的醫療儀器共存；二是施打嗎啡，讓她在最

  後僅存的日子裡平靜度過。


  對於重症病人的處置，絕對需要醫師的獨立思考判斷，這也是為什麼，醫院方頓時有兩派

  聲音，各持己見談論行醫的本質，加上病床不足，抑或是像人球般轉診來轉診去等，都讓

  事態的嚴重性加劇不已。孰不知在這一環當中，我們都忽略了一件相當迫切的事：在走向

  人生最後一哩路的同時，病患往往期盼的，可能只是活著的尊嚴。因此，殘存的生命教育

  意義，便在於「救活」以外的使命，如何使其安然地撒手人寰，或許會是一項更加艱澀、

  卻也必然領悟的一大課題。


  「醫院裡種種百態」


  片中除了點出醫療體系紊亂，寶貴的生命教育外，剩餘的陳述篇幅，便由醫院裡的種種百

  態所補足，生動地描繪未公開的醫院生態，就造就出本片寫實且極富共鳴的一面。像是醫

  護人員忙到沒日沒夜，閒暇時間還不忘苦中作樂邊看影集《怪醫豪斯》邊吐槽，午休吃飯

  時間更是禁止談論工作，否則後果自負，要不然就是急診室不時出現不受控病患，內外科

  相看不順眼，以及病房裡各種小凸槌等，不免都會讓觀眾會心一笑。


  這些皆有賴於導演自身曾於醫界打滾，吸收豐富的第一手見聞，鉅細靡遺地展現出來，也

  稍稍顛覆了一般人對醫者仁心的既定印象。儘管一昧呈現出醫界不為人知的陋習與缺陷，

  但有別於一些醫學電影沉重的色彩，在和緩的節奏步調中，《醫手遮天》也增添了必要的

  光明面：不公不義已瀕臨臨界點，菜鳥醫生的良心反省，不惜犧牲未來美好的前途，逕以

  一身反骨對醫院展開酒後突襲，如此片末的劇情轉折，自是最為大快人心。


  --'
