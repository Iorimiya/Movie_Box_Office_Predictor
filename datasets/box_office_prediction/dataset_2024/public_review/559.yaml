  但是我兒子在看憤怒鳥的時候真的是笑翻了


  看動物方程式的時候反而看到睡著（我是看的超認真）


  所以憤怒鳥真的比較兒童向，影廳內三不五時都有小朋友的爆笑聲


  特別要提一下這次的中配！


  配起來真的是笑果十足，唱歌的詞滿到位的，不會覺得是為了


  配合本來的旋律去硬改歌詞，而且笑果真的很好


  Circus的三位中配，因為本來就很熟，所以配紅黃黑三鳥默契不錯


  該有的中文梗一塔一唱的剛剛好，不會像某些電影的字幕為了配合台灣人的說法


  反而搞的四不像!所以，這次的中配我個人很喜歡!!


  總之這片就是合家歡的電影，劇情低內含少，但是小朋友會超開心!!



