content: '文長，建議點選看圖文排版無廣告好讀版





  ----


  如果一個人的步調和他的同伴不一樣，那是因為他聽到的鼓聲不同。且讓他按照他所聽到

  的音樂節奏前進吧！

  ----哲學家梭羅



  以下開始有劇情透露，繼續閱讀可能會影響觀影態度。





  　　Icarus 穿著父親所打一襲蠟造的翅膀想要飛出那座囚困的高塔，父親叮嚀他不可飛

  得過低以免海水沾溼雙翼，卻也不能飛得過高。後來 Icarus 體會到飛翔的喜悅，越飛越

  高，想要接近太陽，卻因此被太陽炙熱的溫度熔毀了翅膀，最後墜落。



  　　《鳥人》的故事就從一個希臘的悲劇角色揭開序幕，但是虛虛實實穿插其中，而故事

  主角雷根·湯普森，則是一個曾經扮演過超級英雄的過氣明星，就像 Icarus 一樣，曾經

  高高在上如今墜落谷底，這是他最後的一搏，儘管是失敗者的飛翔，也要奮不顧身地奔向

  太陽。


  　　虛虛實實穿插其中，可說是這部片的註腳，雷根·湯普森在前段表現出來的超能力，

  在後面說明出自他的幻想，彷彿有個人能跟他對話，巧合的是這樣的人格分裂般的精神錯

  亂，在兩位男女配角 Edward Norton 和 Naomi Watts 過去的成名作《鬥陣俱樂部》和《

  穆荷蘭大道》都曾經歷過，而男主角 Michael Keaton 過去的成名作則是超級英雄電影蝙

  蝠俠，巧妙地這些虛幻的電影和真實的人生都若有似無的交織著。






  明天、明天、再一個明天，

  一天接著一天地躡腳前進，

  直到最後一秒鐘的時間；

  我們所有的昨天只不過是替傻子照亮

  到死亡的土壤中去的路。


  熄滅吧，熄滅吧，短命的燭！

  人生不過是一個過路的影子，

  一個在舞台上指手劃腳的蹩腳藝人，

  馬上在無聲無息中悄然退卻。

  生命是傻瓜口中故事，

  熱熱鬧鬧，卻毫無意義。

  　

  ----威廉莎士比亞 / 馬克白



  　　身為一個所學劇場的人，最喜歡本片的亮點莫過於街上瘋癲的行人大聲獨白出《馬克

  白》中的最知名的段子，馬克白只得不是台灣獨立樂團，而是莎翁筆下的四大悲劇，一個

  野心家聽從預言欲權傾一世，最後仍不抗命運，戰敗滅亡。在電影中提及馬克白無疑是要

  再加深角色的悲劇色彩，不過劇場人常認為馬克白一句是被詛咒的戲劇，避呼名諱，在開

  演前一日聽見馬克白是否形同不吉利的徵兆，這就是我做個人解讀了。



  　　「作者已死」

  ----解構主義大師羅蘭巴特



  　　沒有人關心片中提及羅蘭巴特的概念或者文本作者瑞蒙卡佛，他們關心的藝術層次漸

  漸死去，就像雷根使盡全力演出後，紐約時報給的劇評標題是「The Unexpected Virtue

  of Ignorance」，無知之中不可預期的美，是什麼造成無知呢？這個標題也幽默的成為了

  本片的副片名。其實





  　　這部電影最美妙的手法莫過於一鏡到底的攝影方式，當然在看過搖滾樂團 OK GO 的

  MV破解之後了解這是可以操作的，連鈕承澤在《愛》中也可以來上一段，倒也不覺不可思

  議，不過《鳥人》嘖嘖稱奇的是能將整部戲三天的時光都濃縮一起，在鏡位設計十足下了

  苦心。


  　　還有另一個美妙手法是後設性，也就是在演關於演戲這件事，這對演員來說有兩個層

  次：角色和角色在演角色，這無疑是種享受，但處理不好，就會像《時下暴力》一樣是個

  災難。當然後設性不是為了刺激演員演技，大半是在反思所投射的行為，於是我們可以在

  《鳥人》裡看到在跳脫戲劇框架後內與外的荒謬，同樣的也能進一步反思在《鳥人》電影

  框架外的真實人生，像是 Michael Keaton 聲漸無聞的蝙蝠俠化身，是如何像幽靈般縈繞

  在這部電影上，無法甩開。


  　　所以如果你以為《鳥人》就是超級英雄電影那你可能會大失所望，甚至會覺得有點生

  氣，因為在《鳥人》裡也快人快語地嘲諷了超級英雄和飾演他們的演員一番，一一點名那

  些演員，甚至主角 Riggin Thomson 在提到 Jeremy Renner 時還要先褒揚他的得獎演技

  ，再吐槽他還是加入了復仇者聯盟，一切就如同劇評家尖酸的比較「名人」和「演員」這

  兩者，這又是電影與真實世界虛虛實實相互連結的部分，一干演員最後仍走上超級英雄的

  名人一途，Riggin 卻反過來想擺脫超級英雄的名人標籤，成為一名演員。




  　　前面說了「虛虛實實相互交織」，是本片的最佳註腳，當紅舞台劇演員麥可他能夠以

  方法演技在舞台上真情流露，要求一切求真，但是私下的人生卻戴著面具當假的自己；而

  他和和出演一對假戀人的萊斯莉，明明是對真戀人，但又在假戲真做之中讓萊斯莉幾近崩

  潰；而另名女配角蘿拉憑空捏造了懷孕消息，但雷根嘴裡說好，卻虛情假意的表情一覽無

  遺，和雷根在劇場中高談闊論論愛情的角色，相互形成對比。


  　　說到女配角 Naomi Watts，她在本片中飾演一個想在百老匯發光發熱的明日之星，而

  在《穆荷蘭大道》的角色則是想在好萊塢頭角崢嶸的女演員；而最後 Riggin 開槍射殺自

  己卻沒死的結局，也讓人想到 Edward Norton 的《鬥陣俱樂部》。



  如果第一幕的牆上掛著一把槍，在劇終前必須要擊發！

  --劇場大師契訶夫



  　　提到結局，在伊卡洛斯和馬克白加持下，本片本期望走向悲劇英雄的路線，但電影巧

  妙的是好幾次以為都要走向悲劇結尾嘎然而止了，又幾度拉回來，彷彿鳥人失速飛低又急

  速攀升，像是一躍而下的場景最後變成搭計程車；開槍自裁最後變成沒死反而大紅大紫；

  從翻過醫院的窗台最後卻換來女兒的對自由的微笑。






  　　最後回到一開始梭羅所說作為本劇的核心，「如果一個人的步調和他的同伴不一樣，

  那是因為他聽到的鼓聲不同。且讓他按照他所聽到的音樂節奏前進吧！」，我想這也是本

  劇一直出現爵士鼓聲的緣故，雷根既是想做超級英雄般的大紅大紫，也想一償宿願完成對

  劇場的藝術夢，但是他不喜歡爆紅後網路上的膚淺評論，也不喜歡劇評家自以為是的評價

  ，這些外在的聲音持續拉扯的他，直到他終於正視自己的聲音，那個他以為是鳥人的聲音

  ，聽自己的鼓聲前進，像隻鳥一般的自由。



  　　如同梭羅《湖濱散記》所寫的：

  　　「一個人若能自信地向他夢想的方向行進，努力經營他所想望的生活，他是可以獲得

  意想不到的成功。他將要越過一條看不見的界線，他將要把一些事物抛在後面；新的、更

  廣大的、更自由的規律將要開始圍繞著他，並且在他的內心建立起來；或舊有的規律將要

  擴大，並在更自由的意義中，得到有利於他的解釋，他會拿到許可證，生活在更高級的秩

  序中。」



  　　以上不敢說是影評，畢竟片中都大肆嘲諷影評家了，而我也沒有這麼多預備好的標籤

  可以貼上，所以就只是單純想寫下一些心得，一些我看見的《鳥人》的世界。


  --'
