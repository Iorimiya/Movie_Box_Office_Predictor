content: '新聞網址：



  2015年的紀錄片《老鷹想飛》，曾在台灣締造千萬票房佳績，更引發各界對生態及動物保育議題關注。導演梁皆得這回再度推出新作《尋找神話之鳥》，並在上週末前往片中主要紀錄場景「馬祖」，帶著才剛完成的最終版正片，在當地舉辦世界首映。這部意義非凡的紀錄片，也吸引到連江縣縣長劉增應、馬祖產業發展處處長林志豐、馬祖酒廠總經理劉九銘、台北鳥會前理事長阮錦松，以及國立台灣大學森林系教授袁孝維等人到場搶看。導演也在現場期望：「2000年時，我們在馬祖發現八隻黑嘴端鳳頭燕鷗，現在已經超過一百隻了，希望二十年後，可以超過一千隻。」對黑嘴

  端鳳頭燕鷗的現況表達高度關切，並希望透過這部饒富意義的紀錄片，喚起民眾對環境保護及生態保育的關心。《尋找神話之鳥》即將在12月17日於全台隆重獻映。





  作為國內資深生態攝影大師，梁皆得導演在2000年時，因為一組在馬祖拍攝的底片出現問題，而在檢查底片畫面的過程中，赫然發現已經被認定滅絕、甚至消失一甲子的「神話之鳥」黑嘴端鳳頭燕鷗。他萬萬沒想到已經成為「神話」的鳥，現在仍然存在世界上，甚至就出現在馬祖。導演的無心插柳，也讓他因此成為「發現神話之鳥第一人」，不僅讓台灣躍上全球版面，更吸引各國學者專家，紛紛前進馬祖想要一探神鳥蹤跡，也開啟梁皆得導演一段耗時20年、橫跨六國拍攝的大長征，千辛萬苦完成這部以「神話之鳥」為主題的紀錄片《尋找神話之鳥》。



  由於片中的「主角」黑嘴端鳳頭燕鷗，是導演首度在馬祖發現其蹤跡，他因此帶著剛完成的正片，於上週末前往馬祖進行世界首映，現場也首度公開精采正式預告。預告中，精彩演繹出黑嘴端鳳頭燕鷗「神話再現」，對愛鳥人梁皆得的無窮意義。不僅如此，更揭露因為塑膠卡住鳥嘴，而難以進食的燕鷗「小管」，以及海岸充斥人造垃圾的驚悚畫面。這也讓連江縣縣長劉增應看完後大感震驚，並表示縣政府會繼續加強環境保育，承諾今後會與台北鳥會、台大森林系繼續合作，並擴大保育工作，期待馬祖能持續為「神話之鳥」提供安穩的棲地

