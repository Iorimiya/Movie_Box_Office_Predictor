content: '網誌好讀無音樂版



  以下有雷(不喜勿入)























  鳥人這部電影在金球獎一共奪下最佳音樂喜劇類男主角及最佳編劇(入圍七項)兩項大獎。


  而台灣一直到了金球獎頒完，才上映。


  在上映前國外佳評如狂潮，就好比去年絕佳之作:星際效應。


  但是鳥人既有佳評狂潮又有金球獎加持，在上映前就滿心期待。




  這部電影大量使用長鏡頭(Long Take)拍攝手法，沒有太多分割的畫面，觀眾只能被攝影

  師和導演牽著鼻子走。


  但我被牽著心甘情願，因為運鏡實在太精采啦。


  鳥人這部電影請到艾曼努爾這位攝影師擔任(前年才以地心引力奪下奧斯卡最佳攝影)


  這位大師讓我們跟著演員的角度上下樓梯、開門等動作讓我感覺像是背後靈。






  故事是這樣開始的


  一位曾因超級英雄「鳥人」(Birdman)而走紅的演員Riggan Thomson，現在卻只能戴著假

  髮度日。


