content: '片中主角的超能力隨著劇情的進展


  對觀眾的可信力越來越薄弱


  再隨著劇情進展


  主角的舞台劇受挫


  我們電影院現場的觀眾開始質疑這部舞台劇能不能成功了


  劇裡的影評不相信 自家的女兒與演員愛德華諾頓也不相信



  走投無路之下主角採取了內心裡鳥人的建議


  動用了血 子彈與暴力的觀眾最愛


  朝自己臉上開了一槍


  用諷刺的方式喚回名利雙收



  在開這槍之前主角在紐約街頭飛翔那一刻


  我相信他其實是頓悟了 也代表了終於脫離鳥人的自我束縛得到自由


  因為了解到追求藝術方面的肯定其實就跟動作片追求票房是一樣的


  才會狠下心開出這槍


  用了極端的手段嘲諷了所謂"藝術片"的觀者


  代表人物也就是劇中的影評


  (一個電影大明星為了戲劇朝自己臉上開了一槍


  這樣影評還寫負評的話 群眾輿論抵制下來工作可能也丟了)



  劇末時我們也可以看到


  鳥人並未消失  主角選擇接受了過去


  於是內心的鳥人從一個英雄 變成一個也會上廁所的凡人


