content: "「你知道嗎？你是對的，你不重要，你一點都不重要。趕快習慣這件事吧。」\n\nAnd you know what? You're right. You\
  \ don't. It's not important. You're not\nimportant. Get used to it.\n\n阿利安卓岡札雷伊納圖的電影很神奇，即使偶有趣味橋段，你依舊能從電影裡面望見一些\n\
  悲劇的端倪，從他的成名作【愛是一條狗】開始著稱，無論是綁匪、中產階級夫妻或是熱\n愛鬥狗的癡情男，三條主線相互鏈結，變得如此清晰，隨即他佳作迭出，無論是【靈魂的\n\
  重量】、【火線交錯】皆然，這回在【鳥人】卻大玩其後設趣味，當男主角雷根出現在過\n氣的好萊塢體系，我們都知道他是米高基頓，他是蝙蝠俠，他曾經振翅高飛，但如今只能\n\
  在地面上緬懷回憶，他讓我們知道褪去超級英雄的裝扮之後，如今只能成為最為弱勢的老\n男人，沒有願意被他拯救，更沒有人願意拯救他。\n\n是的，鳥人就是蝙蝠俠，當雷根提及曾經與喬治克隆尼同坐一台飛機，飛機遭遇亂流，但\n\
  迷戀名聲的他卻心想如果飛機出事，隔天報紙刊載的頭條照片只會是喬治克隆尼的臉，不\n會是他，即便他繼往開來創造出瑰麗的【蝙蝠俠】世界，即便喬治克隆尼拍了毀滅性的爛\n\
  片【蝙蝠俠：急凍人】，但是往後際遇卻決定他只能被遺忘，大家會記得能夠編導演全能\n的喬治克隆尼，沒有人記得他。\n\n掌聲與喝采是毒品，當雷根曾經創造出專屬於他的超級英雄盛世，他感到孤獨且恐懼，他\n\
  是熱愛文學藝術的人，即便他欽慕瑞蒙卡佛的原因如此膚淺，僅是因為一張餐巾紙，還被\n愛德華諾頓飾演的麥可笑稱：「這只是他一時喝茫所寫下的。」但依舊不損於雷根的明星\n\
  夢想，做一次夢的人是浪漫，但反覆做第二次夢的人卻是不切實際，當年他叛逃體制不願\n演出超級英雄，一心只想證明自己與眾不同，自己跟其他演出超級英雄的人不一樣，他能\n\
  夠編導演，他有深厚的文學底蘊，為何他的生活比那些穿著披風的英雄們還慘？\n\n雷根不斷與鳥人進行對談，穿梭於劇場內的每一個角落只為了找出「戲劇」與「藝術」，\n\
  我們一邊看他焦頭爛額處理演員與演員之間的愛恨糾葛，另一邊又更熟悉這個人，他與剛\n從勒戒所出來的女兒失和，他對充滿傲氣的演技天才晚輩感到無力，他離異的妻子只顧著\n\
  訕笑他，他以為可以依賴的經紀人卻始終不懂他要什麼。真正願意傾聽雷根心底話的人，\n竟然就是他自己，也就是背後那張畫像所衍生出來的「鳥人」，原來當年沒有脫掉那件裝\n\
  甲，或者更應該是說，那件裝甲其實早已取代成為真正的他。\n\n當雷根身穿四角褲，狼狽地穿過時代廣場回到劇場時，旁人見到便開心直呼「唷，是鳥人\n耶。」幾乎沒有人記得他是誰，大家只記得，他是那個超級英雄「鳥人」，觀眾更願意看\n\
  著他出糗，看著他與他的四角褲成為焦點，原來鳥人不會飛，他更必須要以最難堪的樣貌\n示人，讓大家知道他有多卑微。\n\n【鳥人】會是什麼樣子？與其說是超級英雄的解構肌理，我更覺得是繼由【魔球】、【驚\n\
  爆內幕】之後，以一場職涯危機作為主線貫穿，讓我們深切體會到中年男人的孤獨與脆弱\n，他的家人與他貌合神離，他的朋友狀況一堆，但他卻藉由劇情的推進，讓我們更體會他\n\
  的孤獨，正當他的女兒對著他咆哮時，對比他之後對妻女的告白，才讓我們發現所謂的「\n鳥人」飛不回過往從前，那個可愛的女兒早就恨透了他，他卻無言以對。\n\n雷根說：「我希望我在那裏。」\n\
  \n欸，鳥人，但是你不在。\n\n【鳥人】最為傑出的地方是強大的配角群，不僅僅是米高基頓，無論是愛德華諾頓、娜歐\n蜜華茲甚至是偶像出身的艾瑪史東，都精準在電影裡面詮釋自己的角色，並且以自己的生\n\
  命定位探討「什麼是藝術」、「什麼是生活」還有「什麼是自己」。\n\n雖然雷根積極找來眾多傑出演員，亟欲改編自瑞蒙卡佛經典名作《當我們討論愛情》，但\n我總覺得對雷根最具衝擊力道的，應該是瑞蒙卡佛的詩篇〈晚期斷章〉，當詩篇末尾寫著\n\
  ：「稱自己為摯愛，感受到我自己，被世上所愛。」其實雷根也是希望自己被愛的，他甚\n至為了掌聲不惜一切，拿著一把槍就想賭上自己的性命，活了，享受掌聲，死了，但至少\n\
  終結這一切，而在那之前，他才真正享受飛在空中的快感，原來他真的是鳥人，他可以飛\n天遁地，可以對抗許多強大的外星怪獸，可以讓所有地球人等待著他的到來，在兩小時有\n\
  限的篇幅裡拯救所有人的性命，但這一回，他倒是救不了自己。\n\n【鳥人】是一則悲傷卻極富寓意的黑色喜劇，阿利安卓這一回將自己最為擅長的多線敘事\n技巧，融合他好友艾方索柯朗的長鏡頭貫穿，讓我們彷彿身歷其境，有時隨著鳥人飛翔，\n\
  有時則跟著他一起在紐約這座城市裡面憂鬱，但終究沒有結果，雷根終究會死，鳥人會活\n著，但是雷根在生命快要結束的那瞬間，該怎麼拯救自己？電影裡面最後那一顆懸而未決\n\
  的鏡頭提醒我們，無論雷根是生是死都不重要，重要的是，他知道自己怎麼活。\n\n最後簡單節錄一下劇中改編瑞蒙卡佛知名小說〈當我們討論愛情，我們討論的是什麼〉的\n\
  名句，剛好也能成為這部電影的最終註腳。\n\n「這所有的一切，我們談論的所謂的愛，都只是一種回憶，說不定連回憶都談不上。我說\n錯了嗎?我有神智不清嗎?如果你們覺得我說錯了，你們要糾正我。我想知道。我是說，我\n\
  什麼都不知道，而我是第一個承認這件事的人。」\n\n--\n歡迎來到我的新家\n白色豆腐蛋糕 \n也來我的粉絲團聊聊天\n白色豆腐蛋糕 \n\n--"
