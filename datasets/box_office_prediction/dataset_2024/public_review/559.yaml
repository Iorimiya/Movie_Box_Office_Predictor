content: '防雷頁





  這個心得我當作業來打，打完總共1600多字

  先謝謝有耐心的人







  開始






  鳥人在馬倫巴


  本片一開頭使用了相當長的長鏡頭（一鏡到底），但我沒有要大肆稱讚此鏡頭手法，

  真正讓我入迷的是，在一座封閉空間裡（百老匯戲院），

  導演讓攝影機跟隨著不同演員行進跟拍，樓梯間、不斷出現的長廊，就像迷宮一樣，

  不禁想起「去年在馬倫巴」中，雷奈導演讓觀眾的眼光在華麗的巴洛克式長柱、長廊中

  迂迴前進，建築了一座記憶宮殿，只不過這次，

  我們是在好萊塢的明星制度中探討英雄的崛起、沒落、自毀。

  幾乎有三分之二的對白、場面調度在小小的戲院當中，編劇要夠厲害不讓劇情落于俗套

  （過氣明星的臨死掙扎）、導演對於場地的熟知、演員走位的精準要求也是一大功力；

  而又因為是一鏡到底，所有演出者的情緒張力、說話的口吻也非常重要，

  不讓任何一個畫面浪費。

  那麼導演透過鳥人想述說的到底是什麼，

  從米高基頓與愛德華諾頓這兩個主要角色的對比來看，

  鳥人曾經是當紅一時的電影英雄，他活在現實的生活裡，

  卻同時摒棄高度發展社會所帶來的科技網絡社群（臉書、推特）

  他在美國人心中占有一席之地，不需要透過媒體宣傳來證明自己的存在

  而愛德華諾頓所飾演的當紅男星，他懂得如何利用任何一種媒體的力量宣傳自己

  消費自己，他在虛擬的世界裡，他是國王，但在現實生活裡

  大家都還是只記得保衛家園消滅壞蛋的前英雄鳥人

  （在酒吧裡一個女人熱切地向米高基頓合照、甚至還親了他）

  這也與劇中改編瑞蒙卡佛的舞台

  劇最後一段米高基頓的自白相互對照：『我根本不存在、我甚至不在這裡』

  而「存在」到底是憑藉他人的眼光來確認本身存在的價值

  還是自我建築出的意識，鳥人深受此問題困擾，但他選擇的或許是後者

  （他在化妝間的鏡子上貼了一段話：事物的本質不會因其評論而改變）

  他載浮載沈，在汰換率極高、被世人認為電影輸出大國的「好萊塢」裡

  明星制度可以毀了一個人、也可以成就一個人；他因眾人希望他成為的英雄而開始

  卻被真實人生給搞垮（婚姻失敗、女兒嗑藥進勒戒所還跟愛德華諾頓相幹）

  另一個有趣的是，愛德華諾頓在舞台劇演出中講求真實，他要喝真

  的酒、他可以真的勃起，但在真實人生中，他有勃起困難、也善於說謊而不願面對感情

  舞台劇的虛、人生中的真，當兩個真、虛被交替之後，我們還有可能分辨真假嗎？

  而又，或許在生命中所發生的一切，包括愛情、逐夢，我們都必須要付出一些真的什麼

  （金錢、婚姻、權勢），來換取虛無縹緲的東西（愛）。談情論愛時，我們討論的是什麼

  ？耳鬢私語、甜言蜜語，到最後的怨懟相向，可以留到最後的到底是什麼？

  可能只有可以抵押貸款的房子、一張離婚的信紙、一個渴望關懷的孩子。



  導演一直都可以主導觀眾的想法，透過畫面的呈現某些觀點

  例如在片中的兩位女演員（鳥人的女友、娜歐密華滋）

  一個跟過氣明星在一起的女人，卻從未得到過他的讚美

  在這段感情中，她的自我價值低落，最後的假懷孕騙局是最可悲的手段

  而當她遇見了娜歐密，彷彿是照鏡子一般，她看見了一個努力贏得關注、追逐夢想的女人

  卻遭受男演員欺壓，同樣沒有自我尊嚴的她們，在此片段中，導演利用鏡子的虛像

  （部分只拍攝虛像、不拍女演員）表示這一切有可能是假的，他們可能沒有親吻對方

  但情感是流通的，她們共享這份相知相惜，又或許這只是移情作用（女友

  得不到關愛、娜歐密沒有感情依靠）所造成；但這一切都沒有標準答案

  談情論愛，愛情跟感情，在電影裡，前者是一方一廂情願的投射、後者是兩者交流的情緒

  （不論愛情與否），而這都是無法真切被記錄下來的。


  鳥人可能不被歸類在英雄電影，裡頭直接引用了羅蘭巴特、瑞蒙卡佛的寫作，

  但直接引用不代表真正賦予了藝術價值，如果引用太多，反而只像在吊書袋、賣弄文青

  太刻意營造一種「我們跟別的通俗英雄電影不一樣」，反而適得其反。


