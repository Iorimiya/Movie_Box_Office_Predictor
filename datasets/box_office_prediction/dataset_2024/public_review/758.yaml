title: '[負雷] 焚城'
url: https://www.ptt.cc/bbs/movie/M.1730716029.A.403.html
date: 2024-11-04
content: '試想像用賀歲片等級的卡士

  同時拍一部烈火雄心和寒戰

  還要像成龍的頭髮要動L


  加起來就是焚城。












  以下微雷，不影響觀賞







  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  故事並不複雜：在香港東北面的貨櫃堆場發生火警，因為回收場內有一批未申報的水溶性

  輻射廢料且已發生洩漏，同時偏偏有颱風正直接撞上香港，暴雨將會將輻射物擴散，令半

  個香港受到輻射污染。為了避免超越戈亞尼亞事件的災難發生，政府成立了緊急應變小組

  應對，而身為由財政司轉職環境專家的劉德華，被委任為小組成員。但整個小組上至最高

  領導人莫文蔚，下至中間的各局局長都各有盤算，浪費了相當多的時間；而前線的消防

  員，責任則由救火救人，變成避免香港變廢墟的救世主，面對人情、責任、任務、和上層

  的癱瘓，最終在各有犧牲之下，阻止災難的到來。


  簡單說，就是寒戰的翻版，只不過前面做事的人，由警察換成了消防員，大好人由郭富城

  換成了劉德華。


  當然，劉德華也變成了前妻和妻弟都是消防員，很御都合的，太太是間接被劉德華當官時

  的政策害死，那自然整個消防體系由處長到前線都對他沒有一絲好感。


  偏偏他還是將整件事連成一個故事的人，如果沒有他，其實將前線消防和後面應變小組的

  部份拆開來看，可以分別當成完整的消防英雄片和政治懸疑片。但兩邊都要拍到，那就令

  電影的故事結構變得寬而薄弱；偏偏編劇又想不停地安插不可預料的危險，令前面政府總

  部內基本上就是一堆官員在「你大我我大你」般低級吵架，後面的陰謀變成「早料到你會

  這樣做」，劉德華用兩句就解決了後面花了前面半小時埋下的伏線；消防也是面孔眾多，

  每人要做一會英雄，令角色設定流於套角，差不多就是出場就知道誰是用來壯烈犧牲的，

  心路歷程更是白痴加三級，沒有角色發展的空間，亦難以令人留下深刻印象，甚至是兩小

  時半後究竟誰和誰有甚麼關係都沒寫得很清楚。猶幸，因為卡士巨大，每人都用了自己僅

  有的screen time表演；莫文蔚很林鄭，王菀之的反英雄做得不錯，王敏德這回當反派也

  相當熟練；前線消防員方面，何啟華密集的內心戲是亮點，其它人做套角則中規中矩，第

  二男主角白宇有點格格不入，和劉德華那段對手戲我以為是在看黃子華的棟篤笑；王丹妮

  演出更是尤如平板一般缺乏印象。總之都是因為沒有時間，演出機會不多。反而許恩怡當

  起白宇的女兒有點驚喜。


  至於劉德華，我認為是演出自己一貫水平；有論說他開始有點老態，但范偉立這個角色反

  而就是有點老態，力不從心，上改變不了林鄭，下無法被妻弟理解，有事要做又做不了的

  夾心人，這樣不上不下反而合適；但就和前面一樣，受限於電影結構，他有相當多演出，

  要靠設定去彌補，也不到他演技能夠改變。


  相較缺乏深度的故事和尚可的演出，製作方花了很多時間在動畫、後製，以及大量消防車

  出動，民政疏散居民的大場面。但大場面一方面只有描述故事推進的功能，而動畫，CG，

  AI圖更是到了一個濫用的地步。可以理解編劇是想用這些畫面去描述事情的潛在嚴重性，

  但過多的效果，只會更加壓縮敍事空間，更令電影變得有趕戲之感。但偏偏，在電影末

  段，卻突然來一個老少消防搶當英雄的狗血橋段，完全不明白編劇在想甚麼之餘，更是嚴

  重破壞電影高潮位置的節奏，最後來個臨終大合唱更是不知所謂之頂點。


  而且CG又不是準確，最低限度，炸大廈是不會令整座大廈起火的，白痴！


  不過這還不是最重要，問題核心是，電影劇情嚴重犯駁，為堆而堆，越看越出戲。


  最基本的，警察在哪裏？不知是否為了避諱，整套電影內的警察，都只有當佈景板的功

  能，就算警察不屑搜救，怎麼完全沒有人輔助疏散市民？怎麼沒有人負責開路，封路，

  或者是護送巴士？警務處處長更是沒有戲份，難聽點說，連民政處職員都比他們有用。




  對了，這部編劇是麥天樞，上一套作品是明日戰記。然後明日戰記也有故事蒼白無力的問

  題。原來這根本就是明日戰記換個背景，不要古天樂換劉德華再拍一次嘛？












  (以下大雷)










