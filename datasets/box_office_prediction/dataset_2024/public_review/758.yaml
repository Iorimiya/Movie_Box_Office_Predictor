content: "昨日剛看完特映會\n劇情緊湊度個人覺得還可以\n（雖然中間有稍冗的地方，但還行）\n特效很不錯\n\n因為有香港消防處協助拍攝\n所以消防人員設備程序等著墨很多\n\
  也算是有一點知識性\n\n有拜讀前面幾位的評論\n我覺得可能當成無腦爽片來看比較適合\n\n\n\n\n雷文防雷資訊頁\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\
  \n\n\n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\"這不是天災，而是人禍！\"\
  \n - 焚城 Cesium fallout (2024)\n\n從英文片名可以知道，這是一部關於銫擴散的災難電影\n作為首部華語輻射災難電影，個人是給予極度好評的\n\
  \n要說十萬火急 (1997) 講述的是打火兄弟的出生入死，那麼焚城就是將格局拉高到政府公部\n門在面對危機時的應變與決策\n\n一部電影可以淺淺的看完就忘，也能針對片中的議題進行深入的探討，而一部商業片讓觀眾\n\
  看完之後會省思以及互相討論，這就是我覺得焚城很棒的地方\n\n片中大概有幾個看點，以下簡略敍之\n\n一便是數十年來的大哉問，經濟發展與環境保護，孰輕孰重？\n\
  \n如果男主 Simon 不放寬轉口貨櫃檢查，香港不會有今時今日的發展與地位，但同時也給了\n不良奸商有了上下其手，從中賺取災難財的機會\n同時也算是第一次把電子垃圾與污染的議題帶到了大螢幕上面\n\
  \n二便是開頭提到的公部門運作，面對危機的運作與處理\n\n同行友人看完之後直呼，這根本就是公家單位的日常，長官每日的言行舉止\n在市民知的權力，和造成大規模恐慌導致社會動盪的問題上，決策確實不是一件容易的事，\n\
  後續的影響也絕非片中所描述的如此輕鬆簡單\n\n又或是 Simon 一開始決定直接到冷區，了解傷患的狀況，對於整個災難有了第一線的觀察\n與評估\n到了會議地點之後，卻發現所有人都在看資料等資料，才會有圖片上的名言:\n\
  #你們坐在冷氣房裡，知不知道下面有多危險？\n\n再加上女主 Cecilia 好不容易爬到了今時今日的地位，決策上看似處處跟男主作對，實則\n是為了自己的政治生涯而考量，這也讓災難處理的困難度大為增加\n\
  \n第三當然是消防隊員的出生入死及袍澤之誼\n即使知道現場有輻射外洩的危險，卻還是不放棄希望，自告奮勇地進入現場，只為博得一線\n生機。在了解到隊友的狀況後，便竭盡所能想方設法地營救，不留下任何一人\n\
  同時也點出了工作與家庭的平衡，這個古今中外，沒有答案的問題\n\n最後當然不能免俗的在片尾要來個主旋律:\n壞人就該被繩之以法\n或許有些人會覺得很八股，但個人認為能帶給社會一點正向，對世界增添了一些希望，還是\n\
  有其必要性\n\n以上\n就是特映會的全部感受\n個人覺得很棒，也推薦給各位\n如果近期想看電影，焚城真的是一個好選擇！\n\n--"
