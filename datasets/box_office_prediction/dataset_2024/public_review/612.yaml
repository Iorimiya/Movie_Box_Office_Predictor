content: "《天生女王》揭情史 伊莉莎白苦追夫8年\n\n04:10 2024/08/05 中國時報 孫伊萱\n\n\n英國女王伊莉莎白二世（左）與菲利普親王結縭74年，堪稱20世紀的不朽童話。\n\
  （海鵬影業提供）\n\n紀錄片《天生女王》描繪了英國女王伊莉莎白二世的傳奇人生。與他結縭74年的菲利普親\n王也占有不小篇幅。有趣的是，由於菲利普年輕時高大英俊，讓當時才13歲的伊莉莎白二\n\
  世一見傾心，2人魚雁往返8年後，女王才將他追到手，讓原本因擔心他「太帥，可能不忠\n誠」而不看好的國王喬治六世（女王父親）跌破眼鏡，菲利普親王也成了英國歷史上在位\n\
  時間最久的君主配偶。\n\n菲利普親王來頭不小，他原為希臘與丹麥王子，雖出生於希臘，卻因政治局勢、家族流放\n出國，成了「落難貴族」，18歲加入英國皇家海軍，二戰期間他在地中海艦隊和太平洋艦\n\
  隊服役，與伊莉莎白二世成婚後，他也從此歸化為英國公民，冊封為愛丁堡公爵。更在伊\n莉莎白登基後，退出現役、取得了親王頭銜。2人育有4個孩子，他於2021年離世，享耆壽\n\
  99歲，隔年英國女王也辭世。\n\n《天生女王》8月16日在台上映，菲利普親王生前幽默風趣與熱心公益，是780個社會組織\n的事實贊助人，除在青年、環保、社福、動物保護等都有巨大貢獻，更設置愛丁堡公爵獎\n\
  ，鼓勵青少年為國家與社會獻力，影響力遍及144個國家，成為女王的最強力後盾。\n\n#公爵 #女王 #菲利普親王 #天生 #伊莉莎白二世\n\n--\n\n 是菩薩成佛之道\n\
  \        是 佛經\n  是 佛        是 菩薩\n\n\n\n--"
