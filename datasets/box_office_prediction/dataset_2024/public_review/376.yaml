content: '看片名以為是B級大爛片，所以不抱任何期待進了影廳，沒想到意外地好看。


  不爆雷簡述劇情


  主角跟她的伴侶以及他與前妻的兩個女兒搬進了主角幼時住過的房屋，在主角跟小女兒玩捉

  迷藏的時候，小女兒巧合地發現了全聯福利熊（x，於是就日日夜夜抱著那隻熊玩耍…。


  主角原以為小女兒是跟「幻想朋友」玩耍，讓心理創傷（片中有講）逐漸癒合。後續就是小

  女兒一連串的詭異行動讓主角開始意識到不對勁，最後她跟女兒們根據一些線索一起合力逃

  脫福利熊的追殺。


  這部好看的地方就在於


  1.當後媽的不容易


  ：一般來說後媽對繼子都不會過於苛責或強勢，會努力想對孩子好，讓繼子早些接納。

  而在最後主角與大女兒要解開福利熊謎底時，需要一個媒介去觸發，她在那個片段頭一次對

  大女兒有相較於以往比較「強勢」的舉動。


  但那個心裡狀態的描述我是不太明白的，比方說人雖然臉上帶笑但心裏卻酸澀。大概是這種

  意境，表現出來的跟實際的狀況不一樣


  2.對於創造力的描寫


  ：畢竟主角是個暢銷圖文書的畫家，當她在推理的時候，基本上智商在線，比較不會看到以

  往恐怖片裡面女人驚慌失措尖叫逃竄的樣子


  3.帶點恐怖元素的片段或數個突如其來的劇情轉折


  ：童趣的玩偶染上邪惡顯得更加詭譎 ，例如安娜貝爾、湯瑪士小火車（？

  以前有個卡通叫做第十四道門，角色的眼睛是兩個鈕扣看起來有夠恐怖所以我沒看。總之電

  影偶爾會穿插一些看了不舒服的特效妝，不過福利熊的本體造型不可怕，聚焦在小女兒周圍

  的變異比較可怕。


  4.雖然是懸疑恐怖片，但偶爾觀影者會覺得幾個角色可能有神經病。


  ：最後主角意識到問題出在福利熊時，她惶恐的反應以及後半段出現的路人甲，看起來都有

  精神問題


  5.福利熊的行動目的


  ：世界上某些東西的存在源自於人的想像或是信任，有點類似迪士尼彼得潘故事的小叮噹一

  樣，第二集的時候第一集的女主角溫蒂，她後來生的女兒跑到夢不落帝國，她不相信小叮噹

  的存在讓小叮噹沒有魔法而失去戰鬥能力那段


  福利熊的主要行動的確是想直接的把某個東西或人留下來，但次要的因素有點類似上述的舉

  例那樣，正因為有孩子的想像力、創造力而足以存在，一旦孩子踏入年齡的下個階段而與斷

  了連結，這些幻想朋朋會為了繼續跟孩子有這種意識上的連結而有所行動，可能這樣的行動

  會是驚悚的。


  其他比較有印象的東西...就是主角的造型看起來就像在非洲草原上嚎叫就會馬上刮風下雨

  的那種感覺，有點出戲。那頭張揚的捲髮還有民族風的造型，雖然很符合藝術家設定但也很

  像女巫。


  喔對了，福利熊的表情在幾個片段裡面會不太一樣



  --'
