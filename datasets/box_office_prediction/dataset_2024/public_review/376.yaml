content: '車庫的恐怖片很像在抽籤~ 這次看板上之前又列了美國評價頗低

  但那天首映是衝著Chaucey被惡搞翻譯成巧芯 還說本人會到現場~才以樂子人身份去參加


  結果得第一個那個也不曉得有沒有去

  不然就是去了沒任何活動 或者在我之前就完成活動

  總之這部份是掃興的


  但沒想到電影繼續看下去~ 居然比意料中好很多


  最大的感想是 美國現在不管哪個影評平台機制都當參考吧

  別拿來當自己最後是不是要入場的評判 這部片不能說是什麼驚奇之作


  可絕對沒有到該被評論到爛的程度


  -基本上劇情的轉折走向跟主題是合情合理的 光這點多數恐怖片就做不到了


  -轉折的爆點出乎意料的多 反轉的方式或許都可以在過去的經典找到影子

  但一部片可以打這些都結合串連的很順 這已經很不容易了~


  -整體走向跟調性 如果要我說 跟"佛萊迪餐館之五夜驚魂"有類似之處

  可能經費少一點 我個人覺得最大缺失是最後的大魔王不管特效或威脅性都弱了點

  場面沒辦法跟佛比~ 但單就合理性來說 大概還比佛好一些


  -小妹妹算是蠻會演的~ 然後熊那樣玩就真的很機歪XD


  就不錯的恐怖小品 劇情的轉折會讓觀眾得到些滿足

  當作週末假日消遣娛樂 算是可以過關的選擇啦


  至少無論如何再說一次 那些影評真他x的亂給~盡信評不如無評


  --

  話說以後Chauncey Billups是不是該正名為巧芯 畢拉普斯了XDDDD

  整場一直出現巧芯的名字真的很機芭XDDDDD


  --'
