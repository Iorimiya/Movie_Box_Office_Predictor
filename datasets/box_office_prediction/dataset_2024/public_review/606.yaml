title: '[新聞] 暢銷電玩《邊緣禁地》改拍電影！凱特布蘭琪逆齡演出「莉莉'
url: https://www.ptt.cc/bbs/movie/M.1588734893.A.B05.html
date: 2020-05-06
content: '新聞網址：


  暢銷全球的電玩《邊緣禁地》（Borderlands）將改拍電影，今年50歲的奧斯卡影后凱特

  布蘭琪將飾演電玩中年齡看起來不到她一半的魔女「莉莉絲」（Lilith）。


  美國專業影視媒體「綜藝報」（Variety）報導，繼《惡靈古堡》、《古墓奇兵》之後，

  好萊塢再興改拍電玩電影風，暢銷全球5700萬套的超夯電玩《邊緣禁地》，確定將被製拍

  《飢餓遊戲》的「獅門」公司取得版權改編搬上銀幕，更大的「驚嘆號」是：女主角「莉

  莉絲」竟鎖定凱特布蘭琪主演。


  《邊緣禁地》是2009年問世的電玩，特色是融合扮演動作角色為「第一人稱」的射擊遊戲

  ，一推出就大受歡迎，去年9月推出第3集，全球銷量超過5700萬套，屬於電玩迷心中的超

  級作品。


  而《邊緣禁地》的劇情，敘述魔女（或稱「傳奇火鷹」）「莉莉絲」組「猩紅突擊隊」，

  挽救「潘朵拉星球」將被毀滅的命運，並尋找銀河寶藏地圖，與大反派「英俊傑克」和他

  的爪牙展開大火拚…



  「綜藝報」報導，凱特布蘭琪已被鎖定飾演「莉莉絲」的第一人選，導演則是演過《惡棍

  特工》，導過《恐怖旅舍》1、2集的尤里羅斯；最有意思是電玩中「莉莉絲」看起來頂多

  20幾歲，但凱特布蘭琪已50歲了！竟然能逆齡演出，可能跌破不少玩家的眼鏡。


  但別忘了曾以《藍色茉莉》贏得奧斯卡影后的凱特布蘭琪，更演過賣座的《雷神索爾3諸

  神黃昏》，文戲、武戲「通吃」的功力有目共睹；至於能不能勝任「莉莉絲」這個角色，

  就有待電影推出後，影迷與玩家一起評分了。






