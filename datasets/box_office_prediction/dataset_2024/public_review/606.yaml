title: '[普負雷] 《邊緣禁地》，潘朵拉星球，熱鬧非凡？'
url: https://www.ptt.cc/bbs/movie/M.1723175024.A.D4F.html
date: 2024-08-09
content: '部落格版：


  身為一個兩款遊戲都沒玩過的新手觀眾，從各方各面來看，不論是整個角色配置、能力與

  玩法、劇情走向，既是動作冒險也是角色扮演遊戲，《邊緣禁地》無疑讓人想起去年上映

  的《龍與地下城：盜賊榮耀》，兩者都是不同的職業角色組成一隊，基於各自的動機與信

  念，動身前往尋找藏身於某處的寶藏。因為沒有玩過遊戲，所以並不知道電影版還原度有

  多少，而就自己對兩部作品的感覺是，會喜歡《龍與地下城：盜賊榮耀》更多一點。


  簡單的原因是，我認為《龍與地下城：盜賊榮耀》觀影過程很確實給觀眾猶如在玩遊戲的

  體驗，接下任務、出發組隊、練等卡關、挑戰魔王、完成任務、得到獎賞...，整個劇情

  就如一次的遊戲過程，而每個角色的技能與個性也順著劇情一一展示，中途亦有像NPC的

  非玩家角色與能提升主角群能力的道具寶物出現，從「遊戲」方面來看具有一定程度的帶

  入感，而從「電影」角度來看不僅劇情流暢、轉折合理，角色成長曲線明顯、情感部分亦

  處理得當，是部老玩家、新觀眾都可以有所感受的作品。


  《邊緣禁地》像是什麼都少一點的《龍與地下城：盜賊榮耀》，只有反派阿特拉斯比後者

  反派紅袍法師索菲娜差上不只一點，終戰全看獲得力量的莉莉絲獨拚，沒有後者抱團圍攻

  索勒娜的熱血沸騰，最後逆轉阿特拉斯更是理所當然，收得略微草率且無趣許多。而單看

  角色組成與場景潘朵拉星的設定，還有阿特拉斯表面僱用、實則利用莉莉絲的行為，《邊

  緣禁地》也似套上遊戲濾鏡的《自殺突擊隊》，每個角色都有鮮豔的人物特色與個性，卻

  也都是角色魅力大過於電影本身。



  其中我特別喜歡飾演莉莉絲的凱特布蘭琪與聲演小吵鬧的傑克布萊克，凱特布蘭琪充滿磁

  性的渾厚嗓音本就相當勾人，這次頂著一頭紅髮扮演賞金獵人、幾場動作戲的狂野表現，

  是如果我是玩家會選擇的角色；至於傑克布萊克不用多說，如同《超級瑪利歐兄弟電影版

  》中由他配音的庫巴與那一曲《Peaches》搶盡鋒頭，這次的小吵鬧與幾句的隨意哼唱，

  也成了《邊緣禁地》的一抹點綴，雖然偶爾會覺得小吵鬧表現過頭，但沒有小吵鬧電影只

  會更乏味，是如果我是玩家會選來組隊的首選。


  回到電影方面，導演伊萊羅斯顯然盡力的在讓《邊緣禁地》看起來是熱鬧的，用大量的打

  嘴砲、講笑話還有兔子炸彈讓電影沒有一刻是清閒的，但這同時看起來就也像是他用這幾

  招來填塞場面，避免劇情的疲乏與枯燥被觀眾看見。導演伊萊羅斯找不到遊戲與電影的平

  衡點，想滿足老玩家也想吸引新觀眾，可結果卻是我不認為兩方族群都會滿意這部作品，

  《邊緣禁地》看上去就像是演員很認真的在精緻的佈景前在角色扮演。


  基本上《邊緣禁地》整個走向是可以被預期的，電影開頭即可以猜測、到中段在前一點就

  可以確定能夠找到寶箱的族人之女、那最後一塊鑰匙就是莉莉絲而非蒂娜，所以當在終戰

  莉莉絲真發動能力、確定自己就是眾人所在尋找的鑰匙後，其轉折幾乎已沒什麼力道。整

  部電影是熱鬧的開場、無趣的過程然後平淡的結束，在近幾年的電玩遊戲改編的作品中相

  對是沒那麼出色與值得被記住的一部。



  因為沒玩過原版遊戲就不談論原作劇情，只看電影版的話，相信觀眾都能夠接收到導演伊

  萊羅斯想傳遞的訊息，也就是「每個人都是特別的」這樣的想法。如前面提到的，《邊緣

  禁地》就好似另一版《自殺突擊隊》或是《星際異攻隊》，團隊的成員組成都可以說是宇

  宙裡最不被善待、不被喜歡的，是或許在尋寶過程中死掉也不足惜的那種。這樣的他們卻

  湊在了一起，在冒險途中不僅收穫一群家人，也找到屬於自己的定位、價值還有歸屬。蒂

  娜始終認為就是族人之女，是眾人爭相搶奪的特別的存在，她能夠如此囂張跋扈與桀驁不

  羈，是因為她知道她是被需要的，不論是父親或是賞金獵人、甚至是整個宇宙的所有人，

  哪怕她不過就是個打開寶箱的鑰匙也無所謂，她就是那個特別的存在。可是當最後發現，

  原來從頭到尾她都是失敗的產物，蒂娜瞬間失去生命的重心...


  雖然導演伊萊羅斯傳遞訊息的方式過於直接到有些粗糙，但我依然認同這樣的方式是有效

  的，觀眾確實從莉莉絲與蒂娜的談話間接收到了這個觀念，可至於能不能說服觀眾就另當

  別論。問題在於《邊緣禁地》無法在僅有的一百分鐘的劇本裡寫好每個角色與這個團隊之

  間的情感羈絆從無到有的過程，表面上他們確實就像個團隊，不過實際看他們就是不得不

  湊在一起的人們。


  電影沒給多少能讓他們建立感情的機會，然後卻要觀眾因為他們有人的犧牲感動、被莉莉

  絲對蒂娜說的一番話給打動，我認為這是不太可能的，簡而言之就是《邊緣禁地》同時也

  缺少了情感深度。於是從各方各面來看，《邊緣禁地》都是部會讓人覺得可惜了的電影，

  明明有著電玩遊戲設定好的世界觀與劇情，無奈執行起來不盡如人意，許多地方並沒有處

  理好，也白白浪費了這些似乎很有意思的角色，僅靠演員們的盡力表演實在無力回天。



  --'
