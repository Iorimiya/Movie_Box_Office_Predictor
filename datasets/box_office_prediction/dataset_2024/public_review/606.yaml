title: '[好雷] 邊緣禁地 - 滿足特定條件會覺得好看'
url: https://www.ptt.cc/bbs/movie/M.1723393185.A.16E.html
date: 2024-08-12
content: '電玩改編的電影作品普遍表現不佳，


  而《邊緣禁地》評價在國內外看起來更是敬陪末座，


  缺點就不贅述了有多份前文可考，只談些對本片有興趣但感到卻步的人一些參考




  如果你有心想觀賞這部電影，若有以下幾個特點會大大加分:



  1.沒玩過電玩的純電影咖



  不期不待不受傷害，電影裡頭某些角色明顯著墨不足，


  例如狂徒的打鬥或是菁英軍官的背景，其餘外星設定因未知也無從批評，若是一張白紙進場

  頂多讓評價扣分不至於失望



  2.凱特布蘭奇的粉絲


  凱特這次擔綱主角，裡頭大半的鏡頭都在她身上，且凱特的動作電影不多，


  想看凱特不同面向的紛絲一定得捧場



  3.喜歡奇異服裝與大量科幻道具


  這部片在服裝與道具背景上非常用心，女二的兔裝全程戴滿，


  凱特的一頭紅髮也從未絮亂，其餘飛船或奇異生物也栩栩如生，


  後製更不會有劣質特效的廉價感




  以上要素約略如此，這部片成本破億，巨星與特效佔滿了劇情每一分鐘，


  若作為一道料理，本片基本的"用料"不虛他者，至於味道如何，


  我想若未來在串流上館賞此片免除掉票價的權衡，會是很不錯的輕鬆小品





  以上三點的重要性以第二點高過一切








