content: '真人版《邊緣禁地》故事不是改編自電玩！官方證實：這部電影是完全原創的「新宇宙」


  獅門影業出品的《邊緣禁地》（Borderlands）真人電影前天釋出了首支預告、和多張角

  色海報，而《邊緣禁地》原作電玩開發商 Gearbox 的創辦人蘭迪皮屈福德（Randy

  Pitchford）則出面接受《IGN》網站採訪，分享他們對《邊緣禁地》電影制定的未來願景

  。


  皮屈福德首先澄清，這部電影並不像外界誤以為的那樣，是直接改編自遊戲的既有劇情：

  「這部電影最酷的其中一點是，我們創造了一個與電玩同時並存的電影宇宙。當然，這些

  角色的塑造都很寫實，故事的主題和某些故事線也很寫實，但它們都是獨立的故事線。」



  皮屈福德繼續解釋：「所以這不是什麼《邊緣禁地》第一集，也不是《邊緣禁地 2》。《

  邊緣禁地》電影版是《邊緣禁地》電影宇宙的首部作品，而你會看到某些角色是來自電玩

  裡你可能知道的某些不同面向。這給予我們能夠更深入、並加以擴展可能性的大好機會，

  像是你就從沒見過亞特拉斯企業的 CEO，但你會在電影版首次見到這角色，他的名字是：

  杜卡利安亞特拉斯。」




  《邊緣禁地》由《恐怖感恩劫》（Thanksgiving）導演-伊萊羅斯（Eli Roth）執導，主

  演卡司包括：「莉莉絲」凱特布蘭琪（Cate Blanchett）、「羅蘭」凱文哈特（Kevin

  Hart） 、「泰妮絲」潔美李寇蒂斯（Jamie Lee Curtis）、「小緹娜」亞莉安娜格林布

  拉特（Ariana Greenblatt）、「克里格」佛洛里安蒙蒂亞努（Florian Munteanu）、機

  器人「小吵鬧 」傑克布萊克（Jack Black）、「杜卡利安」艾格拉米瑞茲（Édgar Ram

  írez）、海莉班奈特（Haley Bennett）則飾演未曝光的電影原創角色。


  官方劇情簡介：有著神秘過往的莉莉絲，不情願地回到母星潘朵拉，替全宇宙最具權勢的

  亞特拉斯尋找失蹤的女兒。她與意想不到的各方人馬結盟，諸如渴望尋求救贖的前傭兵羅

  蘭，以及狂匪克里格、小緹娜、科學家泰妮絲、機器人小吵鬧，他們將對抗各路土匪與外

  星異獸，找到並保護亞特拉斯之女，一個握有開啟強大力量的鑰匙的女孩。北美預定 08

  月 09 日上映。


