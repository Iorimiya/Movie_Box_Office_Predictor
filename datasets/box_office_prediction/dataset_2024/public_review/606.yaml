date: 2024-08-09
content: "雷文防雷資訊頁\n\n看預告片本來以為是搞笑片的說\n結果只有機器人是搞笑擔當\n以下多劇情雷，慎入\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\
  \n\n\n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n劇情大綱:\n\
  一群人到一顆曾經主宰宇宙的族群的母星球尋求他們留下的寶庫。\n\n先消毒:\n我沒玩過遊戲本體，以下純粹對劇情作吐槽。\n\n吐槽點:\n一、開頭交代了一堆就是沒交代小女孩怎麼被抓去關的?\n\
