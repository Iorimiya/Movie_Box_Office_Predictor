title: '[極負雷] 邊緣禁地 boderland '
url: https://www.ptt.cc/bbs/movie/M.1722953682.A.79B.html
date: 2024-08-06
content: '剛看完首映會熱騰騰的心得來啦！


  一個字，爛

  兩個字，難看

  三個字，極難看

  九個字，凱特布蘭琪你辛苦了


  身為borderland不算太忠實的玩家

  2代3代都只有一輪遊，當初看到這部開拍的消息其實還是蠻期待的，這份期待在看了預告之

  後大概剩下3成，雖然入場前隱隱覺得八成可能是爛片了，但看在卡司的份上，還是選擇相

  信了！


  但為什麼要辜負我的相信啊！


  以下防雷


  .


  .


  .


  .


  .


  .


  .

  其實我也不懂要防什麼雷，這部的劇情簡單到不可置信，在看到開場用超無聊的旁白方式帶

  入故事背景後，我就有不祥的預感了......


  接下來超快節奏的帶入故事主軸，大企業老闆的女兒被綁架了，寶藏獵人主角被老闆僱傭要

  去最危險的潘朵拉星球找回女兒。

  中間發現女兒其實是開啟寶藏的鑰匙，又發現女兒其實不是女兒，最後發現自己才是鑰匙，

  好了啦，反正就是老梗大集結，看開頭就猜到結尾的那種程度。


  但這其實沒關係，我本來就不在乎電玩改編電影會有什麼特別精彩的劇情，我其實只想看這

  些角色在大銀幕上胡搞瞎搞、大笑大鬧而已。


  但知道邊緣禁地這款遊戲在玩什麼的人，

  你敢信整部片完全沒有任何一處是全場觀眾有一起大笑的？？？


  零星幾個小笑點，大概有1/20的人笑，有些笑點甚至是整場安靜無聲的，我甚至懷疑那其實

  根本不是笑點了.......


  但整部片最讓我不適的其實不只是難笑而已，是因為這部片是不停用劇情來推動角色行動，

  而不是用角色來推動劇情。


  每個角色都是：「噢因為劇本是這樣寫的，所以我要這樣去做。」


  就像是一場大型的cosplay表演吧


  整部電影最有boderland感覺的，除了狂匪以外，大概就是小吵鬧了。


  不過看著小吵鬧那種「我現在是在搞笑欸，你們笑一下吧！」的感覺，還是覺得非常辛酸。


  之前看專訪，說凱特布蘭琪是因為疫情期間實在被隔離的太無聊了，才決定接演這部片，只

  能說covid19真的害人不淺啊。


  但在這部裡面還是又帥又辣就是了，這沒問題瀏海時不時歪掉，需要甩一下頭很有趣




  凱文哈特就很可惜了，一直都在扮演一個正經、要把隊伍拉回正軌的角色。


  但問題是，這個隊伍又沒有什麼人在發瘋搞事，你一直那麼正經到底要幹嘛啦！


  以上，簡短的心得，歡迎想知道多難笑的人，可以進場試試看，或是打我臉也可以，說不定

  只是首映的觀眾太難取悅（？）也不一定。



  --'
