title: '[ 普雷] 汪汪隊立大功：超級大電影'
url: https://www.ptt.cc/bbs/movie/M.1696214622.A.09A.html
date: 2023-10-02
content: '先說結論：


  特效華麗超越前一集，然而可惜的是整個故事性與架構卻差了很多


  ===============分隔線==============


  3歲10個月的女兒是汪汪隊的大粉絲


  估算她大概可以坐得住一個半小時了


  於是首次帶她進電影院看電影




  地點是新莊宏匯新影城的小廳，中文版


  來的全部都是爸媽帶小孩，在中秋佳節的下午出乎意料地滿座率大概僅有三成


  片頭硬塞了一個同為Nickelodeon 頻道所屬


  愛探險的Dora的短片 長度大約十分鐘


  主題大概是什麼希望之光被搗蛋鬼搶走要去拿回來


  結合了與小孩子的互動算是有趣


  但加上影城前面放的其他預告片，


  在正片開始前已經看了快20分鐘的預告片


  老實說是有點耗耐性


  好在首次進戲院的女兒看得津津有味


  前一集的主角是阿奇，故事圍繞他與萊德的初次相遇


  這一集則是以天天為主，一向給人感覺聰明又有自信的天天開頭就對自己的身高嬌小感到

  自

  卑


  回憶起自己小的時候不僅搶食搶不贏其他狗狗


  而且領養也沒人要她


  最後是主動出擊冒著大雪追騎車的萊德才得以改變命運


  算是不壞的背景設定（後面也呼應反派瘋狂科學家與她想法經歷相似）


  但是加入了隕石超能力這個要素實在很難不變成超英片


  特別是觀影前我就已經知道這集是威力狗（有超能力的汪汪隊）


  如果主角不大幅降智根本無法創造出像樣的危機當作高潮


  果不其然天天犯蠢把所有的超能力水晶都送給了反派


  （原本的卡通並無水晶的設定，而是只要碰一下隕石或者身上有隕石碎片就能擁有超能力

  ）


  然後反派再降智買狗狗童軍餅乾把水晶又還了回去


  結局天天帶著所有水晶跟超大隕石對撞後倖存


  危機解除


  即使是以給小孩看的標準而言，吐嘈點還是蠻多的


  但是小孩看得開心就算了


  整體來說敘事流暢程度不如前作


  前作中阿奇重新振作，大叫後撲向遙遠的缺口救援萊德那一段


  連我大人都覺得感動


  還穿插了一些有趣的笑點


  譬如萊德救援韓丁納市長時說：「雖然這些年來我們立場不同，但是希望你明白我並不樂

  意

  這樣做」


  然後讓韓丁納的電梯自由落體掉下去


  再噗哧一笑：「老實說還蠻爽的:P」


  這段我看了也是哈哈大笑


  這一集沒什麼有印象的笑點 有也都頗尷尬


  此外（再次）拉了幾個名人來配音


  像是短暫獲得超能力講話的貓咪是克里斯洛克


  貴賓狗是金卡戴珊


  開頭資源回收場的女主人是冰雪奇緣的安娜（克莉絲丁貝兒）


  如果家中有小孩是汪汪隊粉絲的可以一看


  但是無法像前一集那樣老少咸宜就是了



  --'
