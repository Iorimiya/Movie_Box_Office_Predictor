title: '[好雷] 汪汪隊立大功：超級大電影 '
url: https://www.ptt.cc/bbs/movie/M.1696228041.A.DCA.html
date: 2023-10-02
content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  連假第一天帶小孩看首映(7Y5Y)

  小孩看了很開心，沒有驚悚成份，小孩不會被嚇到，

  劇情也滿簡單的，一條線沒什麼伏筆，比第一集更單純，

  沒什麼說教內容，還滿輕鬆適合小孩大人的電影。


  跟上一集比的話，覺得這集重點放在天天身上多很多，

  讓原本的邊緣狗更邊緣了，

  我是比較喜歡可以讓各種狗狗發揮特長的演出，這集就穿插幾段，

  主軸都在天天身上。


  反派部份，還滿弱的，沒什麼可怕或威脅的感覺，小朋友看了不會害怕，

  上次看蠟筆小新發現小孩有點被嚇到，一開始不敢進電影院，

  壞人太可怕也不好。


  中文配音很好，以上簡單心得


  --








  --'
