title: '[ 負雷] 滅世男孩-老梗單薄又兒戲'
url: https://www.ptt.cc/bbs/movie/M.1715942308.A.2AE.html
date: 2024-05-17
content: '無雷：


  劇情發展太好猜，很弱智芭樂

  動作場景前面還行，後面很爛

  因為劇情芭樂角色單薄，NPC味很重

  音樂沒啥特別印像，不予置評

  3 / 10






















































  劇情雷：

  前面50分鍾還好，就是標準的

  鍛練-戰鬥-同伴增加-得到消息


  前面搞小區域突襲，

  在小工廠打戲就是那種

  敵人開槍死都不中，男主跑來跑去

  敵人拼近戰就被各種敲各種扁

  但至少還有手腳被砍斷夾斷

  雖然有點B至少可以看


  後面真的打戲劇情都是災難

  雜魚在開放地形也是上來跟你拼刀子

  從不溝通，從不包圍

  永遠不會後撤組織隊形，只會下水餃


  劇情就更慘了

  男主再殺了宣傳女幹部、街頭男幹部

  只剩下打仔女幹部、大Boss

  搭電梯出來被終於會組織火力的腦癱雜魚

  被押去見打仔女幹部、大Boss


  一進去臥室看到一幅家族畫像

  大boss就哭著抱上來，原來你還活著兒子

  打仔女幹部原來是自己的妹妹


  原來在男主小時候，媽媽也就是大boss

  正要教他下手把敵人殺光，小孩都不放過

  結果男主發神經亂射，混亂之中跑走

  被活下來的敵人綁走，洗腦+弄聾啞

  要男主成為他的復仇工具

  打仔女幹部aka妹妹在要動手的鏡頭下

  選了敲死老媽，殺完雜魚準備逃走時

  男主的師父又神奇的出現了

  這裡不是敵人老巢嗎...


  最後一戰又是他媽該死的白刃戰

  永遠都要兩邊打一打又又又又

  要用啥玻璃碎片、爪手吊飾

  死都不拿槍，這裡是沒啥障礙物的地型唉…



  我寧願這樣演

  男主在當野人，吃只為了活

  劇中潛入時偷吃馬卡龍，發現馬卡龍這麼好吃

  後面見面乾脆走A片劇情算了

  大boss aka媽媽抱上來時整個勃起

  A片版本的瘋狂開幹還比較有看頭==



