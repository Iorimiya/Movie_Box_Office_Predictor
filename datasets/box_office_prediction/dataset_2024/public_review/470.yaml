title: '[好雷] 打的精彩的滅世男孩'
url: https://www.ptt.cc/bbs/movie/M.1716198968.A.733.html
date: 2024-05-20
content: '必須說 劇情真的不怎麼樣

  Famke Janssen簡直是劇情詐騙

  很多人設都不錯 但把故事搞到三個人擊潰極權政權 真的是有點瞎


  不過給好雷的原因無他 打鬥真的太香了

  還沒看過九龍城寨 難以相比

  但滅世男孩不只是打鬥動作本身 運鏡攝影跟剪接都很頂

  你無視劇情 只要把他想成一段段戰鬥串連起來的影片 就香到不行


  特別是還是濺血濺很大 各種蠻新鮮的虐殺虐擊 沒再跟你五四三

  還有很多荒謬的設定 如果喜歡看B級片的版友 這部應該同樣對你的味


  最終戰正是捍衛任務3的武打演員Yayan Ruhian

  相較於當時還得遷就老了的基哥 套路跟放水太明顯

  這一部的Yayan Ruhian真的強~ 真的不用覺得主角對不起他 沒辦法讓他出全力


  整體打鬥跟殺很大的爽度水準 我覺得可以直逼捍衛任務1了


  倒是沒想到Jessica Rothe也那麼能打 不過接連看沙丘2跟這部

  真的覺得Bill Skarsgard是真的下定決心要改走打仔路線了嗎?

  (這部他的服裝一直讓我有種在看真人版魯夫的錯覺XD)



