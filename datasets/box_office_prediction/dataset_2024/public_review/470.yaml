title: '[爽無雷] 打戲十足血漿滿滿的滅世男孩'
url: https://www.ptt.cc/bbs/movie/M.1716004979.A.3C8.html
date: 2024-05-18
content: '本來以為就是個B級爽片，抱著「可能精彩打戲都在預告中演出來了吧」的心理去看，結果整部片打戲滿滿，各種武器運用和血漿四濺沒在省的，起司刨刀好可怕


  個人感覺這部片是［媽的多重宇宙］+［捍衛任務］+［飢餓遊戲］+［誠實預告］的大雜燴，特別是喜歡［誠實預告］的人應該也會喜歡這部。（聲音很像，是同一個配音員嗎？）


  前面本來覺得不合理的部分其實是伏筆，意外反轉的劇情，得到值回票價的歡樂兩小時。


  裡面一些阿宅彩蛋也不少，比較明顯的有阿基拉和鋼彈NT pose，片尾片段也許也有捏他復仇者聯盟1，剩下的請各位強者自行尋找吧。


  滿分10的話我對這部片有9分的滿意程度，推薦給想看有搞笑又有打戲爽片的觀眾。

