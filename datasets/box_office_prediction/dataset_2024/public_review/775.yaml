content: "《破·地獄》賣破5.5億 衛詩雅將來台謝票\n\n04:10 2024/12/17 中國時報 李承陽\n\n\n《破‧地獄》台灣票房突破865萬，主演衛詩雅將來台。（華映娛樂提供）\n\
  \n《破‧地獄》榮登香港影史最賣座華語片榜首，目前票房突破1億3500萬港幣（約5.5億台\n幣），除了持續拉開同樣由黃子華主演的《毒舌大狀》票房差距，更突破200萬人次進戲\n\
  院的觀影紀錄，台灣好評持續發酵，票房穩定成長，《破‧地獄》全台票房突破865萬台\n幣，也掀起台灣殯葬業從業人員的觀看潮。\n\n主演許冠文對票房成績開心到講不出話來，上映前打賭估票房，他估1億2000萬最接近，\n\
  他說想破紀錄，就可以毫無疑問告訴自己，知道觀眾喜歡什麼，《破‧地獄》也稱得上是\n他的代表作，還透露弟弟許冠傑看完《破．地獄》後，對包辦主題曲創作及擔綱主唱的香\n\
  港音樂人林家謙讚譽有加，稱歌詞令人驚歎，比自己更厲害。\n\n而影迷敲碗許久的影人謝票場，終於確定導演陳茂賢協同女主角衛詩雅來台謝票，很久沒\n來台灣的兩個人同聲說道：「超想念台灣！很想趕快跟大家見面！」\
  \ 兩人將出席12月19\n日以及12月20日的影人映後座談場次，與大家近距離面對面。\n\n#香港 #謝票 #衛詩雅 #主演 #票房\n\n--\n\n 是菩薩成佛之道\n\
