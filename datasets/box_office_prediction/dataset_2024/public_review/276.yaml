content: '我想這部電影適合推薦給所有想起媽媽，心裡有悔的人。


  在這 105 分鐘的黑暗裡，有充分的空間安放你一公升的眼淚 Q___Q


  沒有什麼想不到的劇情（嚴格來說滿刻板的），甚至看到中間都痛苦到我要笑出來了--為

  何！究竟為何！我跟我娘的愛恨情仇，會和遠在韓國的你如此相同？！


  或許，那真的就是大部分亞洲家庭的縮影（或者說集體潛意識）了吧


  編劇超狠，煽情閥值全開 max，哪裡是痛點哪裡是軟肋就往哪寫。我從電影前面十分之一開始默默地哭，哭到結局，結束頭都痛了。但能有部電影可以這樣大哭，也真的夠痛快！


  1/5 全台正式上映


