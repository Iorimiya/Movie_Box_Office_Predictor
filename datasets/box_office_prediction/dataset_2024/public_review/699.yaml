title: '[好雷] 《危機航線》的演員陣容相當有趣'
url: https://www.ptt.cc/bbs/movie/M.1728487104.A.52C.html
date: 2024-10-09
content: '雷文防雷資訊頁


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  1.影片名稱 : 危機航線

  2.觀影時間 : 10/9

  3.觀影地點 : 國賓戲院

  4.觀影方式 : 自行購票


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  此區為發文防雷頁 可選擇性提供上列 1~4 資訊 或不提供亦可 觀影心得於分隔線下方發

  布即可



  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  適逢週四是雙十國慶，下班後就帶我媽去看她最喜歡的動作片，

  今年真的有感覺到電影業開始慢慢回春了，


  但對於像我媽這種喜歡看刺激打鬥的觀眾來說，

  這一部的武打動作戲以及槍戰對峙橋段，都可以說是卯足了勁、沒在放水的。


  先講結論，華仔很帥，而且可能是近年來不容易再帥的作品

  這種強度的動作片，要再拍幾部應該有難度，更別說這次是妥妥的大製作

  你可能可以看到劉繼續演大片的某個大老角色，但這種從頭打到尾的動作片主角，機率應

  該是越來越低，畢竟他也不可能真的永遠18歲?


  我相信很多人都討論了劉德華、大反派屈楚蕭，我其實覺得其他選角也很棒


  先說，周興哲的角色實在有點，古意？我每次看到都笑半天XD

  附帶一提這部電影的主題曲《明天我在你身邊》，是由他來演唱，

  我覺得看完電影再來聽這首曲子，真的蠻感人的～


  再來說說劉濤，劉濤飾演這種知性姊姊

  獨立自主、有思想又活的很優雅的形象，

  絕對無違和感！甚至感覺她就是這樣的一個代表。


  觀影中我也比較注意的是，在這個關係破碎的家庭中她所扮演的立場與角色。


  對於女兒因為意外事故而怨恨爸爸、拒絕爸爸的情況，

  她也是盡所能的幫助前夫去修補親子關係，會在女兒面前幫前夫緩頰，

  但是又不會強硬的逼迫女兒，因為他是爸爸、所以必須得原諒爸爸當時造成的傷害，這樣

  的處理方式與反應，讓同為女性的自己也覺得好成熟、好優雅，既不鄉愿、也不會濫用母

  親權威。


  所以我挺欣賞劉濤在電影中所飾演的這個媽媽角色，

  她可以放下過往的不愉快、體諒前夫的疾病之苦，

  但也不會因為自己對老公的愛護，犧牲她自己、犧牲她女兒的生活與安全，

  而且她也是有能力獨當一面，才能夠把自己、把女兒都照顧的很好，

  然後才用餘力去關心前夫、幫助前夫修復親子關係。



  王耀慶的部分，因為他也是台灣電視劇中的知名演員了，

  再加上他近期也有在嘗試一些短影片、有搭上這股熱潮，

  露面的場景並沒有很多，所以大概只能說是＂客串演出＂了，

  只是看到熟悉的藝人臉孔在電影中出現，自然會有些親切感。


  蔣夢婕長相我覺得算是挺有辨識度的，還自帶一股古典氣質，

  在這部電影中她飾演的是飛機上一名空服員，

  透過飛機上各種緊急狀況、安撫奧客的劇情環節，可以看出她的冷靜沉著，

