title: '[好雷] 如何與狂躁症共處的《危機航線》'
url: https://www.ptt.cc/bbs/movie/M.1728641782.A.90C.html
date: 2024-10-11
content: '雷文防雷資訊頁







  -------------------------------雷文 主文分隔線-----------------------------


  這部是描述飛航危機的災難動作片

  前半段著重在鋪陳每個角色的人物特性，

  也因為男主角與劫匪頭子都患有「狂躁症」，

  所以有不少關於這個疾病病徵的一些描繪，

  並且也帶出了這個疾病在家庭中、在社會中、在職場中可能帶來的影響。


  我因為好奇所以去查了網路上對於狂躁症患者的病癥描述：

  躁症患者的情緒方面，容易感到快樂和異常亢奮，

  思想相當活躍，會有很多新奇刺激的主意，但又非常跳躍、思考無法集中

  其實細細的端詳，總覺得腦海中似乎都能夠浮現出身邊某些人的影子


  我發現到其實雖然狂躁症是一種情緒疾病，

  但它所造成的影響也不全然都是負面的，

  許多病友會分享自己是如何透過調適與轉換，

  將一些病徵轉化為對生活、對工作有幫助的推力，

  像是將滿腦子的想法與發病期間的衝勁，適當的運用在工作需求上。


  其實這一點在電影中也有些端倪，作為飛航安保的男主角，

  本來都已經休假了，本應可以放鬆緊惕、純粹當個乘客，

  但是因為他那明顯有些不同於常人的＂英雄意識＂，

  所以他在第一時間就發現了飛機上的異常


  我不覺得這部電影是在洗白這個病，

  一味的灌輸觀眾說他們也過得很辛苦、所以所作所為就應該被原諒……

  我很喜歡劉德華將這個有心理疾病的角色

  用一種非常努力，想克服，想認真生活的心態面對

  並且對願意給工作的老闆，給出自己衷心的感謝


  另一個層面來說，可能也因為這樣的問題

  極度狂大，放縱，做壞事的反派，落得一個人財兩空的下場

  可能也是電影內的小小寓意吧



  --'
