  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  人權圖先：



  小弟認識華仔的時期大多是他飾演小刀跟龍家俊那時候，當然版上應該是更早應該都是龍

  在江湖那時期吧、還不曉得華仔可以演那麼狠又帶點溫柔。


  簡述：

  故事前半叫講述因有某種病症使情緒不穩意外讓女兒(小君/張子楓飾)致盲夫妻也分居，

  而華仔(高浩鈞/劉德華飾)在一次自家航空公司總裁發表首航與妻女一同搭機遇上阿祖？

  （Mike/屈楚蕭飾)一趟危機航班就此展開。


  小弟沒搭過附有頭等艙機型，但感覺那就是一般商務艙的座席，美容設施跟免稅店小弟可

  能會傾向地面專門店吧，除此之外好像沒特別。


  打鬥評論：

  第一場打戲貨物艙對戰該死空姐，看得出來華仔對戰招招留情完全不污辱女性角色，因為

  該死空姐最後不給面子所以就理當被折再刺S。


  第二場經濟艙3位劫機份子在不到15秒的片段領便當，這段比較不重要還好。


  再來第三場商務艙對戰剪刀腳男原來反制技要用這種但使出難度頗高。


  第四場空中酒廊鐵棒出擊這段OK借位不明顯有真打港覺。


  後來跟Mike對戰不知為何一直感覺有陳家駒跟阿祖，後來經濟艙紅綠對決有些子彈時間畫

  面但有點看不夠爽，因為期待是兩人肉搏。XD


  備註：子彈時間（英語：bullet time）是電影、電視廣告或電腦遊戲中，用電腦輔助的

  攝影技術類比變速特效，例如強化的慢鏡頭、時間靜止等效果


  另外兩個嘍囉砸酒瓶男被飛機渦輪吃，假機長被乘客揍拔降落傘。


  結尾評論：

  配樂搭配幾段父女情有點噴淚，媽媽不錯是堅強的女性與台灣演員丁國琳外型有點像，沒

  在追蹤的王耀慶也客串時間(還)不短，熱門的周興哲演空少有帥反而戲份不多，不過有為

  空姐女友擋子彈看起來能重修舊好惹；


  然後女兒跟爸爸飛出艙外這段看起來很可怕雖不太符合現實但不用太認真，結果剛好有個

  會跳傘的空姐奮勇跳出跟小軍一起平安落地這個梗鋪得這麼久；


  李航宇機長自己會開飛機很厲害，然後也不符合現實的用機頭著陸在廣東環

  城公路貨櫃車板上，這段的動畫稍微有點不精緻、長榮王子應該不行。還有一個看起來像

  東南亞的抓耙子真的很欠被渦輪吃。


  華仔不愧是0負評男神，喜歡他的不看故事看人買票進場也值得！


  以上。


  片尾曲：


  (已收錄)


  片尾畫面有用綠幕做機艙破裂父女跟Mike飛出畫面，可能綠幕特效真的蠻貴的，台灣電影

  如有特效片應該都可能用不到這個吧。


  --

  句號忘了。XD

  查了一下是古裝那不愛看，謝了。

  長榮王子應該沒那麼神。

  再進場一次囉。

  下一部蕉給你惹。'
