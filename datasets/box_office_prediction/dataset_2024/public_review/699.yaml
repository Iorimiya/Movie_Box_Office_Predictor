title: '[無雷]危機航線---屈楚蕭蠻驚豔'
url: https://www.ptt.cc/bbs/movie/M.1728386671.A.8AD.html
date: 2024-10-08
content: '劉德華真的是影壇長青樹，除了幾年休息或疫情，每年都有3～5部作品問世，作為中港臺

  三地的老大哥，電影把他當招牌真的是很難不吸引人去追星，而且也會跟著時代演進不斷

  嘗試新的題材，他也非常知道自己的定位，幾十年來如一日，就是商業掛帥的娛樂事業，

  搭配幾乎無懈可擊的個人形象，對於他的敬業真的是不得不佩服。




  《危機航線》是他跟片商投資超過12億台幣的野心之作，1：1的打造了A380三層內艙，要

  把劫機這種少見的類型拍攝出來，這個「特殊攝影棚」起了很大的作用，在電影的進程中

  ，不管是劫機中乘客的擁擠，或者正反兩派打戲的拍攝，真實的機艙侷促感，讓空中危機

  這個賣點有了很忠實的呈現，這片的打戲因為在飛機上短兵相接，看得出來動作設計跟執

  行非常的用心，兇狠的程度甚至讓我一開始有點好奇，因為宣傳說劉德華親自上陣所有動

  作戲，我真的是有點懷疑，他都63歲了還能這樣打？


  這可能就要觀眾親自看過才能有所評斷了。




  反派主角屈楚蕭其實在台灣能看到的電影也不少，不知為何的我居然已經看過2部，分別

  是2019的《流浪地球》跟2023的《燃冬》，從帶著末日感的大哥哥，到冷冽邊境延吉不得

  志的魯蛇青年，他也是能掌握不同角色的優秀演員。


  這次扮演極惡反派，讓飛機上的人都陷入恐懼，我覺得算是與前兩個角色相比都有很不同

  的突破，特別的地方在於，他與主角劉德華有某種共感，在飛機上的正邪對決有著強烈的

  對比，營造出在封閉空間、高空飛行中特有的恐懼感，為此我認為他能被選中商業大片並

  擔任主要角色，只能說對於演戲有他的一套。


  片中特效不用錢是砸不出來的，最後飛機要失事的整個段落都可以看到白花花的銀子不斷

  噴出XD，但總之想看華語版空中驚悚/動作電影，這部應該是目前數一數二的大製作了。



  --'
