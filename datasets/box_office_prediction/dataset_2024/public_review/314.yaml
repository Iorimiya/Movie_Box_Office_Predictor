content: "情慾太震撼18禁成人限定！《邪妓》限制級登場\n\n2024/01/18 07:30\n\n〔記者許世穎／綜合報導〕泰國情慾驚悚片《邪妓》因題材涉及成人情慾及恐怖血腥，在\n\
  台確定被列為18禁的「限制級」，成了今年開春首部限制級鬼片。該片描述一名以性工作\n者小安聽從媽媽桑的建議，進行古老邪術儀式「金面娜娜通」儀式，希望招來好人緣、實\n\
  現財富自由，竟將自己作為祭品獻給看不見的靈體，卻沒想到「要等價交換」。\n\n\n泰國情慾驚悚片《邪妓》揭開泰國古老邪術儀式「金面娜娜通」。（仲業文創提供）\n\
  \n片中「金面娜娜通」取材自泰國古老的神秘儀式，依照原文翻譯亦可被譯為「貼金法符」\n或者「法符金面膜」，傳說這個法事能夠吸引好人緣，不只可以讓自己人見人愛，還能夠\n\
  充滿吸引力及魅力，進而吸引財富及好運靠近，甚至還有一說是會讓仇人轉而可憐及愛護\n你，可見法力之強大。\n\n\n泰國情慾驚悚片《邪妓》因涉及成人情慾及恐怖血腥，在台被列限制級。\n\
  （仲業文創提供）\n\n電影透過很多面向講述性工作者的生活，向觀眾講述民眾對於信仰以及生活的掙扎，也透\n過這個儀式來傳遞泰國不為人知的社會角落中，人們為了求生存不擇手段的一面。《邪妓\n\
  》將於1月26在台上映。\n\n☆自由電子報關心您，吸菸有害健康☆\n\n--\n佛法的\n 是菩薩成佛之道\n        是 佛經\n  是 佛    \
