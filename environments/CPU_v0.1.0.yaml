# movie box office predictions and analysis system
# for thesis of zc
# conda environment

name: movie_box_office_predictor-CPU-v0.1.0
channels:
  - defaults
  - conda-forge
  - https://repo.anaconda.com/pkgs/main
  - https://repo.anaconda.com/pkgs/r
  - https://repo.anaconda.com/pkgs/msys2
dependencies:
# python
  - defaults::python=3.11
  - defaults::ipython=8.30
  - defaults::pip=25.0
# web scraping
  - defaults::requests=2.32
  - defaults::beautifulsoup4=4.12
# compute
  - defaults::numpy=1.26
  - defaults::pandas=2.2
# tensorflow
  - defaults::tensorflow=2.17=cpu*
  - defaults::scikit-learn=1.6
  - conda-forge::keras-preprocessing=1.1
# others
  - defaults::matplotlib=3.10.0
  - defaults::tqdm=4.66
  - defaults::openpyxl=3.1
  - defaults::pyyaml=6.0.2
  - pip:
    - "jieba==0.42"
    - "seleniumbase==4.34.16"

