content: '剛開始看金基德《困獸之網》的時候，我感覺有些困惑，透過一個北韓漁夫因故讓漁船飄

  到南韓海域所開展的情節，不管是議題性和教條感都比過往明顯，斧鑿的痕跡也比較重。

  以往我對金基德的作品印象，是電影的意涵繁複地一層層藏在表面狂暴的情節中。




  直到我被一句台詞給完全吸引住：『傷心啊，但傷心就一定要哭嗎？』，簡直像是觸電般

  讓我頓時醒了，果然是金基德拍的電影呀！那麼樣舉重若輕地戳破人世間的虛偽和假道學

  ，熟悉的感覺就這麼回來了。




  因為南北韓奉行的發展型態南轅北轍，所以劇本也用了很多的人性和價值觀的對比。


  當主角邂逅了善良而活的痛苦的南韓女子，他問國安局派的照看者：「為什麼在這麼富足

  的國家還要這樣？」


  「愈亮的地方影子也就愈大，自由並不能保證幸福。」


  「我看到很多好東西和食物被丟棄，省一點不就好了？」




  諷刺的是，即使沒有明確的證據，主角還是被冠上潛在間諜的名義，光是潛在間諜就是弔

  詭無比的認定，欲加之罪、何患無辭，明明只分間諜和非間諜，哪有什麼叫「潛在間諜」

  。




  劇本中有個橋段設計的非常精彩，當北韓國家保衛部的人質問：「會游泳嗎？」，漁夫原

  來不但會游泳、最遠還可以游上三公里不成問題，保衛部的人立刻質疑當下怎麼不棄船游

  回北韓，漁夫自白是為了要保住花了十年時間才買到的船，接著他被痛斥：「難道祖國不

  如漁船嗎？就這麼不相信祖國嗎！」，國家所灌輸的意識型態和愛國心，在漁夫的潛意識

  中確確實實不如他養家活口的船(或許連他自己都沒意識到)，他可以喊上千千萬萬遍偉大

  領導者的名和萬歲，但下意識的行動是最誠實的、勝過歌功頌德的千言萬語。



  主角逼著一遍遍重寫自白書、但回到了祖國的懷抱照樣被逼供，原因竟是祖國高層授意要

  針對這事件找南韓的麻煩，換句話說，他就像是一條拔河繩一樣，被兩方拉扯，倘若繩子

  斷了，再換一條就好了唄。




  在電影的最後一段，漁夫的稚齡女兒玩著南韓「偷渡」來的多功能玩偶熊，南韓熊玩偶熊

  充滿暗示性地發出：「Come on！Follow Me！」，她起身拿回破舊的北韓熊擦了一擦、親

  了一下，抱著北韓玩偶熊對著鏡頭露出靦腆笑容。這是種表態嗎？導演究竟站在哪一邊呢

  ？導演金基德的訪問中有給出了自己的答案：「如果你問我站在哪一邊，我哪邊都不是，

  只是單純站在人類的這一邊。」


