content: '又去看了一次《修行》。這部非典型敘事帶有意識流手法的電影，是近年來台灣少見的類

  型，但是是我很喜歡的。雖然這部電影沒有要交代故事情節——更主要的是創造一個情境

  讓人們在其中思辨——不過仍可以從演員的舉止神態、走路的腳步或某個時刻的眼神去推

  想到這個角色從歲月中經歷過什麼，或他如今是什麼心態。這是一部沒有偶像明星的電影

  ，但卻讓我看到什麼是真正的演員，respect


  婚姻只是第一層提問，而我想導演真正想談論的是資本主義世界裡的人類，要怎麼在現有

  體制下與自己的天性共存。


  體制以法律為最後手段，而在法律之前，我們先要受道德的牽制，壓抑身為自然的動物性

  中的慾望。而婚姻場景或許就是很好呈現這套規則的地方，如修煉場一般。可是嚴太或嚴

  先生所面對的如困獸之鬥的日常，卻不是只有婚姻中的人才有，每個人都可以從中去思考

  自己。


