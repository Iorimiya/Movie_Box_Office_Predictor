content: '>>網誌圖文好讀版：


  《無處可逃：No Escape》是一部故事簡單，氣氛滿分的逃脫電影，由歐文威爾森（Owen Wilson）與前任007皮爾斯布洛斯南（Pierce Brosnan）演出，劇情發生在虛構的東南亞國家，因為反西方企業的暴動，一位美國工程師的家庭受困當地，手無寸鐵且帶著兩位小女兒的他們，必須逃出四面楚歌的危險國度。電影沒有明確交代暴動的爆發始末，也沒有說明皮爾斯飾演的英國特務Hammond來歷為何，全片以工程師Jack一家的視角貫穿故事，製造無法喘息的壓迫感。


  雖然劇本有些設計不好的細節，但整體氣氛營造絕望寫實，讓人沉浸在被獵殺的無助感中，緊張情緒一氣呵成。總體來說，觀賞電影的當下絕對是氣喘吁吁手心冒汗般緊張，看完以後一些疑問才會浮上心頭，有點像玩鬼屋，體驗時相當融入，玩完之後才會思考設計的合理性，進戲院前就斟酌一下自己想看的是什麼囉！





  【以下有較詳細劇情討論，請斟酌參考】






















  Jack一家因為工作的關係從美國德州來到東南亞的分公司，在飛機上意外認識看起來熟門熟路的英國人Hammond，一起入駐了當地飯店。抵達飯店就有許多不尋常的狀況，電話不通電視沒有訊號，飯店也沒有報紙，自己公司也都沒有電話連絡，彷彿平常該有的正常機能都失效了。隔日一早Jack到市集上想買報紙知道最新情況，意外撞見了暴動衝突，武裝民眾與鎮暴警察開戰，繞道回飯店的途中目睹一名美國人被武裝民眾處決，針對外國人的獵殺展開序幕。


  在飯店的逃脫相當刺激，暴民如失控的鬥牛衝破飯店防護，沒有武器的群眾只能躲到屋頂上，孤立無援的情況下只能選擇跳到隔壁棟大樓上。這段算是處理的比較不好的片段，女兒哭鬧不配合算是人之常情的劇情，但跳躍鏡頭用連續的慢動作就顯得過於矯情，反而破壞了前面快節奏的情緒。


  逃到隔壁的公司後，雖然是看起來是當地企業，暴民為了趕盡殺絕Jack一家人還是用了坦克車炮擊大樓，這行為與後續Hammond分析情勢時所講的話有所衝突，算是一個瑕疵。Jack一家躲在砲擊後的瓦礫堆中，直到暴民的搜查結束後才靠著屍體的衣物偽裝成暴民並偷了台機車向美國大使館方向逃跑。偽裝成功騙過了路上的零星的敵人，卻誤入暴民遊行隊伍，只能逆向以腳划車慢慢前進，潛行時害怕被揭穿的緊張感十足，後段機車倒下被協助時，對方似乎看穿了外國人的偽裝卻毫無行動，一時心軟的設定較不連貫，如果改成偽裝暴露，機車加速逃跑會更刺激也比較順暢。


  沒想到最有希望獲得援助的美國大使館也已經淪陷，武裝民眾全面攻佔了城市，被發現的Jack只能帶著家人繼續逃跑，闖入了一名老人的庭院中躲藏，當暴民掃蕩時，千鈞一髮之際Hammond帶著夥伴出現成功救援。Hammond帶領他們到一處類似妓院的建築避難，此時Jack才得知整起事件的始末與Hammond的特務身分。然而Hammond的007威能一下子就在狙擊手的獵殺下結束，使得Hammond只是一個用來轉場的換幕角色，可惜了他的演技，Jack又回到了無武裝力量的情況。


  繼續沿著河流往下游逃跑，Jack計畫偷取一艘船划到越南邊境，暴民在此時追上了他，並強迫看見爸爸被挾持而衝出的女兒拿著槍對準Jack，這段劇情張力十足，Jack絕望地放棄生命只求女兒平安，要求她扣下板機，時間一秒秒地流過，自動手槍對準小女孩的太陽穴，小手握著的左輪手槍被歹徒操控著，彷彿註定了最悲慘的命運。一直躲在角落的Annie爆發母性力量，衝出全力將歹徒擊倒，混亂之中Jack奪走槍枝撂倒了其他敵人。最終一家來到了越南邊境度過最後一個關卡，成功獲救。


  劇情中有穿插著Jack與Annie的家庭問題，但沒有前後文的連貫敘述，使得中間幾場內心戲顯得冗長不必要，一直說要哄給女兒聽的出生故事似乎也是撐場作結用，沒有特殊之處，溫馨小故事無法發揮串連相當可惜。


