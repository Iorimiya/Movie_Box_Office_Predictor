content: '文長，建議直接點網址，排版較方便閱讀





  文/苒苒 BBC中文記者






  撤檔潮下，電影圈噤若寒蟬。業內人士對BBC表示，最近一兩年，從劇本立項、公映許可證

  發放到最終上映，中國當局在每一步審查關卡都越發嚴格。


  BBC中文記者訪問數名資深電影導演、製作人、策劃和教授，試圖還原在已經十分嚴苛的審

  查機制下，中國電影人是如何尋找過審題材、規避敏感內容，與當局不成文的規定和難以捉

  摸的標凖角鬥博弈。





  如果只能用一個詞來形容今年中國電影市場，那可能是「撤檔年」。


  從業超過20年的中國導演鄧隱峰（化名）對BBC中文表示，前些年的審查也很嚴厲，但審查

  機構和導演、製片人及片方在創意和成品階段會進行溝通，一個片子檔期排好，再去撤檔的

  情況極為少見。而。


  「這種情況確實是之前沒有過的，它帶來一種非常緊張的氣氛，就使大家感覺到，國家正在

  縮緊審查的尺度。」


  2019年2月，被稱為「國師」的中國導演張藝謀文革題材新片《一秒鐘》因"技術原因"退出

  第69屆柏林電影節主競賽單元展映。這次事件彷彿是一個按鈕，隨後一部又一部影片無緣銀

  幕，都是出於「技術原因」。


  5月，電影《六慾天》宣佈，基於「技術原因」，不會參加第72屆戛納電影節及其官方活動

  。


  緊接著6月，原計劃在6月15日在上海國際電影節首映的中國抗日戰爭電影《八佰》，在上映

  前一晚宣佈放映取消。隨後官方微博宣佈，撤出暑期檔。沒有任何責任方解釋「技術原因」

  的具體含義。









  暑期檔《少年的你》、《刀背藏身》等多部電影也陸續宣佈撤檔或改名。中秋檔期，《吹

  哨人》、《冰峰暴》、《催眠·裁決》宣佈撤檔。但這些電影撤檔並未提到「技術原因」。


  網絡上普遍觀點認為，「技術原因」無非是「上面不點頭」的託詞，撤檔潮背後體現出原本

  嚴苛的中國電影審查越發「瘋狂」，毫無標凖的審查令行業恐慌。


  「

  ，而且當中有個演員可能不檢點或怎樣，最後承擔所有損失的都是製片方，」 曾擔任電影

  節評審的製片人任許（化名）認為。


  ，任許說，可能唯一的理由「就是你惹到誰不開心了，無所謂原來的標凖

  是什麼樣子」。





  最典型的案例是《八佰》，在中華人民共和國建國70週年前夕，民間的投訴和審查者的「聯

  想」，都會是說不清道不明的撤檔理由。


  廣受關注的《八佰》由管虎執導，講述的是中國抗日戰爭淞滬會戰最後一役中，國民革命軍

  守在蘇州河畔四行倉庫，阻擊日軍的故事。


  放映前，社會團體中國紅色文化研究會曾批評，《八佰》對國民黨的抗戰做了嚴重違背歷史

  事實的美化，並且用現代攝影手法和音樂，充滿激情地展示了士兵保衛青天白日旗的片段。

  青天白日旗是國民黨黨旗。


  《八佰》被撤後，社交媒體上有關電影審查的討論開始發酵。有人將紅色文化研究會的批評

  與八佰的撤檔聯繫在一起，批評應當「讓藝術歸藝術」；也有人翻出管虎2017年接受德國媒

  體的採訪諷刺，那時候他說「審查不是越來越嚴格，而是越來越寬鬆」。


  影視編劇賈娜（化名）曾擔任數年電影策劃。她對BBC中文記者說，業內一般認為越有名的

  導演能爭取到的尺度越大，但行業大佬張藝謀和管虎的電影都會出事，讓業界「人心惶惶」

  。





  影片被撤檔僅是大眾看到的最終結果。從劇本立項、開拍、送審再到獲發電影公映許可證的

  層層關卡，都隱藏在大幕之後。


  2018至2019年期間，鄧隱峰和他周圍的朋友們申請拍攝的劇本中，五至七成都沒有通過，數

  百個項目死在劇本審查階段。


  「這些項目在前些年是完全可以通過的，或起碼是可以討論的，但是去年到今年，很多類似

  的項目，（當局）就非常不留餘地地告訴你說，你不要再去考慮這個項目了，你換一個吧。

  」鄧隱峰說。


  在成片審理環節，業界人士也覺得當局的要求越來越模糊。


  永照和桑琪的性愛及喬永照用錘子砸死拾荒者的鏡頭，並指「砸」的次數保留兩下。


  任許說，




  撤檔會嚴重阻礙市場的自由運轉，很多影視公司被迫改變製片計劃，導致虧損。而更廣泛的

  影響是，。


  「為了避免這種經濟損失，大家自動地把自己審查乾淨，」鄧隱峰說，「從影響來說，僅僅

  這幾個片子本身損失的這些錢倒沒那麼重要，重要的是整個行業變得非常的寒冷，變得非常

  的害怕。自由創作就等於說是沒有了。」





  根據中國2017年3月頒布施行的《電影產業促進法》，一部影片從拍攝到上映要經歷層層關

  卡。


  首先，電影劇本梗概需要向國務院電影主管部門或者省、自治區、直轄市人民政府電影主管

  部門備案。其中

  。


  拍攝完成後，電影需要送至國務院電影主管部門或者省、自治區、直轄市人民政府電影主管

  部門審查。准予公映的，頒發電影公映許可證。








  以往負責審查的機構是行政部門國家新聞出版廣電總局。



  。


  數名業內人士對BBC中文表示，中宣部接管電影審查後，雖然審查程序仍保持內容審查和技

  術審查兩部分，但審查之刀明顯更加鋒利，「黨管一切」。





  不斷撤檔的陰影營造出了黑雲壓城的氛圍，導演、製片人等業內人士會如何選擇項目？什麼

  能拍什麼不能拍？他們會更謹慎小心嗎？


  想拍什麼樣的電影，鄧隱峰心中有一把尺。他希望表達出對社會有益的價值觀，同時過審，

  並在市場上有一定收獲。但現在似乎都可望不可及。


  鄧隱峰注意到，基本上所有涉及重大歷史題材、民族或宗教問題，或者是非常現實地去呈現

  社會矛盾和衝突的題材都不會獲批，只有完全不涉及任何敏感歷史社會信息的項目才能被放

  行，「比如穿越劇，就是那種完全瑪麗蘇的，或者言情故事、家長裏短」。


  「我們都開玩笑說，總局的意思可能是說：這段時間大家先休息吧，先不要再工作了。因為

  你報任何項目上去好像都有問題。

  。」他說，「

  」


  具體選材方面，從業七八年的資深製片人李先（化名）透露，

  。


  李先說。


  電影、電視劇製片人Jessica拍攝的題材大多是青春都市類型。她說，同性戀、亂倫的題材

  也是禁忌，「每個從業者都會有這種自我提醒」。賈娜則感受到，目前恐怖片和犯罪片特別

  難過審，「沒有辦法直接用真實發生的事情編劇，比如建國後的連環殺人案等」。


  其實，。


  「比如說，《天注定》（注：賈樟柯2013年導演電影）就是很敏感、現實的題材，其中鄧玉

  嬌案折射了群眾和官員的關係，它最終沒有公開放映，這個案例就告訴我們這種題材不要碰

  。然後《八佰》告訴我們，國民黨有關的太敏感了，就不要寫了。現在跟台灣的關係不是也

  比較敏感嗎？盡量也不要去寫了。就這樣，一個片子告訴你一個雷區。」李先說。


  除了大的題材，中國的審查部門還會有一些細節上的要求。三名業內人士都提到，如果片中

  有警察，他的形像必須非常正面。


  「警察是不能有壞人的，學校也不能扮演壞的角色，醫院也得是正面的形像。」任許說。


  Jessica也提到：





  循著以前失敗的案例和成文或不成文的規定，中國的電影業者仍在迷茫中摸索縫隙。


  鄧隱峰看到，如今大量的項目只剩下兩個標凖：電影局能通過和市場能接受，至於導演、藝

  術家的表達，就先不考慮了。另外，還有一些劇本把故事設定在古代，非常曲折隱晦地表達

  一些價值觀。


  如今選項目，李先還是會選安全的商業片，畢竟「要對所有投資人負責」。但是她也認為，

  電影作品跟文學作品一樣，也要折射現實反映人性。


  「比如我們拍古代，拍典押當拍古裝追殺什麼的，也會代入今天的P2P、高利貸的影子，"她

  說，"我們還是要往好作品去做，不能因為審查嚴了我們就不做，我就變得庸俗，我就無比

  地傻白甜。」


  她承認，近兩年監管嚴了一些。

  。


  在她曾經參與的一個項目中，為了避免出現兒童被拐賣的情節，片方修改了故事。因為如果

  出現拐賣，影片可能就要交由中國公安部審查。


  「把這個情節改了，片子就不用去公安部那邊走一大圈了。」她說。





  中國電影市場曾在2015年高歌猛進，總票房從2014年的294億上漲到439億，但近幾年增長逐

  步放緩。


  時代在改變，潮起潮又落，今年的數據並不樂觀。據中國電影專資辦票房數據顯示，2019年

  上半年中國內地票房收311.7億元相比去年減少2.7%；觀影總人次為8.08億，同比減少10.3%

  。


  北京電影學院文學系教授張獻民認為，最近兩年那些受到社會普遍關注的商業「大片」受到

  了很大壓力，比如馮小剛的《芳華》。

  。



  他說。


  目前無法估算撤檔帶來的寒蟬效應對票房的具體影響，但深受撤檔風波影響的中國影視巨頭

  華誼兄弟確實遇到了一些現金流的問題。


  華誼兄弟傳媒股份有限公司創始人、董事長王中軍8月表示，因為資金緊張，最近賣掉了一

  批藝術品，「為了公司的安全性，我什麼都可以賣掉，這個沒什麼丟人的」。


  李先透露，圈內有傳聞說《八佰》可能會在明年春節後一個「不那麼敏感的時間點」上映，

  「畢竟管虎這次給國家做了貢獻，那7個小故事他也跑去拍了嘛」。李先指的是，《八佰》

  的導演管虎參加了近日中華人民共和國建政70週年獻禮片《我和我的祖國》的拍攝。


  影片如果能正常上映，投資人仍然能收獲預想中的利潤或口碑，但審查的刀對創作者的傷害

  卻難以在短時間內彌合。





  鄧隱

  峰說。


  流亡香港的內地導演應亮則指應當把電影業放在中國社會大環境中來看，其受到的壓制與媒

  體、非政府組織等是一致的。


  「

  ，"應亮說，"這樣不停地猜測跟推

  理，一定會導致行動能力的萎縮，讓公民社會無法成長。」


