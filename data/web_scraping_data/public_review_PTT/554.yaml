  The Promised Land｜荒蕪之地．應許之心｜BASTARDEN


  ─────────────────────────



  18世紀時丹麥國王實行荒原計畫，希望開墾廣大的日德蘭荒原，

  吸引移民移居，開拓殖民地以增加收入。


  在此背景下，退伍軍官路維‧卡倫（Ludvig Kahlen）隻身來到荒原，

  一心以墾荒為職志，目的是為了打造自己的莊園，受封爵位。


  荒蕪野原的貧脊土壤、惡劣天候，加上經費拮据人手不足，使得開荒困難重重。

  然而除了大自然的困境要克服外，更艱難的是人的問題。


  當地的郡法官辛克（Frederik Schinkel）覬覦將荒地佔為己有，

  一直以來荒原計畫因太過困難而乏人問津，眼看私吞土地就快成了，

  沒想到殺出一個軍人傻傻地執行國王的荒原夢，因此費盡心思想要趕走路維。


  本片劇情紮實完整，主要演員演技優秀，引動觀者情緒，

  覺得兩小時一下子就過了，但劇情量很豐厚，讓人佩服導演說故事的功力。


  從路維孤身一人來到荒原從零開始，看到他如何在這片土地上築夢與掙扎：


  運用僅存的退休俸，以最低限度的開銷獲取有限的資源，建造自己的家宅；

  和地方豪族斡旋應酬，忍辱負重；

  經歷草寇的襲擊後，反而跟其談判化為墾荒的助力。


  過程中不斷得到與失去，人們來來去去，

  但也有願意跟隨他的親友，牧師安東（Anton Eklund）、

  「管家」安芭芭拉（Ann Barbara），以及泰德族小女孩麥慕斯（Anmai Mus）。


  然而揮之不去的是辛克的妨礙，

  隨著墾荒逐漸看到成果，辛克的手段變本加厲，

  也使路維的人生計劃偏離了軌道……




  --------------底下有雷--------------



  本片講述的主題不單只是時代背景下百姓反抗地方權威的小蝦米對抗大鯨魚故事，

  另一個內向的層面是主角追求「生命意義」與自我認同的過程，

  個人認為更是這部電影要傳達的核心。


  丹麥語片名為Bastarden，直譯為私生子。

  路維出身低賤，母親是某莊園的女僕，莊園主素以好色為名，

  他其實是母親被強暴後產下的私生子，因此被生父丟去當兵打仗。


  這樣的家世背景讓他更想出人頭地，獲得貴族的認可，

  證明自己雖為私生子，也能靠白手起家建造自己的莊園，贏得領地、爵位。


  路維這個角色塑造十分立體，

  從片首仔細擦拭他的上尉勳章，就可見他對於「身份地位」的執著。


  出身卑微的他，全心相信（或是賭上一切）荒原計畫是他翻身的唯一機會，

  為了這個渺茫的夢，他可以無視貴族間的訕笑，忍耐辛克的羞辱與威嚇。


  但同時，他一直都保有軍人的自尊，他不奉承不阿諛，

  你要給我女用假髮羞辱我就戴；

  基於「法理」只能眼睜睜看著辛克虐死他非法雇用的農夫，但遺體我要帶走安葬；

  後面看到他退回辛克「好心」提供的廚餘和銀幣，

  錢袋泡在廚餘桶內，足見其剛烈的性情。


  Mads Mikkelsen非常深刻地演出主角忍辱負重、

  那種「我可以忍但踩到底線我就跟你對幹到底」的軍人性格，

  也把這個角色的固執與不知變通演繹得維妙維肖。



  主視覺海報下方是路維和辛克表妹艾兒（Edel Helene）




  前半的劇情，會覺得路維與貴族艾兒之間的格差戀愛是劇情的感情支線，

  但總覺得似乎少了點火花？


  幾次的會面，兩人或許都對彼此有點動心，

  但圖的似乎是對方能給自己的改變大於愛情。

  （艾兒想要擺脫辛克的婚約，路維想要獲得艾兒父親挪威貴族的認可）


  相比之下，路維與管家安芭芭拉的故事情感更動人，也才是主要的重點。

  這一點，從本片改編自伊達．傑森Ida Jessen的原著小說書名可見端倪，

  原題為Kaptajnen og Ann Barbara（上尉與安芭芭拉），可見一斑。


  安芭芭拉原先是從辛克家逃跑的佃農婦女，半推半就到路維家當管家，

  在丈夫被辛克虐殺後，選擇留下來跟路維繼續對抗人生。

  兩人從主僕到同謀，成為人生的戰友。


  在接納小女孩麥慕斯後，路維、安芭芭拉、麥慕斯三人同一屋簷下相處，

  麥慕斯喊路維老爹、喊安芭芭拉母親，怎麼看都是一家人。


  起初這可說是迫於生存所需，兩人雖同床共枕卻不交心。

  但隨著時間的推展，從兩人的互動也可見某種親密，

  是種隨著彼此扶持、日久生情，從平淡中滋長的互相歸屬感。


  在路維成功種出馬鈴薯，獲國王任命為國家測繪師後，

  三人有過一段短暫的和平日子，看來是路維最快樂的時光。


  我想兩人最後是相愛的──

  安芭芭拉會吃艾兒的醋，不惜殺人犯罪，

  除了為死去的丈夫報仇、為過去被凌辱的自己雪恨外，

  同時也是拯救路維所做的犧牲。


  而路維為了安芭芭拉不斷奔走請願，希望能獲得緩刑，

  甚至最後放棄他千辛萬苦得到的爵位，只為了救她逃離苦役。

  兩人遠走天涯的結局，惆悵但又十分詩意。


  至此，觀眾或意識到，

  在本片荒原拓荒史詩背後，最後核心還是回到人的歸屬感議題：


  麥慕斯遞出的小樹枝代表「你我同族」。

  路維接下她的樹枝陪她走過了童年，

  青年時期，她選擇跟同是羅姆人的青年旅人離開。


  路維早期追求的貴族認同，為的是因自己的私生子身世而想要反轉階級。

  當他真的獲得了莊園領地與爵位後，卻發現諾大的房子裡孑然一身……

  吃的那碗稀糊的燉粥，是否讓他想起當初初來乍到荒原時，

  安芭芭拉煮給他吃的那碗羊奶燉菜？


  本片的大反派辛克，其實也同是在歸屬混沌中掙扎。

  憑藉著父親靠犁與牛打出的江山，成為爆發戶的大地主，轉換了身份認同。

  各種浮誇的肖像、腥羶的宴會，以及死命想要綁住表妹艾兒的婚約，

  為的不外乎是想真正走入貴族的圈子──一個從不屬於他的群體。


  辛克說人生就是一團混亂，路維回應唯有成功控制混亂的人才能獲勝。

  或許人們最終需要面對的，仍是內在自我的混亂。

  人一生所追求的，終究僅是心靈的平靜爾爾，

  而這往往都要在經歷一番摸索跌撞後，方能體悟到。









  本片的美術設計也很厲害，劇照宛如名畫，

  把荒地的嚴厲與虛無拍得懾人心魄，時而又有田園詩畫的恬靜溫婉。

  推薦喜歡劇情片的朋友把握機會觀賞～～



