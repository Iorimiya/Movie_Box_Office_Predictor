  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  講到金融類型的電影，大家第一時間所聯想到的應該是《The Big Short(大賣空)》或是《The Wolf of Wall Street(華爾街之狼)》這兩部電影吧！這些電影雖然精彩，但由於拍攝上較為嚴肅且加入了太多艱澀的專有名詞，若是平常沒在交易市場打滾的觀眾們確實很難融入劇情。


  而今天我們所要談論的這部電影《Dumb Money(笨錢效應)》，改編自全球暢銷書《The Antisocial Network》，講述在2020年疫情肆虐下所爆發的一場跌破眾人眼鏡的史詩金融事件。



  重點一：我不懂股市還能看得懂這部電影嗎？


  的確，一部講述股票市場的電影自然不可能完全不去提及相關知識以及專業術語，但《笨錢效應》的貼心在於它會盡可能的在電影中為觀眾解釋一些專有名詞，像是何謂「笨錢」之類的。在專有名詞影響不大的情況下，這部電影剩下的重心都著重於窮富人之間的拉扯與對抗，這部分就沒什麼好不好理解的了，畢竟在描述階級對立的電影比比皆是，剩下的只是看這類型的電影合不合你的胃口罷了！



  重點二：鋪成貌似有些難熬？


  《笨錢效應》是一部描述小蝦米大戰大鯨魚的電影，這邊的小蝦米指的是「像你我這種市井小民的投資散戶」，而大鯨魚則是「類似華爾街那些有錢的要死的金融機構」。由於散戶不會只有一人，因此除了主角「基斯·吉爾」外，導演還創造了許多不管是種族、取向還是背景皆不盡相同的散戶群。出發點雖好，但這也意味著需要花更多的時間鋪成這些角色，再加上金融專有名詞攪和其中，不免令整部電影在前期產生令人昏昏欲睡的感覺，但若能熬到中段就海闊天空了。



  重點三：權力與財富之間的關係


  這部電影在帶給我們爽度的同時也令我們產生了更多的無力感。就爽度而論，主角「基斯·吉爾」妥妥的示範了什麼叫做一朝致富。相信這樣的情節絕對存在於無數人的幻想之中，畢竟除了樂透，還有什麼方式可以讓我們這些小人物們賺到扭轉人生的財富呢？但電影接二連三的事件卻也敲醒了我們對於現實殘酷的理解。大型機構間的唯利是圖，加上政府的絕對權力，當兩者沆瀣一氣組成一座斷人財路高牆，那才是真正令人無力的主因。在權力的阻撓下，又有多少人能夠成功的跨越貧富階級呢？



  總結來說，《笨錢效應》採用了輕鬆幽默的方式包裝了這個「軋空事件」，導演捨棄了該事件後續殘酷的現實，在結局為觀眾編織了一場美夢。縱使其中還是存在著些許的瑕疵與bug，但享受一部可以讓你做著發達致富的美夢，同時學習一些財經知識的電影，究竟何樂而不為呢？


