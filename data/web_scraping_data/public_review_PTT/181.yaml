  《笨錢效應》(2023) [8/10]


  文章標題是一本理財暢銷書的書名，書中說到有錢人之所以是有錢人，不是因為他們特別

  會賺錢，是因為他們看待金錢的思維不一樣，才有致富的機會。


  這個概念也是《笨錢效應》故事的起點，避險基金「梅爾文資本」透過不同公司的倒閉，

  獲利超過千萬元，這可是一般人沒想過的賺錢途徑，也印證了「有錢人想的和你不一樣」

  ，這些華爾街「聰明人」總是將道德放一邊，開心的賺著「笨錢」。


  「笨錢」是華爾街對於散戶資金的戲稱，在投資市場中因為資訊不對稱、專業能力不足、

  心智韌性脆弱，散戶總是淪為「韭菜」，讓華爾街輕鬆收割他們傻傻進入市場的笨錢。「

  別人的失敗就是我的快樂」是對沖基金的生存之道，從道德的角度來看並不是這麼正派，

  然而梅爾文資本夜路走多了，終於在2021年撞到鬼。


  《笨錢效應》翻拍自2021年的真實事件，當時遊戲驛站(GameStop)股價堪憂，成為梅爾文

  資本下一個收割目標，但此時有位直播主「咆哮小貓」卻逆風看好，並在網路社群上帶動

  買氣，不僅讓遊戲驛站的股價起死回生，也讓梅爾文資本的押注血流成河，成為歷史上少

  數由散戶擊敗華爾街的精采案例。


  《笨錢效應》並沒有要像《大賣空》一樣解析整起事件的近果遠因，而是用大量的迷因和

  流行樂，讓電影在不需要太多財經知識的前提，用輕鬆的調性和緊湊的節奏，來看這場其

  實有點嚴肅的對決。


  -------


  投資市場是一個能讓人性完全裸露的戰場，人的感官在裡面都會放大數倍，任何一個風吹

  草動都可能造成過度反應，一個簡單的決策就能判定你的生死，但為什麼這麼危險還一堆

  人要前仆後繼的進場呢？


  一切都是，貪，嗔，痴。


  （以下有雷）


  「輸了獎品，贏了比賽又如何？」


  貪，是指色、聲、香、味、觸所引起的利慾之心，也就是五欲。


  誰進到投資市場不是因為貪？看著網美分享光鮮亮麗的生活、Youtuber開箱我們買不起的

  東西，在這個年代我們不斷被刺激，讓我們以為唯有致富才是讓人生圓滿的唯一途徑。在

  努力和收獲已經脫鉤的社會、萬物皆漲唯有薪水不漲的時代裡，進入門檻低的投資市場很

  容易被視為翻身的機會。


  《笨錢效應》裡所有的散戶投資人，幾乎都是背水一戰在豪賭，電影在介紹角色時，會同

  時亮出他們的資產總額，這些人不只資產不多，有些甚至還負債，但他們已經看到未來還

  是會過著一樣的生活，那何不現在賭一把？


  ------


  「以前只要夠聰明和有點運氣，就能在股市賺大錢，但今非昔比，小人物根本沒有希望。

  」


  嗔，是指仇視、怨恨的心理。


  貪只是個導火線，嗔才是引爆整件事的主因，讓原本只是尋求翻身，變成意識形態的對立

  。尤其到了故事中段華爾街已經賠了一屁股，所以動用政商關係，讓原本可以公平交易（

  雖然從來沒有公平過）的平台暫停交易，此舉更是令人義憤填膺。


  電影中學生跟著買進的理由，參雜著如此的情緒，因為整起事件除了錢之外，更是小蝦米

  展現對抗大鯨魚的團結時刻，也是這部電影最讓人情緒激昂的環節。


  ------


  「他買我就跟。」


  痴，是指心性迷暗，愚昧無知。


  笨錢之所以是笨錢，就是來自於痴，當時會買進遊戲驛站股票的散戶，除了前面講的貪和

  嗔，更大一部分是因為痴。看著咆哮小貓的直播就買進股票，大部分人的信心是來自於跟

  風，所以當股價如海嘯般震盪時，很容易就做出錯誤判斷。


  上山容易下山難，進場只需要勇氣，但決定比賽成敗的是離場的時機。在電影中有些人像

  學生一樣被「甩轎」提早離場，有些人則像護士一樣，大家都獲利了結了他卻還軟腳在車

  上，和暴富擦身而過，而有些人則像咆哮小貓，撐到高點後賣出，滿載而歸。


  咆哮小貓為何可以在這場戰役中活下來？因為他沒有貪、嗔、痴的問題（至少電影中沒有

  呈現出來）。他沒有把賺大錢掛在嘴邊，他沒有搖旗吶喊鼓吹大家推倒資本主義的高牆，

  更不是因為盲目才買了股票。說到賺錢的時候他很冷靜，賠錢的時候也很泰然，當全世界

  都告訴他錯了，他還是能堅持下去，因為他的信心是做足功課所產生的，信心要昇華成信

  仰，才能抵抗外界的雜音。


  《笨錢效應》並不是要告訴你炒股秘訣或地雷，而是要告訴大家想要成功，你的心智必須

  要有像咆哮小貓那樣的堅定。


  片商的標語「投資前請進戲院詳閱本片」寫得真好，這部電影可以說是投資心法的集大成

  ，任何韭菜會經歷的事情都出現在電影中，被股市洗禮過的我看得心有戚戚焉，甚至覺得

  是很好的投資教材。


  事件發生時覺得自己見證了一件很了不起的歷史，在看電影時像持有遊戲驛站的股票一樣

  ，隨著片中股價的漲跌，心情跟著上沖下洗，情緒完全被電影的節奏給掌握。有投資經驗

  的話會更喜歡這部電影，但就算是投資小白，《笨錢效應》一樣值得一看。


