content: '濱口竜介寫的劇本不離日常，但極具戲劇張力，

  是我很欣賞的編劇與導演。


  上週在catchplay+重溫他第一部長劇電影《暗湧情事》，

  在威尼斯影展榮獲兩項肯定。


  故事以一次六人好友餐敘開場，

  夫妻檔正要迎接新生命、

  情侶檔則宣布結婚喜訊。

  但面對友人婚訊，

  另外兩位男女的啜泣與落寞，揭示這四人感情的錯綜複雜…

  而看似幸福的人夫，其實也藏有與愛家外表不同的心思。




  看似八點檔我愛你、你愛她、她愛他的狗血劇情，

  想探討的其實是面對自我時，我們真的擁有「選擇權」嗎？

  或者，我們的自私貪婪、害怕寂寞以及脆弱自卑的本性，

  終究會讓我們成為某種加害者？


  劇中讓我印象最深的是健一郎鼓起勇氣約果步在碼頭散步，

  果步回憶著自己外公死而復生以及她的「萬事皆奇蹟」的人生觀，

  健一郎卻只學著智也那套膚淺的外表說，自顧自的傾訴愛意。




  原本我很討厭總是選擇原諒和自詡樂觀的果步，感覺超造作。

  但看到最後才發現，

  她是所有人當中唯一理解自己，

  即便明白她的愛錯付，

  她也不隨意利用他人的心意，

  更發自內心願意犧牲換所愛之人幸福。


  愛與不愛其實是假議題，

  不過是不懂自我的人，逃避人生的藉口而已。




  看完後也想看濱口竜介的其他作品，

  像是《在車上》、《歡樂時光》等等，

  等哪天一個人需要思考人生的時候，

  好像蠻適合一口氣全部刷來看的。


  --'
