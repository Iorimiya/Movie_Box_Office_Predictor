  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




  (刊登於部落格原文，含其他的連結)




  濱口竜介第一部長片《暗湧情事》可視為其後續作品的索引，許多蛛絲馬跡看得出這位被

  公認當今中新生代最具敘事創新風格的作者導演（之一）絕非僥倖。更可以從這部濱口竜

  介研究所畢業時期的作品更加直接、素樸的樣貌中看到作者對於電影藝術的疑問，同時帶

  有某種哲思意味(學院派？）確定其在後續創作中持續的關懷方向。




  不管是《歡樂時光》人物關係結構更加龐大複雜，同時實驗性的部分，演員「介入劇本」

  與「表演工作坊」（註1）層次更加精緻，朝向更加不確定的自由奔放；《睡著也好醒來

  也罷》從演員臉孔的電影內外的時間感與話語/台詞的貌合神離，乃至於從劇中的愛情關

  係思考電影中角色與人的存有與自由；短片《離天堂還很遙遠》同樣以鬼魂附身之名操作

  著台詞、話語和表演的錯置；《偶然與想像》更是《暗湧情事》許多演員後續的沿用，以

  及在《暗湧情事》的倒數第二場景的對話中，談到世界是諸多巧合的構成，或是如此看來

  ，根本沒有任何巧合的宿命論的創作想法；算是「集大成」的《在車上》把實驗性轉化雅

  俗共賞更容易讓人感同身受，同樣藉由交談、訴說與聆聽的方式，描繪著敘事者與他者的

  共存方式（註2）。




  以往大部份談論濱口竜介的作品往往會著重在當代都會男女，並直指現代人情感關係的疏

  離，但《暗湧情事》最讓我意外的是其中帶有「更為古老」的存有論、形上學的思考與辯

  證，與結合其特殊的編導方式（即興排演與角色工作坊），在本片劇中以類似真心話大冒

  險的橋段，卻也並非只是形式上，而是以愛情為起點、在本質上、精神上對影像的表象與

  內在意志之間弔詭關係，進而對於「電影」（註3）的疑問。




  《暗湧情事》只談論愛情，卻並非只談論情感的當下與作為穩定伴侶的親情化這類許多愛

  情電影在展現的矛盾與辯證。《暗湧情事》給人的「頓悟」說起來有點像是直銷洗腦演講

  。人是如何（藉由愛情）認知到自我這一件事情？以及濱口竜介的作品一直要嘗試著藉由

  演員自我陌生化的操作與演練（如《在車上》的契訶夫讀本過程），探討人的無我與自由

