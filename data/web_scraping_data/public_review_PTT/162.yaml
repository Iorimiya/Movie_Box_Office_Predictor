content: '<在旅途中：方濟各的朝聖之旅>獲選為台灣的2023世界民族電影節的閉幕片。今天(9/12)

  舉行展前特映會及試片。9/28在台灣正式上映。




  劇情描述：教宗方濟各才剛就任，隨即前往義大利蘭佩杜薩島(Lampedusa)為遇難移民禱

  告，並分擔家屬的哀痛。他更在戰火與疫情危險交鋒下，馬不停蹄奔赴中東、伊拉克、東

  歐與烏克蘭等地。除呼籲基督徒與穆斯林應視彼此為一家人；更成功促使天主教會與東正

  教會歷史大和解，為一千年來的衝突紛爭、畫上休止符。驚人的是，片中他更譴責俄國總

  統普丁等所有戰爭發動者，認為他們「以意識形態作為藉口」，並將之比喻為「該隱」(

  聖經中的弑親者)，表示「所有戰爭，永遠都是不正當的」。就在疫情肆虐全球的某個夜

  晩，教宗獨自走在羅馬無人的廣場上，憂慮著人類與世界的未來，究竟該何去何從…。


  電影《在旅途中：方濟各的朝聖之旅》描述教宗方濟各在就任9年間，共進行37次旅行，

  走訪巴西、古巴、墨西哥 、美國、加拿大、 亞洲、非洲大陸等53個國家，呼籲世人正視

  貧困、自然、移民與人權等問題，以及化解仇恨、創造世界和平。導演羅西跟拍教宗「繞

  著地球跑」持續一年，讓他感受到「十字架的謙卑」，對不是教徒的他來說，意外讓他很

  感動，並直言「我對他的感覺就像『甘地』」。《在旅途

  中：方濟各的朝聖之旅》近距離觀察教宗同時，並在影像、時事與歴史之間，建立了一種

  獨有的對話。獲美國【紐約時報】(NY Times )盛讚是「令人振奮的電影」。將於9月28日

  全台上映。


  (以上內容轉載自海鵬電影電子報)


  對我來說，教宗方濟各是個不可思議的人，他個性親和、有智慧，說話總是鞭辟入裡。他

  關心窮人、愛護環境、並致力於讓教會經營FB、Twitter、youtube等社群媒體。他最近

  (8/31~9/4)還有拜訪蒙古，參訪期間的一系列影片都讓我覺得很棒，尤其是他與來自中國

  的朝聖者見面的部分。



  雖然我沒有很喜歡看宗教片，但我覺得看教宗到處走很有趣，有機會的話我應該會去看看

  吧。


  --'
