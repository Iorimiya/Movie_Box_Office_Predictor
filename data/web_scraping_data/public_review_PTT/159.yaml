  於影史非常珍貴的寶藏。



  達賴喇嘛尊者親自口述的電影，公開他的個人、政治、精神與歷史事件始末。



  電影以達賴喇嘛為主題與敘述者，提供給觀影者一個獨特的親密關係，讓人可以了解他的

  人生故事與個人哲學的看法。值得一提的是，電影裡出現不少極為珍貴的影像：尊者合影

  的十六世噶瑪巴法王、兩位薩迦貢瑪法王、頂果欽哲仁波欽大德。而留下的倖存者，無一

  例外地遭遇殺劫之難，本片能夠見到達賴喇嘛尊者與這些法王合體的珍貴影像畫面。



  從童年到成年，在追求民主的過程中，達賴喇嘛的生活複雜性非凡及其前所未有的洞察力

  。這是一個歷史悠久的故事，揭示簡樸僧侶的靈魂深處，展示出權力的真實本質與人性的

  高貴。



  「我這一生有三大使命。」



  尊者在紀錄片裡闡述自己這一世的三大使命：全人類的福祉、宗教和平與西藏問題。為使

  全人類獲得幸福，達賴喇嘛尊者出外分享或演講時，都從哲學或世間道德的角度出發，而

  非宗教，這樣其他派別甚至無神論者才能獲得同樣的體會。這些世間道德包括利他與慈悲

  ，這也是為什麼達賴喇嘛稱自己為馬克思主義者的原因之一，他認為資本主義只把眼光放

  在利益與前財，反而丟失人與人之間最寶貴的相知相惜。



  尊重其他派別與宗教是尊者最值得尊敬的原因之一，很多宗教領袖要不批評其他派別，就

  是積極傳教。但對達賴喇嘛尊者來說，世間所有的宗教都是勸人為善、以愛為本，若有偏

  激或極端信徒，他肯定是由於那些人沒有好好研讀宗教的本質。紀錄片也收錄許多達賴喇

  嘛以與談人身分出席世界宗教論壇或研討會的畫面，他也透過親身與不同宗教領袖間互動

  來表達自己推崇宗教和平的信念。雖說身體仍舊硬朗，尊者也深知自己來日無多，並笑稱

  「如果有天堂，可能自己會到天堂。」倘若轉世，他則會繼續以自己微小的力量繼續為世

  界盡點心力。



  最後的西藏問題，達賴喇嘛尊者認為自己在2011年從政治角色「退休」後，就已經卸下這

  項使命。所以，現在的他全心全意推動前兩項使命，西藏問題交由未來的西藏人自己決定

  。一方面也是因為過去中國領導人曾經說過，西藏問題只握在一個人手上，等他消失就再

  也沒有問題了。不過，達賴喇嘛逃亡都已經超過一甲子，西藏問題仍然存在，即便他沒有

  將政治權力交付出去，相信這個關乎民族、國家與文化的問題也不會這麼容易就解決。



  《偉大的十四世：達賴喇嘛》作為史上第一部由尊者親自口述的紀錄片，固然意義非凡，

  但同樣地，也失去其平衡報導的機會。除了過去達賴喇嘛尊者與性別歧視或性騷擾相關的

  醜聞不可能出現之外，就連從其他人的眼裡看達賴喇嘛的角度也完全沒有納入。即使是從

