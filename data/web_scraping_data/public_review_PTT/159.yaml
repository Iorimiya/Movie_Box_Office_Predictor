  神經科學家理查‧戴維森（Richard J. Davidson）討論「復原力、慈悲心，以及科學治

  療今日」等主題。理查是威斯康辛大學神經科學實驗室主任，專研大腦皮層和皮層下功能

  ，他在大腦可塑性方面的研究成果，獲得了世界性聲譽。片中，同時也可以看到尊者和其

  他來賓「心智與生命」研究機構負責人蘇珊鮑爾吳（Susan Bauer-Wu）等人共同探討大腦

  的秘密。


