content: '達賴喇嘛14世：西藏大哉問 The Dalai Lama, The 14th：The World Champion Of Peace

  我原本不知道有農奴制的，也沒在意過喇嘛教和藏傳佛教有何不同

  感謝樓上兩位噓文的大大讓我找了一天的資料



