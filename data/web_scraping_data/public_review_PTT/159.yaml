content: '達賴喇嘛14世：西藏大哉問 The Dalai Lama, The 14th：The World Champion Of Peace


  因為中壢大江常常有放很稀有的片，所以我還蠻愛去中壢大江看電影的


  最近剛好有這部片，我不知道他幾時上映的，等我看到這部的時候


  全台灣只剩這一廳，而且一天只有一個時段了，估計這禮拜差不多就下檔了


  非常建議大家看這個


  片裡有滿滿的達賴訪問日本，接受各種提問


  連達賴想要留啥髮型都有人問XDDDDDD


  從來沒看過達賴喇嘛這麼多話，也從側面了解現代佛教的真義


  和追求心靈層面的超脫


  也可以了解部分海外藏人所面臨到的問題，和它們如何去去面對這些問題


  看完這部片心裡很多問題都得到了答案，但是冒出更多的問題在問自己


  如果自己面對這些問題時，或是哪一天台灣需要面對這樣的問題時


  我們該如何自處?

  --

  劇情簡介

  本片是曾在東京影展奪獎的導演光石富士朗的首部記錄電影。他原只是協助攝影師薄井父

  子、整理第14世達賴喇嘛的訪日影像，卻意外興起了探討達賴喇嘛心靈旅程的想法，最後

  遠赴西藏流亡政府－印度北方的達蘭薩拉（Dharmasala）拍攝完成。《達賴喇嘛14世》被

  評為「史上最貼近達賴喇嘛的電影」，也首度披露了藏人流亡海外的生活、教育，以及他

  們對重返西藏的想法。


  達賴喇嘛2歲時即被被認定是13世的轉世靈童，並在5歲時成為藏傳佛教最高領袖，23歲時

  中共武力侵犯西藏被迫開始流亡生涯；戲劇性的人生，也讓國際大導馬丁史柯西斯為他拍

  了《達賴的一生》，然而這部《達賴喇嘛14世：西藏大哉問》呈現了更多達賴喇嘛日常生

  活細節，本片不神化達賴喇嘛，卻讓觀眾看見這位宗教巨人的背後，其實也就是位心懷理

  想、孜孜不倦的平凡人。


  這部費時六年拍攝的《達賴喇嘛14世》，展現了第14世達賴喇嘛艱苦困頓的人生，以及西

  藏議題的複雜性；也檢視了達賴喇嘛開始後的藏傳佛教，更看見達賴喇嘛以及追隨他的子

  民們，是如何胼手胝足地建立起這個風雨飄搖的流亡政府。值得一提的是《達賴喇嘛14世

  》也探討了佛教中「業」的迴向，片中達賴誠懇地以「幸或不幸，都有更深層的遠因」，

  為日本民眾祈福解惑。


  導演光石富士朗則藉由達賴的話語，給了日本311震災後、最需要的人心省思。他更以「

  無土無國、一心向上」的流亡西藏學子，來對映「物資豐沛、苦悶不滿」的日本年輕人，

  直指日本的未來隱憂。也使該片在二戰結束七十年的今天，格外深具意義。



