  。畢竟目前看到的《偉大的十四世：達賴喇嘛》完全是由他本人的口吻來述說過去種種，

  稍嫌可惜。



  但是，也由於本片是由達賴喇嘛尊者本人授權的團隊拍攝而成，電影收錄不少年代久遠且

  過去從未曝光的珍貴影片。觀眾不僅可以在聽達賴喇嘛口述的同時搭配畫面，還能一睹尊

  者年輕時清秀斯文的樣貌。這些影像包括年幼的達賴喇嘛尊者坐床前後的片段，以及隨著

  年齡增長，他慢慢接受佛學薰陶與教育，開始承擔政治與宗教責任的畫面，就連比較輕鬆

  的生活或玩樂影像也有，就像達賴喇嘛本人所說，他是一位沒有距離的尊者，透過這些珍

  貴的片段，的確讓人更貼近達賴喇嘛尊者。



  從第五世的達賴喇嘛開始，因為當時局勢所逼，尊者就此成為政教合一的領袖。但第十四

  世的達賴喇嘛尊者居然能夠在2011年宣布自己從流亡政府中「退休」，不只結束自己的政

  治生涯，也終結長達400多年達賴喇嘛政教合一的制度。光是這點，就足以證明第十四世

  尊者的偉大。雖說達賴喇嘛尊者自稱是馬克思主義者，但這與他崇尚民主的心並不衝突，

  他認為自己從中國逃亡的前幾年都必須假裝，表現行事都相當虛偽，但抵達印度後，他終

  於可以放心做自己，這也讓他得以遊歷世界，除了增廣見聞之外，也持續致力於推廣自己

  的三大使命。



  「宗教是毒藥。」



  達賴喇嘛說自己年輕的時候曾經與毛澤東建立不算太差的關係，但或許也由於信任，有一

  天毛澤東突然跟他說「宗教是毒藥。」他才警覺局勢正在改變。即便尊者至今仍稱毛澤東

