  Ettoday名家專欄「瘋電影家族」賴賴同樣也大讚：「這真的是一部尤其是這個時代的年

  輕人，最需要看的必讀電影，科學家滿滿的訊息，在透露這個時代我們該怎麼活下去，怎

  麼再去繁衍下一代，如何教育下一代，而不再不斷創造悲劇，而已經產生的難題也永遠解

