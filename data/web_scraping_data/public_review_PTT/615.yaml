content: '世足正熱，中華隊的世界排名也在過去兩年竄升70名，目前位居120名左右，即將叩關百

  大之門。即便比起棒球與籃球，台灣關注足球的國人較少，但仍有許多披上中華隊戰袍的

  國腳們努力爭取榮譽、為國爭光，甚至不惜自海外返國。「足球貴公子」陳昌源，就是其

  中之一。《敢夢者：最後一擊─陳昌源》團隊不僅僅是遠赴比利時拍攝「台灣最接近世界

  盃的男人」的故事，更記錄下他負傷苦練，只為將自己最後一戰奉獻給台灣的感動與掙扎

  。


















  提到足球員紀錄片，不得不談2015年4月上映的《球神梅西》。姑且不論足壇地位，當時

  的我看完即使喜歡，也仍舊覺得那是部拍給粉絲看的電影。只是，有何不可呢？能夠使愛

  戴這些傳奇球星的球迷日後除了賽事精華之外，還有這樣一部從球場外角度拍攝的影像作

  品可供回味，對球員來說，也是另一種美好的回憶吧！不過，《球神梅西》以梅西的整個

  足球生涯為藍圖，而《敢夢者：最後一擊─陳昌源》則是以其為中華隊踢的最後一場球為

  主軸，感覺有些可惜。畢竟，在首映場的Q&A時間，一位小朋友提出的問題為「你為何想

  當職業球員？」著實讓夏維耶思考良久。或許，除了父親所言「Xavier從小就喜歡踢球」

  之外，更多引發職業種子的背景越能吸引觀眾吧。



  其實《敢夢者：最後一擊─陳昌源》並非是一部僅限於足球迷才能觀看的紀錄片，只要是

  熱愛體育，哪怕只是想欣賞一部熱血的電影，都非常合適。不過，觀影前的背景知識稍微

  了解的話，對於片中的感動則更能體會。陳昌源在球迷心中的地位如此之高，絕對是因為

  他俊美的外表，我是說，絕對不只是這樣。他除了為人親和，據體育記者朋友所言，他曾

  特地帶比利時餅乾分送媒體且有問必答，最令人感佩的是其選擇加入中華隊為台灣效力。



  足球員混血與雙重國籍者不在少數，因此經常能見面臨抉擇效力之國家隊的情形。舉例來

  說，兄弟鬩牆的情事極為平常，2014年世界盃就出現大小博阿滕 (Boateng) 同場較勁。

  迦納裔德國籍的兩人分別代表不同國家隊，雖然國際改變的申請需經過國際足總的批准，

  但這真的不是什麼稀奇的事，對球員來說，只要做出的決定能夠對自己、對效力之國家隊

  有幫助，都是好的選擇。又如，阿根廷球員伊瓜因 (Gonzalo Higuain) 由於在法國出生

  ，加上當時父親已歸化為法國籍，因此當他希望為阿根廷效力時，還需特別申請阿根廷國

  籍才得以登錄。再者，牙買加裔英格蘭球員斯特林 (Raheem Sterling) 雖沒有牙買加國

  籍，但該國有權力徵召他，只是他最後決定為英格蘭效力。



  總歸一句，球員代表國家隊只要符合兩項條件之一即可：擁有該國國籍、歸化 (須居住當

  地五年以上)，而為某國出賽後還能轉籍的條件是出場賽事非「A級賽事」。因此，擁有台

  灣血統的比利時籍中法混血兒陳昌源，即便代表比利時踢過U21，但仍然可以加入中華隊

  。當時發掘他的經紀人Ginola Chen表示，若非因為夏維耶的伯樂遲遲不願接受成為比利時

  國家隊總教練，否則他現在很可能效力比利時。除了時機因素，當然還有Xavier與祖父母

  的感情，從小由他們帶大的陳昌源認為加入中華隊能夠讓自己更常踏上這塊美麗的寶島。

  對夏維耶來說，為台灣踢球是莫大的榮耀，也是美好的抉擇。



  在情節發展方面，片中描繪了Xavier的原生家庭與他目前正用心經營著的家庭。談到小時

  候與祖父母的互動以及過去這段成長經歷如何使他對台灣有著緊密的連結，陳昌源的真情

  流露是十分動人的。比較可惜的是，由家人角度側寫夏維耶只有父親的觀點，母親與妻子

  的看法並沒有被拍攝，哥哥就算不希望入鏡，但連被提及都沒有，使得影迷在觀影完後對

  Xavier的家庭背景認知並不會比看片前多多少。



  為免對他不甚認識的影迷無法體會先前提到他選擇中華隊的偉大，電影一開始首先描述了

  陳昌源在比利時甲級聯賽效力梅赫倫時是如何的備受愛戴並且實力堅強。透過球團經理與

  一位死忠粉絲之口，證實夏維耶的確是一位球技好、受歡迎、人謙遜的傑出球員。片中特

  別提及Xavier效力梅赫倫期間，曾經獲得一項由球迷票選的榮譽獎項，而曾經擔任隊長的

  事實，同時也證明了他不僅僅是位好球員，更是位能夠激勵隊友、引人跟隨的領導者。



  紀錄片記者會上，陳昌源與同在歐洲努力實踐夢想的周定洋攜手宣布「夏維耶足球計畫」

  ，即使在電影裡表示自己對未來尚沒有定向，依舊揭示了下一步的安排。自己非常喜歡的

  一個段落是Xavier前往拜訪感情深厚的前隊友。由於朋友正在準備教練課程的考試，讓陳

  昌源對退役球員的未來表達感慨，而在朋友對夏維耶回憶的過程中，也帶出了身邊朋友與

  隊友對他選定中華隊的支持。足球並非單看得分進球，身為右後衛，Xavier擁有良好的後

  防能力，就像前隊友提到，當初他自己與眾人都有些懷疑，但當陳昌源在代表台灣出賽的

  第一場操刀踢進12碼，每個人都明白這是極為正確的選擇。尤其當前隊友笑稱兩人並肩作

  戰百場從沒見他進球，披上中華隊球衣就寫下職業生涯首得分，為他感到開心，除了透露

  哥兒們間互相吐槽的好交情，言談中的的確確也飽含了驕傲。



  提到朋友，大學好友的橋段也十分感動人心。不但帶出夏維耶允文允武的事實，也大大讚

  賞其身為職業足球員的犧牲與自制。身兼二職的忙碌，不僅沒有影響到Xavier的課業表現

  ，他也依然能與好友們保持深厚的友誼，同時還展現出陳昌源在FIFA遊戲裡扮演自己時的

  真性情。對比《球神梅西》裡國小同學與兒時玩伴的現身說法，夏維耶身為頂級聯賽裡少

  見的高知識份子，能夠邀集求學時期好友於紀錄片當中分享非常難得，沒能請他們多分享

  一些過去的趣事，極為可惜。



  不過，雖然情節內容十分豐富，但在正式進入「最後一擊」前的鋪陳稍嫌凌亂。我同意

  Xavier畢竟不是梅西，單刀直入地從童年開始談起不如先讓觀眾了解他的成就，因此開場

  先闡述其在比利時聯賽的功績很是適合，但後續的敘事若能按時間先後來安排，似乎會更

  加順暢。童年踢球契機，成長故事，與祖父母之互動，成為職業球員，求學時期好友現身

  說法，死忠粉絲分享其在職業生涯精彩表現，退役後的家庭生活，與前隊友相聚討論未來

  計畫，而後進入正題「最後一擊」，如此推進感覺更為順暢。



  而作為一部運動紀錄片，在鏡頭使用上各有優劣。片中多次穿梭於不同國家與球場之間，

  出動空拍機的鳥瞰畫面美不勝收，給人瞬間一起戴著小叮噹的竹蜻蜓飛到各個場館的感覺

  。但許多鏡頭似乎有些多餘，例如，Ginola前往布魯塞爾，陳昌源開車接送時的車內對話

  ，談到購車理由確實是由於父母與孩子，這是非常貼近且私密的，加上鏡頭偷窺式的視角

  ，使觀眾身歷其境，同時也消弭了距離感。只是後續詢問飯店地址感覺可以剪掉，或許希

  望呈現夏維耶的貼心，但對紀錄片的情節發展與更認識主角並沒有幫助，似乎有點可惜。



  另外，於副駕駛座觀看駕駛的視角也有親近的作用，特寫手部也更有溫度，不過，手握方

  向盤的鏡頭好像有點太多。若是Xavier與父親分別開車的畫面，可以說是一種對比或呼應

  ，但光是陳昌源的開車片段手部特寫就已有多次，就算片長目前僅有86分鐘，但若加長部

  分訪談片段使其更加深入，那捨棄這些手部特寫鏡頭應該也不至於沒有素材。



  最後，肯定要提的是後半段進入與巴林之戰後極為吸引人，張力很夠。舊傷的痛，想上場

  比賽的渴望與訓練的艱辛等各種力不從心，十分揪心。即便早已清楚10月10日的比賽內容

  ，完全知道自己該期待什麼，坐在戲院的椅子上，仍舊屏氣凝神，等待著夏維耶的感人與

  精采表現。當他漂亮斷球，精準助攻，為他驚呼；當他被撞倒在地，忍痛打針，為他不捨

  ，而在緊湊節奏之後奪下勝利那一刻，激動的眼淚不禁緩緩滑落。或許是球迷的浮誇，但

  也可以單純是影迷的感動，那都是「台灣最接近世界盃」的「足球貴公子」一心想為國付

  出的心。



  不管你認不認識Xavier，只要你喜歡體育，尤其熱愛足球，不妨看看《敢夢者：最後一擊

  ─陳昌源》，一起感受陳昌源想最後一次穿上中華隊戰袍，並在寶島退休的心；一起支持

  台灣足球，重溫10月10日主場拿下巴林的感動，以及深入了解一位職業足球員是如何使自

  己保持在最佳體態，而暫離球場要再重回備戰狀態又有多難？


  --

  Viola''s World：Screen Scream影迷尖叫屋


  請大家多多指教~


  --'
