content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  覺得很幸運可以拿到政駒提供的特映門票，讓我得以觀賞這部好看的電影。


  日本人真的很懂運動相關的作品該如何呈現出熱血感，觀賞這部作品的時候，心會一直懸

  著，跟著主角與對手來回的一拳一拳一起起起伏伏。


  這部電影劇情上並不特別創新，基本上是一個偏老梗的敘事，隨著時間推進，大概可以預

  期接下來的情節發展。（當然還是會有些搞笑的情節讓這些發展沒那麼理所當然，像是仁

  叔的拒絕跟耍賴XDDD）不過通順的節奏與演員們的精彩演出，讓這部作品依舊能讓人熱血

  沸騰且目不轉睛。


  這部片也有許多地方剛好可以銜接剛結束的奧運拳擊比賽。像是主角承認他是為了保護媽

  媽才開始學拳擊，以及復出第一戰被踩到腳卻被判擊倒，這些情節對於關注奧運拳擊賽的

  台灣人來說確實增添了不少共鳴。



  （以下有大雷）


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


























  故事最後的一場羽量級世界拳王爭奪戰尤其精彩！決定是否參戰的掙扎彷彿是灌籃高手山

  王戰的翻版。只是更悲壯的地方，是教練仁叔患有嚴重的心臟疾病，或許不會再有下一次

  機會了，而仁叔也明白這可能是主角唯一一次跟拳王競爭的機會，所以最後師徒兩人賭上

  了自己的明天，仁叔推延了手術，主角冒著眼盲的風險，去享受可能是人生最後也是最重

  要的一場拳擊賽。


  比賽打好打滿了整整十回合，讓人感動的不是台上兩人的攻防，而是在賽場的外圍，是那

  些曾經的對手或理念不同的館長令子小姐，被主角一拳一拳的收服，並為了他起身叫好；

  是本來拒絕收看兒子拳賽，因為不想看到他挨打的模樣的主角母親，最後跟加油站的夥伴

  們一起握緊雙手守在電視機前的緊張模樣。或許令子小姐最後說的話就是觀眾們的心聲，

  我們都被他的拳擊鼓舞了！


  電影的首尾呼應也很棒，片頭時師傅仁叔擊倒主角的那一招，正是主角最後關頭擊倒拳王

  的那一招！當看到這個片段時，要不是在電影院，我幾乎忍不住要跟片中的觀眾一樣起身

  叫好！


  比賽最後導演故意還讓大家保有懸念一下，由裁判評分來決定最後的勝負。電影前半，主

  角曾說過拳界的一個陋習，那就是打成平手時，如果紅色角落是有名的拳館，那就不會判

  他們輸，主角第一次退出拳擊界跟仁叔當初的引退都是因為無法接受這樣的敗仗。當仁叔

  一直不願意收主角為徒時，主角問他難道都不會不甘心嗎？不會想要打破這個陋習嗎？最

  終戰的拳王跟著背後的大拳館站在紅色角落，主角一方跟著小拳館站在藍色角落，而結果

  的宣判，是新的拳王的出現，是他們的拳擊打破了陋習，這個呼應讓我瞬間起雞皮疙瘩，

  此結果比主角直接用師傅的絕招ko對手還更令人動容！當主角把冠軍腰帶也掛在仁叔肩膀

  上時，一切的努力終究是值得了！


  本片的收尾也做的相當精彩。彷彿沒有明天一般的揮拳後，那座冠軍就是最後的輝煌與奇

  蹟，然後終歸還是要回到現實。導演當然也可以停留在他們慶祝的畫面，讓觀眾保有一絲

  懸念，可是他還是誠實的交待了這場拳賽的後續。仁叔在櫻花散落的樹下去世，主角右眼

