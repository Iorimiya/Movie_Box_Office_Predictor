content: '其實看完這部片，我蠻累的，但裡面的畫面跟情緒實在有些令我感動的部份讓

  我很想分享。這部片子我本來一點都不想看的，實在整個海報跟風格太像 美麗境界

  讓我沒有想看的衝動…但看了之後才發現比 美 更上一層樓。


  這部片子平輔直敘也沒運用太多特殊的運鏡技巧，但還是讓我看完心情久久不能平復，

  它的背景是在美國經濟大蕭條左右，羅素克洛飾演由盛到衰最後如何獲得拳王的真

  實故事，瑞妮齊薇格飾演他的妻子。


  這部讓我想到我們爸、媽那個年代的人們，如何生存，如何養家活口(ps.我是6年級的^^

  )以前總聽到他們在唸說他們以前生活多苦又多苦，吃的很不好…(碎碎唸中)，我總覺

  得每個年代有每個年的苦，大家要互相體諒，因為遇到的問題不同，但看了這部片子，

  我真的覺得當你連電費都繳不起、當你手受傷都要拼死拼活的去碼頭當苦力只為了微薄

  的薪水、當你只能去求別人施捨你一點錢讓你將小孩從親戚那接回因你答應再不濟也不

  將他們送人照料，而昔日的風光拳擊手居然落魄到要去領失業就濟金…，那年代夢想

  是奢侈物，好好活著讓你的家眷吃飽就是生活了。


  我並不知道這個拳手的生平，因此看的很緊張，一直很害怕他會死掉，因為中譯片名給

  我錯誤的聯想-.-...英文片名就不易引發錯誤聯想了，而在裡面的夫妻情深，也讓我不禁

  深思，身為大人物的另一半要背負的比一般人多很多，面對那不得不的一戰，贏了、就是

  拳王，但要冒著生命危險…到底要平穩、安全的過一生陪著老婆還是冒著可能會死在拳場

  的風險?


  我是女人，這點我很孬，跟瑞妮一樣希望他見好就收，過平凡的日子就好，但看到眾人都

  期盼著出身貧寒的羅素，這已經不只是拳擊而已，它還代表著激勵與超越自我，究竟要不

  要打?主角沒什麼猶豫，他說過他現在有非打不可的理由，為了生計，為了讓家人過更好

  的生活，所以他選擇冒險一試，不願輕於鴻毛的死，和我一起看的朋友說，她覺得一個

  人的成功都有相同的特質，從這部片，你看到了嗎?我看到他對家人的堅持，以及全力

  以赴的決心，如果沒有這樣的毅力，我想成功不會是他的。


  看到他跟經紀人的友情也很令我感動，所以他才獲得第二次的機會，不然在那樣的環境

  裡，有人連一次的機會都沒有，遑論第二次呢?



  by the way大家有沒有發現演羅素的老闆很面熟?我看這個老闆不知為何我總覺得有好笑

  的感覺?我想了又想，終於知道為什麼我腦海中總有他搞笑的畫面，看過馬蓋先的影集嗎?

  想起來了嗎?---他是馬蓋先的最佳損友-賈大頓^^~吼，這下可解除疑惑了吧~這部片子我

  很推薦去看，會對自己目前的生活作一些醒思，也會對上一代物質貧乏的生活多一些了

  解，是一部蠻激勵的片子，很動人，我也多少可以理解為什麼會有人把垃圾當寶的心態orz


  至於羅素的演技真的沒話說，不過私下的行為能更正常就好了，而瑞妮齊薇格的口音跟嘴

  型似乎沒辦法再突破，實在是有點可惜之處，而剛開始為何主角會節節敗退到被取消拳擊

  手資格，儘因手傷嗎?心理因素沒有很明顯的被闡述出來是我覺得遺憾之處。


