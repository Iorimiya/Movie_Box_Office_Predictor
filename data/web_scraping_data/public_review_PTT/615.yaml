content: '擊墜或粉碎，失意的拳擊手與歸國大叔


  一個作品的年代往往伴隨著一個時間點人們的浪漫，就像八零年代的少年漫畫中，努力、

  友情、勝利是基本的三件套。也是當時在泡沫經濟席捲日本，崩潰的社會一種不服輸跟認

  為執著下去後盼著一個美好的願景。


  這種狀況不只存於社會，在運動作品中也是常常能夠看見的。雖然如今的作品對於運動表

  現與運動員有著更多元的創作空間，但關於「勝利」的那種執著似乎是從未改變。


  改編日本小說的《最後一擊》是講述兩代不同的拳擊手再次在賽場上拼命的故事。因為覺

  得勝負判決不公，前拳擊手廣岡仁一退出了拳擊圈在美國創業多年後回到日本，偶然與判

  決不公不服氣的新生代拳擊手黒木翔吾碰面。在廣岡的決意和黒木的熱血下，一老一少決

  定再次以世界冠軍為目標，挑戰拳擊擂台。但命運卻總不得人願。







  《最後一擊》是什麼電影：


  說起拳擊，如果以日本來說必定會提到梶原一騎的《小拳王》，與森川讓次的《第一神拳

  》。不管是幕之內一步從一個被霸凌的釣魚店小孩，成為拳擊壇上不可忽略的拳擊手，或

  是不良份子矢吹丈與命運的對手力石徹的對決，還有在拳擊類台上燃燒生命的一刻，都有

  著那個年代獨有的運動熱血。不過有趣的是在《小拳王》最後矢吹丈的台詞是表示自己要

  燃燒殆盡，但因為漫畫構成像是人將逝去，故是否真的死亡，編輯部其實沒有給予明確的

  說詞。


  這樣燃燒殆盡只為了求得那至高無上的那一刻，似乎很有和式風情，如同過去日本的一句

  「如櫻花綻放般死去」，在最閃亮的那一刻殞落似乎才能在心中獲得永恆。


  雖然以現代人的感覺聽起來讓人毛骨悚然，但這種在自己最年華的時候付出所有只為求一

  個對得起自己的結果，是青春也是熱血，更很符合運動員的一生，在運動表現上有最能發

  揮權力的年紀，一旦過了那花樣年華後，運動員的能力就會逐年下降，這是無可逆的現實

  。雖是這樣說，但人就是往往有那不服氣的傲氣，想在自己有生之年在拚一次。







  日本電影拳擊電影《最後一擊》，是改編於作家沢木耕太郎連載於朝日新聞上的運動小說

  《春に散る》。據說原本將成為銀行員的沢木耕太郎，在上班第一天就決定辭職以寫作為

  職，並在1970年出道成為作家。


  沢木耕太郎的風格較多是以社會寫實為主，其中又有許多以運動和旅行為題材的雜談性作

  品，《最後一擊》原作是在2017年出版，雖然不是沢木耕太郎的代表作，但以相當寫實的

  拳擊擂台描述，受到讀者喜愛。


  《最後一擊》故事敘述退出拳擊界四十多年的廣岡仁一從美國回到日本，從自己成功經營

  起來的酒店退休，回到日本後被小餐館的混混在後巷找碴，輕鬆擊退後才發現在自己誤傷

  了一位無辜的人，那人就是在廣岡仁一擺出拳擊姿態，本能也出拳的拳擊手黑木翔吾。兩

  人經歷類似，都因裁判不公而失去拳擊台，而黑木看到廣岡感覺像是找到希望，希望可以

  指導他打拳，再次東山再起。










  《最後一擊》分析與延伸：


  就跟棒球日劇《下剋上球兒》找來許多打過高校野球的演員一樣，《最後一擊》同樣也找

  來有拳擊經驗的人士出演，松浦慎一郎就是其中之一。松浦慎一郎在大學時就是拳擊部的

  社員之一。


  當他還只是臨演的時候，就在東京的渡邊拳擊館擔任教練，也因為對日本拳擊界有所貢獻

  而獲得獎項。這時候他開始出演拳擊為主，或指導以拳擊為主提的主角體態和訓練，台灣

  熟知的日本電影如《百元之戀》、上下部曲《啊！荒野》等，都是由他指導的。


  而在《最後一擊》中，他也擔當這次的拳擊指導，而在訓練演員之外，這次電影中很重要

  的是重現真實的日本拳擊場，並試著在打鬥場景內製造出日式風格的拳擊經典場面，算是

  松浦慎一郎做為拳擊指導的一項挑戰。故這也可以說《最後一擊》其實很尊重原作沢木耕

  太郎在小說裡營造的「真實拳擊賽」這點，因為這也是這部小說較為迷人之處。雖然在人

  物塑造和劇情有所微調。








  在原作《春に散る》廣岡仁一的視角是佔較為多數的，而他與一些四十前年的老友相聚、

  或會長女兒之間的故事，也佔一些故事的篇幅，但在電影版並沒有過多提起，人物也減少

  許多。故小說的敘事是廣岡仁一結束他美國的酒店事業回到日本，就去拜訪過去的老友和

  拳館，最後在老友相聚的新生活慶祝酒會上，才遭遇混混和黑木翔吾。


  電影則將兩人的相遇變得更戲劇化，且更有廣岡與黑木兩人的師徒羈絆。而黑木的角色也

  從考慮退役有經驗的拳擊手，成為一個經驗不足的菜鳥，增加很多的戲劇張力。


  原作是台灣非常少見的運動文學，但這不表示台灣運動文學有所弱勢，台灣的運動文學從

  散文或隨筆開始，從談論運動、球賽，發展到故事和文學體性。這點與日本有所類似，但

  日本受到歐美的影響，也發展出許多運動小說，這類運動小說與我們熟知的運動漫畫類似

  ，有著很強大的戲劇張力和故事性，而雖然大眾對於沒有實際參與運動就寫該項運動的故

  事很失禮、或作家多半也不全然了解該運動的所有，但是文學與小說畢竟是文字的運動，

  如何譜出感動人的詞彙和故事，使運動讓人深刻，也許才是運動文學的本質。









  《最後一擊》值得一看嗎：


  《最後一擊》的原作基本是以寫實拳擊為主，故較多都是琢磨於真實的拳擊場，但在其他

  的人物塑造和人物背景就是滿老掉牙的結構，它有著努力、親情、勝利的標準結構，整體

  發展也是過去日式電影最喜愛的虐戀與毅力，甚至是用失去來換取唯一次的任性，與站在

  戰場的權利。整體而言《最後一擊》就是活像80年代經典橋段的日本拳擊作品。


  現在許多作品會求新求變，有著不同觀點去敘事一下運動或是工作，有些寫實、有些異色

  ，這樣的多元性對於讀者來說是有趣的。


  但這不表示「老派」不管用，《最後一擊》雖然整體故事老派、人物關係也老派，但是在

  對於拳擊寫實開打的場面是較為新鮮的。電影中用了很多拳擊場的觀眾視角，和經典慢動

  作與消音來詮釋出拳擊手揮拳的震撼感。這也是這部作品所追求的重點之一。










  但《最後一擊》的故事也的確為了簡化原作人物的關係，讓電影劇情變得相當單調，很嚴

  肅又沉重的說關於一件拳擊的事情，並且在名稱中就隱約透露出，就算贏了有些東西也失

  去了，運動員就是追求那一次的高點，有人可能在半途就擱淺，每一場運動賽事中都是運

  動員對自己的博弈，還有任性妄為。就這點運動員的故事通常就如同在少年漫畫的連載排

  名一樣，腰斬捨棄十之八九。


  但勝敗一瞬，這也許也是運動比賽中最吸引人也最讓運動員又愛又恨的地方。雖然電影不

  能說完全呈現出拳擊高手對決，但拍攝《最後一擊》電影的演員横浜流星，在開拍前痛苦

  的每日訓練，也獲取拳擊C級執照，來增加它對電影拳擊手這個角色的揣摩。


  肌肉與拳頭如何給觀眾信服？也展現在演員的演技上，故《最後一擊》整體故事只能說是

  平穩，整體重點也許可以放在演員的演技和日本拳擊的重現之上。




