content: '（本文有《毒戰》與《信徒》劇情雷，未看慎入）




  對類型片頗了解的朋友在多年前就已推薦過杜琪峰這部《毒戰》，但基於個人對警匪題材

  的興趣沒那麼高（當然也就非常不了解）、孫紅雷與古天樂又完全不構成吸引力的狀況下

  ，遲遲未找來看。直到上週，去看了韓片《信徒》的試片，回家在網上做功課時查到中國

  網站以「翻拍杜琪峰《毒戰》」與「韓版《毒戰》」的討論文章，這才有了動力把2012年

  的這部作品借回來看。


  《毒戰》確如朋友（及網路評價）所言，是一部節奏極佳、劇情曲折、調性黑暗並充滿濃

  厚中國色彩的警匪電影。演員陣容堅強，整體戲分的配置適切，廣東話與普通話交通也不

  像其他許多片子那般令人出戲。


  古天樂飾演的反派角色更是惡得徹底，翻來覆去地把幾派人馬搞得昏頭，且直至最後都未

  見改變。正派的主角亦不同於超級英雄（或標準的警匪片），不單沒有威能（一般來說，

  孫紅雷演出的主角，應該可以靠主角威能解決危機，但此片沒有），在面對六親不認的反

  派，拿不出一個好辦法，最終（一反類型地）全數陣亡。


  雖然院線版惡人最終被伏法，我卻在網上看到分享此片另一結局（或者該說是原來的結局

  ）是「一個結局則是蔡添明成功逃脫，八年後再度犯毒被抓，跳橋逃生後摔斷腿卻還是給

  他逃走。」是為了能在中國上映而改為惡人落網的版本。可無論是哪種結局，都顯示出《

  毒戰》黑暗沉重的調性以及反類型的企圖，頗有「道高一尺，魔高一丈」的意味。


  回過頭來說，看《毒戰》沒超過十分鐘，我就感受到《信徒》與《毒戰》截然不同的調性

  。


  首先是兩位主角的設定：《毒戰》善惡基本上還是攤開明確，觀眾看時一目了然的狀態；

  《信徒》卻非如此，趙震雄飾演的警察對吸毒者充滿同情和理解、正義感加上有豐富的情

  感，與一般警員不同（更與孫紅雷等《毒戰》警員有極大差異），柳俊烈飾演的「樂」則

  年輕、神秘、善惡難辨。雖然隨著劇情，大致可以猜到結局，但你來我往的過程、角色性

  格的呈現，卻似乎比《毒戰》更細緻精彩。


  其次是對飯店戲的重新詮釋：說《信徒》翻拍《毒戰》，整個看起來最像的就是在飯店裡

  的兩場對戲（這說沒有翻拍...大概也說不過去）。《毒戰》那戲其實已令人難忘，但《

  信徒》卻把戲更加強調、把角色形象更誇張地表現出來。文化差異加上表演方式的不同，

  兩場一樣設計的戲，卻展現出很不一樣的風情，而帶出後續的發展也有所不同。


  其三是《信徒》以韓國商業片來說，可能已算是認真不搞笑的片，但看的過程仍能感受到

  他們的幽默，該美的景不少、該有的打鬥不少，再如何緊強都保留住角色本身的喜感。這

  些顯然都是《毒戰》所無。


  最後是《信徒》整個故事背後對「誰是真正惡人」的提問，對善惡問題的構想，走得比《

  毒戰》更遠（一樣是販毒問題，《信徒》不把「毒」當作原罪，便已開啟全然不同的道路

  ）。


  其實光是角色、敍事、結局的調動，《信徒》便已離《毒戰》很遠。先看《毒戰》大概很

  難去除一種比較的心理，對情節大約也是有種似曾相似的感覺，但先看《信徒》再回頭追

  《毒戰》的我，卻覺得《信徒》所做已經超過了「翻拍」甚至是「改編」的程度。


  真心推薦大家兩片都看一下，親身感受一下兩部片的異同。


  #覺得兩部都好看非常難得


  ***


