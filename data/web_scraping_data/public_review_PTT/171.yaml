content: '一路順風是一部對台灣女人血淚控訴的電影.


  導演鍾孟宏用心良苦,為了不讓他人發現他是XX教信徒,安排了干擾劇情主線的

  黑幫橋段.

  卻又在這部片很好的傳達了對台灣女人的血淚控訴.


  這部片的黑幫橋段完全可以刪除的,就是虛張聲勢,跟混淆左派文青的稻草人而已.

  為了不讓左派抨擊這部片是仇女片而安排的幌子.


  OO教真是台灣最迅猛的新興宗教,連電影界這種左派大本營都有鍾導演這樣

  重量級的支持者.



  這部片沒有女性角色,只有老許老婆跟丈母娘作為負面的背景回憶出現了五秒.


  再者這部片的黑道故事說得可有可無,支離破碎.即使完全刪除對主線

  劇情也是不影響的.


  老許跟納豆才是劇情的主軸,也是這部片唯一把故事說完整的一條線.


  透過這樣的安排,鍾孟宏讓我們知道台灣女人是多麼的恐怖,無情,冷血,與令人髮指.




  劇情一開始老許盧納豆坐他的破車,老許邊開邊打瞌睡,這就是一個伏筆了.

  與劇情末段老許撐不住,隨便在路邊停車躺了就睡相呼應.


  還有在包白包時連3500都拿不出,只給了2500.

  之後給獸醫的1500也給得很勉強.


  納豆就更可憐了,身上一毛錢都沒有.年紀很大了還在偷機車,

  做些有的沒的犯法的事來賺錢.

  到了片尾終於拿到報酬,大器的請老許吃小籠包,給他一大筆車資.


  納豆難道不是廣大台灣年輕人的寫照?????

  窮,其貌不揚,沒女友.

  只有勇敢跨越法律界限才能賺到錢.


  這只能說,現在的台灣,從上面幾點看來,也許不是地獄,但絕對是折磨人的苦牢.



  老許的可悲在於,香港九七的前後,周遊列國,最後落腳台灣.

  估計是為了台灣有香港所無的民主自由跟語言相近,文字文化相同的好處吧.


  可悲的是他在台灣遇見了他老婆.



  台灣女孩兒的威力,在老許雲淡風輕的娓娓道來,竟然比

  所有恐怖片的魑魅魍魎還要嚇人.



