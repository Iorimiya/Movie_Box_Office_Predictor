content: '看完蠻生氣的，我懶得去查誰是編劇，但我只想說，混蛋，你毀掉一部好故事。


  當初看毒戰，如同吃到一碗香甜可口的牛肉麵，

  然後看到韓國翻拍的信徒1，如同牛肉麵裡面加了牛排，牛筋…等等，變得更豐富了，有

  人喜歡，有人覺得多餘，看個人口味，但總體而言還能接受。


  結果，剛看完信徒2，就像牛肉麵裡面加龍蝦，鮑魚，炸豬排，照燒雞…每一項單獨拿出

  來都很好吃，但全部加在一起就會想打廚師。


  以下列出幾項負評的感想


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  1. 太過頭的反轉


  近幾年流行的電影公式，就是玩反轉，讓觀眾猜不透，最後一刻才恍然大悟。

  結果信徒2是反轉之後再反轉，反轉之後再反轉 （保安，可以讓人這樣轉了又轉，轉了又

  轉嗎？）

  信徒1，最後徐永樂才是幕後藏鏡人，扮豬吃老虎，結果……….

  信徒2，原本感覺徐永樂佈局，結果被李老師牽著走，結果發覺一切是布萊恩佈局…..不

  是啊，你布萊恩這麼厲害，為什麼還要被虐待？這說不通啊～～


  最後徐永樂找到李老師，兩個人用生硬中文講了一堆，李老師笑瞇瞇的表現胸有成足，老

  謀深算，結果，一槍就被幹掉。不是啊～～編劇，不是啊～～導演～～我才剛看到李老師

  不到10分鐘啊～～～結果就被幹掉了～～

  整個信徒1和 信徒 2 都在塑造李老師，這個幕後藏鏡人，他多麽的有手段，多麽兇狠～

  ～結果出場不到十分鐘就被幹掉了～～這麼輕鬆？


  學一下無間道2吧，倪永孝後來是發現家人都被韓堔綁架了，亂了方寸被幹掉。

  你想想喔，如果改成徐永樂拿出李老師家人的照片，李老師氣得舉槍結果被反殺，會不會

  比較合邏輯？


  再來喔，幹掉李老師的是徐永樂，徐永樂為了報殺父母之仇，幹掉李老師。這單獨拿出來

  是個好故事，但結果徐永樂是被布萊恩算計，然後找到李老師，這感覺就弱掉了….這就

  是我說的牛肉麵裡面加龍蝦….


  然後，徐永樂被趙元好幹掉，好啦，這裡兩位主角演得不錯，特別是趙發現徐的手槍沒有

  子彈。但是………但是…….趙馬上就被啞巴幹掉了

  What…..你…..你想表達什麼？你說清楚喔……好電影是要讓觀眾吃驚，不是讓觀眾錯愕

  啊，大哥。

  你想想，如果讓趙元好最後自己舉槍自殺，因為他害死了兄弟，又已經沒了目標，這樣編

  劇不是很好嗎？你讓啞巴給他一槍，你…你想表達什麼啦？


  2. 套用太多公式


  整部電影套用太多受歡迎的公式，結果反而沒辦法打動人。

  就像前段說的反轉，反轉是好電影的公式，但太過頭了反而突兀

  還有趙元好的部下因公殉職，這是很感人的公式，但是刻畫得不夠。

  徐永樂復仇，這也是好公式，一樣啊，刻畫得不夠，好歹放一些他跟雙親之間的情感，這

  樣比較有感覺。

  大刀出場，這我下段會介紹，近幾年電影流行特色副反派，這也是個好電影公式，結果大

  刀隨便被殺…..


  可以舉例的太多了….

  結果就像前面說的，牛肉麵裡面加太多料（公式）…每一項單獨拿出來都很好吃，但全部

  加在一起就很糟糕。


  3. 特色副反派


  近幾年電影流行特色副反派，特色副反派有幾個特點，第一，對主人（大反派）很忠心，

  第二，形象跟能力有很大反差，第三，讓觀眾印象深刻。


  讓我們來看看信徒2有幾個符合上述標準：


  A. 啞巴兄妹，忠心徐永樂，會製毒又會戰鬥，這是個非常好著墨的角色，不知道導演怎

  麼想的，莫名其妙的就被抓住，然後一個斷腿，一個瞎眼。

  試想看看喔，把啞巴兄妹的戲份通通拿掉，對劇情完全沒有影響。很想問導演你想表達什

  麼？信徒1已經把啞巴兄妹的形象給刻畫出來了，這麼難得的機會你不用，導演你到底在

  想什麼啊？

  可能導演是想刻畫大刀吧？


  Ｂ. 來，我們來談談大刀，前面刻畫得不錯，邋遢女帶著變態的殺氣，結果，你就跟我說

  說，整部電影她有什麼戰績？除了殺雜魚還有啥？最後與徐永樂大戰時脫衣，全身帶滿傷

  痕殺氣滿滿，讚，結果一下就被反殺…..導演你….這是搞笑嗎？

  試想看看，如果讓大刀殺了啞巴兄妹，會不會將這人物刻畫更邪惡？更立體？


  Ｃ. 布萊恩的美女秘書，長得漂亮，動起手來乾淨利落，頭髮後面還有紋身。然後？沒有

  然後了，我都不知該怎麼介紹這個腳色。


  結論：

  真希望有時間寶石，讓我會到看信徒2前，至少能對這系列有好印象


