  　　《信徒》是一部韓國警匪片，由當中的許多場戲，可以看出改編自香港名導杜琪峰的

  第50部作品《毒戰》，但《信徒》不是將整個文本照單全收，而是進行大規模的編纂，其

  內在思想核心與後半段的劇情發展，已跳脫出《毒戰》的框架，走出屬於自己的全新風格

  ，在劇情方面，絕對算得上是成功的改編，若要論槍戰場面的功力，香港名導杜琪峰的暴

  力美學依舊勝出。


  　　和《毒戰》一樣，《信徒》的劇情主軸是以警方亟欲追捕販毒集團，查出幕後首腦，

  既有槍林彈雨的火爆場面，又有爾虞我詐的懸疑推理，可惜前者當年是中國和香港的合拍

  片，為了過審，必須犧牲杜琪峰導演一部分的風格，讓孫紅雷所飾演的警察太過正派，少

  了點江湖氣息，並且格外強調飾演毒犯的古天樂為了活下去，什麼事都做得出來，間接成

  為了反毒的負面教材，有些許主旋律電影的味道，顯得香港名導杜琪峰與大陸合拍的《毒

  戰》，有點水土不服的跡象，所幸孫紅雷、古天樂的演技不俗，依舊是值得一看的作品。

  反觀《信徒》就無須受到拘束，得以自由發揮，僅借用《毒戰》一些場景，剩餘部分進行

  大規模的改編，如果《毒戰》像是反毒的衛教電影，那麼，《信徒》則是一個懸疑推理電

  影，它的看點在於猜測集團的幕後首腦究竟是何方神聖？過程會有些蛛絲馬跡，讓眼尖的

  觀眾有機可循，但在電影裡不強調吸毒的壞處，不進行道德勸說，毫無說教的意味。


  　　以《信號》走紅的趙震雄，飾演男主角元浩，再度擔任刑警的角色，演技方面沒話說

  ，而這個角色成功之處在於他亦正亦邪的氣質，遊走黑白兩道，存在著模糊的灰色地帶，

  人物性格獨立、鮮明，知變通而無官僚迂腐氣息，為達目的必要時可以做出一些犧牲，具

  有強烈的角色魅力。《信徒》中另一名重要角色柳俊烈，飾演販毒集團的成員，該名角色

  沉默寡言，眼神中總少了一股誠懇之感，將這種似乎有所隱瞞的神態，詮釋的很好，像個

  不定時炸彈，不知道他何時會爆，永遠令人提心吊膽，充滿危機感，唯一可惜的是，為了

  維持神祕感，他少了一股強大的氣場，以致於最後真相大白時，產生角色認知方面的落差

  ，像是其餘兩位演員金柱赫、車勝元就能把毒犯囂張跋扈的張狂神態，演得很有味道。


  　　我很慶幸《信徒》改掉《毒戰》的內在思想核心，加強懸疑推理，拍出一部好戲，相

  當成功，不像先前改編大陸電影《全民目擊》的韓片《沉默的目擊者》，柳俊烈也有演出

  此部電影，此片過度強調父愛，後半走溫情路線，犧牲了法庭攻防的張力，讓《沉默的目

  擊者》的節奏顯得拖沓。一樣是改編自大陸的電影作品，《信徒》大勝《沉默的目擊者》

