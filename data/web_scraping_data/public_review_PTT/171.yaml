content: '【影片】飆破11億票房 「信徒」有望成上半年最賣座韓片


  記者王丹荷／綜合報導


  犯罪動作電影「信徒」自上月22日在韓國上映，至昨日止票房已突破11億臺幣，可望成為

  上半年韓國最賣座本土電影（資料來源：KOFIC），主演趙震雄、柳俊烈、朴海俊、金成鈴

  加上特別演出的金柱赫、車勝元，導演李海暎形容：「每個角色就像（原文）片名一樣，

  都非常瘋狂與狠毒。」臺灣片商今公布角色版預告，22日起在臺正式上映。


  「信徒」（Believer）以抓住亞洲最大販毒組織為故事開端，趙震雄飾演緝毒組警察元浩

  ，對從未露面沒人知道真實面貌的販毒集團首腦李先生有無比的執著；柳俊烈飾演被販毒

  集團遺棄的成員，被元浩吸納為臥底，協助追查李先生與緝捕販毒集團。


  車勝元飾演的布萊恩是集團中謎樣人物，金成鈴既是油漆公司老闆，也是毒品組織的監護

  人，協助李先生操盤毒品市場交易，角色關係複雜，趙震雄就表示，「即使把每個人物的

  故事單獨拿出來拍成電影，也能充分拍出一個個很棒的故事！」


  趙震雄近期接連3部主演的電影票房慘遭滑鐵盧後，終於在「信徒」止敗，片中他為臥底拍

  攝吸毒場景時，「真吸」由鹽與粉筆灰製成的白粉，被媒體與觀眾熱議，而他為該角色認

  真減重，瘦身大成功後的照片某些角度還被網友大讚像極了男神宋承憲。


  柳俊烈受訪時就對趙震雄佩服不已，「前輩真的是對演戲充滿熱情的人。減肥節食其實非

  常痛苦，即使拍攝已經很疲累，他仍努力運動。從排練劇本就開始節食，到了正式拍攝，

  他完全變了個人。且原來他是喜歡喝酒的人，吃飯時桌上的酒一滴都沒喝，為了飾演角色

  ，他真的非常努力。」



