content: '2015-12-19 22:02 聯合報 記者蘇詠智／綜合報導


  加州洛杉磯影迷十八日手持光劍慶祝電影「原力覺醒」上映。 法新社


  台北信義區的星際大戰相關布置，讓大人小孩都瘋了。 記者趙文彬／攝影


  萬千觀眾期待已久的「Star Wars：原力覺醒」，北美上片首日賣座果如預期開出破

  紀錄的大紅盤，首周末票房可望締造高達二億五千萬美元的史上第一佳績，總票房也獲看

  好有機會擠下「阿凡達」再創影史新高。「星際大戰」系列在美國風靡不同世代的觀眾，

  即便距首集上映至今已三十八年，威力未曾稍減。


  回到「星戰」傳奇的起點，原創人喬治盧卡斯是南加大出身的學院派，在美國影壇首部票

  房大豐收的作品「美國風情畫」是懷舊文藝類型，沒人預想到他會再以充滿奇想虛幻的「

  星際大戰」在影史樹立新的里程碑。「星際大戰」雖號稱並非根據小說或漫畫改編，其實

  受到一九三○年代的英雄漫畫「飛天大戰」影響甚深，喬治盧卡斯前後修正過多個版本，

  為免引發版權爭議，另外參考了黑澤明的「大鏢客」、約翰福特「搜索者」等經典名片橋

  段，將「飛天大戰」色彩淡化，卻仍被「沙丘魔堡」的小說作者嫌充滿太多影子。


  然而對一九七○年代中期的美國觀眾而言，「星際大戰」是他們從未見過的新風格影片，

  似童話而非童話，是史詩又不沉重，雖可感覺出有深厚寓意，表面上卻是百分之百的娛樂

  ，將古裝傳奇電影中必備的平民英雄、落難公主、浪蕩俠客、邪惡大軍等包裹於科幻片的

  外衣內，視覺效果令人耳目一新，觀後有口皆碑，造成新影迷趨之若鶩。


  不過在票房狂賣之前，無論發行公司福斯影業，或是盧卡斯本人，都不覺得片子會成功。

  福斯為免和畢雷諾斯、莎莉菲爾德主演的飆車喜劇「追追追」打對台還調動檔期，戲院商

  亦不看好，對於引進此片興趣缺缺，逼得福斯只有強迫院商放映「星際大戰」，承諾確保

  他們可以放映當時頗受期待的「午夜情挑」，盧卡斯索性在首映周躲到夏威夷，直到各方

  傳回票房開紅盤的捷報、還被華特克朗凱的節目報導，他才知道自己真的拍了一部瘋狂大

  賣的電影。


  在喬治盧卡斯的規畫中，「星際大戰」其實是整個傳奇的第四集，第一至三集講黑武士的

  沉淪黑暗面，四到六集是帝國遭到擊退，七到九集是新秩序的建立。中軸三部曲完成後，

  盧卡斯讓影迷等了十六年才推出首部曲「威脅潛伏」，這段漫長的時間，「星戰」系列從

  影史熱賣電影，逐漸多了許多忠實膜拜的信徒，將影片各個細節仔細分析，神話地位於焉

  樹立，躋身全球影視文化中不可磨滅的一塊，甚至有家庭上下兩代都是粉絲，一同看新片

  多了「朝聖傳承」的意味。


  隨著前傳三部曲與新續集的上映，一代又一代的星戰迷蜂湧進戲院，每隔十多年就再發燒

  一次，永遠維持話題熱度。 美國總統歐巴馬擅於利用當紅影視作品拉近與民眾間的距離

  ，本周歐美最發燒的大事，自然是「Star Wars：原力覺醒」上映，因而歐巴馬表示要趕

  著跟家人欣賞此片，也成為媒體標題。首集上映時，他才是個15歲的少年，現在可是連女

  兒們都一起成為「星戰」觀眾，「星戰」系列老少通吃，在美國第一家庭就得到證明。


  白宮發言人厄尼思特在帝國風暴兵和機器人R2-D2陪同下，進入新聞簡報室。 美聯社



