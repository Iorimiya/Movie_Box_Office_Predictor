  致敬原作！《大法師：信徒》帶領觀眾深入邪惡核心


  2023-09-30 自由時報電子報記者 許世穎 綜合報導


  恐怖片《大法師：信徒》重啟影史最恐怖電影《大法師》，並帶來全新篇章，將帶領觀眾

  進入最黑暗的邪惡核心。曾成功製作《逃出絕命鎮》，還有《鬼入鏡》、《陰兒房》、《

  月光光新慌慌》等系列電影的製片傑森布倫表示：「最初的《大法師》電影在當年驚世駭

  俗，我們希望用續集來向它致敬。」


  威廉彼得布拉蒂的小說《大法師》在1971年問世，有關信仰動搖、家庭創傷和惡魔附身的

  故事引人入勝。導演威廉佛瑞金買下了他的原創劇本，在1973年將這個故事搬上大銀幕，

  讓全球觀眾感受到難以想像、深入骨髓的恐懼，更打破票房紀錄。


  傑森布倫表示，《大法師》上映已經過了50年，這期間多了數千部恐怖片，「所以我們希

  望能找回令人不寒而慄的原創故事，傳達出父母在他們的世界、唯一的孩子受到威脅時，

  所感受到的那種恐懼，並在引導某人走出這個不尋常的世界時，逐漸接受自己的信念產生

  變化。」


  《大法師：信徒》導演兼共同編劇大衛高登格林談到，這部驅魔電影會讓觀眾嚇破膽，兩

  位被附身的女孩安潔拉和凱瑟琳她們的家庭背景天差地遠，「安潔拉的父親維克多把教會

  和信仰拋諸腦後，凱瑟琳的父母則是很虔誠的教徒有自己的社團，以至於在面對孩子被附

  身後的反應也截然不同，自己的信念也逐漸動搖。」


  當年在《大法師》飾演母親克莉絲麥尼爾的艾倫鮑絲汀回歸演出該角，她表示「附身」這

  件事從古到今都真實存在，且不限地點、宗教或文化到處都有，「而經過這麼多年再次對

  抗惡魔，這是一個很可怕的想法，你可能會被內在的力量控制，是你最不想遇到的事。」

  《大法師：信徒》將於10月6日在台上映。


