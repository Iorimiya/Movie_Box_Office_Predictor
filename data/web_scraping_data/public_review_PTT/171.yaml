content: '先無雷碎碎念一下

  這部不管是上映前或上映後 口碑評價都相當之糟糕

  可能因為這樣 抱持著可能會看到爛片的預期心態去看 反而覺得還不錯


  我發現今年的電影 被批評得不怎麼樣的片 像是奇異博士2 侏儸紀世界3

  還有今天才看的雷神索爾4


  其實如果不要預設可能會有的劇情 或是抱持著太高的期待

  反而會帶給你驚喜


  但也是見仁見智啦 有些人看這些片就是期待可以看到什麼 如果沒有

  或是表現的不如他們預期 給負雷也是相當合理



  我只是覺得這些片 真的沒有大眾或影評說的那麼一文不值就是了


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




  整體說起來 劇情相當緊湊 反而導演的旁白會是比較能喘口氣的地方

  那些橋段 會是比較可以放輕鬆的點



  有些人說搞笑的橋段放太多 但從屠神者格爾的劇情看起來 導演該正經的時候

  就不會跟你開玩笑 該是情感流露就是父愛滿溢 該是恐怖就會讓你知道格爾的渾沌邪惡

  讓你不寒而慄



  整部片發揮的最好的角色 屠神者格爾 我之所以會說他是最虔誠的信徒

  那是因為就算他拿到死靈劍 砍殺了很多神祇 他卻依舊有個信仰


  那個信仰是 只要他能到達永恆之地 向永恆許願 他就能挽回他的女兒

  永恆難道不也是宇宙的至高存在的神祇嗎



  他屠神 但他仍信神 這正是這角色的矛盾



  而還好最後永恆沒背叛格爾 女兒真的回來了 雖然內容物可能是永恆

  但真的回來了 而這段屠神之旅有了非常溫馨的句點 在所愛之人懷裡安息



  戲精克里斯汀貝爾 把格爾詮釋的很好 確實相當可惜的是沒有更多他屠神的冷血

  但一開始的卑躬屈膝 虔誠的向神禱告 就算在神祇面前被當狗 那一開始

  依舊是信賴著神 直到神不把子民當一回事 冷嘲熱諷以後 徹底激怒了格爾

  才開始了屠神 屠神者的誕生




  當然看到最後我們就知道 格爾從頭到尾都是為了引出索爾 為了拿到風暴毀滅者

  前往永恆之地 向永恆許願


  不過有趣的是 如果一直是握著死靈劍的格爾 不知道會不會許下毀滅眾神的願望

  這點可能就不得而知了


  畢竟在永恆之地的格爾已經恢復成原來的樣子






  而發揮的第二好的角色 當然是珍佛斯特

  中間有一段 把雷神二之後 珍與索爾的相戀過程演出來了

  那邊也相當ㄎㄧㄤ


  就是一種原來真的超級英雄和人類相愛的時候 那種超人與露意絲連恩相處過程

  再ㄎㄧㄤ化就是那段劇情了


  看得滿開心的 剛好在和屠神者的初次大戰完 來一段比較輕鬆的劇情

  可以放鬆一下心情比較不會一直處在緊繃的狀態



  而娜塔莉波曼 同時要演出女雷神的威武神勇自信 還要演出珍無力虛弱的病體樣

  真的非常厲害 甚至還要演出女雷神必須撐著無力的病體 努力協助索爾對抗格爾


  這些都是相當正經又認真的劇情



  也是令人印象深刻 但還是有ㄎㄧㄤ的地方 例如一直想著奇怪的口號

  這點滿耿直的 跟索爾有點像




  索爾就維持著自己找尋自我的旅途 而最後他找到了愛

  可惜的是這樣的人設 其實已經發揮得差不多了 所以他的表現反而比較沒那麼驚艷




  然後這部就是直接告訴你 所謂的神並非神聖 也並非都會照顧自己的子民

  他們就是比凡人還強的物種 所以也有七情六慾


  就這點而言 拿宙斯這代表性神祇來訴說這點 真得相當合適

  畢竟希臘眾神被公認是最人性化的神


  但羅素克洛 你是不是完全放飛自我了啊 演超人老爸看起來還沒那麼胖阿!

  雖然這樣的形象更有說服力就是了 就是演膽怯怕事 相當墮落的神 非常的合適




  沒有眾神的幫忙 但拿到了宙斯的閃電 還是前往了暗影域界要救回小孩

  而這正是格爾的陰謀



  是說 格爾的女兒死了 讓他也跟著心死 我原本以為他不會對小孩子那麼殘忍

  我以為他會看到阿思嘉的小孩 想到自己的女兒 然後心軟


  但很顯然他沒有 不管是不是被死靈劍影響 他對小朋友講話的那段 真的非常驚悚

  令人寒毛直豎 那段演出真的混沌邪惡 我甚至覺得他只要化妝一下演小丑也可以了吧



  那個顛狂的眼神 令人不寒而慄的微笑 還有那瘋狂的言論 趕快再找個混亂邪惡的反派

  角色給他演吧 屠神者格爾我還看不夠啊




  然後就是 格爾依舊是得逞 沒被打敗還成功的向永恆許下願望 女兒回歸

  在女兒懷裡死去 如願以償 和珍在索爾懷裡嚥下最後一口氣 成了一個對比



  有趣的是 最後格爾還是向一位神祇作了最後的祈禱 拜託雷霆之神索爾

  能好好照顧他的女兒



  索爾答應了 也帶著她 四處拯救星球 契合了電影副標 愛與雷霆

  因為她的名字就是愛



  這點的安排 雖然太過刻意明顯 但也不乏是個導演給觀眾的小小巧思

  我自己是不排斥這個就是了




  最後 如果要說個比較不滿的是 希芙有點崩壞ww雖然這也是導演的胡鬧

  但看到雷神1和2相對認真的 在索爾告訴她不會死 只是手臂斷了

  那邊真的覺得希芙的搞笑有點ㄎㄧㄤ不適合



  其他就還好 像那個高質感舞台劇 索爾演員的弟弟 麥特戴蒙 連山姆尼爾都找來

  演奧汀 真的超高規格的啊 看到瑪莉莎·麥卡錫演海拉真的當場噗哧


  超棒的啊XDDDDD



  我也想親臨現場去看





  其實看到新生的阿思嘉在地球適應得很好 也是很讓人欣慰

  歷經苦難的阿思嘉子民 終於可以落地生根好好生活了




  最後最後 珍出現在英靈殿是海姆達爾迎接的 本來期待可以看到其他三護衛

  但可惜沒有







  整體來說 大家覺得嘮叨的導演口白 其實沒我想像中的多

  搞笑橋段雖然不少 但正經認真的劇情也有 所以搞笑的部分就當作是中間可以喘口氣

  的空檔 那兩隻羊的尖叫真得很吵這我覺得可以當負評


  我覺得這是部 我可以再看第二次的電影



  補充一下 星際異攻隊的部分 似乎還是朝著在宇宙間拯救其他星球

  這部分跟太空維京人索爾很像 但我以為星爵會比較想去找葛摩拉 這點就看星際3

  怎麼解釋了


  然後 風暴毀滅者演繹現任女友這角色 相當的有戲!


  --'
