content: '看了一下電影版，好像也沒人講過這部片子

  前幾天去戲院試雷一下、沒想到場次少到哭

  所以來寫一下這篇


  總歸一句，我覺得好看


  大哥、二哥、三弟一起住在父親已經沒有經營的的燒臘工廠裡面，

  但大哥因故無法繼承爸爸的燒臘手藝、是個攝影師，二哥在外面上班、

  三弟是電競選手，住在一個屋簷下，靠著三弟的女友好手藝，每晚八點準時開飯。


  某天，二哥帶了新女友回家一起吃飯，

  但沒想到的是，二哥的新女友居然是大哥的前女友...


  大哥不服氣，也臨時找來女生一起吃飯，看似簡單的6人晚餐，卻一點也不簡單...



  我覺得這部電影的劇本真的不錯，在疫情時代底下可以拍完就已經很不容易了

  另外本片原本是賀歲片、但因為疫情的關係，只好延到中秋檔期

  為了中秋檔期，只好重拍某些環節，甚至還重新配音

  沒想到在票房上有不錯的效果(香港賣破5500萬港幣)


  故事場面也不會太大、一層公寓(?)、一間廚房、客廳，三個臥室加上天臺

  就可以把大部分的故事說完


  但我欣賞的是他的故事說得很完整、好笑又帶點溫暖

  假如你喜歡舊式港片，千萬不能錯過飯戲攻心。


  港片如有再起之日，飯戲攻心跟明日戰記(台灣不知道上不上)

  一定是引爆港片熱潮的關鍵之作。




  --'
