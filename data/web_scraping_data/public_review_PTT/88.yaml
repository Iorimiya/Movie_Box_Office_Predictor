content: "《飯戲攻心》追趕《明日戰記》　重現30年前兩片爭做票房一哥戰況\n\n由古天樂擔任總監製及主演的電影《明日戰記》，自8月25日上畫以來，氣勢如虹，除了\n\
  開畫首日高開，走勢持續令電影可劍指香港電影史上華語片票房冠軍位置，終於亦在剛過\n去的星期二，登上冠軍寶座。不過與此同時，由陳詠燊執導，黃子華、鄧麗欣主演的《飯\n\
  戲攻心》，其上進之心都不弱，星期五晚（10/7），票房數字更衝上$5800萬港幣，後勁\n相當凌厲。\n\n香港電影在票房上的表現，好多年來已被好來塢大製作力壓，雖然今年都有部《捍衛戰士\n\
  ︰獨行俠》（Top Gun: Maverick）以過億港幣姿態穩守中西片票房冠軍之位，但以香港\n電影的表現來看，一點都沒輸。早前已公告今年有4部香港電影，票房均成功超越$3000萬\n\
  港幣，是27年來重現的一大盛況。\n\n《明日戰記》重量級謝票\n\n而當電影《明日戰記》，於10月4日成功以$6625萬衝擊香港史上華語片票房冠軍位置後，\n\
  同一時間便響起另一戰線的鐘聲。同日《飯戲攻心》便乘假日之勢，累計收$5500萬，截\n止10月7日，更收報$5800萬，而《明日戰記》亦繼續向前，衝破$6700萬大關，兩者有900\n\
  萬之差距。而這900萬可說是這麼近又那麼遠，未知《飯戲攻心》會否有足夠韌力，拉近\n差距挑戰一哥地位。\n\n《明日戰記》亦無放軟手腳，除早前已動員劉嘉玲及劉青雲等重量級演員謝票，今日（\n\
  10/7）再派出首次為電影謝票的「天幕哥」張家輝，為票房再注入強心針，希望票房再闖\n高峰！\n\n《家有囍事》大戰《審死官》(台譯：威龍闖天關)\n\n事實上，近30年，香港電影絕不是每年都可出現一部大熱作，能挑戰史上票房冠軍位置，\n\
  同一年有兩部更是少之有少。翻查資料紀錄，最近一次已經是30年前。1992年，由周星馳\n、張國榮主演，年初上映的賀歲片《家有囍事》，便錄得$4899萬，創下史上票房冠軍，\n\
  但此紀錄，於6個月後就被同年6月上映的《審死官》，以＄5021萬打破，爭持相當激烈，\n亦極具戲劇性。\n\n新聞網址: \n\n--"
