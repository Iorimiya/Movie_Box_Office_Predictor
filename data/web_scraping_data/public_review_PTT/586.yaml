content: '動畫電影《楊戩》立項 《大聖歸來》制作人加盟


  時間：2020-05-22 20:32:29 來源：新京報 作者：3DM整理 編輯：liyunfei1608


  今日(5月22日)據國家電影局電影拍攝制作公示表顯示，動畫電影《楊戩》成功立項。該

  片由《大聖歸來》制作人胡明一任總制片，將於2021年登陸全國院線。




  《楊戩》將講述二郎神楊戩之母不顧天庭戒律，與凡人生下子女，後被天庭捉拿壓於桃山

  之下，楊戩拜師學成後劈開桃山救出母親，放出惡靈九大金烏，最終楊戩在天庭的幫助下

  ，消滅九大金烏拯救蒼生的故事。




  據悉，《楊戩》於2018年開始籌備，數次易稿才最終確定楊戩的形象。該片出品人周提峰

  表示，動畫電影要成功，不僅要注重技術問題，也要注重人物塑造：“看過一些動畫電影

  ，投資也不小，但是感覺人物離大眾太遠，拯救地球、拯救人類這類題材比較多，但人物

  塑造上形象不清晰，缺少了本土化特色。”胡明一表示，希望通過對影片世界觀的打造，

  讓“楊戩”這一經典IP在同類題材中獨樹一幟。




