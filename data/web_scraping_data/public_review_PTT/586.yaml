content: '這部是對岸追光動畫的作品，Netflix 上面有前一部「挪吒」，當初看完挪吒總覺得某些地

  方說不出來的尬，而且角色招式用替身互轟也讓人感到有點粗糙，不過我很喜歡裡面機械的

  美術設計，所以看到這部的影片時還是不爭氣的點進去看。


  看完後覺得真的是五味雜陳。


  首先美術設計上面，追光再次把機械龐克的風格發揮的淋漓盡致，無論是楊戩一夥人坐的飛

  船，亦或蓬萊跟浮空的飛島，場景的建模跟機械運作的細節都非常精緻。


  這種混著古代風格的科技感完全打到我的點，超級喜歡，跟以前藤崎龍的封神演義漫畫很像

  。


  另外，這作的動作設計非常流暢，雖然還是有放替身出來的畫面，但楊戩的九轉玄功那種滑

  步設計實在驚艷（雖然在旁人自己說出來前根本看不出來是九轉玄功）


  至於劇情部分，稱得上是頗為流暢，雖然有幾處為了炫技特別做出來的場景似乎拿掉也無妨

  ，但整體而言並不影響觀影體驗。


  當然，追光動畫的美術跟動作設計雖然不錯，但還是有個一貫的缺點，就是男角的建模維持

  一如既往的路人…


  明明女角都畫的很漂亮，男角一個比一個路人是怎樣？


  對岸的動畫每次看都發現在進步，然後看到近年的國產動畫就覺得恨鐵不成鋼，唉


