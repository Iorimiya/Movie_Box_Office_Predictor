content: '>>網誌圖文好讀版：


  《非死不可：Friend Request》是一部融合了古代巫術與科技成癮主題的德國驚悚電影，敘述一名大學女生在社群平台上刪除一名舉止怪異的陌生「好友」之後，遭遇了難以解釋的詭異事件，身旁友人也接連發生不幸，一切的線索都指向那名神秘怪異的「好友」...


  科技成癮對於人際關係的衝擊，一直是最近幾年火熱的主題，Facebook，Instagram等社交平台的出現，讓人們開始有了兩種身份，一種是在虛擬社群中的形象，另一種才是真實自我的樣貌。《非死不可：Friend
  Request》從這個角度切入，透過驚悚劇情的包裝，讓我們看見虛擬社群的脆弱，以及人們在追尋「曝光」及「互動」時，背後的虛榮感與自卑感。


  女主角大學生Laura是一個在社群網路上的「贏家」，有很多朋友，有光鮮亮麗的大頭貼，有羨煞眾人的情侶照，享受著眾星拱月的愛戴，幸福美滿彷彿人生再無所求。直到當她遭遇了詭異事件後，才發現這些友誼是多麼脆弱，以及人群是多麼地盲目。電影一開始最令人感到諷刺的是主角們對於社群交友的態度，當詭異女孩Marina向Laura送出交友邀請時，Laura答應了，她只是想要展現出友善，但Marina卻把這個虛擬的「好友邀請」，看重得像是一個友誼的承諾，以為從此兩人就將是密不可分的摯友。於是當Marina發現了Laura其實沒把自己真的當一回事時，她怒不可遏，決

  定要報復所有孤立她的人，也讓Laura嚐嚐孤單的感覺。


  這樣的情境在電影中或許看起來會覺得有點嚴重，但在現實生活中，不也是無時無刻在發生定義朋友圈親疏遠近的困擾嗎？如果這個聚會沒邀這個朋友會不會傷了感情？可是邀來了又跟大家不熟會玩得不盡興。這樣的抉擇其實一直存在，只是社群軟體的出現，讓它更成了一種身份的宣示，有參與在核心團體中的人就會想要告知其他人，我們與主角的關係是較近的，你們這些被告知的人與主角的關係是較遠的。電影中Marina便是因為看見了Laura好友Olivia上傳了生日聚會的照片，才發現自己原來被排除在外。


  Marina挾著仇恨，在筆記型電腦前的火堆上吊自盡，並將影片傳給Laura，令人毛骨悚然的是，警方無法在宿舍找到屍體，也找不到事發地點，只能將調查焦點鎖定在Laura的身上。這段恐怖的自盡影片居然自動地上傳了Laura的Facebook帳號，她沒辦法刪除影片也沒辦法刪除帳號，於是輿論開始在網路上散播，「妳為什麼要上傳這樣可怕的東西？」「是不是妳害她這樣的？」等等質疑Laura的言論蜂擁而至，頓時間Laura在社群網站上的完美形象開始崩壞，「好友」們紛紛解除好友關係，甚至與最親近的友人也出現裂痕。


  隨後，Laura的真正好友們一個個接到了自殺女孩Marina的「交友邀請」，並在成為「好友」後慘烈地死去，漸漸地Laura越來越孤單，僅剩下科技宅好友Kobe與男友Tyler相伴。《非死不可：Friend

  Request》在呈現恐怖幻覺以及鬼魂纏身的細節上毫不馬虎，透過視角的位移讓觀眾彷彿站在主角身後，一步一步慢慢在黑暗中踏著，當接近可怕的情景時，又將鏡頭改跟著主角手中的手機閃光燈，隨著光暈拍向駭人的畫面，這些使用科技產品的細節與動作，都更讓人有身臨其境的經驗連結。尤其手機開始訊號不穩或是故障不能開機時，會讓你希望手上拿著的是裝著電池的傳統長柄手電筒，至少意外來臨時還可以有點防身效果。


  更深入的追查後，Laura與Kobe發現了Marina的身世，以及她與這種神祕現象的關聯，是一種叫做黑鏡（Black

  Mirror）的巫術儀式，女巫透過在鏡子前焚燒自己，可以進入鏡中的另一個世界以其他形式存活，如果必須阻止一切的不幸，就只能找到當初的那面鏡子並摧毀。他們到了Marina小時候居住的莊園尋找線索，但已經被焚毀而荒廢，就在兩人深入充滿巫術儀式鏡子的地下室時，Kobe突然轉身抽出小刀刺向Laura說：「如果妳死了，Marina就無法讓妳孤單，我們其他人就安全了！」巫術的險惡就源自於人性啊！為了自保不惜殺掉摯友，對比電影開頭的歡樂慶生畫面，就是對這種現代人淺薄友情的最大嘲諷。


  延伸閱讀-以黑鏡為名的科技驚悚影集：

  《Black Mirror》第一季第一集影評：反映人性的社群犯罪：


  Laura頂著受傷的身軀驚險逃離，前往最後一個可能有線索的地區：一個工廠，Marina小時候傳聞以巫術殺害兩個欺負他的男孩的案發地。Tyler在千鈞一髮之刻趕到現場與Laura會面，可惜Laura剛剛目睹Facetime（視訊）另一端的母親遇害，正當Tyler緊抱Laura安撫時，一把利刃插出了Tyler的喉嚨，是Kobe鍥而不捨的兇器。Laura連滾帶爬地走到更深處的地窖，窮追在後的Kobe突然遭到螞蜂的群攻，被螫成蜂窩慘死。此時一個小女孩的聲音幽悠地傳來：「我只是想和妳做朋友，永遠的朋友。」


  Laura循著聲音找到了Marina上吊自焚的房間，盯著那死前直播的筆記型電腦，接著進入了黑暗時空。鏡頭轉回風光明媚青春洋溢的校園，一群如同Laura過去亮麗般美女們正在餐廳嘻笑用餐，遠處坐著一個孤單敲著鍵盤的女子，她將帽T拉起，想要遮掩自己的頭髮，螢幕中的Facebook帳號寫著「Lau
  Ra」，朋友數：「0」。Marina的靈魂佔用了Laura的軀體，繼續尋找她的朋友，這樣靈魂換位或是繼承的劇情，非常類似2005年的巫術驚悚電影魔鑰-The Skeleton
  Key，喜歡驚悚類型且對巫毒巫術等神秘題材有興趣的影迷們，也可以去參考這部電影！


