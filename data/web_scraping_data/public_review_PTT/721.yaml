content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~



  好像沒什麼雷....













  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  上一次看大概是10歲左右

  想當然爾是看不太懂

  只記得娜烏西卡很漂亮，旁邊的小寵物很可愛，王蟲很大隻


  如今多年後，大腦稍微開竅一點點了，重新再看

  覺得好感動喔


  娜烏西卡、拉絲黛兒、庫夏娜三位公主的互動讓我覺得很有意思

  雖然我無法解讀她們之間的關係


  娜烏西卡基本上是一個古今完人的角色

  她沒有強大的武力，但擁有完美的智力與體力，以及極度廣闊的胸襟跟大愛

  女神等級的外型與內在

  已經是無限接近宗教式的救世主


  值得一提的是

  娜烏西卡有開槍喔，她開槍射地板

  逼迫培吉特市的士兵帶她與小王蟲去大批王蟲面前

  個人覺得娜烏西卡開槍頗具象徵性，須要開槍的時候，還是會開槍的，但不會射人


  整部片看完

  會想到環保


  如今我們生活的現代世界

  說實在是一個既不環保、也很難環保的世界

  我不知道實際上科學怎麼樣評估，但以直覺來說，現況大概難以永續

  而一般個人，自己再怎麼環保，只要不是離群索居或過很極端的生活

  大概只要活著過一般都會生活

  就對環境有害

  再怎麼努力做回收都用處很小


  看完電影很感動但也不太確定可以做些什麼

  大概只能生活中盡量減少危害吧....但那種減少危害，對整體狀況也是杯水車薪

  頂多只能希望整體累積民氣，搭配某些科學家發明很劃時代的解決方案

  去解決環保問題，但又會想到how dare you那種很不知道怎麼描述之類的事情


  現實世界還是更讓人無言一些

  回到動畫，總之是很好看的動畫，看完會想找原著漫畫來看


  也聯想到北野武說討厭宮崎駿的動畫，但以觀眾角度來看

  這個世界上兩種作品都存在就很好啊


