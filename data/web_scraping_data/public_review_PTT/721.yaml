content: "圖文網誌版:  \n\n\n\n\n(內有風之谷部分漫畫劇情，請留意。)\n\n\n\n是一隻溫暖的手，輕拂過憔悴失意的臉龐；\n\n是一對潔白的翼，悠遊於腐敗污濁的海洋；\n\
  \n是一雙清澄的眼，凝視著深淵虛無的過往；\n\n是一顆堅定的心，指出了人類末世的方向。\n\n\n\n\n—\n\n巨大的王蟲在白砂遍佈的荒漠上無語的移動著，數十顆眼睛閃爍著湛藍的光輝，那深邃不\n\
  可透視的膜中映照出如此哀愁地平靜。那不知是慈悲、是理解、是高貴、是批判的目光；\n那不知是罪孽、是依託、是寬厚、是悲傷的殼上，飛舞著 – 白色的雙翼。\n\n\
  一名少女乘著滑翔翼，靜靜地在黎明前的天空中飛行；跟那龐大的身影一同，沿著地平線\n的方向往曙光前進。少女的臉上有著慈愛的笑容，胸中有著豁達的氣度；心中有著對萬物\n\
  的虔誠和對生命的信仰，這光芒難以逼視，卻又如此亮眼。\n\n我們欽佩她、愛護她；因為她乃是人類心中的赤子，是末日的光芒，是希望與博愛的集合\n體。我們忘不了她，因為童年的生活中，她以某種偉大征服我們幼小的心靈，讓我們隱然\n\
  知道生命的可貴與關懷的價值。\n\n即使過了將近30年，理想的火焰依舊熊熊燃燒著，我們永遠忘不了那段史詩般的故事；那\n段由苟延殘喘的人類，與狂暴的自然交織而成的風之傳說。\n\
  \n—\n\n\n\n<風之谷的娜烏西卡>\n\n她是一切的開端，也是一切的結束。\n\n她象徵著宮崎駿對現在這個世界產生的問號，她要去找出這個世界變成這樣的理由，要找\n\
  出這片混亂背後的真理，理解自己從萬物中所感受的呼喊是什麼。\n\n於是她毅然踏上了這場冒險，她所要面對的不僅是多魯美奇亞王國與土鬼諸侯國的戰爭，\n更是人類與兇暴自然的無盡鬥爭。一個少女的力量在時代龐大的渦流中能作些什麼呢？\n\
  \n歷史的綿延是一條長線，宮崎駿試圖描繪出鬥爭的螺旋最後末世的景象。在這個極端的情\n況中，戰亂以及疾病仍然困擾著人類，自然資源的競爭也持續著，甚至還具有攻擊性的生\n\
  態系，這都反映出宮崎駿對於人類未來的悲觀主義。\n\n看起來已經無可挽救的人類，卻出現了一個希望的象徵 – 娜烏西卡。她集神性、理性、\n博愛、平等於一體，代表著人類心中的救世主，也就是與大地締下和平條約的領導人。\n\
  \n娜烏西卡對於劇情的影響是如此戲劇性，與其說她是主人公，不如說娜烏西卡就是整部故\n事的解答，好比太陽系行星繞著太陽轉那樣，她本人就代表著宮崎駿對這個已經接近完蛋\n\
  的世界提出的解決方法與價值觀。\n\n同時以一位女性來說，娜烏西卡不僅有著純真可愛的性情與姣好的面容，還象徵著宮崎駿\n心目中救世主的形象，這種非以暴力統治世界而以理解實現大同的理念，似乎除了一名胸\n\
  懷著滿滿的愛的女性之外，不做他人想。\n\n\n\n在鈴木敏夫於「思考『心之谷』的宣傳之際」(1995年)提到：\n\n「比現實早一步實現男女平等，不，為恐造成誤解，應該說是實現女尊男卑的電影，應該\n\
  是『娜烏西卡』吧-這麼說是因為我文章寫到這裡突然想到的。若要問為什麼，因為那是\n一個描寫少女單槍匹馬試圖拯救被男人們搞得天翻地覆的地球的故事。我們也可以將『娜\n\
  烏西卡』解讀成一部所謂的對男人復仇的電影。關於這部電影賣座的原因，有識之士認為\n是片中凸顯出「人與自然」的問題之故。然而，實際上也可以看成因為角色鮮明又勇敢的\n\
  娜烏西卡-一個預視新時代到來的女性人物的出現，喚醒了女性同胞沉睡已久的意識。」\n\n只要敘述到「環保」、「飛行」、「人與自然的鬥爭」或「巨大的蟲」時，我們都會聯想\n\
  起「風之谷」。我們在接下來好幾年許多電影裡看見它的影子，它沒有宮崎駿其他作品那\n樣親切，因為它的命題是嚴肅的，儘管它有許許多多可以探討的面跟可能，我卻認為「風\n\
  之谷的娜烏西卡」是宮崎駿想往世人發出一個最大的「問號」，這個問號就是在人類與自\n然的依存性中間，作一個亙古的大哉問：\n\n「我們是誰？從哪裡來？要到哪裡去？」\n\
  \n—\n\n\n\n<我們是誰？  娜烏西卡的神性>\n\n「世界是如此光明燦爛，但為何…」\n\n讓我們暫且來到15世紀初的歐洲，當時正屆英法百年戰爭期間，法國一個小農村的16歲少\n\
  女也在狂亂的時代中挺身而出，她說她在村後的大樹下遇見天使聖彌額爾、聖瑪嘉烈和聖\n凱瑟琳，從而得到「神的啟示」，神要求她帶兵收復法國被英格蘭人佔領的失地。\n\n\
  她無畏的態度與堅定的信仰起初被嘲笑，但是在幾次準確的預言後，得到了上位者的注意\n與敬重，她最終掌握兵權，並且多次擊敗英格蘭人，還解除了奧爾良的危機，獲得查理七\n\
  世的加冕。這個影響西方世界的奇女子就是：聖女貞德。\n\n為什麼當時的人會深信一個農村女子的話呢？這問題至今爭論不休，可以肯定的是，法國\n當時就如同風之谷的王國一樣，連年戰爭與惡劣的環境，國家已經到了生死一瞬的危急關\n\
  頭，任何鼓舞士氣的事物都能派上用場；而且儘管反對者眾多，也幾乎無人異議在貞德的\n帶領之下，法軍確實所望匹靡，打了好幾場勝仗，不是僥倖可以理解。\n\n身為一個上帝的子民以及神旨的傳達者，貞德清楚的認識到她是神所選定之人，連周遭的\n\
  人也能感受到她那不可思議的氣勢，她就如同上帝之矛，摧毀一切阻擋在前的敵人。\n\n反過來看娜烏西卡，在電影中段隱隱地就指出，娜烏西卡乃上天派來的調停者，這個藍衣\n\
  使者降落在金黃色的草原上，連繫著失落大地的線索，並引領人們到蔚藍清淨的地方。\n\n這個古老的預言是神的旨意嗎？娜烏西卡的行動是應運那註定之人嗎？\n\n至少，在片中她並沒有刻意的迎合那人的形象，但是她心中炙熱的使命感，終究將她導引\n\
  到了應該的位置，成為了應該的角色。\n\n\n\n娜烏西卡的出發點並不是為了神旨，而是她所感受到的聲音，也就是萬物的心聲。儘管在\n電影最後，她以犧牲自我生命救贖全體人類的畫面，昇華至重生漫步於金黃草原時，每個\n\
  人腦海裡都出現宗教般的聖潔意識，那幅圖畫也揭示了娜烏西卡隱然不言的神性，但是追\n根究底，娜烏西卡究竟生而為人或生而為神？或者說，娜烏西卡代表的是人性抑或人類心\n\
  中的神性？\n\n在電影與漫畫中一同在在顯示了娜烏西卡不可思議的博愛與慈祥，她愛好萬物，包括威脅\n人類生命的兇猛昆蟲；在漫畫中擁有東方宗教色彩的土鬼諸侯國更深化了這種想法，娜烏\n\
  西卡多次與具有念能力的土鬼皇帝在精神的世界中對抗，如果娜烏西卡只是單純的凡人，\n怎能有匹敵對方的力量？\n\n娜烏西卡所到之處不僅動物臣服了，昆蟲馴服了，在漫畫的末尾連巨神兵這種半神生物也\n\
  降伏而甘作娜烏西卡之子。人類也是，上至王儲，下至平民百姓，左至神秘高僧，右至帝\n國霸主，無一不是在她面前落下眼淚深切懺悔，若要說這是一種領袖風範，已經不能足以\n\
  形容。在「風之谷」的世界裡，娜烏西卡象徵著最終教條，她擁有著集體意識中的神性。\n\n這種神性並不直接來自上天，而來自於每個人心中最根本的需求：解脫、沒有鬥爭與煩惱\n\
  、沒有生存壓力、萬物和平共處，共存共榮的世界。娜烏西卡開創了這種世界的可能性，\n她揭示著即使在人類的黃昏世代，萬物依舊可以為神，萬物依舊可以共存，這是娜烏西卡\n\
  神性背後的目的，她就是希望的化身。\n\n\n\n在「風之谷」這個人類的末世中，人人都在追問著人類這個種族到底犯下了怎麼樣的滔天\n大錯？為何我們必須生活在腐海中忍受飢餓與連年不斷地戰爭？\n\
  \n然而只有非常少數的人真正去尋求這些答案，真正去尋求自己的出身，人類走到這一步境\n地的因果以及萬物共存之道。娜烏希卡的行動解開了人們心中的疑惑，並且以希望作為旗\n\
  幟，要將人類這個種族引領到全新的方向。\n\n擁有希望是不夠的，娜烏西卡尋求的是真正的解決之道；要成為神的使者之前，必須先成\n為真理的代言人。因此娜烏西卡雖然名義上是以多魯美奇亞同盟國的身份戰鬥著，事實上\n\
  她更在乎真相；並沒有神派她去打倒土鬼諸侯國，但是卻有另一股力量推著她去探求戰爭\n背後的因素，探求人與自然的實際關聯，這就是我想談關於娜烏西卡的另一面：真理的探\n\
  求者。\n\n—\n\n\n\n<從哪裡來？ 娜烏西卡的追尋>\n\n「連昆蟲都無法居住的死亡世界，乾淨又有何用呢？難道說我們本身就是污穢嗎？」\n\n在貞德的四百年後，有一個人向自己問了「我們從哪裡來」這個問題，這個問題的解答卻\n\
  遠超過他的預期，甚至開始質疑起自己的價值觀。然而隨著相關資料收集與年歲的增長，\n他越來越確信自己的推論是正確的，這個推論也震撼了人類的文明，成為有史以來最偉大\n\
  的發現之一。\n\n19世紀英國的達爾文在劍橋大學修習父親要求他學習的神學，然而當時開始對自然史產生\n興趣的他，偶然獲得一個機會能夠登上一艘船- 小獵犬號來進行長途的航海之旅。達爾文\n\
  利用這個機會蒐集了大量的生物標本與地質資料，在回國之後花了數十年整理成一篇舉世\n轟動的理論：<物種起源>。\n\n這本書揭示了物種的起源與由來，並且說明天擇與演化機制對物種的影響，其中關於人類\n\
  由來的說法，被教廷視為異端。達爾文近乎消失一般的低調避免了可能的肅清，一直到最\n近幾年，教廷方面才正視並公開承認他的重要發現與影響力。\n\n生存在人類黃昏時代的娜烏西卡自然想發現腐海的謎團，腐海究竟怎麼誕生，其中生態系\n\
  是如何演化，又是以什麼樣的機制生活著，一直是個謎。\n\n\n\n宮崎駿曾經這樣說明腐海：\n\n「人類總是喊著要保護『自然』，講得好像自然總是需要人類的呵護一樣，然而現實的狀\n\
  況是大自然是兇猛而無情的，人類需要發現的是與自然的共存之道。因此，我才會構想出\n一個充滿攻擊性的生態系。」\n\n眾所皆知腐海有著致命的瘴氣，因此人人都需要帶著防毒面罩；只要不戴面罩，不出一刻\n\
  肺部就會腐爛而喪失機能。而腐海的胞子又無孔不入，不僅生長迅速，與兇猛的昆蟲形成\n了共榮的生態系，能在一瞬間摧毀人類的城市。\n\n娜烏西卡作為一個追尋者，並不單方面的把腐海或是昆蟲視為有害，而以對方的角度出發\n\
  ，設想為何她們要這樣作，其實這本身就有著超脫自身種族的愛在裡頭。以人類的歷史來\n看，攻擊我的我一定報復他，怎麼可能去深刻瞭解對方的文化底蘊；更別說對方是狂暴的\n\
  昆蟲。\n\n以好萊塢的角度來看，這些昆蟲都得被我們充滿肌肉的主人公以高射速機關槍擊斃。異形\n、戰鎚40K的泰倫蟲族以及星艦戰將中的昆蟲都被無情的屠殺，怎麼可能有人會去過問蟲\n\
  兒寶寶過得好不好呢？當然部份原因是這些昆蟲從不會眼睛閃著湛藍的光芒告訴你：「\nHey man, love & peace.」\n\n\n\n娜烏西卡不僅不懼怕昆蟲，還研究腐海的生態系，說她是動漫界少數的生態學家也不為過\n\
  。她找到了王蟲的食糧蟲糧木並以地底未受污染之水作培養，發現完全不會散發出瘴氣，\n也長不高大。當時邊境劍客猶巴看見非常驚愕，娜烏西卡的行為無疑是拿自己的命開玩笑\n\
  ，她卻不惜這樣也要瞭解生命背後的運作方式，這就是科學精神。\n\n電影進行到一半時，有著娜烏西卡與阿斯貝魯在腐海底部的對話，娜烏西卡發現了腐海竟\n然是一個巨大的淨化性生態系，在潔淨並排出人類世界的餘毒後，就會結晶而死亡。當年\n\
  的我為了腐海恐怖的另一面感動不已，沒想到腐海有著這麼偉大的情操，我們應該要更加\n保護自然…\n\n沒想到多年後看到漫畫版更讓我震驚數倍，原來整個腐海生態系包含昆蟲全都是舊世界的\n\
  人類基因工程所創！用比喻來說，腐海生態系是一個功能化的程式，當潔淨完整個世界後\n這個生態系就會進行自我毀滅：植物結晶化，而昆蟲也因沒有植物而滅絕。換言之，他們\n\
  之所以能長得這麼大的體型，就是因為舊世界人類的遺毒。\n\n宮崎駿有著這樣的表示：\n\n「 有人把大自然想成和善的，認為它生出腐海來試圖恢復被人類污染的環境，一定會造\n\
  福人類，這根本是瞎說。這算哪門子美得冒泡的世界觀？抱持這種觀念乃是人類最大的問\n題 – 在寫『風之谷』的過程中，我漸漸有了這種想法。」\n\n在漫畫的尾聲中，娜烏西卡透過進入舊世界人類保存的遺跡瞭解了她們的想法，娜烏西卡\n\
  終於明白，他們自身也已經演化成沒有毒素就會死亡的人種，與腐海一起生存了這麼久，\n最後反而成為無法脫離腐海的一群。\n\n追尋的最後，娜烏西卡理解到了現階段人類的真相與世界之謎，她反而陷入了巨大的矛盾\n\
  ，但有一件事情很清楚：我們還活著，這些人造物也全都是生命，這些事實是不會改變的\n。\n\n只要是生命，就會自己尋找出路。\n\n—\n\n\n\n<到哪裡去？\
  \ 娜烏西卡的抉擇>\n\n「藍衣人非救世主，她只是顯示出前進的方向。」\n\n娜烏西卡之所以有別於所有宮崎駿底下的角色，在於她不是從自身利益出發；她所有行動\n\
  的出發點均是出於「理解」。\n\n乍看之下她背負起一個小王國的命運而踏上旅程，但是她也不能不管其他人與昆蟲的命運\n；她無法對任何生命撒手不管，只因她能聽見萬物的心聲，因此當生物對她敞開胸懷時，\n\
  她也同樣敞開胸懷面對它們，用真誠與愛去聆聽。她期待一個終極的解決方案：沒有戰爭\n、沒有瘴氣、沒有仇恨、沒有遺憾、人類能自由自在的生活在清淨的環境之下，共存共榮\n\
  。\n\n這是一個極高的理想主義與烏托邦思考，同樣的，這也是宮崎駿先生本人的盼望。他對現\n實狀況十分悲觀，有時還會發出讓小草統治世界的驚人之語，但我相信在他心底深處仍然\n\
  是深愛著人類，關懷著我們社會的。\n\n一個人怎麼設定背景世界可能代表著他對現實世界的看法，而一個人怎麼設定主角則是代\n表著這個人在這個世界理想的處世之道。宮崎駿花了十幾年，把它的問號一個個拼湊，一\n\
  個個摸索成一個充滿哲學辯證的故事。他不可能知道最正確的解決方案，但在「風之谷」\n漫畫的最後，他提出他最喜歡的解決方案：\n\n「讓生命選擇他自己的出路。」\n\
  \n\n\n讓天生自由意志在我們的軀殼上發言，無論我們是一隻蟲、一顆樹、一株小草或是一個人\n，我們有權利決定自己的命運，我們不需要照著先人的遺志履行被詛咒的人生，因為這些\n\
  生物一直是這樣自己生活下來，自己茁壯成長而找到出路的。\n\n天擇也好，神選之路也罷，宮崎駿極力想要脫離人類技術掌控世界的思想，尊崇生命本身\n的意志，撇棄加諸其上行使的任何力量。這是他對現世人類丟出的問號，對舊有價值的否\n\
  定而回歸本初的可能；並重新肯定生命的尊嚴與價值，揚棄人造科學，尊崇萬物有靈以及\n個體意志。\n\n娜烏西卡對著修瓦陵墓的生化電腦說道：\n\n「那東西本身就是對生命最大的污辱。」\n\
  \n儘管那台電腦包含著所有舊世界人類的技術與解救方法，也有著清淨世界的可能，甚至可\n以算是人類生活在這個污染的大地上最後的希望，她仍然堅定的否決了。\n\n\
  風之谷跟多魯美奇亞王國的人口都在逐年減少，居民石化跟連年不斷地戰爭都已經耗盡了\n國家的資源，娜烏西卡卻代表著全人類單方面的拒絕了任何挽救的可能性。\n\n在娜烏西卡義正詞嚴的否決可能的改變時，電腦認為她將妨礙淨化計畫而指出娜烏西卡是\n\
  黑暗，是混沌。\n\n\n\n娜烏西卡回應道：\n\n「王蟲的溫情與友愛就是從虛無的深淵裡誕生的！」\n\n電腦：「妳是危險的黑暗！生命是光！」\n\n娜烏西卡：「不是，生命是在黑暗中閃爍的光！」\n\
  \n娜烏西卡：「既然一切都是來自黑暗而回到黑暗裡去的！那麼，你也回到黑暗裡去吧！」\n\n電腦：「你們都是希望的敵人！」\n\n演變到這個辯證之處，娜烏西卡的雙重性其實表明無疑了。\n\
  \n猶巴在漫畫的尾聲有講到土王人民預言的細項，其中大家都很熟悉藍衣之人引領失落大地\n的線索，但猶巴也提到藍衣人死神之說，並指出這只是古老預言的兩面雙重性，很多民族\n\
  的預言與神祇，的確都擁有著兩面的象徵；擁有慈悲之心造化萬物的女神，同時也是毀壞\n一切的混沌破壞神。\n\n娜烏西卡實際上，可能做了一個毀滅人類未來的決定。這個決定賭上的是全人類的存亡，\n\
  籌碼則是：相信生命本身。\n\n發現生命的雙重性：是污濁與純淨並存，是光明與黑暗並存，是活著與死亡並存。\n\n否定污濁、黑暗、虛無與死亡不能證明生命的價值，瞭解這是生命的另一面，才是重生的\n\
  開始。她這趟旅程所見所聞讓她發現生命的韌度與多元性，明白用更宏觀的角度去看世界\n能看見怎麼樣的關聯存在你我之間。\n\n而這層關聯正是現代的人類應當去體會、去理解的與自然共存之道。\n\
  \n—\n\n\n\n<活下去>\n\n娜烏希卡：\n\n瑟爾穆，你帶我去看過的那腐海盡頭，世界真的復活了。即使我們的肉體無法承受那種潔\n淨…就算下一瞬間肺就會噴血，我也要像鳥兒般的飛過去。我相信我們可以一次又一次地\n\
  活下來。\n\n腐海中的胞子，只為了讓一顆能發芽，一次又一次地不斷飄落，還沒發芽就死了的多的數\n不盡。\n\n我的生命，有已死的十個兄姐在背後支撐著。\n\n\
  無論是再悲慘的生命，都可以靠自己的生命力活下來…\n\n在這個星球上，生命本身就是奇蹟。\n\n瑟爾穆：\n\n娜烏希卡，這是我和妳兩人之間的秘密。\n\n活下去吧！就將一切交給這個星球。\n\
  \n一定…要活下去。\n\n…\n\n…\n\n這也許就是那戴著黑框眼鏡，長得有點像紅豬的人在畫紙上寫出的最後註腳。儘管他寫的\n故事暫時告一個段落，但我想他很高興故事以某個形式結束了。\n\
  \n宮崎駿十多年的思想軌跡，畫出來的並不是一個個句點，而是一個個問號。我從不覺得，\n「風之谷」試圖提出什麼「答案」，因為根本沒有所謂的正確答案。\n\n這部如同新時代「奧德賽」史詩一般的巨作，其實充滿了矛盾與掙扎。我們可以看見他所\n\
  描繪的娜烏西卡在一團混亂污濁中奮鬥，試圖將事情導向正確的方向；但是後來他自己發\n現，沒有正確答案，也沒有正確方向。\n\n他所製作的電影多半有一定的時間長度與劇情需求，就像最前面提到的包巾一樣，有開頭\n\
  有結束。儘管感想因人而異，但大體結局都是圓滿的，令人意猶未盡的。唯獨風之谷的漫\n畫，讓人讀完感受到的是一個長長的嘆息。\n\n如果故事結束在一個金黃色草原上幸福的笑容，或是清淨腐海森林裡一個優美的步伐，我\n\
  們都會如負重釋，就像我童年看完電影版一樣，在夜裡夢見自己騎在巨大的王蟲上奔馳。\n\n但是我想宮崎駿無法給予人類一個皆大歡喜的結局，儘管新的風之和子誕生，新的女王再\n\
  臨，有些事情就是沒辦法回到一開始那樣圓滿。我們只能做出一個又一個的抉擇，永遠不\n知道它們會帶來什麼樣的未來。\n\n就像他當初把「奧德賽」裡那個博愛的吟遊詩人與日本的愛蟲公主結合成娜烏西卡一樣，\n\
  他把這個理想輕輕的放到這個世界裡來，如同自己的親生子女一樣，靜靜地觀察她的改變\n。\n\n我們不知道這個渺小又脆弱的雛鳥能不能順利長大，但是我們必須相信這個理想所帶來的\n\
  必要抉擇，不論結果為何，至少這隻飛鳥能夠飛出屬於牠自己的天空。\n\n\n\n在一望無盡的湛藍天空裡，我們希望牠能夠飛得又高又遠，遠遠離開煩惱與憂愁…\n\n\n\
  展開牠的翅膀，勇敢地…活下去。\n\n\n\n--\n\n不需要刻意找答案。再說，答案根本不存在。\n\n一切都只不過是「自己真的盡情地做過了嗎？」而已。\n\n\
