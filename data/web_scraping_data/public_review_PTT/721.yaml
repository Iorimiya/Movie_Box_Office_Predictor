content: '難怪這部電影廣受好評，看完真的有感動到。環境保護並不是什麼新鮮的議題（不確定在

  1985年算不算新鮮），但這部片並不只是把環保當成口號，可以看到風之谷裡的每個人都

  打從心底將風、水、樹木、土壤、野生動物等自然元素當成跟自己一樣重要的存在；當這

  種觀念徹底根植於文化當中，環保自然不會淪為空泛的口號。

  　

  娜烏西卡真是太迷人的主角，乘風飛翔的樣子相當帥氣，平時既溫柔又有魄力，衷心愛護

  人民及大自然，甚至對於敵人也溫柔以待。更厲害的是她與動物的相處，並不是馴服他們

  ，而是全然地同理牠們；無怪乎能與任何動物建立緊密且友好的關係。



  =====================================

  我是防雷線～

  =====================================



  　

  同樣迷人的是片中的世界觀。表面上人類受到大自然的威脅，為了生存而需要與大自然對

  抗，並且為了有限的資源而相互爭奪。然而大自然的威脅其實源自於人類的破壞，而眾人

  聞之色變的腐海，實際上是為了淨化世界的毒素所存在，且外貌駭人的王蟲則是在保護腐

  海裡的森林。

  　

  據說這部電影的前導漫畫版將故事寫得更完整，而猶巴、庫夏娜、巨神兵的角色也更加立

  體、有更多著墨；不過我覺得電影版把焦點放在風之谷的存亡也是滿高明的做法，把想要

  傳遞的訊息呈現得清楚而深刻。36年前的動畫技術與現代當然不可同日而語，不過《風之

  谷》證明了優秀的作品確實能夠跨越時空隔閡，傳達簡單而真摯的情感及理念。看看現在

  的世界，森林大火、霧霾籠罩、肺炎疫情肆虐；36年後的人類真的準備好與地球和平共存

  了嗎？


  --




