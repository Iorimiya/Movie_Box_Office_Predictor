content: "宮﨑駿《風之谷》首登台灣大銀幕 3月上映\n\n\n吉卜力經典動畫《風之谷》主角娜烏西卡為了人類與世界的存亡挺身而出劇照。（甲上娛\n樂提供）\n\
  \n【大紀元2025年02月01日訊】（大紀元記者曾薇心報導）日本動畫大師宮﨑駿名列「影史\n百大動畫」的經典動畫《風之谷》，走過41年依然屹立不搖，該作將首度登上台灣大銀幕\n\
  ，於3月6日在台灣上映。\n\n\n吉卜力經典動畫《風之谷》海報照。（甲上娛樂提供）\n\n《風之谷》以獨特的「腐海」設定敘事風格和深刻的環保哲學，在全球擁有高人氣及評價\n\
  。\n\n近期《Animage雜誌和吉卜力展》在台北華山展出，吸引眾多吉卜力迷，其中最受矚目的\n莫過於《風之谷》主角「娜烏西卡」在腐海中的經典裝束，還有片中擁有強大毀滅能力的\n\
  腐朽巨神兵，也有不少粉絲爭相和人氣的王蟲合影，連三金設計師方序中也不例外，陸續\n為《神隱少女》、《魔法公主》、《霍爾的移動城堡》操刀台灣限定海報創作的方序中日\n\
  前搶先看展，與王蟲同框合影成為雜誌封面主角，致敬娜烏西卡，並賣關子說要「做功課\n」埋伏筆。\n\n\n吉卜力經典動畫《風之谷》劇照。（甲上娛樂提供）\n\n\
  《風之谷》描述人類曾肆無忌憚地征服大自然，建立高度繁榮的文明世界，但一場名為「\n火之七日」的大戰摧毀了一切。千年過後，地表被散發劇毒瘴氣的腐海覆蓋，人類只能在\n\
  腐海森林及王蟲威脅下積極求生。\n\n\n吉卜力經典動畫《風之谷》娜烏西卡經常乘著噴氣式滑翔翼到腐海探險。（甲上娛樂提供\n）\n\n「風之谷」是一個因海風吹襲而不受腐海之毒影響的國度，善良勇敢的娜烏西卡公主擁有\n\
  獨特的溝通能力，經常乘著噴氣式滑翔翼到腐海探險。某天，多魯美奇亞帝國的運輸機墜\n毀於風之谷，上頭載著千年前毀滅全世界的生化武器「巨神兵」，讓風之谷捲入爭奪巨神\n\
  兵的戰爭中，為了人類與世界的存亡，娜烏西卡必須挺身而出。\n\n《風之谷》將在3月6日於台灣上映。\n\n責任編輯：劉宇涵\n推薦閱讀：\n\n    宮崎駿獲選《時代雜誌》年度百大影響力人物\n\
  \    組圖：吉卜力公園將開幕 重現宮崎駿動畫場景\n    《蒼鷺與少年》影評：神奇的蒼鷺 成奇幻冒險開端\n\n\n\n--\n \n\n報導稱，在26日的座談會上，這些電影人學習了「中共十九大精神」。此外，新聞出版廣\n\
  電總局副局長張宏森對這些電影人提出要求：「統一思想、明確任務、加強創作」，還要\n求他們「用中國特色社會主義思想武裝頭腦、指導實踐」。27日，在論壇上，導演吳京、\n\
  賈樟柯等一些電影人先後表態，稱如何將「主旋律」融入到電影創作中……\n\n--"
