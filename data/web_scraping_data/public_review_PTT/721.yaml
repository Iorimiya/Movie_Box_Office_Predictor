content: "《風之谷》- 時光之硯部落格\n\n  （文章非常地長，劇照非常地多\n                                   \
  \          配合著看比較舒服:p ）\n======================================================\n\
  \n\n\n\n\n======================================================\n\n溫和的風呀\n請為我們吹撫眼前的道路\n\
  \n雖然白沙覆地、煙瘴橫行\n縱然青草不再，而僅存的家園亦被捲入無盡戰火裡\n\n但我們是黑暗中閃爍的光\n\n就算末日就在前方不遠處\n我們仍要為這支流傳千年的演化之曲唱出\n\
  \n最後的回音\n\n==============================================================================\n\
  \n這個故事，要從最初的最初—比《魔女宅急便》、《龍貓》和《天空之城》都還要更早的\n1982年說起。\n\n那時候，宮崎駿剛開始在Animage雜誌上連載他的長篇漫畫：《\
  \ 風之谷的娜烏西卡（風の\n谷のナウシカ）》。在這部作品裡，宮崎駿描繪的是一個文明過度發展、自然生態已被消\n耗殆盡，連人類居住的空間都因為彼此征戰而近乎全滅的時代。\n\
  \n在這地表宛如沙漠、寂寥不已，頗有末世氛圍的世界中，人類能夠生存的土地正被帶有劇\n毒的森林系統「腐海」一點一滴地吞噬著。而故事的主角娜烏西卡，是海岸邊境小國「風\n\
  之谷」的公主。這整部漫畫便是以娜烏西卡在各個王國之間、既是奔走又似流浪的旅程為\n底，帶出人類與自然、生存與演化、命運與存在等等多元的辯證。因而《風之谷》不只是\n\
  娜烏西卡個人對真理的追尋，亦是由作者帶領著觀眾、尋找大地之萬物「調和」的真意。\n\n從1982到1994年，《風之谷》斷斷續續地連載了共十二個年頭。而在連載初期、1984年的\n\
  時候，宮崎駿曾將當時的故事改編成了動畫電影版。對我們這一代的孩子而言，宮崎駿的\n作品大多在童年裡扮演了舉足輕重的奇幻角色。但我小時候的最愛一直都是冒險刺激的《\n\
  天空之城》與魔法令人著迷的《龍貓》，對更早期的《風之谷》反而只有零碎的片段印象\n。\n\n當然這在我稍微長大、並重看過這部動畫之後便改觀了；然後是在兩個月之前，我找到了\n\
  《風之谷》的全套漫畫版。自此對這部作品、甚至是整個宮崎駿內心世界的樣貌有了完全\n不同的認識。\n\n故事裡，風之谷因為有了海風的屏障而免於瘴氣的侵襲，也孕育出樂天知命、生活相對安\n\
  逸的可愛居民。但即使末世已近，生存資源益加匱乏的人類依舊不可能停止戰爭。《風之\n谷》的警句之一便是「人類的命運不分國族，都是緊緊相繫在一起的。每個群落都不可能\n\
  自外於世事。」即使不在戰線的核心，風之谷仍被捲入了當時兩大帝國「多魯美奇亞」與\n「土鬼諸侯國」之間的戰事中。\n\n其實，動畫版的《風之谷》只涵蓋了原著大約三分之一的劇情。雖然它已是《魔法公主》\n\
  之前格局最大、或企圖心最深刻的一部宮崎駿作品，但只提及「尊重自然的意志」與「愛\n惜一切生命」等等理念，卻未能表達漫畫中後段所描寫的戰爭殘酷的本質、人類狂妄的嘴\n\
  臉，及最後面對末世的命運、甚至顛覆存在的目的等等，都甚為可惜。\n\n然即便如此，看過《風之谷》動畫的你一定不會忘記：身著藍衣的娜烏西卡乘著噴射滑翔\n翼、在漠原上空飛越宛如展翅的白鳶；你也一定記得：厚重如山的王蟲全身佈滿了複眼，\n\
  而當它們被激怒得失去理智時、十四隻寶藍色的眼睛會轉成鮮紅，那一心一意奔馳的模樣\n是如此絕望與哀傷。\n\n如今的我其實相信，娜烏西卡是宮崎駿筆下所有女孩角色的原型。在他往後的作品裡，你\n\
  會在皋月的身上看到娜烏西卡的獨立與體貼、在小梅身上看到對未知生物的善意與絲毫無\n懼；在琪琪的身上看到令長者疼愛的真誠特質，又在小桑的身上看到勇猛而矯捷的武術身\n\
  手。\n\n當然也許，在際遇與沈著與對生命的體悟上，最接近娜烏西卡的其實是男生角色阿席達卡\n。但這部份我想留待未來書寫《魔法公主》的時候再行討論。在此我想說的是：宮崎駿在\n\
  創造出娜烏西卡這個最符合他心目中完美女神形象（但又同時擁有青春與純真）的角色之\n後，只能在他往後的作品裡一再地把娜烏西卡身上的特質淬取出來、結晶而成不同的樣貌\n\
  。\n\n在理念上，娜烏西卡珍視一切的生命。即使是醜陋兇惡的腐海巨蟲們，她也把牠們當作是\n同伴、或共同擁有這片土地的主人。漫畫中的娜烏西卡對馴蟲師（飼養蟲類並與之共生的\n\
  術士）伸出了友誼之手，這些千百年來被他族鄙視、因其渾身惡臭而避之唯恐不及的人們\n於是感激得近乎驚駭，認定娜烏西卡不是人類而是「長成人的樣子的森林」、是他們必須\n\
  膜拜的女神。\n\n娜烏西卡拉過馴蟲師的手觸摸自己的臉頰，告訴他們「你看！我跟你們一樣都是人類」，\n這是平等理念的第一層體現。而她更進一步否定了「對人類有害的生命就是邪惡」的價值\n\
  觀，是以對散發孢子的巨蟲、吞噬土地的腐海，乃至漫畫中的巨神兵及其他殺人無數、內\n心醜惡卑微的角色都同樣予以包容。\n\n王蟲的存在，也許是《風之谷》動畫中最令人印象深刻的設定吧。那不靠言語、缺乏肢體\n\
  動作的形象，卻有老者的威嚴與深沈、專注與一意孤行的悲壯。牠（祂？）們既是腐海的\n使者，也是無聲的審判人。而動畫中的王蟲也許還有點單純，但在漫畫裡透過心靈感應，\n\
  王蟲與娜烏西卡之間有過許多的溝通。至此更能感受到：在王蟲那深邃的藍色瞳仁中，存\n在的是更深的愛護與慈悲。\n\n確實《風之谷》的主題情境，是在被人類摧毀的這片大地上出現了「腐海」這以淨化為目\n\
  的、即使耗費千年也要完成使命的生態體系。凡是腐海覆蓋之處，因為會散發劇毒的瘴氣\n，人類根本無法在其中生存。在腐海外圍辛苦求生的人類，當然不會知道這些毒素正是先\n\
  人留下的業障，是盲信科學與追求極致武力的時代留給後世贖償的罪孽。存活下來的人們\n只覺得腐海是個霸道地擴展著領地、要把一切空間都納入版圖的生態系統。\n\n所以當然，人類將腐海視為絕對的侵略者，一心只想燒之而後快。因而在動畫裡，當娜烏\n\
  西卡在腐海底部發現乾淨的空氣、看見石化的樹木結晶細碎而成純白的沙瀑，她終於瞭解\n腐海存在的目的，及當世的現況之所以看似悲觀的源由。\n\n這是風之女兒追求真理終於得償的感動，也是宮崎駿對這個正在逐步自我消耗、失去對大\n\
  自然一切崇敬的現世悲觀的預期，及背後仍舊抱有的一絲希望。\n\n另一項其實在漫畫裡被刻畫得更詳盡、但在動畫裡也不難發現的，是娜烏西卡天生的魅力\n與領袖氣質。猶巴老師在遇見漫畫裡唯一和娜烏西卡擁有同樣心靈高度的「森林人」瑟爾\n\
  穆時，想起「這個人和娜烏西卡有同樣的眼神」。而便是這真誠清澈、篤定而無所畏懼的\n眼神，讓故事裡所有跟娜烏西卡接觸的角色無法不被她牽動，進而改變自己行事的初衷、\n\
  相信並甚至願意跟隨她。\n\n在《風之谷》的世界裡，儘管生活困苦資源短缺，但各國掌權者對權力的貪欲、及源自血\n海家恨而不斷延續的戰端，都未曾因為末世的逼近而得以減緩。在動畫裡是「多魯美奇亞\n\
  」與「培吉特」之間零和的互滅，在漫畫中則有更複雜的「土鬼諸侯國」加入其中。但不\n論面對的是哪個陣營，來自風之谷的娜烏西卡都同樣地博愛，既然無法改變戰爭的殘酷、\n\
  那就試著化解人心的傷痕吧。\n\n也因此，娜烏西卡感染了每一個遇見她的人，讓他們逐漸質疑自己的立場、跳脫出原有的\n國族框架，以更高層次、愛護眾生的角度看待人類的命運。無論是故事中的第二女主角庫\n\
  夏娜、土鬼國的高僧察魯卡，或是對娜烏西卡疼惜而愛戴有加的風之谷大叔們及把娜烏西\n卡當作女兒的王蟲們，都成了繞著娜烏西卡旋轉的角色。\n\n而這便是領袖的魅力。當我在自己十分敬佩的漫畫家浦澤直樹的作品《20世紀少年》裡，\n\
  看見他以同樣的魅力塑造女主角遠藤神乃的領袖氣質時，不禁要聯想著：也許浦澤直樹就\n是參考娜烏西卡才寫出這個角色的吧。\n\n但在《風之谷》裡，宮崎駿也告訴讀者「一個完美的領袖，在達到半人半神的層次之後便\n\
  是屬於所有生靈、而非單一族群所能擁有的」。所以你會多次看到娜烏西卡聽見心底的召\n喚，產生像是「南方的森林在呼喚我，我非去不可」，或是「我必須前往一切的起始之處\n\
  ，才能真正找到答案」的想法，然後說走就走地乘上那白色滑翔翼、升空之後盤旋一圈向\n大家道別，接著便留下只能望其身影興嘆、從此一顆心陪著她流浪的人們，頭也不回地離\n\
  開了。\n\n而這便是王者的孤獨。因為無法不回應心底的探詢、因為身為人類與自然之間調和的使者\n，娜烏西卡即使沒有御民的意念，卻有仁民的使命感。也就是這股「非我難成其就」、「\n\
  唯我能仁天下」的自知，讓娜烏西卡到了後段有股君王的氣勢，無人能擋。\n\n但也是這樣的使命感，讓她永遠都是馬不停蹄的、也永遠都是孤獨的。只是娜烏西卡自己\n也說了：「我時時都在惦記著谷中的每一個人。我可以感覺到有許多人正在守護著我。」\n\
  確實故事中所有的角色到了後來、幾乎都願意為她而捨身。所以她從來都不害怕，因為這\n樣的孤獨，其實永遠都不是真正的孤獨。\n\n然後，在進入下一段之前，我想先提醒一下我可愛的讀者們：接下來，將要無可避免提到\n\
  漫畫版的關鍵劇情了。雖然也許先知道這些，並不會影響你們將來（如果之前沒看過漫畫\n版的話）第一次看的時候得到的樂趣，但為了許多可能十分敏感的讀者們，我還是得先在\n\
  此註明一下。\n\n風之谷的漫畫版相較於動畫，首先最明顯的差異是在「庫夏娜」身上。作為多魯美奇亞帝\n國的王女，庫夏娜被描寫成烏王的四個子嗣中最為驍勇善戰、最有王者資質，也最疼愛部\n\
  下因而最受愛戴的王位繼承人。\n\n在動畫裡，僅僅刻畫出庫夏娜的狠勁，及其後來被娜烏西卡動搖的個性；但在漫畫裡，庫\n夏娜先是被自己的皇兄們及甚至烏王本人所陷害，悲痛不已地失去了她所鍾愛且引以為傲\n\
  的部將們。而在受到娜烏西卡的感化、漸漸看清了世界本質的同時，那讓她賴以維生的「\n復仇」意念又在她目睹皇兄葬身蟲口的瞬間灰飛湮滅。\n\n於是故事後段的庫夏娜儘管狠勁不變，卻多了幾分仁者風範，也多次表現出從容面對死亡\n\
  、順應天命的坦然。但正如娜烏西卡所說的，庫夏娜原本「是一隻心胸寬大、擁有巨大雙\n翼的善良的鳥」，只是如今「受傷受得很深了」。\n\n在動畫中僅是陪襯的猶巴老師，在漫畫最後是為了守護庫夏娜而死的。他告訴她「妳的血\n\
  已由我洗清，如今是純淨的了。自此以後，王道就要由妳展開了....」雙手沾滿鮮血的庫\n夏娜，終於學到了自己還有必須活下去的理由。\n\n而猶巴臨死之前，心中的禱詞是「溫柔的風啊...繼續前進吧...」他一路看護著他的兩個\n\
  女兒，如今她們都長大了，該是踏上自己的路的時候了...\n\n同時，漫畫版也大幅提升了「巨神兵」角色的重要性。在動畫中僅僅出現了幾幕、樣貌噁\n心且處境悲哀的巨神兵，和娜烏西卡之間甚至從未打過照面。但在漫畫裡，巨神兵是土鬼\n\
  國原本試圖奴役的武器，卻在後來認定娜烏西卡是他的媽媽，一方面自願扮演起守護的角\n色、一方面又以意在言外的超然目光看著與之互動的人類們，並自稱是「帶著光環的調停\n\
  者與戰士，同時也是『審判者』奧瑪」。\n\n巨神兵這角色的出現，是宮崎駿想要闡述「力量本身並沒有善惡」的象徵。就算是絕對毀\n滅性的力量，其正義或邪惡的本質也是源自使用它的人。但人們往往不知道，正是這些原\n\
  本沒有惡意的力量之誕生，造就了世界毀滅的事實。所以它們一方面無邪地存在，一方面\n又其實是「死去會令這世界更好的」。如果這些力量擁有自我，當會明白它們的命運是多\n\
  麼地悲哀與不仁吧。\n\n在此同時，巨神兵將娜烏西卡稱作是「生下我、引導我、賜給我名字的小小的媽媽」。而\n娜烏西卡的領袖魅力與女神特質，也多次在故事裡被轉化成母性的力量。她在救了那隻被\n\
  當作誘餌的王蟲幼蟲時，安慰牠是「勇敢的孩子」；就連在夢裡安撫土鬼皇弟那蒼老而悲\n哀的靈魂時，也稱他作「乖孩子」—這不經意流露出的母性氣質，正是娜烏西卡照顧眾生\n\
  的欲望之體現。\n\n但更有趣的對照在於，其實漫畫後段提到娜烏西卡的母親時，她自己說道「母親在生下我\n之前，已經有過十個先後早夭的兄姐了」。所以「她雖然疼惜我照顧我，但卻並不愛我，\n\
  因為有一股太深的傷痛存在她心底。那就是死亡的氣息。」\n\n相對而言，庫夏娜的身世是：疼愛她的母親為她服下了劇毒、喪失心智，因而庫夏娜一直\n都是為了要「將令母親身陷深淵的毒蛇的獠牙連根拔除」而活著的。庫夏娜一心要為母復\n\
  仇，因而成為多魯美奇亞最駭人的白色魔女；反觀缺少母愛的娜烏西卡，不但沒變得缺乏\n安全感，反而在面對他人時展現出母愛的慈祥。這真是有趣的對照與轉化。\n\n再說漫畫版的另一大重點，便是「土鬼諸侯國」的存在。\n\
  \n作為多魯美奇亞帝國「西洋的、武士的、崇尚古典樂與理性（？）科技」等等特質的對照\n，土鬼帝國顯得較為宗教導向、崇尚法術膜拜僧會，具有東方文化的味道。但不論掌權的\n\
  核心是工業科技或宗教約束力，這兩國的王府都同樣蔑視人命也蔑視大地的力量。\n\n在土鬼國核心，是以心靈能力與法術御使臣民的神聖皇帝（實則是「皇弟」）密剌魯帕、\n\
  及其野心勃勃的皇兄納姆利斯。統治土鬼國數百年以來，他們早已失去等待大地重生的耐\n心，更妄想利用大地毀滅性的力量做為武器，在臨死前滿足自己權力慾望的極值。\n\n\
  神聖皇帝的不可一世，及其背後的不堪一擊與不安全感，在密剌魯帕對娜烏西卡的無窮畏\n懼、及其身後那卑微畏縮的形象上，或納姆利斯雖然一再移植身體常保青春、實則是個人\n\
  造人而僅有的一副缺乏生之喜悅的軀體中，都被描寫得荒唐而悲慘，令人不勝欷噓。\n\n漫畫中的土鬼國更以其培養的人造粘菌作武器，試圖藉著焦土政策殲滅入侵的多魯美奇亞\n\
  大軍。這等觸犯天條的罪行引來《風之谷》世界中天罰的具現，那便是巨蟲奔流、互相吞\n吃，終至形成大片腐海的「大海嘯」浩劫。\n\n然而在描寫大海嘯的段落中，宮崎駿同時也透露出他心目中的植物生命哲學：即使是人造\n\
  的、際遇悲慘的、心中只有仇恨與怨念的變異種粘菌，依然是粘菌的一種、是該被平等看\n待的生命。所以腐海、王蟲，及這個生態系裡的各種動植物紛紛來此匯集，既為了平息粘\n\
  菌的怒氣令其安定、也為了形成一個新生命體的發源地。\n\n面對她所深愛的王蟲慨然奔馳赴死，娜烏西卡哭著對牠們說「我不想要你們死去！」但走\n過這一遭之後她才明白，在植物或甚至整個大自然的哲學裡，吃與被吃、生命與死亡都是\n\
  同一件事情。因為死後歸入塵土、成為大地的一部分，這本身就意味著重生。同樣的道理\n其實在《獅子王》片頭、在慕法沙向小辛巴解釋「circle of life」的觀念時曾經提及，\n\
  但其深刻與具體當然遠遜於《風之谷》。\n\n然而另一方面，當故事發展至此，體會到這層道理的娜烏西卡深受感動，決定和王蟲一起\n赴死成為「樹木的一部分」。也許對她而言，這才會是最幸福的結局與選擇吧！但王蟲作\n\
  為大地的代言人，就像豬神選擇要讓阿席達卡與小桑活下去一般，為娜烏西卡留下了機會\n。身為一個人，而且是看透一切並習得生命本質的人類，娜烏西卡她必須活下去，教導並\n\
  帶領人類面向明天的命運。\n\n但王蟲所做的只是為她留下了選擇。至於娜烏西卡自己，是在接受了末世的命運、並瞭解\n到「我們的生命就好像風和聲音一般，是『活著』的回音....」後，仍舊選擇要醒過來面\n\
  對明天，才變得篤定而透徹的。至此《風之谷》也擺脫了邁向虛無的可能，而先一步肯定\n了生存本身即使困難重重、但絕對是比任何形式的尋死都更有勇氣的作為。\n\n然後，在宮崎駿把他的價值觀都幾乎注入了這套漫畫中之後，在《風之谷》的結尾之處，\n\
  他卻為這個故事塑造了顛覆一切的真實。而這也把整部漫畫帶到了哲學思辯的層次。\n\n最近三次翻看《風之谷》，我都一再地想起另外兩部風格特殊的科幻經典。一是庵野秀明\n\
  十二年前的電視動畫《新世紀福音戰士（新世紀エヴァンゲリオン）》，二是華卓斯基兄\n弟的成名作《駭客任務》系列。關於對人類無法掌握的巨大力量的操弄，及人類無法承受\n\
  更無法左右的天罰式災難，在《風之谷》中都得到不留情面的批判、及跳脫善惡二元的描\n寫。這部分讓我想起了《EVA》對神話力量的解讀，及人類妄想扮演上帝的描繪。\n\
  \n但當然，更讓人聯想到《風之谷》結尾的，是《駭客任務》後段對於存在的辯證、及既定\n使命的選擇。\n\n在動畫裡，腐海存在的目的是將人類的罪惡與骯髒昇華到表面、予以排除；但現存的人類\n\
  卻無法面對過去的自己而欲撲滅之，於是王蟲要懲罰人類、並犧牲自己成為腐海孢子的溫\n床。\n\n但在漫畫中，宮崎駿在最後創出「修瓦（土鬼國首都）的陵墓」，亦即數千年前高度發展\n\
  的人類社會所留下的生物電腦，打算透過「提供過去的尖端科技」來主導淨化的過程。\n\n這是先人們為了拯救被其摧毀的世界，而留給子孫們的龐大的財產、同時也是龐大的責任\n\
  。一切的過程都是被計畫好的，包括腐海的生成、蟲族的存在、大地的逐步被覆蓋等等；\n這部巨大的電腦不只供給土鬼王室統治人民所需的科學技術，更保有一切物種純潔的胚胎\n\
  ，以待淨化完成之後讓大地恢復昔日的生機。而面對如此的真實，代代君王只需遵照先人\n的意志，便能等到世界復甦、萬物重生的那天。\n\n但在明白了真相，走到現在與過去、命定與未來的交界之處時，娜烏西卡卻對這一切說出\n\
  了三個字：「我拒絕！」\n\n如果現存的人類的命運、及其使命與未來都是由先人決定的，且連腐海與蟲子的命運也是\n早被選定的，那麼存在的意義究竟是什麼？\n\n\
  在《風之谷》最後，娜烏西卡與修瓦陵墓的主人、亦即那扮演神之角色的生物電腦，進行\n了一連串精彩的辯論。娜烏西卡對祂說「你被造出來作為淨化之神，卻完全否定了死亡，\n\
  因而變成連『活著』是什麼都不知道的、最醜陋的東西」。\n\n即使一切的生命都是由先人所設計所創造的，但在生命誕生之初，它便成了擁有自我的個\n體。所以王蟲與腐海與甚至單純的粘菌，都懂得要為了生之喜悅而存活下去。在此宮崎駿\n\
  挑戰的是「命運既定論」。因為淨化的用意雖然是良善的、是為了迎向未來的光明，但「\n淨化」的本身卻否定了「演化」；寄望後世順著計算好的道路走向陽光，同時也就否定了\n\
  生命為自己找到出路、踏上正途的可能性。瞭解到自己只是先人掌上的一顆棋子，代代的\n君主因而失去存在的方向，是以紛紛變得消極而黑暗、讓鬥爭與虛無在人世間繼續滋生，\n\
  永無結束。\n\n崎嶇不平的道路當然危險得多，但否定生命度過難關的可能、並要他改走另一條事先準備\n好的安全的路，這便是對生命本身最大的污辱。\n\n談到這裡你發現了嗎？這是否不只和《駭客任務》的哲學重疊，而其實更貼近人類社會中\n\
  永遠都存在的、父母與家庭對自己孩子的關注？\n\n《風之谷》所肯定的是「絕對的自由」。而絕對的自由不在選擇哪一條路，而是願意站在\n一旁、等待生命自行尋找出路。相信並順從命運的同時，並非代表命運是既定的，而是在\n\
  一切未知的狀況下、坦然接受任何未來的可能。\n\n娜烏西卡想賭的，是生命變異的機率。雖然這勢必跳脫先人的庇蔭、也在統計上是一條危\n險的路，但演化的本身正是建基在變異之上，是一連串的偶然與意外。\n\
  \n當然，這樣的態度無法不被指責是虛無、是侵蝕生命之光的黑暗。但娜烏西卡說出「生命\n是在黑暗中閃爍的光！」正因為有了黑暗、光芒才相對耀眼；因為生命中永遠都有痛苦與\n\
  悲傷、仇恨與愚昧，所以人們才會更懂得珍惜快樂、把握自由地活著的每一天。\n\n如果完全否定了黑暗，將永遠沒有機會放心地享受光明。因為光明與黑暗正是構成生命的\n\
  兩面。至於死亡，那只是生命旅程的另一種形式；相信這個世界、並接受了各種命運之後\n，存活的人們便懂得享受生命、將逝的人們則學會嚮往彼岸。更重要的是，要相信生命是\n\
  會改變的，而未來永遠都有新的可能性。所以娜烏西卡說：「即使是一片葉子、一隻蟲，\n我們的神都會存在其中！」\n\n在故事的最後，風之谷中誕生了新的「風之和子」：能夠看得見風的女孩。這是令人雀躍\n\
  的喜事，但谷中的老人們卻也同時感傷著；因為大家心底都清楚：當谷裡誕生了新的風之\n和子之時，也就意味著舊的和子不會再回來了。\n\n如今回想起來，那陣風劃過被白沙覆蓋的大地、徐徐地向著這片山谷吹送，竟然已經是二\n\
  十五年前的事了。\n\n在萬物俱寂、煙沙飛鑠的天地之間，那陣微風經過萬里的漂泊、吹過乾涸的林地吹過無言\n的村莊，在文明凋零、生命之火僅剩下微微星點的如今，只將滿天的蒼藍襯托得更加無奈\n\
  。\n\n1994年1月28日，宮崎駿在Animage結束了《風之谷的娜烏西卡》長達十二年的連載。那天\n也是我的十二歲生日。但我卻是在十三年之後才讀到這個結局，並看見他在最後一格裡寫\n\
  著：「雖然還有好多事沒說，但是，故事就暫時在此告一個段落」。\n\n十二年已逝，如今娜烏西卡以及故事裡的所有人，都終於懂得「無論多麼地痛苦，都一定\n要想辦法活下去。」\n\
  \n直到那陣風吹進這僅存的青色山谷、吹進那夕陽所留戀的村落，人們的笑聲才被隱約地聽\n見。二十多年前的微風吹撫著小溪、吹遍了林地，從老婆婆的皺紋間吹進了孩童的笑靨；\n\
  在經歷過戰亂的人們心中吹起了安詳，在生命枯竭、被黑暗覆蓋的世界裡吹起純淨與希望\n...\n\n更在那金色的草原、及千百年來不曾放棄孕育生命的大地之上，吹撫著風之女兒那溫柔的\n\
  髮絲、及恣意飛翔的身影。\n\n==============================================================================\n\
  \n\n\n\n\n\n--\n\n   \n      時光之硯部落格 \n\n\n--\n◆ From: 218.174.6.78"
