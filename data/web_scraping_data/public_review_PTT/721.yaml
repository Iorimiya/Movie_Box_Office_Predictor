content: "圖文網誌版:  \n\n\n\n\n(內有風之谷部分漫畫劇情，請留意。)\n\n\n\n是一隻溫暖的手，輕拂過憔悴失意的臉龐；\n\n是一對潔白的翼，悠遊於腐敗污濁的海洋；\n\
  \n是一雙清澄的眼，凝視著深淵虛無的過往；\n\n是一顆堅定的心，指出了人類末世的方向。\n\n\n\n\n—\n\n一片雪花，靜默地降臨在透明地薄膜上，離少女輕闔的雙眼，僅僅只有幾公分的距離。\n\
  \n從薄膜內望出去，一束陽光從頂端透了進來，照亮了這幽暗森林的一隅，巨大昆蟲的褪殼\n如同小山一般聳立在植群的中央，陽光在昆蟲的眼膜中折射出淡淡地光暈，幻化出朦朧的\n\
  氣氛。\n\n少女躺在蟲殼之上，全身逐漸被雪花覆蓋，那是腐海的胞子羣落；只要脫下面罩，一分鐘\n內肺部就會腐爛而死…\n\n在死亡的威壓下，少女臉上卻帶著幸福的笑容，她充分享受著發現所帶來的驚喜與平靜。\n\
  因為她瞭解生命運作的機制，能夠悠遊其中，卻不會因此受到傷害。\n\n在那顆起伏的心下頭，有著一種堅定與瞭解，同時帶著一點點的純真。\n\n這是多麼安祥的一刻阿…\n\
  \n儘管世界的命運，此時已經悄悄地交付與她…\n\n—\n\n\n\n<緣起 – 吉卜力的起點>\n\n「人類文明的黃昏時期，是否還看得見希望呢？如果作品企圖找尋希望，那麼需要從什麼\n\
  樣的角度切入呢？」～(1983年6月 宮崎駿)\n\n「風之谷的娜烏西卡」(風の谷のナウシカ)可說是吉卜力公司一切的起點，儘管宮崎駿在\n那之前已經製作過「魯邦三世\
  \ – 卡里奧斯特羅城」等動畫電影，但是直到「風之谷」開\n始才算真正地獨當一面；也是從這一部開始後成立的吉卜力公司，才確立以製作高品質的\n動畫電影而非每週上映的電視作品為原則的標竿。\n\
  \n事情緣起於1981年德間書店的店長德間康快，他當時正有意整合影像音樂等媒材，鼓勵旗\n下員工提出企劃案。獲知此事的鈴木敏夫(現任吉卜力製作人)就跟幾年前製作動畫雜誌而\n\
  認識的宮崎駿商量企劃，原本提出的是類似「戰國魔城」之類的打鬥片方案，內容有點像\n「魔法公主」的雛型，有擊退怪物跟城堡元素的概念，結果這個企劃案以失敗告終。\n\
  \n失敗的主因是負責人認為「沒有原著不可能賣座」，公司也正式開會否定掉這個方案；但\n是兩人並沒有因此而喪氣，於是他們彼此商量後得出一個結論：「沒有原著的話畫出原著\n\
  不就好了？」就這樣，「風之谷的娜烏西卡」漫畫隔年開始在「Animage」(動畫誌)連載\n。\n\n宮崎駿將自己的全部熱情投入了這部作品，雖然當時對畫漫畫非常沒有自信，但卻說「風\n\
  之谷」是唯有「漫畫」才能表達全貌的作品。這部漫畫以有別於他作的針筆素描見長，細\n心描繪出人類文明的黃昏時期，一個有遠見的少女被捲進人類紛爭的故事。也因此「風之\n\
  谷」漫畫在雜誌上的連載大受好評。\n\n\n\n製作人鈴木敏夫回憶起當時宮崎駿一句令人印象深刻的話：「以製作電影為前提來製作漫\n畫，對漫畫來說是一種失敬。抱著這種心態做出來的漫畫不會有人想看的，所以我想要好\n\
  好做一部漫畫。」沒想到這一連載就斷斷續續長達12年之久(1982~1994)。\n\n漫畫的好評很快地就帶動內部進行電影化的工作，儘管宮崎駿數次表明動畫與漫畫的差別\n\
  ，但念及動畫所能帶給人的強大魅力與理念不變的情況下，他還是決定放手一試。\n\n「風之谷」的電影於1984年三月在日本公開上映，宮崎駿先生擔任監督．腳本以及分鏡，\n\
  由高畑勲擔任製作人；配樂方面則是找到了久石讓先生並展開第一次合作，這個契機開創\n了兩人以後雙贏的局面，堪稱大師與大師的組合。\n\n這部動畫電影影響了整整一代人，不僅僅是在當時的日本，在台灣這塊土地上也受到了很\n\
  強烈的震撼。詢問現在的六七年級生的童年印象，很多人都會提到「風之谷」，或是以「\n就是有很大的蟲的那一部」來形容當時的記憶。\n\n「風之谷」告訴我們自然的可畏、人性的醜陋與兩者共存的可能，即使在科技進步的現代\n\
  ，人與自然的依存關係仍然是整個文明關注的重點。我們可能在成長的過程中看了無數的\n電影，告訴我們與大地的相處之道，但其實幾十年前，一個乘著滑翔翼的少女，早就悄悄\n\
  的告訴了你一個最動人的故事。\n\n—\n\n\n\n<風之谷動畫與漫畫的差異 – 漫畫並非動畫製作的前提>\n\n「原作漫畫並不是以製成動畫為前提而畫的，但思及中心理念或許能在影片中發揚，我才\n\
  鼓起勇氣著手嘗試。」～(1983年6月 宮崎駿)\n\n「風之谷」的動畫電影與漫畫，應該視為完全不同的作品比較妥當。我在閱讀完兩者之後\n，發現這不是原著與改編的單純關係，而應該形容成：「類似世界設定下的平行世界」。\n\
  \n如果以觀看動畫的先入為主去思考漫畫，或者以一般流傳的「動畫以漫畫的第一冊多一點\n為劇情」都是不恰當的。因為漫畫連載了一年要製作動畫電影，對整個作品都有很大的修\n\
  改，不管是動機、人物性格、世界觀都有很大的差異。風之谷漫畫有連載的考量，要承載\n的是一個巨大的故事，就故事的完整性來說，有鋪陳的必要。動畫卻必須在一個半小時左\n\
  右將故事說清楚，還得交待世界觀，這本身就是個難題。\n\n很多事件用兩者(動畫VS漫畫)的角度合在一起比較都會有所矛盾，有些人的性格可以說是\n完全不同，境遇更是不一樣，將兩者放在一起檢視的結果可能會對漫畫要表達的東西產生\n\
  嚴重的誤解，進一步的說，只看過動畫的話是難以窺見風之谷的思想核心的。\n\n風之谷的動畫帶給人強烈的環保意識，並且某方面來說推動了日本八零年代末期的生態保\n\
  護活動熱潮，但宮崎駿表示過這些都不是他的本意。實際上，宮崎駿並不是一開始就構思\n好整部龐大的作品，他一直沒有自信能夠完成它，屬於邊做邊想，所以與其說整部作品是\n\
  嚴謹的構思，不如說是宮崎駿思想下「自然形成」的產物。\n\n\n\n宮崎駿對這件事情他本人有段很好的描述：「所謂的電影，是必須在打開包巾後，再將它\n包起來給觀眾看。雖然可能有人會說：『不，也可以不用包起來』，不過，我是製作娛樂\n\
  電影的人，所以會考慮收尾的範圍。」\n\n也因此，電影裡許多疑慮跟矛盾乍看之下用簡單的方式解決了，但實際情形卻更為複雜，\n這點就必須用漫畫來表達。不過宮老在連載漫畫部份結束後表示，即使叫他再做一次電影\n\
  版，他還是會製作出一樣的內容，所以電影本身就能夠視為一個整體而存在，不需要刻意\n與漫畫做對比了，這也同時為漫畫好幾年來的爭議做一個說明。\n\n他也解釋當初在製作電影「風之谷」的時候是堅持以懷抱「願景」的心情打造出來，而不\n\
  是說明「現實就是如此」的作品。也因此「風之谷」電影版更具有理想主義的色彩，並且\n有一層宗教啟示的味道，儘管宮老表示這無可奈何，整部作品仍然透露出一種對生命的信\n\
  仰。\n\n—\n\n\n\n<傳說之始 – 追尋的起點>\n\n歐亞大陸西部邊陲所孕育的工業文明於數百年間擴展至全世界，於一千年後臻於頂點，然\n而隨即急遽衰退了下去，在「火之七日」這場戰爭後，都市佈滿有毒物質而相繼瓦解，科\n\
  技一蹶不振。\n\n興盛一時的巨大產業文明，消失於時空黑暗的彼方，地表被散發劇毒瘴氣的巨大菌類森林\n．腐海所壟罩。人類僅能散居於腐海周邊少數殘存的土地上，各自興建王國謀求生計。\n\
  \n在大陸的邊陲地帶，有個因海風吹拂而得以倖免於腐海污染的小王國，人口雖然僅有五百\n人，卻能靠著祖先流傳下來的砲艇與古老的盟約保留自治國的地位。\n\n這個王國的皇后前後生了十一名子女，卻幾乎全因毒素早夭，只有一個可愛的女孩成長成\n\
  人。女孩自小喜愛與蟲為伍，熱愛大自然，熟習滑翔翼的御風之術，具有博愛的性格與寬\n廣的心胸，深得居民的愛戴與敬仰。\n\n這個女孩名叫娜烏西卡，是一名能聽見萬物心聲的少女。\n\
  \n少女雖然仍不清楚世界的真相，心中卻擁有著強大的使命感；她柔弱的肩膀扛起整個人類\n的罪孽，憑藉著內心的殷切熱情，投身於殘酷的世界，要為人類找出希望的方向…\n\
  \n\n\n然而，希望的方向在哪裡，身為作者的宮崎駿與身為讀者的我們都不清楚。我們知道人類\n這個種族犯下了許多罪孽，我們為了各種理由掀起了無數次的戰爭，摧毀了自己的家園。\n\
  然而在我們心底的深處卻渴望救贖，將那些罪惡洗清，回到沒有戰爭沒有瘴氣的清淨之地\n。\n\n「風之谷」描述了一部人類的犯罪史，它揭示了戰爭的殘酷、王權與宮廷的內鬥、宗教對\n\
  民眾的操弄、濫用科學破壞自然的後果，以及人與人之間的恨意產生的無盡虛無。這些虛\n無中包括著對於戰爭與和平、光明與黑暗中的矛盾與衝突。\n\n在這個故事中，人與蟲是兩個世界，彼此殘殺的螺旋讓人忘記了有共存的可能。我們都不\n\
  知道誰開了第一槍，戰爭就這麼開始了，接著這股恨意的火種延燒開來，誰都無法置身事\n外。仇恨蒙蔽了清澄之眼，那些昆蟲成了張牙舞爪的怪獸，成了滅絕世界的禍害。殺紅眼\n\
  的人類，也全然忘記了七日之火的源頭，也忘記了曾經清新的天空。\n\n\n\n蟲的世界與人的世界，分界點在哪裡？我們願意去承認那些昆蟲也是我們的一份子嗎？我\n\
  們保護自然，但難道不是自然在保護我們嗎？太多的疑問存在人們的心中，我們並不是從\n末世才開始檢討自己，而是一再重複的迴圈中憑著小小地懺悔繼續生存下去罷了。\n\n\
  多魯美西亞王國的烏王試圖擴大領土，土鬼諸侯國的神聖皇帝則是藉由宗教鞏固人心，他\n們用著相仿於現實世界中二次大戰的武器，卻打了一場與中古時代一樣的戰爭。人們仍然\n\
  為了戰爭無所不用其極，就跟火之七日一樣沒有改變。\n\n世界照理說已經毀滅一次了，人類還是繼續著演化的路徑走向增生的道路。繁殖、競爭、\n獲得安全感、在生命中尋找救贖以及意義。除了生存在一個充滿蟲的世界之外，「風之谷\n\
  」就是我們世界的倒影，那時人類不得不艱苦卓絕的活下去，活在自己的遺毒中而無法自\n拔，最後還不能脫離遺毒而活，若說這世上存在詛咒，必定也深深綁定在命運之中吧。\n\
  \n—\n\n\n\n<風之傳說>\n\n「動畫世界的基礎，其實是一個信念；對那些還在生命中茫茫徘徊、不知何去何從的人們\n，你要送出一個信息，叫他們『打起精神走下去』。」～(1982年\
  \ 宮崎駿)\n\n對於心中的疑惑，宮崎駿從來沒有給過直接的答案。他的作品總是這樣告訴讀者：你去看\n，你去聽，你去感受。\n\n「風之谷」所在的世界是一個人類文明走到黃昏，末世的人在嚴苛的環境下茍延殘喘活命\n\
  的故事。在腐海的危機之下，兩大帝國仍然不知止息的交戰著，他們用槍砲與從王蟲身上\n取得的甲殼進行戰鬥，進行著數千年來人類不斷重複的歷史。\n\n「風之谷」的主人公是一個小王國的公主，年輕有活力，花樣年華之際卻遭遇上祖國古老\n\
  的盟友 – 多魯美奇亞王國與土鬼諸侯國之間的戰爭， 風之谷的族長吉魯年老病重，每\n天受到腐海毒素侵蝕而不斷石化，即將面臨死亡的命運；王國的戰士們也個個年老力衰，\n\
  戰力低落。\n\n面對這個危及存亡之秋，一國之女的娜烏西卡選擇勇敢扛下這個責任，也就是履行祖先與\n多魯美奇亞王國古老的盟約 – 以風之谷的砲艇迎戰敵人，加入戰事。\n\
  \n電影中，是多魯美奇亞第四王女庫夏娜率兵硬闖風之谷，以軍國主義之姿逼迫風之谷就範\n並且挾持公主娜烏西卡作為人質，而後牽扯到工業都市培吉特與多魯美奇亞的鬥爭，最後\n\
  以爭奪「風之谷」這個王國掀起戰爭，激怒了王蟲引發大海嘯與巨神兵重生的場景。\n\n也就是說，電影簡化成多魯美吉亞王國VS培吉特並且爭奪風之谷的戰事。\n\n但是在原著漫畫中，娜烏西卡是主動願意參與戰事，一方面因為有著古老的盟約在，一方\n\
  面是娜烏西卡想要藉由這次參戰，瞭解腐海的秘密與真相。\n\n「為什麼我們不能清淨地活在陽光下呢？」\n\n\n\n娜烏西卡的理念乃是一個最單純的想法，從人類為何要彼此爭鬥、昆蟲們為何憤怒等，她\n\
  的出發點純真而理想化。因此她所採取的行動，並不是拿著刀槍叫人就範，而是一種「思\n想」。\n\n行為來自於思想；娜烏西卡相信的是，人類有與自然和平共處，與萬物和平共處的能力。\n\
  \n這個能力是我們天生就有的，我們需要的是改變思想。改變自己的思想，需要實踐；改變\n他人的思想，我們需要「理解」。\n\n娜烏西卡跟隨著庫夏娜出發，然而隨著劇情推演，她並不站在多魯美西亞王國這邊，也不\n\
  站在土鬼共和國這邊，甚至可以說，她也不完全站在人類這邊。\n\n是的，某方面來說這是矛盾的。在一個充滿人類末世充滿仇恨的年代，卻有人冀望透過「\n思想」與「理解」搭建萬物心中的橋樑，讓每個人可以彼此互通，停止爭鬥，這是難以想\n\
  像的。\n\n馬丁路德博士曾說：「我有一個夢。」\n\n這個夢每個人都有，但人與人之間、人與自然之間並沒有能直通心意的管道。因此在宮崎\n駿的「風之谷」中，我們有了能互通心靈的主角、有了個體即是群體的昆蟲、有了念能力\n\
  、有了能夠自由傳播的思想。\n\n這思想就如同一陣風，能夠吹撫每個受傷得心靈，每個污穢的角落。我們叫她「風之谷」\n，我們稱她「御風使」，不僅僅因為她能駕馭那氣流的波動，而是因為那代表著一種沛然\n\
  莫之能禦的思想潮流，一種由每個殷殷期盼的分子振動出的心靈之風，鼓動了我們、提醒\n了我們，人類能夠走出一條寬廣的迎風大道。\n\n—\n\n<生之歌>\n\n\
  「風之谷」是一首生之歌，它揭示出各種人類在這個末世掙扎求生存的景象，揭示出自然\n背後的力量與人性背後的狡詐。這條生存之路崎嶇難行，故事中的每個角色都依照自己的\n\
  信仰前進，有些人走著走著失了魂魄，有些人找著找著找到了解脫…\n\n\n\n<庫夏娜 – 受傷的大鳥>\n\n「娜烏西卡，妳就走妳自己的路吧…那條平凡人的幸福小路。我則要走上那鮮血淋漓與親\n\
  兄弟互相殘殺，被詛咒的大道。」\n\n庫夏娜是大海嘯後崛起的多魯美奇亞王國第四王女，上有三個如蛇蠍一般的皇兄，還有一\n個絕對權力帶來絕對腐敗的烏王。從小就活在宮廷鬥爭陰影中的她親眼目睹自己的母親被\n\
  迫喝毒藥逼瘋，手足們自相殘殺等地獄般的景象。\n\n有著高貴的性格以及一身霸氣的她，原先就設定為一個活在人類社會入世的娜烏西卡。不\n僅氣質令人尊敬，個性也深受屬下愛戴。曾被娜烏西卡形容為「受傷很深的鳥兒」的她，\n\
  背負著許多仇恨在戰場上廝殺，她從小就學到沒有權力就喪失一切的道理，如果不學著堅\n強起來，這朵戰場之花很容易就會紛飛凋零，淪為皇室的傀儡。\n\n在電影中的庫夏娜是狹隘而缺乏氣度的，一心想獲得更強大的力量來實現一統的目的，可\n\
  以說也是迷戀權力的投機份子。然而在漫畫中的庫夏娜是想在規則內打出一手好牌的戰略\n家。儘管一開始淪為皇室的棋子而被出賣成前線的犧牲品，她仍然憑藉著智慧與判斷力一\n\
  次又一次的與敵人和自家人周旋，得以在兵荒馬亂中存活下來。\n\n\n\n在本族家徽雙頭蛇的旗幟下，原本她打算在這詛咒命運下糾纏致死，以命換命，殺死皇兄\n一報冤仇。然而在與蟲子的戰爭時，皇兄所乘的飛艇卻被蟲群囓咬而爆炸。庫夏娜一生的\n\
  仇恨消珥之際，竟然喪失了生存目的，舉目四顧，茫然不知所似。\n\n在蟲子大軍來襲的戰壕裡，庫夏娜唱起了童年母親唱給她聽得歌曲，這是庫夏娜鐵漢氣魄\n下最動人的柔情。如果能夠平安快樂的長大，不需要背負仇恨的心願化成歌聲感動了蟲子\n\
  們，牠們感受不到恨意，因此饒她一命。\n\n歷劫歸來，庫夏娜深切瞭解到，仇恨不能帶來改變世界的力量，但是理解卻可以。搭建人\n與人之間甚至人與蟲之間理解的橋樑，也是娜烏西卡一直嘗試告訴她的。\n\
  \n庫夏娜是一個存著善良之心的軍人，也是一隻有著優美雙翼的大鳥。仇恨可以怎樣扭曲一\n個人，家族的親情在權力下又能夠怎樣的被抹煞，她是最清楚不過。娜烏西卡帶給她一個\n\
  脫離螺旋的可能性，也因此她一次次的轉變，終究能夠明瞭權力帶來的不該是仇恨，而是\n一種充分裡解下的責任。\n\n—\n\n\n\n<猶巴 – 調停之劍>\n\n\
  「溫柔的風…繼續前進吧。」\n\n邊境第一劍客猶巴精通劍術，同時也是族長吉爾的摯友與娜烏西卡的導師。他的一生窮究\n腐海之謎，足跡遍布各個角落，試圖尋求隱藏在世界背後的真相。\n\
  \n猶巴也是「風之谷」中少數認真去思考並且行動來追求真相的人，他多年的旅行發現腐海\n這個生態系並不照一般正常生態系的型態，而是彷彿要消滅舊世界的一切般吞吃著一切，\n\
  同時也被吞吃。猶巴看出了其中的弔詭，卻無法解釋原因。\n\n在電影中，娜烏西卡無意間闖進腐海底部發現內部的大空洞可說是劇情需求。在漫畫裡，\n猶巴很早就發現了這件事情，並在族長吉爾臨終之前告訴他，腐海其實正在潔淨著世界這\n\
  件事。然而一直到他返回風之谷遇見娜烏西卡在地下室所作的實驗時，才發現自己多年所\n追尋的答案，竟然就在眼前這名少女身上，心中的驚愕一時間無法形容。\n\n\n\n\
  他知道娜烏西卡身上必定有著解決這些問題的答案，於是他悄悄地扮演著輔助娜烏西卡的\n角色，也算是承繼好友吉爾的遺志，不懈地在戰爭期間奔走，成了與娜烏西卡兩條追尋真\n\
  相的雙主線。他先是憑著膽識突入土鬼飛艇內部目睹王蟲製作過程，又因緣際會遭遇了阿\n斯貝魯與桂嘉，一步步地深入了謎題地核心。\n\n雖然被譽為第一劍客，猶巴的力量卻從不用在攻擊，而是在調停上。一開始擋住娜烏西卡\n\
  對庫夏娜的一擊，用身體教導了娜烏西卡大局行事冷靜為重的心體，這對娜烏西卡後來的\n處事有著很大的影響。而在劇情的最後，也犧牲了自己教導了兩國的人民，和平的可貴。\n\
  \n猶巴是宮崎駿作品中非常獨特的角色，在一個人類的黃昏時代，他是極為少數想瞭解世界\n背後運作機制的人，他用他的行動去證明，一一挖掘人類應該依循的道路。他的劍為了和\n\
  平而存在，而他的眼睛始終保持著清澈，至始至終，猶巴都是一個活在理想死在理想中的\n男人。\n\n臨死之前，他緩言道：「溫柔的風…繼續前進吧。」\n\n他的靈魂像是一隻蒼老的巨鷹，靜靜地消逝在地平線的那頭。\n\
  \n—\n\n\n\n<瑟爾穆 – 森林之子>\n\n瑟爾穆是「御蟲師」們的祖先「森林人」中的其中一人。這一個族群他們能夠充分的利用\n腐海，他們能夠製作獨特的面具隔絕瘴氣、運用蟲子的體液與甲殼作為膠囊般的居住屋及\n\
  隔離物質，更能食用蟲卵。\n\n他們的輪廓比較淺淡優美，個性也比較淡然，像是今天現實社會中的原住民或是奇幻設定\n中的精靈，可說是森林的孩子，也過著與世隔絕的生活。\n\
  \n我推論，宮崎駿應該是在確立了結局的走向之時創造了這個種族。他們的出現完全代表了\n一種能夠與腐海共生共存的生活方式，他們不僅樂天知命，也能與自然溝通，維持著小型\n\
  的自給自足社會。\n\n「風之谷」漫畫中我最喜歡的一段，就是瑟爾穆透過念力帶領被王蟲吞噬過得娜烏西卡，\n將她的靈魂由虛無中引領出來直到肉身的過程。宮崎駿曾經說過影響他最大的作品之一就\n\
  是「地海戰記」，不得不說這段靈魂出遊記有著東方哲學的地海戰記影子。\n\n\n\n娜烏西卡獨自一人坐在心中深淵黑暗的峽谷邊，心底的虛無與恐懼向她呢喃，她被罪惡與\n\
  死亡的陰影包裹在無處可逃的空間。就要沉淪的娜烏西卡，聽見外界瑟爾穆喚她的聲音，\n漸漸走出死亡的幽谷，來到腐海的一座森林。\n\n她赫然發現這是一座清淨的腐海森林，她與奇克克和王蟲一起玩耍，空氣與水是如此清淨\n\
  令她落淚…接著瑟爾穆帶領她走出這座森林，指向她的肉身。她才驚覺這一切不是死後的\n幻境，而是現實的世界，而盤據在她心中的神聖皇帝靈魂，也因此走向解脫。\n\n\
  一個由內心到外界、由靈魂到肉身、由困頓到解脫的過程。讀者彷彿在這裡領受到了心靈\n的洗滌，也因此瞥見娜烏西卡內心的恐慌到願景的轉變心境。這段由死到生得過程，必定\n\
  給了娜烏西卡堅定的力量，讓她能夠在牧羊人的花園裡辨識是非，在修瓦的陵墓裡坦蕩直\n言。\n\n瑟爾穆扮演的是一個自然住民的輔助角色，她與娜烏西卡有著同樣的理念，是瑟爾穆指示\n\
  了她可能性，在無人陪伴的狀況下，娜烏西卡過於高潔靈魂的一個心靈支柱。不可否認，\n瑟爾穆的種族以及哲學，都彰顯著宮崎駿對這種生活方式的嚮往與期盼。\n\n—\n\
  \n\n\n<王蟲 – 自然之音>\n\n「風之谷」作品的象徵，靈感來自於沙丘魔堡與複眼昆蟲的綜合體。普遍被民間當作不可\n褻瀆的神聖生物來崇拜，也是本作品自然力量的代表之一。王蟲具有通曉人類心靈不可思\n\
  議的能力，同時也能與腐海生態系其他生物做精神上的連結，其中之一曾經對娜烏西卡講\n過：\n\n「我們一族以前就已經認識妳了，因為我們個體即是群體，群體即是個體，思想能超越時\n\
  空而傳遞。」\n\n這句話無可避免的賦予了王蟲宗教上的神聖性。原本王蟲在後期可能只是個基因工程下的\n一種生態系領導產物，然而在前期闡述的這句話，告訴讀者這種生命體比許多科幻故事的\n\
  人工智慧還要先進。\n\n一般科幻小說中的人工智慧因為是集合體，所以會有個體即是群體，反之亦然的現象。然\n而思想卻不可能超越時空存在，人工智慧頂多能夠在群體的思想基礎上表決出最終個體的\n\
  決議，千萬種思考決斷在一瞬間完成並在個體上做出反應，卻無法「超越時空」而存在。\n\n為什麼會有這種矛盾，我認為王蟲跟娜烏西卡一樣，都是一種集體意象的象徵，這種集體\n\
  意象擁有著生物性質，可以生生不息，因此是「超越時空」而存在的。娜烏西卡在童年時\n拯救了一隻小王蟲，這隻王蟲沒有忘記她，這無法解釋在個體上。但是透過集體意象這句\n\
  話我們可以理解成：你小時候曾經種了一顆樹幫助了大自然，大自然不會忘記你的參與。\n\n王蟲只是生態系的一個發言人，牠的發言是作者站在自然角度揣摩出的想法，所以牠會被\n\
  描述成通曉娜烏西卡的心意，也是一種人與自然依存性的具象化。\n\n王蟲本身就是自然環境的象徵，牠如流水一般可以平靜，可以暴怒，可以個體判斷，可以\n有群體潮流，是不停流動的，是順著趨勢的；是修補者，也可以是領導者。\n\
  \n\n\n自然並不會對你閃藍燈閃紅燈，我們卻能夠以我們的行為對自然產生的反應來判斷自身行\n為的合理性，在共存共榮上，這應該是一種天生直覺，同樣的眼睛顏色也是概念的具象化\n\
  。\n\n全世界的生物都很清楚如何知道自然的限制，只有人類會在自然閃紅燈時還舉槍射擊，只\n有人類會過度的繁殖在密集的區域裡，並且無止盡的索求資源。王蟲本身的尊嚴與份量就\n\
  代表著那份厚實，人類應該崇拜王蟲的神聖，引申就是，我們應該尊重自然。\n\n然而在「風之谷」的後期，王蟲與腐海又全然變成人類的基因產物，同時卻沒有因此抹殺\n\
  掉前面敘述的神聖性以及代表性，這就隱藏著一個最末的訊息：\n\n不管這個生命是怎樣被創造出來，牠就是生命，就有應該的意義與尊嚴。有自己的意志並\n能夠自己求生存，這點對於天造人以及人造人都是一樣的。\n\
  \n然而為何土鬼皇帝下的基因怪物卻能夠殺之無所謂罪惡感呢？宮崎駿的「風之谷」裡確實\n隱藏著矛盾，這是一種魅力，也可說一種缺陷。然而我們卻不會受限於這種矛盾的迷思，\n\
  而能夠辨別出作者要表達的價值，這就是「風之谷」的成功之處。\n\n—\n\n\n\n<土鬼諸侯國 – 科學的腐敗>\n\n宮崎駿在土鬼諸侯國這個國家的設定上的用心是巨大的，相對於多魯美奇亞的軍國主義，\n\
  土鬼帶有神秘宗教色彩與念力的設定就同時把精神與科學這兩塊領域放進一個掌握力量就\n肆意妄為的團體。\n\n精神方面神聖皇帝有著念力的血統，能夠藉由不斷更換身體來防止死亡或腐化，然而這種\n\
  精神的不滅並未造就任何「神聖」，因為神聖皇帝並未把這種力量用來理解人與人或人與\n蟲之間的不同，而拿來使用在把所有的心靈打成愚民這種統一的概念上，因而造成了精神\n\
  上的腐敗。皇弟密啦魯帕曾經在許久之前也滿懷理想，然而過度崇尚舊世界科技以及被百\n年來人類的劣行搞得灰心喪志的結果，他成了一個擁有強大力量而缺乏真正覺知的神棍。\n\
  \n宮崎駿一方面指出這種無意義的崇拜欠缺理性意識，二方面這種宗教崇拜背後的神祇竟然\n是舊世界的科技，這又是一大諷刺。胡亂運用這種科技的結果把世界搞得天翻地覆，戰爭\n\
  連綿不斷，沒人得到宗教意義上的解脫，只是在一個又一個傀儡般的軀體中苟活，可謂悲\n哀。\n\n皇兄納姆利斯乍看之下不受舊有限制的束縛，而是解放一切的混沌。可是不論就過程或是\n\
  結果看來，他只是另一類型的精神官能症患者，在老弟玩膩了神愛世人後搞起大鳴大放，\n亂搞的結果又不幸害到自己，狼子野心高不成低不就，比弟弟最後獲得解脫還更加可憐，\n\
  讓讀者深感其中之荒謬。\n\n\n\n而土鬼中不管是與其結盟的馴蟲師以及科學家，全都是一群無法掌控力量的不穩定炸彈。\n其對於可能產生後果嚴重性的評估近乎低能，宮崎駿在這部故事裡把馴蟲師跟土鬼科學家\n\
  描述的如同恐怖份子，隨時都想把實驗室跟世界炸了，一窩蜂的程度毫無理性可言，充分\n表達了他老人家對於創造這些技術的科學家們的嚴重不滿。\n\n在二次世界大戰期間，這些和平時代看來不可思議的種種卻又真實地在發生。細菌戰、生\n\
  化武器、核子武器，宗教團體的恐怖攻擊等…我們幾乎就要忘記，這根本就是真實世界的\n倒影，在我們質疑其荒謬恐怖之時，這現實世界瘋狂的行徑仍然每天都在上演。\n\n\
  我們思考時可能不禁疑惑，科學造福人類，為何戰爭時這樣的力量卻轉變成兵器來殘害我\n們自身呢？其實這就跟水果刀平時用來切水果，吵架時可能變成飛刀的道理是一樣的。\n\
  \n要是沒有幾個神智清明的僧侶，這個國家可說是徹底沒救了。但幾個神僧捨命保護支持著\n娜烏西卡，讓這個國家的混亂中依稀透出一絲光芒，這些亂世裡堅持真理的勇者，也是現\n\
  實世界裡的寫照，我們將會永遠記得他們的貢獻與名字。\n\n這個群魔亂舞的國家與多魯美西亞王國一樣，都象徵著人性的腐敗。\n\n—\n\n\n\n<巨神兵 – 力量的雙面性>\n\
  \n力量。\n\n絕對的力量，能夠改變一切事物。\n\n在電影中，曾經造成火之七日舊世界的怪物巨神兵，被視為軍國主義最後的秘密兵器。象\n徵人類的火，能夠焚盡一切，也象徵一種與自然對立的毀滅性力量。\n\
  \n在漫畫中，這種絕對的力量，竟然有著兒童一般的心靈。他一開始只能分辨出媽媽與其他\n人的不同，也就是主人、製造者、服從命令的人、實際力量的運用者。並沒有自身判斷是\n\
  非的能力。\n\n說穿了，他是一種兵器。\n\n兵器落在誰的手中，誰就擁有這份力量。至於如何使用這份力量，則是當事人來決定。在\n娜烏西卡的指引下，巨神兵的智慧急速增長，或可以形容為，能夠迅速理解使用者的想法\n\
  與理念，而成為故事中「帶著光環的調停者與戰士，同時也是『審判者』奧瑪」。\n\n我們不禁有了疑惑：奧瑪真的審判了誰的過錯嗎？他做出了判斷嗎？\n\n他的確做出了，在媽媽的意志之下，他貫徹媽媽的指令，辨別出對媽媽有敵意的，媽媽的\n\
  敵人，以及摧毀了修瓦陵墓的外牆。這些是他的意志嗎？奧瑪應該跟王蟲一樣，被視為一\n個完整的生命，有尊嚴有選擇嗎？\n\n如果奧瑪對媽媽說了：「我覺得媽媽不對！」讀者應該驚訝，奧瑪的確有判斷是非的能力\n\
  ，但是從頭到尾都依循著媽媽意志的奧瑪，很難說如果聖石落在其他人手中，他還會是一\n個調停者與戰士嗎？\n\n\n\n巨神兵是人類意志的延伸，就跟當年畫巨神兵後來創作出新世紀福音戰士的庵野秀明要闡\n\
  明的一樣，初號機下乍看擁有自身靈魂意志，然而多數都是意志的延伸以及力量的增幅系\n統。坦白說，仍然都是兵器，兵器的使用，永遠操乎於使用者(同步率)而定。\n\n\
  在<EVA>中碇真嗣也經歷了一場從「人類要你這麼做」到「我自己想這麼做」的過程。\n\n把巨神兵視為「核能」來觀看的話，一切就能夠說明的通了。不管是那至人於死的「毒光\n\
  」(輻射線)，還是超高速的飛行與威力，甚至受到人類的意志左右能成為核電廠或是核子\n彈。\n\n這個人類的「孩子」，我們難道沒有欠他一個責任，該像當時曼哈頓計畫的科學家摘下墨\n\
  鏡緩聲道：「我們到底造出了什麼樣的一個怪物？」嗎？\n\n或者，我們在絕對力量的漩渦中迷失，從而陷入一個更大的漩渦中？\n\n這永遠是一個謎，一個關於人性的謎題。\n\
  \n—\n\n\n\n「風之谷」裡的眾多角色有如行星一般環繞著娜烏希卡這顆恆星，在這個世上存有許多羈\n絆的行星們，無不因為娜烏希卡這超脫的存在找到了另一層面的解脫。這顆在末世發光發\n\
  熱的恆星吸引住每個人的目光，我們都受到她的引力拉扯，在宇宙中的畫出一道道的軌跡\n。\n\n與潔白的雙翼一同，追求未知的明天…\n\n\n\n<to be continue…>\n\
  \n\n\n--\n\n不需要刻意找答案。再說，答案根本不存在。\n\n一切都只不過是「自己真的盡情地做過了嗎？」而已。\n\nBLOG - \n\n--\n\
  ◆ From: 112.105.208.173"
