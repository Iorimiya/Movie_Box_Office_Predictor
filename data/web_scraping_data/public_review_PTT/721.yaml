content: '對於童年活在吉卜力工作室（Studio Ghibli）與宮崎駿動畫的人們來說，《風之谷》可能

  是遠比《龍貓》或《神隱少女》更有意義性的作品（看看那個巨神兵的嘴砲啊以 K 欸~~~~

  ~！）。根據外媒消息傳來，原來宮崎駿曾經拒絕好萊塢翻拍《風之谷》的提案。


  根據日媒消息，《風之谷》在去年便已傳出獲得宮崎駿首肯，將以歌舞伎劇場型式進行演

  出，該劇預計在 2019 年 12 月演出，由尾上菊之助出演主角娜烏西卡，而反派庫夏娜則

  是由中村七之助演出。


  然而，就在 NHK 新聞報導後段中指出，根據前吉卜力動畫製作人鈴木敏夫透露，宮崎駿原

  本其實曾拒絕過來自好萊塢翻拍《風之谷》真人電影版的提案，確認歌舞伎劇場型式的演

  出，看樣子宮崎老爺也黑理解經典動畫具現化成 3D 真人版大螢幕的難度。


  雖然目前我們還看不到《風之谷》真人版電影，但是來自巴西小型工作室在今年 5 月初釋

  出改編自製的《風之谷》真人影片預告「WIND PRINCESS」，其畫面呈現的水準令廣大粉絲

  表示感動不已。




  宮崎駿執導的《風之谷》動畫最初是由日本動畫工作室 Topcraft 製作，內容改編自宮崎

  駿本人連載的同名漫畫作品，於 1984 年 3 月 11 日上映。


