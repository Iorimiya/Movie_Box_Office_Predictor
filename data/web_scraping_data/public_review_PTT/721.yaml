content: "前段時間突然興起想把宮崎駿的電影照時間序看一遍\n因畫風喜好跳過魯邦三世\n想從風之谷開始看起\n但因為各式各樣的原因也一直擱置著\n \n直到最近Animage展\n\
  看到大家對王蟲跟娜烏西卡的熱愛\n又讓我燃起濃濃好奇\n（尤其不能理解蟲的部分）\n今天終於先把風之谷看完\n \n結果真的超級喜歡～\n我本來就對有關自然的題材相當喜愛\n\
  原本看過的宮崎駿中就特別喜歡魔法公主\n繼阿席達卡的堅毅後\n又迷上了娜烏西卡的通透\n王蟲的小腳腳看完後也覺得好可愛\n \n全片最喜歡的畫面是娜烏西卡在她的房間密室中趴著的場景\n\
  配合背景散發微光的「腐海植物」\n整個畫面靜謐而空靈\n聯繫到這些植物是在地上會散發瘴氣又或是劇毒的有害生物\n越發有種虛幻的美感\n \n娜烏西卡是我目前看過的宮崎駿中最完美的女主角（魅力破表）\n\
  但實際上在劇中\n不管是面對敵國軍隊 面對蟲潮 面對腐海\n都是那麼的無力渺小\n即便最後她的犧牲與友愛引發了奇蹟\n也只是與自然的和解的奇蹟\n而不是所謂人定勝天的英雄式劇情\n\
  \ \n我通常不刻意從電影學什麼\n但好的電影真的會讓人不知不覺學到了什麼\n \n--"
