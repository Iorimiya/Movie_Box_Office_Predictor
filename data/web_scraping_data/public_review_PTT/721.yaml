content: "宮崎駿動畫世界的開始：《風之谷》\n\n    大學時期的宮崎駿，熱衷漫畫，學校裡沒有漫畫社，所以他加入較為接近的\n    兒童文學社。在這段期間，他大量的畫漫畫，沈浸在自己所創造出來的世界\n\
  \    裡。\n\n    然後，過了二十年之久，1982年二月，宮崎駿才開始在《Animage》雜誌連\n    載《風之谷的娜烏西卡》。\n\n    再兩年後的1984年，動畫版的《風之谷》上映。這是宮崎駿第一部、完全個\n\
  \    人風格實現的長篇動畫，而久石讓為宮崎駿的作品擔任音樂總監，這也是第\n    一次。\n\n    這一年，宮崎駿41歲。吉卜力工作室還沒有成立，《天空之城》、《龍\n\
  \    猫》、《神隱少女》，這些在很久很久以後、也不會被人們遺忘的作品，也\n    還沒有被創作出來。\n\n    在一般人步入中年、人生的作品開始沈澱的年紀，宮崎駿的動畫人生，反而\n\
  \    是剛剛才要開始而已。\n\n    可以這麼說：《風之谷》是關於宮崎駿一切的開始。\n\n    成功可能有僥倖，但是持續長久的成功，肯定沒有捷徑。一個長久努力不懈\n\
  \    的創作者，他的第一部成品代表作，通常是已經累積了許多創作能量，終於\n    一次爆發出來，所以才有可能獲得巨大的成功。而且，在往後的許多作品，\n\
  \    大多也可以看到這些初始能量的繼續擴散。這個初始的能量，是創作者成功\n    的根基，同時也會成為創作者的作品特色。\n\n    宮崎駿的《風之谷》，就是最好的例子。\n\
  \n    說實話，宮崎駿的作品很多，我只看過其中的幾部而已。不過，即使就有限\n    的經驗來說，我也可以在《風之谷》裡面，看到一些屬於宮崎駿動畫特有的\n\
  \    元素。\n\n    我的這篇文章，就是想試著從《風之谷》出發，談談這些元素。\n\n    宮崎駿作品的主角，通常都是小孩子，而且以少女居多。\n\n\
  \    每部動畫的世界，就是從這些小孩子所延伸出來的世界。\n\n    在小孩子的世界裡面，每一個事物都很新鮮。小孩子的知識有限，但也正因\n    為他們知識有限，所以不會被既有的知識所侷限，很好奇每一件所發生的事\n\
  \    情，沒有什麼是絶對如此的、也沒有什麼是絶對不可能的。\n\n    我們小時候，看恐龍圖鑑很開心，真心覺得這些恐龍存在，而且很厲害。如\n    果，父母當時丟給我們的是龍貓圖鑑，我們大概也會開心的覺得這些龍貓存\n\
  \    在，而且——很可愛！\n\n    即使我們後來長大了，懂得認定哪些東西並不存在，但是我們都有過童年，\n    所以我們很樂意接受宮崎駿一筆一畫、所創造出來的奇幻世界，跟那些可愛\n\
  \    的、不會講話的生物。\n\n    小孩子不像大人。大人會透過語言文字認知事物，而小孩子最習慣的，是眼\n    睜睜的觀察這個世界，喜歡摸看看每樣東西。你若是給小孩子一個不會動的\n\
  \    玩具，他們肯定會拿起來搖呀晃呀、讓這些玩具動起來。對他們而言，活生\n    生會動的東西，最是有趣。所以，小貓小狗是好朋友，然後每次到了動物\n \
  \   園，小孩子最開心，看著那些各式各樣的動物，就想跟他們講話、跟他們一\n    起玩。\n\n    《風之谷》的一開始，是邊境第一勇士猶巴，在沙漠中被王蟲追逐，性命感\n\
  \    覺就快不保的時候，公主娜烏西卡成功的為猶巴解圍。\n\n    她解圍的方式，是先跟雷龍一般大小的王蟲講道理：“乖孩子，聽我的話，\n    回森林去吧，這裡不是你該來的地方。”，眼看王蟲已經氣炸了，娜烏西卡\n\
  \    使出大絶招：散光彈，先把王蟲給閃得頭昏眼花，然後再吹蟲笛，讓王蟲醒\n    來之後﹐乖乖的走回森林\n\n    在那個人人懼怕王蟲的世界裡，娜烏西卡是唯一可以親近王蟲的人類，甚至\n\
  \    於，可以和王蟲心靈相通。其中的理由很簡單：因為動畫裡唯一願意親近王\n    蟲的人類，也只有娜烏西卡了。\n\n    王蟲，很像是巨大的甲殼類昆蟲。《風之谷》裡面出現的幻想生物，除了真\n\
  \    的毀滅世界的巨神兵，是人的樣貌外，其餘的都可以說是巨大等級的昆蟲。\n\n    通常在都市長大的小孩子，比較有機會親近的動物，最多是小貓小狗等寵\n\
  \    物。這些小動物和人類一樣，也是哺乳類動物，牠們的生理構造，跟人類算\n    是接近的，所以不算是長得特別奇怪。而動物園裡的那些動物，雖然各有特\n\
  \    色，但是隔著柵欄，其實一點也接觸不到，然後麻雀鴿子等飛禽之於小孩\n    子，大多也是只能遠遠的看。\n\n    因此，螞蟻、毛蟲、蜻蜓、飛蛾等，這些在《風之谷》動畫開始，隨著娜烏\n\
  \    西卡進入腐海森林，一一出場的巨大昆蟲生物，對於真實世界的小孩子而\n    言，剛好就是最為奇形怪狀、又觸手可及的生物。\n\n    這些巨大昆蟲，有自己的出沒地點和生活方式，當然不會講人話。牠們看起\n\
  \    來雖然可怕，但是在動畫裡幾次的危險關頭，像是追逐猶巴的王蟲、驚慌墜\n    落的牛虻，最後都被娜烏西卡輕鬆的化解掉，沒有真正的對人類展開攻擊。\n\
  \    唯一的一次，還是因為另一個王國的少年阿斯貝魯，在腐海猛開槍掃射，才\n    會引起昆蟲群起直追。\n\n    在這一次的追逐戲裡，一大群巨大的蠶寶寶窮追不拾，阿斯貝魯被逼到腐海\n\
  \    的懸崖，然後，背景音樂響起。那音樂，總是讓我回憶起小時候打電玩射擊\n    游戲的配樂。在那冒險犯難的配樂中，一隻隻巨大的長角蠶寶寶，抱著不惜\n\
  \    一起落掉腐海懸崖的衝勁，飛撲而來。雖然看起來是很緊張刺激，不過在緊\n    張刺激的同時，更多的是，充滿童真幻想的可愛氣息。\n\n    這個可愛氣息，就是兒童文學特有的氣息吧！\n\
  \n    這一場追逐戲，很短。不過是我反覆看《風之谷》之後，非常喜歡的一個片\n    段。它總讓我想起宮崎駿大學時所參加的社團：兒童文化研究社。\n\n \
  \   於是，《風之谷》是作為宮崎駿一切的開始，而我也在《風之谷》裡面，找\n    到分析宮崎駿動畫世界的開始：\n\n    從兒童觀點出發的嚴肅思考！\n\
  \n    如同前面所說的，小孩子的世界裡，沒有什麼是絶對不存在的，同樣的，也\n    沒有什麼是絶對錯的。\n\n    娜烏西卡小的時候，偷偷在草原邊的大樹下，養了或是救了一隻小王蟲。這\n\
  \    隻小王蟲，應該是迷路走失、遠離了所居住的腐海森林。\n\n    娜烏西卡的這隻小王蟲，終於被娜烏西卡的族人所發現。以她父親為首的眾\n    人，帶著娜烏西卡來到這顆大樹，小王蟲看到小主人來了，高興的探出頭\n\
  \    來，\n\n    雖然娜烏西卡慌張的要將小王蟲再藏進去，但是已經來不及了：\n\n    “你果然是蟲子迷住了，娜烏西卡，將它交給我。”\n\n \
  \   “不要，它又沒有做壞事！”\n\n    “我們人類和蟲，是不能生活在同一世界的。”\n\n    大人的手一雙雙的伸出來，強行把小王蟲從娜烏西卡的懷中搶走，在娜烏西\n\
  \    卡的回憶裡，那時候的陽光特別刺眼。\n\n    那一雙雙大人的手，在這部動畫裡面，對我而言，反而比那一隻隻巨大的昆\n    蟲，來得更為可怕。\n\
  \n    長大後的娜烏西卡，成為一個勇敢犯難的女孩子，常常一個人飛到腐海森\n    林，尋找王蟲的蛛絲馬跡。在她心裡，可能從來都忘不了小時候被大人搶走\n\
  \    的小王蟲吧！\n\n    在《風之谷》裡面，處處可以看到娜烏西卡勇敢犯難，成功的掙脫那一雙雙\n    大人手的束縛。\n\n    多魯美奇亞的大飛行船在山谷墜落，跟小飛行艇一樣大的牛虻在一片火海中\n\
  \    倖存，被人群包圍，驚慌的磨牙擦趐，想要召喚同伴前來解救自已。人們的\n    第一個反應，是趕快給它一槍斃命。好險娜烏西卡挺身而出，嘗試以漸強\n \
  \   的、溫暖的蟲笛聲讓牛虻安心、並且逐漸讓牛虻恢復信心、開始揮趐，然後\n    娜烏西卡一舉將蟲笛拋向天際，自己也乘上滑翔翼，一路帶領受傷的牛虻飛\n \
  \   回它森林的家。\n\n    之後，娜烏西卡一行人迫降在腐海森林，那是蟲群的地盤。他們在淺灘上被\n    浮出水面的王蟲包圍。王蟲們有絶對的主場優勢，但是王蟲們的第一個反\n\
  \    應，並不是趕快消滅這些入侵者，而是伸出他們感知異物的觸鬚，一根根粗\n    大的觸鬚，將娜烏西卡包裏成木乃伊，王蟲碩大澄澈的藍寶石複眼，可以看\n\
  \    到娜烏西卡的心靈深處裡，那一塊金黃色的遍地草原上，那片藍天白雲下的\n    大樹，那隻曾經娜烏西卡一心想要保護的小王蟲。\n\n    於是，王蟲可以感到娜烏西卡的純潔可貴，給了他們一行人在腐海森林裡的\n\
  \    一條生路。\n\n    不過，只有一個人的娜烏西卡，畢竟很難與眾人對抗，特別是那個在存亡末\n    日裡，人類還分成各個國家，彼此爭戰不休的世界。\n\
  \n    為了爭奪生來就是要毀滅世界的巨神兵、為了與異族軍隊同歸於盡，培吉特\n    部落在引蟲群摧毀了自己的國家之後，又打算引蟲群催毀娜烏西卡的故鄉：\n\
  \    風之谷。\n\n    他們引蟲群如蝗禍般蜂湧而至的方法，是綁架幼小的王蟲，鐵柱貫穿的垂吊\n    到風之谷附近\n\n    善加利用王蟲特性，目的是招來毀滅，在那個世界的歷史上，已經不是第一\n\
  \    次了。\n\n    在這一次風之谷的毀滅危機裡，南方軍事強國的派遣軍司令庫夏娜，想到的\n    解決方法，卻是招喚巨神兵，讓巨神兵從一千年的沉睡中復活。\n\
  \n    巨神兵，沉睡在地底的舊世界怪物，在歷史上被稱之為火之七日裡，燒了全\n    世界。它所代表的就是：曾經人類巨大的產業文明，發展到極致，有限的自\n\
  \    然環境終於受不了，整個文明崩潰，而因為崩潰而創造出來的巨神兵，就以\n    核生化武器般的絶對力量，摧毀掉已經畸形的文明。\n\n    如同先前所說的，《風之谷》裡面出現的想像生物，都可以說是巨大等級的\n\
  \    昆蟲，唯一的例外，是巨神兵。\n\n    巨神兵同時也是在那個世界裡面，唯一絶對的惡、純粹的一股毀滅世界的力\n    量。\n\n    這個想像生物，長得卻是一個巨大等級的人類，真是諷刺。\n\
  \n    而且這個巨大等級的人類，等不到發育完全，就被軍事頭頭庫夏娜硬是從胚\n    胎裡拖出來，然巨神兵一口吞吐，就是一顆原子彈噴射，然而發育不全，它\n\
  \    終究還是吐不了幾口，註定早夭的溶化成一攤血泥。\n\n    保證互相摧毀的思惟模式，註定早夭的失敗。\n\n    最後，這個世界還是需要娜烏西卡。而她方法，是最自然的、是解決問題的\n\
  \    根本之道：既然人們是以王蟲的幼蟲為餌，迫使王蟲群暴怒狂奔而來，那\n    麼，唯有把幼蟲交還給王蟲群，也就是回歸自然，才能化解這一場紛亂。\n\n\
  \    可是一股已經蓄積已久的憤怒力量，不是這麼容易就可化解的。娜烏西卡只\n    能以自己的肉身，擋在暴怒狂奔的王蟲群前面\n\n    以風之谷裡瞎眼的慈祥奶奶的話來講：“王蟲的憤怒，就是大地的憤怒。”\n\
  \n    娜烏西卡殉道而死，她的死，終於感動了大地。空氣中的怒氣消失，王蟲終\n    於肯停下來，並且展現大自然的神奇力量，伸出觸鬚高高的舉起救世主，治\n\
  \    癒好娜烏西卡的傷痕累累。\n\n    在王蟲群和各國人民的親眼見證之下，娜烏西卡奇跡般的復活。如同瞎眼的\n    老奶奶深信不已的古老傳說一樣：這人身穿藍色的長衣飄然降臨，在一片金\n\
  \    色大草原上面。\n\n    動畫在一開始就講到的這個傳說，到最後真的實現了。只是，我怎麼也想不\n    到的是，那一片金色的大草原，原來是王蟲群的觸鬚！而且之所以會身穿藍\n\
  \    衣，是因為娜烏西卡怕小王蟲被酸液侵蝕，奮力的阻止比自己還要高大的小\n    王蟲，身上原本的紅衣，才會因此沾滿了王蟲藍色的體液，變成身穿藍色的\n\
  \    長衣。\n\n    原來古老的傳說一直想講的是：保持孩童般的純真心態，親近自然、保護自\n    然、與自然和平相處，才是能在大自然裡生存長久的真理。\n\
  \n    娜烏西卡成為傳奇之後，進一步有能力可以實踐真理。\n\n    這個真理的實踐，其實她已經秘密進行很久了。因為想醫好爸爸和村民的\n    病，娜烏西卡用村裡的大風車，抽出地下五百公尺的水，同時還挖採同一個\n\
  \    井底的沙土。她以科學實驗般的精神，發現了其實只要水土乾淨，就算是腐\n    海的植物，也不會散發毒氣，連有劇毒的腐砒海，都可以開花。\n\n   \
  \ 人們所謂的有毒瘴氣，原來並不是腐海植物所製造出來的，而是因為土壤本\n    身，就已經被汙染了。\n\n    世界已經被汙染了這個惡夢，如同《風之谷》裡揮之不去的瘴氣，而跟這個\n\
  \    瘴氣直接相關的，是腐海。\n\n    可以這麼說，腐海的形象，從頭到尾貫穿了整個動畫。所以在文章的最後，\n    我還需要花點篇幅談談腐海。\n\n\
  \    腐海，同時也是《風之谷》裡作為一切源頭的世界觀。\n\n    在那個世界裡面，腐海和腐海所產生的瘴氣，不斷的擴張、不斷的侵蝕倖存\n    人類的生存空間。所以，人們一直執著於消滅腐海。即使先前發生過試圖消\n\
  \    滅腐海、最後導致整個王國被王蟲踏毀的先例，但是多魯美奇亞和培吉特這\n    兩個王國，還是不惜要讓巨神兵復活。\n\n    只要能夠消滅腐海。\n\
  \n    後來，娜烏西卡傳奇般的從流沙陷入腐海的底部，才驚訝的發現：腐海樹木\n    其實是不斷的把大地的毒素，吸收到自己的身體裡面，然後產生乾淨的結\n\
  \    晶，吸收毒素的樹木因此枯死化為細沙，散落堆積，最後形成腐海底部的那\n    些金黃色沙子，而腐海森林裡的巨大昆蟲群，是在保護著這座淨化汙染的森\n\
  \    林\n\n    腐海代表了大自然的反撲，腐海的樹木則是以大自然的方式，淨化被人們巨\n    大產業文明所汙染的土壤。\n\n    在那個世界裡，很多人應該都會為了乾淨的水、乾淨的空氣而感動。但是，\n\
  \    能夠因為在腐海底部的這個發現，喜極而泣的，大概只有娜烏西卡吧。\n\n    電影的最後，風之谷挖出井底乾淨的水，嘗試以乾淨的水和土壤種植花草，\n\
  \    人們也開始願意親近腐海，猶巴和阿斯貝魯繼續探索世界。然後動畫的最後\n    一個畫面，是被遺忘在腐海的底部、已經成為遺跡的氧氣罩\n\n    世界，因為有了娜烏西卡，正在改變。\n\
  \n    《風之谷》的開場動畫，是以遺跡壁畫的方式，很快的介紹從巨大產業文明\n    到腐海的那一段歷史。而曾經折磨過倖存人類的氧氣罩，能不能因為娜烏西\n\
  \    卡，也會有一天成為文明的遺跡壁畫？\n\n    娜烏西卡連續十年，成為日本歷代動畫片的最佳人氣角色排行榜冠軍，而且\n    還遙遙領先第二名。\n\
  \n    我們能從娜烏西卡的身上，學到什麼？\n\n    或者應該這麼說，我們能從宮崎駿的動畫世界裡，學到什麼？\n\n\n    \n\n--\n\n \
  \   經典電影，精彩再現：\n\n    \n\n--\n◆ From: 49.159.165.176"
