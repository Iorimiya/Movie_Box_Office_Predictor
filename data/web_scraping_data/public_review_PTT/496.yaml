content: '■ 波紋



  「父權社會下名為母職的邪教信仰」


  躁動的不安如輻射般蔓延擴散，降下的苦雨將時間凍結在了那一天，思緒紊亂地像是被雨

  點打亂的漣漪，由荻上直子執導的《波紋》以精準銳利的口吻，也藉著宗教信仰與婚姻生

  活拉扯出的荒謬感，直指社會強加於母職的枷鎖與折磨，其中不論是透過水的形式展現的

  內心狀態、枯山水庭園所反映的哲學意涵，抑或是對後311時代災後重建的註解，電影皆

  以絕妙的平衡將複數的議題收束其中，如同片中那座自始至終饒富生機的生態缸，精彩得

  讓人痛快地放聲大笑也盡情感受著悲哀。



  作為一個家庭主婦的依子，幾乎可以說是日本傳統社會的楷模，她細心謹慎、不卑不亢，

  耐心照料自己邋遢的丈夫、無所事事的兒子以及手腳不安分的公公，將自我全心奉獻給了

  這個家，直到事件發生的那一天，丈夫離奇的失蹤在依子與兒子拓哉心中留下了無法抹滅

  的傷痕，公公亦在不久後離世，為了尋求內心的平靜，依子揮霍時間與金錢投入了新興宗

  教「綠水教」，卻因此與拓哉產生嫌隙而使其遠離家鄉工作，空虛的大宅子裡終於徒留依

  子一人，多年後的依子看似在兼職打工與宗教聚會的往返裡找到了自適的生活節奏，卻又

  再次逢遇了罹癌後覬覦公公遺產而返家的丈夫、久未相見的兒子，以及突然被帶回家的準

  媳婦......



  相較於沉迷邪教的荒謬，全片最讓人不寒而慄的，是依子被對待的態度，從第一場戲開始

  ，不論是修或拓哉似乎皆把妻子與母親的辛勞視為理所當然，而依子即便遭遇了公公的騷

  擾似乎也無法對這一切有任何怨言，這一點在多年後丈夫與兒子的相繼返家依然毫不改變

  ，即便已經不事生產，修依然大搖大擺地隨意翻閱著依子的私人物品，衣食起居更是沒一

  件離得開依子的照顧，打自心裡輕視母親的拓哉，除了沒跟家裡說一聲便隨意將女友帶回

  家中，還理直氣壯地吩咐依子做女友的一日嚮導，絲毫不把母親的意願放在眼裡，而女友

  珠美面對依子出言質疑自己時所回應的輕蔑嘲笑，更是不難想像素日裡拓哉是如何描述，

  才能讓她有底氣反過來要脅自己初次見面的準婆婆，可悲的是，依子委身的綠水教，信奉

  的便是上善若水的犧牲奉獻精神，於是不斷忍耐與自欺欺人的結果，換來的也只是更多綠

  水會的無用產品，那些指責依子無藥可救卻從未注意到她內心的空虛的人們，無一不是造

  就她墜入深淵的推手，對應到現實生活中同樣選擇隱忍的女性們，父權社會下對於母職身

  分的期望，又何嘗不是另一種嗜血殘忍的邪教信仰。



  所幸依子職場裡性格豪爽的清潔工美月，像是乾涸生活中的一片綠洲，為向來封閉的依子

  注入了久逢的活水，許是因為受過類似苦難，美月一眼便看出依子正苦於潮熱症狀 (好發

  於女性更年期，症狀包括燥熱、多汗和心跳快速等，常見原因為體內賀爾蒙下降所致，透

  過在冷水中游泳可以顯著減輕症狀)，更不時在她作繭自縛時大膽地撕開思緒的破口，帶

  領依子看見問題的不同面向，然而就像超市裡討價還價的老客人可能有著自己不為人知的

  故事，看似灑脫的美月，過去在311地震後失去了自己的兒子與丈夫，從此家裡四散傾倒

  的擺飾不再被拾起，垃圾的腐臭味也逐日漸濃，即便每天在外做著清掃整潔的工作，美月

