  惡與腥臭潰堤了，像是癱坐在災難摧殘後的斷垣殘壁之中，嗚咽著自己過去沒能喊出的悲

  傷，她明白，這麼多年來獨自背負傷痛卻鼓勵他人積極正向的美月，與企圖用外觀的整潔

  來掩飾內心腐敗的自己並無不同，兩人內心的傷口其實從未癒合過，但面對這個總是支持

  著自己的朋友，依子第一次鼓起勇氣選擇了「改變」。



  「枯山水」在日式庭園中是相當具有代表性的造景形式之一，最大的特色是以白砂與碎石

  呈現流水、島嶼或山脈等意象，藉由排除擾動人心的水，以及以熊手在砂地上劃出軌跡的

  沉凝過程，形塑出如冥想般的靜寂，其中，不同的砂紋畫法與石頭組合，也有著不同的意

  涵，例如直線的漣紋象徵的是平穩的水流，而同心圓狀的渦紋除了代表漣漪或漩渦，有時

  也象徵著「悟道」或「真理」，若說在禪學之中，枯山水是以極簡的形式在觀照自己的話

  ，我們或許也能從依子造出的庭園，看到一些有趣的對照，在石組的類型裡，最常見的是

  由中間的大石頭與左右兩側較小的石頭構成的「三尊」，這種石組除了象徵佛像以外，也

