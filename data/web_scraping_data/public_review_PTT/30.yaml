content: '在交通工具上相遇總是浪漫的情節（我想到戀夏500日），「一日情人」的提議則讓浪漫

  的基調延續至結尾。兩人在維也納度過了夢幻的一天，在地面列車上回憶往事，在試聽間

  中眼神流轉，在教堂裡談論宗教，在遊樂場裡分享秘密；偶然搭話的舞台劇演員、看手相

  的女人、寫詩的流浪漢，都成了一日戀情的最佳見證人。年輕的Ethan Hawke真是俊俏，

  眼睛充滿靈性，整個人也有種青春的不羈感；Julie Delpy則具有獨特的慧黠與氣質。

  　

  他們無話不談，聊夢想、聊煩惱、聊愛情、聊價值觀、聊過去和未來；觀眾也可以從兩人

  天馬行空的對話中投射一部分的自己。當面用虛擬電話的方式表白好美又好可愛，後半段

  在夢幻與現實之間的掙扎與不捨非常真切動人。很喜歡女主角所說的，世界上最棒的魔術

  就是人與人之間的互相了解、互相分享；當然不太可能全然理解對方，但有著嘗試溝通的

  心最重要的。這不就是本片一直在呈現的事嗎？一日戀情不實際但真的很浪漫，能夠碰到

  一個頻率相同的人，完全開誠佈公地交流心事、哪怕只有一天，哪怕之後要面對分離的不

  捨，或許也是值得的吧

  　

  除了火車上之外的所有電影場景都在維也納，因此把它當成觀光宣傳電影也無不可，雖然

  沒有太多景點介紹，但還是讓人好想出國玩啊。


  =======



  　

  是愛在黎明破曉時（Before Sunrise）九年後的續集，導演和男女主角都是原班人馬。我

  愛死了這種演員和角色一起成長的系列戲劇，包括日劇《從北國來》兩個童星從小演到大

  、《白線流》同班同學畢業後的人生際遇、以及《很想擁抱你》兩個女子長達半世紀的真

  摯友誼。這部續集既高明又富有誠意，以前作的經典程度而言相當難得；可以感覺得到兩

  個角色（及演員本身）明顯成長了但又保有各自特質，互動起來有更不一樣的火花，我看

  了相當激動。


  兩人看似偶然相遇，但其實並不偶然，不如說兩人等這天等了九年了。重逢時的些許生疏

  從開始交談後立刻煙消雲散，看到兩人的談話默契仍在的感覺真是撫慰人心，那些玩笑、

  那些閒聊、那些心靈交流都讓人懷念不已。相隔九年的兩人多了歷練，討論的事情也變得

  成熟；從環保聊到槍支犯濫，從全球各個城市面貌聊到對整個世界的認知及期望。雖然兩

  人的價值觀不盡相同，但願意與對方溝通與交流的初心仍在。

  　

  中後段劇情漸入高潮，原來兩人感情已各有所屬，但對於如今的感情生活皆有所無奈。觀

  眾跟著遺憾之餘，也從兩人敞開心房的揭露與抒發中，看見他們的真實性格及對彼此的感

  覺其實從未改變；只是九年來經過現實生活的折磨，讓他們已經不太相信浪漫愛了；直到

  彼此的相遇才讓他們的內心再掀波瀾。

  　

  兩人談話雖然謹守分寸，但那些性愛的話題，那些「如果當初」的假設性問題，那些對方

  講話時的專注神情，那些用字、情緒、肢體及眼神，其實不停釋放訊息給觀眾，他們的內

  心始終把對方當作浪漫愛的理想原型，因而對於現實的感情生活如此不滿；他們才是彼此

  的靈魂伴侶。然而愛情總在無奈時最美，當初兩人若保持聯絡，甚至結成連理，還會如現

  在般心靈契合，或是依舊成為怨偶？這種假設性的問題永遠不會有答案。

  　

  當微妙的氛圍滿溢，收在這樣的開放性結局實在讓人心癢難耐；但以吉他自彈自唱和CD播

  歌的作結方式卻又太打中我了。Julie Delpy的Let me sing you a waltz好好聽，我有在

  追蹤的某個臉書粉絲頁便以此曲為名，總算知道由來了。男女主角Ethan Hawke和Julie

  Delpy也參與了本次續集的編劇，完全可以感受到這兩個角色對於他們不只是重要，更成

  為他們生命中的一部分。如果是跟隨電影上映時間，相隔九年才看到續集的觀眾，想必應

  該看得更有感觸吧。


  =======



  　

  終於來到三部曲的結尾，兩位主角來到與我相似的年紀，因此十分有感。很慶幸自己多年

  來完全沒被爆到雷，因此三部曲都是在完全不知道角色狀態與關係的狀態下進入各自的世

  界。最終曲的走向難以置信卻又理所當然，結尾部分我不負眾望（？）哭得很慘，看完之

  後想到劇情還是想哭。我想這就是這種長期系列戲劇的迷人之處吧，雖然三部曲各自是獨

  立篇章，但如果沒看過前兩部，肯定不會有那麼深的感慨。期待兩人和導演一路拍到90歲

  ！


  兩位熟齡男女外型成熟不少，但仍有迷人之處；反而是言談中少了意氣風發的狂想，多了

  日常的碎念抱怨，讓他們更接近大叔大嬸的形象了。開頭Jesse對兒子的關懷與在意拍得

  真切，而鏡頭一轉帶到兩個女孩，居然是兩人的孩子！從後續劇情得知兩人並未結婚，應

  該是二部曲結尾那夜懷了雙胞胎後就自然在一起到現在。

  　

  比起前兩部曲的浪漫氛圍，車內對話不時帶有爭執與不滿，在餐桌上的說笑更是話中帶刺

  ，讓人有種隱約的不安感；果然如同前一篇心得的預測，再契合的心靈伴侶一旦進入長期

  伴侶關係，終究難逃變成怨偶的命運？畢竟浪漫的愛情終究會在生活瑣事中被消磨，現實

  與理想的拉距在這部片子中最為突顯，無論是工作、對世界的理想，還是感情皆是如此。

  　

  另外一點令人感慨的相異處，是在看前兩部曲時幾乎從頭到尾都沉浸在男女主角的兩人世

  界中；然而18年後兩人車內對話背後的雙胞胎女兒，以及後來餐桌上的眾聲喧嘩，皆顯示

  著兩人關係已不再只是兩人關係，一如社會普遍認知的「結婚不只是兩個人的事」。餐桌

  上不同年齡層的感情觀被放在一起呈現很有意思，最經典的自然是老太太的一席話，不只

  串起了前兩部的片名，也串起了三部曲的精髓。無論感情，無論生命，任何事物都有時限

  ，再璀燦的事物終有逝去的一天；但就算有一天會逝去，也不代表它們不曾璀燦過。

  　

  Like sunlight, sunset,

  we appear, we disappear.

  We are so important to some,

  but we are just passing through.


  長期伴侶更需要獨處，朋友們也體貼地替他們安排了兩人世界。擺脫孩子、家務、工作、

  社交，兩人談話的尖銳程度下降，彷彿又回到前兩部不斷對話、溝通、鬥嘴的浪漫模式；

  兩人望著夕陽的無意義對話療癒極了。正當觀眾以為終於要回歸前作的氛圍，真正的高潮

  還在後面。當言語交流自然地進展到肉體歡愉時，一通電話卻打亂了所有節奏；只因那通

  電話來自於這段關係中的軟肋：Jesse遠在美國的兒子。

  　

  飯店的高潮戲是男性與女性、理性與感性、理想與現實的爭執。相較於Celine的敏感易怒

  ，Jesse顯得隨興、愛開玩笑，且不欲爭辯。然而兩人真的如Jesse所說的，是他比較理性

  ，而她比較感性嗎？事實上每個人都有理性與感性的部分，也許Jesse把感性都用在寫作

  和職涯形象的塑造，而Celine的NGO工作以及育兒等生活瑣事都需要大量消耗理性；因此

  兩人在伴侶關係中才會傾向於展現平時較少顯露的那一面。

  　

  我完全可以理解Celine的委屈，她在一夜纏綿後就懷了孕，很可能在毫無心理準備的情況

  下就扛下了母職。從第三部的對話和互動可以得知長期陪伴孩子的是她，家務負擔比較多

  的也很可能是她。而且她在扛下母職的同時也揹上了一輩子的小三罵名，努力維持和元配

  之子的關係之餘，還要面對男友想要搬去美國陪伴兒子的心願。然而Jesse對於兒子的愧

  疚感卻又那麼深刻，對於Celine的愛也毫無半點虛假。

  　

  長達40分鐘的這段爭執戲應該可以列入電影史上的經典，尤其是看過前兩部前作的我們，

  心情肯定複雜無比；我想那些爭執的對象或許不只是對方，也包括整個社會施加在男性與

  女性身上的壓力吧。當Jesse說還愛，而Celine說不愛了，我想也不見得是完全沒有愛，

  只是有時候伴侶關係光是愛是不夠的吧。最後Jesse還是發揮拿手戲碼試圖博君一笑，

  Celine也願意配合對方；有時候伴侶關係的存續也就只在一念之間而已。

  　

  這絕不是他們第一次爭執，也不會是最後一次；往後是否能夠同樣順利地度過每一關也很

  難說。但是在這段爭執當中，縱然充滿了尖銳的酸言，以及不斷地翻舊帳，卻仍然可以深

  刻感受到兩人不只在發洩情緒，更持續地想要掏心與對方溝通；代表當下的他們還是在乎

  對方、在乎這段關係，我想這就是他們此刻還能夠繼續走下去的關鍵所在吧　


  --




  --

  完全同意～就觀看的心情而言，的確是第一集讓我看得最愉快，

  而第三集在看的當下心情很複雜。

  但看完之後回想起來，第三集後勁很強，

  而且也是因為第三集的出現，把整個三部曲系列提升到一個了不起的境界。



  我有看到新聞，看起來比較像是Ethan Hawke的玩笑？

  說要拍「愛在瘟疫蔓延時」之類的，但我也希望不是玩笑啦～'
