content: '一男一女，在旅途上邂逅，在維也納邊逛邊聊，愛上了彼此，一天過去，他們也將分離

  ，踏上歸途。這是二十五年前李察林克雷特導演的《愛在黎明破曉時》劇情，一則看似

  平淡、日常，卻異常濃烈、令人不禁再三回味的愛情精品。


  李察林克雷特必定有受到法國名導侯麥影響，侯麥的愛情電影之所以迷人，在於其寫實

  的筆觸，他不說王子與公主的夢幻故事，不拍驚天動地、你跳我也跳的磅礡愛情史詩，

  他讓觀眾看見平凡人的平凡愛情，將之呈現地極為細膩、動人。李察林克雷特的《愛在黎

  明破曉時》不僅繼承了侯麥的精神，且更進一步地去除故事性，零燒腦、沒有重大轉折

  ，沒有生死約定，這不才是我們可能遇見、或曾經擁有的愛情嗎？跟著傑西（伊森霍克

  ）、席琳（茱莉蝶兒）一起下車，走進維也納，聽他們聊生活，看著她們互動，我們開

  始慢慢了解、也愛上了這兩位迷人的陌生人。


  電影中，男主角傑西的理性、孩子氣，與女主角席琳的浪漫、早熟，是那麼的不同，但

  同樣擁有一顆不願與現實妥協的心與對純粹愛情的嚮往，伊森霍克、茱莉蝶兒的演出全

  然不像演出，而是生活，舉手投足皆是戀愛中男女最自然的互動，也因此每一秒中都有

  火花，每一句話都讓我們再三咀嚼。到了黎明，那有些不切實際的約定是最澄澈、美麗

  的愛情證明，讓我們也不願意道別。


  如果要選十部最喜歡的愛情電影，我想我選不出來，因為絕對不只十部：《公寓春光》

  、《城市之光》、《王牌冤家》、《雲端情人》、《冬天的故事》、《夏日之戀》等等

  族繁不及備載，不過《愛在黎明破曉時》必定名列其中，況且，我還要預先挪兩個位子

  給尚未觀賞的《愛在日落巴黎時》與《愛在午夜希臘時》呢！



