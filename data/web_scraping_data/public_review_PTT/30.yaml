content: '聽說愛在三部曲很好看


  看了第一集

  覺得實在有點普普


  可能年紀大了看這些談論夢想中愛情的對白

  總覺得有點過於天真跟愚蠢


  我想知道後半段他跟酒吧老闆說他會把錢寄給他

  到底有沒有寄?

  因為他拿到酒就跑,也沒像他說的他會把地址記下來啊

  更別提女主角還在偷杯子...


  都沒有提到這個的話

  那他不只愚蠢

  還是個會欺騙一個願意相信他說的話的混球而已


  那我後面兩集似乎也不用看了


  --

  對我來說我覺得這是角色塑造很重要的地方

  畢竟全片把男主角塑造的像個受害者

  嘴上衛冕堂皇的鄙視看手相老婦人的行為

  但卻做出這種欺騙老實人的行為我是覺得還蠻不能接受的

  人家好歹也是正大光明的在做生意

  主角卻直接正大光明用騙的

  然後關鍵是"他在電影裡還不用承受任何後果"

  我理解也許有人可以接受

  但也請理解我不能接受

  我想你誤會了

  我不是用"不看後面兩集"來情緒勒索還是怎樣

  我是想知道後面有沒有這段故事的延續

  如果沒有，那這系列真的不對我的味我不想看下去而已

  意思是後面會有這段劇情的後續囉?

  那我會來看看的，謝謝'
