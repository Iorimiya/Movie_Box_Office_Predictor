content: '一天看完三集，總算知道來龍去脈

  這部愛情片ㄧ拍拍了18年也真不容易

  當年去二輪一票看到底，第一次看到希臘

  就想說朱莉蝶兒終於從法國紅到美國去啦


  兩個都是歐美大明星，光看演技就有票房

  兩個人從頭到尾像演話劇說相聲一樣拍片

  靠城市行銷觀光這樣還真節省掉不少預算

  這部真是男女主角跟導演的代表作


  有些人人像我一樣第一次看到女主角

  應該都是因為奇士勞斯基大導演的白色情迷

  但有名歸有名，當時在戲院看的時候才小學

  看完只記得女主角跟顏色，然後劇情全忘光光

  當時實在不知道這些悶爆的歐洲片有什麼好看的

  或許導演本人的真實故事比電影更好看吧


  奇士勞斯基是波蘭人

  女主角也說自己十歲住過波蘭

  突然感覺朱莉蝶兒長得很像一位

  嫁到台灣的新住民波蘭女藝人

  就是常上綜藝節目的的安娜Anna潘愛蘭

  兩人說話方式跟型還有價值觀都很像


  7年前去湳山八片一票看到底

  就是什麼片都看才能值回票價

  看到希臘時完全不知道這是部名片（還是第三集）

  只是把他當成某部歐洲藝術片在看

  看完的感覺也跟看女主角的成名作一樣

  唯一記得的就是男女主角跟希臘

  然後看完劇情全忘光光


  一次看完三集還是有很多對白會漏看

  或是有些對白會出神，懶得看他們吵

  兩人要背那麼多台詞，而且一鏡到底

  就像演話劇一樣，劇本大概跟聖經一樣厚





  以下有雷慎入






  看完才知道這久別重逢的故事那麼曲折離奇

  原來第一集他們在奧地利公園打野戰做了兩次

  這麼激情浪漫的一夜情都沒有孩子還真不簡單

  可能因此女主角在第二集才沒去赴約吧


  第二集隔了九年

  又再度因為旅遊愛情小說再度在法國重逢

  男主角婚後忘不了舊愛又寫書思念女主角

  書大賣後女主角看到跑來簽書會敘敘舊

  然後拼命勾引男主角讓舊情復燃

  但一個巴掌拍不響，男主角果然出軌了


  原來塞納河的渡輪只有觀光客才會搭

  女主角說法國人去搭渡輪很丟臉

  朱莉蝶兒看起來變瘦變成熟了

  感覺還是第一集年輕時嬰兒肥好看點

  證明女人不是瘦就一定好看

  但男主角書裡寫她第一集像個法國肥女


  第三集看他送自己的兒子上飛機

  然後回車裡看到女主角生了兩個女雙胞胎

  果然第二集片尾勾引成功，男主背叛了前妻

  難怪男主角兒子不希望爸爸去自己的演奏會

  因為前妻對於自己突然被拋棄應該超級不爽


  看到他跟女主角生了兩個雙胞胎

  然後全家去希臘玩，我的記憶就停留在

  他們在希臘民宿餐桌前大家聊的很開心

  然後他們兩個就自己去逛希臘重溫舊夢


  原來朋友幫他們看雙胞胎所以沒印象有小孩

  結果還是吵翻天，但最後還是床頭吵床位和

  這就是婚姻生活，愛情跟婚姻真是兩回事

  兩個相愛的人結婚之後才知道

  婚姻是愛情的墳墓一點都沒錯


  不管是跟前妻處不來而跟舊愛出軌

  但是跟舊愛成家後

  又碰到跟前妻相處一樣的囧境

  像一個蘿蔔跳到另外一個坑一樣


  第三集朱莉蝶兒手臂變粗變老了一點

  五官略顯老態，這大概就是被婚姻生活的摧殘

  但這也是她在第二集瘋狂想把自己嫁出去的選擇


  結果婚後她又想要當個自由獨立的單身女性

  可以像很多成功的單身女人一樣擁有自信美


  如果有第四集不知道導演還會怎麼寫這個故事

  他們的小孩應該都長大了，男主角美國還有大房

  跟二房待在法國，第四集難道會把小孩寫進來？

  順便捧新人嗎？他們兩個都老了，男的越老越帥

  朱莉蝶兒只能充分發揮她俏皮可愛的法式幽默


  張藝謀拍大爛片英雄的時候說

  各位在戲院看過這片幾十年之後

  肯定很多人把整部劇情全忘光了

  但一定會記得這部片最美的一幕

  就是兩個大俠在很多絕美的名勝決鬥

  我是只記得最後刺客沒刺成被萬箭穿心


  是問大家看完教父

  幾十年後誰還會記得那麼複雜的劇情

  頂多只記得大綱，但不代表他沒看過

  只是罹患老年癡呆症快忘光了而已


  感謝酸民讓我終於有勇氣看完了一二集

  感覺男主角應該跟女主角當戀人就好了

  當情婦或許都比當老婆結婚生子更幸福


  男主角要顧兩國兩房的小孩

  這樣還真分身乏術，第三集變得更頹廢

  看來只有大富翁才有這個命享齊人之福

  普通人討那麼多房老婆，只會自討苦吃


  難怪好萊塢大明星換老婆跟換女友一樣快

  想當年秦漢也是跟元配分手跟林青霞結婚

  結果也是成家沒多久就鬧翻了


  相愛容易相處難





  伊森霍克：我們談過《愛在黎明破曉時4》


  自從《愛在午夜希臘時》在2013年上映以來，影迷始終猜測《愛在黎明破曉時》系列電影

  會不會再推出第四集。尤其每部系列電影之間都相隔了九年的時間，《愛在黎明破曉時》

  是在1995年問世，而《愛在日落巴黎時》則是在2004年上映。


  伊森霍克在這個系列電影中不僅跟茱莉蝶兒一同領銜主演，兩人更和導演李察林克雷特聯

  手執筆了後兩集劇本。伊森霍克近來坦承，第四集將不會按照相隔九年的周期。


  伊森霍克解釋道：「李察林克雷特會希望走上不同的道路。要嘛是一部設於《愛在午夜希

  臘時》四年之後的短片，又或是一部設於二十年之後的長片。我們有考慮這件事。」


  伊森霍克對拍攝第四集很感興趣，因為他坦承：「《愛在黎明破曉時》、《愛在日落巴黎

  時》和《愛在午夜希臘時》是我人生中最棒的三次經驗。它們都是我生命的一部份。所以

  如果要重新造訪那個世界的話，我必須相信自己能拍出一樣傑出的作品。」


  當他被問到，《愛在黎明破曉時4》會不會聚焦在自己和茱莉蝶兒遭到隔離時，這位四度

  提名奧斯卡的男星表示，如果在當今疫情之下還有人能逗全世界發笑的話，那個人就會是

  茱莉蝶兒。


  「我無法想像她對此會怎麼說。而李察林克雷特也極具科學風範，他對當今狀況一定有很

  強力的訊息要表達。或許這部電影可以設於義大利，一路直搗黃龍，而兩名主角也都跟大

  家在陽台上一起歌唱。」




