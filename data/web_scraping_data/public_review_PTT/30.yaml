content: "雖然已經十三年過去了，但此時此刻，若要選出一部「ALL-TIME」的愛情經典，我相信《\n愛在黎明破曉時（Before Sunrise）》依舊會出現在許多資格比我老、眼光比我透徹的前\n\
  輩的名單上。對至愛銘心的嚮往、靈魂頻譜的共鳴與交集，儘管是無數詩歌與戲劇、耽美\n的意象所追尋的命題，但在這過去的十三年裡，再無一部片能追上它的質純與細密。那完\n\
  整地從交會、尋得、言說到蝕融的過程，穿針引線在兩片靈魂的交界區，不只真切更是珍\n稀，將片中的種種燒成了永恆、烙印在多少觀眾的心底。\n\n「而我們所做的一切，到了最後，不都是為了要讓自己能被多愛一點嗎？」在某個朦朧的\n\
  瞬間，這是女孩她帶著疑問的嘆息。再怎麼獨立堅強的人，還是有被愛的需要。所以，就\n讓我們回首再眈望它一回吧！\n\n《愛在黎明破曉時》有個再簡單不過的劇情：來自美國和法國的這對年輕男女，在一列開\n\
  往巴黎的歐陸火車上相遇。他們藉著閒談認識彼此，並一同在維也納下車、在幾無停歇的\n散逛裡漸生好感，度過了兩人僅有的一天一夜。\n\n因此就形式上而言，《愛在黎明破曉時》這整部電影，其實就只是男女主角兩人不斷在對\n\
  話而已。\n\n但理查林克萊特自編自導的這部作品，之所以能成為許多影迷心中私藏的經典——且在我\n信任並尊敬的朋友裡、被不只一人視為少女時期的回憶中最愛的電影——其關鍵正是他在\n\
  劇本中灑進了滿滿的對白。從偶然相遇、逐漸瞭解彼此、發現心靈契合並進而產生感情，\n這近乎完美的愛情培育過程，在現實世界裡至少需要半年吧。但《愛在黎明破曉時》卻純\n\
  粹以兩人一來一往的對話內容就說服你：僅僅一天，他們已找到靈魂的伴侶。\n\n而讓這一切成為可能的質地、以完全的投入激發心靈的碰撞、終至噴起了滿天星子再也無\n\
  法復刻的，正是當年兩個年輕的主角。\n\n男孩的坦率與幽默、女孩的慧黠與俏皮，他們在電車上的問答、在墓園裡的感嘆、在摩天\n輪中的深情初吻、在晨光下的冰涼舞姿……此中的豐富與自然、深沈與真摯，讓人看見了\n\
  不可思議的化學反應。以魂靈相交的二人，所交換的目光一直聚焦在人生和愛情上。而關\n於彼此的童年和家庭、性格與環境，所接觸現世的哲思、曾經歷感情的種種，他們聊著、\n\
  說著、笑著，疑惑著、感嘆著、辯論著；機鋒與星芒不停地閃現，而你我便在一旁無聲地\n羨慕著。\n\n在多年後的如今，世上的影癡們已永遠記住了白瑞德與郝絲嘉、羅密歐與茱麗葉、傑克與\n\
  蘿絲、鮑伯與夏綠蒂等等曾在銀幕上並列的姓名。但即使到了戲外，當你看見茱莉蝶兒與\n伊森霍克時，依然會在心中一笑地問他們：那根本就不是在演戲吧？其實你們的靈魂之名\n\
  ，正是席琳與傑西。\n\n他們的純然與投入，讓人難以相信那是在演戲。但之所以我們每一個人、這麼多年來都無\n法割捨《愛在黎明破曉時》在心底佔據的位置，更是因為每一次看完後、都得再捫心問問\n\
  自己：你所期待的，是什麼樣的愛情？\n\n或者應該問，關於愛情，你最想望的是哪個部分？是燭影搖曳視線迷離的方桌上、爵士樂\n纏繞在盛開的花香裡，他略帶靦腆地坐落妳對邊、手握刀叉地仔細拌切著甜點，如同他也\n\
  會小心翼翼地為你們呵護、形塑那段安穩的未來；還是在初秋午後輕風的草原，席地而坐\n的你們咬著隨時會散掉的三明治，但他根本沒注意到這小缺點，只管專心地摟著懷中的吉\n\
  他、字斟句酌地尋找和弦，要為妳唱出苦練已久的曲子？\n\n又或者是在耀眼的陽光下、潺潺地迸射著晶光的溪水邊，你偷偷地望著她的側面，那樣的\n髮絲那樣的唇線那樣的眉眼，在光影游移中宛若一切夢境的具現；還是在大風虎虎的海港\n\
  邊、遊客如織但所有話語都被吹散了，而她其實沒有多說什麼，只是靜靜地把微微發著抖\n的雙肩靠在你的胸前……\n\n也許真正的「過來人」會在這時端出世故的語氣告訴你：在愛情裡真正重要的，是同甘共\n\
  苦的韌性與底蘊、是日常相處的磨合與耐心，畢竟愛情的真諦是在漫漫長路的人生裡找到\n一個人作伴，因此最重要的是「長長久久」、是時間大過空間的距離、是信念大過千言萬\n\
  語的心意……\n\n此時的你卻又分神回想起：在那間黑膠唱片行裡，席琳與傑西一起到「試聽室」去試聽那\n張 Kath Bloom的〈Come Here〉。一時無言的情境與稍稍侷促的空間裡，兩人邊被樂音包\n\
  圍著、邊屢屢偷瞄對方的眼睛，又在感知到目光迫近時趕緊移開注意力。伊森霍克與茱莉\n蝶兒的演技如此純熟，但這自是抽離當下的後話了。真正讓你回味無窮的，是在那小小的\n\
  、擁擠的空間裡所無聲瀰漫的酸甜微妙的空氣。\n\n不只有極致的浪漫、長遠的相伴，更還有這些不需言說的、不明白說破的攻守的默契，是\n愛情成分中最迷人的氣息。為了它們，世間的男男女女才會尋尋覓覓、即使一次次地受傷\n\
  也在所不惜。\n\n但等等，請暫時緩一緩。這時候，每一個鍾愛《愛在黎明破曉時》的癡人大概都要質疑了\n：「這些，就真的，已經夠了嗎？」\n\n於是得想起我自己寫過的這段話，關於茱莉蝶兒去年自編自導自演的《巴黎二日情》：「\n\
  也許找到一個人來排遣寂寞並不困難，但在靈魂最深處等待被填滿的應該不只是個座位，\n而還有更多、更多。我們只能不斷地尋找、不斷溝通，瞭解對方然後試著放入心底，才能\n\
  在最深的夜裡問自己：這樣的溫度，是否足夠？」\n\n沒錯，愛情需要的絕對是個性上的互補、特質上的互相著迷；愛情需要的是兩人碰撞的火\n花、那也許是費洛蒙也許是天註定也許是前世姻緣牽成的羈絆；愛情需要的是共同經營的\n\
  兩人所有的毅力和耐心、容忍與體諒、相當程度的堅持和妥協、更多時候的付出與感謝…\n…，但一路來到這裡，若你問我還有什麼話想說，我只得得寸進尺地告訴你：「愛情還要\n\
  有沒完沒了的、講不完的話。」\n\n言語，作為靈魂的窗口（或該說是「出口」？），是我們拉近與他者心靈距離的最直接途\n徑。言語的功能面是互相溝通、言語的意義面是彼此瞭解，當兩枚心靈擁有相似的價值觀\n\
  ——相似但不完全相同、不同但又足夠相近，所以才有溝通的必要，所以才有磨合的可能\n——則能在同樣的頻率上交會，則會在類似的議題中共鳴。\n\n真正迷人之處在於：最美好的另一半，是你能在他的面前大方地、放心地、毫無顧忌毫不\n\
  扭捏地作自己。沒有欺瞞因為並不需要、沒有掩飾因為並不在意。能夠完全地、坦承地、\n真切地表達與表現自己，因而能夠滔滔不絕、因此會有說不完的話題。\n\n\n\n\
  \n\n\n當然，這並不表示兩人間的溝通就不會有誤解、爭執，或無法消熔的堅持。也不表示兩人\n的想法能夠完全地重合、或各自的願望能被一體兩面的答案所滿足。但正如席琳所說的：\n\
  「我知道那是幾乎不可能達成的，但誰在乎呢？真正重要的是\n意圖。\n」且她也說了：「為何大家都把衝突當作是一件這麼\n糟糕的事？不就有許多美麗的事物是從衝突中誕生的嗎？\n\
  」\n\n正因為每個人的價值觀都是獨一無二的，生命才有存在的理由，生活才有經歷的價值。也\n因為溝通是如此地充滿可能，我們才會在一生中不斷地尋找能夠互相訴說的，能夠彼此傾\n\
  聽的，能時而頜首地同意、時而耐心地辯談的，讓自己像打乒乓球一樣過癮的他者。\n\n而這便是《愛在黎明破曉時》呈現在我眼前的、永遠地改變了我的感情觀的特質。關於靈\n\
  魂的共鳴、相似價值觀的互相發掘與撞擊。它描繪出一則理想愛情的「質」，於是直抵我\n的心靈最深處，留下印痕再難以抹滅。\n\n那就從頭再來看一遍吧。那無止境往覆的對話式結構，從片頭弦樂急切的開場其實就能窺\n\
  見一二了。火車上相遇的兩人，席琳從一開始就是大方的；而透過傑西得體的應對，素昧\n平生的兩人也才有交集的可能。餐車裡的對話讓兩人逐步地認識，接著是他說服她下車的\n\
  那段經典台詞，與席琳的一句「Let me get my bag.」——事後的她回想起來，還是不無\n得意地承認了：「He TRAPPED me...」\n\n\
  自此開始，從叮叮電車到唱片行、從摩天輪上到遊樂場，從咖啡座、運河岸邊到古老巷中\n的表演，他們像是無法饜飽地不斷地聊著，但也沒忘記掛念：僅僅只有這一天而已。正是\n\
  因為「只有一天」，他們才捨不得浪費任何一刻地談著彼此與自己。\n\n終究，夢幻的時光會逝去，馬車變回了南瓜，而兩人重新回到現實世界裡。在第二天清晨\n的陽光下，那在大鍵琴音的窗外輕舞的女孩，波光瀲灩的臉上盡是笑容閃動著。多年後的\n\
  傑西會再度想起這一幕，且再也無法分辨那究竟是夢境，還是已然淡出柔焦的某一段回憶\n。是他中學時代初戀的甜心、或中年的當下寶貝的小女兒、或那在異地相逢的奇遇裡綁著\n\
  兩束辮子的少女……\n\n稍稍回復清醒的我自己，則想要從旁再點明：《愛在黎明破曉時》最有趣的弔詭在於，它\n以無比寫實的方式、充滿理性說服力地描寫了一段「比最美的夢幻還夢幻」的愛情。傑西\n\
  他像是看透了一切地說道：「人們總是會把不切實際的浪漫與想像投射在未知的事物上」\n。但片中的一天一夜卻如此真實地發生在他們之間。算命婆也告訴了席琳：「妳要先找到\n\
  心中的平衡點，才能真正地與他人交流。」但他們的交會是如此行雲流水、如此地真誠且\n毫無掩飾著。\n\n席琳解釋道，她無時無刻不有著「成為一個堅強又獨立的女性的使命感」，但同時對她而\n\
  言，「愛與被愛又是如此地重要」。無論性別的論述帶來了多少理性的、社會的、體制的\n、結構性的關係解讀，但感性和浪漫的「味覺式需求」仍是無法被否定的。另一方面傑西\n\
  也說了：「和妳在一起，讓我覺得我是另外一個人，而這通常需要靠喝酒或跳舞或吸毒才\n辦得到。」我們總是有太多想追求的東西，但其中最美麗的、依舊是愛與被愛的種種剎那\n\
  的永恆。\n\n所以到最後，終於要再度提起：《愛在黎明破曉時》最讓人津津樂道的，是它開放式的結\n局。發現對彼此傾心的兩人，原本約好這只是一天的故事，因為他們知道再怎麼完美的愛\n\
  情、終有一天會被時間沖淡成涓涓長流的細水。而即使是這樣的失落都將帶給他們無法承\n受的感傷，所以寧願它凍結在最好最美的那一刻。只是到了片尾，道別在即卻終究捨不得\n\
  放下的兩人，於是匆匆許下了一個充滿變數的約定。這約定究竟有沒有實現？電影沒有告\n訴你，因為在你的心中、已經有屬於你的答案了。\n\n在多年後的如今，我又再次重看了《愛在黎明破曉時》。看完後我思考著所謂的「開放式\n\
  結局」，想著傑西所說的：「生性浪漫的人相信他們一定會再碰面，相對實際的人則相信\n他們一定不會吧？」但我一遍又一遍地回想最後的道別，兩人都帶著滿足的微笑離開那一\n\
  天——再怎麼世故、理性、悲觀或受過傷，都一定會明白這次不一樣，都應該會相信這樣\n的契合是千真萬確的。所以我選擇篤定地相信：他們一定會赴約的。畢竟這樣的相遇，一\n\
  生中再難奢侈地還有第二次。\n\n然後，我得再打通電話給坐在對面的我自己了。我想要問他：「那麼，總是謹言慎行、不\n假辭色的你，要到哪一天才會再遇見一個、讓你完全地放鬆表現自己的對方？」\n\
  \n\n \n \n\n--\n\n   \n\n\n     時光之硯部落格  \n\n--\n◆ From: 118.160.23.74"
