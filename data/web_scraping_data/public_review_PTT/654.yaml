content: '部落格版：


  八月中的時候跟著朋友去日本玩了八天，走訪了福岡、長崎與熊本，或許是時隔不到一個

  月記憶猶新，所以在觀賞《三日月和貓》的過程中看到許多熟悉的街道還有建築，其實格

  外的讓人感到親切。這部由新銳導演上村奈帆執導並擔任編劇的作品，改編自2019年漫畫

  家Uozumi Ami所推出的同名漫畫，以發生在2016年的熊本大地震為故事背景，講述著三位

  位處於不同年齡階段、各自面對人生抉擇感到迷惘徬徨的男女，他們因為這場大地震相遇

  ，又因共同話題「貓」而結緣，進而成為同住一屋的室友，共同生活並共同面對內心的惴

  惴不安的故事。


  其實嚴格來說，《三日月和貓》和熊本大地震或者貓並沒有特別的緊密關係，我認為的是

  ，主角們經歷的是地震也可以不是，陪伴自己的是貓也可以不是，就我看來「地震」是那

  些人們生活裡的突如其來，還有伴隨而來的未知與恐懼；「貓」則是人們生活裡的安定力

  量，是庸碌與紛擾的日常裡平靜的寄託。電影沒有走過去常見的公式、例如在導演新海誠

  動畫電影《鈴芽之旅》中，經歷311大地震的女主角鈴芽即進行了自我療傷的一趟修復之

  旅。《三日月和貓》不僅對於地震的描寫極少，連貓都看來像似點綴，若是抱持著想進場

  被貓治癒，可能會感到微微失望，然而即使如此，《三日月和貓》依然用著自己的方式來

  療癒著主角們。



  年過四十仍舊單身的書店店員小燈，熱愛著書店的工作也熱愛著書，不覺得單身哪裡有問

  題，雖然她聽到高中女生叫她大嬸頗為介意。地震的當晚，她帶著寵物貓逃至外頭空地，

  因緣際會下結識了同樣有養貓的鹿乃子與喜歡貓的阿仁，她受到擔憂還有餘震的鹿乃子邀

  請，和阿仁到鹿乃子家過夜，而在接著之後三人便決定成為室友。原本互不認識的陌生人

  住進彼此生活，這樣的情節看似不現實，可這無非就是《三日月和貓》的主題，關於現代

  人普遍都會有著的孤寂感。剛開始確實能說是鹿乃子害怕地震於是提出邀請而其他兩人接

  受提議，可越跟著劇情越能感受到或許當初真正讓三人聚在一起的，是被地震給震出來、

  原先認為自己不需要可卻隱約存在於心底，那「某些重要時刻不想自己一個人」的強烈渴

  望與呼救。


  《三日月和貓》是部很溫和的電影，劇情基本上沒有太多的起伏，而是緩緩地讓小燈、鹿

  乃子和阿仁的日常流動著，他們心中的想法還有情緒，亦在這緩慢的流動裡悄悄發生變化

  。不曉得原著漫畫是否也是如此，但我很喜歡電影的不刻意，導演上村奈帆讓觀眾從對話

  來認識三人，不論是工作、感情狀態、交往對象或者是性向，都是他們每次餐桌上的閒話

  家常。地震那晚到現在觀眾沒看到的相處，沒經歷三人從陌生人成為家人的過程，幾頓飯

  的時間卻也填補了這段空白，絲毫不影響觀眾對角色的認識。《三日月和貓》有好多的時

  間都在餐桌上，幾場戲的參與人數與用餐時的氛圍變化，讓觀眾對於「這個家」有更深的

  認同感，也讓這之後的發展、這個家的未來有更多的體悟。《三日月和貓》是餐桌上的故

  事，讓我想到了《青葉家的食光》。



  前面有提到過，三人之所以決定同居，不僅是因為地震更是因為內心深處的某種渴望。於

  是可以想見的是，當劇情走到後來，三人必定會遇見新的人與事，而這新的人與事必定會

  讓三人面臨兩難的抉擇，是選擇安穩的留在現在的生活？還是勇敢邁出前往未來的下一步

  ？尤其是當他們早已習慣身邊有著另外兩人陪伴的時侯。新對象的出現、新工作的邀約，

  動搖著自己原來認為的堅持，小燈、鹿乃子與阿仁都在心裡拉扯著，在改變與維持之間試

  圖找到答案。最後導演上村奈帆也將所給出的答案同樣藏進了鹿乃子與作家澄江的對話裡

  ，而後來鹿乃子也與其他兩人坐了下來坦白心裡的想法，曾經都因對人生感到迷惘陷入孤

  獨的他們互相陪伴，怎麼現在好像只剩自己仍留在原地找不到方向？想著兩人即將離自己

  而去，讓她害怕孤獨感再度襲來，只是後來她明白這次將會不同，不論他們各自向前走了

  多遠、也不管自己要花多久時間找到方向，只要回頭彼此都會在的，既然如此那也就沒什

  麼好怕的了。


  《三日月和貓》雖然劇情似乎有些理想化，且除了長濱一生這個配角之外，作家澄江還有

  牛丸世實這兩個角色的出場與後續、和主角群的關係變化描寫的不夠深入，以致於會讓人

  覺得兩人後來參與了主角群的生活會感到違和，這是我認為比較可惜的地方。但除此之外

  ，《三日月和貓》就像多數療癒系作品一樣，彷如日常般的劇情與對話，給予一些面對生

  活的建議，從三人公寓時期的餐桌美食到結尾眾人齊聚的烤肉大會，暖意和著香氣緩緩飄

  散於空氣中，比起貓的戲份比例，我更喜歡食物的場景與形容。演員方面， 飾演小燈的

  安達祐實是我聽過名字卻很少看過她作品的女演員，在電影中和倉科加奈、渡邊圭祐三人

  互動自然，沒有日本演員常見的過於用力的演技，貼合電影調性的輕柔與鬆弛，讓整個觀

  影過程是舒服自在的。


  --'
