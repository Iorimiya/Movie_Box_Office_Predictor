content: '巧克力＆夢想，一場幽默的巧克力商戰


  甜食是許多人的摯愛，在糖分、澱粉等讓人愉悅的食物中，巧克力也是無可避免的在許多

  喜愛的甜食裡，不管是牛奶與蛋點混合甜膩的巧克力，又或是標榜濃度與純度的黑巧克力

  ，都讓許多人愛不釋手，這種源於西非的可可原料，從過去瘋迷貴族，到今全球民眾不分

  階級都受到它癡迷。


  《旺卡》是一部以巧克力為主軸的歌舞影視作品，故事敘述在創建那間奇幻且附有魔力的

  威利旺卡巧克力工廠前，年輕的旺卡開始販售巧克力的過程，他透過各種新奇、美味、好

  玩的巧克力讓許多人喜愛，重點是還很便宜。這樣的操作受到其他巧克力廠商的妒忌，他

  們聯合起來要阻止威利旺卡販售那些神奇的巧克力。









  《旺卡》是什麼電影：


  雖然我自己不愛吃巧克力，但是對巧克力產品也不討厭。且巧克力有時候的確有些魔力，

  例如學生時期情人節的金沙花、冬天寒冷的夜裡便利商店的熱巧克力飲，都讓人暖心。如

  果在電影中對巧克力最多記憶點，應該是小時候在港片《賭神》系列中看見賭神賭吃巧克

  力，另外還有《阿甘正傳》那句：「人生就像一盒巧克力，你永遠不知道你會吃到什麼口

  味。」


  對於巧克力為主題的創作，印象最深的反而是一部1974年的小說作品《巧克力戰爭》，由

  美國作家羅柏寇米耶創作的青少年文學，之後被改編成影視與動畫作品。


  小說故事設定在虛構高中的學校政治，主角傑瑞雷諾挑戰學校揭發各種弊端，其中又以買

  賣巧克力為主的故事反諷當代政治的殘酷、殘忍、醜陋樣貌，可以說作者將其創作的格外

  迷人且有意思。









  歌舞電影《旺卡》則沒有太過深奧的政治寓意，反而是透過巧克力展現出一種奇幻感的詼

  諧幽默。故事以到處尋找巧克力製作原料的旺卡學成後想開設一間店，不料卻被洗衣店的

  老闆娘用計欠了巨款。


  洗衣店被騙的奴工和童工小女孩小麵，試著幫助旺卡，沒想到旺卡的能力卻遭受其他巧克

  力老闆的忌妒，他們賄賂警官，打算讓旺卡無法販售巧克力。


  《旺卡》的故事比起是《巧克力工廠》的前傳，更應該來說是1971年的《歡樂糖果屋》前

  傳作品，這三部都是改編於1964年原作，由羅爾德達爾創作暢銷小說《查理與巧克力工廠

  》。裡面已幽默諷刺的方式去敘述關於許多有著現在文明病的孩子進到旺卡工廠內那些魔

  幻巧克力房間，過程中的新鮮與讓人覺得有趣的敘述，但也有許多地方受到讀者的批評與

  爭議。











  《旺卡》分析與延伸：


  電影《旺卡》的原型為《查理與巧克力工廠》，在裡面旺卡不作為主角，而是一個有著全

  世界都想一窺究竟的超級巧克力工廠的廠長，在查理幸運地抽中參觀工廠資格後，與其他

  孩子在工廠中見識到各種童趣且荒謬的巧克力製造過程，而旺卡鮮明的形象不只在書內，

  影視化後更是讓人耳目一新，並且有著深刻的印象。


  因為《查理與巧克力工廠》受到歡迎，羅爾德達爾也撰寫出續集《查理與大玻璃電梯》再

  說關於巧克力工廠之後他與旺卡搭乘一台高速電梯各種穿梭時間空間的故事。


  《旺卡》裡面有許多來源於羅爾德達爾的學生生活，在他的兒童文學中可以看到一些縮影

  ，可以看到他對宗教、寄宿學校等有權力的大人頗有意見，例如在《瑪蒂達》這篇兒童文

  學裡反派普拉切特夫人，是他過去學校附近的糖果店老闆被羅爾德達爾形容是卑劣的傢伙

  。並他也在寄宿學校看見關於階級制度和大人對待學生的過程，故以有權利與金錢愚昧的

  大人做為反派，無助家世窮苦的小孩做為正義一方，是羅爾德達爾兒童文學的起手式。








  《旺卡》主要還是一部以原作為發想，延伸出來的前傳作品，故在各種方面他將羅爾德達

  爾小說中的黑暗面和黑色幽默給抹去，讓故事變成相對歡樂愉悅，並充滿童話奇幻色彩的

  歌舞風格。


  但在原作的《查理與巧克力工廠》與各種小說中，羅爾德達爾常常會加入一些較為驚世駭

  俗的橋段進去，例如許多孩子被製作成糖果的時候在小說與電影的呈現方式就相當不同，

  這也使羅爾德達爾在當時代的兒童文學裡受到一些人的批評。


  有意思的是不管是《旺卡》、《查理與巧克力工廠》的原作很大一部分反映出羅爾德達爾

  對於自己年少歲月到成年之後對新一代孩子的看法，雖然裡面的反派往往是大人，但羅爾

  德達爾對於新一代的小孩所作所為也包含著偏見，例如對於喜歡看電視或玩遊戲的小孩等

  在作品裡就也作為一種疾病上的描寫。但很顯然活在後一世代的我們與再來的都市孩子，

  學生時代的電玩、影視作品反而一路跟隨我們到往後的成人生活，變成了一個美好記憶。










  《旺卡》值得一看嗎？


  雖然《旺卡》電影一開始就知道是歌舞片，但是唱歌的時間點頻繁到讓我有點不知所措，

  好像上一幕反派才唱著歌，下一幕立刻主角群接著唱，有些角色的台詞唱得比說得還多。

  故事反而沒有像原作《查理與巧克力工廠》那樣驚奇，沒有所謂的警世與黑色幽默後，《

  旺卡》變成純粹歌頌擁抱夢想的正向電影，讓我有如看見過去好人壞人分明的兒童英雄電

  影，不過冒險的過程還算滿有趣的。


  而一切離不開巧克力這點我覺得就是旺卡電影系列有趣的地方，不管是實際上傳統的巧克

  力，還是威利旺卡妄想製作出來的特殊巧克力，都有著不錯趣味性，反派的表現也是壞到

  好處，並不會有太過於幼稚或兇殘，不管是使計對付旺卡，或是選用巧克力賄賂對方這點

  ，在旺卡的背景世界意外的合理。


  不過因為是改編原作，故有些發想跟前面兩部巧克力工廠有一些地方還未說明白，例如旺

  卡的身世，一位牙醫的父親、做巧克力的母親，這些等等《旺卡》並沒有試圖跟這些前作

  互動。







  但某方面，我自己雖然喜歡歌舞片卻不太吃《旺卡》這種奇幻與童趣風格很重的電影故事

  ，可以說無法完全進入電影的世界觀。我覺得作為一部歌舞片和奇幻的兒童文學劇場的電

  影《旺卡》是成功的塑造一個造夢故事，但是否抓到小說原作延伸的精隨，這不太一定，

  因為我覺得《旺卡》抽掉太多如《查理與巧克力工廠》中，旺卡比較黑暗且不好的一面，

  把他塑造成一個完全的夢想家，讓我覺得讓旺卡的形象過於單薄。


  而因為作者過去的經歷的關係，即便《旺卡》只是由作者筆下小說的人物延伸出來的故事

  ，還是會面臨關於「政治正確」的問題。


  這可能也可以說明為何《旺卡》會抽掉各式各樣作者作品獨有的偏見和看法，而變成一個

  有夢最美的正劇。這是一部滿適合居家觀看很安全的兒童電影，但在其他方面習慣重口味

  ，或是已經是成熟和不美好大人的我們，可能已經無法以巧克力帶來甜味，而是優先考慮

  卡路里這件事。


