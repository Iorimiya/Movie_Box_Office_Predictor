content: '有幸抽到中文特映，來分享一下



  本人看過強尼戴普版和小說。首先進場前根本不知道這部片有相當程度的歌舞占比，而且歌的部分也是中文配唱，一開始有嚇到，可能太久沒看中文配音電影了哈哈。


  但不得不說這次中配還蠻不錯的，而且在許多重點歌詞和台詞部分都有盡量貼合英文嘴型，讓觀眾不出戲，這部分真的可以給好評。


