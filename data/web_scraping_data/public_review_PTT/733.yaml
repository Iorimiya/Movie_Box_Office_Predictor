content: '「乒乓男孩」揭幕北影 桌球童星從500人脫穎而出



  2024/6/21 19:54（6/21 20:31 更新）


  （中央社記者王心妤台北21日電）台北電影節今天以「乒乓男孩」揭幕，童星彭裕愷及李

  星緯從500人海選中脫穎而出，李星緯自揭其實左打只有20人，所以難度不高。他們雖是

  首次演戲，但監製唐在揚稱讚表現好。


  「乒乓男孩」監製唐在揚、梁宏志及導演洪伯豪，帶著演員徐若瑄、鄭人碩、施名帥、魏

  蔓、彭裕愷和李星緯，出席北影放映並分享拍攝心得。


  洪伯豪說：「第1次在中山堂跟近千觀眾看自己的作品，心情很緊張，希望這部片能讓觀

  眾回憶起孩童時期最純真的夢想。」


  洪伯豪表示，當時是從500名會打桌球的小朋友中選出彭裕愷及李星緯，是精挑細選才選

