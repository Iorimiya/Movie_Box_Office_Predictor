content: '有傳統運動勵志片套路，但節奏分明快速少有冷場的商業性高的運動片。看似題材小卻大

  作，極推薦桌球迷或是對桌球懷有夢想的大小朋友去看。兩位男孩雖偶有青澀但超齡表現

  ，整體演員表現勻稱，配樂飽滿優異，關鍵賽的攝影和剪輯為整個電影昇華到不少，有缺

  陷但很難覺得不好看，應該是繼志氣、下半場、翻滾吧阿信後少數能在運動題材代表作之

  一了。


  ____________________________________

  有雷分割線


  有雷


  有雷



  有雷


  .

  .


  電影主要聚焦兄弟友誼再帶入桌球運動為題，添入一些親情，不時在點出城鄉差距的議題

  ，前段因為題材格局跟場面大小會有好像人生劇展感覺，但隨著融入主角們的成長歷程電

  影逐漸進入佳境。

  在看兩個小主角的劇情後，真的不免想到下半場范少勳和朱軒洋故事。劇本上除了有些台

  詞可能還是太生硬極為可惜之外，有些對於家庭與親情的描寫可以更細膩一點，導致用親

  情引出主角的情感點有點功能化的刻意，但在兩位小男孩互相競爭成長的情節上寫得很好

  ，還有對於桌球訓練與科普讓人驚艷，猶如在看運動少年漫畫般。


  不管是大人和小孩都表現得很好，整體演員表現相當整齊，飾演男主角的彭裕愷和李星緯

  ，雖然在面對一些拗口的台詞，還是會出現吃力狀況，但對於這年紀第一次演戲已經算表

  現極佳，尤其飾演胡冠宇的彭裕愷要演出從沒自信脆弱的一面到面對同伴鼓勵振作精神相

  當不容易。還有飾演忙碌但關愛兒子的徐若瑄、飾演爸爸兼教練的施名帥、飾演胡冠宇爸

  爸的鄭人碩、甚至到戲份雖少但充滿笑點的百白，都有稱職的演出，尤其個人很喜歡鄭人

  碩要演出一個不善表達卻關愛小孩的爸爸，台詞極少但眼神和動作就能傳達情意，不過我

  覺得施名帥的角色其實很好，但有些關鍵戲又有點太隨意，稍稍可惜。


  不得不說電影最精彩的地方還是劇末的那些比賽橋段，那些捕捉桌球的動作和選手們的眼

  神，配上緊湊的剪接以及氣宇昂然的配樂，讓觀眾都看得熱血沸騰起來。雖然最後在關鍵

  時刻突然進入我以為只會在動漫上出現，在宇宙銀河中打球進歌的畫面，讓我一度認為這

  電影該不會毀在這裡，也不是特效不夠好，反而是特效好，但論情結上實在太誇張突兀了

  ，不過好在後面劇情與調度收回來，讓電影結尾不至於讓這段太詭異。與談青春愛情的籃

  球兄弟情經典電影下半場不一樣的是，這部電影聚焦在家庭與同伴成長的故事，更適合一

  家人一起看，確實精彩。


