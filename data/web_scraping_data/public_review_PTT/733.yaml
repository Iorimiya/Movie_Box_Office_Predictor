  身為一個長期有在桌球上面涉獵的人，之前沒有衝電影節，今天第一天就衝了，

  結果包場哈哈哈，果然還是小眾題材


  先講結論，很失望，預告片一直cue雙打，但裡面主軸根本只有沾到一點點，然後節奏

  混亂，情感刻劃不夠深刻


  開場主角胡冠宇大概小五還小六，有一個好兄弟叫做黃軒，兩個人都是學校桌球隊的，

  兩個人上學的路上會經過不重要的女同學葉怡君家門前，然後怡君會跟在兩個男主後面

  一路進到學校裡


  然後畫面到了校隊練球時間，胡冠宇跟教練(江宏傑)喊著他想當國手，教練就狂操他多球，一

  直到天黑爸爸來接冠宇回家，發現冠宇快不行了叫教練不要打了(?)，然後冠宇死撐活稱硬

  要繼續，很明顯要展現出冠宇的毅力，後面的劇情教練應該會看他是可造之材吧



  沒有隔天教練就轉學了~~~~~我傻眼，最後一天上班不是應該有一種哎呀怎樣都好的感覺嗎

  ?所以你沒有特別要練他單純就在不爽嗎?也太氣了吧


  接著桌球隊就沒有教練了，家長們一起討論怎麼辦，好兄弟黃軒的媽媽徐若瑄就跳出來嘴

  說不然解散好了，心理想說要偷偷把黃軒轉到市區有名的學校之類的，江宏傑也是去那邊

  當教練


  接著剛剛好老師辦了一個比賽，然後發現前面那個女同學葉怡君超強拿了冠軍，發現她爸

  是桌球專業的，男主爸爸就跟老師去登門拜訪，塞了一些怕老婆的笑點後成功找來當教練


  接著新教練第一天就開始幫大家練體能，熱血感好像開始充值了，如果是花木蘭這時候應該

  會開始播男子漢，但沒有就30秒意思意思放起個畫面，練到一半發現黃軒原來左撇字

  阿，換成左手打球之後突飛猛進，男主不知道是這時候還是更之前喊出我們要成為最強的

  雙打組合，然後大家就好像深受感動的看著他，但我感受不到阿阿阿因為前面一起變強的

  畫面太少了，根本感受不到深刻情誼，我自己當下瞬間出戲，小尬小尬


  中間應該有一段兩個男主角中午跑去練球講到男主媽媽得病過世，然後媽媽跟男主約定過

  選上國手要請他吃麥當勞，所以男主沒有吃過麥當勞，黃軒則是父母離異，現在跟媽媽

  住


  但同時(也有可能是更之前)，黃軒的媽媽就跟黃軒說如果期末的校外的比賽沒有贏，他就

  要也被轉學到市區江宏傑強校，接下來就讓黃軒突然脾氣變得很暴躁，雙打一直臭臉，然

  後說想練單


  ????太突然了吧，我都搞不清楚你是想留下來所以不想輸所以脾氣變暴躁，但你不練雙打

  是不想贏了嗎?還是想說要單飛了所以不練雙了決定開始練單，完全沒看懂


  比賽當然就是男主先手抖，黃軒努力carry，最後要救球把男主撞到地上，被教練吼


  ???? 救球撞到不是很正常嗎? 吼屁????


  男主被撞到地上一臉很受傷，然後口袋裡媽媽留給他的乒乓球被壓扁了，精神崩潰，後面

  開始亂打，最後大吵一架回家


  黃軒回到家開始哭哭說他不想轉學，乾那你還不練雙，隔天兩個男主還在冷戰，所以應該

  黃軒跑去跟男主說他要轉學是兩天後的事情，不知道為什麼講一講又吵架了，大概就是你

  這個叛徒之類的，少數稍微可以理解的部分(?) 畢竟前面教練帶了一個學生跳槽


  男主就陷入低潮，打球開始漫不經心，想著如果我不打球了佐為是不是就會回來了(並沒有

  )，最後透過教練的開導重新振作，這時候如果是泰山應該放一個son of man，縮時變強的

  過程，但又硬塞了男主爸爸進來跟男主和解，太複雜反而主題偏移變強感減弱


  然後就突然國手選拔了，作為電影裡少數幾場的桌球賽，幾乎沒有什麼著墨，三十二進十

  六的時候讓男主展示一下新練的發球，然後就是兩個男主角互打的最終對局


  比賽前兩個男主角還在廁所碰到面，然後吵了一場架，一個嗆爸媽離異，一個嗆媽媽死掉

  ，男主就破防了躲起來哭哭，最後爸爸找到他，給他看媽媽留下來的影片，兩個人進到影

  片的畫面中，看著媽媽幫花澆水~


  如果要展示這個是不是不能讓媽媽前面只是在回憶裡的病床上出現過，印象太單薄


  看這男主角跟爸爸抱著看著媽媽的話我又出戲了，而且為什麼是種花，媽媽不是也運動選

  手嗎，排一個跟運動有關的片段不是能讓人更有連結嗎?


  科普一下，桌球一般比賽是五局三勝，最終決戰男主先掉了兩局0:2，第三局開始前教練說

  第三局就是你反攻的號角，果不其然，黃軒開始體力不支


  ??? 你又知道了???? 你跟男主角哪一幕有特別CUE說男主體力超級好嗎，只有一段男主被

  操到快掛掉，前面如果塞一個學生只想練球不想練體能然後被教練罵的片段不是這邊剛剛

  好可以接回憶片段，但也沒有


  就這樣男主角連贏兩局打到第五局，2 3 4局兩邊分數都是9分10分11分左右，你是黑子的

  籃球每次分數都要贏一兩分逆，好險桌球不能灌籃


  黃軒開局領先三分到9:10被反追一分，然後教練喊暫停(好晚喊)，因為工作長期缺席的黃

  軒的媽媽終於趕到了，兩邊看著台上幫他們加油的人群，就差沒有喊出一句我喜歡打桌球


  暫停完黃軒肯定拿一分追到10:10，然後兩邊打一打就進入類心流經驗，然後在異空間看到

  以前兩個人一起打球開心的畫面


  喔好突然，前面還在劍拔弩張，笑傲江湖都知道心意相通前要先用個沖靈劍法，發一個一

  起練過的發球然後另一邊神色改變然後接心流經驗我會覺得比較順暢一點


  最後男主角贏了，去扶起黃軒然後說明天選完國手後一起去吃麥當勞，皆大歡心


  總結


  感覺國片的通病，想要塞太多東西，可能受限時間緊迫，沒辦法完整表現出來，比如說男

  主單親家庭，媽媽是他選國手的動力的一部份，但我們看不到他們的感情表現。比如說黃

  軒父母離異，但爸爸從來都沒出現過，有沒有離異根本沒有感覺，是想要展現這類家庭的

  困境嗎? 常見資源匱乏的校隊有遇到的問題反而沒有特別提及，家長都超支持桌球，金錢

  也沒有什麼問題，教練還可以幫大家換皮，有感覺編劇想要展現相對於體育電影不一樣的

  面向，但總覺得少了點什麼。上一個特別有印象的是KANO，但那個片長有三小時，這樣比

  好像不太公平


  再來是桌球，查了一下球是用動畫特效跑出來的，對習慣打桌球的人來說應該挺違和的，

  走的路徑也不太對，小飄。比賽內容也沒有什麼著墨，就是兩邊個選手的特寫鏡頭切來切

  去，因為平常比賽一定是看整桌，切來切去剛開始很不習慣，如果比賽內容不是重點的話

  ，當時我是想到棋靈王，沒人看得懂比賽內容(根本沒什麼展現)也可以分鏡得很好看。原

  本很期待會有擦網擦邊的心態變化，或者明明有擦邊對方場邊喊沒有，然後主角當下克服

  情緒戰勝的情節，也是一個小遺憾




