  從說要一起轉學一起打進國手資格


  到搭配雙打時，胡冠宇明顯實力跟不上


  最後也輸掉比賽了，兩個小男孩也因此決裂


  胡冠宇開始發覺自己只是喜歡打但不會打


  不會拖累好朋友，但還沒來得及變強


  好朋友黃軒就轉學了


  黃軒到一個陌生環境，人生地不熟


  相比之下胡冠宇在親情友情的溫暖下


  不斷地成長變強


  黃軒則是在孤獨的環境下訓練


  只希望媽媽有來看他打比賽的一天


  兩個好朋友在比賽中相遇


  黃軒明顯的不想理會胡冠宇


  原本是胡冠宇因為比賽中發揮很差


  黃軒發脾氣，胡冠宇因此賭氣不理他


  到黃軒轉學以後，黃軒反而嫉妒他


  最後在國手比賽中的相遇


  雖然劇情有點拖有點狗血


  卻蠻好看的


  兩個在打完比賽以後也相視一笑


  又重回當初的好朋友


  抱著相當質樸的心去看


  其實蠻喜歡小朋友這麽單純的友情


  喜歡、嫉妒、最後互罵再到和好


  可能覺得很可笑


  但這就是小朋友才會做的事啊


  最後蠻推這部片的


  劇情蠻流暢的也蠻多演員都認識的


  算是相當好看的國片，蠻推薦的


  只是票房看起來不太妙



