content: '少年漫畫風格，努力、友情、勝利！


  運動賽事一直是讓人熱血的存在。如同世界奧運賽事，各國專注於選手的表現，日本的甲

  子園、台灣國際棒球賽，通常也會有一系列對於球員與賽季的酸甜苦辣的報導。


  每個國家都有擅長的競技，例如韓國的射箭、日本的野球、南美的足球運動等，而台灣這

  幾年除了羽毛球雙打連兩金外，備受期待的還有關於乒乓球的世界賽事，讓人感受到它的

  刺激與技巧性。


  台灣少數在棒球之外以桌球為主題的電影《乒乓男孩》有著非常日系動畫的風格，故事敘

  述兩名單親家庭的小學生，胡冠宇與黃軒，兩人從小就是好朋友與桌球隊友，卻在教練離

  開、家庭問題、和實力的強弱上逐漸有了心結。兩個十一歲的小孩被迫自己隨著桌球賽事

  和人生問題，一夜長大，並對彼此有著不再天真的想法，走上比賽球桌。







  《乒乓男孩》是什麼電影：


  「想要擁有夢想，也得要有能力。」這是松本大洋的運動漫畫《乒乓》中，對於有天分和

  努力派的一語道破，有些事努力就可以得到，但不要覺得自己可以得到全部。如今有許多

  傳統的運動漫畫也越來越將運動賽事表現得更寫實，與有更多不同面向的表面。


  覺得不行即便放棄也可以、我可以在自己想的時間點努力、這項運動不是人生的全部等，

  有各式各樣的敘述運動比賽的方式，運動比賽其實就是一項競技遊戲，而在遊戲之中一定

  有輸贏，但在輸贏之前，有更重要的是，你喜歡這項運動帶給你的樂趣嗎？


  在台灣能站上國際的運動並不多，除了最近幾年揮別過去打假球陰影的棒球賽事外，羽毛

  球、拳擊和跆拳道，也逐漸被許多人所看見，甚至一般台灣很少人知道的球類運動「巧固

  球」，台灣一直以來長久佔據世界第一的位子。最近奧運會上除了性別花邊議題和雙打連

  霸之外，一直以來許多亞洲國家擅長的項目－乒乓球，也是台灣長期關注的球類競技，但

  比起棒球故事，乒乓球就跟許多運動一樣，在影視娛樂上鮮少有自己的獨立電影故事。








  《乒乓男孩》算是近年少數被拍攝的運動電影，在2017年時候，公視曾經有拍攝過電視電

  影《乒乓》，但故事的重心並不是乒乓球運動，而是台灣影視常見的凶殺案、與帶有靈異

  色彩的懸疑劇。而這次《乒乓男孩》則是單純的乒乓球運動員故事，以國小球隊男孩胡冠

  宇、黃軒兩位即將進入青春期的青少年故事為主，敘述他們在喜歡打乒乓球與友情之外，

  必續面對到的現實。


  故事也以實力普普逐漸努力變強的胡冠宇為主，並與黃軒兩人在乒乓球之路上所遇到崎嶇

  點。


  原本常膩在一起的胡冠宇與黃軒兩個朋友，因為家庭環境遭遇不同，各有各過不去的檻，

  而隨著原本的球隊教練離開，也加劇兩人看清他們實力的現實，還被不是球隊的天才乒乓

  少女打爆，讓胡冠宇對於自己的乒乓之路更缺乏信心。黃軒則面臨到母親希望他能成為體

  保生的壓力，在原學校與更好的體育學校之間掙扎，兩個小孩的壓力，也隨著賽事的接近

  而爆發。









  《乒乓男孩》分析與延伸：


  比起較為熱門的棒球、足球，兵乓球這項運動並不多出現在影視，在2002年日本改編了松

  本大洋的經典漫畫作品《乒乓》，試圖拍出乒乓球競技上，天才與弟才選手之間的球類較

  勁，將漫畫中敘述才能的殘酷，展現出努力想抓到些什麼的運動員心理和熱血，獲得14億

  當年不錯的票房成績。並在2015年改編成動畫，由動畫與分鏡都別具獨特風格的動畫導演

  －湯淺政明指導，而讓新的一代再次對於《乒乓》這部作品的經驗，也連帶過十年再次讓

  非運動圈的一般觀眾關注起這項運動。


  在乒乓強國之中的中國，也在2023年拍攝出《中國乒乓之絕地反擊》講述過去面對歐美弱

  小的中國乒乓球，靠著歸國的教練帶領中國選手在國際賽事上拿下好成績的故事。


  這電影在中國本地的反響卻不好，除了觀眾覺得故事過於浮誇和頻頻誇耀中國運動強大性

  之外，更重要還是電影對於桌球的表現張力，並不到位，甚至有人對比在運動員內心、表

  現畫面與逆襲熱血程度，都遠不比2012年韓國的乒乓球電影《朝韓夢之隊》，除了講述南

  韓北韓球員共同合作贏得比賽，也刻劃運動員心裡。







  台灣的乒乓球電影《乒乓男孩》，是在許多台影熟面孔之外，再次選用素人，這次還是以

  兒童演員為主，故在拍攝上有著頗高的難度。雖然有著專業演員擔當較需要複雜情感的角

  色，並且也讓台灣乒乓球國手參與演出，但整體來說《乒乓男孩》很吃幾位小演員的演技

  和戲劇張力。


  這讓我想起《乒乓男孩》導演－洪伯豪，首部入圍金馬獎的短片《畢業旅行》，就是講述

  以小學女孩惠美因為家境之故想參加畢業旅行，卻無意間撿到了神秘的信封袋？可以看得

  出來小孩演員拍攝故事，導演並非新手，並且後續拍攝許多以家庭為主的故事，也很契合

  這次《乒乓男孩》其一關於家庭問題的劇情。


  《乒乓男孩》電影靈感來於桃園偏鄉小學「中埔國小」的真實故事，這所小學在資源缺乏

  下，透過台灣教練與孩子的獨立培訓，連續三年拿下總統盃桌球冠軍，擊敗各縣市名校。

  過去其實就有將這故事電影化的提案，但礙於過去桌球熱度不高，一直到近幾年台灣乒乓

  球在國際賽事各種出色的表現，才讓 《乒乓男孩》電影的計畫得以實現，而整體的故事

  劇本也從球隊抗戰，變成更著重孩子成長與彼此友情、親情摩擦，有著更多探討性的電影

  。







  《乒乓男孩》值得一看嗎：


  少數以乒乓球為主題的運動電影《乒乓男孩》從演員演出、拍攝到劇情的規畫，雖然沒有

  太多瑕疵，但整體來說並不能太像是電影黑馬一樣，只能說是一部很完整的電影。雖然小

  演員努力演出，並且在乒乓球賽的營造上和球員心裡都很努力的展現趣味、刺激與衝突感

  ，但還是有不少地方略顯尷尬，甚至很容易猜測到的情節安排，讓電影整體變得不太有期

  待感，甚至努力的將許多劇情回收的部分做的不太俐落，還有一個重點是作為真人電影的

  《乒乓男孩》「日本動畫」的感覺相當多。


  可以說我在觀看這部電影時，從開始的早上主角胡冠宇與黃軒上學過程，每一個分鏡都可

  以讓我想到日本動漫畫的風格，一直到鏡頭往上帶上電影標題，整體不需要對日式動畫多

  有研究，都可以看出這樣的分鏡故事與安排。中間典型的運動衝突情節、家庭因素、轉變

  都是可以預料的。


  而動漫畫感最強烈要屬最後主角最後一場對決，雖然有觀眾會喜歡這種誇張的對弈風格，

  但我覺得這場比賽反而過於煽情，並且在小學生彼此的情感部分，我覺得在最後帶的太少

  ，比賽比完了，但內心成長的完整性卻少了點什麼。






  但這些其實都是一些我認為可以在做得更好的劇情小細節，但動畫感十足是我看完這部《

  乒乓男孩》滿大的一個重點。


  有著動畫的熱血感和故事性，我覺得沒有什麼問題，但《乒乓男孩》有些場面如同一些日

  本改編漫畫的真人電影一樣，放到真人電影裡會有點不協調，《乒乓男孩》明明不是改編

  ACG的實寫化電影，卻有所不協調感，這讓我感到困惑。但整題而言《乒乓男孩》電影的

  展現提到的未成年運動員問題，是值得讓如今台灣運動逐漸走向世界起步有個單純的思考

  。


  關於回到運動競技和喜歡運動這件事，如同過去許多人面臨到的問題「當我的興趣變成工

  作，是否能保有喜歡它的初衷？」。過去的想法往往會變成二選一，但是如今在《乒乓男

  孩》中可以見到很早就得進入國際、成為國手的小運動員其實一直都在這兩邊掙扎。但在

  面臨比賽勝負的壓力時，仍然喜歡著這項運動，這是專業運動員從小摸索出來的本能，如

  同松本大洋的《乒乓》中所呈現的，喜歡這項運動不只帶來快樂與亢奮，它也同時帶來痛

  苦與壓力，如何平衡兩者，才有可能成為該項目的「專業」。《乒乓男孩》雖然是簡單努

  力勝利故事，但同時以另一個面向，許多運動員在自己的運動生涯中，可能無形中被迫在

  勝負間提早長大。




