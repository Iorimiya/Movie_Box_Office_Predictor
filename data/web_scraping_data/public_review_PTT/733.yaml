content: '會提到劇情，請小心(?)




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  老爸看到預告，不知為何突然說了「江宏傑」耶，於是就決定去看了XD


  看完覺得這部片的定位是對的：適合闔家觀賞的運動片。


  運動規則不難、劇情簡單(甚至到很好猜的地步)、要熱血有熱血要狗血有狗血XD

  我們前兩排有一個爸爸帶兩個小孩來看，目測中高年級，也是看得滿專心的。


  缺點也很明顯：想說的東西太多，反倒什麼都說不清楚。


  胡冠宇跟黃軒兩個竹馬竹馬各自面對的單親家庭問題，

  在他們試圖安慰彼此的時候反倒很……可愛(?)


  胡冠宇：你還可以看到你爸啊(坦然面對沒有媽媽這件事)


  啊，吐槽一下，徐若瑄的形象真的是一看就知道他在賣保險耶(喂

  就很制式很刻板那種感覺……不知道這樣到底是好還是不好


  所有演員(扣掉客串嘉賓跟江宏傑非演員出身)裡面徐若瑄講話的語氣也最讓我不舒服，

  有一種「我要當好媽媽我要很冷靜我要好好對待小孩」但最後都在情勒的刻意平靜感。

  他的台語台詞我覺得表達的情緒還比國語好很多XDDDD


  提幾個我覺得很可愛的地方

  葉教練家的雜貨店牆上貼了一張紙─


  小學女生喜歡一個男生的方式就是：

  葉怡君參加比賽的時候戴頭帶敲敲老師桌子說要報名那裡超可愛！


  去雜貨店找葉爸爸當教練的時候媽媽在旁邊不出聲但很有存在感的盯場XD


  台灣人無法放棄的諧音梗，球隊出賽的時候旁邊家長拿一個加油板寫「」


  黃軒轉學之後對他伸出友誼之手的反而是他當初討厭的張志豪，

  也許可以說成也是中途加入新球隊的人對於以前同學的友愛，

  換個角度，你討厭的人其實就沒這麼討厭了。


  胡冠宇跟他爸爸兩個神韻有對到，說是鄭人豪他親生兒子我也覺得給過！這點很厲害XD


  狗血的部分在於兩個小朋友吵架教練或成最大吃瓜聽眾跟胡爸給小孩看手機影片，

  還有快速吵架又和好(但這點在小朋友之間又好像很合理)


  看媽媽留下來的影片哭出來那裡我感覺同廳的人都有在擦眼淚XDDD


  喔還有兩位前後任教練曾經發生過的事情，

  瘋狂嗆聲，不了了之，非常boring(喂

  吐槽一下那個潛規則我真的是看了都呵呵，什麼陋習啊^^


  賽末點你一分我一分互打進入歌曲的時候是有點突兀但可以理解，

  歌詞寫得滿好的但是徐若瑄的聲線沒有很搭啦。


  看完之後我爸異常堅持有這兩個雙打球員XDDDD

  我：並沒有好嗎？

  他：(估狗完發現真的沒有覺得失望)



  如果前面太長都不想看，


  至少看完覺得是開心的，觀看過程中是愉快的，劇情是簡單不燒腦的。

  也很適合帶老人進場表孝心喔XDDDDD





