  \n\n\n\n\n\n拜《大佛普拉斯》所賜，很喜歡黑白電影\n\n講述黑白人生的故事時用黑白色調呈現真的再適合不過\n\n\n\n進電影院前對這部電影完全不了解，甚至連片名都不知道\n\
