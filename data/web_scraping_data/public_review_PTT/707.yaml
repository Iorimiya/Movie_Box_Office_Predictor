content: '部落格版：


  《九降風》談論關於友情與成長，《百日告別》描寫走出傷痛的過程，《夕霧花園》譜寫

  一段戰爭下的愛情，《小雁與吳愛麗》則從母女間的相愛相殺裡，看見和解與放下的可能

  。導演林書宇目前作品中除了《星空》沒看以外，其他四部不僅看了也都很喜歡。本來最

  喜歡《百日告別》，不過在看完《小雁與吳愛麗》後，這部作品直接成為我心目中最佳。

  或許比起遙遠的戰爭，還有尚未體會到的喪失愛人之痛，這類與家庭、與父母有關的生命

  課題最讓我有著共鳴。就與前些年張艾嘉執導的《相愛相親》相似的，母親無法理解女兒

  而女兒也無法理解母親，不僅僅是生活觀與價值觀上的世代差異，更多的是藏於那些愛與

  恨之下的捨不得，彼此怨著對方絆住自己，但其實心裡卻都捨不得離開對方，她們都將愛

  藏在許許多多的口是心非裡，在每次的爭執與傷害裡盡是滿滿的愛。


  「那我能去哪裡啊！」


  「妳自己不走的！」


  小雁八年前犯下了轟動美濃的拭父案，八年後獲得假釋的她回到了美濃，與母親生活在她

  所經營的彩券行裡。沒人知道到底八年前實際發生了什麼事，然而隨著劇情觀眾依然能夠

  逐漸拼湊出發生在這個家的故事，丈夫的出軌、父親的暴力，不僅毀了這個家也對她們造

  成無法抹滅的傷害。本來以爲能夠重新開始，無奈母親新對象仍舊是個會使用暴力的男人

  ，苦勸母親未果的小雁，無法理解母親的軟弱與堅持於是再次離家。母親為了給女兒完整

  的家忍受著打罵與背叛；女兒為了保護母親願意賠上前途，明明都是心甘情願的為對方付

  出與犧牲，卻又當再次重道覆轍時逐漸變質，成了「妳怎麼會不懂我對妳的付出與犧牲？

  」的不甘心與責備，違背本意的爭吵再次撕裂了這個僅剩她們的家。


  《小雁與吳愛麗》中的母親與女兒，不是美國電影《辣媽辣妹》的泰絲與安娜，沒有因交

  換靈魂而成為對方、獲得理解對方生活的可能，但導演林書宇依舊給了她們一次「成為」

  對方的機會，而這也是《小雁與吳愛麗》相當巧妙的編排。在進場觀賞電影之前，簡介多

  少會誤導觀眾、意圖使人錯把《小雁與吳愛麗》當成《雙面薇若妮卡》那樣的作品，不過

  隨著劇情的推進，故事的真相這才逐漸揭露，原來小雁與吳愛麗根本不是兩個有著相同長

  相的女人，她們從頭到尾就是同個人，小雁就是小雁，吳愛麗則是小雁的母親。當母親有

  了「名字」後，觀眾於是察覺到了導演林書宇的用意。小雁借用母親名字的舉動，不單是

  不想被人發現「陳思雁」這個名字背負的過去，有著想要用新身分展開新生活的渴望，隨

  口胡謅的家庭背景是她內心深處的嚮往，但真正的是她想成為「吳愛麗」，或許唯有這樣

  她才能更理解母親一點。



  「我不想再恨了。」


  表演課的內容看似與主線無關，但其實這竟也是小雁成為吳愛麗、理解母親，同時也是她

  放下過去、與父親告別的歷程。小雁在老師的指導之下開始詮釋起了吳愛麗，她把自己藏

  進了假扮的吳愛麗裡，把真心話亦藏進了虛構的台詞裡，不斷對鏡子重複說著的我恨妳，

  其實是我愛妳。小雁無法從真的生活中理解母親，反而在假的演戲裡更靠近母親。如同前

  面所述，儘管電影沒有詳述交代父親對她的傷害多大，可從前面看著阿仁酒後對母親施暴

  引起的恐慌，還有她不願意在最後一堂課上扮演孝女白琴的反應來看，都能知道小雁對父

  親的恨意有多少。有意思的是，扮演了整期的母親吳愛麗，卻在最後這堂課裡回到了陳思

  雁，躲在了孝女白琴的白帽之下，開始痛訴著父親對她們的影響，我想也是在這時候她終

  於懂了與母親爭吵時，她回應著她為什麼不離開丈夫的理由，「我要折磨他一輩子」，原

  來她們都被對這個男人的恨意給禁錮著，可其實她早就不想再恨了、八年的時間也夠了，

  不是嗎？


  「我只是不想一直想起來我也是。」


  表演課老師過去曾經是孝女白琴，這樣的職業設定不是後來讓小雁成為之而習得放下與道

  別的單次設定，而是某方面也是最能體現導演林書宇欲透過《小雁與吳愛麗》傳達給觀眾

  的明確方向。孝女白琴這份職業是引導家屬抒發悲傷情緒，但很多時候也是被請去喪禮代

  哭，代替家屬宣洩內心失去摯愛的傷痛。為此孝女白琴往往會去認識逝者，祂的為人、個

  性、生活、經歷...，盡力的去體會與感受生者的情感與情緒。孝女白琴這樣把自己代入

  到生者的行為，不就是小雁試著去努力的？既然無法理解母親那就去體會，把自己代入到

  吳愛麗這個角色裡，從角色體驗中去尋找情感與情緒的共鳴處，進而理解然後和解。而不

  僅是小雁，母親吳愛麗還有無血緣關係的弟弟小偉，他們即使沒有參加表演課，也都在相

  伴彼此的日子裡經歷相似的生活軌跡，不想讓弟弟和自己一樣沒有父親；不想讓女兒像自

  己過苦日子；不想讓母親受到傷害，因為經歷相似於是懂了對方。



  《小雁與吳愛麗》展現出導演林書宇的影像與演員的調度能力，可惜偏偏在金馬獎給予的

  八項入圍肯定中卻是缺少了最佳導演一項。而在其他入圍的獎項部份，最具競爭力的應該

  是原著劇本、女配角還有攝影這三項，最驚喜的肯定是夏于喬與曾國城的最佳女主角與男

  配角入圍，尤其是後者在綜藝這方面給人太過深刻的印象，讓人忘了他本身參與過許多戲

  劇與舞台劇的演出，還曾經入圍過金鐘獎戲劇節目男主角獎，本次跳脫過去喜劇形象的演

  出，讓人想到鍾欣凌在《當男人戀愛時》討債集團大姐一角，和楊貴媚那場對手戲非常精

  彩。夏于喬一人分飾「兩角」的演技，與母親楊貴媚的衝突還有最後那場告白，進步程度

  是有目共睹，入圍同樣實至名歸。而楊貴媚自然不用多說，兩次她與女兒和情人的爭執戲

  都可以是得獎場，整部電影的游刃有餘和不著痕跡，完全能體會入圍時評審給出的評語「

  每一場都能成為演戲範本」的意思，本來還想《春行》沒入圍真可惜，但看完《小雁與吳

  愛麗》後認為吳愛麗這個角色更有機會拿獎。


  《小雁與吳愛麗》是許多與陳思雁與吳愛麗同樣不懂得如何表達愛的觀眾能有所感觸的作

  品，那場母女兩人的爭執尤其讓人感到難受。當愛與關心被用笨拙的方式傳達，就成了甩

  在彼此臉上的巴掌，刺痛的讓人止不住淚水，撂下狠話後便是轉身離開，瀟灑的自以為沒

  了對方自己也能很好。然而終究還是家人啊，再如何激烈爭吵到像個瘋子，也僅需要悄聲

  三字「我愛你」便能破涕為笑，所謂的家人其實都是小雁（瘋子台語）與吳愛麗（我愛你

  台語）吧。



  --'
