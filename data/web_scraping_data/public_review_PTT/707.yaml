content: '「我覺得女性在任何時代都是比男人堅強的生物」


  林書宇導演在《夕霧花園》專訪提到的這句話，一直讓我印象深刻，而他也在近幾年的作

  品中，透過痛失至親的女性持續證明這件事。《百日告別》的林嘉欣、《夕霧花園》的李

  心潔到《小雁與吳愛麗》，都不約而同凝視著女主角是如何以優雅中帶點踉蹌的步伐走出

  絕望，縱使失去至親的原因不盡相同，但挖掘女性心境的筆墨卻同等深刻。


  .

  女性與失去，亦是《小雁與吳愛麗》的靈魂與陰影：夏于喬飾演的小雁，以滿臉是血的空

  洞神情出現在電影開場，她為了母親過失弒父，即使服刑出獄，依然被困在家暴、情勒與

  前科的囹圄；楊貴媚飾演的母親，好不容易才擺脫家暴男、卻又投入另一個詐騙犯的懷抱

  ，這讓女兒的入監顯得無奈又無言，即使事過境遷，陳年疤痕仍在，新的創痛又持續折磨

  身心，甚至讓子女牽連受累。


  /


  小雁是誰？吳愛麗又是誰？前者是手刃生父的女主角，後者卻只是某堂表演課的學生，看

  似跟前述的人倫悲劇完全無關 – 這兩條故事線在前半段就像平行線，唯一共通點是這兩

  者都是由夏于喬演出，只是後者的戲份過於零碎、甚至有些沒頭沒尾，很容易讓觀眾以為

  她們是不是平行時空的彼此、或者《雙面薇若妮卡》的同臉人宿命論、甚至是創傷後的解

  離人格。


  .

  但這只是林書宇的敘事詭計，劇情最大的懸念就在兩條故事線的交會處 – 雖然導演在訪

  問提到劇本「想到哪裡就寫到哪裡」，但我以為是先有了這個爆點、才往回填補骨肉，憑

  藉夏于喬詮釋兩個角色做出的區隔，才勉強將這兩條「偶爾互相穿插、呼應若有似無」的

  故事線縫合，並在揭曉吳愛麗身份的關鍵時刻，堆疊出劇本沒能做足、倚靠演員堆疊應有

  的情感厚度。


  .

  在《梅莉》就已經被夏于喬演技的轉變驚艷，夾在婆媳失和、老公失能、小孩失控間，她

  將家庭主婦的身心俱疲、以及重返職場的渴望詮釋得絲絲入扣。這次《小雁與吳愛麗》的

  導演兼伴侶林書宇將舞台都留給她，而她也以演藝生涯最收放自如的表現作為回報，有幾

  場讓她發揮的得獎場也真情流露，在戲精級的楊貴媚面前仍能不落下風（那場孝女白琴的

  戲，幾乎已經可以預見是夏于喬金馬女主角的入圍片花）。


  /


  坦白說，我有被《小雁與吳愛麗》預告凸顯的母女議題打動，甚至帶著《油麻菜籽》的期

  待走進電影院。整體能感受到導演的真摯，只是在某些需要解答的情緒宣洩，劇情卻選擇

  留白，讓我對於角色的轉折感到困惑。其中最讓我無法釋懷的，同樣也是夏于喬演出孝女

  白琴這場戲。


  .

  她以小雁的身份梳理了極為複雜的情緒。對於父親，她親手了結他的生命，但這並未抹去

  他留給整個家庭的傷痕，即便父親已不在人世，母女倆依舊為他留下的風流債善後。對於

  母親，她有無數話想說，卻又不知從何說起。愛與恨是一體兩面，只是跨過對對父親的怨

  恨、就等同化解與母親的心結嗎？


  .

  我以為那句「累了，我不想再恨了」既是父女恩怨的告解、也是母女關係的總結。放下怨

  恨並不代表和解，更像是一種解脫 — 母女何以有心結？是恨母親不願離婚、成為默許父

  親持續施暴的共犯，還是怨母親不懂得愛惜自己、總是沾上素行不良的男子？小雁在這串

  以表演課為名的療程中，以第三人稱卸除武裝，再面對自己真正的執念，道理我都理解，

  只是這份執念參雜對雙親、甚至自我的千頭萬緒，不同課題間都有細膩的情感差異，用一

  場戲就將其化解，我並沒有被說服。


  /


  許多宣傳提到本片集「家暴、兇殺、小三」於一身，的確可以為黑白色調的作品染上通俗

  的狗血；但我想林書宇並沒有想那麼多，立意良善的他只想透過角色遭遇探討多元議題

  – 令人悲傷地，在台灣傳統社會裡，這些社會事件的主角通常是女性，她們長期承受另

  一半的行為與言語暴力、自以為的逆來順受通常換來予取予求、再將這份詛咒繼承給無辜

  的下一代（通常是女兒），於是陷入家不是家、而是枷鎖的失根狀態。


  .

  《小雁與吳愛麗》有許多精心設計的劇情結構、行為對照與長鏡頭特寫，樸實的攝影抽去

  色彩後，讓觀眾可以以更純粹的方式感受角色的掙扎、壓抑與爆裂，演員不論主角或綠葉

  都拿捏得宜（特別喜歡張詩盈飾演的表演課老師，她的氣場與念白有種魔力，足以引導學

  生掏出內心最黑暗的祕密）。


  .

  但事後想起來，留在心上的反而是那些戲感沒那麼濃厚的吉光片羽，比如警察巡邏時巧遇

  在路邊刷牙的阿婆，或小雁到更生人工廠應徵時，領班那句「好好工作，好好生活，都會

  更好」，在所有介於內斂節制與戲劇化間的台詞裡顯得格外踏實，毋須刻意向過去告別、

  認真生活就能踏進星空漫天的花園。


