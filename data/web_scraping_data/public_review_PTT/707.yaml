content: '台片揚威釜山影展！《小雁與吳愛麗》獲金智奭大獎


  自由娛樂


  〔記者許世穎／台北報導〕



  ，評審盛讚電影：「毫不退縮且大膽地展現了一段充滿創傷的母女

  關係，並伴隨著角色強而有力又美麗的表演。」入圍金馬獎最佳女配角的楊貴媚得知消息後

  更開心到喜極而泣。


  夏于喬第一時間得知消息就故作神秘的跟還不知情的楊貴媚說，要告知一件重要事情，還要

  她「有心理準備」，一開始楊貴媚還以為是要幫她介紹男朋友，逗得夏于喬大笑說：「這很

  重要，但現在還有更重要的事情！就是我們得到『金智奭獎』了！」


  聽聞得獎，楊貴媚驚訝地叫了出來，接著就流下眼淚，夏于喬見狀趕緊安慰她：「不要哭，

  你有化妝。」還對鏡頭說：「怎麼辦，害媚姐落淚了。是開心的喜極而泣，也是金先生（金

  智奭）有保佑我們。」一旁的林書宇導演也牽起楊貴媚的手，畫面十分感人。


  導演林書宇也對獲獎十分開心：「非常感謝金智奭競賽單元的評審們，能入選此單元對我來

  說已經意義非凡，萬萬沒想到我們會得到這個大獎。真心感謝釜山國際影展與已故的金智奭

  先生，從我的第一部長片開始，讓我的每一部電影都入選釜山國際影展，讓世界看到。」


  林書宇也感謝金先生保佑，「你連在天國都依然眷顧著我們。」更趁這個機會謝謝該片團隊

  、投資方與出品人，「謝謝喬喬與媚姐的真心與付出，謝謝我的監製華川與林翰，謝謝我所

  有幕前幕後的好夥伴們，這份榮耀是屬於我們一起的，真心感恩。」


  夏于喬對獲獎非常興奮，不忘宣傳正在上映的電影：「謝謝釜山影展的評審，也謝謝在釜山

  觀賞我們電影的觀眾，非常榮幸也開心能夠獲得獎項，《小雁與吳愛麗》在台灣已經上映了

  ，希望大家也會喜愛我們的電影，再次感謝。」


  ，更是感性分享這個非常有意義又巧合的得獎

  心情：「


  」


