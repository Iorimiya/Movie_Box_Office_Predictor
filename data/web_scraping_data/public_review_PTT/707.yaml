  小雁與吳愛麗》其實是從「母女關係」的命題為主軸。\n\n母親與女兒既是一種生命的延續，也是相互對照，愛恨交織。母女之間是近似也可能疏離\n，像是電影中出現的一場戲夏于喬對著鏡子裡的自己不斷怒吼，「鏡像」成為一種對照，\n\
  與他者或是自我的對話。\n\n特地選了黑白片的呈現方式，刻意取視覺上、敘事上的純粹。為何要用黑白影像的設定，\n如同導演所說，這是沈重的題材，但是他不想要表演也變得沈重，所以他就在影像上下功\n\
