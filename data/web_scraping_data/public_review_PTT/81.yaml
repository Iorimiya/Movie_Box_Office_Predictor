content: '在他板有談論過G力昏迷，隨著TOPGUN-2的到來（很是讓人期待啊）在movie板再稍作分享，

  都是些經驗和科普，再請笑納了！


  原文恕刪，手機排版請見諒


  G力昏迷G-induced loss of consciousness (我們稱之為G-LOC)


  身體構造上，大腦是否發現你正在缺氧（正G逐漸增加，血液往下半身走）與腦內的感壓反

  射有關係。


  以前都會講「大G昏迷」，但近年逐漸更改用詞稱作「G力昏迷」，是因為國內外調查發現，

  發生G-LOC情況並不僅限於7-9G，不乏很大的數字比例是落在4-6G的範圍內。


  與人員的耐G疲乏、突如其來的G力輸入有所關聯。在抗G動作（AGSM)都會要求在進入動作之

  前就開始做，持續做到回至1G，以使血液在正G情況下仍能保持上半身以至於腦部有足夠供

  氧。


  想像戰機現在略微頂桿，可能是0G到負G，此時因負G環境，腦部充滿血液（感壓反射遲緩）

  ，瞬間帶桿正G，這時候大腦是來不及做任何反應，若沒有AGSM是會瞬間暈過去。


  G-LOC不是像在路邊睡覺，睡過去時間到醒來，一般人不太會有這一連串感覺的經歷，他有

  幾個階段：


  灰/黑視（視野受影響）-絕對失能期-相對失能期-恢復操作


  灰/黑視階段-在進入課目前若能有效操作AGSM，輔以抗G衣、傾斜座椅及人員身體素質，是

  可以在察覺視野逐漸受影響把視野重新「打開」的。


  絕對失能期（5-50秒國內外皆有案例，平均落於12秒）-無法操作，痙攣/進入完全昏迷，最

  後會有一小段「蜜夢期」（僅有幾秒卻做了一場很長的夢），然後進入下一個階段。


  相對失能期（5-70秒皆有案例，平均也落於12秒）-恢復視野，但會看到該員茫然的情況，

  不知道自己在哪、在做什麼，沒辦法做出任何操作和通話。從外界看會看到這人似乎傻掉了

  ，觀察四周環境企圖分辨自己在哪裏。


  最後才恢復操作。




  我們回到預告來研究研究


  -1:00 演員們接受3個月的密集訓練，包含求生訓（相信可能也有航生訓或基本的學科，瞭

