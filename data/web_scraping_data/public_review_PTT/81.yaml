content: "原文恕刪。\n\n借 T董這篇來回一下在日本 4DX Screen 看 TGM 的心得。\n\nTGM我在台灣看了美麗華三次、青埔新光LUX兩次、杜比一次。\n\
  \n台灣的4D有想過但沒去看，\n因為覺得太折騰老骨頭了；\n不過對台灣沒有的 ScreenX 倒是很感興趣，\n因此決定日本行之後就打定主意一定要去看一次 ScreenX。\n\
