  阿湯哥把妹有多帥、原來"呆頭鵝"不是形容詞，是摯友的CALLSIGN。

  那時的運鏡跟節奏雖然還是好看，

  但就是有別於現代。

  (看之前一直很擔心會不會因為時代感而拉低心中的分數)


  看完後第二天，不曉得為什麼總有個情懷想讓我再看一次《獨行俠》

  我想是阿湯哥騎車跟打排球那段吧！



