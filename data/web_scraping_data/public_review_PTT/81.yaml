  影片版



  「獨行俠」彼得米契爾在三十多年前成為Top Gun「捍衛小組」之後，如今的他成為了新

  銳飛行器的試飛員，但是好景不常，由於政策因素，一度面臨被強制退役的危機，但是在

  好友「冰人」太平洋艦隊司令官湯姆卡贊斯基上將的命令之下，獨行俠返回了Top Gun擔

  任教官，他必須訓練一群年輕的菁英小隊在三週之後，執行難度極高的特殊任務，然而，

  獨行俠馬上面臨人生中最大的心魔，他過世的好友「呆頭鵝」的獨生子「公雞」也在菁英

  小隊當中，如何扛起訓練新人的責任，讓他們能夠完成任務，並且全身而退，成為了「獨

  行俠」身上最艱鉅的任務。


  說起【捍衛戰士】，我絕對是可以講上三天三夜說不完，這一部由唐辛普森與傑瑞布瑞克

  海默製片，東尼史考特執導、湯姆克魯斯主演的空戰勵志電影，可說是1990年代流行文化

  的象徵，我永遠都忘不了【捍衛戰士】的片頭，在哈羅德方特梅耶作曲的音樂下，使用濾

  鏡拍出的晨曦微光，航空母艦上忙碌的工作人員剪影，以高格率拍攝展現的慢動作在煙霧

  當中穿梭，戰鬥機F-14噴射起飛時，地勤工作人員像是跪拜一般的低下頭，當戰機升空時

  ，音樂忽然一轉為肯尼羅根斯的Danger Zone的時候，那一刻我對於戰鬥機飛行員充滿了

  崇敬與仰慕，東尼史考特利用高反差的光源、分色濾鏡、煙霧與高格率攝影機，搭配音樂

  ，把戰鬥機的起降塑造成一個神聖的時刻，飛行員看起來充滿了英雄氣場，而地勤人員的

  手勢像是魔法師在施法般，有些電影是看開場就知道他會是經典作品的，而【捍衛戰士】

  的開場絕對當之無愧。



  而這部經典電影，在1986年上映後迅速影響全球的流行文化，不少人看到這部電影之後勵

  志從軍，而台港日的影視作品更是大受影響，像是日本的【機動戰士鋼彈0083】、香港的

  【傲氣雄鷹】、台灣的【遊俠兒】中吳奇隆的扮相，以及多部偕仿的軍教勵志片【壯志豪

  情】、【想飛-傲空神鷹】等等，而民間更是興起了穿飛行夾克、騎打擋機車的風潮，在

  那個年代，能夠像湯姆克魯斯那樣不用戴安全帽，載著女孩到處遊山玩水可是帥氣男孩的

  標準配備，而且機車上可不能有任何的工具箱之類的玩意，否則你就一秒從帥氣男孩淪落

  為送瓦斯的工人了。



  【捍衛戰士】對於我們這個世代就是如此傳奇的電影，所有我們那個世代的青少年幾乎都

  夢想能成為湯姆克魯斯般帥氣的男孩。


  而在三十多年後，【捍衛戰士】竟然出了續集，這怎麼能不讓身為老觀眾的我又期待又怕

  受傷害呢？


  說起來，【捍衛戰士：獨行俠】的製作傳聞早在2010年代就已經有製作計畫，當時仍舊是

  預定由東尼史考特執導，然而很不幸的是東尼史考特在2012年過世，整個製作規劃就再度

  延後，直到了2018年，電影才終於開拍，然而又因為疫情因素，直到2022年5月，電影才

  終於上映，距離東尼史考特過世，竟然已經整整十年了。



  這十年之間的局勢變化已經不可同日而語，轉而由【創：光速戰記】與【遺落戰境】的導

  演約瑟夫柯金斯基執導的【捍衛戰士：獨行俠】不但對於製片傑瑞布瑞克海默而言，是從

  【雙子殺手】之後再次得到的第二次機會，對於發行商派拉蒙而言，是少數幾部足以讓大

  眾感興趣的IP重啟之作，更是湯姆克魯斯在疫情開始後第一部上映的電影，在各種方面來

  說，【捍衛戰士：獨行俠】實在肩負重任，而我在看完電影之後，深深的覺得製作團隊完

  全是抱著「不成功，便成仁」的態度在拍攝這部電影的。




  首先，電影的開場，熟悉的鐘聲響起，航空母艦上工作人員在哈羅德方特梅耶的音樂下，

  地勤工作人員忙碌的作業，F/A-18的駕駛員在地勤的手勢引導下將戰機升空，飛機一升空

  肯尼羅根斯的Danger Zone再次出現，各種戰機的飛行角度展現在觀眾眼前。


  製作團隊相當的清楚【捍衛戰士】的老觀眾要的是什麼，他們還記得當年看電影的美好，

  想要再體驗一次，因此他們內心最大的期望並不是看到新東西，而是想要一模一樣的體驗

  。所以製作團隊就真的乖乖給觀眾幾乎一樣的地勤工作手勢、一樣的音樂，一樣的歌曲，

  不同的就只有畫面呈現的戰機從F-14變成了F/A-18。




  身為一位老觀眾，我看得相當的感動，對我們而言，這一段魔法般的畫面，就像【星際大

  戰】與【007】的開場一般，是一種宗教儀式，當看著這畫面的時候，我們就可以開啟想

  像的開關，直接進入電影的世界裡，所以這段畫面的呈現形式、配樂與音樂絕對是半點都

  不能動的。而製作團隊深深明白這個道理，所以他們甚至連唐辛普森與傑瑞布瑞克海默的

  製片公司的LOGO都沒改掉。


  而且，他們也依舊還記得讓湯姆克魯斯穿著第一集的那件包含著我們中華民國國旗的四國

  聯合紀念夾克，這就是情懷，因為我們小時見到過，我們記憶猶新，所以難以接受任何抹

  消與變造，即使那只是一個無關於劇情的短短特寫，但是那幅畫面代表了我們的集體記憶

  。




  那件飛行夾克的出現所釋放的訊息，是製作團隊還記得老觀眾們，也還在乎老觀眾們的證

  明。


  首先來聊聊空戰場面吧，【捍衛戰士：獨行俠】特地設計了一個非得要用上所有刁鑽的技

  術才能達成的環境，逼著讓主角們的戰鬥機必須貼地飛行穿越峽谷，倒飛進入山谷，還要

  在短時間內鎖定目標投彈後，極速爬升遠離敵境，這個設計讓【捍衛戰士：獨行俠】擁有

  極多精彩的飛行場面。


  其實說老實話，1986年的【捍衛戰士】動用了許多實拍戰鬥機的特技場面，可是全片的戰

  鬥場景的遠景與近景的切換落差極大，所以在敘事上往往讓觀眾在理解戰局上有相當的困

  難，東尼史考特當時選擇的風格化攝影方式，讓戰鬥機保有唯美的樣貌，但是在描述戰局

  上，卻總是會有些讓觀眾摸不著頭腦。相較之下，往後幾年的電影作品如【ID4星際終結

  者】與【衝出封鎖線】的戰鬥場面的張力還強得多。




  不知道是不是製作方自己也在尋找更強的張力，【捍衛戰士：獨行俠】的任務過程好巧不

  巧的不但加入了宛如【ID4星際終結者】中戰鬥機在峽谷當中追逐的場面，還結合了【衝

  出封鎖線】當中被敵方飛彈鎖定的劇情描述，使得這部空戰電影不但有漂亮的飛機尾流、

  近距離接近翻滾的特技場面，還同時有貼地飛行與擺脫飛彈追逐的戲碼。可以說不但兼有

  自己本家的長處，也同時補足了原本缺乏的元素。


  聊了空戰場面，就來聊聊角色吧，出乎意料的，【捍衛戰士：獨行俠】的角色曲線相當的

  完整，主角獨行俠不但事業失意，無人機即將要取代他這種技術高超卻不受控的飛行員，

  交給他的任務又是他最不擅長的教育工作，更糟的是其中一個學生正是他年輕時自大害死

