content: '獻給影迷的滿滿情懷！《捍衛戰士：獨行俠》跟《捍衛戰士》的16個連結



  《捍衛戰士：獨行俠》（Top Gun: Maverick）上映後，不僅獲得影評與觀眾的良好評價，

  並於世界各地均創下十分優秀的票房成績。而本片之所以如此成功，一部分的原因，就在於

  它確實相當程度地呼應了36年前的首集《捍衛戰士》（Top Gun），因此讓老影迷們也因此

  感動不已。究竟，這兩部電影之間，隱藏著哪些有趣的連結呢？


  《捍衛戰士：獨行俠》的熱烈口碑，使本片與湯姆．克魯斯（Tom Cruise）一起成為了近日

  最熱門的電影話題。而這部片最令人稱道的地方，就在於本片既能讓沒看過前作的人感到享

  受，而對熱愛《捍衛戰士》的老粉絲而言，卻也覺得情懷滿滿，具有許多令人印象深刻的致

  敬及相關彩蛋。


  因此，接下來，便讓我們來看看在《捍衛戰士：獨行俠》中，究竟隱藏著哪些與《捍衛戰士

  》有關的特殊連結吧！




  1：製片公司logo與片尾致敬


  只要看過「神鬼奇航」（Pirates of the Caribbean）系列的人，應該都會對知名製片傑瑞

  ．布洛克海默（Jerry Bruckheimer）公司那個閃電擊中樹木的logo印象深刻。但這回的《

  捍衛戰士：獨行俠》雖然同樣由他擔任製片，但在片頭時使用的logo，卻刻意換成了他過去

  與另一名製片唐．辛普森（Don Simpson）合作時的V型閃電logo。


  會這樣做的原因，是因為當年的《捍衛戰士》，便是他們合作的作品之一，只是由於辛普森

  已於1996年過世，因此這回才刻意使用當年的logo，以此作為對他的致敬，正如同片尾時，

  字幕也向前作的導演東尼．史考特（Tony Scott）致敬一樣。



  2：電影開場


  《捍衛戰士：獨行俠》在開場時，有一段介紹背景的文字，簡單描述了「捍衛戰士學院」成

  立的原因及背景。而不管是這一段文字使用的電影主題配樂，乃至於接下來戰鬥機在航空母

  艦上起降，以及搭配肯尼．羅根斯（Kenny Loggins）經典歌曲《危險地帶》（Danger Zone

  ）的安排，均幾乎完全複製了《捍衛戰士》的開場，使前作的粉絲們也打從電影一開始，便

  燃起了熱烈的興奮之情。



  3：獨行俠三大象徵：夾克、墨鏡、摩托車


  在獨行俠登場時，本片立即透過他的Ray-Ban墨鏡與KAWASAKI機車讓觀眾知道，就算經過了3

  6年，這個角色有部分特色依舊沒變，還是我們所認識的那個獨行俠。至於對台灣觀眾來說

  ，當他打開儲物櫃，讓我們看見他那件與當年一模一樣，上頭的旗幟也沒有任何改變的飛行

  員夾克時，則更是一個足以令人在戲院中大聲歡呼的段落……



  4：長官就是要拿來激怒用的


  不管是在《捍衛戰士》或《捍衛戰士：獨行俠》中，主角第一次登場時，都相當程度地激怒

  了長官。而在這兩部片中，他原本均有可能因為自己的行為受到處分，但來自「捍衛戰士學

  院」的徵召，則同樣都在緊要關頭時拯救了他的軍旅生涯。



  5：敵人究竟是誰？


  在《捍衛戰士》中，其實並未真正提起敵人是哪個國家，觀眾是從對方駕駛的米格機，以及

  故事發生的冷戰時代，自動認為對手就是蘇聯沒錯。而在《捍衛戰士：獨行俠》裡，劇情也

  同樣沒有提及敵人的國家為何，甚至就連任務的執行地點同樣避開不談，至於敵方的戰鬥機

  機種，也只被稱為「第五代戰鬥機」，因此比起上一集來說，其實是個更加模糊的安排。



  6：只出現在對話裡的女主角


  由珍妮佛．康納莉（Jennifer Connelly）飾演的女主角潘妮（Penny），雖然在《捍衛戰士

  ：獨行俠》中才首度登場，但是其實在《捍衛戰士》裡，她便以海軍上將的女兒，以及獨行

  俠前女友的身分，兩度出現在電影的對白裡。而從本集的台詞中，我們則會發現她與獨行俠

  在本集之前，便已經至少復合過一次，並在《捍衛戰士：獨行俠》裡再度復合。



  7：不要在酒吧亂跟陌生人說話


  在《捍衛戰士》中，獨行俠在酒吧裡向女主角搭訕，第二天才發現原來對方是自己的教官之

  一。而在《捍衛戰士：獨行俠》裡，則輪到身為教官的獨行俠被自己的學員挑釁，使兩者成

  為了立場對調的一種前後呼應。



  8：《大火球》


  《捍衛戰士》裡曾有一段情節，是獨行俠的好友呆頭鵝（Goose）在酒吧彈著鋼琴，與他一

  同合唱《大火球》（Great Balls of Fire）這首曲子，而當時呆頭鵝年紀尚小的兒子「公

  雞」（Rooster），則就坐在鋼琴上方。而到了《捍衛戰士：獨行俠》裡，則輪到公雞在酒

  吧自彈自唱了這首《大火球》，只是對獨行俠來說，這個舉動則喚醒了他對呆頭鵝之死的傷

  痛，以及對公雞的滿滿愧咎。



  9：高度限制


  在首集中，獨行俠雖然在演習時通過了飛行考驗，但卻因為飛行高度低於限制，因此被罵了

  一頓。但到了《捍衛戰士：獨行俠》裡，情況卻變成他得教學員們如何在低空高速飛行，才

  能不被敵方的雷達發現，兩者同樣都是高度限制，但卻正好反了過來。



  10：倒飛


  在《捍衛戰士》的片頭，獨行俠曾刻意飛到一架米格機上方，以倒飛的方式貼近敵軍，以此

  作為一種嚇阻方式，同時也強調出這個角色大膽無畏的個性。而在《捍衛戰士：獨行俠》裡

  ，他則再度使用了相同的技巧，藉此讓他的學員們知道一山還有一山高。



  11：沙灘運動


  《捍衛戰士》的那場沙灘排球戲雖然有名，但對劇情來說其實根本毫無作用，比較類似給觀

  眾的一種福利，讓大家可以欣賞演員們的身材。而在《捍衛戰士：獨行俠》裡，運動類型則

  從排球變成了橄欖球，只是就故事來說，則明顯增加了強化角色情誼的作用，因此也具有更

  實質的意義。



  12：戰友之死


  呆頭鵝之死可以算是《捍衛戰士》最為重要的情節。而在《捍衛戰士：獨行俠》裡，故事中

  間也發生了學員在演習中發生事故，因此被迫彈射逃脫的情節。而這一起事件，則再度喚醒

  了獨行俠的恐懼，讓他堅持要用最有可能使眾人存活的方式來執行任務，不願意冒任何多餘

  的風險。



  13：冰人的「人」不見了


  由方．基墨（Val Kilmer）飾演的「冰人」（Iceman），與獨行俠在《捍衛戰士》裡原本是

  互相競爭的對手，最後則在一同奮戰過後，結為了一輩子的好友，使他在《捍衛戰士：獨行

  俠》中登場的段落，也因此成為全片最動人的時刻。有趣的是，當年《捍衛戰士》的片尾字

  幕，不知為何僅將方．基墨的角色寫成「冰」（Ice），遺漏了後面的那個「人」（Man）字

  ，因此在《捍衛戰士：獨行俠》裡，也刻意沿用了這個安排。



  14：獨行俠的戰績


  在《捍衛戰士：獨行俠》的高潮時，獨行俠與公雞打算偷走敵軍的一架F-14戰鬥機，藉此返

  回我方陣營。當時公雞認為這架戰鬥機太舊了，根本無法與敵方纏鬥，而獨行俠則抗議般地

  表示，自己曾經以F-14擊墜了三架米格機。而他的這一段話，說的正是《捍衛戰士》的最後

  高潮戲碼。



  15：刻意沿用的失真


  當獨行俠與公雞駕駛F-14與敵機戰鬥時，獨行俠曾有句台詞，表示他們離敵機太近，所以無

