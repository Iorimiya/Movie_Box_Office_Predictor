content: '同樣首先感謝當時參與問卷填答的影迷，

  在經過兩週多的數據整理與文案撰寫後，

  很興奮想與各位分享本次的調查結果，文長請小心。


  【特別聲明】


  1. 筆者與各大影城或影業均無商業往來，分析結果皆取自問卷數據。

  2. 本報告僅適用參與此調查之對象，推及問卷填寫者以外之範圍須慎重。

  3. 調查結果未使用實際具統計意義之顯著性分析，僅以敘述性統計進行討論。


  ======《捍衛戰士：獨行俠》======


  ======多刷調查報告正文開始======



  【關於問卷】


  問卷收集日期：2022/9/22-10/06

  回收問卷994份，973份為有效問卷。

  以下提供問卷連結供參考：


  後續不進行數據更新，以此報告為最終結果。



  【線上閱讀版】


  除此篇發文內容外，筆者也將調查報告電子檔上傳雲端，分為兩個版本，建議相互參照閱

  讀。


  A. 重點速讀版（節錄重點，輕鬆好閱讀）



  B. 數據詳盡版（完整數據，資訊量最多）




  （以下節錄自調查報告之結論）


  一、關於全體多刷影迷


  973位多刷影迷當中，觀看最多次的影迷為52次；花費最多的金額為15萬元；前往最多影

  院觀賞的影迷為20個影院。


  觀看次數為13次以上即屬離群值，扣除離群值後平均觀看次數為4.49次。


  相關花費的部分若超過9000元即屬離群值，扣除離群值後每人的平均花費為2364元。



  二、關於性別


  973位多刷影迷包含男性466位，女性502位，女性略多於男性。


  平均觀看次數、相關花費、觀看次數與相關花費的離群值比例女性皆高於男性，顯示女性

  對於此電影的熱衷程度可能高於男性。



  三、關於年齡


  年齡位於20-49歲之間的族群超過9成，考量到問卷發放之社群平台，可能無法代表真實多

  刷影迷的年齡分佈。


  40-49歲的影迷雖然人數位居第三，但其平均觀看次數與花費，以及離群值比例皆高於其

  他族群，此年齡範圍可能對於此電影更為熱衷。



  四、關於星座


  以各星座的人數、去除離群值後的平均觀看次數、相關花費，以及離群值比例作為評比依

  據，可知對於此電影的熱衷程度排行前5名為：牡羊座、雙魚座、摩羯座、巨蟹座、處女

  座。


  金牛座及雙子座相較於其他星座熱衷程度低。


  同時參考各星座之性別比，可知熱衷族群為牡羊女及雙魚男。



  五、關於觀影習慣


  透過性別、居住地區、月收入高低、星座區分族群，原本就有多刷習慣的比例沒有明顯的

  差異。


  牡羊座多刷習慣的百分比在各星座中最低，熱衷程度排行卻是第一，推測此電影對於牡羊

  座族群的影響力較可能改變過去的觀影習慣。


  月收入3-4萬的族群人數最多，多刷習慣比例也最高，可能是對於電影娛樂消費潛力較高

  的族群。


  原本就有多刷習慣的族群相較於沒有多刷經驗的族群，在觀看次數與相關花費中皆出現較

  高的離群值比例。



  六、多刷原因


  造成影迷多刷的主因為「劇情張力」及「想體驗不同規格的影廳」。


  若以性別區分女性多刷主因為「劇情張力」，男性則更傾向「體驗不同規格的影廳」。女

  性第3順位為「特定演員的粉絲」，男性第3順位為「向前作致敬的懷舊情懷」。



  七、停刷原因


  停刷的主因為「已經滿足」，其次為「時間安排」。


  時間安排的票數佔3成以上，推測若影廳持續播放，仍有持續進場觀看的潛在群眾。


  停止觀看的首因在男性女性當中皆為「已經滿足」，男性高達60.7%，但女性群眾僅有45.

  2%，推測若影廳持續播放，女性觀眾持續觀看的意願可能較高。



  八、影廳推薦


  影城推薦前3名為：新光、威秀、美麗華。


  影廳推薦前3名為：

  青埔新光LUXE廳(重低音音效)、

  青埔新光杜比廳(全黑觀影環境與畫質)、

  美麗華IMAX廳(大尺寸螢幕的觀影體驗)。


  影城推薦排名前5名皆位於北部地區，中、南部地區推薦數最多之影廳為台中大遠百威秀I

  MAX廳、台南南紡威秀IMAX廳。


  最受推薦的動態體驗影廳：林口三井威秀4DX廳。



  九、最愛電影片段


  最愛電影片段前5名分別為：

  TOP1: 2:15任務示範

  TOP2: 駕駛F14撤退

  TOP3: 執行轟炸任務

  TOP4: 冰人書房

  TOP5: 開場的航母作業。


  若以性別作為區分，男性對於空戰、飛行相關的場景偏好程度高於女性；女性則在沙灘空

  戰足球、空戰訓練以及冰人書房場景取得更強烈的偏好。


  女性關心公雞與獨行俠間誤會的化解相較於男性更加重視。



  【心得討論】


  目前「捍衛戰士：獨行俠」已漸漸自首輪影院下檔，雖然問卷截止日到實際下檔日並不相

  同，若展延問卷截止日期，或許可改變對於離群值的定義，也有機會將觀看次數、相關花

  費的最高觀測值推高；但對於整體數據而言影響可能不大。


  疫情期間，此電影能有如此票房佳績實屬難得，從本次調查當中，也記錄下973位影迷共

  同創造了將近400萬元的經濟效益，除電影票房外更有許多周邊商品的外溢效應。


  此電影上映後，也讓許多影迷開始了解到不同規格影廳的體驗，也為特定影院的某些影廳

  打響知名度，相信往後影迷進行觀影選擇時，能因為了解規格的差異而有更多不同的選擇

  。


  然而受到影迷推薦的前幾名影廳皆位於北部地區，或許也反映在本次問卷居住地區的組成

  ，源自北部地區的多刷影迷人數大約等於其他3個地區總和的兩倍。於影廳的進階推薦當

  中，跨區推薦率也說明了部分影迷願意為了體驗不同規格的影廳而有較遠距離的移動。


  本次調查的結果令人感到有趣之處也包含性別之間的差異。女性對於此電影的熱衷程度各

  項指標皆高於男性，諸如人數、觀看次數、花費金額等。而喜愛的電影片段也因為性別而

  有所不同，當中沙灘空戰足球的場景票源多來自女性，女性多刷的原因第3名源自於對特

  定演員的支持，也證明了男性演員的確對於女性有更強的吸引力。


  此外，星座的族群劃分結果也很有趣，有多刷習慣的影迷在牡羊座當中比例最低，但牡羊

  座卻是最熱衷於此電影的星座，其中牡羊座極為懸殊的性別比(0.644)，也將支持此電影

  的影迷更加聚焦於牡羊座女性的族群。


  關於多刷的原因，無論性別或各項族群劃分，首先皆指向「劇情的安排與張力」，其次皆

  為「想體驗不同規格的影廳」，顯見一部能促使影迷多刷的電影，劇情的安排相當重要，

  而能否以多個規格拍攝以因應特殊規格的影廳，也是左右影迷考量的重點。


  最終關於本篇調查報告的結果，僅能適用於問卷調查範圍內的對象，如欲推及問卷以外的

  對象則須謹慎以對，可作為參考，但不可一體適用。


