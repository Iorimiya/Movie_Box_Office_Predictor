  「披風」，都是非常精準在相對應的G力時呈現


  最後一場戲，所有的恩怨與懷疑，在雙方都墜地後，導演用了幽默詼諧的方式作為開場，

  用「我救了你」試圖嘗試化解多年來的恩怨。看到這裡我心中燃起了希望。不僅只是對兩

  位主角正在面臨在雪地如何脫逃的處境燃起希望，也對他們的內心的想化解疙瘩的心境燃

  起希望。


  直到Maverick又再次突破了限制，而且是很搞笑的直接去開敵人的戰機，F-14。Rooster

  承襲了他父親，坐在後面的位置瞭望。好了，這段最精彩的戲，這裡就點到為止。請自行

  去看這部片，因為我沒有辦法言喻這段戲的感動，因為太強烈。他們所遭遇到的一切將藉

  由這場戲化解，直到他們下了飛機，Maverick對Rooster說「謝謝你，救了我。」本篇算

  是Happy Ending。




  木三心得

  如果你三十年期看過這部電影，那麼現在再看，真的會讓人有種很瘋狂的感覺。我第一次

  知道TOP GUN這部電影，是在相聲裡的某個段子裡聽到，第一集上映時，我還沒出生。而

  在前往電影院看第二集之前，在家先把第一集看過一遍。看完第一集時，可以感受到那個

  年代電影的步調，比起現在慢很多。劇情很簡單直接，台詞很少。Maverick始終的一號表

  情，露齒笑等等，都讓人印象深刻。


  第二集的所有內容，就是大升級。鏡頭銳利了許多，畫面不那麼斗，每一場戲經由非常多

  的專業人士的指導，呈現出更好的觀影體驗。原本看到突破10馬赫第一場戲，我內心認為

  本片大約只會有兩場空中戰鬥機對戰戲，但導演果然多給了一場，Maverick挑戰2:30秒的

  戲分，著實滿足了我的觀影體驗。


  我朋友說，看完後他都想去報名開戰鬥機。我想這部電影達到了他的目的了。而我，第一

  個聯想是台灣的空軍。或許電影不是那麼地貼近現實，但我們的上空，始終有一群人，就

  用TOP GUN裡面那種精神，每天不間段的守護著我們。這是真實。


  如果你想要最簡單純粹的感動，這部片很推薦，希望各位都可以在這部戲裡面找到屬於自

  己的天空。



  最後

  由衷的致上我對守護台灣這片土地的所有軍人最深的敬意，感謝。



