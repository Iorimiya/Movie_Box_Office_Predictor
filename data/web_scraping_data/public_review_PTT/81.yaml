content: '今年暑假前兩大賣情懷爽片《侏羅紀世界：統霸天下》和《捍衛戰士：獨行俠》，看板上已經吵了很久真是越吵越有趣！我則還是乖乖等家裡最後一個未打疫苗的也都打完兩週後，再大著膽子來戲院瞧瞧。這兩片在爽片元素的爽度、與復古舊片的情懷上，我覺得都是一等一饗宴，畢竟恐龍越來越推陳出新空戰角度也越來越身歷其境、跨代同堂新人舊景的似曾相識也令人熱淚盈眶。但我還是比較敬佩《捍》片，主要看在它故事完整聚焦主題亦呼應前集，相較之下《侏》片儘管前有五集累積議題但到最後一集卻輕輕放下。




  此片叫作「獨行俠」，也就是以前我們稱作「小孤牛」的主角代號 Maverick 。不過相較於前幾年另一部也在談「獨行」的《星際大戰外傳：韓索羅》那個 "Solo"，"Maverick"
  這字更強調「非正典」與「離經叛道」的「特立獨行」，阿湯飾演的這位叛逆飛官其實並不獨行反而充滿羈絆！話說飛官這行呀，我這輩子也沒認識一個，只有一次在花蓮的咖啡廳小酌讀書時，默默聽見旁邊一桌飛官女友太太們，外表裝束也很年輕甚至文青和我們沒啥不同，但談個兩句欲言又止交換默契的課題時常關於生死：每一次飛行，都是緊張與風險，每一次悲傷，靠的都是團結互助。


  這集開宗明義堂而皇之地，就是飛了三十多年還在飛的 Maverick 已飛到了世界頂尖的十馬赫「暗星」Darkstar，仍然每次升空冒險突破天際都要 "Talk
  to me, Goose"，浪漫說來像是每一次空中的精彩不凡都要與兄弟共享？但寫實說來則是每次飛行都有好多身邊人要顧！這黑鳥偵察機一人升空一人冒險總輕鬆點吧？喔喔並沒有，地上還有一整個團隊在等軍方預算的青睞，你照規矩飛
  9馬赫就是大家捲鋪蓋、如果當小孤牛飛 10 馬赫就是眾人救星！但若手癢更進一步飛到 10.1 馬赫以上？這不論在飛行還是在人生都遲早會崩潰，也許已是你一生的偏執但終有一天要放下。


  開場具體而微靠「9 馬赫、10馬赫、10.1馬赫」分出三層次節度：第一層，是所有組織都有的「官僚」，一切都有規定教範，軍人忠於國家聽命就是，當然早在多年前 Maverick
  就出名地反其道而行，體制內循規蹈矩的菁英對比則是 Iceman 如今已頂天；第二層，是小孤牛特立獨行最如魚得水的狀態，你早把教範滾瓜爛熟可丟垃圾桶，接下來要看的是發揮創意突破極限，飛官文化自由奔放盡其在我、也許平常看似自大囂張、但戰場瞬息萬變還要互相
  cover就要靈活敢衝；但第三層，你天縱英才特立獨行以為可 cover一切？自己全扛終究要崩潰，不如學會放下讓別人幫扛。




  本片這五十多歲「不是上將就參議員」年紀的 Maverick 上校，是為什麼讓人生凍結在永遠衝第一線的飛行員階段？他總擺起一張阿湯帥臉笑笑不多說。艾德哈里斯飾演的少將提到的，是未來人工智慧「遲早取代真人飛行員」？只聽
  Maverick 笑笑 "Not today"，我們都知真人上陣不論對敵對友對軍對民都才有人性與武德的可能，反之從本世紀「無人機」起的辦公室飛行只會成為沒有面孔的遠距屠殺。更具體的，是當訓練基地的將軍提出「每場戰爭都有死亡率」時，
  Maverick 分毫不讓的「一個都不能少」。到很後面對女友談心，才知都是曾對一位飛官家屬許下了承諾。


  話說這女友 Penny，由 1986 還是女高中生還在演《魔王迷宮》（有和《捍衛戰士》對過台？）的珍妮佛康納莉飾演，只是在本片的登場已非酒吧邂逅的新女友、而是多年住這兒已頂下酒吧的舊情人，照她說法看似是「兩次伊戰」就已認識了、照女兒說法則是「別再讓我媽傷心」。是呀，都五十多歲還搞一夜情還要爬後窗？哪個中年女人禁得起這種蹉跎？隨後旁觀者清的晚輩更狠「你沒有妻兒沒有家庭」當然可以這麼不負責任地瘋狂，但是否屬於瘋狂的負責反而就是自絕於家庭？本片老湯老珍演戀愛戲專心放閃就不多說了，但仔細推敲我們都知那又是一種負重的偏執：


  看過 Goose之死令其妻心碎、那我寧可單身一生別讓誰傷心，同樣地聽過 Goose妻子向他託孤別當飛行員、也是偏執地想方設法阻擋 Rooster人生！但到底什麼是「傷心」？什麼是「人生」？本片耍帥最大不多說，這些人生體悟緩緩拍來盡在不言中：傷心不一定是有人死了而傷心，反而這人從沒跟我深交只是玩玩那才叫傷心；人生不只是生命無虞安穩一生，而是任何人都有他的夢想他的意志！那麼要成就
  Rooster的人生當然是要激他潛力放他獨立發揮大放異彩、而別讓女友傷心當然就是要大膽去愛共度此生！的確許多飛官妻子有天會傷心，但至少要先愛過才有那顆心呀。




  本片沒有多說的是 Maverick 這三十多年一飛再飛從不思退的凍結人生，具體體現在他最新一案的訓練風格，這人生的下班後則是他 on and off 一樣毫無進度的露水戀情...
  我們就當這集短短切片可由小見大好了：三十多年來 Maverick 只調情把妹卻從不定下來，總是全心奉獻自己去過最危險的飛行生活；他經歷過一個又一個不同的基地與團隊，恐怕也總是懷想
  Goose推己及人拼命守護身邊人；看他這次當教官「安全規範有極限、我們訓練超越極限」是為所有人做好萬全準備的基本功，為的都是「戰爭雖有預期傷亡、但我誓言全帶回家一個不少」的使命必達。


  於是有俊男美女沙灘賣肉的「天上練戰技、球場練團隊」，還有每次演練擊墜的「同袍為何死？別告訴教官，去告訴家屬」，也在訓練過程各見性格「劊子手一支獨秀 vs 公雞會為人犧牲」，回想前集的「冰人
  vs 小孤牛」誰呼應誰真令人玩味... 看來 Maverick 還是很有意識要將這「一個都不能少」的團結互助精神發揚光大的！只是別說 21 世紀世道下個人主義日盛、學員一言不合擦槍走火連他都慌了，更別說後面還有未來的「無人駕駛」之非人趨勢、彷彿他這老派互助風格已成古董遲早被淘汰...
  也許正是這炎涼世道令他踏上苦行？覺得只剩我一人為這理想獨扛到底？


  又一次超越極限的訓練、又一次令人驚懼的墜機、又一次雷厲風行的高層接管、又一次按表操課重回安全牌... 開戰前仍靠 Maverick 完成飛行演練、再次一人扛下力挽狂瀾！也許這樣自己一人太過優秀敢衝也成了一種「獨行」？覺得整個世界已步步下沉只剩我孤臣回天？也許這就是老友
  Iceman 人之將死的智慧提點了："It''s time to let it go"，這「放下」難道是雙手一攤放著學員們毫無準備都去送死嗎？還不如說是 Maverick
  你該教的都教了該做的都做了、剩下既盡人事就各憑本事吧，這戰局與這世界本非你一人可使命必達、就放大家各自發揮彼此照應吧。




  於是令人感動的片末，那到了本世紀大幅躍進的谷地空戰攝影不在話下，兩位主角真正的終極之舉還是「捨身為人」：我為你緊急煞車放送熱導彈、你為我冒險回頭擊墜直升機，你他媽的腦子壞了是在想什麼？「是你叫我啥也別想」頓時語塞啞口無言卻豁然開朗。「成事在人不在科技」這精神運用在好多地方，沒有地勤人員就咱兩人一樣可起飛、滑行道就這麼短那就當航空母艦、F-14對五代戰機是死路一條？狗戰看的是飛行員有限工具各憑本事發揮創意與意志！我不記得當年《捍衛戰士》核心精神了，但這集《捍衛戰士：獨行俠》的空戰與飛官文化處處以「人」為本。


  以人為本相對於科技，是訴求傳統飛官團隊訓練不讓機械取代；以人為本相對於統計，是全軍破敵互相守護一個都不少；以人為本相對於教條，是打破常規發揮創意開發每個個人得潛能；以人為本相較於公式，就是比拼機型先進不如比拼飛行員；以人為本相較於原則，則是與其為了孤高理想或偏執承諾而苦行守護、不如敞開心扉接受對方自主與你互動成事...
  看《捍衛戰士：獨行俠》我想到《不可能的任務：全面瓦解》，阿湯在那片提出了「有情諜報」或「共生諜報」模型、這次則在勾勒一個「以人為本」的空戰理想吧？希望 Maverick
  走進家庭享受飛行展開新人生！



