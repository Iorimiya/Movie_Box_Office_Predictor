content: '有時看到有人說「捍衛戰士：獨行俠」票房上的成功是因為對手太弱(???)

  或者是因為什麼又什麼的"外在因素"。

  剛好昨天看到一篇2021年的專欄文章，

  覺得滿有意思的，跟板上的大家分享


  其實在上映前，對於「捍衛戰士：獨行俠」是有好些並不看好的意見


  以下這篇文章的背景是：TGM多次延檔，

  曾經有一個檔期是2021年的感恩節檔期，

  對上也是多次延檔的「魔鬼剋星：未來世」


  以這篇文章來說，作者覺得TGM有種種不利，

  唯一票房有可能會好到可以打敗「未來世」的原因，

  就只有觀眾對湯姆克魯斯個人的喜愛


  當然這只是這位專欄作家的一家之言，

  他自己本身就是恐怖片的喜好者，

  當然濾鏡也會厚一些XDD

  不過現在回頭來看看這些上映前的預測與"分析"也是很有趣


  (請注意：我這篇文章並不是要比較這兩部電影，

  )


  我自己是從TGM消息出來就一直很期待，

  每次延檔都要跟朋友唉一次，

  可是對於這部電影在票房上是否能夠得到成功，

  也沒什麼預設立場


  後來，TGM是再度延檔

  (要說"外因"，最後上映的Memorial Day檔期是真的不錯，

  不過檔期因素也只佔部份而已)



  “風向”第一次大轉變

  是在正式上映前的媒體試映會，一片大好評

  接下來爛番茄的開盤也是令人驚異的100%好評

  (2022/7/22 今日為：TOMATOMETER: 97%，Audience Score: 99%)


  然後電影上映了，

  然後，親眼去觀看的觀眾帶著好評的口碑傳播出來，

  然後，接下來發生的事，大家都知道了  ^^



  提示1：票房成功了！

  提示2：看來不是只因觀眾對阿湯哥個人的喜愛和"捍衛戰士"這個品牌喔 XDD



  ========== 以下文章節錄翻譯 ==========


  以下文章節錄翻譯自


  “Why Top Gun 2 Won''t Beat Ghostbusters: Afterlife At The Box Office,”

  SCREEN RANT. PUBLISHED APR 21, 2021.

  (網頁連結有彈出式廣告，不喜勿點)




  “捍衛戰士”的首部續集 Vs “魔鬼剋星”系列


  TGM的優勢：作為大受歡迎的作品的第一部續集

  (相對於「魔鬼剋星」有一些不是那麼成功的續作)


  TGM的劣勢：嘗試去重振一個已完全沉睡的資產，且只有單部電影

  (相對於「魔鬼剋星」系列這些年來在許多電視、漫畫衍生作品獲得成功，

  不但是延續熱度，更擴充成為一個魔鬼剋星宇宙)




  “魔鬼剋星”的恐怖喜劇片類型 Vs “捍衛戰士”的軍事動作片類型


  恐怖喜劇片跟軍事動作片都是在80年代風行的電影類型，

  不過在當今後漫威電影宇宙的時代，

  這兩個類型的電影似乎都居於劣勢。


  不過"恐怖喜劇片"近幾年有復興的趨勢，

  可從「怪奇物語」和幾部史蒂芬金的改編電影的票房成功看得出來，

  另外還有80年代風格的殺戮片如「忌日快樂」，「辣手保姆」，

  電視影集「鬼玩人」等。


  相對來說，

  軍事動作片是否能在此時獲得票房成功，情況似乎並不樂觀。

  「72小時前哨救援」(2020)和「怒海戰艦」(2020)

  已經證明軍事動作片在當今的立基點並不穩固。

  雖然這兩部電影都獲得好評，但在票房上遠無法追上超級英雄電影。


  在「捍衛戰士」首度飛翔的80年代中期，

  軍事動作片曾經是美國電影票房的一大支柱，

  像是藍波系列還有阿諾的「魔鬼司令」等。

  而在「捍衛戰士：獨行俠」讓獨行俠與冰人再度聚首的現在這個時代，

  鋼鐵人和美國隊長是大銀幕最受歡迎的英雄，。




  「捍衛戰士：獨行俠」和「魔鬼剋星：未來世」的明星號召力


  相對於這兩部片在其他方面的較勁有明顯落差不同，

  在明星號召力這一點上，兩部電影不相上下。

  相較於「捍衛戰士：獨行俠」的演員陣容，

  「魔鬼剋星：未來世」也毫不遜色。


  「未來世」有著漫威英雄Paul Rudd，

  「怪奇物語」的Finn Wolfhard，

  當然還有原始經典陣容的再集結 (除了已故的Harold Ramis)。


  可以說兩者都擁有懷舊老面孔還有年輕新秀。

  不過因為「未來世」是帶來完整的經典團隊，

  所以比起「獨行俠」還是更加讓人印象深刻一些，

  也可望帶來更大的票房成功。




  在種種不利因素之下，「捍衛戰士：獨行俠」要如何勝出


  看起來「未來世」似乎已經確保能夠在票房表現上贏過「獨行俠」，

  尤其是選在感恩節檔期上映，「未來世」身為一部家庭電影更加有優勢。


  然而，湯姆克魯斯身為明星的歷久彌新的吸引力也是不容小覷。

  完全有可能的是光靠「捍衛戰士」這個品牌不足以將「獨行俠」銷售出好成績，

  但是即使是一直以來廣受喜愛的Paul Rudd，

  也絕對無法匹敵克魯斯的明星號召力。

  而觀眾長久以來對這位演員的喜愛也許可以足夠撐起「獨行俠」的票房來勝過「未來世」。




