content: '由於這兩部片實在是太接近了，那就一起好了。




  在近幾年來超級英雄大片的轟炸之下，真的快忘了，


  好好說一個故事，到底有多重要。


  捍衛戰士獨行俠，是派拉蒙送給影迷36年後的，簡單又珍貴的禮物。




  我們很幸運，生在一個電影技術突飛猛進的時代，


  但是隨著螢幕解析度越來越高，


  預算不夠充足的CGI也難以逃過影迷雪亮的眼睛。


  另外在很多電影中，主角年輕時代的故事，常常是由某個童星擔綱，


  這一點真的常常讓我覺得很出戲。




  -----------------防雷分隔線--------------------











  然而在續集中，彼得就是彼得，當年那個年輕氣盛、可愛帥氣的彼得。


  同樣是阿湯哥演的，只是他老了。光是這一點我就可以感動得要命。




  先說聲抱歉，我一直覺得1986年上映的捍衛戰士就是一部芭樂片。


  靠著帥哥美女與戰機，跟超級中二的冰人與獨行俠互看不爽，


  呆頭鵝的犧牲讓獨行俠學到教訓，最後覺悟。


  這劇情怎麼看怎麼芭樂。




  啊～但是人生啊，誰能料到！


  就像蜘蛛人無家日，誰能預知前兩代的爛尾，會成為累積的能量，


  讓三代同堂橫掃全球票房，甚至讓影迷高呼重啟驚奇再起3。




  然而三十多年的間隔，底蘊爆發，讓續集的餘暉直接照亮了第一集。


  多年來冰人始終罩著獨行俠，即使癌末也是要力挺他回去當教官開飛機。


  "那麼，誰才是最厲害的飛行員呢？"  "我不想破壞這個氣氛"


  這段好好笑，但是我的眼睛已經泛淚，人生有這樣真心的朋友，夫復何求？


  多年來獨行俠始終無法放下對於呆頭鵝的愧疚。


  "謝謝你救了我"  "我相信我爸也會這麼做"


  這段我直接淚崩，續集讓所有的角色，都有了最棒的歸宿，


  就像是看到好久不見的老友，知道他們現在過得很好、沒有遺憾。




  一切的節奏都是如此恰到好處，飛行畫面與文戲適當的切換，卻層層堆疊，


  潘妮與彼得的感情戲，是如此的內斂又甜蜜。


  公雞跟獨行俠的心結，就這樣解開了。


  劊子手跟公雞最後的擁抱，象徵了世代傳承。




  說真的，即使是電影結束在獨行俠壯烈犧牲，年輕飛官們舉行國葬哀悼，


  這也是一部80分以上的續集了。


  但編劇給了爸爸觀眾們的一個大禮，就是男人老了不會只剩一張嘴。


  獨行俠開著首集的F-14，一樣可以靠技術幹掉三台新式戰機。


  高潮一波波的最後空戰畫面，無論是否為空戰迷，都會覺得非常精彩。


  很不合理沒錯，但電影之所以精彩，不就是因為它不同於我們的一般人生嗎？




  對我來說，捍衛戰士獨行俠，用一幕幕真實卻唯美的畫面，好好的說了一個故事。


  它是我看過最棒的續集，沒有之一，100分。私心希望別拍第三集，成為永恆經典。




  然後恐龍把全台的IMAX影廳吃掉了，還好我6/7晚上趕上了二刷。


  侏儸紀世界3真的蠻吃虧的，在捍衛戰士之後上映。


  而且很硬的硬傷：精彩的畫面預告中都被雷光了。




  我認為侏儸紀世界3不失為一部精采的爆米花電影，大場面一波波無冷場。


  就像用一堆新鮮的上等食材，炒出了一桌還不錯吃、卻沒有甚麼感動的家常菜。


  之後肚子餓時還是會想去吃這個老字號，但是不會用來招待貴賓。


  我招待貴賓的標準就是是否值得去電影院二刷，而不是等小螢幕重溫。




  本來以為殞落國度最後帶到恐龍共存於人類世界，格局會大不同。


  比方說當初蚊子血用青蛙基因其實有缺陷，後來乾脆用鳥類基因比較好，


  主劇情是因為野生恐龍造成生態系瓦解，因此找回元老科學家們商討一個解決方式，


  老主角們負責文戲關說政府部門、新主角們負責潛入行動之類的。


  可惜是我想太多。




  好了，因為我預告中看到兩世代主角大團圓說"Don''t move"，


  所以無論是歐文被野蠻盜龍追殺、墜機、克萊兒躲鐮刀龍、洞窟逃亡、等等橋段，


  心中都不會替主角們緊張，因為我知道：一個都少不了。


  反正最後主角光環都會神功護體，就等著看編劇怎麼解套吧，


  偏偏這次編劇又很不給力，看得我整場滿滿的尷尬。


  這跟捍衛戰士獨行俠正式出任務的緊張感完全不同，


  因為真的不知道，這些我所喜愛的飛官們，會不會真的領便當。




  再來為了致敬而硬拍的畫面真的沒有驚喜，只覺得浪費了三位老主角，


  編劇明明可以用劇情層層堆疊，用只聞名不見人的方式，從中段直接登場，


  跟蜘蛛人無家日一樣，即使已經猜到，還是可以讓全場觀眾拍手叫好。


  為了政治正確造成角色太多，最後逃亡直升機裡滿滿的人，我看得想笑。




  如果你只看一部片，可以看捍衛戰士；如果可以看兩部，請看捍衛戰士二刷IMAX。


  好啦開玩笑的，還是可以看侏儸紀世界3，真的還不錯。


