  因為她認為這些批評的人不知道電影字幕是有字數限制的。\n\n借用我之前寫的文章中的一段文字：\n\n**********\n\n\n\n\n\n\n\n**********\n\
  \n這裡要補充說明一下日文文字的特性。\n日文的文字其實不是很簡潔，\n簡單講就是字數會拖很長。\n\n同樣意思或許中文只要幾個字，\n日文可能就得寫一大串。\n\
  硬要寫短也不是不行，\n但太短的句子會導致主詞不明或是句子不完整，\n或是變成太多漢字反而影響閱讀。\n\n以上面舉的那個例子來說，\n譯者應該是覺得如果要把參議員也翻進去的話一面兩行會放不下，\n\
  所以為了觀影時的流暢性就把「參議員」的翻譯卡掉了。\n\n我想這就是戶田流的翻譯。\n把「讓觀眾可以毫無阻礙的流暢的接受日文字幕的訊息」的目的放在最優先，\n\
  為此不惜刪減甚至改動原意。\n\n我是覺得看日文字幕的觀眾真可憐，\n因為他們讓譯者決定了他們應該接受的資訊。\n\n不可否認因為戶田的翻譯淺顯易懂，\n在早期對於好萊塢電影在日本的推廣很有幫助。\n\
  \n但是這些年來國民知識文化水準普遍提升，\n對外文的理解能力與對日文字幕的閱讀能力都已今非惜比。\n這種「我來幫你決定你應該知道什麼」的翻譯法，\n才會引起那麽多爭議。\n\
