  看完第一部再二刷後，

  發現這中間獨行俠對呆頭鵝的抱歉，還有對公雞的保護、不肯放手、

  公雞的誤解，冰人的友情。完完全全都搭上線。


  後來因為二刷時發生了一個事完全破壞我的情緒，

  我昨晚就又三刷了IMAX版。


  看了第三次，情緒可以更冷靜，但對電影的情感卻堆疊的更深。

  大概可以了解影評們常講的「角色曲線的完整」是什麼意思。


  阿湯哥從原本的狂妄天才，到發生意外害死摯友。

  到不敢進行空戰、到為了証明自己、父親的驕傲、救了冰人。

  最後將呆頭鵝的軍牌丟入海中。


  那時以為他放下了，從頭再回來！那個天才飛官回來了！


  到了第二部獨行俠時才發現，

  沒有，他從來都沒有放下過。


  就連在駕駛暗星時，他看到窗外的藍空時，也說了句「呆頭鵝」(我印象中)

  他在拯救冰人時，獨行俠是回來了，空戰天才。


  但他從來都沒有忘記摯友的死跟他有關，

  他對公雞的保護 都是害怕他不能保護住呆頭鵝在世界上剩下的最後的連結。

  我相信就算是公雞的母親沒有提出不希望公雞當飛官，

  獨行俠也會用理由拿走他的申請書。

  就是因為獨行俠很怕失去他，所以才將公雞推的更遠。


  他不知道怎麼處理他跟公雞的「義父子」情結，

  我認為中間沒有拍出來的那段時間，公雞跟獨行俠是有過一段好的親情，

  (從海邊橄欖球可以看出來，沒有交惡到完全不扶不問，他是生氣、但不是恨)

  但自從多年前獨行俠不讓公雞當飛官，

  公雞不得不想起呆頭鵝跟自己能力上被不受重視。



  ====

  一刷時，看到他們歷劫歸來，大和解很感動。本來以為劊子手沒戲了，

  沒想到你竟然是關鍵球員！


  二刷時，看到他們歷劫歸來，父子和解 很感動。



  三刷後，

  情緒稍微冷靜後因為都已經知道劇情了，

  最後那幕 對決最後一台飛機時，我知道劊子手要出來了，

  要帥一波講空服員必備語句「收起餐桌、豎直椅背…」

  想說差不多囉~



  「彈射…彈射…我卡住了，我不能彈射！」

  彼得拉高F14，面對太陽

  『Sorry…Goose』


  幹！！！！！

  我沒有想到我在這裡會被擊濆呀！！

  看到這句直接眼角含淚……

  原來是這個意思！

  原來他從來都沒有放下…




  下飛機時

  『謝謝你救了我』

  「我父親也會這麼做！」



  直接大爆淚，沒有想到三刷情感沉澱後還能被這幾句勾起……


  回來馬上跟朋友修正，如果你沒看過第一集就去看，這部片100分。

  但你如果看過第一集再去看…直接二百分的好片呀！


  我記得當時彼得要彈射時也是卡住，

  但呆頭鵝把他拉開、他才彈射出去。所以呆頭鵝是慢了一拍……

  (印象中是這樣)


  所以獨行俠從來都沒有放下摯友的死是因為他，

  一直到公雞的出現，才真正的把他救回來。從生命、從內疚




  ========


  講個幹的。


  在二刷時，那時在沉澱冰人的情感。

  尤時是剛發生鳥襲、鳳凰跟巴布剛住院，

  公雞跟獨行俠張力來到最高點時…


  得到冰人病逝的消息，

  這時畫面一轉、氣氛隆重。

  冰人遺照的分鏡一出來，正在勾腦海中這二人棋逢敵手的資料時

