content: '推文很多人說是夕陽，有人說因為航跡是從加州往北飛，

  也有人說是因為太陽出現在海面。

  很可惜，這些都是錯誤的。


  Cain剛進控制室時就有秀出大螢幕上的航跡，是往東飛。

  然後在12:15，暗星突破10.1馬赫後，Hondo說Holy Shit後，

  大螢幕再次秀出完整航跡，暗星是從加州靠近內華達的邊界起飛，

  一路往東穿過內華達南方、猶它、在科羅拉多北側U turn進入懷俄明，

  然後西飛進入愛達荷沿愛州南方邊界飛，

  推測墜毀位置是愛達荷與奧勒剛邊界。

  看到太陽的時候是大U turn前後，那時是不可能看到海的。

  那前後確實有太陽好像在海上的畫面，但那不是海，是雲海才對。


  我認為是日出是因為當時的光影，因為大氣中塵粒數量的差異，

  （白天有日照產生的對流，塵粒較多，晚上塵粒逐漸沉澱，空氣變乾淨）

  朝陽跟夕陽，還有晨昏的天空看起來是不一樣的。

