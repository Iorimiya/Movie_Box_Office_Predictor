  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  [Remix 1：音樂]


  《捍衛戰士》之所以能歷久不衰，經過36年還能再拍續集電影，原聲帶的影響絕對功不可

  沒，前集幾乎可以算是阿湯哥的個人MV，創造出 《Danger Zone》、《Take My Breath A

  way》等無數金曲。


  這次《獨行俠》的片頭直接放上前者，馬上帶觀眾回到過去、情懷湧現，當經典的BGM響

  起，令老影迷們感動又興奮。


  當然這次還有屬於千禧年世代的音樂，請來樂團OneRepublic、以及女神卡卡Lady GaGa為

