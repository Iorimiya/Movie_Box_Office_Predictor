content: '阿湯哥《捍衛戰士：獨行俠》轟動坎城　因應疫情上串流？「永遠不可能會發生」




  湯姆克魯斯（中）率新片《捍衛戰士：獨行俠》要角、導演與製片出席坎城影展，掀起影

  展首波高潮。翻攝Festival de Cannes 臉書

  圖片來源 : 蘋果新聞網


  第75屆坎城影展進入第2天，59歲好萊塢巨星「阿湯哥」湯姆克魯斯（Tom Cruise） 以新

  作《捍衛戰士：獨行俠》入選觀摩片，他帶著女主角珍妮佛康納莉、邁爾斯泰勒等要角在

  坎城舉行歐洲首映，為影展掀起第一波高潮。


  影展主持人問他為何要冒著生命危險，在《不可能的任務》系列等動作片親自上陣演出特

  技動作，他以「一代舞王」金凱利做比喻，妙答：「沒有人會去問金凱利『你為何要自己

  跳舞吧？』」


  從影超過40年的他，也是大銀幕體驗的「捍衛戰士」，就算新片因為疫情數度延期，問他

  是否曾考慮讓《捍衛戰士：獨行俠》在串流平台首播？


  他戲劇化地說，「讓我告訴你們：不～那永遠不可能會發生」，台下報以熱烈歡呼。




  阿湯哥難得出席坎城影展，包括媒體與粉絲都爭睹他的風采。翻攝Festival de Cannes

  臉書

  圖片來源 : 蘋果新聞網


  阿湯哥難得到坎城，影展方為他規劃了「大師講堂」，在可容納千人的戲院內舉辦Q&A問

  答，台下坐滿熱切的媒體與粉絲，他歷久不衰的巨星魅力可見一班，他也在現場獲頒等同

  終身成就獎的榮譽金棕櫚獎。


  他回顧自18歲時演出電影處女作《熄燈號》的經驗，「我當時參與了每個部門，而且在每

  個部門學習...以免我無法再演出另一部電影，我的電影學校就是片場」，他從此愛上拍

  片，並自認一直是電影學校的學生，不斷吸收與學習，「我想要把這種藝術形式推展到極

  限，我要怎麼讓觀眾有身歷其境的感覺？我要怎麼娛樂他們？你希望能夠拍出一部娛樂觀

  眾、讓他們全心投入的電影，我希望這不只是為了我自己、而是為了其他想有這種經驗的

  人」。




  他獲頒榮譽金棕櫚獎。翻攝Festival de Cannes 臉書

  圖片來源 : 蘋果新聞網


  他在片場也像個大家長，「我有個規矩，你可以問任何與電影相關的問題，我不會因此看

  輕他們」，更透露每次《捍衛戰士：獨行俠》的上映日期延後，他會一一致電片中包括邁

  爾斯等年輕卡司們說：「別擔心，電影一定會上映。」


  不只是做好拍出電影的前端工作，他也在意觀眾對電影的迴響，這也是他為何勤於趴趴走

  到各地宣傳，例如台灣他就來了3次，他說：「我想要和觀眾一起看電影，看看他們喜歡

  什麼電影？他們是否了解電影內容？」


  就算不是每次都成功，他也分享座右銘：「即使你失敗了，要放下並試著問自己『我學到

  了什麼？』去嘗試總比什麼都不做好。」


