content: '《捍衛戰士：獨行俠》特技出槌  竟意外造就這段「被剪進預告片」的名場面！



  預計本周末，《捍衛戰士：獨行俠》將超越《奇異博士2：失控多重宇宙》成為 2022 年迄

  今全球最賣座的電影，如此驚人的成功，除了歸功於湯姆克魯斯長期累積的粉絲群、以及首

  集的傳奇性，更重要的是導演 Joseph Kosinski 營造的超級壯觀場景與比首集更緊湊的劇

  情張力，不僅創造影史空戰電影都難以超越的標竿，更寫下現年 59 歲的阿湯哥踏入好萊塢

  影壇逾 40 年來最賣座的票房紀錄。




  在《捍衛戰士：獨行俠》中有著許多高難度、驚心動魄的的空戰場景，而且非常逼真，這都

  可歸功於念建築出身的 Kosinski 導演本身對於 3D 模型的專業度（他目前也在哥倫比亞大

  教數位建築與 3D 模型建造）。當中這一幕，湯姆克魯斯未經指揮官（著名硬漢影星演員 E

  d Harris 飾演）同意，違抗軍令試飛戰機時，低飛從指揮官的頭頂呼嘯而過，噴射引擎的

  氣爆與音爆掀翻了警衛室的屋頂，非常具震撼威力。然而這一幕，卻不是電腦特效與 3D 合

  成的，是真真實實的拍攝。





  最意外的真實鏡頭


  Ed Harris上周接受USA Today的採訪時表示，其實當初這一幕場景根本不在劇本與拍攝計畫

  中，而且飛機離他近到超乎導演預期！年屆 70 歲的他是真正親自上場，憑著在好萊塢大製

  作動作片扮演硬漢腳色的氣勢，硬是把場面鎮住、努力站的直挺挺的（但他的右腳明顯因為

  空氣爆炸力太強而彎曲移步了），而一旁演警衛的嚇到躲在車子後面也是真實反應。


  而依據幕後花絮看來，其他劇組人員都是抱頭鼠竄，甚至衝到鏡頭前(電腦合成修掉了 )。

  全場只有敬業的Ed完全不為所動。「警衛室的屋頂被掀起來了。」Harris 告訴 USA Today

  ：「 這是一個有趣的場景，噴射飛機氣爆往頭頂呼嘯而過。我堅持住了，我知道會發生什

  麼。看到這架噴射飛機從這麼遠的地方向你飛來並掠過你的頭頂，真是令人印象深刻。」




  實際上，這架幾乎衝著 Harris 而來的噴射戰機 Darkstar 其實是一架 F/A-18 大黃蜂式戰

  鬥攻擊機，而且是由美國海軍藍天使特技飛行隊的軍官 Walleye 親自駕駛，他不只是是美

  國現役海軍飛官中王牌戰鬥機飛行員，更是少數真正精通超低空飛行、且避過各種飛彈攻擊

  的好手中的好手。這個場景是在美國加州中國湖航空武器站靠近起飛跑道拍攝，以便於攝影

  師從低處拍攝飛機掠過的壯觀場面。



  導演 Kosinski 後來接受《紐約時報》採訪承認，儘管他與飛官 Walleye 溝通多次次，也

  透過 3D 模擬飛機掠過警衛室與 Ed Harris 的確切角度，以多機出動同時拍攝 Ed Harris

