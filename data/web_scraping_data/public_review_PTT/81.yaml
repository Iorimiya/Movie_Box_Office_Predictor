content: '麥爾斯泰勒：《捍衛戰士2》未用綠幕特效






  儘管電腦特效早已成為好萊塢電影的基本配備，但麥爾斯泰勒透露，《捍衛戰士：獨行俠

  》中竟然未曾使用任何綠幕特效。



  早在1986年首集電影裡，美國海軍便出動了數架F-14來協助拍片，劇組甚至還登上了企業

  號航空母艦實地取景。導演東尼史考特還特地要求航空母艦的指揮官轉向，不惜付出兩萬

  五千美金的油費，只為了讓每場戲之間的光線能夠連戲，好拍下短短五分鐘的鏡頭。



  就跟首集電影一樣，《捍衛戰士：獨行俠》也講究真刀實槍上陣的拍攝風格。麥爾斯泰勒

  向Men’s Journal解釋道：「」



  「在電影開拍之前，我接受了三個月的飛行訓練。這段訓練期間不僅可以讓我熟悉飛行相

  關技術，同時也是要建立我們的G力抗性，因為所有飛行鏡頭都是實際拍下來的。」




  「訓練最早是從西斯納（Cessna）開始飛起，接著再飛Extra 300，一架單螺旋槳特技飛

  機，好增進你的G力抗性。然後我們便跟愛國者一起坐上了L-39 Albatros，他們就像是平

  民版的海軍藍天使特技飛行隊。」



  「我當下便自己駕駛一架飛機，跟另外三架愛國者一起組成隊形，這實在太瘋狂了。我上

  頭有一架飛機靠得好近，左右兩翼也各一架，然後在這個隊型之下翻了個筋斗。握著操縱

  桿的人就是我，降落的人也是我。我走下飛機之後說：『大夥們，我們才剛見面，你們不

  應該這麼相信我。』就連我都不會這麼相信自己。」



  「則是一頭截然不同的野獸。我們所訓練的每一個環節都在這些場面中派上了用場，

  所有的呼吸技巧和抗性。在每一天的拍攝，我們都使盡了吃奶的力氣，直到最後一天，人

  們還在昏倒和嘔吐。」




  「在拍攝飛行戲之前，我們會像軍隊一樣先作簡報，鉅細靡遺地檢查每一個動作和特技，

  好比高度是多少、速度是多少。這份風險很高，即使你不是真正在駕駛戰鬥機，你也必須

  了解每個動作，因為攝影機正對準著你，只要時機錯過了一毫秒，整場戲就報廢了。這代

  表著你從操作到視線都必須完美無缺，尤其是。」



  「我在一艘航空母艦上待了兩星期，這不僅讓我對他們的日常生活能夠感同身受，也讓我

  想把它真實搬上大銀幕。待在航空母艦上很彆扭，每個角落都這麼狹窄。雖然不像潛水艇

  一樣緊密，但走過每塊區域時，你會發現自己跟其他船員有多麼靠近。而你可能有好幾天

  的時間都不會見到陽光。」



  「如果少了美國海軍，我們就不可能拍成這部電影。航空母艦上的飛行員同時也在進行訓

  練，好取得在航空母艦上的起降資格。船上的生活必須很早起，因為在他們開始工作之前

  ，我們只有幾個小時的空檔可以拍攝，通常是在凌晨六點到八點。」




  「我會說航空母艦上不怎麼好睡，因為他們似乎整個晚上都在起飛。」



  「我不認為有人能夠重現出我們以實際飛行所拍下來的這些場面。你希望能拍出一部流傳

  千古的作品，而我們似乎達成了這一點。本片既有趣、深富娛樂性、極其感性，同時也腎

  上腺素狂飆。」



  「這個故事深具，而我等不及要讓觀眾看到本片了。對首集電影的粉絲來說，他們從

  頭到尾臉上一定都會掛著微笑。本片將徹底滿足他們的願望。」



  《捍衛戰士：獨行俠》將於在台上映。







