  但轉折發生在選出任務人選後，Hangman走到擠下他任務位置的Rooster面前


  不是要嘴砲他，而是為他加油打氣，要他好好修理敵人


  後面聽到炸彈成功投擲時，也興奮到振臂歡呼，表現出"成功不必在我"的風度精神


  Maverick中彈時，也主動要求出動救援，被拒絕時的不甘，勝過任務落選的時候


  聽到Rooster也中彈時，更露出了一種難以形容的表情


  這一段的前後反差，讓我瞭解到Hangman這個人


