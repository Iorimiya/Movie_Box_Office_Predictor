  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  其實真沒料到看這種爽片也能想哭的

  但就是意外的地方發現有小小的點打中我，忍不住熱淚盈眶了


  第一刷的哭點有三個

  第一個就是獨行俠說「我要他們活著回來」

  長官說「他們都明白，都接受任務的風險」

  獨行俠說「我不接受。」

  對飛官來說，也許生離死別是意氣風發背後必然付出的代價，而這看似不可能的任務風險更高，對長官來說，幾乎是認定了，也接受了「有人無法活著回來」這件事，然而對獨行俠來說，失去同伴是不可承受之重，不只是針對呆頭鵝的兒子，他也不想讓這些孩子們承受他當初承受過的痛楚，為了這個，他以他自己的方式嚴格訓練他們，觀察他們，而這一切的一切都是為了讓他們順利完成任務，並且活著回來。這任務不是神風特攻隊，如果是這樣的話根本不用限制時間，只要能成功炸掉目標就好，回程被攔截就各安天命自生自滅，就像長官在冰人死後立馬把獨行俠換掉時對任

  務的設定，其實獨行俠親身示範不但是一種教導，更是向長官的喊話「這任務只有我做得到，如果非要有人犧牲不可，就派我去！」


  一句簡單的活著回來，背後代表的決心和實際付出的努力讓我不由得感動。


  第二個哭點，是獨行俠和冰人見面，冰人說該放下了，獨行俠卻含著淚說他無法放下，他始終無法放下呆頭鵝的死，更無法親自派呆頭鵝之子赴死，這邊阿湯哥的演技滿讓我驚艷的，通常他並不是以演技聞名，然而這裡的哭戲卻打動了我，在這裡他的情緒感染了我，忍不住鼻酸了。



  最後的淚點當然是最後F14順利降落並且兩人釋然的那一抱，最重要的是大家都活著回來，熱烈的氣氛讓人感動不已，不由得落淚。



  第二刷原本不覺得還會想哭的，但就在暗星上獨行俠看著外面的美景，脫口而出的那一句「你看到了嗎？呆頭鵝？」看第一遍時如果和我一樣早就把第一集忘得一乾二淨的人，絕對不會知道呆頭鵝是何許人也，也不會知道這句話、這個綽號，對獨行俠而言到底代表什麼意義；而這句話冷不防地在二刷的一開始就重重敲中我。


  也就是說獨行俠每次飛行時都會想起呆頭鵝，每一次他在天空看到這樣的美景，都會這樣和他永遠的搭檔分享，這句話突然讓我明白他從來沒有忘記呆頭鵝，他從來沒有放下他，就算他把呆頭鵝的狗牌拋去海裡，他也會永遠記住他。




  所以有關獨行俠最後的選擇，為什麼還是選擇公雞成為和他一起出任務的同伴，他每次都說他沒有準備好，無論選擇或不選，他都會注定失去他。但他最後仍然選擇公雞的關鍵，我想是因為他通過了試驗，他如他所言的逼出了公雞的極限，在最低高度面對他的追逐仍然可以全身而退，而既然選擇了他，他就絕不會讓他犧牲，即使以自己的生命去保護他。


  第二個哭點是最後平安歸來時，公雞說了那句「如果是我爸也會這麼做。」這句話對獨行俠來說是真正的救贖，畢竟公雞曾經說過「我爸相信你，我不會犯這種錯。」這句話對獨行俠而言真的很傷，也許對他而言，這句話也是另一種刺激，一種衝動，讓他最後終究選擇他的關鍵。他想要向呆頭鵝的兒子證明自己是值得信賴的，也因此這句話成了我最後的淚點。


