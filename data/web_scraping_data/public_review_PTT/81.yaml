  16：高速飛越塔台


  在《捍衛戰士》片頭的任務結束時，獨行俠曾故意高速飛越塔台，使塔台人員被戰鬥機的轟

  鳴聲給嚇了一跳，後來還向獨行俠的長官投訴這個惡作劇。而到了《捍衛戰士：獨行俠》的

