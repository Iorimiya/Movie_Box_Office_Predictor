  Sean O''Connell也延續了上映前曾和昆汀聊到過《捍衛戰士：獨行俠》的話題，問了昆汀

  對這部電影與其後續成功的感想。






  昆汀：「Okay，一般來說我是不會太去談論新上映的電影的，呃，因為只會被迫說些好聽

  的話，但這部電影呢，我他媽超愛《捍衛戰士：獨行俠》的，太驚人了，我在電影院看了

  這部電影，這很…正如我們的共同好友Bret Easton Ellis*說過的，這部電影和史蒂芬史

  匹柏的《西城故事》，兩部電影都為我們帶來了貨真價實的電影奇觀（a true cinematic

  spectacle），那種我幾乎認為我這輩子再也沒機會見識到的，從沒想過它依然存在的那種

  奇觀。」




  Sean：「會讓你想到電影之所以被發明的那種作品。」


  昆汀：「但同時，從喜愛的層面來說，我愛東尼史考特（《捍衛戰士》導演）的作品，我

  也很愛東尼，這部電影非常貼近那種"假如我們還有機會看到一部東尼史考特的電影的話，

  我們所能夠看到的呈現"。」


  羅傑：「他（湯姆）做得相當好」


  昆汀：「他做得非常棒，幾乎能在每一個鏡頭每一個景框中感受到對東尼的敬愛，你能夠

  意識到他用非常酷的方式在做這樣的呈現。而我想湯姆對這部電影的每一項決策也是如此

  充滿了敬意。我是說，這真的就是我們所能看到最接近東尼會拍出來的作品了，假如我們

  還有機會再看到一部東尼的電影，而且是他媽超屌的一部的話。」


  Sean：「你是否曾對湯姆表達過你的擔憂呢？像是"你們要怎麼拍這部電影？"」


  昆汀：「我並不怎麼擔心這部電影的，我認為他們一定能夠掌握得很好，但我的確問過他

