  《捍衛戰士2獨行俠》劇情承接1986年《捍衛戰士》，敘述阿湯哥當年演的綽號「小孤牛

  」的飛行員派特米契爾已榮升上校，和珍妮佛康納莉（李安執導漫威電影《綠巨人浩克》

