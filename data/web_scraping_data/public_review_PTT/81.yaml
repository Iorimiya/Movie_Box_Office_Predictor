  聲音的部分雖然細節和重低音比不上新光 LUX，\n但可以說有 LUX 的7,8成功力了。\n\n再來就是 ScreenX 的畫面了。\n說實在的因為我坐得比較前面，\n\
  只看得到左右螢幕的前三分之一左右。\n我的位置光看正面螢幕就已經是滿滿的包覆感了，\n所以對左右螢幕的畫面就比較沒什麼驚艷感，\n只覺得多了許多畫面細節而已。\n\
