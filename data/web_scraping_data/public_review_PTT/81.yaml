  \n這次在日本看的 TGM，\n同時體驗了三個第一次：\n\nScreenX、4DX 和 日文翻譯。\n\n就依序來說感想。\n\n\n\n先說一下這個影廳。\n\
  最大的特色就是除了正面之外還有左右兩個螢幕。\n\n看 YouTube 介紹會以為左右兩個螢幕跟正面的螢幕是呈現約120度左右往外開的，\n可是實際上卻是90度直角。\n\
  \n看了一下左右兩面螢幕的材質，\n應該跟正面的不一樣。\n沒有很明顯的銀粉，\n不特別說的話會以為是一般的塑膠布裝潢，\n所以和正面亮度有差這一點就不意外了。\n\
