  而在他克服困難的過程當中，方基默所飾演的「冰人」現身，現實生活中，方基墨本人罹

  患了喉癌，幾乎已經不能說話，電影也因應作出了調整，這場戲可說是全片最令人感動的

  時刻，無論發生什麼事，無論彼此的階級處境差距有多大，只要一日身為海軍飛行員，彼

  此間的友誼永遠長存，我們都看過湯姆克魯斯與方基默年少輕狂的時刻，現在兩人都已經

  年長，衝突也都過去，剩下來的，就只有信賴與誠懇，這種友誼在現實的世界是如此難以

  找到，也因此在大銀幕當中能看到這樣的友誼，格外令人感動。




  劇情在尾端的安排算得上「情理之內，意料之外」，獨行俠的中年危機與跟晚輩的相處都

  是因危機的產生適時化為轉機的設計，他所需要的不但有與晚輩的和解，同時還必須要持

  續的證明自己的能力，不甘只成為指導他人的長者，獨行俠這個角色可說是所有不服老的

  男人的心靈寫照，他們要的並不只是晚輩的尊重與愛，還有自己能夠獨力解決問題，拯救

  所有家人的自尊心，因此第三幕的轉折讓導師成為了戰士，片尾的戰鬥是場出人意料的規

  劃，而且完全是傑瑞布瑞克海默出品電影的招牌風格：大場面、大火力，不一定要符合現

  實邏輯，但卻一定要盡力讓觀眾內心的妄想成真。湯姆克魯斯因此進行了一場使用傳統迎

  戰高科技，呈現出老兵不死的熱血戰鬥，足以使從小就看【捍衛戰士】長大的軍武迷們拍

  手叫好。



  至於本片的愛情戲，可能是獨行俠最不需要擔心的事情，只有一種表情的湯姆克魯斯，就

  算只有那麼一招，也足以讓珍妮佛康諾利在瞬間露出小女孩的嬌嗔，她與湯姆克魯斯的對

  手戲火花十足又浪漫不已，雖然只是在全片冒險故事當中的一個小小點綴，但是每次一出

  場都是令人賞心悅目的體驗。


  總體而言【捍衛戰士：獨行俠】的戲劇張力與戰鬥場面都是屬於中規中矩，不過不失的佳

  作，文戲水平高，戰鬥場面佳，雖然對我而言並沒有太過刺激的緊張力道，但最後的戰鬥

  描述相當的熱血澎湃，這部電影最強大的，是懂得維持住前作的視覺質感與音樂表現，可

  以說，【捍衛戰士：獨行俠】的成功來自於他的自知之明，因為他們本來就已經擁有了一

  切，只要不要耍小聰明去變造即可。


