content: '《捍衛戰士：獨行俠》裡的10首電影金曲大解析


  ．作者/波堤獅頭｜由湯姆克魯斯主演的《捍衛戰士：獨行俠》(Top Gun: Maverick) 全

  球票房飆破11億大關，成為今年最賣座的電影。由阿湯哥飾演的「獨行俠」，在片中率領

  捍衛戰士菁英飛行員團

  隊帥氣翱翔天際的場面讓觀眾看得大呼過癮，除了勾起老影迷的回憶外，新世代觀眾也立

  即圈粉、紛紛二刷。


  而片中一首首的金曲也極具畫龍點睛的效果，這10首歌都是一時之選，每首歌的出現都有

  它背後的含意。從開頭就讓人熱血沸騰的前作經典〈Danger Zone〉到片尾那撫慰人心的

  全新主題曲〈Hold My Hand〉，讓我們按照電影裡的出場順序，一一解析《捍衛戰士：獨

  行俠》裡出現的這10首金曲，喚起電影裡那一幕幕的精彩畫面。


  -


  -








  -





  《捍衛戰士》第一集最經典的歌曲除了主題情歌〈Take My Breath Away〉之外，再來就

  是這首〈Danger Zone〉了。這首快節奏且帶有典型80年代搖滾風格的曲子是由「迪斯可

  之父」喬治歐莫瑞德(Giorgio Moroder)所譜寫，肯尼羅根斯(Kenny Loggins)演唱，並在

  第一集的開場就熱血登場。在《捍衛戰士：獨行俠》製作期間，肯尼羅根斯曾與湯姆克魯

  斯討論過是否要錄製新版的〈Danger Zone〉，但阿湯哥認為要維持與第一集同樣的觀感

  ，最終維持以原版開場。這回老影迷聽到〈Danger Zone〉再度伴隨著開場的飛機起降畫

  面，除了再次熱血沸騰之外，肯定也是感動不已。


  -






  「獨行俠」駕駛極音速飛行實驗機「暗星」因速度過快在空中解體，他自己跳傘降落後，

  灰頭土臉地走進一間小鎮餐廳。這間餐廳內放的歌是鄉村樂傳奇漢克威廉斯(Hank Willia

  ms)1953年的經典〈Your Cheatin'' Heart〉，畢竟在小鎮放鄉村音樂是很合理的。「獨行

  俠」在餐廳內問自己在哪裡？小男孩回答：「地球。」


  -






  「獨行俠」走進酒吧時遇到珍妮佛康納莉(Jennifer Connelly)所飾演的潘妮，其背景音

  樂就是「搖滾變色龍」大衛鮑伊的〈Let''s Dance〉。大衛鮑伊生涯創作出無數前衛的經

  典歌曲，而這首則是他唯一一首同步登上英美冠軍的作品，由迪斯可名團Chic的吉他手奈

  爾羅傑斯(Nile Rodgers)製作，吉他獨奏則是由傳奇吉他手史提夫雷范(Stevie Ray Vaug

  han)所彈，如此華麗的陣容造就出這首既放克又搖滾的經典。巧的是，這首歌的MV也有酒

  吧場景。


  -






  若說大衛鮑伊是70年代英國華麗搖滾的頭號代表人物，那麼二號人物就非由馬克波倫(Mar

  c Bolan)領軍的樂團提雷克斯(T. Rex)莫屬了，因此這首歌在電影裡銜接在大衛鮑伊的作

  品之後實在恰到好處。〈Bang A Gong (Get It On)〉是提雷克斯最經典的一首作品，曾

  登上英國冠軍。不過台灣人對他們的另一首經典〈20th Century Boy〉可能更有親切感，

  因為浦澤直樹的漫畫《20世紀少年》就是以這首歌命名。


  -






  奧提斯瑞汀(Otis Redding)是60年代的靈魂樂傳奇，有著「靈魂樂之王」的稱號，與他合

  唱這首放克靈魂歌曲〈Tramp〉的卡拉湯瑪斯(Carla Thomas)則有「曼菲斯靈魂皇后」之

  稱，因此兩人曾合體發行一張名為《King & Queen》的專輯，而〈Tramp〉就收錄在這張

  專輯當中。《King & Queen》是奧提斯瑞汀生前最後一張作品，1967年他因飛機失事而喪

  生，得年僅26歲。不知是巧合還是刻意，這首歌在片中被選為「公雞」走進酒吧時的背景

  音樂，由於「公雞」的生死是這部片的一大焦點，似乎也在暗喻他最後是否會和奧提斯瑞

  汀一樣墜機身亡。其實《捍衛戰士》第一集就有用奧提斯瑞汀的另一首經典〈(Sittin'' O

  n) The Dock of the Bay〉，在片中是「獨行俠」的父母相當喜歡的歌，且可以重覆聽這

  首歌好幾個小時。


  -






  「劊子手」與「公雞」在片中相當不對盤，於酒吧中以言詞攻擊對方。而「劊子手」後來

  用點唱機播了70年代英國搖滾樂團Foghat最出名的這首〈Slow Ride〉。有眼尖的觀眾發

  現「劊子手」點歌時在機器上按了「8」和「6」，而《捍衛戰士》第一集就是在1986年上

  映。


  -






  由麥爾斯泰勒(Miles Teller)飾演的「公雞」，是於《捍衛戰士》第一集死亡的「呆頭鵝

  」之子。他在酒吧彈著鋼琴與全場大合唱傑瑞李路易斯(Jerry Lee Lewis)1957年的經典

  〈Great Balls Of Fire〉。傑瑞李路易斯在50年代紅極一時，並以狂野的鋼琴表演風格

  著稱，是流行樂史上最有影響力的傳奇之一。「公雞」在酒吧與全場合唱這首歌的場景在

  《捍衛戰士》第一集就出現過，當時是由「呆頭鵝」彈琴並與「獨行俠」一起合唱，因此

  也讓「獨行俠」在續集中回想起這段過去，而《捍衛戰士：獨行俠》電影原聲帶收錄的就

  是片中「公雞」所演唱的版本。演員麥爾斯泰勒以2014年的電影《進擊的鼓手》成名，他

  本身就有音樂底子，除了會打鼓之外，也會彈鋼琴、吉他與薩克斯風。


  -






  「獨行俠」在戰機訓練時狂電所有菁英飛行員，應該是片中最令人大呼過癮的橋段之一，

  而這段配上何許人樂團(The Who)的超級搖滾經典〈Won''t Get Fooled Again〉更是狂上

  加狂。何許人樂團是英倫入侵時期的四大天團之一，與披頭四(The Beatles)、滾石樂團(

  The Rolling Stones)與奇想樂團(The Kinks)齊名，其表演風格相當驚世駭俗，而這首歌

  則出自他們最經典的一張專輯《Who''s Next》，時間長達8分32秒，是搖滾史上著名的史

  詩級鉅作，過去就常出現在影視作品、廣告及運動場，其中最令人印象深刻的是作為電視

  劇《CSI犯罪現場：邁阿密》的片頭曲和Nissan Maxima汽車的廣告歌。


  -






  這是為《捍衛戰士：獨行俠》錄製的兩首新歌之一，由當紅的流行搖滾樂團共和世代(One

  Republic)所演唱。這首快節奏且歌詞正面積極的歌曲，被用在菁英飛行員們忙裡偷閒在

