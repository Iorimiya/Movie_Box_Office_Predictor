  很多軍武前輩已經分享了專業的知識，就不再多談這些了。




  自己一刷是先去看 IMAX ，不得不說畫面表現非常棒。


  而可能是我運氣不好，在二刷 4DX 的時候，

  座位附近有三個人觀影中途使用手機，


  後排還有一個小孩一直問家長：「這是誰？」、「這是誰？」

  是有點差的體驗，希望想要邊看邊解說的家長可以等出 DVD 再租回家看。


  而 4DX 在感受上我自己是給  分，滿分 5 分。

  震動感還算適合這主題，在一些狗鬥場景中能有緊張感。


  但可惜畫面並不會跟著轉動，導致效果有限。

