  如果僅以「公雞比劊子手適合出這趟任務」的這個部分而言，YOU 是喜歡劇本裡的「寫個明白」？還是電影上映版的畫面呈現再加上一點點觀眾的推斷呢？


  除了細節更完整，劇本在某些部分甚至可以說是呈現出角色和電影版本不那麼相同的性格，像是在任務中迷弟的雷射導引失靈，在目視投彈前，劇本裡的公雞對自己說了聲「Great
  balls of fire」；又比如說，劇本裡的獨行俠是刻意以 F-14 載著公雞衝塔，還直接跟塔台調皮地要求衝塔的許可。這些除了是細節的不同，更可以說連角色的人設都跑掉啦。


  劇本裡還有其他很多和電影版本不同的地方，就留待 YOU 有時間時，不妨試試從劇本中來玩「哪裡不一樣」的遊戲。


