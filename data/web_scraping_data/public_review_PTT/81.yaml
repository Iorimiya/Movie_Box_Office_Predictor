  《捍衛戰士：獨行俠》於 2018 年 5 月正式開拍，劇本由三位編劇 Ehren Kruger、Eric Warren Singer 以及 Christopher
  McQuarrie 所共同完成。


  現在我們看到的劇本，是派拉蒙提報給影藝學院的版本，而稍微翻閱一下，就可以發現和電影的內容有多處不同。


  這個不同之處是怎麼來的呢？


  劇本出爐之後，會歷經演員們的「讀本」，也就是演員們以自己的角色一起對台詞抓感覺，之後有導演和劇組和演員們的各種討論，到了拍攝現場，還有導演指導演員表演與對戲、以及演員自己的詮釋（比如說：雪地那幕，公雞以「你叫我不要想」回敬獨行俠之後，那個雙手一攤的動作，是麥爾斯的提議）與即興發揮的空間（比如說：劊子手在Hard
  Deck 點歌時，按了

  86，這是葛倫的即興發揮，導演也是看了剪片才發現），在拍攝時可能就已經拍了多種版本嘗試（比如說：獨行俠和冰人在書房的對手戲，原本拍了個冰人從頭到尾都費力「說出」台詞的版本，現場討論後，再拍了個冰人只有在最後才說話的版本）。


  然後在剪輯後製階段，更是剪輯師施展魔法的時候，從 Editor''s Cut到 Director’s Cut，剪輯師、導演、製片人、片商等都會加進這個過程中（比如說：獨行俠與公雞駕駛
  F-14

  與第二架五代機在峽谷內的追逐，原先是獨行俠追逐五代機，看了粗剪後，阿湯哥提議改成一開始是獨行俠被追擊，這樣會更有張力），除了可能會剪去原本有的段落（比如說：原本有拍一個鳥擊事件後，旋風在醫務室跟鳳凰和巴布講話的場景，後來認為這樣會讓後面獨行俠告訴公雞他們兩個沒大礙的那幕少了些緊張感，就把整個鏡頭剪掉），如果覺得剪出來的版本需要加強，還會抓演員回來補拍鏡頭（聽說在
  2019 年5， 6 月時在英國有進行一些鏡頭的補拍，到底是補拍什麼，我一直很好奇）。



  所以從這個最終版的劇本到最後上映的定剪版本（Final Cut），到底經歷了多少次的變更，實在已經難以考證，唯一可以確定的是，這是從劇組到演員，匯聚許許多多人共同激盪與努力所獲得的成果。


  劇本跟電影上映版的不同，有滿多部分是細節的補充。


  比如說之前在電影版上有幾位版友提出疑問，為什麼獨行俠最後選了公雞而不是劊子手來出這趟任務？


  在劇本中有多處很明白地寫出，原因就在於劊子手無法與隊員好好合作


  例如：PAGE 93-94，兩機一組進行投彈演練時，

  直接拿劊子手和公雞來作比較。





