  ────────────────────



  無雷《捍衛戰士：獨行俠》評價： / 5.0（IMAX、4DX）


  Top Gun: Maverick (2022)



  非常值得進場觀賞的一部作品。


  唯一的缺點大概是部份劇情稍嫌老套，但無傷大雅。

  而無論是在情懷上，或是畫面表現、運鏡等等，都是上選之作。


  有沒有看過第一部，並不會太影響劇情邏輯銜接。

