content: '一早起來就去高雄威秀看了IMAX版本

  明明是平日早場，想不到人卻意外的多

  每個人手上都拿著各式各樣的贈品，可見大家對這部電影的愛。


  先說結論，情懷滿點！

  雖然劇情有許多槽點，有點不可能的任務fu，但瑕不掩瑜

  有許多空戰與戰機的畫面都很美，美到只有在電影中才有可能實現！

  配上電影院的音響設備帶來的震撼，絕對值得大家進電影院體驗！

  個人是看完馬上決定二刷4DX，哈！











  以下有雷心得



  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  一開場畫面就是致敬當年的電影開頭

  當我聽到Danger Zone與看到航母戰機起降畫面時

  整個人雞皮疙瘩都起來了！

  電影公司知道我們要看的是什麼！


  年過半百的獨行俠在沙漠的基地當試飛員

  畫面中吸引我注意的小亮點是當年的皮衣

  原以為會為了討好特定族群而換成沒有台灣國旗的版本

  沒想到居然還是當年那件！

  試駕的飛機真是又帥又科技感十足

  為了不讓支持無人機計畫的少將阻止這項戰機的經費

  獨行俠趕在少將抵搭基地前起飛

  不得不說，戰機起飛時少將挺立在跑道末端接受起飛音爆的畫面真的很帥氣！


  然而獨行俠就是獨行俠

  在突破少將要求的10馬赫後怎肯放棄這難得突破極限的機會

  本來十馬赫就已超越了極限，在加上獨行俠的胡搞後

  不堪負荷的戰機墜毀，這項任務最終以失敗告終

  獨行俠因此調派回TOP GUN。


  TOP GUN此次的任務是要炸毀某國的鈾礦濃縮廠

  敵軍所處的地形與環境甚至敵方軍力軍方都聊若指掌

  但因為某些原因不適合使用無人機出任務

  只能依靠「駕駛艙裡的飛行員」完成任務

  這句話在電影裡反覆提及，一度以為是在看玩命關頭(誤


  第一次與任務負責人的會面就很不順利

  從畫面中我們才知道，雖然是飛行員中的菁英

  但桀傲不遜的性格仍舊為獨行俠帶來了許多麻煩

  而在軍方真正罩他的是當年的競爭對手也同時是好戰友的冰人

  相隔是數十年獨行俠依然只是上校，而冰人已然晉升艦隊司令，官拜四星上將

  看來一個人想要耍個性不只需要有實力，更要有個好靠山！


  此項任務獨行俠是以教官的身分參與

  他必須訓練並挑選適任的年輕的飛官完美執行任務

  其實在人選方面電影中沒拖泥帶水

  登場的時候主角群就確定了

  分別是女角「鳳凰」、黑人「郊狼」、帥哥「劊子手」

  與最重要的 呆頭鵝的兒子「公雞」

  學員中的其他面孔甚至有華人

  但基本上應該是為了避免觸動某些人的敏感神經而插花的角色。


  做為飛官的獨行俠也許是滿分的飛行員

  然而在教官的身分上卻是明顯不及格

  本來這些精英之間就會彼此競爭

  特立獨行的教學方式更助長了原本就一觸即發的火苗

  加上其與公雞的心結無疑是強效的催化劑

  使得獨行俠不得不反思自己的教學方式是否該有所調整。


  訓練中曾發生一次昏厥意外讓郊狼差點墜毀

  鳥襲意外讓鳳凰陷入麻煩

  看過預告的應該都有看到一場喪禮

  在觀影過程一直在想究竟是哪個角色會死

  但看到發便當的可能性落在女人跟黑人上的時候就放心了

  畢竟這幾年的好萊塢這些族群真的跟吃無敵星星一樣威


  在一次訓練任務中因其自身與公雞的衝突

  兩人在空中纏繞並俯衝到限制高度以下差點釀成意外

  在獨行俠被中將叫進辦公室罵時也有一些有趣的互動

  中將要求未來獨行俠的訓練內容都要提前匯報

  尤其是飛行高度的部分

  然而機靈的獨行俠立馬就遞上了為這次任務特別要求降低高度限制的文件

  可見他是真的有在為任務以及飛行員安全著想的。


  為了致敬當年的情懷

  阿湯哥騎著的Kawasaki不戴帽子載妹子的(耍帥)橋段

  以及為了凝聚團隊向心力而玩沙灘排球的(賣肉)橋段

  也都非常合理的被安排在這次的電影中

  快60的男人能有這樣的身材真是只能respect！


  與公雞的矛盾愈演愈烈

  終於冰人找了獨行俠聊聊

  因疾病的關係冰人已經無法用語言與人交流

