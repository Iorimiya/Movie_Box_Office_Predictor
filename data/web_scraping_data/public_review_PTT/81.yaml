  在看獨行俠前，我完全沒有看過捍衛戰士。


  就是聽我爸一直說超級好看、要去看，

  然後影評、台通，一直在講這部多神多神。


  就抱持著，反正連魔比斯我都進電影院了，

  阿湯哥怎麼樣應該也屌打吧？！



  靠，沒想到一開場心裡就有個聲音：「中了！」

  阿湯哥真的是從頭帥到尾！


  那個五十七歲的男人(拍攝年紀)騎著檔車、追著戰鬥機、然後招牌笑容

  有夠帥！


  這中間看到這個角色從老兵的身份、被宣告最後一次任務(教官)

  然後有個後台很硬的基情麻吉、

  中間夾雜著不小心害死同袍的內疚，現在要面對他的兒子

  還有感情戲


  都覺得這種老派、狗血的橋段，被阿湯哥演的很浪漫、成功。

  雖然很狗血，但我都吃！


  出來後在IG上狂推朋友，沒看過第一集也沒差，依舊100分。

  快來看一下有別於英雄電影的動作戲。


  ====


  後來想說那麼帥的阿湯哥，又被大家評為經典。

  趁GOOGLE MOVIE特價來補完一下好了


