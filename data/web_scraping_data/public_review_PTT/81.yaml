content: '雷文防雷資訊頁


  導演說《捍衛戰士》和續集，都只是被包裝在絢麗動作下的劇情片，所以這部片名不能是

  《捍衛戰士2》而要叫《捍衛戰士：獨行俠》，一個圍繞著這個角色而生的故事。

  任務只是背景版，即便它是個規劃細膩、非常絢麗且成功的背景版。


  先說前提，我沒有軍事專業也不是軍武迷，也許這個任務在軍事上有更多的選擇，YT或是

  軍武版都有很多神人討論過，太專業的東西我也看不懂。


  但畢竟這是電影不是紀錄片，我只能以一般觀眾的理解力，在『一但接受了這種設定』的

  情況下，去想角色為何要這樣反應？劇組選擇這樣呈現是想帶給觀眾怎樣的感受？



  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  1.這系列有個很夢幻的點，不要說TGM，甚至TG裡的長官都是就事論事的好人，當年艦上

  的長官把Mav和Goose臭罵一頓以後不情不願的送他們去TOP GUN受訓，最後還是讓人覺得

  很有人情味。





  TGM裡Admiral Cain 和Mav的對話也如出一轍，只是最後這句衝擊太大了。



  2.一開始的任務簡報同樣是資訊大爆炸，跟酒吧那場一樣同時做了人物介紹、角色關係建

  立及開啟後續發展。


  Cyclone和Warlock簡直是嚴父慈母的黑臉白臉，顯然Warlock和Mav合作過更了解他，

  Cyclone對Mav的認識則來自他『輝煌』的紀錄。

  Warlock提到他們的共通點「Cyclone是 Top Gun ''88期第一名畢業的」

  Mav「其實我是第二名，別對我期望太高。」→我會覺得這句話刻劃了角色的成長，當年

  他急著證明自己，覺得第二名是沒有意義的，但30多年後，他還站在這裡，而且可以用來

  自嘲，表示他心裡上認同，身為海軍飛行員就是他的天職和歸屬（這點在和將軍們的對話

  都有不斷強調）。

  Cyclone的反應是有點不以為然的，雖然我也覺得Mav的笑容跟當年惹Ice時一樣欠揍 XD


  任務情報把最後他們面對的挑戰『地對空飛彈』『五代戰機』甚至追殺Mav的『直昇機』

  都Higtline出來了。

  但呈現方式把觀眾的注意力都帶到『F14』和Cyclone那句「不是只有我們保留的老古董」

  的諷刺上。


  兩個長官直接問Mav要怎麼辦，算是個考驗，Mav的回答對戰場資訊的解讀和任務規劃都非

  常完美，(講到任務編隊時，Cyclone和Warlock互看彷彿在說「他果然很懂」，顯然他們

  也做了相同的規劃)他的確是有擔任將官的能力，只是不願離開前線不願升官。


  Warlock「你擁有執行這一切的經驗」

  Mav「不是在同一個任務中.....這會有人沒辦法回來的」←各種難關的加疊會導致整體難

  度成倍上升，他們三個都很清楚這是個死亡任務

  Cyclone「到底行還是不行？」


  加入準備時間因素後


  Mav「我已經很久沒有駕駛F18，也不確定我是否能信任其他三個飛行員.....但我會想辦

  法處理。」←他想都沒想過不是自己去執行

  但事情沒那麼簡單.....海軍根本不是希望他去執行，而是希望借重他的經驗來教學。

  介紹新生代，包括Rooster登場....這裡我倒是覺得Cyclone應該沒那麼機車，去提Goose

  是為了向觀眾解說。


  Warlock「Captain Mitchell被判定沒有任何過失，Goose的死是個意外。」

  Cyclone「你也這麼認為？或是Goose的兒子也這麼認為？」


  Mav「恕我直言，我不是教官。」

  Cyclone「你當過Top Gun的教官」

  Mav「那是30年前，而且不到兩個月」←第一集結尾的梗，原來他只教了一期 XD

  Cyclone「我講清楚好了，你不是我的首選，甚至不在名單上，推薦你的人是卡贊斯基上

  將，順道一提，我非常的景仰Iceman。他認為你仍然對海軍有所貢獻，雖然我看不出來。

  說的更明白一點，這會是你最後一個任務，去當教官，不然就離開海軍。」


  3.第一次上課，Warlock講話的內容、介紹Mav的方式完全是第一集介紹Viper和Charlie的

  綜合復刻版。


  Mav把F18的操作手冊扔進垃圾桶前還看了兩個長官一眼「這是他們希望你們知道的」

  ←屁孩長大真的只會變成老屁孩 *笑死*


  彩蛋是Mav的手錶拍得超清楚(阿湯說Jerry寶貝到要開拍才拿給他用，一拍完就收走了XD

  ）

  還有Hondo，看到有人提醒才發現他真的有飛行章耶。


  4.Cyclone為了限高的事情把Mav叫去大罵一頓（我又想稱讚麥Q是史上最偉大的同人作者

  XD）

  他們三個在辦公室裡談任務：

  Cyclone「你還有不到三週教會他們完成這個任務.....」

  Mav「還有平安回家。」

  Cyclone「......任何任務都有風險，這些飛行員也都能接受這一點。」

  Mav「我不接受。」


  5.開始介紹任務及演練


  Mav「時間是你最大的敵人」→這個雙關嵌得太好了

  第一階段的峽谷練習

  Mav「講一個能在葬禮上告訴家屬的理由」「不要對我說，告訴你搭檔的家人」←真的好

  痛

  但主要還是在刻劃角色，Mav&Rooster、Rooster vs Hangman以及『重要的不是飛機，而

  是飛行員』

  Hangman「我們在嘗試沒有飛行員成功過的作戰方式，即使是他(Mav)也沒有。」


  6.和ICE的對話


  Ice『There''s still time.』

  Mav「任務只剩下不到三週，那孩子還沒準備好。」

  Ice『Then teach him.』

  Mav「他不要我教，Ice求你，不要要求我派他們去送死，送我去。」

  ←策劃者和執行者負擔的是不一樣的，但同樣沈重，導演的某個訪問裡有說他們有訪問願

  意談這些的將軍。


  7.Cyclone找不到人那裡真的很好笑，整排的F18停在那裡也好美。


  他開口是問輸贏、擔心的是他們為何不把握時間訓練，也能接受Mav的解釋，表示他真的

  不是不能接受意見的人啊～


  Mav看著孩子們的表情真是.....


  8.第二階段任務介紹：


  任務必須提前一週，代表他們成功的機率又更低了。

  Coyote「目前沒有任何人能順利完成限時低空飛行」

  Warlock「你們仍被命令繼續」

  （這邊鏡頭切換了兩次Cyclone板著臉和擔心的Hondo）


  需要兩個奇蹟，這種說故事的方式真的很MI（導演也有說阿湯、麥Q和剪接師拍MI的經驗

  給了他很多幫助）

  Hangman「以這種速度垂直爬升要承受8個G」

  Mav「9G，至少」

  Rooster「可是F18機體能夠承受的極限是7.5G」

  Mav「那是理論上的值，想活著回來就要超越極限」←對照後面Mav說Rooster還沒準備好

  「忘掉書本，放手去做」，這個劇本實在太會。


  （Mav描述他們會面對的痛苦時，同時又切了一個Cyclone不忍心的轉頭閉上眼睛的表情）

  Mav「這會是你們最脆弱的時候，這就是棺材角，就算你們僥倖沒有撞上山壁，也會飛入

  敵人的雷達區受到地對空飛彈的襲擊。你們都面對過G力，但這次會同時把你們和戰機都

  逼到極限。」


  Phoenix「Sir，這真的是有可能作到的嗎？」

  Mav「這個問題的答案，取決於機艙裡的駕駛員」


  我很愛每次講到各種難題，雙座的都會和搭檔交換眼神，而且兩次還不同，就是透過這種

  細節堆疊，人物的感情才會完整，才能讓觀眾在意角色。


  9.Coyote、Phoenix＆Bob碰到的意外也是更讓觀眾明白，最壞的結果會是什麼。這其實是

  第一次見到Mav慌亂的樣子，他真的拒絕接受再次失去任何人。


  10.Ice死後Cyclone直接把Mav從任務中排除，可以說是人走茶涼或是顧慮Mav的心情


  Mav「他們還沒準備好，他們必須相信這個任務是做得到的」

  Cyclone「你卻只讓他們認為做不到」


  但我也覺得是既然目前沒有人能作到Mav規劃的Plan A(從第一次簡報看出他和術士也想過

  這個方案，才會讓Mav去試)，只能改採看來成功率低一點，也一定會付出代價(可能在投

  彈前就被敵機攔截、更不好瞄準、投彈後要面對五代敵機的機會也更高)，但至少有機會

  成功的Plan B。


  11.放手一搏的Mav用2分15秒證明了他獨一無二的價值，所有人看他的眼神都不對啦 XDDD

  大家演練了那麼多次，沒有人在2分30秒內成功過，Rooster 第一次飛完應該是4分鐘且不

  含後面爬升和投彈？

  就是從知道他是個傳奇人物，『聽說』和『親眼見到比自己以為的還神』的差別，像Mav

  跟Ice傾訴的，他真的不會教，只會做。


  12.Cyclone、Warlock和Mav的對話真的看幾次笑幾次，這麼不會讀空氣的Mav到底是怎麼

  活到這把年紀的？（Ice真的好辛苦 XD）

  而且Cyclone明確提到「這可能是唯一能夠活著回來的計畫」他下這個賭注也是希望能盡

  量避免犧牲吧。


  13.任務前簡報，大致就是前面說的和演練的，只多了在他們出發後航母會發射飛彈炸毀

  敵方機場，(推算的敵人的反應時間)必須在2分30秒之內完成，不然就會被性能有壓倒性

  優勢的敵機攔截。

  Cyclone「這是你們訓練的目的，安全回來」


  14.首刷時Mav插滿的萬國旗真的嚇壞我，從Penny、Warlock、和Rootser那句「等我們回

  來再談」到Hondo。

  從跟Penny告別那段到Hondo叫他時Mav那個恍神的樣子，有人形容看起來像一個幽靈，彷

  彿在說『這就是最後一戰了，我不想再失去任何人，這就是個死亡任務，如果真的要有人

  犧牲，那我來就好。』


  15.出發後從Mav視角拍的畫面超美，身為前線指揮，最後留戀的一一看了所有人一眼才下

  令進攻。


  變換成攻擊隊形和飛過峽谷的水面到雪地那裡也是美到爆炸，一時找不到圖


  16.任務執行過程中，一直切換Cyclone、Warlock和Hondo+Hangman留守組的表情帶動的張

  力很棒。

  像是Rooster一度落後，又追上那邊，除了Mav&Rooster的主線，

  Rooster「Talk to me, Dad」

  Mav「你能作到的，don''t think. just do it」

  Rooster趕上進度以後Cyclone又補了句「擊中目標趕快回來」

  完成兩個奇蹟後，Cyclone第一句話是「他們來到棺材角」

  任務完成了，但他們還沒脫險，反而是最危險的時候。


  17.飛彈從四面八方飛過來時，Mav除了保護自己也在履行前線指揮官的職責，不斷提醒其

  他人危險及應對方式。所以當發現Rooster無法閃避時，Mav想都沒想就是一招眼鏡蛇機動

  用自己幫Rooster擋下了致命一擊。（對應第一次練習他就是用這招擊落Rooster，這個劇

  本實在.....）


  18.Mav被擊落以後

  Cyclone下令要他們回來的聲音整個在顫抖，對慌亂的Rooster「告訴他現在他現在對Mav

  無能為力」那句甚至帶了點激動的哭腔，但馬上又極力壓抑，拒絕Warlock搜救的建議、

  吼Hondo「我們今天不能在失去任何人」←短短幾句話表現出這個艱難的決定，但也是他

  必須被背負的責任。

  接替指揮的Rooster應該要回覆接受指令，但他做不到啊......


  19.雪地裡的重逢兩個人終於解開心結，雖然我刷到後來滿腦子只迴盪著『你居然用我的

  咒語來對付我』XDDDD

  大概第五刷以後已經沒看字幕，仔細體會鏡頭動作和用字遣詞，小雞前面在賭氣完全避免

  去稱呼Mav，到雪地重逢後Mav,Mav叫個不停實在超級可愛，就是這種細節會讓觀眾在潛意

  識中感受到他們鬧翻以前真的是情同父子，但我再寫Mav&Rooster的細節下去會寫不完不

  用睡覺了，總之就是逃命、逃命、逃命。


  在F14上，Mav碰到敵機糊弄不過去的第一個選擇是要小雞逃生。

  小雞「如果我不在這裡你會選擇應戰吧」

  Mav「可是你在啊」←那個表情我真的要瘋掉，年輕時會不顧一切，現在有了羈絆只希望

  所愛的人平安。

  小雞一句「don''t think. just do it」後Mav眼神一變就衝了.....


  20.長官組發現他們偷了F14逃回來那邊也超級有趣

  雷達監控「長官，我們收到Rooster的信號，應該是故障」

  Warlock「信號又消失了？」

  雷達監控「他進入超音速」

  Warlock「他在飛行？」

  Cyclone「用什麼？」

  偵察機回報「有一架F14正向我們飛過來」

  Warlock「(激動的聲音都變了)這不可能、不可能」

  Cyclone「......Maverick」←當然只有Mav會開了，Cyclone既然是88期的他當年應該也

  開過F14所以才馬上反應過來吧？


  21.不論是擊落兩架敵機、或是絕望中被Hangman救了一命，Mav的反應已經不是興奮，而

  是鬆了一口氣的感覺。大概就是那種「年輕的時候會想要一個打十個，50多歲了，讓我們

  平安回家就好…...」的情緒非常的明顯。


  22.最後迫降在甲板上也是，落地後Mav第一個反應是確認Rooster 是否安好，然後鬆了一

  口

  氣，到人群擁過來後Rooster做了一個像Mav第一集最後舉頭盔的動作，雖然沒有本尊那麼

  張揚，他果然是Mav和Goose的孩子 XD 整個刻意復刻TG的場面，我在Mav身上看到的卻只

  有『如釋重負』四個字。


  23.非常喜歡最後長官組來到應該是塔台外面吧？Mav和Cyclone的眼神交流和那個淺淺的

  敬禮，雖然經歷了這麼多，他們總算完成任務，更重要的是把所有人都平安帶回來的一切

  盡在不言中。


  --'
