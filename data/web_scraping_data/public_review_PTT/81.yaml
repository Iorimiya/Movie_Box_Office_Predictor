  Sean：「那你認為基墨的那場戲如何呢？」


  昆汀：「我是說，那一段幾乎顯得有些廉價了，但它確實奏效，它絕對奏效了。」


  羅傑：「我原先不認為那能奏效的。」


  昆汀：「是的，我是說，當然這樣比喻可能太偏激了，但這有點像是卓別林的角色在《舞

