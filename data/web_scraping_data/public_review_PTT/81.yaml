  建議選擇  > 4DX > 數位



  ────────────────────



  ＜防雷＞　以下有雷






  好雷《捍衛戰士：獨行俠》Top Gun: Maverick






  自己本身當初也不是進戲院看第一部，而是看 DVD 版本。

  所以情懷確實沒有到非常強烈，但仍然感受到那種時代的轉變。


  整部作品從片頭開始，節奏就十分流暢，沒什麼冷感。

  有劃時代到超越十倍音速的載具，到傳統經典雄貓式戰機。


  不僅看到了科技的進步，也讓大家重溫記憶中的美好。






  一部有關駕駛員、戰鬥機的電影，最重要的就是空中劇情和畫面表現。

  而這部片絕對是其中佼佼者，視角和情節讓觀眾非常投入其中。


  自己本身沒開過飛機，也沒坐過戰鬥機。

  唯有的經驗就是戰地風雲系列遊戲的駕駛艙：追獵行動。


  以電影裡表現出來的情節而言：


  包括狗鬥（空戰）、追尾、熱誘彈、機砲、飛彈鎖定、急剎繞後，

  到後面熱感導引、雷射導引飛彈、轟炸機場、先炸開目標外層再投彈。


  尤其是布雷德利在機棚內幫米契爾準備起飛作業，

  以及展示後駕駛，對於通訊高技術的要求時。


  其實已經讓一般大眾有很全面的感受了，可以體會到劇組的用心。






  通常劇情片會讓我打上高分的，在於情節是否能打動人。

  不只是劇情安排要求合理性，更要讓角色能使觀眾投入感情。


  而「冰人」卡贊斯基，完美的做到了這一點。

  戲裡戲外，他努力對抗病魔的態度，都值得我們尊敬。


  喜歡特立獨行，無所畏懼的彼得，

  對辛普森中將說出：「他們必須平安回來」，也非常感人。


  這部電影兩度讓我落淚。


  一是主角彼得為了證明自己，和提振團隊士氣（或者說拯救）。

  而親身坐上駕駛座挑戰極高標準的那一刻，令人起雞皮疙瘩。


  二是「公雞」布雷德利原本對彼得的態度是：「我不會犯跟父親一樣的錯。」

  但後來拯救彼得時，卻變成說：「我父親也會這樣做。」


  只不過是很簡單的一句話，卻莫名令人心裡一揪。


  湯姆克魯斯和方基墨的對談，更是感受到兩位英雄的暮年相惜。






  可能有觀眾會對這部電影裡面，主角所帶領的小組學員劇情太少，

  加上私人感情戲的蜻蜓點水帶過，覺得安排上有問題。


  但是我卻認為，這反而不算是缺點，

  畢竟這部電影名稱，早已寫的很清楚了：「獨行俠」


  第一部電影講的是一群年輕海軍飛官的故事，和阿湯哥有關。

  而這個續集更是直接標題就圍繞著阿湯哥打轉。


  甚至可以說，是在述說彼得．米契爾中年後的心情寫照。

  所以在鏡頭帶到情感床戲、酒吧看著新人學員的時候。


  從主角的角度，並不需要完整記下這些人的名字或一舉一動。

  更多的畫面和劇情在表達他嘗試自己極限（開超十馬赫飛機、挑戰任務）。


