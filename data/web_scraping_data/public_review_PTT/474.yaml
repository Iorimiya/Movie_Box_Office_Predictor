  "由日本動畫導演谷口悟朗所推出的《BLOODY ESCAPE：地獄的逃走劇》，描述因為人體實

  驗而成為改造人的如月（小野友樹配音），受到以稱霸東京為目標、由吸血鬼集團所組成

  的「不滅騎士團」追殺。另一方面，黑道們也誓死要為被殺害的老大復仇，進而共同追緝

  如月。三方亂鬥，發展成一場大型抗爭。「雖然本來就沒有要活下去的原因，但也沒有被

  他們所殺的理由──」如月因此驅動體內所埋藏的武器，以及自身特殊的「血」，並為了

  保護純真的少女，讓他展開地獄般的逃亡"


  這是預告下的介紹文



  一開頭如預告所說，如月被吸血鬼集團追殺，逃進新宿後暈倒被撿回露娜露/克魯斯家中

  而後被黑道發現，外加露娜露&克魯斯想逃離東京群集，因此克魯斯僱用如月保護露娜露

  但中途保護如月受傷過重而死，最終成了如月和露娜露(外加中途出現的吵鬧血袋傑米)

  的逃難之旅。

  因為片中有快一半的時間都是在追殺如月，以致戰鬥畫面非常多，招式也很華麗，

  把它當成打打殺殺的爽片真的是夠用。

  我特別喜愛如月的生化手，能變形成盾或劍，甚至還能當滑翔翼的招式。

  劇情來說也有感動到的地方。

  老實講如月的運氣真的也算不好的，原本在東京群集因為背了殺黑道老大的鍋而逃到

  吸血鬼陣營，體質能與吸血鬼相融後留在吸血鬼陣營，然後在不停的改造中體質產生變

  化而有了殺死吸血鬼的能力，被吸血鬼戀人桔梗發現後想殺了他，但後來死的是桔梗，

  於是又一次的逃離，也難怪他一副到哪裡都無所謂的無根浮萍樣。

  然而到了結尾他被救回來後，傑米問他要去哪裡，他說要去赴一場無聊的約，

  我自己的想法是他是要去找露娜露吧，原本無根的人終於有了錨定的方向了。

  以上是我覺得好的地方。


  但這部片不是沒有缺點，最大的問題是它的設定真的很多，而且出現的很突然，

  我看到一半就覺得這不應該是原創它前面一定還有其他同世界的作品

  (結果看完之後查還真的是這樣，是逃走專家的部份先才有這部)

  Estab-Life Great Escape

  如果能接受故事行進間有突來設定的話，應該可以好好看完。

  不過因為這部的票房目前看來似乎不是很好，如果想看大銀幕的人真的是要快。

  不然很可能下星期就下映了。


