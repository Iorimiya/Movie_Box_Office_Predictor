content: "唉！說真的，好可惜啊！《》其實有機會成為我這次影展的第一部五\n  星級電影的，卻被它自己的企圖心搞砸了。一切的條件都很好：演員、場景、攝影、\n\
  \  風格，題材和甚至人物的狀態都很有力，又有甚好的音樂品味；從它的第一幕開始，\n  迷離的視覺搭配旁白及低頻配樂，那魅力已經驚人，更不落俗套。只是，它花了好一\n\
  \  段時間才把這樣的迷離收束、沈澱成兩條線，在眩目的花叢裡好不容易開出路來、通\n  往目的地的時候，我們已經失去耐心了。\n\n      這部電影的劇情不好講，不容易輕鬆看懂，也其實沒有聊得太清楚的必要。只要\n\
  \  知道它有兩條主線，各由一組人物和他們的困境定義自己：在加拿大，現代明亮的宅\n  邸裡，一個前中年的父親、他的兩個女兒和他離婚後\n  的新女友住在一起。男人為了這絕世美女，離開了自己從少年時代至今二十年的伴侶；\n\
  \  鏡頭除了看這家人、看其中的長女對這未來繼母的不滿，也看著兩個戀人顫顫地處理\n  心中的罪惡感，更深入關懷了那被遺棄的妻子，她的價值認知、脆弱與堅強。\n\
  \n      另一邊，則是個法國巴黎的單親母親，和他體貼乖巧又純真的唐氏症兒子。兒子\n  一出生，爸爸就耍峱逃避了，留下來的媽媽跟自己說：我要用滿滿的愛照顧他、養育\n\
  \  他，向全世界證明一個唐寶寶即使只有單親，也能長大成幸福的人。\n\n      而她的確這麼做了。用加倍的關心、信心與注意力灌溉這孩子，讓他的情感不虞\n\
  \  匱乏，被愛與愛人的能力皆滿滿有之。這裡，便導向第一個隱題：毫無旁騖的親情關\n  注，是最偉大的，是一個人能給另一個人的最徹底付出，這是天性、是人心至美、是\n\
  \  無怨無悔，卻也是一旦偏離了軌道——不論改變的是接受或給予的人——則絕對會失\n  速墜落的。《花神咖啡館》的第二線設定非常精采：七歲的唐氏症男孩羅宏，有天在\n\
  \  學校遇見另一個和他一樣的唐寶寶女孩，他們是\n  彼此世界裡唯一的同類，相近的顏色，合鳴的音頻。他們是同伴更是戰友。小男孩戀\n  愛了，而他們不顧一切、不講道理地要黏在一起，這造成了父母的照顧困擾。\n\
  \n      沒錯，我們一定在其他故事裡看過長大的男孩因為談戀愛了、而讓別無寄託的獨\n  母傷心的故事。但《花神咖啡館》把「唐氏症寶寶」這設定反客為主、變成這試煉「\n\
  \  提早」且「有說服力」的發生可能：因為他們單純、直接而且孤單亟需認同／陪伴，\n  這非一般幼稚園裡小男生小女生牽手、爸媽一笑置之「反正你很快就會忘了」就算了\n\
  \  的。這是連小女孩的父母都說：「這樣對他們比較好，專家說或許有治療效果」的強\n  烈情感。\n\n      所以怎麼辦呢？在巴黎這個相對浪漫、困境更深，但有著可愛古董車和花型檯燈\n\
  \  的時空裡，好可惜觀眾沒能等到答案。那說回第一條線吧！要到故事後段，你才會看\n  出輪廓：《花神咖啡館》在主線想聚焦的，其實是那受傷的前妻如何「解釋」\n\
  自己、整理自己以釋懷的過程。在這條線上，有大量的搖滾襯\n  底：PinkFloyd、The Cure、Sigur Ros， 以低頻音\n  堆起精采的情緒深度，是聰明的技巧更是被我愛上的契機。但真的可惜，在這般高水\n\
  \  準的技術和質感下，卻沒有精鍊的故事，反而對自己的「迷幻」太自溺了。在許多片\n  段都用大量的交互閃爍、剪接重疊幻視和夢境，讓人更難抓住語氣。\n\n \
  \     何況它還犯了一項大忌，即想以這段三角關係帶出其中的選擇／不忍／放手／罪\n  惡感／勇敢實現自我等等命題。介入他人的角色如何自處？居中的角色怎麼自我說服？\n\
  \  被迫離開的又該怎樣處理這境地？這是個稍一不慎，就會讓觀眾的道德燈亮起、進而\n  選邊站，自此「再也不想聽你們廢話」的題目。而《花神咖啡館》仍然處理得不夠好，\n\
  \  甚至放出「虛偽的道德主義！」這般指責，反而更顯得自己滿口「真愛」、「靈魂伴\n  侶」、「我確信這是最後一站了」的某種，只是用嘴巴說說的虛浮。\n\n \
  \     到故事最後，這劇本終於掀開底牌，展露它的聰明。當這兩條線串在一起，那靈\n  光是值得掌聲的，以蒙太奇和情緒連結，也真的拍出了震撼。但我想說的是：從一開\n\
  \  始，想一口氣挑戰「親情」、「愛情」兩大題目的這劇本，就太狂妄了。更甭說它還\n  想把兩者互作連結、逐戲對比——親情和愛情，在本質上就是不一樣的，愛情關係是\n\
  \  選擇，親子關係不是；因而愛情必應追求對等回報，但親子關係無法。更重要的是，\n  在第二條線裡正是愛情的殘缺，讓親子關係變得極端了呀！\n\n     \
  \ 照顧特殊的孩子本來就辛苦，更何況還是單親媽媽。這樣的際遇，造就這母親的\n  「扭曲」，是沒人能苛責的悲劇；但《花神咖啡館》竟同時、還期待另一條線裡的前\n\
  \  妻接受丈夫與另一個「天命的對象」在一起。這實在太苛求。\n\n      面對戀愛結束後、被丟下的那個人，能讓她真正康復的，不是什麼「真心祝福和\n  放手」的態度，而是讓她想清楚：「這對象不適合我，對我而言他不夠好。所以就算\n\
  \  了，讓給她吧！」在《花神咖啡館》最後，至少它懂得這項智慧\n其實我想\n  給這片八十分的，意思是看得很過癮、有創意有新意也有精采氣息，只是天曉得，「\n\
  \  傷後自我療癒」的主題，是我最最重視的電影故事。而它少了那麼一氣。所以我寫了\n  兩千字，都是真摯的可惜，希望讀到這裡的你，還是能相信我的最後這句：這部電影\n\
  \  真的要看。奇幻影展在這週五、週日都還各有一場這部片，別錯過了。\n\n      四顆星。\n\n--\n\n   \n      時光之硯部落格 \n\n\
  \n\n--\n◆ From: 114.44.30.12"
