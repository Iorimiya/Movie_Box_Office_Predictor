content: '光音樂就值回票價，回家馬上搜尋原聲帶

  劇情就蠻出乎意料的










  防雷-------------------


  多視角交錯進行，一開始覺得太碎，雖然每個碎片都不錯看，逐漸收線解惑後覺得後勁蠻強


  照感覺大概分：


  視角1.

  主角安東起頭，他的人生什麼都有，錢、感情甚篤的妻子蘿絲、兩個女兒，除了DJ工作必須


  但他獨處時，像被什麼東西困擾著，他開始尋求心理諮商


  視角2.

  一個獨居女人從床上驚醒，她叫卡洛琳，和安東線交互出現，原以為是安東精神分裂，所以他老婆一會是金髮蘿絲，一會是黑髮卡洛琳，兩個女兒的媽媽也換來換去，後來才知道，卡洛琳是現任妻子，蘿絲是外遇對象，回憶和現在在切換，我懸疑片看多了...分居後卡洛琳精神狀況每況愈下


  有次夢遊無聲嘶吼被女兒看到，畫面上看根本是恐怖片，無怪大女兒總對安東和蘿絲很冷漠，孩子也是家庭失合下的受害者


  視角3.

  安東和卡洛琳年輕時，造型很龐克搖滾就像艾薇兒/NANA，安東說：從來沒見過一個女人那麼愛音樂，她講得出歌名、歌手名、能認唱片封套，還一起上過DJ台，她是我的靈魂伴侶。卡洛琳也因此深信安東遲早會回到她身邊，她會永遠等他


  因為她無法理解，為什麼我的靈魂伴侶，輕易愛上了另一個靈魂？（這邊好想哭）


  他們小時候的演員，長得很像迪士尼青少年偶像，像小賈斯丁和瑟琳娜舊照，現實的結局也像


  視角4.

  賈桂琳充滿保護慾與愛的照顧唐氏症寶寶羅宏，是他最愛的人和最親密的玩伴，母子有很多私人小遊戲、默契小動作，有缺憾但心靈富足。直到另一個唐氏寶寶薇若加入，羅宏和薇若毫無道理的一見鐘情，就像安東和蘿絲，一開始家長看著唐氏症寶寶終於找到夥伴很欣慰，後來羅宏全部重心倒向薇若，母子的親密小世界被外人入侵，羅宏最重要的人不再是母親，而賈桂琳的生活只有羅宏，劇情急轉直下


  看的時候覺得賈桂琳的牙縫很眼熟，查了下發現她是強尼戴普的前妻凡妮莎！演技很好


  ------------------


  這部很多開車片段作為內心獨奏，加上配樂總是看得很緊繃，大家開車時精神狀況都堪憂，各種幻聽幻覺回憶閃現，好危險


  還在想到底要怎麼把三角關係、唐氏症母子片段合理的串接，卡洛琳開車出現嚴重幻覺，找了靈媒......原來是前世今生！是因果！出來混的都要還的！WTFFFFFF！！（跟卡洛琳閨蜜一起罵）


  涉及玄學，那還真的只能放下了

  就算是假玄學，至少卡洛琳一切疑惑都有了解釋


  片尾前世賈桂琳和今生卡洛琳動作重疊，賈桂林拿刀朝臥室走去，切換到卡洛琳朝安東走去，一直認真盯她手上有沒有刀，配樂很激昂一度以為要轉向驚悚片，原來是為了擁抱安東，向前世的羅宏說對不起，三角關係大和解！頒給卡洛琳史上最聖母前妻獎！


  這部我猜很多被劈腿的人會氣死，但又無可奈何


  最最最後一幕，飛機劃過天幕爆炸，是對渣男的懲罰，還是了卻因果，安東要面臨、應現這全新一世的隱憂呢？就看個人解讀


  ------------------


  我講得好像很鳥......


  實際上片裡的各種細節都很不錯，尤其是曲目歌詞和劇情的對應（太愛Pink Floyd、Sigur Rós，Svefn-g-englar有點讓我出戲想到香草天空）、每個人努力保持平靜卻露出馬腳、角色的小心機等等


  推薦


