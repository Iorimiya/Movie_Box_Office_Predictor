content: "雖然在2015年的今天有點突然，最近整理手寫的東西，\n覺得這篇寫於2012年金馬奇幻影展後的觀影心得蠻有趣的，\n把它修增一下跟大家分享～\n\
  \n\n\n\n\n\n\n\n卡蘿與安東是一對青春時因音樂結緣的夫妻，他們就是彼此命中注定的靈魂伴侶──卡蘿\n以為世界是如此運行的，直到安東外遇。他遇見更愛的人了，曾經度過的那些真純完好的\n\
  時光與信念，該如何在她的生命中擺放？卡蘿在女兒們面前維持笑容，卻因壓抑對現實的\n無法諒解而失眠，甚至吸食大麻而夢遊，扭曲面孔、哀號無聲。\n\n在另一個時空，患唐氏症的嬰兒羅宏，有著極愛他的母親賈桂琳，一個人在有限的經濟現\n\
  狀裡，奮力為孩子抵抗一切風雨。直到有一天，嬰兒長成了男孩，男孩遇見了另一個唐氏\n症女孩，陷入只能容納兩個人的精神世界，賈桂琳感覺她的生命被剜去了一部分......\n\
  \n很好看也很痛的一部電影。\n\n愛有各種形式：親情、愛情、友情......各種愛與被愛，使我們隨著生活成為關係連結者\n。而電影中，兩段故事的連結方式更是出人意料。離開金馬奇幻影展後，我又重看了一次\n\
  《花神咖啡館》，思索著卡蘿相信靈魂轉世的理由。\n\n\n\n2011年的男主角安東，是一名英俊的音樂ＤＪ，出身美滿富裕的家庭．擁有青梅竹馬的妻\n子卡蘿與一雙美麗的女兒，有時也參加賽艇比賽，過著允許品味的生活，自己在派對上為\n\
  年輕窈窕的金髮女子移情別戀，還狀似苦惱去看什麼心理醫生，完全不令人同情──不不\n，這部電影不在呈現文化資本或階級正義的議題。年代稍早的法國，年輕媽媽賈桂琳，的\n\
  確過於掌控她的孩子羅宏，但若非她如此堅毅獨斷，怎麼在連孩子的父親都棄他們而去的\n困頓中，一個人將特殊病症的孩子拉拔長大，並使他足夠勇敢、能夠去愛──不，這裡也\n\
  不是要討論家庭倫理的問題。\n\n如果可以先重新審視所謂「德目」──在西方基督教世界的脈絡裡，在東方以儒家思想建\n構的社會中，同或不同的，夫妻之間允諾的忠貞、家庭裡的倫理羈絆，這些「美德」最初\n\
  是怎麼來的？\n\n我相信，他們都曾經是被褒揚的愛。\n\n可以超越眼前不平衡的條件狀況，寬容彼此，使關係因為這樣難得的連結更為長遠，所以\n被讚美，所以有主張者希望更多人連結進來，標的為「德目」，藉以保障愛的穩定性，甚\n\
  至是整個社會有共識的安心感。如此，似乎就能更接近理想的幸福。\n\n但是，當愛都變成教條的時候，有想擺脫的人，就會被捆束出傷痕；有信任執守的人，就\n會被拋下的事實逼近死胡同。結果誰也不那麼幸福。\n\
  \n也許《花神咖啡館》要描述的便是這些：愛，應該要是什麼？如何面對愛的無正義本質\n（根本不可能評判得清其公平與否）？以及，愛所必然帶來的傷害。一如行為藝術家瑪莉\n\
  娜（Marina）曾與當時的情人Ulay 所共同展演的作品《靜止的能量》（Rest Energy，\n1980），兩人相對而立，Marina 扶弓，而Ulay\
  \ 拉弓，將箭指向她的心臟。因為箭在弦上\n的物理張力與真實危險性造成的心理張力，此作演繹的觀念如此深刻：真正的愛毫無防備\n，一不小心就會傷害對方；並且，只有在你將弓交與對方時，對方才傷害得了你。\n\
  \n電影裡，卡蘿被安東失手放出的箭射穿心臟，找不到癒合的理由。移情別戀者、橫刀奪愛\n者，甚至是身邊一切關係連結者，在因愛連結的網絡裡，亦無可避免地進入萬箭的場域─\n\
  ─面對父親安東及母親卡蘿離異的兩個孩子、沒辦法假裝不喜歡前媳婦卡蘿的安東雙親，\n還有電影沒有說的，在賈桂琳載著一雙唐氏症小情侶撞死後，那唐氏症小女孩的母親又能\n\
