content: '是放了許久沒看的DVD，提醒有買的人後面的中文翻譯有誤

  「是玫瑰」指的是是蘿絲，就是男主角現在的妻子。

  以下雜感心得與大家分享。(全雷)



  在現代(加拿大)，幸福完滿的男主角，美麗的妻子，得力的工作，可愛的孩子，

  心中卻對前妻深感愧疚。


  在過去(巴黎)，唐氏症男孩出生後便被父親拋棄，看似不幸的小男孩因為母親的

  努力，依然能洋溢歡笑。


  唐氏症可能擁有的生命年歲不長，所以母親努力替男孩補充養分，他的學習能力

  皆憑藉模仿，所以母親讓他學習許多課程與技能，他們互為對方的全世界，他們

  在別人眼中或許是那艘弱不禁風的小紙船，卻也能在努力看顧下，順利航行，在

  那條寬度不寬的小河裡，流暢可人。



  「人生會有兩個真愛嗎?」


  人生可能會出現很多次甚至很多種不同程度的心動，也許是一個笑容，或是共同的

  環境語言獲得的默契、對方閃閃發亮的才華或是男主角跟前妻青少年時期相遇時的

  「她懂好多音樂」。導演不贅述長長年歲累積之下的愛與習慣，那幾乎是可以想像

  的情節，因為孩子就是很好的一個結晶跟證明，他們沒有不好，可是這樣的關係不

  代表就不會結束，這更是此片勇於揭露之處，甚至全心付出的母愛，無微不至的照

  料，傾注生命地去愛，也許也不敵一個天生的同類。但是原因真的僅僅是同類嗎?

  我認為唐氏症兒童在此的設定，是更純淨地一種傳達，他們的學習能力跟方式來自

  模仿，然而「愛」是與生俱來的，不用學習，也無法努力，澄澈地在那裡發光，那

  從眼珠直直透出的晶亮，讓男孩的母親慌了手腳，讓前妻茫然退讓。


  靈媒部分的連結是前妻內心治癒自己的方法也好，真實存在的輪迴也好，如同要對

  外遇的對錯下判斷一樣沒有答案，畢竟沒有人經歷過他們所經歷的年歲。前妻對友

  人說另一個選擇就是死亡，卻是男孩的母親開著車帶著一對小人兒邁向了這個選項

  ，孩子是母親身上的一塊肉，一段長久經營的感情跟關係又何嘗不是扣緊人生的一

  部分，電影並沒有迴避甚至認真呈現了成就真愛會對他者帶來的傷害，藉由這樣的

  表達來傳達「真愛」的殺傷力跟其本身是個雙面刃，就算沒有前妻，對原有的生活

  、習慣、興趣、友人甚至事業、夢想、人生遠景都可能造成切割跟劇烈的衝擊。


  電影為愛、真愛做了巧妙的註解，甚至大半的篇幅其實在傳達它可能帶來的不安跟

  毀滅；勇敢去擁有、放棄甚至成全，需要的或許是前世今生的說服力跟莫大的能量

  ，感受愛的力量之餘，如何行為依然是個人的選擇，男主角跟前妻還有妻子的三人

  擁抱，或許難得，但如果可以擁抱為什麼要走向絕境呢。




  --'
