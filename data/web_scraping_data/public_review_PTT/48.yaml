content: "你相信永誌不渝的愛嗎？你在等靈魂的伴侶嗎？你認定茫茫的人海中佇立著\n    你的「另一半」、海汐星移而他／她渾然不覺自己在等你，但只要能找到彼此，\n\
  \    你們的旅程將結束，而目光永遠不會再移開嗎？\n\n        愛是這麼複雜的主題，這麼美妙的主題，又這麼危險的主題。一切的快樂、\n    充實、輕盈，一切的醜惡、自私、控制慾，都能夠由此而生，又由此而死。我們\n\
  \    一遍一遍在戲臺上、在小說字裡行間，在大銀幕上看那些人們永劫地追逐和狂喜，\n    被焚燒後又重生，而我們幾乎都能懂，因為我們感同身受：愛是活在世界上最重\n\
  \    要的理由之一，是你我願意為之而生，又為之而死的。\n\n        所以當加拿大導演尚馬克瓦雷在他的\n裡藉由夢境、光影、舞姿和一雙雙眼睛試圖說明「愛」這\n\
  \    件事，試著為它找出源頭、給它理由，我不能不瞪大眼睛，不能不屏息地一點一\n    滴關注，用最近的距離問自己：「我被說服了嗎？我被震動了嗎？」然在看過兩\n\
  \    次之後，我依然面對一個人格分裂的自己——我非常著迷於這部電影，對它的氣\n    質、影色、時空造景，乃至意識和非意識的光流都珍愛不已；但此同時，我無法\n\
  \    被它的故事說服，我不能認同角色、不能給予同情，不能寬恕其中的人性和藉口。\n    對這戲劇的邏輯，我終究還是進不去。\n\n        然我確實記憶猶新：將近一年前，我在小金馬影展第一次看這部片，開場沒\n\
  \    多久，男主角離開他的家人、踏入機場大廳的身影，那一幕配樂的低頻無預警刷\n    下來，坐在座位上的我、已經好幾天調整成「好奇但不期待」的影展心情的我，\n\
  \    被徹底穿透了。那不只是過癮，那是驀然回首卻見那人的驚異。\n\n        而我首先要說，《花神咖啡館》有無比的企圖心，它想講愛情、想講親情，\n\
  \    想講音樂在生命中的意義，想講陪伴和孤單；它甚至想講歧視，講婚姻和人際的\n    道德，最後還提到了「宿命」。而撐起這企圖心的首先是劇本，以雙線敘事拼起\n\
  \    這張版圖：2011年的加拿大蒙特婁，事業成功的DJ安東和他的兩個\n    女兒、熱情的女友過著令人稱羨的生活，但與之分手兩年的前妻卡洛\n    仍無法走出傷痛；1969年的巴黎，單親媽媽賈桂林則以滿滿的愛\n\
  \    照顧著唐氏症小兒子羅宏， 他們親密的關係在七歲男孩遇見另一個\n    小女孩薇若之後，開始有了裂痕。\n\n        這兩個故事說的都是「愛」，愛的非理性和無窮潛力，即使面對外在的道德\n\
  \    目光或生活困境，依然發亮發熱、滴水穿石。這兩個故事說的也都是「痛」：安\n    東與前妻的愛戀源自年少，那是交纏了青春光點和回憶的鏈結，是難以拔除更難\n\
  \    重現的生命印記。當這樣的鏈結被單方面扯斷了，剩下的一方除了愕然，更是失\n    重。雖然卡洛用力打起精神，但惡夢、孤單和過往的雲煙繼續纏繞著，她的日夜\n\
  \    都不得安寧；而離開者也不好受，儘管明知愛情沒有絕對的對錯，安東還是說了：\n    「我理應身在真正的幸福當中，卻有種自己搞砸了的、徹底失敗的感受！」\n\
  \n        賈桂林的痛就更深純了。母愛是世間最強的力量，是無止境的付出和關注，\n    但無怨無悔不代表其中就沒有控制、佔有和過度的保護。賈桂林知道羅宏的世界\n\
  \    裡只有她，她也願意讓她的世界裡只有羅宏，用撼天的愛意灌溉這株比別人彎低\n    的小苗。她只是沒想過他的世界可以這麼快就「不只有她」。薇若和羅宏是彼此\n\
  \    唯一的同類，相近的顏色，合鳴的音頻，是同伴更是戰友。小男孩戀愛了，而他\n    們不顧一切、不講道理地要黏在一起。\n\n        當這變化把孩子帶離母親、帶離她計畫好的保護之路，一如所有控制慾強盛\n\
  \    的家人／情人，賈桂林只能暴烈地奪回權柄，因為那已是她全部的生命核心；四\n    十年後在地球另一端，卡洛繼續在夢裡哭喊著，就算有女兒和前夫父母親的相挺，\n\
  \    她也不可能撼動安東與新女友間，那彷彿青少年如膠似漆的熱戀。更殘酷的是：\n    她也知道自己不應該、不必把自尊放得這麼低，企盼一個負心漢的悔醒吧！\n\
  \n        面對這樣一個張力繃滿、衝突強烈的故事，身兼編／導／剪接的瓦雷的企圖\n    心還在「手法」上，亦即電影語言的詩意、大器，和視覺聽覺的目光。《花神咖\n\
  \    啡館》即使不論情節，仍是一部非常好看的電影，因為其中的音樂運用、攝影光\n    澤、節奏剪接，都成熟而極美，這故事切換在兩個時空間：巴黎是刷淡的懷舊氣\n\
  \    氛，鏡頭跟著小紙船漂流在石板路邊，從羅宏童稚的眼光看去，世界閃爍著天真\n    的光；在現代的蒙特婁，則是明亮的樓房、大落地窗大游泳池，舞廳的音場彷彿\n\
  \    叢林，而飛機飛翔在湛藍的逆光裡。\n\n       此間，凡妮莎帕哈迪的賈桂林非常突出，滿而強韌，是\n    勇敢有說服力的女性；年近四十的男主角則神似酷玩樂團的主唱，\n\
  \    他是個大男孩，卻有著自我懷疑的憂鬱；而卡洛多了點人世的智慧，她的美來自\n    優雅的藝術能量。賈桂林照顧孩子，回想他的童年；安東與卡洛處理著「當下」，\n\
  \    卻無時無刻在回首、閃現他們的過去。《花神咖啡館》最迷人的是現代這條線，\n    多重時空跳躍著，大量的聲光交錯，甚至是虛構符號角色的拼貼，卻不會讓觀眾\n\
  \    混淆，反而情緒一點一滴被感染。瓦雷在此證明他是個熟稔電影語言、有足夠的\n    才氣揮灑畫布的導演，他把人心中的衝突和拔河、思緒在腦海裡翻攪難以歸位的\n\
  \    狀態，用寫意卻不意識流的方式呈現，不只貼近角色，更帶著滿滿的魅力。\n\n        我也要強調他的音樂運用。《花神咖啡館》的配曲是百分之一百二十的「滿」，\n\
  \    也許有點太炫技了，但對憂鬱心思的掌握，又有幾絲我最愛的蘇菲亞柯波拉的神\n    采。The Cure、Pink Floyd、Sigur Rós……有些甚至只有短短十秒當背景，讓\n\
  \    聽得懂的觀眾驚喜。這是一次不可多得的饗宴，是一年只有一兩度機會擊中我的\n    聽覺表現。\n\n        然我最後要說，這部片讓我進不去的終究是它的主題。在蒙特婁這條線，是\n\
  \    卡洛的失戀療傷之路，和安東的自我原諒之情，而《花神咖啡館》把這對青梅竹\n    馬「過去」的珍貴性拍出來了，藉由目光與擁抱、對音樂對生活對彼此的愛慕，\n\
  \    證明他們是彼此的靈魂伴侶； 但與之對比，安東和新女友間的感\n    情卻只見俊男美女乾柴烈火的性魅力，而沒有別的。沒有足以撐起他形容為「第\n  \
  \  二個真愛」的特殊元素。\n\n        在最後，這故事更搬出了「宿命輪迴」幫某種傷痛解套：妳會失去\n    他是因為妳在上一世自私地拆散了他和他的伴侶\n\
  ，所以這是妳欠下的債，是妳這一生必須強忍傷痛\n    承受的「果」。不論上一世或這一次，妳都錯把對他的情感\n認定成靈魂之愛了……\n\n        這真的讓我無法接受。我無法認同前世今生的藉口，因為這剝奪了人在感情\n\
  \    關係中真誠面對自己的「心」的機會——心是直率的也好，心是善變的也罷，心\n    是被道德禁錮或被衝動綁架的都沒關係，感情可以沒有對錯，但看清這一切並決\n\
  \    定為之耽溺為之恨、或為之放下為之重生的，都該是自己。該是自我的決定，該\n    是為了他之所以為他、我之所以為我的一切當下和回憶。把情感的對錯和不理性\n\
  \    歸因於「宿命」，強迫自己或他人接受不可能永遠甘心的選擇，是不負責任更是\n    危險的。\n\n        片中的男主角不斷對心理醫師傾訴，彷彿想找到一條自我解讀、原諒的路，\n\
  \    但在末尾，當卡洛來到這對新人的家，那看似一觸即發的對峙卻是讓她說出「請\n    原諒我……」而他回以「是我對不起妳！」——安東的自我整理不再是主軸了，\n\
  \    他的懺情也變得無足輕重。《花神咖啡館》大膽挑戰愛情中最艱困的灰色地帶，\n    卻只能提出這樣偷懶的解套，實在太可惜。\n\n        讓我不解的還有：藉由賈桂林和卡洛的連結，這故事想把親情和愛情排比，\n\
  \    但愛情關係是選擇，親子關係不是；故愛情必追求對等的回報，而親子關係無法。\n    照顧特殊的孩子本來就辛苦，何況還是單親媽媽，就算她的母愛是扭曲的，這故\n\
  \    事卻選擇捉弄她的下一世來責難這場悲劇，這真的太殘忍了。\n\n        所以我要回答自己了：我相信愛可以不渝，我也期待和另一半的吸引能夠穿\n\
  \    透髮膚、深入魂靈，但我不相信這樣的機會是宿命註定、是一輩子只有一次的。\n    愛的理由，恨的理由，放手的理由，都該是這輩子的心，而非上輩子的債。面對\n\
  \    失戀後被丟下的那人，能真正修復她的只有「這對象不適合我，對我而言他不夠\n    好。所以就算了吧！」的領悟。可惜這劇本無法看清這一點，而「傷後自我療癒」\n\
  \    又是我最最重視的電影主題，《花神咖啡館》少了那麼一氣，只能把我擋在門外\n    進不去了。\n\n\n\n\n--\n\n   \n\n     \
  \    時光之硯部落格 \n\n\n--\n◆ From: 118.169.163.230"
