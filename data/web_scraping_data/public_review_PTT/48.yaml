content: '圖文好讀版：


  臉書：Rolling滾滾



  IG:Rolling_word



  —


  花神咖啡館Caf? de flore為2011年的法國電影，敘述一段「放下」的過程，從前世今生

  ／命運的概念切入，題材特別，剪輯流暢，敘事方式特別，為有名的文藝片。




  故事開頭以雙線進行，一線現代為DJ安東尼的故事，一線為七零年代（以下稱古代線）單

  親母親賈桂琳與唐氏症小男孩羅宏的故事。


  慢慢的，我們由安東尼對心理諮商師講述過程中，慢慢找到一些脈絡：

  已婚的安東尼愛上了女子玫瑰，離開了妻子卡洛琳。


  他們從那年輕男女的照片開始談論，那是安東尼與卡洛琳的年少時期，他們相愛了二十年

  ，從稚嫩到邁入婚姻，始終相伴。那時候，他們以為會相愛一輩子。




  然而安東尼又說：「有沒有那些歌是你一聽就想好好生活，或者做愛的？只是一首舒服的

  小調，沒什麼花樣，但會讓你想停下腳步，環顧四周，體會這一刻。」


  畫面出現的是安東尼第一次遇見玫瑰的派對。

  這時候，他的靈魂已深深顫動。就像他心目中的那首歌。

  但他沒有向前搭話，因為他不想離開妻子卡洛琳。


  回憶再次播映，安東尼與玫瑰在戒酒所再次相遇。


  而一首歌響起，進入副歌”its you”時，最刻骨銘心的三場相遇慢動作出現－

  －唐氏症小男孩羅宏與小女孩薇拉相遇

  －年少安東尼和卡洛琳的照面

  －玫瑰伸手走向安東尼。







  安東尼對諮商師說，他遇到了兩個對他有強烈靈魂震盪的對象－－

  「如果是靈魂伴侶，應該是從一而終的不是嗎?」

  「雖然幸福，但我覺得自己搞砸了一切。」


  前妻卡洛琳開始試圖解決內心的巨大悲傷，他做夢，他夢遊，他在夢裡痛苦吶喊。







  交代完現代線的背景，古代線的劇情也開始運轉－

  唐氏症小男孩羅宏與女孩薇拉，一見鍾情地難分難捨，造成了雙方家庭和學校的困擾，於

  是母親賈桂琳決定將牠們分開。




  此時，卡洛琳的夢越來越清晰真實，而現代線和古代線更密集切換。卡洛琳終於求到解釋

  －－了解到自己的前世是母親賈桂琳，而安東尼前世是他的兒子羅宏，玫瑰前世則是小女

  孩薇拉。


  看見前世今生的智者說：






