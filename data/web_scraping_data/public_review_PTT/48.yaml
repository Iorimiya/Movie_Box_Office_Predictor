  \ : 花神咖啡館 Cafe de flore (2011 加拿大/法國電影)\n\n2.觀影時間 : 2018.11月\n\n3.觀影地點 :  住家網路\n\
  \n4.觀影方式 :   中華電信MOD電影199\n\n5. 其他防雷說明:\n\n    文章前面無雷。\n\n   文章後面有劇透、大雷。\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\
  此區為發文防雷頁\n可選擇性提供上列 1~4 資訊  或不提供亦可\n觀影心得於分隔線下方發布即可\n\n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線\
  \ ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n花神咖啡館 Cafe de flore (2011 加拿大/法國電影)\n\n1969年法國巴黎。單親母親及唐氏症小孩……\n\
  2011年加拿大蒙特婁Montreal。DJ工作之幸福男及其舊愛新歡……\n二段故事，如何連結？\n\n後勁頗強，耐人尋味的影片佳作。\n這片看完時，竟然令我眼眶泛出淚光，有些橋段打動我的心了。\n\
  \n本片導演Jean-Mark Vallee的戲劇佳作不少:\n2005 C.R.A.Z.Y. 愛瘋狂\n2013 Dallas Buyers Club 藥命俱樂部\n\
  2014 Wild 那時候，我只剩下勇敢\n2015 Demolition 崩壞人生\n2017 HBO影集 big little lies美麗心計\n2018\
  \ HBO影集 sharp objects利器\n\n<劇情簡介>\n2011威尼斯影展、多倫多影展秒殺搶手片，鬼才導演尚馬克瓦利繼《愛瘋狂》再譜扣人心\n弦奇幻戀曲，兩段看似無關的故事，在迷幻樂音與獨特節奏中，交織出感人肺腑的生命旅\n\
  程．．．\n012加拿大金尼獎最佳影片、原創劇本、女主角等高達十三項入圍。2011威尼斯影展、多\n倫多影展秒殺搶手片。以《愛瘋狂》震驚國際影壇的尚馬克瓦利，再次運用經典歌曲與靈\n\
  活敘事結構，交織出感人肺腑的跨時空戀曲。\n\n處於現代時空的俊帥加拿大蒙特利爾DJ安東(凱文帕虹飾)，衣食無缺擁有兩個可愛女兒，\n看似擁有幸福一切的他，因愛上年輕動人的羅絲(艾芙琳布荷許飾)，決定與妻子卡蘿(海\n\
  蓮芙洛虹飾)離婚，但卻從此深陷徘徊難以平衡的三角習題，同時還必須面對小孩與工作\n上的種種難題。在新歡懷中滿溢幸福的安東，一直無法遮掩與面對內心深處對前妻的愧疚\n\
  而糾結萬分，他因走不出背叛婚姻的罪惡感而登門求助心理醫師。前妻不解為何從學生時\n代即相知相守的真愛會隨風逝去，她一心期待安東回心轉意重建完整的家，因而處於不穩\n\
  定的精神狀態，更因此做著奇怪的夢，只好求助於靈媒。\n\n另一端，1969年的巴黎市郊，年輕媽媽賈桂琳(凡妮莎帕荷蒂飾)在生下平均年齡才二十五\n歲的唐氏症寶寶羅宏後，丈夫拋下他們狠心離去，她因此全然放棄自我，更不聽勸告以自\n\
  己的方式養育相依為命的愛兒，直到七歲兒子愛上班上同為唐氏症的女童薇若，打亂他們\n原本眼裡只有對方的生活步調，賈桂琳更因此深陷焦慮與不安的狀態之中...。佔為已有\n\
  是否就是真愛？放開雙手亦能擁抱幸福？兩段看似獨立的故事，竟在不同時空中交織出感\n人至深的生命旅程．．．\n\n全片以音樂巫師馬修赫伯操刀的主題曲【花神咖啡館】，恣意遊走現代加拿大與過去巴黎\n\
  兩個截然不同的時空轉換，電影配樂結合電音、弛放與搖滾的迷幻空靈氛圍，點綴出夢幻\n浪漫與殘酷現實時快時慢的生命樂章，導演尚馬克瓦利更以獨特的節奏及電影語言揭開兩\n\
  個不同故事之間的祕密，不僅震憾觀影者心緒，更帶領觀眾尋得內心最深處的靈魂。\n\n以上<劇情簡介>之文字摘錄自:\n\n\n精采評論文如下:\n\n電影隨想%5D-----《花神咖\n\
  啡館》\n\n\n電影心得%5D-花神咖啡館--cafe-d\ne-flore\n\n………………………………………………\n\n以下有劇透、大雷，未看完此片之人，請慎入！\n\
  \n\n\n\n\n\n\n劇情是否有類似:\n台灣類戲劇 玫瑰瞳鈴眼之光怪陸離？\n\n故事橋段，是前世今生的因緣所造成？\n\n若你一生中和你相知相守、默契十足的靈魂伴侶，突然變心愛別人，和你保持距離，你會\n\
  有什麼反應？初期時？長期時？\n\n結局令原先無法放手的Carole因找到前世今生的理由而釋懷，是否你能夠接受？\n\n不能夠接受的人，可能對如此交代，認為……\n\
  變心人的藉口理由，又增加一種？\n\n當twin mate只能一對一,  如同片中的安東和羅絲，一見鍾情、一拍即合、天雷勾動地火\n之交纏不捨不離？soul mate能一對多，如同母子、朋友……每個人一生能夠遇到twin\
  \ ma\nte? soul mate?或這都只是穿鑿附會？\n\n結局畫面收尾有令人值得玩味的地方，一是定格的黑白相片畫面，一是呈現飛機外部狀況\n的畫面。\n\
  黑白相片:賈桂琳和羅宏、薇若在巴黎聖母院前？\n飛機冒白煙: 安東坐上的飛機失事了？\n\n本片給我的思考是:\n\n片中的賈桂琳的悲劇是可以避免的嗎？愛的執著、愛恨交加，不正是愛所引發的？愛是永\n\
  恆的？非也。没有智慧的愛，只會傷人害己。\n片中的安東是幸福的嗎？當你執求所愛，放掉自己的責任和牽絆，你會有罪惡感嗎？獲得\n的愛情外，是空虛感嗎？只有如膠似漆的歡娛享受，没有時間磨合仍堅持的愛情，無法持\n\
  久。\n你是安東的前妻、小孩、親友，你如何看待此事？放下是需要時間的。接受、面對、處理\n、放下。如人飲水，冷暖自知。為他祝福做不到的話，起碼要饒過自己，為自己好好生活\n\
  吧。\n\n中華電信MOD電影199\n花神咖啡館 電影\nCafe de flore movie\nJean-Marc Vall懅 director\nVanessa\
