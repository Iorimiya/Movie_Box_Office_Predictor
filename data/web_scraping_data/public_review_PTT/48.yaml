content: '圖文好讀版：

  臉書：Rolling滾滾


  IG:Rolling_word



  -


  花神咖啡館Caf? de flore為2011年的法國電影，敘述一段「放下」的過程，從前世今生

  ／命運的概念切入，題材特別，剪輯流暢，敘事方式特別，為有名的文藝片。


  －




  卡洛琳堅信他們的愛獨一無二，他們是靈魂伴侶，然而安東尼卻愛上了其他人，離開了他

  。卡洛琳崩潰、作夢、夢遊、在夢裡吶喊。


  「我這輩子只愛過一個人，只吻過一個人，我愛了他二十年。」

  「我只有兩個選擇，一個是去死，一個是求一個解釋。」


  卡洛琳求到了解釋，她靈魂回溯了前世今生，找到了答案。

  也許，我們不用靠前世今生，我們用另一個詞「緣分」就好。




  多芭樂的話，對吧?

  但就是如此，很多事情是不需要答案的，也沒有任何人做錯事，時間空間和各種因素都有

  可能錯過或離開。你最愛的人也許不能陪你到最後，最愛你的人也不一定能得到你的愛。


  曾經跟一個男朋友在一起時，感情出現裂痕，焦急的我去算命，她說：「噢你們的緣只有

  到這裡喔，你們只有朋友緣、情人緣，之後就沒有了，沒有同居緣也沒有婚姻緣。」而最

  終也證實了她的話。


  「為什麼？」我曾經不斷叩問。但最後時間沖刷，日升月落，傷痛也會退潮。我開始相信

  緣分了。相信緣分的殘忍，也相信緣分會領我們到該去的地方。


  「不需要答案了嗎？」有一天午夜夢迴，你問起自己。





  －





  卡洛琳終於因前世今生找到出口，靈魂回溯的智者說：


  「他現在要做的就是，去接受你深愛的人其實不是你的雙生火焰。」

  「雙生火焰的相會，當一方在追尋，又恰巧遇到另一方的時候，追本溯源，這樣轉世的輪

  迴才算完成。」


  有人覺得很瞎，但我相信。因為身邊剛好有聽到靈修的一些朋友的分享和一些書籍。


  前陣子看了一本書是＜前世今生愛未央: 魏斯博士回溯治療, 意外牽起靈魂伴侶的今世情

  緣＞，這本書就是在講國外博士在心理治療／催眠時，意外得知兩位患者前世是靈魂伴侶

  ，在不同時代各種方式相遇相愛，而最後他們也真因為緣分相遇相愛了。


  也有朋友遇到他的雙生火焰，他們馬上一眼就能認出對方，有強烈的感覺「我必須跟這個

  人在一起」，他們是靈魂剛好契合的另一半，完全嵌合你的不足。而雙生火焰的意思是他

  們有強烈的相同，卻又有超級不同的剛好互補，若一個人偏陰一個人則偏陽，（朋友與他

  的雙生火焰一個屬性是蛇而一個是龍）並且可以帶領對方看見完全不同的思維、不同的世

  界。


  能遇見自己的雙生火焰是很幸運的，能在一起到老是更幸運的。


  劇中的智者說「要接受深愛的人不是你的雙生火焰。」


  因為靈魂伴侶有很多個，有人是你的朋友、導師、親人、情人，但雙生火焰只有一個。


  所以卡洛琳是安東尼的靈魂伴侶，但玫瑰卻是他的雙生火焰。並且在前世他們都有淵源。

  其實安東尼非常幸運，他遇到他的靈魂伴侶和雙生火焰，在不同時期熱烈地幸福過。


  如果你還是不信也沒關係，但是許多事情我們可以歸咎給緣分和命運，更早接受就更快放

  下。


  願每個人一切安好。


  --'
