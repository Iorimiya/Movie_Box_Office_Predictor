content: '歷史就是一面鏡子，呈現出來的只有事實，


  有些人只會看到鏡子映照出來他想看的部分，


  而忘了縱觀全體。


  歷史也沒有對錯與是非，因為用不同的立場與角度，


  你看到的東西就會不一樣。


  就像美國打敗日本，他們覺得自已是主持了正義，


  但對當時的日本政府來說，美國才是邪惡的一方。




  反過頭來說吧，其實不論是日本政府還是國民政府，


  都是以外來者殖民者的心態在統御台灣。


  這點即使很多人說到後面有改，實際上也是很慢，


  也不全面。


  所以拿日本殖民政府來類比國民政府，


  實際上還是笑話一則。


  台灣話叫『狗去猪來』但不管是被狗統還是猪治，


  都還是被殖民。


  台灣人民現在要建立的是真正的民族自覺，


  而不是一味的緬懷被誰統治才好。



  有看過台灣漫畫家劉興欽的作品嗎?


  他是真正經歷過日治時代，而且親手畫他所見所聞的作品。


  在他的作品中日本人有壞的地方，也有好的地方，


  但把日本人寫得多麼壞不是他作品的本意，


  他要描寫出的只是他兒時生活中的記憶，呈現出事實。


  沒有要強加思想到讀者身上，持平報導，這才是好的。



  所以你可以看到當時的台灣人為了躲避日本人的徵糧而無所不用其極，


  把白米藏到骨灰壇中躲避查緝。但反過來說，你就會發現，


  其實那時候的台灣經濟狀況其實沒有後來KMT說的那麼恐佈，


  都吃蕃薯簽，主要還是種白米(因為要繳交皇糧)，


  而且還有辦法可以藏。反而是日本人自已比較守法，


  只喝稀米粥，連肉都沒得吃。


  (反而是我爸那年代，四、五年級生，才真的是吃蕃薯簽長大的…，


  奇怪?怎麼給日本人管還有米可以種，給KMT管就只能種蕃薯???)


  台灣人還可以偷偷把仔猪養在山裡內，再私宰自已吃，


  然後騙日本人是打到的山猪肉，結果日本人還很高興的拿東西來跟台灣人


  交換猪肉，甚至還要求主角也帶他一起上山打山猪。


  如果用主角的角度來看，這是台灣人用聰明打敗日本人的地方，


  但以日本人的角度來看，就會覺得台灣人只會賣弄小聰明、不誠實。


  怎麼藏稻米?偷養豬哩?


  還有一次是主角發明了如何整治田裡害蟲的方法，


  原本日本人要表揚他們的，但是主角卻發現自已被村民認為跟日本人走得太近，


  所以對他的態度也變得很不友善，因此就把這個功勞全讓給了跟他一起工作的


  日本同學，讓他去領獎，自已之後也跟這個同學疏遠了。



  作者自已後來這種身分與認同，還有被人歧視的經歷也不少。


  他小學從新竹轉到台北來唸書的時候，也是被同學嘲笑過，


  說他是從鄉下來的土包子，騙他去跟店家買熱冰棒。


  (其實我們從這點也可看得出來，當年的城鄉差異，即使在日治時代也是很大的，


  都市的小孩生活條件比較好，還有吃過冰棒，相較之下，作者一個從鄉下北上的


  孩子，別說冰棒沒吃過，連鞋都沒得穿)


  而且所有的語言與學識都得推倒重來，因為他當年只有學過台語跟日本話，


  但到了國民政府統治的時候，他又得重新學習所謂的『國語』才能力拼上遊，


  後來考上師專出社會後當老師。



  然後這種自已人欺壓迫害自已人的事，他一直到長大成人出了社會，


  還是一直碰到。所以到後來的漫畫審查制度一發生之後，


  他也漸漸的退出台灣的漫畫界，而改事發明為業，


  甚至有一陣子還移居美國。



  他的人生故事其實很有趣，作者背景就很單純，只想當一個愛畫畫，


  天天有白米飯，長大能以畫漫畫為業的小孩。


  反而是外人一直加強所謂的各種認同在他身上。


  使他搞不清楚自已是台灣人，還是日本人，還是中國人，


  最後甚至只好移居美國去當美國人了。



  如果看他的作品就會知道，唯有客觀的用各種不同的角度去思辯歷史的事實，


  換不同的角度來看同一件事情，才能得到公平的史觀。


  歷史是沒有什麼真相、假相的，只有事實反映，而人往往只會看到他們所想看到的，


  而且忽略了全面性。




  拿Kano來說吧，導演想講的只是當年時代下台灣的一段歷史，


  至於看的人怎麼想，那是看的人自已的想法，


  不喜歡的人就說他是皇民思想，喜歡的人就說它是反映真實。


  其實它真的就是實際上發生與存在過歷史上的真人真事改編而成的故事而已。


  日治時代底下台灣人對日本的情感是很複雜的，只會單純的用皇民或非皇民


  來判斷當時的台灣人思維，只能說是過於武斷，呵呵。


  --

  文天祥一開始還有打贏過，但那是因為元軍小看他，後來元軍集結大兵後，


  他兵力少就一直敗走了。最後他其實也不想死，跟忽必烈談判，說他不打了，


  想歸隱山林。忽必烈卻只給他作官跟死兩條路，所以他選擇死。


  但實際上的狀況是，他就算當官也沒好下場，滿朝都是元朝人，


  要不就是投降的漢人，滿朝盡皆狼虎。如果不能退隱，作官還有可能


  被人陷害滿門抄斬。但如果他死的話，忽必烈還會看在他面子上，


  善待他的族人。事實上也真的是如此，文天祥的後代後世都還尊他們為


  忠良之後，待遇還不錯。


  所以他真的是不得不死。

  你是沒聽過佃農喔?種的給地主剛好。

  我爸(43年次)小時候就是吃蕃薯簽長大的，吃到我叔叔上小學，大姐嫁給賣米的，


  才開始吃起白米飯。


  你說我打翻一船人，但你也不忽略這的確是存在過的事實。'
