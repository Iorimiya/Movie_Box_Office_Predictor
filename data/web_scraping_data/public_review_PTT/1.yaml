  嘉農球員們圍在本壘板附近，個個低著頭流著淚默默地看著吳明捷。中京隊投手吉田臉上

  沒有勝利的笑容，遠遠地望著吳明捷，一臉尊敬佩服的神情。場邊的播報員和球評看著場

  內的嘉農球員和吳明捷，不禁為之動容緩緩點頭表示稱許。而觀眾席上的滿滿人群則是鴉

  雀無聲地看著這一切，不少人感動得眼眶含淚…


  近藤教練看著這一幕，向來嚴肅的表情在此時充滿著驕傲與感動。近藤緩緩地步出休息區

  ，慢慢地走向本壘板附近，將吳明捷扶了起來並拍了拍他的肩，神情盡顯感激與不捨…


  看著拼盡全力奮戰到最後的球員們個個臉上掛滿淚水，近藤強忍著激動情緒許久不語。片

  刻後，終於還是忍不住哽咽地道出：「原來…」「原來你們這麼強…」近藤對這群球員們

  感到由衷的驕傲與佩服…


  吳明捷抽泣地問近藤：「教練，我們到底什麼時候可以哭？」

  近藤被吳明捷的這番問話弄得破淚為笑，大聲回答：「都不可以哭！」

  「是！」嘉農球員們嘴裡答應著，每個人還是抖動著身體，情緒激動無法克制淚水的潰堤

  …




  一身軍裝前往嘉義朝聖的錠者，放下了佩刀與背包開始繞著嘉農練習場的壘包一個接著一

  個跑，身上的裝備響著清脆的金屬聲。見證了當年的那場賽事，他感受到吳明捷即使已經

  輸了比賽，也要執著跑回本壘的那種不放棄精神…




  觀眾席上突然爆出了大聲的叫喊：「嘉農是…天下的嘉農！」


  眾人注視一看，穿著學生制服的札幌商投手錠者博美激動地站了起來，高舉雙臂大聲吼著

  ：「嘉農…英雄戰場！」接著又往前站了一步，揮動雙臂使盡力氣對著場內大喊：「嘉農

  …天下嘉農！」


  周圍的觀眾看到錠者的舉動，有感而發紛紛跟著喊起了「天下嘉農！」一句接著一句的「

  天下嘉農！」持續地迴盪在球場裡，到最後全場觀眾不管是嘉農還是中京的支持者都有默

  契地齊聲大喊：「天下嘉農！」「天下嘉農！」場面相當震撼…


  中京隊教練從休息區走了出來，聽著全場為落敗的嘉農隊大聲稱頌，心情顯得相當複雜…

  坐在觀眾席一隅的近藤恩師佐藤目睹了這一切，摘下了帽子露出笑容感到十分欣慰…


  帶著嘉農球員準備離場的近藤面對這突如其來的一切並沒有太特別的反應。近藤集合了球

  員，整完隊後向全場觀眾深深鞠躬道謝，隨後就轉身帶著球員們從容而驕傲地離去。只留

  下隊伍後方的播報員、球評以及媒體記者們發自內心的鼓掌致敬…




  完成了嘉義朝聖之旅的錠者，在繞著跑完嘉農練習場的四個壘包後，默默地唸出了當年在

  甲子園球場見證嘉農精神所喊出的那句話：「英雄戰場，天下嘉農。」而後將自己珍藏多

  年的那顆幸運球留在嘉農練習場的投手板上，不留遺憾地轉身離去。


  對錠者而言，當年意氣風發的甲子園夢想最終以狼狽的自行退場方式結束。對比吳明捷及

  嘉農隊的奮戰不懈，這樣子的遺憾悔恨想必多年以來一直在心中揮之不去…


  如今，在完成了對嘉農的致敬跑壘，把心愛的幸運球託付於嘉農球場後，錠者於是可以告

  別青春揮別過往，了無遺憾地踏上征途，前往生死未卜的南洋戰場。






  一直在嘉農服務，帶領嘉農再戰甲子園一共四次。

  二戰後返回日本，在大學棒球隊繼續擔任教練。


  近藤兵太郎，卒於1966年。




  畢業後前往早稻田大學就讀，之後留在日本經商。

  大學時代曾創下單屆七支全壘打的紀錄，到後來才被「巨人先生」長島茂雄打破。


  吳明捷，卒於1983年。




  在吳明捷畢業後成了嘉農投手。

  畢業後回到故鄉台東，任職農業試驗所，畢生參與東部的野球推廣運動。


  平野保郎 (後名羅保農)，卒於1982年。




  當年一球未投的劉蒼麟，隔年隨即代表嘉農出賽。

  畢業後於台中郵政局工作，參加郵局野球隊，繼續延燒野球熱情。


  劉蒼麟，卒於2001年。




  畢業後就讀日本橫濱學校，回台後繼續參與野球活動。

  之後轉任裁判，教練，被尊稱為台灣最重要的棒球國寶。


  蘇正生，卒於2008年。




  畢業後前往日本橫濱深造，返台後任教於母校嘉農。

  戰後接任台東農校校長，並發掘「亞洲鐵人」楊傳廣的運動天份。


  上松耕一 (後名陳耕元)，1958年車禍辭世。




  畢業後返回台東務農，之後應上松耕一邀請，任教於台東農校。

  後來又辭去教職，獻身傳教工作。


  真山卯一 (後名拓弘山)，卒於2003年。




  畢業後返回台東任教，先後擔任過都蘭國校和富岡國校校長。

  其胞弟東公文之後也成為嘉農投手，並於1935年代表嘉農出征甲子園。


  東和一 (後名藍德和)，卒於1980年。




  後來也加入了嘉農，畢業後赴日本職棒發展。

  因跑壘快速被譽為「人間機關車」，成為第一位登上日本野球名人堂的台灣人。


  吳波 (後名吳昌征)，卒於1987年。




  嘉農隊「防守鐵三角」的一壘手，畢業後成為台灣煙酒公賣局職員。

  戰後回到日本繼續服務於煙酒公賣局。


  小里初雄，卒於1988年。




  「鐵壁」川原信男，畢業後任職於嘉義出張所。

  「銅牆」福島又男，畢業後任職於台南州廳。

  兩人於太平洋戰爭爆發後被徵召入伍。


  川原信男，福島又男，戰死於南洋。



  1931之後，嘉農又在1933，1935，1936年三度進軍甲子園，但都未能進入決賽。


  1931年甲子園球場上嘉農隊獲頒「朝日牌」獎牌，於二次大戰中不慎遺失。

  1996年11月6日，蘇正生在65年後重回甲子園，代表領取朝日新聞社為嘉農隊重新製作的

  「朝日牌」獎牌。




  從大阪返航回基隆港的大和丸輪船上，吳明捷、東和小里坐在船頭的甲板上端詳著從甲子

  園帶回來，裝著黑土的瓶子。「甲子園的泥土，好漂亮啊！」三個人愛不釋手地看著…


  一旁在吹著海風看夕陽的近藤教練說：「孩子們，想打球嗎？」另一邊的川原覺得不可思

  議：「可是球會…」近藤點頭表示沒問題。


  大夥一陣歡呼後跑下甲板去拿球具，近藤則向吳明捷要過了瓶子拿在手中看了看…不一會

  兒球員們已經拿好了球具上來，平野開心地說：「我是第一棒，我要先打！」「一壘、二

  壘、三壘，快點就位！」


  劉蒼麟請示近藤:「教練，可以讓我投嗎？」近藤點頭同意。各自就位後，大家開始起閧

