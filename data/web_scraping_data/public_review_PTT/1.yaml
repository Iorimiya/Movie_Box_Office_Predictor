content: '彌勒熊影評：從《KANO》、《賽德克．巴萊》、《海角七號》看台灣電影的被殖民


  作者: 彌勒熊 dodobear1020

  2021-01-03




  《KANO》是魏德聖在《賽德克．巴萊》《海角七號》之後推出的大型製作電影，而且也一

  直到本片拍出之後，人們才完整的看到他的日本情結。做為一位20世紀七0年代出生的人

  ，對於曾經殖民過台灣50年的日本有這麼樣濃濃的鄉愁，個人覺得很不可思議，究竟是來

  自他的父執輩對他的殷殷教誨，他個人經驗，或純粹是為了商業考量去挑起某些情結，又

  或是借著日本去批判國民黨執政時期的台灣，又或者是他無意識自然的結果。


  台灣在八0年代出現一批被稱為「台灣新浪潮」的電影與導演，一直到現在仍然有人活躍

  著，成績斐然，但侯孝賢與楊德昌等人對於當時的政府的批判與發言是非常直接而猛烈的

  ，譬如：《牯嶺街少年殺人事件》、《悲情城市》，都直接探討了「白色恐怖」及「228

  事件」的某些面貌，而理當更有揮灑空間的20世紀末與21世紀，但台灣電影卻再也看不到

  力道生猛的議題被提及或再深入的探討，反而是兩極化的出現了對1949年後跟著國民黨政

  權來到台灣的外省第二代第三代對「祖國」激起濃濃尋根情懷的《風中家族》，又或是藉

  著對曾經殖民過台灣的日本仰望的《KANO》、《賽德克．巴萊》、《海角七號》。


  台灣可說是一路被不同的國家、民族切切實實殖民過的地方，這個海上獨立完整的島，卻

  因為來來去去的人們與政權，到今天為止，還被視為是地位未定，人們心裡的恐懼與不定

  也表現在自己島內舉行的各類選舉上，而「撕裂族群」的競選手法，更是每次選舉前後都

  會被拿來大作文章。（『電影理論解讀』P.135），這裡的「這些電影」，在被

  劃分成「第三世界電影」此區塊的台灣，除《牯嶺街少年殺人事件》、《悲情城市》之外

  ，只有少數幾部談及，其他就再無批判、反省的力道了。




  以魏德聖拍攝的前三部作品來說（《KANO》除製片外他也掛名導演，由此可見他的涉入）

  ，除第一部《海角七號》的籌資困難外，大量啟用了在當時名氣不大的二線演員及素人，

  並配合了當時整體政治氛圍的南移（陳水扁執政），他抓住了台灣本土意識的抬頭，從第

  一個男主角在台北街頭大罵髒話並砸爛吉他開始，一路上開啟了以一封年久失收的信件，

  展開了台灣過去與現在與日本的牽扯愛戀，那個充滿了感情的日本旁白，的確成功的賺取

  了他下一部片的資金。照三部電影的宣傳詞來說，《賽德克．巴萊》才是他一開始最想拍

  的電影。


  但

  ，《海角七號》裡可能稍微輕微，只有那艘伴著夕陽回航日本的船，以及充滿感情的日本

  旁白在聲聲呼喚著台灣這塊土地上人們的情感。到了《賽德克．巴萊》，經歷了太陽旗（

  上集）、彩虹橋（下集）電影的血腥洗禮，，

  更不用說《KANO》裡除了漢字出現外，完全的去中國化，歸來的小戰士們，手握著來自甲

  子園球場的那一小撮泥土，以及漸漸航向一顆大太陽（象徵日本太陽旗）的強烈印象，前

  後三部片明顯的對日本心悅誠服無盡感懷。


  當然還必須提到魏德聖個人在製作上的野心與手筆，每次都以前一部電影作品的票房收入

  當成挑戰下一部更大製作電影的籌碼，（他在好萊塢跨國合作的《雙瞳》裡擔任過副導與美術，並深深的影

  響了他的視野），

  當然也許一開始魏德聖就沒有把自己定位在第三世界電影，或是朝向革命的、寫實的發展

  意圖，或者80年代台灣新浪潮電影導演的使命感前進吧！


  ===========


  但這就是我要說的重點，台灣電影處於一種非常尷尬的狀態，就是80年代新浪潮電影最終

  也在這些創作者漸漸在國際影展領域的被發現被肯定，而慢慢有了個人一些很不一樣的發

  展（導致台灣電影從此後少了反省），『，於是有樣學樣，在一些電影

  教學的機構如：大學、研究所裡，尚在學習電影技術的學生們，在每個同學都出了一樣錢

  的分組作品裡，掛名導演的，很自然的將成品佔為己有，稱之為我的作品。


  是一生必要追求之職志，這些奇怪的現

  象時有所聞，台灣電影工業不發達其來已久，尤其在中影易手之後更是如此，獨立製片公

  司雨後春筍般的冒出頭，一片導演與一片公司層出不窮，大家也習以為常，




  「電影理論解讀」一書「第三世界電影與理論」章節（P.137）繼續提到：1969年，，因為這段歷史被後來的蔣中正政權無縫的取代，因為228事件，台灣本

  土裡被殖民母國培養出來的本國知識份子，幾乎滅盡，國民黨因為在中國的失守，於是將

  台灣視為反攻的基地，先是消滅有能力的反對力量，宣布戒嚴，政治獨裁，白色恐怖，推

  行國語教育，教科書的去台灣化，這些極度中國化的情況，台灣人民的食衣住行無一倖免

  ，隨便舉一個例子：台灣從南到北每個城市都有中正路、中山路……的馬路名稱即可見一

  般。


  台灣的歷史何在？台灣的定位何在？

  在海外的學人，多年後閱讀過外文報導228事件相關文字才恍然大悟，之後台灣從一黨獨

  大到開放黨禁，從老三台電視變百家齊放，台灣解嚴（國民黨政府自1949年5月19日頒布

  臺灣省戒嚴令」始，到1987年7月15日國民黨政府解除「臺灣省戒嚴令」），也解開了戒

  嚴時期38年來對台灣人民的封印，但為何在70年後的現在，這些台灣影人反而去反芻更加

  久遠的日本統治時期，以及國民黨政府曾稱之為共匪的中共政權為祖國並懷念之，因為台

  灣歷史有一個洞，一個很大很大黑洞，被挖空刨盡，台灣在沒有從日本殖民時期醒過來之

  前，就立刻被另一個政權強行殖入了另一個完全不同體系的文化、思想、語言……，台灣

  人既失語又失憶了整整70年。


  跟現今台灣人最有關係的，這橫跨了三個世紀的120年歷史，被這兩次的殖民政權強行的

  拉扯，這種分裂與錯亂，可以在最新上映的《在島嶼寫作》的同一系列的兩部電影：《奼

  紫嫣紅開遍》白先勇、《讀中文系的人》林文月，裡清楚看到這種分歧，白先勇從早期對

  父親情感上的叛逆到年老後對父親全面的擁抱，他甚至於還用盡最後半生的力氣為父親立

  傳、翻案，並自說自己多麼多麼與父親相像。而林文月先生在晚年得到日本學術界對她譯

  介《源氏物語》的貢獻肯定大會上，非常自然的以標準日語侃侃而談，你可以明顯看到她

  在日文文學上的功力，我相信她平日應該沒多少機會講說這曾被她視為母語的語言、文字

  。


  那麼現在的台灣人，最該反省的是從1895年到2016年，這個橫跨過三世紀的台灣，你的根

  在那裡！！台灣電影的「依賴」為何會指向更早的七十年前的日本殖民時期（《KANO》、

  《賽德克．巴萊》、《海角七號》），以及中國（《風中家族》），這箇中原由實在值得

  玩味啊！


  我一直很想為台灣出生的五年級導演叫屈，台灣新電影浪潮時期他們還是高中、大學的學

  生，少數人有機會恭逢參與，但自台灣新電影宣言（1986年）發表之後，緊接著台灣電影

  進入黑暗期長達近20年，一直到《海角七號》以41隻拷貝全台瘋狂上映票房大賣為止，台

  灣電影的五年級導演何平、戴立忍、陳懷恩，都是後來才有機會拍片，或少數拍了一兩部

  片就嘎然而止，再無新作，，每

  個地方政府以及各種文化基金會也大辦特辦「微電影」比賽，台灣電影的榮景似乎浮現，

  但其實那個歷史的黑洞還是存在，並沒有因為不討論他就不在，，這在當前作者電影被爛用的年代，實在是一種很大的嘲

  諷啊！



