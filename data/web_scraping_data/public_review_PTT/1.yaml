content: '---------有詢問過能否分享文章  作者註明歡迎分享----





  看過電影《KANO》的人，相信對裡頭的蘇正生並不陌生。


  事實上，我對於他也真的不陌生，只是因當時年紀幼小，現在的我對於他

  已沒有過多的印象。論輩份來說，蘇正生是我的伯公，從小他來到家中找

  爺爺時，爺爺總會反覆跟我說：「你伯公打過甲子園捏！糾厲害！」當時

  的我不過才十歲左右吧，對棒球的事不甚了解，也都只是笑笑的點點頭，

  並不清楚，爺爺口中的甲子園是什麼，自然也就不知道伯公有多厲害了。


  在我記憶裡，伯公是一個常常騎著腳踏車在台南縣東山鄉閒晃的老人，由

  於他身體相當硬朗，在我國中時，我爸曾跟我說：「伯公今天又從東山騎

  腳踏車，騎到新港了。」這說長不長，說短不短的四十公里路，對一個年

  約八十的老先生來說，真的是相當不容易。那時候，我佩服的只是他的身

  體健康，體力豐沛，熱愛運動。對於棒球，我不曉得他是在甲子園打出420

  呎三壘安打的台灣棒球國寶級人物，也真的不知道，當年他在甲子園圍牆

  上留下他親筆字跡是多麼偉大的英雄事跡。


  從當年爺爺的描述中得知，伯公個性較沉默寡言，平常喜歡獨來獨往，在

  東山鄉曾當過建設科的課長。對於更詳細的描述，我已經忘記了，只不過

  長大後總會覺得很矛盾，棒球是最注重團隊的運動，這樣的伯公，要如何

  與隊友相處呢？其實我感到蠻疑惑的。不過另外一個角度來說，也因為這

  樣的穩重，才造就他在比賽中能夠沉穩的選擇每一顆球，然後在揮棒擊中

  球心後，球能夠以最漂亮的弧度飛過天際吧！


  年紀漸長，我開始關注體育運動之後，才知道，原來甲子園是日本高中棒

  球的最高殿堂。因為日本球隊眾多，能夠打入甲子園的水準也相當高，一

  年能夠打入的球隊並不多，因此甲子園才會成為日本人追求棒球夢的起點

  。在有了這樣的觀念後，猛然回想那個到家裡跟爺爺聊天泡茶的老先生，

  當年居然是嘉農的強打者時，偶像情節也油然而生。我開始想像，當年他

  是透過多少努力，才能達到那樣的成就，使他成為台灣棒壇史詩般的人物

  。我想著，在那白髮風霜的鬢髮底下的伯公，是付出多少汗水與歲月，來

  換取後人稱之的成就呢？


  不過即使伯公身體健壯，也抵抗不了歲月的摧殘，到了2005年左右，他因

  為耳根子太重，家住高雄的女兒，便把他接到高雄住( 因為女兒打電話回

  來他都聽不到電話聲響，每次都要先透過鄰居去敲門問候，且年歲已大，

  讓他一個人住非常危險。 )，至此後，我就再也沒有看過他，而爺爺也在

  隔年病逝嘉義，兩個家庭也就更少連繫了。


  由於蘇正生的兒子蘇昱彰專注於武術螳螂拳上，且在因緣際會下到委內瑞

  拉任教，之後又移民美國，在世界各地開設武術會館，傳承武術。因此伯

  公晚年都由女兒照料，直到伯公2008年去逝，享年97歲。


  在看電影《KANO》的過程，除了看到不同種族，卻為了同一目標努力，不

  怕辛苦的毅力外，伯公在電影裡頭的英姿，更讓我佩服感動，好幾次都因

  為他的好表現起了雞皮疙瘩。光是想像當年他們拼命的畫面，就夠讓我熱

  血沸騰了。


  為了不暴雷，我不提及有關劇情的部份。但《KANO》絕對是值得進電影院

  一看的電影，即使你不懂棒球，也能夠看得懂，這段輝煌的台灣棒球史。


  同時，伯公更是當年嘉農獲得亞軍那屆，活得最長命的。

  （這可能是他不停的騎腳踏車吧！笑）


  以下附上家裡留下來的照片，及爺爺的筆跡。

  （這是當年伯公到日本甲子園接受頒獎後，前總統李登輝，到蘇家住宅見他。

  我爺爺也在照片中，不過被人頭擋住，只露出半個頭。）


  題外話：

  當年為了迎接總統來到家中，伯公家還特別整修過，

  原本他家中沒有沖水馬桶，後來緊急叫人來裝上。



