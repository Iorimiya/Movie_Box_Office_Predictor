  這時候福島拿著「朝日牌」的獎牌跑了出來，高舉在頭上開心地擠向欄杆大喊：「台灣的

  鄉親，我們回來了！」大夥跟著朝前方的海平線興奮地揮手並大喊…


  畫面往後拉遠，大和丸號的船身在夕陽中往台灣繼續前進。吳明捷問近藤：「教練，我們

  回去以後，會看到歡迎的人潮，還是失望無言的鄉親呢？」近藤帶有深意地回答：「我們

  會看見，風吹動著的…一望無際的黃金稻田。」






