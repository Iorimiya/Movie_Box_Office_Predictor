content: '關於KANO－



  其實無論是在板上還是在網路上


  都已經有太多觀察入微和考據深入的文章，著實不多我這一篇


  但，二刷以來我總是覺得，若沒有留下些什麼


  KANO就會如同以往看過的每一部電影一樣，隨著時間漸漸地歸於平淡


  而他是如此的美好，美好的不該在我們的生命中只是個過客




  關於二刷－



  我的罩門一向都是熱血，無論是當年的日劇「Rookies」


  還是恰恰在經典賽後的休息室中感性的說著：「謝謝帶我到日本。」


  又或者是球迷那張寫著「恰恰，因為你的堅持，球迷回來了」的海報


