  嘉農贏得甲子園出賽權之前，我可以說是相當享受這

  部電影的。試想，過去只能從長輩口中、零碎的黑白

  相片、文字資料所拼湊出來的想像中的，其實還不到

  一百年前的家園故事，被這麼細心地轉化成一個完整

  的夢境。沒有醜陋樓房、沒有顏色刺目的招牌、沒有

  胡亂切割天空的電線，在這樣的夢境中，就算承載的

  是一個有點老梗的勵志故事，就算中間又安插了兩三

  段MV，我也歡欣地仔細聆聽，因為那從來就不是別人

  的故事。


  但終究好景不常，《太陽旗》的精彩勉強有半個小時

  ，而《KANO》大概撐了兩個小時。


  我真的希望這部片可以是126分鐘，而不是180分鐘。

  因為一到了甲子園球場，《KANO》不知道為什麼就變

  成【巨人之星】了。大概是受到製作條件的限制，這

  裡開始的敘事就跳不出一個全壘打牆直線118公尺的

  球場，以及那沒有間斷過的現場播報員。為了表現角

  色的拼鬥精神與教練的棒球哲學，在甲子園的主要兩

  場球賽(尤其對中京商的決賽)，導演不斷陷溺在一球

  一球時況轉播的狀態，重複堆疊煽情橋段，影像淪為

  球賽的被動載體，而非本該引領觀眾的感知與思想，

  具有創造性的敘事媒介。


  好在本片最聰明之處，在於編劇以錠者博美，一個札

  幌商的敗戰投手，一個前往殖民地的士兵，一個「他

  者」，做為串場的敘事者。除了在影片前段維繫了懸

  疑感，也扮演了探尋故事價值的角色，更是後段失控

  的節奏中，偶而閃現的浮木。年僅三十的青木健相當

  稱職，細緻的表演與富層次的情緒轉換，實為全片亮

  點。


  在敘事結構之外，最讓我感到困擾尷尬的仍然是不忍

  卒睹的特效。除了前述的開場基隆港、中間好幾場用

  綠幕改背景的戲、到球場觀眾、甲子園窗外，到片尾

  莫名其妙的船上打球，在在把我從30年代拉回戲院的

  椅子上。那些詭異的演員背光輪廓，質感失敗動線偏

  差的輪船飛機，與一共只有三種反應的看台觀眾。我

  真的無法明白，為什麼都歷經《海角七號》與兩部《

  賽德克巴萊》了，台灣電影的CGI還是只有這種程度?

  而且《KANO》因為特效，連影像格數的整合都出現問

  題。


  綜觀言之，確實《KANO》只打了半場好球，好吧，嚴

  格說是六局好球。但若能暫且無視大澤隆夫每次出場

  就是行進間耍帥，以及又一次女性角色的平板，以及

  超級跳tone的猛男半夜點蠟燭練揮棒，以及緯來體育

  台式的MV等等，這仍然是許多方面都值得一看的作品

  。1944年的錠者來到嘉義，他經過車站內一排著軍裝

  的士兵，其中有紋面的原住民，無表情地直視前方。

  這就是細節的力道。再多的特效、再多的浴血投球，

  都無法像這兩秒般地打動我。像這樣的鏡頭沒有台詞

  ，卻說了很多，關於歷史、關於人、關於複雜的情感

  與命運。而那是一群人或手忙腳亂，或齊心協力得來

  ，一閃而過的畫面，卻同樣為電影魅力之所在。


  最後我還是要說，過譽的操作或趁勢行銷∕反行銷意

  識形態，都只會讓作品失去原色，讓創作者迷失。昨

  晚的情形是，坐我前排兩個男的看到一半就睡到頭歪

  掉，電影結束竟然還可以跟著大家熱情鼓掌。別這樣

  ，放鬆心情看吧。



  --

