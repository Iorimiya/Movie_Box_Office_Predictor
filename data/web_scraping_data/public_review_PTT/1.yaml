content: '金馬前哨站－永瀨視《KANO》為演員生涯分水嶺


  中國時報【許世穎╱綜合報導】


  日本男星永瀨正敏1983年以相米慎二導演的青春電影《小便騎士》登上大銀幕，出道滿30

  年之際，他選擇國片《KANO》作為演員生涯的分水嶺，認定該片在他的演員履歷上不只是

  一部電影，也讓他成為金馬獎51年來，首位入圍影帝的外國藝人。


  永瀨1991年以山田洋次執導的《兒子》，包辦日本電影金像獎、藍絲帶獎、電影旬報、日

  刊體育電影大獎的最佳男配角獎，並在每日電影獎、報知電影獎獲最佳男主角獎，雖也演

  出電視劇，但以電影為主力，至今拍攝近70部作品。


  他在《KANO》中飾演魔鬼教練近藤兵太郎，是日據時代帶領嘉農棒球隊打進甲子園的靈魂

  人物，演技細膩，表面上是鐵面教練，私底下默默關心小球員，內心戲相當到位。在多數

  演員都是素人的情況下，他在表演的應變以及掌控上，突顯出內斂的演技。


  做功課還原角色樣貌


  接演後，他努力蒐集角色近藤的背景，找到當初教練的學生，一點一滴還原角色樣貌，包

  括說話、訓練球員方式，以及近藤會做什麼、不會做什麼，「深深體會到近藤兵太郎雖然

  很嚴，但我更相信他也是個溫柔的人。」因此更努力呈現近藤嚴肅外表下的柔軟心，讓角

  色情感更豐沛。


  客串《牯嶺街》被剪光


  他演《KANO》因被劇本打動，也是一直對台灣有很深的羈絆。他早年到過台灣，認識已故

  的楊德昌導演，「當時和他相處的那份溫暖的感覺，一直留在我心裡」。他說當時受到工

  作人員非常悉心的照顧，可惜他在楊導的《牯嶺街少年殺人事件》客串小流氓，結果戲分

  全剪光，即使後來出現４個多小時的導演版，還是沒有他。


  他說等待多年終於等到《KANO》，希望用拍片回饋、感謝當年照顧過他的台灣人。他在片

  中說「不要想著贏，要想不能輸」，熱血精神跨越了電影的時空，感染了不少觀眾。「棒

  球的熱血從沒有隨時光流逝，不過我們需要將這樣的精神再度喚醒。」身為首位入圍金馬

  影帝的外國演員，他感激大家對他的肯定：「參與台灣電影是我非常榮幸的一件事情！」


