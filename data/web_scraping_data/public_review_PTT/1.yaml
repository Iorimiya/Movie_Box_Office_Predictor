  1931年，由日本人、漢人和原住民組成的嘉義農林棒球隊，


  在日本教練近藤的帶領下，從一支未曾贏過球賽的兩光球隊，


  搖身變成超級勁旅，一路挺進日本高中棒球聯賽最高殿堂甲子


  園....





