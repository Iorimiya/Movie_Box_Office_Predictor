content: "畫面接著來到1931年夏季甲子園大會的首輪預賽，由札幌商對上大連商，九局下半大連商\n最後的反攻機會。\n\n札幌商投手錠者博美充滿自信地面對大連商最後一名打者，兩好球後被擊出一個游擊上方\n\
  的內野飛球，游擊手順利接殺。札幌商以10:9贏得了這場比賽，也成功晉級第二輪的預賽\n，錠者開心地跟捕手擁抱歡呼，札幌商的安西教練也對這場比賽感到相當滿意…\n\
  \n播報員：「今年北海道的札幌隊果然實力堅強，我們期待他們過關斬將，為北海道贏得第\n一面甲子園的榮耀…」\n\n球場旁的通道內，下一場比賽的嘉農球員們正在等候出場，大家神情顯得有點緊張。出場\n\
  前，蘇正生抓出球衣裡的護身符，用手摸了摸後又放了回去，吳明捷深深地吸了一口氣，\n最後一個離開通道。\n\n\n嘉農球員入場的同時，札幌隊正被一群記者包圍著拍照與採訪。\n\
  記者小池：「錠者，你的肩膀狀況還好嗎？」錠者自信回答：「沒問題」小池接著又讚嘆\n：「你的滑球相當厲害呢！」\n\n經過內野區的時候，嘉農球員看到了甲子園的黑土覺得新鮮且興奮，紛紛抓了一些黑土討\n\
  論著要如何帶回去。近藤看到後，從地上抓起了一把黑土帥氣地往自己的胸前抹去，說：\n「土就是土，跟台灣的沒什麼兩樣！」隨後吩咐球員開始進行熱身…\n\n另一邊的札幌隊剛結束了媒體的採訪，全隊上下興高采烈地準備離場，投手錠者跟捕手邊\n\
  走邊聊，臉上掩不住的自信與驕傲…原本記者小池想約安西教練做個專訪，但安西教練表\n示他們還得觀察下一場的對手而做罷。\n\n札幌隊離場的同時，錠者特別看了正在場邊做熱身操的嘉農隊一眼，對這支球隊充滿好奇\n\
  …\n\n\n\n首輪預賽最後一場比賽即將開打，由神奈川商對上嘉義農林。開賽前，嘉農球員們正在場\n內進行最後的守備熱身，觀眾席上則坐著前來觀察下一場對手比賽的札幌商，隊長錠者博\n\
  美拿出筆記本，在賽程表那頁劃上札幌隊勝出的線條，同時也看到了札幌隊的下一個對手\n將會是嘉農和神奈川的勝出隊。\n\n這時球場裡傳來一聲紮實而響亮的「啵！」所有人驚訝地回頭看往場中，觀眾席上剎時安\n\
  靜了大半。投手丘上的吳明捷馬上又投出一個練習球「啵！」，場邊的神奈川隊員看得有\n點嚇到：「好重的球…」\n\n隨後的野手守備熱身，嘉農球員們卯足了全力進行傳接球練習，觀眾席上的錠者有點不以\n\
  為然地對一旁的捕手說：「只不過是熱身，有必要這麼認真嗎？」過沒多久，蘇正生一記\n外野直傳本壘的雷射肩美技震驚全場，球回傳到捕手手套時響亮的「啵！」一聲讓錠者吃\n\
  驚地將手中的筆記本掉在地上。後方觀眾：「哇！這下好看了…」\n\n比賽即將開始，觀眾席上神奈川商的學生應援團以整齊的口號和動作，賣力地幫先攻的神\n奈川商加油。\n\
  \n裁判高喊「PLAY BALL」，甲子園專屬的比賽汽笛聲響起，吳明捷開始了一局上的投球…\n\n觀眾席上突然有兩個男子叫住了錠者：「請問是錠者君嗎？」錠者轉過頭來，男子接著又\n\
  說：「我們也是從札幌來的，我們都支持你喔！」「請你們一定要把冠軍帶回北海道！」\n錠者點頭道謝。\n\n突然間觀眾席傳來一陣驚呼聲，錠者往場內一看，打者從地上爬起來不可置信地看著投手\n\
  ，吳明捷則神色自若地慢慢走回投手丘…錠者連忙問身旁的捕手：「怎麼了？」\n\n播報員也不太相信所看到的一切：「這…是怎麼一回事？吳投手突然改變了投球的節奏，\n\
  打者遭到三振！」「開賽的汽笛聲才剛響完，吳投手就三振了第一名打者！」\n\n「一人出局了！」吳明捷轉身跟野手們互相打氣。隨後又以犀利的變化球路連續六個好球\n\
  解決了神奈川商的二、三兩棒，以三上三下結束了一局上。觀眾席上神奈川商的應援團顯\n得相當洩氣…\n\n播報員大為驚訝地說：「沒親眼看到的話，你很難相信這個來自台灣的投手竟然連續三振\n\
  了三個甲子園球員。」「看樣子近藤教練所帶領的嘉農隊將會在今年的甲子園帶給我們很\n多驚喜！」\n\n一局下，神奈川商的投手一開始也先送了兩個好球給嘉農第一棒平野。正當播報員讚美完\n\
  神奈川商的投手不輸吳明捷時，平野揮出外野安打並順利滑上二壘。\n\n嘉農球員們為平野歡呼叫好的同時，川原發表高見：「黑土滑壘好像比較順。」上松則表\n示：「有觀眾在看跑得比較快。」隨後福島走出來轉頭望向觀眾席，被滿坑滿谷的觀眾驚\n\
  得說不出話來…\n\n觀眾席上的錠者看到這裡，站了起來轉身離開，安西教練發現後，交待其他球員繼續觀察\n比賽，自己則跟著錠者走到觀眾席後方的通道裡。\n\n\n\
  \n安西教練叫住錠者：「你不是害怕了吧？」錠者不語，安西教練接著說：「我們不是碰運\n氣才有今天的成績，我們可是北海道的冠軍隊。」\n錠者轉過身來面對安西教練，神情堅定地說：「我們一定會贏的！」\n\
  \n「不過…」錠者遲疑了一下之後，接著說：「我…」「我投不出那樣的球…」說完略帶歉\n意地轉過身，避開安西教練的目光。\n\n安西教練想了想，對錠者說：「對手實力愈強，愈能激發自己的潛力。」「投球不只是求\n\
  快，還要靠頭腦…」「你一定要相信自己的隊友。」\n\n突然場內傳來一陣歡呼聲，真山打了一支外野安打，吳明捷奔回本壘得分。\n\n\n\n幾位媒體記者急忙忙地趕往記者採訪區，經過時有同行問道：「什麼事這麼急啊？」趕著\n\
  去採訪的記者回答：「嘉義農林贏了！」記者小池感到疑惑：「嘉義農林？」\n\n鎂光燈閃爍不停，嘉農球員在採訪區排成了兩排，沒面對過這種場面的他們顯得相當緊張\n\
  。\n記者甲：「你們本來就這麼黑嗎？」其他記者們都笑了。\n記者乙：「聽說你們都是農夫？」「第一次在甲子園贏球是什麼感覺？」\n球員們推了推吳明捷，吳明捷害羞又開心地站了出來代表大家回答：「很興奮。」\n\
  \n正當其他記者打算再發問時，剛趕到現場的記者小池打斷了別人的問話，問嘉農隊的球員\n：「日本人可以舉個手嗎？」\n面對這突如其來的怪問題，嘉農隊裡的日本籍球員小里、川原、福島還有崎山等人困惑地\n\
  慢慢把手舉了起來。\n\n小池接著就問：「冒昧請問一下，你們怎麼跟其他種族的球員溝通呢？野蠻的高砂族聽得\n懂日文嗎？」然後帶著歧視與輕蔑的語氣問原住民球員：「聽…得…懂…日…文…嗎？」\n\
  \n面對這唐突無禮的問話，真山顯得不耐但忍了下來，平野則是從容自信地露出淺淺的一笑\n…\n\n小里代表日本球員回答：「我不太明白你的意思…」轉身看了看身旁的平野說：「我們都\n\
  是很好的朋友。」\n\n這時近藤終於按捺不住了，不悅地反問：「是要溝通什麼？」\n接著用嚴厲的語氣對小池說：「你看見了什麼？看到我們輸球了嗎？」「野球跟人種有什\n\
  麼關係？我們球員跟其他隊的球員一樣，都有著一顆熱愛野球的心！」\n\n小池被近藤訓得啞口無言，不久後另一名記者提了其他問題來化解這個尷尬的場面：「請\n問吳投手一天練投幾個球？」吳明捷回答：「每天都練到累了為止。」\n\
  \n接著又有記者要求：「可以請吳明捷選手來前面示範一下投球的動作嗎？」吳明捷在眾人\n的鼓舞下走了向前，將雙手高舉過頭，使出了他的招牌繞臂式投球動作…\n\n\
  鎂光燈聚焦吳明捷投球動作的同時，火車轟隆隆的行駛聲音穿插進了畫面來…\n\n\n\n鏡頭拉回了片頭，1944年開往嘉義的火車上。\n\n「喂…喂…嘉義快要到了…」渡邊搖醒了睡夢中的錠者，錠者揉了揉眼望向窗外，明媚的\n\
  嘉南平原景色映入眼簾。\n\n火車慢慢停靠在嘉義車站，等待軍備的裝運工作。\n伊達：「前輩，一起去抽根煙吧？」\n錠者則是迫不及待拿了背包起身說：「裝運至少要兩個小時，我去走一走…」接著就獨自\n\
  下車，看了看後往車站出口走了出去。\n\n\n離開車站時，錠者看到幾個臉上刺著圖騰的原住民青年也被徵召加入了高砂義勇軍行列，\n正在整隊出發前往戰區。隨後出了車站，問了站方工作人員嘉農練習場明確的方向後，就\n\
  開始步行出發進行這趟嘉義朝聖之旅…\n\n\n\n錠者離開車站，步行經過了市區與圓環。\n\n此時的嘉義市區已不復見1930年代的朝氣蓬勃，取而代之的，是戰爭時期的嚴肅氛圍。皇\n\
  民化標語充斥著整個街頭，進進出出的軍隊也擾亂了居民原有的正常生活，街邊兩三個孩\n童克難地拿著碗坐在地上扒著飯吃…\n\n\n\n錠者經過了圓環穿過了市區來到了嘉農練習場。走過了場邊的樹林後，映入錠者眼簾的，\n\
  是一座因戰亂而荒廢停用，景像十分蕭瑟的練習場…\n\n錠者走到了練習場內的投手丘位置，環顧四周後不解地說：「就是這裡嗎？沒什麼了不起\n呀！」心中納悶著如此不起眼的地方為何能誕生一支如此傳奇的野球隊。\n\
