content: "從KANO首映到現在近一個月已經三刷過了，連幕後紀實也看過兩次\n想說就來整理、分享一些資料吧！我盡量挑一些比較少人討論到的東西\n如果有人覺得要把大部分人都知道的事情也打在一起，那我再補吧～\n\
  其實我之前也有整理過一次，不過因為自己耍蠢所以沒PO出來\n但剛看完第三次，還是想要重點整理一下～\n就當作是在做課堂筆記吧XD順便把之前PO的跟推的文整理進來\n\
  \n\n話說早期的歷史眾說紛紜\n光是近藤教練何時進嘉農大家的說法就都不一樣\n所以下面打的東西如果有誤，就麻煩大家提出問題囉～～～\n\n\n正文開始前先來回個文\n\
  關於之前有篇爆文：KANO~ 我與蘇正生的真實偶遇!!\n我記得我有看過類似的影片，從中截了幾張圖不曉得有沒有原PO？\n\n\n\n\n\n\n這幾個是有拍到正面的，其他人則是只有背面或拍得不清楚我就沒截圖了\n\
  （註：爆文的原PO朋友在下面推文說第一張就是m大了！\n這麼巧啊～～～第一張就中了XD）\n\n\n順便送大家一張蘇正生老前輩可愛的笑臉～\n\n在那段節目中他就只是把球打出去給那些小朋友做接球守備練習\n\
  篇幅很短，但看得出來他真的很愛很愛打棒球，因為他都一直笑得很開心^^\nP.S.影片是從VCD中抓出來的，所以畫質很差，請勿嫌照片模糊啊～～\n\n\n然後在之前PO的文裡有分享嘉農隊歌和校歌、舊照片\n\
  照片的部分本來不曉得能不能分享？\n但後來想想，那些照片都放在嘉大圖書館供人借閱了\n我把它們掃描起來上傳到網路應該也沒關係吧\n不過還是要申明一下，照片版權屬於蔡武璋先生及嘉義大學喔！\n\
  \n\n\n\n\n以下內容主要是從《典藏台灣棒球史─嘉農棒球》這本書整理出來的\n沒辦法～因為我手邊的紙本資料只剩這一本XDDD\n但光是這一本就可以看到超多電影裡也有提到的小細節啊！！\n\
  \n\n\n\n\n\n嘉農棒球部是在1928年4月成立，部長是濱田次箕\n然後根據拓弘山事後的回憶：\n球隊監督首先由安藤信哉擔任，1929年改為山本繁雄\n\
  1929年10月改為濱田次箕，最後才請到近藤兵太郎來指導\n\n\n從照片得知，陳耕元、吳明捷、拓弘山、藍德和都是創隊成員\n（陳耕元=上松耕一、拓弘山=真山卯一、藍德和=東和一）\n\
  而近藤教練入隊的時間究竟是在1929年初還是年底倒是有不同的說法\n但可以確定的是1928年創隊時他並不在隊上\n所以之前有人PO文說隊上四位原住民都是近藤教練到東部找來\n\
  可以確定這個說法是不對的\n\n\n話說電影中的學長組：齊藤跟大江是原創角色\n大家可以看一下照片中最後排左二的岡本武雄，一樣帶著圓眼鏡\n不曉得齊藤學長的造型是不是根據他設計的？XD\n\
  然後最後排左四的李詩計一樣是對台灣棒球非常有貢獻的人\n電影沒有把他編進去有點可惜啊！（維基：）\n\n\n\n\n濱田本人長得比近藤本人還帥XD\n\n\n\
  我覺得濱田老師對嘉農的重要性完全不亞於近藤教練\n二戰時球隊解散，近藤教練也在戰後返回日本\n而濱田老師則在回日本前，到處奔走讓嘉農重組\n最後終於獲得戰後首任校長劉傳來同意，於1945年11月重組球隊\n\
  並邀請陳耕元返校擔任教練\n\n\n所以一開始嘉農球隊的組成、邀請近藤擔任教練、\n戰後球隊的重組、再邀請陳耕元擔任教練，全都是濱田做的\n說誇張一點，說不定沒有他根本也就沒有嘉農這支球隊\n\
  \n\n\n\n\n\n1931年比賽的球員有14名，先發九人大家應該都知道是誰\n後補球員則有劉蒼麟，是漢人、投手\n另外還有崎山敏雄、里正一、谷井公好、積真哉，都是日本人、野手\n\
  不過電影裡只有11名，里正一和谷井公好和積真哉不見了～\n\n\n另外，關於大家的年級，以1931年來看\n五年級：吳明捷、陳耕元、拓弘山、蘇正生\n四年級：藍德和、小里初雄、劉蒼麟\n\
