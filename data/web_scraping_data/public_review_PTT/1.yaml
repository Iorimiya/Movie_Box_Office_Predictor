  能的任務真是矯情透了～～哪有每次的任務都一定要最後一秒才能完成～～金牌特務矯

  情透了～～紳士就紳士幹麻還要一直強調？做作到極點！

  但難道觀眾就不喜歡這些橋段嗎？只要安排得當，明知矯情也一樣好看。為什麼喜歡錠

  者？因為需多觀眾喜歡影片整體塑造的劇情起伏，喜歡錠者與嘉農的角色奮鬥史，有所

  共感，所以這個念念不忘還跑去看現場的動作，就像觀眾自己也想對KANO所做的致敬，

