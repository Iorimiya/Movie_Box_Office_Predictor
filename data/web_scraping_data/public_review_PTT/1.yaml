content: '日本鬼才導演讚「KANO」：目前最好的棒球電影


  2015-10-24 18:14:55 聯合報 記者陳昭妤／台北報導


  曾以「白兔玩偶」等片累積大批影迷的日本鬼才導演SABU，24日和製片市山尚三來台為新

  片「天之茶助」宣傳，曾與侯孝賢、賈樟柯等人合作多部片的市山尚三，坦言已看過多部

  入圍本屆金馬獎的台灣電影，特別喜歡「醉‧生夢死」，認為張作驥維持了一貫的強烈風

  格，讓他印象深刻，而與賈合作的「山河故人」也入圍多個獎項，讓他相當興奮。SABU則

  表示最近剛看過「KANO」，非常喜歡，並大讚：「是我目前看過最好的棒球電影」。


  SABU在日本有「快手導演」之稱，將於台灣上映的「天之茶助」僅花費21天就拍攝完成，

  片子講述天界聚集許多編劇，寫著每個凡人的人生劇本，主宰凡人們的命運，擔任斟茶侍

  從的松山研一為拯救被編劇寫下死亡結局的女孩，決定下凡幫忙，片子同樣集結SABU的混

  搭風格，有歌舞、有黑道，他笑說雖然拍攝時間緊湊，現場卻相當歡樂，尤其松山研一因

  個性隨和，與沖繩當地臨演皆培養出情誼，每演完一場戲，還會為彼此拍手，並喊著「演

  得真好」！相當有趣。


  談及二度合作的實力派偶像松山研一，SABU讚不絕口，認為相較4年前拍攝「白兔玩偶」

  時仍未婚無子，成家立業後的松山，演技更加純熟。只不過，SABU電影最為人所知的特色

  ，便是透過跑步戲讓主角展現某些情緒，在4年前的「白兔玩偶」中因此一跑再跑的松山

  研一，這回也不例外，於沖繩小巷中照樣得狂奔拯救女主角，SABU笑說，為了讓此場跑步

  戲一次OK，事前攝影師與燈光師特別多次排練，不料松山仍在最後不小心跑錯路，只得在

  喊卡後於遠方大喊：「誰來幫我帶路！」笑翻全場。


  此外，製片市山尚三早在「南國再見，南國」、「好男好女」時期，便與侯孝賢合作過，

  前陣子與賈樟柯合作的「山河故人」也在今年金馬獎入圍最佳劇情片、導演等多項大獎，

  被問到希望侯導還是賈導勝出，他面露難色笑道：「實在選不出來」。但他笑說，相較

