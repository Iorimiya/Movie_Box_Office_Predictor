  而他也透露自己早已看過多部本屆金馬入圍影片，其中特別喜歡「醉‧生夢死」，認為張

  作驥維持了一貫的強烈風格，令他印象深刻。SABU則表示前陣子剛看過馬志翔執導的「

  KANO」，相當喜歡，並大讚：「是我目前為止看過最棒的棒球電影」。




