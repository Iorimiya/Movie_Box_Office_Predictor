content: '原文恕刪，看到原po的感想讓我也翻出去年寫下但不太敢登的KANO心得，

  趁機分享一下，交流交流~



  有種人很討厭，當別人只是想要花癡追韓劇、他非要在旁邊指點說劇情哪裡不合理；當別

  人只是想要進電影院熱血一下，他非要在旁邊說好像太煽情。沒錯，後者就是在講我自己

  ，看完KANO後有些不這麼正面的感想，目前網路上似乎只要批評KANO就會遭致人人得而誅

  之的圍剿命運，希望若持不同觀感的人不要太在意以下的內容，就只是個人的感想而已。


  講述小蝦米扳倒大鯨魚的underdog勵志體育故事，各種真人真事的改編電影很多，珠玉在

  前的例子不少。若以這角度看KANO，有熱血、有淚水、有童稚的歡笑、也夠勵志，但3

  小時實在有點長，讓整部電影的節奏和結構變得很奇怪。而且在這麼長的篇幅內，對角色

  的刻劃卻仍沒有很深入，除了近藤教練外，其它球員似乎都是隨著電影開始才開始「活」

  ，在電影開始前這些角色有什麼樣的故事和人生我們完全不知道。因為拍出了近藤過去的

  放棄，才會對比他現在重拾教鞭、再返甲子園讓人很感動，在球員身上也應該要有類

  似的鋪陳阿。唯一有刻劃的是吳和阿靜的青梅竹馬戀情，但偏偏這部分劇情全部拿掉似乎

  並不影響故事的大局。而為什麼這樣的一群人可以結合成這樣一支特別的雞尾酒球隊也不

  知道，如果三族共和是一件非常難得的事，那至少要把為什麼難得拍出來吧。只看KANO會

  覺得那時候的台灣每支球隊應該都是三族共和，大家都好麻吉不是嗎。


  不過當然了，打開天窗說亮話，KANO絕對不是一部單純的勵志體育故事。如果說把海角七

  號、賽德克巴萊、KANO，看成魏德聖團隊的台灣三部曲，我自己對於KANO的切入角度實在

  挺糾結，賽德克巴萊和KANO的故事發生時間才差一年，賽片中的「如果文明是要我卑躬屈

  膝，那我就讓你看到野蠻的驕傲」如此擲地有聲，到了KANO就變成「如果文明是要我打野

  球，那我就讓你看到木瓜樹的驕傲」了嗎?這種錯亂感讓我懷疑自己是不是太泛政治了，

  但始終覺得若要講述大時代，不可能完全不提到種族間的衝突和那種表面和諧下的緊張吧

  。KANO中的社會實在美好到讓人覺得太不真實了，如同好萊塢報導的影評所說，好比是在

  講1970年代南非的高中體育球隊中黑白人合作，但卻完全沒提及當時種族隔離政策的背景

  。


  然而若把海角七號、賽德克巴萊、KANO這所謂的台灣三部曲合在一起看，我倒覺得好像有

  點懂了，因為曾經用賽片的角度切入，所以KANO可以沒有顧忌地用幾乎截然不同的角度去

  講述台灣那個年代的故事，賽德克巴萊和KANO某種程度來說都是在講小蝦扳倒大鯨魚，

  背後也都蘊藏著和解的精神，它們都是屬於台灣故事的其中一片拼圖。在台灣這看似很小

  的島嶼上，其實擁有超乎想像的複雜文化觀和種族觀，或許多元並陳，互相

  尊重和理解彼此的差異，遠比找出一個所謂的標準答案更重要吧。至少我是這麼理解的。


