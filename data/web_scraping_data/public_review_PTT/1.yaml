content: '從上禮拜六在嘉義嘉年華搶先看完KANO後

  內心一直激動到現在，很想要上來說點什麼

  但文筆實在很差，遲遲無法下筆，所以拖到現在

  本文微雷，但以下可能會有很多碎碎念的句子

  還請大家多多包涵啊~



  正文開始前先來段影片

  是嘉農棒球隊隊歌與嘉義農校校歌


  再次感謝嘉農校友會理事長蔡武璋先生提供

  近年來大家可以得知的嘉農隊史料，幾乎都是他整理的

  沒有他的話，大家對嘉農歷史的瞭解會更殘缺



  影片描述裡有貼歌詞，是照著書打的，有沒有錯我也聽不懂XD

  書可以去嘉大蘭潭圖書館借：《典藏KANO─嘉農棒球》

  影片裡的照片一樣可以在那邊借到

  我跟同學一張一張地把它們掃描成電子檔，掃了一百多張

  (還有一些覺得不太重要就沒掃了)

  之前一直在想這些資料不知道可不可以貼出來？

  不過應該是可以吧？(都放在圖書館供人借了)

  不行的話麻煩跟我說，我再刪掉



  是說為什麼我會去收集這些資料

  因為身為嘉大畢業生，當年我的畢業專題就是研究這段歷史XD

  也是因為我熱愛棒球又熱愛母校，才會挑選這主題製作

  所以我可以打包票，KANO這部片的考據真的超級好！！！

  除了一些虛擬(如書店少女)跟故意改動(如嘉南大圳完工時間)的部分

  大部分劇情都是按照史實來拍的

  當我在戲院裡面，看到那些寫在紙上的文字變成活生生的畫面

  我真的起雞皮疙瘩啊~~~



  我記得在2011年、嘉農準優勝80周年時

  有新聞說澎恰恰有想要拍這段歷史，後來不知為何就沒了下落

  但看過帶一片風景走之後，對於澎導沒拍這件事我真的在內心大喊三聲萬歲

  澎導對不起......但我實在不敢想像吳建豪演吳明捷的樣子(喔！GOD)



  再後來就是在賽德克巴萊的宣傳期

  魏德聖導演說接下來的計畫是一個「小的」、關於棒球的故事

  (最後會搞得這麼大，大概也是始料未及XD)

  又後來知道這部片要交給馬志翔導演，追著他的臉書看他一直忙著修改劇本

  接著開始選角、開拍、殺青、後製、宣傳

  雖然我不是劇組人員，但也都追著他們的進度在跑

  而現在終於要上映了，上禮拜看片前我竟然比當年畢專要上台發表還緊張



  說真的我超開心也超慶幸這段歷史是由果子電影拍攝成電影

  畢竟果子電影團隊從賽德克巴萊就開始證明他們的實力有多堅強

  結果看完片發現他們真的不負眾望！

  除了特效還有進步空間外，整支片真的沒有什麼好挑剔的地方~~~

  運鏡流暢、劇情不拖泥帶水，從頭看到尾完全沒有經過三小時的感覺

  配樂也是一大亮點！我好愛這種激昂的音樂啊！！



  選角也很厲害，資深演員就先不提

  但素人演員可以表現到這種程度，真的很值得敬佩

  然後馬導說過，這些孩子們都是他一個一個去找出來的

  我真的很想把「慧眼識英雄」這句話套在他身上XD

  因為我覺得這些球員們真的都好像本人！

  當然不是臉長得像，是神韻像(唉！我覺得大家看到這句話應該很想打我XD)



  例如我看到片中的吳明捷嚴肅的表情

  就會一直想到史料上的吳明捷！真的感覺好像！


  如果不是一開始就有這種神韻，那大概就是演到本人上身了吧？

  羅保農、蘇正生、陳耕元這幾個也很像，其他幾個比較沒戲分就沒研究了

  喔，是說劉蒼麟就不太像，因為史料照片裡他很高，電影裡倒是滿小隻



  說到演員就一定要提到他們的球技

  果然拍棒球電影就一定要找專業球員來演才行

  只有親身打過球的人才會知道細節在哪邊

  就算沒打過也要玩過或有興趣

  其實裡面有幾個日本演員並不是球員，但他們拍戲期間都跟著一起練

  看片中的表現也看不出他們之前根本沒深厚底子啊



  而這就是KANO能勝過這幾年幾部棒球電影的所在之處

  球愛天空跟球來就打光演員球技就有問題了，我真的看到快吐血

  倒是天后之戰演員其實也幾乎都是球員，所以球賽部分我看得滿開心

  但這部片是除了演員的球技以外都有問題...(離題了不多講)

  如果球員知道球技怎麼表現、導演也瞭解球賽怎麼進行並拍攝

  呈現出來的就會是扣人心弦的場面，這部分KANO真的做得很好！！



  劇情的部分，其實看這部片之前有沒有先瞭解嘉農的歷史根本不重要

  我覺得對棒球有沒有興趣反而還比較有影響

  (因為練習、比賽的部分占很大篇幅，對棒球沒興趣可能會看不懂他們在幹嘛？)

  但如果你事先知道史實是什麼，一定能更進入狀況！

  而且這部片是連小細節都超級考據



  像是知名的吳明捷完全比賽、蘇正生特大號安打、拓弘山盜本壘等等

  這些都是很簡單可以查到的資料

  練到天黑了還是要繼續練、得到全島冠軍賽後全隊都放聲大哭、

  記者從反派變成超級嘉農迷......這些也都不算什麼

  得到全島冠軍回嘉義後，市長在車站迎接他們並喊了三聲萬歲←書上真的寫三聲！

