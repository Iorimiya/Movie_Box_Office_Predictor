  標題：他是台灣首位二刀流球星 締造大谷翔平做不到的紀錄


  〔體育中心／綜合報導〕「台灣鬥士」陽岱鋼將加盟巨人隊，這支名門球隊過去有許多跟台灣有關係的名將，除了耳熟能詳的王貞治、呂明賜外，還有台灣歷史上第一位在職棒展現「二刀流」身手的「人間機關車」吳昌征（本名吳波）。


  在電影《KANO》扮演想加入嘉農棒球隊的「吊嘎小孩」吳昌征，後來順利進入嘉農，參加1次春季甲子園、3次夏季甲子園，以赤腳打球聞名，擔任外野手兼任投手，起初因為投球成績並不出色，決定先專職野手工作。


  從嘉農畢業後，吳昌征在1937年以強肩俊足之姿加入巨人隊，被稱為「人間機關車」，曾在1942-3年蟬聯打擊王，更跑出單季最高的54次盜壘成功。


  1943年，吳昌征本來打算回台灣而退出巨人隊，但在返鄉前拜訪大阪時認識阪神球團社長富樫興一，決定轉戰阪神隊，第一年20場比賽跑出19次盜壘成功，跟效力巨人的嘉農學弟吳新亨並列盜壘王。


  最有趣的是1946年，當時球隊缺乏投手，阪神以「因為能夠精準從外野回傳本壘，所以投手應該也沒問題」為由，讓吳昌征登上投手丘，沒想到首次先發就飆出9局失掉1分的完投勝，從此進入先發輪值。


  吳昌征該年繳出0.291打擊率，25次盜壘成功，投球上則有14勝、防禦率3.03，達成單季「10勝20盜」的不可思議紀錄，就連貝比魯斯、大谷翔平等二刀流名將，都沒能達成過這種紀錄。


  吳昌征從1937年打到1957年，成為日本職棒史上第一位打滿20年的球員，留下1326支安打，381次盜壘成功，打擊率0.272的成績，1995年入選日本棒球名人堂。


  吳昌征的兒子石井昌博夫婦曾經訪台尋根。（資料照，記者丁偉杰攝）


