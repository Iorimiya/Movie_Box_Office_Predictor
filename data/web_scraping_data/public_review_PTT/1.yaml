content: '新年期間，電視上重播了《KANO》，讓我們得以再次審視這部電影，及其所引起之爭論。


  如果說《KANO》一片要傳達的核心精神是：和解、融合，以及台灣人在逆境中團結一致刻

  苦奮鬥。那麼這部片在台灣社會引發的討論，很遺憾地，卻多與這個精神背道而馳。


  《KANO》激起的正反論戰幾乎在一瞬間便上綱上線，有些人只看過預告片就上街舉牌抨擊

  該片「媚日」、「皇民史觀」，此舉當然也立即刺激出另外一種強烈的情緒反應，一時混

  戰不休。


  有人說，這不過就是一部電影，何必認真？然而「觀看KANO、爭議KANO」的社會意義在於

  ，這顯示儘管經過二十多年的本土化浪潮和兩次政黨輪替，「認同問題」依然是台灣最敏

  感的一條神經，稍加觸碰便會令人倏地彈起。


  就電影論電影，本片主題是台灣人熱愛的棒球，有運動勵志片的熱血激情、時代場景詳實

  重現、表演自然流暢……影片本身完成度甚高，是成功的商業片。然而在賣座之外，能夠

  牽動觀眾深層情感，就不光是這些因素所能構成。


  回顧近三十年來的「台灣意識」，乃至於「台灣國族敘事」的形塑，曾經以訴諸悲情和指

  控威權邪惡為主軸。最初固然能夠凝聚同仇敵愾之情，然而隨著時代演進，台灣民主化的

  程度以及社會對於台灣主體性的共識早已不可同日而語，悲情與控訴能夠用力的空間也大

  為縮減，甚至與現實逐漸脫節。近年來，國人對標舉「台灣之光」不遺餘力，其實是這種

  認同情緒的轉化表現。表面上脫卻悲情，背後仍是一種身分曖昧未明、未敢千山獨行的空

  虛。


  《KANO》的出現，提供了一個全新的認同視野，一種光明正面的台灣意識表述，簡而言之

  ，是「歷史上的台灣之光」。人們重新認識到，熱愛本土不再必須如此苦澀難吞，而是明

  亮、熱血、激動人心的。這正是當前台灣集體心理所需──儘管內外局勢困難重重，依然

  渴望被看見、被稱許、被尊敬。大家融合一堂，毫無芥蒂地為共同的目標奮鬥、打拚，並

  且獲致美好的成果，這是多麼動人的故事，而且是「我們的」真實故事。


  是，電影很美好，確實是一個純粹的熱血棒球故事。然而跳脫電影之外，一九三○年代的

  台灣真的有那麼美好嗎？


  且從三件事情來看：


  首先，嘉農初次進軍甲子園並且一舉奪得準優勝，是在一九三一年。然而慘絕人寰的霧社

  事件就剛剛發生在這前一年，不僅震驚世界，也動搖了日本穩固統治台灣的假象。因此嘉

  農「三民族融合」美談的適時出現，背後有官方引為治台、理蕃樣板的政治現實需求。


  二者，為什麼是嘉義農林這個學校出現了三民族融合的佳話，而不是其他的學校？答案就

  在這個「農」字。一九三○年代台灣人受教育的普及率並不高，同時日本政府引導台籍學

  生就讀農、醫、師範等提供技術服務的學科，限制台人學習文、法、哲學和政治等具有思

  想啟蒙性質的學科，以利其統治。因此嘉義農林的學生組成才會以漢人與原住民為主。相

  對地，一般高校（如電影中出現的嘉中）則多為日本人學生。歷史上，嘉農和嘉中的競爭

  也帶有階級和民族歧視因素。電影中表現的平等、無歧視之可貴，其實正反映出現實中普

  遍存在的不平等與歧視。


  第三，一九三一除了是嘉農大放異彩的年份，也是九一八事變發生之年。日軍佔領瀋陽，

  為日人所謂「十五年戰爭」揭開序幕，台灣人也不可避免地被這漫長的戰爭所席捲，為之

  戰鬥、犧牲。片中重要事件嘉南大圳之完成，固然是對台灣的巨大貢獻，亦不能不放在「

  工業日本、農業台灣」的國家戰略，以及帝國的軍事擴張脈絡下來思考。


  其實拍攝過《賽德克‧巴萊》的魏德聖和馬志翔，對這些大背景絕不陌生。《KANO》片頭

  描繪的戰時情景，以及片尾字幕說明部分嘉農球員戰死沙場，即充分表現了這一點。但是

  日本政府及日本人貫穿全片的純然正面形象，以及片尾「回到故鄉會看到甚麼？那將是一

  片無盡的金黃色稻穗！」之結論，未免過於「平行時空」了一點。


  另外值得一提的是，「野球」與「甲子園大會」在日本的近代史上，本來就充滿了武士道

  和強化殖民地效忠的色彩。


  謝仕淵《國球誕生前記──日治時期台灣棒球史》一書對此有十分詳盡的研究討論。該書

  指出，棒球傳入日本之初，曾有「野球毒害論」，認為打球影響學生課業、遠征浪費時間

  金錢，過度追求勝負有傷公德等等。與此相對，支持棒球的人士則以「武士道野球」論述

  反擊。一九一五年，第一回甲子園大會（全國中等學校優勝野球大會）舉行時，主辦單位

  大阪朝日新聞社便強調：「本大會不是職業化的美國野球的翻版，是以武士道精神為基調

  的日本野球」。大會採取一敗淘汰的優勝至上原則，強調獻身團體的犧牲敢鬥精神，以及

  「盡忠報國等愛國精神的淵源」。球員並在列隊行禮、尊敬球場和球具等儀式性的細節中

  ，潛移默化地接受武士道之薰陶。


  一九二三年台灣首次派出代表隊參加甲子園大會，曾任體育協會野球部幹事的速水和彥（

  台鐵台北機廠之父）便直率地指出：「……所有帝國版圖內的地方都有代表參加，唯有台

  灣沒有與會，因此台灣參加比賽，具有網羅帝國版圖各地方球隊參加的重要意義。」


  邁向甲子園，是一種前往帝國中心的朝聖之旅。嘉農的甲子園傳奇，揉合著台灣人在被殖

  民統治的現實下，力圖打破歧視、獲得殖民母國肯定的複雜心境。譬如當時台灣人所辦的

  《台灣新民報》，就稱此前以日本人為主的台灣代表隊「並不能說真正的台灣代表」，而

  「嘉農才是真正的代表選手團」。這份標榜「台灣人唯一之言論機構」對嘉農的讚揚，是

  基於台灣人能夠跳脫現實不公處境，在運動場上和日本人以平等身分共同出賽，乃至於以

  球技勝過日本人的微妙心態。


  在此不由得想起宮崎駿的《風起》。這部動畫電影描繪零式戰鬥機設計者堀越二郎的故事

  ，遭到韓國媒體批評：「美化為戰爭服務的人。」同時片中對戰時特務大肆搜捕自由派人

  士的劇情，又引來日本國內右派的攻擊。


  堀越二郎設計出零戰，究竟是功？是過？一生崇尚和平，在作品中不斷提出反戰思想的宮

  崎駿，卻毫不掩飾對零戰的熱愛，這又是怎麼回事？


  明知設計出來的東西是殺人兵器，還是篤定做去。那是身處極端時代中，掙扎於生存，抗

  拒於邪惡，同時在知識上追求突破、徹底綻放才華的兩難，是巨大的無奈和無比的志氣；

  方時日本經歷了關東大地震、世界經濟蕭條和國內物資缺乏等艱困挑戰。片中安排堀越二

  郎受到特務威脅、妻子罹病過世等情節，與大環境對照呼應，人們抱持著「風起了，要好

  好活下去」的信念努力奮發，堅韌不屈。



  重要的是，宮崎駿並不忘記反省戰爭帶來的災難，堀越二郎的成就，為他帶來更巨大的痛

  苦與失落。這揭示了人生的抉擇從來不是單純而容易的一件事，更顯出藝術作品深刻的力

  量。


  以此對照，《KANO》在情節的鋪陳和題材選用上就顯得可惜了，片面呈現美好的事物，固

  然能夠帶來觀看過程的簡單愉悅，卻反而使得日治殖民時期台灣人在艱困中真正的努力和

  骨氣隱而不顯。


  純粹從商業的角度來看，「單純而美好」毋寧是安全的選擇，亮眼的票房也反映了觀眾的

  廣泛共鳴。《KANO》抓住了當前台灣本土認同轉向明亮、自信的需求，卻又隱然透露著本

  土主體性尚未真正建立、必須依附於某種外來鄉愁的尷尬處境。


  台灣人對這種尷尬並不陌生，外來鄉愁曾經是中國，也曾經是美國，當然日本從未缺席。

  也許有一天，當我們不再執迷於追逐「台灣之光」，不再依戀任何外來鄉愁時，我們便能

  夠說出真正屬於自己的故事。


