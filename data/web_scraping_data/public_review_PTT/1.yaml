  2014/03/03【曾柏文╱荷蘭國際亞洲研究中心兼任研究員】


  「吳，讓他們打，投直球讓他們打，讓我們來守！」


  才剛因為吳明捷手上沾滿血的球紅了眼，這句話的擔當，硬是把我戳到淚水潰堤。心中波

  濤，更隨著接下來球員們一次次大喊 いらっしゃいませ （歡迎光臨）撲身救球的鏡頭，

  一圈圈放大。我偷偷瞧了身邊的父親，抿著嘴的線條也有藏不著的激動，後頭只看見一整

  排觀眾都在啜泣。


  之前第一次看到電影簡介，查了1931年嘉農這個從菜鳥隊伍，一路打進甲子園的熱血故事

  ，就很吶悶KANO將如何呈現最後「反高潮」的0:4？我確實想像不到，電影能把敗仗拍的

  那麼有高度──在逆境中導演讓我們看見不放棄的意志、看見韌性、看見團結與擔當，看

  的比一連串「爽度爆表」的勝利更讓人肅然起敬。


  感動、熱血！這是部好看到爆炸的電影。走出電影後回想，我們可以輕易辨識出許多「運

  動成長故事」的共有元素。例如失意的鐵血教練、雜牌而受人篾視的隊員、慧眼挖掘的天

  才、眾人的覺醒成長，以及讓人震攝的奇蹟表現等等。此外，也不乏運動上的眉角（動作

  戰術等），抽象運動精神態度的刻畫（攻擊如木、防守如草。球魂），團結鬥志等讓人激

  動的橋段。在這層意義上，KANO就是部電影棒球版的「灌籃高手」。


  把一個「運動成長故事」拍的生動精采，本身即值得喝采！在這個層面上，懂棒球的導演

  馬志翔居功厥偉。


  不過這部電影更深刻的價值，卻是透過一個精采故事，帶台灣社會去重新認識，日本殖民

  歷史的「一個側面」。若放在監製魏德聖的創作軌跡中觀察，這個新加入的側寫，有充足

  潛力能帶出許多意義深隧的歷史對話。這層意義定錨的精準，有魏德聖的清晰風格，也因

  此，許多人仍下意識地把KANO視為「魏德聖的電影」。


  本文分上下篇。上篇將先從魏德聖圍繞「台日殖民連帶」的創作脈絡，討論KANO的角色，

  並從而凸顯出，電影中「1944錠者來嘉義」這條側線的關鍵意義。接著將指出《賽德克巴

  萊》與KANO的密切關係，並將之詮釋為，魏導從「人本」角度對「殖民現代性」開啟的意

  義辯證。下篇則將在台灣認同政治的脈絡下，討論並反駁「KANO侵蝕台灣主體性」的批評

  。我將論述，魏德聖的系列創作如何「強化」台灣主體性，以及這是一種什麼樣的主體性

  。




  從《海角七號》到KANO，魏德聖的創作軌跡，一再帶領台灣社會回訪那些，曾被刻意遺忘

  的台日殖民連帶。《海角七號》用跨越半個多世紀的兩段愛情，用一段輕喜劇，溫柔帶出

  當年台灣易主的大歷史，在小人物身上留下的傷痕遺憾。貫穿全片的情書，訴說的不只是

  日籍老師對台灣女生的愛，更是日台之間被歷史硬生生一刀劃開，血淋淋的眷戀不捨。


  《賽德克·巴萊》則以霧社事件中的壓迫衝突為題材，以史詩格局的大製作，凸顯出殖民

  /被殖民者關係的複雜層次，如原民警察花崗兄弟的認同拉扯、道澤群對莫那魯道的反叛

  ，與傲慢/善良無辜的日本人。更深層的，是該片帶出殖民政府「現代性/文明」與賽德克

  族「前現代/傳統」間的辯證。在此核心向度上，魏導從來沒有選邊表態，而是交錯地深

  描兩邊理解的世界。例如他一方面毫無保留地刻畫霧社屠殺（或日軍反撲）的血腥、許多

  日籍（或賽德克）死者的無辜，一方面又從賽德克信仰（或殖民理性）脈絡，讓這一切顯

  得合理而神聖。


  對比之下，《KANO》改說一個溫馨燦爛的故事，故事中有進藤兵太郎點石成金的啟蒙，有

  木瓜先生改良農業的單純執著，有八田與一福國利民的嘉南大圳與瀟灑笑容。雖然當中也

  穿插著官員與記者對台人（漢/蕃）的歧視，但總不過是襯托幾個日籍主角光暈的龍套。

  而在主要場景嘉義，我們看見地標水池的漸次完工，看見商家引入新科技產品（收音機）

  ，看見台民日人的融洽相處，整個社會欣欣向榮。而整全片以日本（殖民秩序的核心）的

  高校棒球甲子園，作為界定成功的奮鬥目標，也難怪有人光看了預告腳本，就咬定本片犯

  下「美化殖民」的大罪。


  我認為這類論斷無法成立，理由有二，將於接下來兩段討論。




  理由一：這些批評忽視電影中的平行側線，「1944錠者博美嘉義行」的關鍵地位。


  錠者博美，是嘉農在1931年甲子園擊垮的札幌商隊投手。劇中對他賽前旁觀嘉農吳明捷投

  球的恐懼、賽中被徹底擊潰，乃至後來轉向欽佩嘉農的心理轉折，有深刻著墨。1944年成

  為日本軍官的錠者，在派赴南洋戰場途中，路經嘉義，特別趁裝載軍備的空檔，走訪當年

  敵手嘉農的練習場。他看到破敗的球場，詫異地說了「看起來也不怎麼樣嘛！」看似輕蔑

  的語氣，反襯的是內心對嘉農「竟能從這種克難環境，鍛鍊出那樣恐怖實力」的深刻敬仰

  。正因如此，他才會把自己珍藏的幸運球，留在投手丘。


  其實，這條線完全抽掉，也無損本片核心的「運動成長故事」。甚至在這部處處講究考證

  的電影中，這大概是我最不確定真實性的一段（我目前還沒機會看到任何關於錠者生平的

  資料）。然而，當我們拉到第二層意義脈絡來看，這條側線對全片結構有兩個重要意義：


  一、全劇在台灣的教練、球員、或收聽收音廣播的嘉義鄉民，其努力與關注的方向，都仰

  望著殖民母國宛如聖殿的甲子園。唯有錠者的嘉義行，代表一位來自帝國中心的日本人，

  對邊陲屬地台灣的嚮往。正是在這條側線，創作者用錠者對台灣的追尋與敬意，平衡了主

  線中台灣對日本的「仰望」，所構成的權力階序。


  二、相對於1931年的和樂昇平，1944年的畫面，充滿了戰事的壓抑與焦慮。我們看到兵荒

  馬亂的基隆碼頭、四處橫行的軍人，看到被徵召赴南洋作戰的高砂兵，看到嘉義街頭四處

  懸掛的動員標語。若主線的溫馨振奮，代表日本殖民的恩澤，側線便是帝國野心帶來的代

  價。本片正是用這條側線的苦澀，去平衡、反襯主線故事（那種追不回的）的甜美，帶出

  關於「殖民經驗」的辯證，賦予其一種複雜深刻的滋味。


  批評者或許仍會覺得，兩條故事線輕重不一，代表魏德聖的「偏見」。可只要去回想《少

  年Pi》中交疊的三層敘事，就會知道，電影中相對精簡的平行敘事，不一定比較不重要。

  李安說了一個美麗迷幻的故事，隱喻了一個可能殘忍而令人不忍追想的文本，在給觀眾滿

  滿的視覺饗宴之後，後勁十足地質問我們對真實的想像。魏德聖勾勒一段甜美動人的1931

  ，卻穿插著相對殘忍不堪的1944，在給觀眾三小時的熱血感動後，用沈澱後的複雜滋味扣

  問，我們對殖民歷史的記憶。





  理由二：該些批評忽視了KANO與魏導其他作品的關係，特別是《賽德克巴萊》。其實這兩

  部片內涵高度相關，在創作時序的緊鄰也非偶然。我有時甚至傾向把它們視為「一組」作

  品，絕對不像有人評論的「KANO忘了賽德克」。


  首先，兩個故事時間場景的緊鄰。霧社事件發生在1930年十月，嘉農則是1931年夏天打入

  甲子園。當兩個故事因為魏德聖被串起來時，我們或許會想到：當日本戰機以違反國際公

  約的燃燒彈，讓賽德克戰士血染馬赫坡的同時，西南方約一百公里的嘉農球場上，進藤教

  練很可能正帶著台灣子弟從棒球中脫胎換骨。


  其次，兩部電影主題歧異，核心主旨卻都是帝國秩序下的「殖民現代性」（colonial

  modernity）引起的影響與反應。所謂「現代性」，是指隨科技/工業革命、資本市場制度

  、現代政體的發明以來，社會發展出種種「不同於傳統社會」的特質。歷史上現代性的崛

  起傳播，又跟殖民主義緊緊交纏；一方面是殖民擴張賦予歐洲邁向現代化的資源，一方面

  亞非等地往往是透過「受殖經驗」，第一次認識現代性。這種關係，常常造就「受殖者」

  面對「殖民者」的矛盾情結，一方面仇恨殖民者的侵略壓迫，但另一方面，又不免緬懷其

  帶來的啟蒙與現代。


  魏德聖先後拍出的賽德克跟KANO，正是用強烈的對比，凸顯殖民經驗的複雜多元，並帶出

  對「殖民現代性」的辯證。


  KANO主線說的是陽光燦爛的一面，其描寫殖民體制下的日籍專業人員，或透過水利工程、

  農業研究、競技運動來「啟蒙、建設」台灣社會。溫馨畫面中，貌似肯定殖民歷史對台灣

  現代化的貢獻。


  但回看《賽德克》，我們卻又看到日本表彰「現代」的理蕃政策，對原民「傳統」信仰文

  化的壓迫，最終導致大規模反撲、殺戮與死亡。血腥的畫面，一再逼觀眾反省殖民者高舉

  的現代文明，面對原民文化的傲慢與盲點。


  到了KANO副線，則進一步帶到帝國想像下，運用戰略思維、部隊組織，與軍事技術發動的

  「現代戰爭」，如何讓身為受殖的台灣人，甚至殖民母國的日本人，都經歷到命運被拖著

  走的無奈。（最後這條側線還沒充分展開，或許魏導接下來會籌拍一部新片，關注太平洋

  戰爭下的台灣？）




  那這兩部電影到底對「殖民史」（或對「歷史」本身）展現什麼態度？我分三點摘要我從

  個人觀影經驗的感受：


  一、兩部電影都有對關鍵當事人心理的豐富側寫。即便電影充斥從殖民者或受殖者的角度

  ，以族群、地區、國家為主體的各種敘事（賽德克族、道卡社、大日本帝國、南部、嘉義

  、台灣），卻都凸顯出集體敘事框下的「人」，面對這些敘事框架在主觀層面的追求、信

  仰、懷疑、掙扎、抗拒。


  二、因為重視個人體驗的主觀意義，其創作也呈現「不同人分歧的記憶/評價」，以及相

  同身分的不同個體，在作為態度的差異（例如殖民者的傲慢與謙卑）。這種對歷史真相與

  記憶複雜性的溫柔提醒，拒絕了任何「以單一視角化約歷史」的扁平敘事。因此他不但用

  一系列電影，逐步刻畫殖民歷史的不同面相，在每部創作中，也堅持以翔實考證、多種角

  色交織，去豐富觀眾的歷史想像。


  三、這種對意義複雜性的承認，也伴隨一種對劇中人物溫情的倫理凝視。這種對人物的溫

  情包容，早在海角七號的評論中就有人指出。而在後兩部電影中，雖不乏某些扁平的小卑

  小劣與傲慢（例如KANO中嘉義教育局長官，賽德克中虐打原民的日本士兵）但關鍵角色中

  很少出現真正讓人痛恨的反派。即便是主角的敵手，也刻畫了他們心中使命的神聖性與恐

