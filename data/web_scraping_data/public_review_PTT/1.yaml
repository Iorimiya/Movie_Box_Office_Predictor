content: '貫穿整部電影的嘉南大圳，

  風吹過時便會隨著擺動的綠油油稻田，

  渠道水上的漣漪，

  沿著河堤奔跑的嘉農棒球隊大喊「摳西燕摳西燕」...


  每當場景切換到這些美得如詩一般的畫面時，

  我的眼淚就會不由自主地在眼眶中打轉。


  除了感動之外，

  我為自己小時候的不經世不珍惜感到後悔。

  但就像那嘉南大圳開閘洩洪的水，

  就像阿靜跳下阿基拉的腳踏車道別後的腳步一樣，

  一切都過了就再也回不去了。


  我對嘉南大圳的感情建立在濁水溪南端的外公外婆家。

  小時候總沿著河堤騎腳踏車、和兒時玩伴賽跑吹風，

  黃昏時受過日本教育的外公外婆騎著車來大圳附近找小孩子回去吃飯，

  然後一路上在碎碎念碎碎念大圳有多危險水邊有多危險罵我們穩災系。


  那些習以為常猶如在手掌上跳躍的場景，

  沒想到猶如一縷煙霧般想要緊握卻什麼都抓不住。


  電影之中，

  那些國高中生總是頭戴日本時代特色校帽，

  外公也拿著他英姿煥發的照片跟我們說他當年有多麼瀟灑；

  那些屬於那個年代的語言特色，

  外婆年輕時也是這樣台日語交雜與外公談情說愛的吧。


  電影中那些小小的時代場景，

  計分的黑板和粗粉筆，長得像神社形狀的收音機，

  一點一點的，都牽起我對外公外婆還有老家的記憶。


  當阿靜故意用日語對阿基拉說「男子漢要豪邁」，

  阿基拉也刻意以日語回答「はい　はい　はい」，

  外婆外公也總會在某些時候故意用日語交談那些他們不想讓我們知道的事。


  嘉農棒球隊的學生在澡堂內起鬨，

  一群人吃飯時瞎聊和跑步、練球時的相處狀況，

  外公當年念書時是不是也都穿著這樣的制服，

  和他的青春同伴們一同編織著未來的夢想呢？

  是不是也曾經在體能訓練的時候，

  跟著隊友一起大喊某個對於那個時代來說日本內地神聖的地方呢？



  關於KANO主軸的熱血棒球魂，

  相信很多版上的鄉民或其他專業影評人都已經用很多篇幅討論，

  我也為了這些練球、台灣區比賽、摳西燕的賽事感到熱血沸騰。

  但其實最讓我有感觸的，是電影中的時代背景。



  外公外婆是離我很近的人，

  但他們年輕的那個時代又好像離我好遠。

  我想找機會問問他們了解那個時代他們所經歷的一切。

  但，年事已高又生病的倆老，已經沒有辦法用語言或是文字敘述讓我知道了。


  外公無法說話無法寫字。

  每每我看著他默默流淚時，

  總會生氣自己為什麼沒在他還能開心跟我聊天時好好訪談紀錄他的回憶；


  外婆對於現在的事情常常忘記，過去的事情也不願提起，

  卻總愛對著外公喚著他名字日語發音的暱稱。

  每每我跟她用哄小孩的方式詢問她有沒有吃飽有沒有穿暖時，

  總會悲傷自己為什麼沒在她還能在田裡種菜種水果時好好跟她一起回憶年輕時的美好。


  現在，對於長輩跟我話當年時，我總會興趣十足聆聽。

  然而，其實我最想聽到也最想知道的，是外公外婆想跟我說的我卻錯過的那些。



  我想，

  口述歷史之所以美麗，在於說故事的人用自己經歷的一切帶你同遊那個時代，

  讓聽故事的人也跟那個時代產生緊密的關聯，不管是心靈上或是實質上。


  但，這份美麗正隨著時間環境慢慢凋零。

  我無力去阻止，也沒有在還有機會的時候來得及把握。

  所以在電影院中，

  我看到導演用這麼美麗而且貼近外公外婆敘述的方式呈現那個時代的精神時，

  我深深自責但也感謝。

  自責於我沒能好好為台灣日本時代口述歷史盡一份綿薄心力，

  感謝導演透過電影貼近人心的方式讓現在的我們有機會去了解那段重要的歷史，

  也感謝導演在考據上盡了這麼大的努力。


  我不太知道這篇心得會不會被說偏離電影版的討論主題或意義，

  也不知道為什麼自己會沒來由地打起心得文又哭得唏哩嘩啦，

  我只是想說，這是一部很棒、很美、很熱血的電影，

  也是一部讓人想要好好用盡全力保護好台灣歷史、文化、精神的電影。


  如果身邊還有經歷過那個時代而且還健康能夠好好敘述的長輩，希望大家能夠好好珍惜。

  因為不管是對於你或是對於整個台灣來說，他們都是最珍貴的寶藏和教材。



  當吳明捷問教練回台灣會看到為他們歡呼鼓舞，還是失望無語的鄉親？

  近藤教練回答：「會看到的是滿滿的、金黃色的稻穗。」


  我不禁想著，現在無法透過言語溝通的外公外婆，

  經過了這麼大半輩子，

  透過他們交流的眼神中，

  也許也藏著那一望無際似乎沒有終點的嘉南大圳和兩岸滿滿的、金黃色的稻穗吧。




