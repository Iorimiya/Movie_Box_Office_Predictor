  訪問他當時打入甲子園的事情\n\n\n\n>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>\n當時\n蘇正生看到我在打棒球就走了過來\n\
  告訴我應該要怎麼打\n\n我心想：\n你是誰啊???\n\n\n\n\n蘇正生一走過來\n哇~~~\n真是有夠高大!!!(大到不像話)\n\n\n這時候\n日本攝影師靈機一動\n\
  提議讓蘇正生跟小朋友講解當年打入甲子園的事情\n以這種影像角度來記錄\n\n\n這時候\n蘇正生就開始跟我說當年KANO打進甲子園的真實故事了!!\n\n\n\n\
  \n>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>\n蘇正生說:\n\n\n近藤教練很嚴厲\n真的被操到怕死了\n\n後來\n\
  在台灣取得出賽代表權\n大家超開心\n\n\n\n當時到了甲子園\n根本沒在怕\n因為那時候贏球贏到自信心都來了\n自認為沒有球隊能夠打敗KANO\n\n果然\n\
  連贏了三場\n來到了冠軍戰!!\n\n\n\n\n\n>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>\n\
  冠軍戰日本的投手XXXX\n(他講日文，長大後我Google才知道叫做吉田正男)\n\n他說那個吉田正男\n球速真的是有夠快的\n\n球一來\n有球風\n颯的就到捕手手套\n\
  \n他跟其他人站上去\n就是颯颯颯被三振\n根本打不到\n\n\n\n後來\n蘇正生有打出一支安打\n他說\n那是他碰巧矇到的\n(我倒是認為他謙虛了，因為沒有一定的實力，想矇到都難)\n\
  \n\n\n接著\n蘇正生臉帶遺憾的說著...\n..........................\n\n\n\n>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>\n\
  蘇正生說：\n\n\n日本那個吉田正男很厲害\n但是我們KANO的投手吳明捷也很強\n絕對不輸吉田正男\n\n\n只可惜\n連投了四場\n吳明捷真的累了\n\n\
  還有\n打擊真的被吉田正男封鎖\n所以輸了!!\n(說完，沉默了一會，臉上盡是遺憾。)\n\n\n\n>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>\n\
  說完了甲子園的故事之後\n日本攝影師要蘇正生在我的手套上簽名\n\n那時候的我\n根本不知道蘇正生是誰\n我不太願意\n手套抱得緊緊的\n\n\n後來\n蘇正生從日本攝影師拿了一隻黑色的筆\n\
  把我的手套從我的手中拿了過去\n(我不敢反抗，因為他真的很大隻，我怕被他捏死)\n\n\n\n\n蘇正生簽了名之後\n(他的字還不錯看)\n\n接著\n蘇正生和我面對鏡頭握手\n\
  \n\n我握了蘇正生的手\n馬的\n有夠大又有夠厚\n\n那個繭\n真是厚到一個不像話\n(我猜蘇正生接球應該不需要手套吧?? 直接空手入白球!!)\n\n\n\
  \n>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>\n最後\n蘇正生跟我說：\n\n\n小朋友\n以後你想打棒球如果遇到什麼難題\n儘管來找我\n\
  我會幫忙你的!!!\n\n\n\n我心中想???\n你到底是誰啊???\n講的好像自己很有名\n\n於是\n我隨口問說：\n\"去哪裡找你???\"\n\n\n\
  蘇正生說：\n台南東山鄉\n到東山鄉說我的名字\n就會有人告訴你我住哪裡了\n\n記住\n台南東山鄉喔!!!\n\n\n>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>\n\
  講完了甲子園\n簽完了名\n握完了手之後\n蘇正生和日本人離開了\n\n\n我繼續打棒球\n根本沒把蘇正生放在心上\n也沒把KANO打進甲子園的事情當一回事\n\
  \n直到電影KANO上映\n才又回想起這段和蘇正生相遇的往事!!\n\n\n\nPS:\n話說\n我當年回到家之後\n還想盡辦法用水把蘇正生的名字擦掉\n\n\
  因為我根本不知道蘇正生是誰??\n幹嘛在我的手套上亂簽名啊!!\n\n\n只可惜\n根本洗不掉\n這日本人的筆也太厲害了吧!!!\n\n\n\n\n也因為洗不掉\n\
  所以我現在的手套上\n還留有蘇正生當年的簽名\n\n而且這20年來我反覆打棒球\n手套上的簽名\n居然還是留著!!\n(那日本人到底是用什麼怪筆啊??真厲害!!)\n\
  \n\n有圖有真相\n文章的最後\n來看看蘇正生簽名的手套吧!!\n\n遠照：\n近照：\n\n\n\n\n--\n◆ From: 59.102.134.146\n\
  \                                     02/28 22:25"
