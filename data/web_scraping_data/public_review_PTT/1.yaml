content: '沒想到

  上一篇和蘇正生偶遇的故事

  大家的反應這麼大!!



  那

  這一篇再來說說

  之前沒有講出來的小故事吧!!

  (算是幕後花絮~~呵呵呵~~~~~!!)




  >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>

  (一)

  蘇正生當時身體很硬朗

  超級英挺

  腰桿非常的直



  不像現在所看的到的照片影像

  蘇正生都是有點駝背

  有點"老倒縮"



  20幾年前我看到的蘇正生

  可是英挺到不行啊!!





  >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>

  (二)

  講到KANO投手吳明捷

  完全感受到蘇正生的驕傲




  當時他面對著我跟我講冠軍戰的事情

  他的眼中和字裡行間中透露著：


  "我們的吳明捷可不輸你們日本的吉田見男


  要不是吳明捷連投四場累了

  我們吳明捷才不會輸


  如果雙方可以有充分休息

  再來戰一場

  我們KANO可是有機會贏的喔!!"





  不過

  面對日本人的採訪攝影

  蘇正生講得很含蓄

  沒有明講


  但也算是講得很明了啦

  連我這國小學生都聽得出來蘇正生的憤慨

  只是日本人聽不懂台語

  所以他們應該不知道

  (除非旁邊那個漂亮的翻譯姊姊有把蘇正生所有的話全部一字不漏的翻譯出來)





  然而蘇正生當時全程含情脈脈地跟我說

  我完全感受到他對我們台灣KANO投手吳明捷的驕傲

  儘管輸了，還是感到驕傲

  以及對於冠軍戰的不甘心!!





  >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>

  (三)

  拍完

  蘇正生和日本人離開

  我繼續玩棒球



  後來

  日本攝影師和助手兩個人跑來

  要跟我們一起玩棒球


  他用日語表達 "一起玩"

  我根本聽不懂


  他繼續比手畫腳

  我也跟著他亂比一通

  (因為當時我是個愛惡作劇的小屁孩)



  後來

  日本攝影記者就把球棒直接拿過去

  我就知道他要幹嘛了







  這兩個日本人有棒球底子

  真是有夠厲害



  日本人打擊

  我在後面守備


  只見那日本人將球往上高高打

  那球

  飛的好高好高好高~~~

  高到我覺得時間似乎停止了



  我看到那麼高的球在天空

  我等在後方準備接球


  結果

  那球居然不會飛過來

  就左飄右飄的

  垂直落下



  我看到球根本直上直下

  馬上從後方衝到前面接球


  結果

  那球最後掉在日本人前面五步的位置



  後來

  日本人怎麼打

  那球還是飛超高


  然後

  飛那麼高的球

  也都只落在他前方五步左右的距離





  後來我才之後

  那是訓練捕手''一''三壘手內野上飄球的一種打法

  可是這個高難度的打技巧

  對當時年幼的我

  可是非常的震驚啊!!



  我那時候心中的想法是：

  日本人隨便來一個棒球都很厲害是不是啊??


  日本人都這麼厲害了

  居然還來採訪蘇正生

  那

  蘇正生是不是更厲害啊??


  (當時我有點意識到蘇正生這個人可能不簡單)


  (不過一回到家，我就忘了蘇正生，只記得拼命想辦法把簽名洗掉。)






  >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>

  (四)

  那年

  蘇正生和日本人從遠遠的地方走過來


  我第一眼就有看見他們

  只是當時只想打棒球

  完全不在意他們




  一走過來

  蘇正生就開始教我打棒球

  日本攝影師全程拍攝


  教著教著

  蘇正生問我：

  小朋友，你的夢想是什麼??



  我不假思索地回答：

  打甲子園，拿冠軍回台灣!!

  (我當時心中真的這樣想，完全真心!!)

  (完全不知道現在的台灣不能去打甲子園了)





  我一說完

  所有人大笑


  (我心想，笑啥小??)





  後來我才知道原因

  因為

  他們那天剛好就是要來採訪蘇正生當年KANO打甲子園的事情

  而且

  KANO當時很遺憾只得亞軍


  而我這個小毛頭

  居然發下豪語要拿下甲子園冠軍回台灣

  這等於

  幫蘇正生完成當時未完成的遺憾啊!!




  於是

  才有日本攝影師建議用蘇正生跟我說KANO甲子園故事的角度

  來拍這部紀錄片!!





  >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>

  KANO真的是我們過往的驕傲

  蘇正生當時高大英挺的影像

  還深深繞印在我腦海中




  我也永遠記得

  蘇正生堅毅的眼神跟我訴說KANO甲子園的事情

  那真是台灣棒球一段美好又值得驕傲的歷史!!




  那手套莫名其妙被簽了名

  洗也洗不掉

  20年來打棒球

  征戰沙場竟然也磨不掉


  也許

  就是上天安排

  為了見證台灣台灣這段光輝歷史的KANO球隊吧!!




  ------------ THE  END --------------------------




  PS：

  那日本人用的到底是什麼筆啊??




  --

