content: '剛看完《大稻埕》這種左支右絀、漏洞百出的所謂年度台灣「大片」之後，

  再看到《KANO》這樣所有東西擺在最正確的位置上的電影：魏德盛當製片、

  馬志翔當導演，好演員、好故事、好節奏、精心設計的腳本與視角，除了部

  分特效和結尾那艘跟《海角七號》誤借來的船之冏實在讓人看了有微微心酸

  之外，我感動得哭了，不只為了電影裡純真熱血的野球少年，更為了台灣終

  於證明自己也能拍出一部真正有外銷實力、國際水準的商業大片。


  這也許不是一部多麼了不起的商業片，或藝術成就有多了不起，但它徹底擺

  脫了這二十年來的「台灣電影病」，敘事流暢、演技自然、對白恰到好處、

  節奏渾然天成，而且這部片其實藉由巧妙安排的視角轉換達成了運動電影很

  難解決的問題：熱血的運動賽事與電影故事線敘事間的角力平衡，這著實是

  了不起的成就。過於偏在賽場的運動電影往往夠爽，但看完就會發現除了熱

  血外所傳達的訊息較為有限；過於著重敘事的運動電影則常常讓觀者覺得哪

  裡搔不到癢處，如《魔球》即是一例。但《KANO》在賽事熱血和電影敘事上

  平衡得十分巧妙，再加上整體電影的完成度，真的令人激賞，也因此平時懶

  惰的我不僅在電影首週便寫推薦影評文，更推薦身邊所有親友進電影院看，

  而且十分願意盡量讓這篇文章出現在所有對宣傳電影有幫助的管道上。


  這部電影實在太值得嘉獎了，它讓人終於看見台灣電影從「手工業」走向「

  工業」的第一線希望。


  這篇文章因為寫在首週，我希望以「微雷」的方式寫作，讓有看沒看電影的

  朋友都可以放心觀看，盡量不減損觀影樂趣，又能了解到這部電影的用心。


  電影開頭選擇了一個奇特的雙重回溯時間與視角，這神來之筆讓這部電影增

  添了更多層次與血肉，戰爭期的片段其實也隱約控訴了日本軍國主義對熱血

  少年們的折煞，雖然點到為止，但卻為這部片拉出不同的格局，讓這不止於

  一部揮灑熱血的棒球/甲子園電影。說它媚日？要不是「有心錯看」，不然就

  是對當時的歷史脈絡不夠敏感(1931對照1944)，我覺得這部片並無媚日，亦

  無醜日，它毋寧花了很大的努力要在其中以更超然的目光去檢視歷史，檢視

  歷史中人的努力與血汗，並與商業片的劇情主線取得平衡。


  電影開頭從1944年，一位日本軍人來台的火車之旅開始，從他包裹中掉出一

  顆頗有歷史的棒球，再加上他說想看看嘉義是什麼樣子，喚醒同車人對於嘉

  義/棒球的共同記憶，大家回憶起多年前打進甲子園的那支傳奇球隊嘉農

  (KANO)，這一幕不但讓人對KANO當年的傳奇感到好奇，也更好奇這位要親身

  來看嘉農發源地的日本人，究竟是什麼來歷。


  從火車中眾人回憶中回溯到1931年嘉農以「雜牌軍」模樣出現在甲子園的畫

  面，再回溯到這支原本從未贏過一場球的球隊兩年前如何遇上鐵血教練近藤，

  在兩年內脫胎換骨，最後打進甲子園決賽的過程。這樣的雙重回溯格局，讓

  視角得以在日本軍人和主線敘事中轉換，從主觀與客觀角度審視KANO的傳奇，

  更加強了這支球隊由內而外、當年在甲子園如何給所有人留下深刻印象的精

  神究竟何在。


  電影主線是嘉農打進甲子園這個看似遙不可及、也填不飽肚子的夢想，副線

  是嘉南大圳的建造與完工，還有一支小副線其實是濱田老師的木瓜改造。這

  三條線巧妙地織在一起，但其實又回扣了同一個主題，如果說棒球是「摩登

  文化」的傳入，嘉南大圳是日治時代重要的現代化公共建設，濱田老師的農

  業現代化亦是日治時代重要的成就，而這三個層面的現代化大大推動了台灣

  的現代化進程，這都是在30年代這個相對承平的日治時期完成的成就。日本

  推動台灣現代化不見得全是好心，就如同本片中其實非常著力於刻劃出不同

  的日本人圖象，有人擺明著對漢人和蕃人心存歧視，有人擺明地覺得這樣的

  混血球隊注定二流而冷眼旁觀，有人熱心在旁鼓勵但力量有限，但也有日本

  人是真心為了台灣及台灣孩子好，他們盡自己的努力去完成別人眼中不可能

  、甚至看起來沒有意義的事：那就是建造嘉南大圳的八田與一，和打造嘉農

  野球傳奇的近藤教練。


  嘉南大圳建造十年，對當地農民來說一直看不到成果，只是不斷有工程打擾

  生活，不懂現代化工程的他們對於日本人老說建完大圳會有水來半信半疑，

  就如同他們每天看著嘉農孩子邊跑邊大喊著甲子園，其實是質疑打野球肚子

  也不會飽、為何不回家幫忙家務。但當大圳建造完成，親手摸到流進自己稻

  田水源的農夫心中充滿的是無限希望--就如同真的打進甲子園後，所有鄉親

  萬眾一心地為這群令人驕傲的嘉義孩子打氣，為吳投出的每一球情緒起伏，

  淚流滿面。


  夢想也許不能填飽肚子，但它能帶來的是實質的、足以握在手中的希望。


  (下面一段有大雷，底下請慎入)


  透過視角切換和時間溯流的框架，電影很成功地同時營造出賽場上的熱血時

  刻，又能完整完成電影敘事及所要傳達的訊息。時間流中世事難以盡如人意，

  吳的青梅竹馬另嫁他人，畢業的學長只能在收音機前為遠方的隊友打氣，最

  後KANO的冠軍夢被接殺，但是在場上仍然奮戰到最後的KANO和吳明捷，向所

  有人傳達了一個永不褪色的訊息：當我們沒有輸給自己的時候，沒有人真正

  打敗得了我們。


  故事尾聲，日本軍人的身分揭曉，原來他就是當年被KANO不懈努力徹底打敗

  的北海道隊王牌投手錠者，多年來KANO的精神深深印在他心裡，以致於他滿

  懷熱情到嘉義要親眼看嘉農的發源地，如何打造出這樣一支傳奇的球隊，最

  後他留下幸運球，也象徵這股力量的傳承與不死，為這部電影留下超越輸贏

  的尾韻。


  為何要透過1944年錠者的回訪重述這這個故事？事實上除了這個框架可以讓

  這個故事有良好的敘事切換(賽場/故事線)，並為這個故事增添超越輸贏的韻

  味，更能透過戰爭期的片段，反映出日本軍國主義深入鄉里的情景，所有地

  方都掛上日本軍國旗，但卻失去了30年代的繁華與朝氣，一樣英勇的高砂/原

  住民曾經為自己的夢想奮鬥，現在卻只能在軍國主義的要脅下從軍，犧牲自

  己寶貴的青春與性命。


  1944年的視角設計，因此從兩個層面為這部電影增添了深度，也喚起深一層

  的省思：青年的熱血應該揮灑在什麼樣的地方？當年快樂孩子現在面無表情

  地被一批批送上戰場，這難道是對的事情？


  兼具歷史使命，商業格局與技術，腳本巧思，我只能說，《KANO》不僅讓近

  藤教練和台灣棒球重返榮耀，也讓台灣電影重新站上舞台的第一線，Bravo！



  --

