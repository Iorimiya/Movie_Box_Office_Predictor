  　　我不知道是不是魏導監製的關係，配樂讓我覺得很有《海角七號》跟《賽德克‧巴萊


  》這兩部，很溫柔、讓人很平靜的感覺。尤其是配樂的第十一首〈美好年代〉，真的有史


  詩般的感覺……一聽，就覺得嘉南平原的風吹過了翠綠稻田、撫在臉上的感覺。感覺上好


  像形容得誇張了點，但我真的這麼覺得。一刷回來聽原聲帶就已經很有配樂聽到就有畫面


  跑出來的感覺，更別提二刷後的現在了！我要給配樂一百分！！！！！！






  　　大家都分析爛了我就大概提一下，一刷時其實就大概分得出來哪些是動畫，只有船真


  的比較誇張一點讓我出戲，但我很努力盯著人跟台詞所以還好；二刷前看了板上心得提到


  船移動時的「畫格數不足」的問題，今天一看，真的卡卡的耶囧。但總之DVD出了也一定


  還是會買，動畫糟歸糟，但我認為瑕不掩瑜。





  　　這部片，最主要在講的，我真的覺得是「民族融合」。不同民族之間，為了一個共同


  的目標努力，沒有種族歧視，沒有隔閡，甚至因此產生革命情感。





  　　「漢人、原住民、日本人這樣的組合是求都求不來的！」，反思現今的臺灣，臺灣是


  一個移民社會，而且隨著時空的變化，民族越來越多，文化也更加多元──這樣的組合，


  或許不是我們自己選的，但同時也是其他國家求都求不來的嗎？　　



  　　我們或許不像某些國家一樣有很鮮明、特定的文化（也就是大家常常在思考的，究竟


  什麼能代表臺灣？人情味？夜市？一○一？），但我們是否能從關心自己生活的這片土地


  開始、不管祖先從哪來、不管是否為了生計而嫁到臺灣來，為了同一個目標（或許是讓臺


  灣更好，我知道很模糊，但這是一個期許。），而努力、而奮鬥。



  　　跨越族群藩籬，融合並尊重彼此的多元文化，消弭仇恨與歧視，才是讓臺灣在逆境中


  求生存的方法……或許腦補多了點，但至少這是我所想的。




  　　這真的是一部很棒的電影，國片的細膩、質感（說好不提動畫的，兄弟。）與層次真


  的會讓人想多花幾次票錢進電影院支持。一步一腳印，只要用心，臺灣絕對拍得出好電影


  ，謝謝成就了KANO的所有工作人員，真的很深刻的、被感動了。也很謝謝馬導跟魏導還原


  了屬於這塊土地的，真實歷史。





