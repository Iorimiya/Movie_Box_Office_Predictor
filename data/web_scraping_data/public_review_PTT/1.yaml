  2014年是台灣電影的「關卡年」，因為從數字來看，

  雖電影產量與賣座相較去年都沒有嚴重跌幅，但下滑趨勢卻顯示已進入瓶頸階段；

  此外創意和質量則未見突破。台灣電影在2008年因「海角七號」帶動台片風潮，

  無論在產量與票房都顯著成長，並逐漸發展出以本土喜劇為台灣電影市場主流的現象。

  2014年台灣片年產量維持在「後海角時代」的水準，有36部上戲院，

  風格除以往的「小清新」和「本土喜劇」，也有些影片企圖另闢蹊徑，

  努力開發不同的類型且重視商業市場。


  魏德聖監製、馬志翔執導的「KANO」與鈕承澤執導的「軍中樂園」

  應是2014年最具代表性的台灣電影，兩片都展現史詩格局且力求兼顧市場，

  但同在票房受挫。兩度映演的「KANO」全台賣座3.4億，可是因成本高達3億，

  尚未回收；預算2.5億的「軍中樂園」全台票房6500萬，表現也不如預期。


  另外兩部賀歲片葉天倫執導、豬哥亮主演的「大稻埕」與

  澎恰恰自導自演的「鐵獅遇玲瓏」，前者預算與賣座都是2億；後者賣座7100萬，

  但成本4500萬，成績都差強人意。算算今年唯一賺錢的台灣電影，

  只有九把刀監製的愛情小品「等一個人咖啡」（全台2.4億）。


  台灣電影的市占率在「海角七號」後曾在2011年以15億的總票房衝到近年最高點18.65%。

  去年因紀錄片「看見台灣」大賣，拉抬總票房至14.1億元，市占率為13.87%；

  但今年至10月底的總票房約9.7億，加上年底沒賣座台片，市占率應會跌破10%。


  由於對岸大陸市場崛起，強力吸納人才與影響拍片走向的效應也在台灣顯現。

  在人才方面，無論導演、演員或技術人員紛紛前進中國；為求兩岸市場，

  合拍電影的本土元素減少，這些現象均讓人憂心。


  不過今年台灣電影仍有些新嘗試值得注意，

  像是連奕琦「甜蜜殺機」、張榮吉「共犯」的努力開發類型電影；

  易智言「行動代號：孫中山」、卓立「白米炸彈客」、

  趙德胤「冰毒」和錢翔「迴光奏鳴曲」則在獨立製片之路上繼續實踐社會關懷。

  此外，兩家電影公司「影一」與「華聯」先後在年底興櫃，

  擴大拍片資金規模究竟能否帶動台灣電影、建立電影工業也備受矚目。


  -----------------分隔線---------------

  其實文字內容不是重點，

  聯結裡面的圖表才是我想要發這篇的原因！

  沒想到鐵獅玉玲瓏的票房竟然比軍中樂園跟痞子英雄二還要好！


  --

