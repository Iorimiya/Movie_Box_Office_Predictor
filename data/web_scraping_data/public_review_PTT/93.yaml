  飾演黑豹的查德維克‧博斯曼（Chadwick Boseman），與大腸癌奮戰四年後仍不敵病魔，

  在2020年8月28日於家中逝世。兩年多後的今天，漫威電影宇宙（MCU）推出時隔四年的《

  黑豹》續集，隆重且真摯地送博斯曼最後一程。



  在瓦干達的國王帝查拉離世後，眾人打起精神、團結一心收起悲傷的新繼續生活，而女王

  拉瑪達、妹妹舒莉、恩巴庫、侍衛長奧科耶、朵拉·米拉潔護衛隊等人則擔起保護帝國的

  重責大人，以抵禦外來的勢力入侵，努力為瓦干達開闢一條新的道路。



  瓦干達國王帝查拉死後，帝查拉的妹妹舒莉勢必得承擔更多的責任，由於她聰明、又是第

  二順位的王室繼承人，雖然她所受的訓練並非成為戰士，但為了保衛哥哥摰愛的瓦干達，

  她必須勇敢抵抗外族侵略。



  《黑豹2：瓦干達萬歲》的片長有161分鐘，意味著它擁有非常足夠的篇幅來鋪陳角色，而

  這點也的確做得很好。不論是老朋友，還是新面孔，都分到適當的銀幕時間，讓觀眾得以

  更了解。首先，即將在明年底推出影集的「鋼鐵心（Ironheart）」在本集中首次登場。

  同為黑人又是超級科技天才，讓本名莉莉‧詹姆斯的鋼鐵心成為舒莉的助力極為適合。雖

  說與其它角色相比，鋼鐵心的銀幕時間稍微比較少，但既然明年就有獨立影集推出，屆時

  觀眾也不用擔心對她不夠熟悉。



  「原因永遠都比方式重要。」



  第二位應該能夠說是全片最驚喜之處，上一集初登場就領便當的反派齊爾蒙格（

  Killmonger）居然在這一集客串演出。當舒莉決定孤注一擲相信傳統，服下心形藥草，我

  們可能預期她會與哥哥一樣見到爸爸，或者見到帝查拉，畢竟舒莉才剛失去哥哥一年，而

  且他身為前任黑豹，將力量傳承給妹妹並不為過。沒想到坐在王位上的居然是堂哥。「原

  因永遠都比方式重要。」這句話全片共講兩次，其一就是齊爾蒙格請舒莉捫心自問，根本

  不相信祖先之地的她為何要服下藥草。假使全是為了復仇，那就與堂哥無異，幸好最後一

  刻，母親的話浮現在舒莉心中，提醒她自己是個熱愛和平的公主。



  第三位則是本來明明是反派，最後根本變成丑角的恩巴庫（M''Baku）。在《黑豹》裡，他

  特別在帝查拉的登基儀式當天下山來挑戰王位，儼然大反派，沒想到最後的反派居然是齊

  爾蒙格，而恩巴庫不但因為人情幫助帝查拉，還講出不少笑料十足的對白。第二集更是變

  本加厲直接變成搞笑角色，甚至吐槽議會愚蠢讓齊爾蒙格上位，心形藥草才會被燒光，嗆

  辣毒蛇笑翻全場。不過，他最後還是擔負起下任國王的責任，在舒莉缺席登基儀式的同時

  ，再次出聲挑戰王位。



  另外，娜奇雅明明是黑豹女友，卻由於身為間諜，多在外出任務，所以前一集戲份不多。

  雖說這一集也沒有增加多少，但至少觀眾知道她是在薩諾斯彈指後，黑豹消失，娜奇雅才

  前往海地隱居，甚至開設一間學校當起校長。但是，電影前半仍舊沒有說明為何在復仇者

  反轉事件之後，她仍然繼續待在海地。直到最後的片尾片段才揭露真正的原因，也暗示未

  來娜奇雅應該還會繼續在MCU中出現。



  至於另一位新介紹的角色則是本片的「反派」，說是反派其實也不盡然，《黑豹2：瓦干

  達萬歲》應該不算有反派，畢竟原著裡的潛水人（The Sub-Mariner）納摩（Namor）是一

  位超級英雄，他甚至是漫威的首位變種人。其實，這個台灣觀眾相對較為陌生的角色，經

  常出現在漫威的作品當中。舉例來說，1981年的的電視動畫《蜘蛛人與他的驚奇朋友（

  Spider-Man and His Amazing Friends）》第一季第六集「七個小英雄（7 Little

  Superheroes ）」就有納摩的身影。漫威近期推出的全新手遊《漫威：瞬戰超能（Snap）

  》，潛水人也是很多玩家喜歡使用的卡牌。



  雖然漫畫中的納摩是海底王國亞特蘭提斯的王子，《黑豹2：瓦干達萬歲》將其改動為馬

  雅神話裡的傳說國度塔洛坎的國王，或者應該說「神祇」。就像恩巴庫所說，他的人民並

  非稱呼潛水人為領袖或國王，他們稱他為庫庫爾坎或羽蛇神，而這正是中美洲文明中普遍

  信仰的神。雖說漫威好似把這位超級英雄轉化為亦正亦邪的反英雄，但依舊忠實保留角色

  腳踝的翅膀與尖耳，讓對漫畫熟悉的影迷還是可以一眼認出他來。



  最後則是皇家護衛隊的侍衛長兼瓦干達將軍的奧科耶，個人認為代表著律法與安全的她是

  個相對不討喜的角色，再加上上一集政權遭到推翻時，礙於護衛隊的身分，奧科耶轉而支

  持齊爾蒙格，這也是本集皇后有提出的質疑。她在《黑豹2：瓦干達萬歲》算是扮演「從

  傳統走向科技」的角色，從一開始否定舒莉特別設計的武器，到最後為了將功贖罪，為了

  瓦干達，她化身為「午夜天使」。觀眾在這一集裡甚至能夠看到奧科耶的真情流露，皇后

  過世時遭奪權的她依然緊抱著這位自己敬愛萬分的長者哭喊「媽媽」。



  除了角色豐富多元，形塑完整之外，全片共包含四場葬禮。第一場毫無疑問是開場帝查拉

  因病去世，透過電影我們了解到瓦干達的國喪原來是以白色為主，並且人民在路上送行國

  王遺體的時候會手舞足蹈。或許因為帝查拉只是前往祖先之地長眠，因此是見值得高興的

  事。第二場則是皇后被納摩淹死後舉辦的喪禮。



  可是，即便舉辦過兩場葬禮，舒莉仍舊沒有真的釋懷，這也是為什麼我們需要第三場喪禮

  ，也就是電影最後她抵達海地後，納奇雅對舒莉說一切都準備好，但她認為應該要自己來

  。舒莉拿出喪服，丟進火堆，表示她已準備好與亡者道別。最後的葬禮則是整部電影，從

  經典的漫威開場動畫從主題曲搭配眾多英雄跑馬燈，替換成沉默的黑豹照片集錦，到黑豹

  喪禮上舒莉對他的懷念，再到最後這場道別的火堆戲，《黑豹2：瓦干達萬歲》再次帶領

  觀眾回顧博斯曼帶給我們的歡笑。不是只有舒莉需要準備好說再見，看完《黑豹2：瓦干

  達萬歲》，全球影迷也要準備好心情，正式向博斯曼道別。



  《黑豹2：瓦干達萬歲》彷彿電影版的《槍炮、病菌與鋼鐵：人類社會的命運》，全片探

  討的眾多議題包括殖民、疾病與戰爭，而「鋼鐵」代表的科技自然不會缺席《黑豹》系列

  電影。殖民問題除了發生在潛水人口述的族人歷史，也出現在瓦干達人每次提及與他們友

  好的中情局探員，這位《黑豹》系列電影中少見的白人被他們戲稱為「殖民者」。疾病則

  奪走黑豹與納摩族人的性命，這是不管當時或現代科技都無法反轉之事，唯有靠著兩國的

  神聖植物才得以痊癒。



  至於戰爭，如同皇后在聯合國會議上所說，瓦干達不分享汎合金並不是由於金屬本身所能

  造成多大的傷害，而是其他國家的貪婪嘴臉與為了利益而自相殘殺的慾望太過可怕。他國

  想要擁有汎合金的動作也波及到塔洛坎，進而發展為塔洛坎與瓦干達之間的戰爭。雖然最

  後舒莉靠著憐憫而非復仇解決這場紛爭，但就像納摩指出陸上國家一定會進犯瓦干達，屆

  時對方一定會向他們這個唯一的盟友求援，看來MCU的戰火暫時還沒平息呢。



  除了上述的嚴肅議題之外，《黑豹2：瓦干達萬歲》還有另一個重要的主旨：傳承。博斯

  曼過世後，劇組不得不改動整個拍攝方向與劇情走向，所以這一集基本上是全新原創、完

  全偏離漫畫的故事。首先，必須解決「下一位黑豹」的問題。電影前半多停在「沒有黑豹

  」的情況，舒莉一方面因為不屑傳統，因此對於國家沒有守護者不太在乎，一方面也是由

  於她早在試圖拯救哥哥時就嘗試過合成心形藥草，卻始終無法得償所願。



  說《黑豹2：瓦干達萬歲》是舒莉的英雄起源電影一點也不為過，她花費好長一段時間才

  終於接受黑豹的存在無論是本身還是象徵都一樣重要，但卻深陷復仇的野心，直到最後舒

  莉找回出心，甚至理出自己可以成為新任黑豹，但毋須登基成為皇后。另外，片尾片段帶

  出原來蒂查拉還留下一個兒子，在帝查拉二世準備好繼承王位之前，瓦干達就交由恩巴庫

  來治理，某種程度上也達到暫時性的傳賢不傳子。



  除了傳承的問題之外，舒莉也困在科技與傳統的兩難當中。從第一集就可看出，她對於傳

  統儀式不是很在乎，成天埋首於自己的實驗室。就連決定喝下心形藥草，舒莉都不要娜奇

  雅按照傳統那樣將她埋進土裡，萬一出什麼差錯，舒莉希望娜奇雅隨時都能夠為自己做

  CPR。舒莉與奧科耶這對搭檔，在一起經歷《黑豹2：瓦干達萬歲》的一連串風風雨雨之後

  ，終於理解科技與傳統共存的美，舒莉最後在海邊燃燒喪服便是她擁抱傳統的最好證明。



  「唯有支離破碎之人，才能成為偉大的領袖。」



  馬基維利的《君王論》寫道「受人畏懼比受人愛戴安全得多」，但舒莉最後還是選擇仁慈

  ，可能這也是為什麼她不願成為領袖，但就連恩巴庫也說殺掉潛水人並非解決方法。假使

  走過支離破碎，還能強健自己的心，那此人或許真能成為偉大的領袖。對舒莉來說是如此

  ，只是她可能還沒準備好，又或者對納摩來說也是，經歷過去種種以及這場與瓦干達的征

  戰，究竟這個角色會走向反英雄還是超級英雄，只待下回分曉。



  總歸來說，雖說《黑豹2：瓦干達萬歲》不如第一集般令人驚奇，但角色豐富、塑造立體

  ，且緬懷博斯曼誠意滿滿，在近期漫威的疲軟之作中，即使仍然稱不上排進漫威前段班，

  但還算令人滿意。


