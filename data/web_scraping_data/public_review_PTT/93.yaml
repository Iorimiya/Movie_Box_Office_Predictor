content: '海報取自威秀影城


  首先這篇是以無雷的角度來寫，所以會盡可能簡潔扼要

  先點完麥當勞，晚點邊吃邊編輯，寫得更詳細一點


  以下直接條列式感想：

  1.

  開頭塑造了不小的規模的葬禮，慎重且小心翼翼，大概是深怕一不小心就會踩到某些人地雷

  。

  黑人抬棺其實是不錯的方式，畢竟對瓦干達人來說，死亡不是生命的盡頭，所以營造出了全

  國般的慶典感，但家人卻又傷心無比，兩較之下，就形塑出很重的悲壯感。

  然後就沒有然後了，原黑豹戲份到此結束。


  接著為了帶出大家都已經知道的鋼鐵心和納摩，還有妹妹要接任黑豹一職，劇情勢必要有所

  轉圜，不能一直沉浸在開頭的悲壯感，然而也就是因為這樣，多了不少冗長的劇情，這都還

