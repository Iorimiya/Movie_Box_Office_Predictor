content: '複習 007複習到許多影評排名都排第一的第三集《金手指》！我媽說我小時候也看過，不過相較於《霹靂彈》有潛水和鯊魚、《雷霆谷》有太空船和雷霆谷、《金剛鑽》有登月車與衛星武器，小時候的我對《金手指》實在是沒啥印象，唯一意象太強讓我難忘的只有這集招牌「金漆女郎」，好像這也是
  007到處風流把妹為己所用卻害死人家的濫觴？不過這集 007片初連累女郎慘死後、倒也流露了痛悔憤恨誓言復仇的少年情緒、還讓 M擺出長官架子叮嚀他「那是任務不涉私情」，對我來說這樣就算無關愛情姦情仍很講情義的
  007才迷人呀！這點後世二十多集未必每次都做到呢。




  彷彿第一次看片般看完了《金手指》Goldfinger，我會同意它是影史最棒 007電影嗎？我覺得不至於啦，雖然它是老派經典奠定傳統後人都要追隨、但追隨它的後人們推陳出新各有千秋、我個人覺得是一代比一代越來越進步都值得嘉許！《金手指》對我來說與其說「最好看」，不如說它發揮創意奠定的「傳統」最為強大是師祖爺爺：這集開始有非關劇情的片頭小打鬥、開始有主題特色的片頭MV、開始環遊世界追反派、開始有獵奇反派消費異國風情、開始有碎念老
  Q帶來很多小道具、也初次揮別 Bentley 改開 Aston Martin、各種耍嘴皮子的雙關幽默也成為慣例。


  從過去往現在順向看來，《金手指》是為未來奠定了很多傳統；但從現在往過去逆向複習過去，我看《金手指》最感動的竟是終於看到一位充滿年輕活力的龐德 XD 龐德年輕有活力，我覺得老史版從《霹靂彈》就已有點老氣了、《雷霆谷》就已有龐德叔叔養蘿莉樣了，喬治拉贊貝則唯一一集就是相較溫文儒雅的路線，羅傑摩爾一來就是老紳士挑眉毛吃嫩妹，提摩西達頓雖有熱情與血氣但那張臉就是中年殺手，倒是老皮第一集《黃金眼》一度給我一種年輕活力龐德的印象！雖然到《明日帝國》後也慢慢變成生意人樣...
  然後再次推出「青春龐德」的就阿丹《皇家夜總會》了！




  青春的龐德，除了穿緊身衣潛伏跑步飛簷走壁才真有點特務感之外，出起任務舉手投足也充滿好奇心與玩興，那和其他電影中的中老年龐德見多識廣玩世不恭是不同風情；青春的龐德，很樂於運用它自命無人難擋的男人魅力騙到女郎，只是玩出一個「金漆女郎」玩出火來又是內心痛悔表面逞強；青春的龐德，面對
  M在屬下對長官之外，更有三分少年對成人的叛逆躁動，談起案子跟別的英國紳士品起酒就愛現起來，下一下官僚習氣較重的 M面子心裡就得意；青春的龐德，在此已經很愛開門見山跟反派
  tête-à-tête ，這次反派倒不是風格反派而是老江湖生意人「金手指」。


  金手指這麼炫的名字，本尊何許人典故又為何？本片頗有古典諜報感，至少不像《霹靂彈》起每集一定要有個主打的異國風情主題，這集雖然也環遊了一點世界但辦案就是辦案、陰謀就是陰謀、並沒有什麼天馬行空令人咋舌的酷炫耍花槍。這金手指
  Goldfinger 就是反派的姓，是真的本來就姓這個還是因為事業而取的渾號那就不明說，倒是他做的「黃金買賣」生意的確有「金」的意象、殺死第一個背反自己的龐德女郎
  Jill 也是用「金」，不過本片玩金的獵奇梗大概就到這裡了、其餘都是寫實陰謀：他正在從各地溶金走私來囤積、但囤積背後要操弄的是更大的黃金市場：




  正如英國黃金存在 Bank of England、美國黃金則存在肯塔基州 Fort Knox，這些國家黃金庫存都肩負著穩定金融保持幣值不墜的責任、難道 Goldfinger
  是要搶銀行搶個世界最大的？本片龐德雖有 Q提供的超級汽車以及一堆小玩具，不過比較沒有未來 007的上天下海冒險動作戲，主要還是比較古典的「觀察、潛入、調查、策反」等諜報基本功。倒是像我這樣看慣了未來屢次化險為夷的不敗龐德後、來看《金手指》還真處處捏把冷汗：這位青春龐德僅管初生之犢信心滿滿、卻一次次露餡失手上反派的勾、甚至大限將至時緊張冒汗！但還好仍每每急中生智化險為夷保得小命。


  雖說這位 Goldfinger 不像未來的反派多半天馬行空地瘋狂獵奇、但他基本寫實的幫派格局仍有不少吸睛的異國亮點，這種異國梗當時用起來應該蠻精彩地令英美白人觀眾眼睛一亮？儘管現在多元社會回頭看來也處處捏把冷汗：這裡有吸睛的高帽僕人
  Henchman 是來自韓國的 Oddjob ，整個有種「小黃種人」為白人老闆做小的感覺，但真追殺起來飛帽殺人宛如血滴子、扭打起來銅牆鐵壁媲美未來大鋼牙；這裡有
  Goldfinger 倚重的女飛行員 Pussy Galore 雖然名字很剝削但實力堅強，帶著個東南亞女侍服侍龐德這囚徒、還有全金髮碧眼美女飛行團執行噴灑滅絕任務。




  但今天回想起來最爭議的，應該還是 Goldfinger 陣營裡的小兵們：他們清一色東方臉孔、說話不清不楚但偶爾聽得見粵語與北京話、只是身上穿的又不太像中式而更像日式？到了後段我才恍然大悟，那和日本毫無關係而徹頭徹尾就是共產中國，那造型和
  1960s年代共軍有沒有像我說不上來，但各種中國「槍桿跳芭蕾」的樣板戲形象顯然都被取材過來栩栩如生地！原來還真的，在初代老史的一般 007電影對付「惡魔黨」並吃吃蘇聯豆腐之餘、《金手指》倒是獨樹一格對付非惡魔黨的一般壞蛋大亨、吃豆腐的對象也跳過蘇聯改吃
  1960s和蘇聯關係開始惡化的中國：


  原來 Goldfinger 的計畫，並非要毒死 Fort Knox的美軍而劫掠黃金、而是要用髒彈炸掉這裡並留下五十年輻射，讓美國黃金庫存五十年無法動用後、他囤積的黃金就將水漲船高啦！而要有大軍有髒彈還要有核專家、就有請虎視眈眈要摧毀資本主義市場經濟的中國，畢竟此時蘇聯和西方只是冷戰還算以恐怖平衡為務、真正鐵桿共產要摧毀資本主義的瘋狂角色就留給中國囉！回想起當年，1960s
  正是美中關係最黑暗時期，可說沒什麼正式外交管道，電影這樣拍起來一點「親中」「舔中」「辱華」的顧忌都沒有 XD 也許在美中台緊張的今天，複習 007最應景的就是《金手指》？




  這集壞蛋 Goldfinger 不是 Blofeld這等愛貓狂人、反而更有一種財大氣粗的生意人味道、他不惜搞這麼大死這麼多人為的也不過就是「錢」，這點我覺得在
  007反派中也算是種不多廢話的清流 XD 只是儘管他的黃金帝國之電影描繪相較寫實不浮誇、龐德要闖他這相較簡單的基地卻反而一再出包碰壁。那這集龐德身為情報員，他絕處逢生逆轉乾坤的關鍵是什麼呢？從某種角度看是有點掉漆、但換個角度看卻又超浮誇自戀：龐德第
  N度成為階下囚、第 N度被女壞蛋 Pussy Galore 舉槍押解時，居然又要散發男性魅力搞策反？文武雙全不輸龐德的女壞蛋竟還真被一吻收服？


  回想後代 007電影們，這種「策反女壞蛋」成為龐德女郎的調情戲碼也屢見不鮮了，我印象比較深的是《雷霆殺機》黑人女打仔Mayday、因為情人老闆冷酷犧牲她與姐妹們、這才痛心疾首與龐德合作，總之在龐德與壞蛋之間她們還是有些正義或理性的考量啦；但這回《金手指》的
  Pussy Galore ，她本來也就是壞蛋方、龐德好說歹說勸過她她也不聽、她跟 Goldfinger 看來也是種合作無間發揮長才如魚得水呢... 結果這麼一位巾幗不讓鬚眉的女壞蛋角色、竟然只是設計來給龐德「女強人再強我都能征服」嗎？




  看完《金手指》、回想後一部《霹靂彈》，我對《霹》片女反派 Fiona Volpe再次肅然起敬：「你自命男性魅力騙女壞蛋上床、就覺得她純良內心會改過自新？」看來光從這第三集到第四集、龐德女郎的性別描繪就有大躍進！這《金手指》畢竟還是
  007電影「創造傳統」的開始，傳統的各層面都還要未來二十幾部電影慢慢進化。看完本片我一來懷念 007電影不耍花槍的古典諜報、二來懷念由三十幾歲演員活力飾演的青春龐德、三來覺得一個外貌尋常沒有煞氣的胖大叔來演反派別有清新感、四來懷念當年吃遍東亞多國豆腐都沒在怕政治正確
  XD 推薦舊雨新知有空複習。



  --'
