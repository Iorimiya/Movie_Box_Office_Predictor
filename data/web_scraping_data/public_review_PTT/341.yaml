content: "與網路上很多的分享不同的是，在看這部電影的過程中，鬱悶感揮之不去，一路陪伴我到演\n員名單，這種不適感也許比機器人陪伴狗還久還深刻。\n（以下有雷）\n\
  \ \n（以下有雷）\n \n（以下有雷）\n \n在看電影前，我抱持著很大的期待，正值跟朋友分離的季節，我帶足面紙準備好好感受一下\n，但事情跟我在網路上看看影評標題所預期的不同。\n\
  一直以為這是一部描寫一對朋友經歷刻骨回憶後，遭遇客觀無法挽回（例如機器老舊）的事\n實，不得不在耗盡辦法後仍得放手的故事。\n \n但是事情就是有個but…\n\
  \ \n故事進展的飛快，一隻孤獨的狗，因為寂寞難耐所以買了一個可以當朋友的機器人，在這個\n世界觀裡，這好似一件尋常的事。機器人也不負眾望的做好了他的工作，在無語的世界裡，\n\
  他們用音樂傳達心意。不久，笨重的機器人因為電力不足，沒辦法從沙灘上離開，狗嘗試了\n，但卻無能為力。他們彼此在這個看似分隔兩個世界的時間中，遇到了一些人事物，看起來\n\
  毫無相關，但堆疊到最後，曾有一個時間點他們有機會再次交會，但機器人選擇了放手，一\n狗一人走向各自不同的生活。\n \n在想通他實際想表達的事情後，我的鬱悶感才稍稍獲得緩解，我認為他想表達的不是如何好\n\
  好的離別，而是：\n \n「任何一段關係會走向什麼方向，是看自己願意用上多少努力。」\n \n一開始，狗試著闖進封閉的海灘，但被警察抓走甚至留下案底，他竟然就打定主意要等將近\n\
  一年後海灘重新開放後再來，這年裡他依舊孤單，儘管有幾次遇到有夥伴的機會，但終究隻\n身一人，也因為這樣他不時會想起有美好回憶的機器人。\n \n這大概是讓我極度鬱悶的原因，如果狗真的這麼想他，怎麼會就這樣放手了呢。也許他無法\n\
  再用違法的方式去把機器人帶出來，但至少隔著鐵網跟機器人說說話，ㄧ來不要讓機器人孤\n單瞎等，二來也可以排解自己的寂寞，為什麼就這麼果斷的放棄，兩人之間也不過隔著鐵網\n\
  。這個選擇也許來自狗的個性，在電影中的一些小插曲中，可以發現端倪。他在嘗試放風箏\n時，努力一陣子發現飛不起來，他也沒有去找尋一開始對到眼的高手鴨幫忙，反而是坐在一\n\
  旁唉聲嘆氣，直到鴨子主動伸出手。另外，在海灘開放以後，他找不到機器人時，他有試著\n問過一些地方，但最後他選擇了更簡單的道路，買一個新的機器人。這些相對退縮的處事風\n\
  格，造就了最初孤單的狗，也讓身為旁觀者的我煩躁不已。\n \n導演想表達的也許就是這樣，所以放上許多看似無關痛癢的片段給困在沙灘上的機器人。機\n器人遭遇了小船破洞的兔子洗劫，與飛來築巢的鳥形成羈絆，最後從水管被拾荒者拾去變賣\n\
  。這些都暗示著，仍存在各式各樣的方法可以接近機器人，只是有沒有努力去嘗試。導演甚\n至在小鳥飛離的故事後，銜接買風箏的狗，讓我們一度期待，他是為了要飛過藩籬再次靠近\n\
