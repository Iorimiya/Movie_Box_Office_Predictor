content: '友誼的盡頭？狗狗與他的機器人朋友


  人對於未來有很多想像，尤其在如今人工智能彭勃發展的時代，機器人可以聊天、溝通、

  提出建議等，讓許多人不僅想像出未來獨立思考的機器人與人類共存的場面，雖然如《機

  械公敵》、《AI人工智慧》等電影詮釋的並非全都是正面性，但與機器人交朋友，甚至保

  持一段特殊的友誼，這點也難免讓我們對未來的科技著迷。


  西班牙與法國合作的動畫電影《再見機器人》講述有趣且探討友情深度的故事。獨居的單

  身狗狗因為寂寞，偶然在深夜電視裡看見製作機器人朋友的廣告，決定訂購一個機器人。


  機器人朋友沒有讓狗狗失望，兩人很快就培養出同進同出的友誼，但在一天沙灘之旅時，

  機器人卻再也不動了，狗狗很慌張想找尋辦法修理他的機器人朋友。








  《再見機器人》是什麼動畫：


  只要是電視黃金年代出生的小朋友，應該很少有不沉迷於動畫世界的，就算沒看過幾集，

  但也總會聽過一些日本的經典動畫。有時會想這些日本或歐美動畫或多或少都影響了過去

  年青人與現在中生代的觀念，讓他們對於世界局勢、或私人的情感都有不一樣的看法，也

  算是透過動畫懵懵懂懂知道的那些事，有時候小時候不明白，長大後逐了解事情，有著同

  樣的感觸或不同的想法。


  對比過去ACG作品被認為是「小孩子的玩意兒」，到如今這些ACG幾乎反撲，甚至成為類主

  流的商機和時代記憶。


  如今反向逆推給成人：「大人看的動畫」、「成人才懂的漫畫作品」等，雖然聽上去相當

  彆扭，但不可避免的是，有些苦色和不完美的情感藏在那些作品裡，有時候也許要接觸或

  活過一段歲月，看到這些動畫作品才會被觸動一些內心的感悟與記憶。









  2023年西班牙動畫片《再見機器人》是一部講述機器人與狗狗之間情感的電影。故事講述

  一個都是動物存在的城市裡，一隻住在曼哈頓的狗狗因為孤獨，打算購買人工智慧機器人

  來陪伴，而這機器人除了可以自己思考外，對周遭的一切也都感到新奇有趣，與狗狗一起

  快樂地度過每一天，兩人友誼逐漸升溫。然而事情就發生在一次夏日的海灘旅行，與狗狗

  快樂旅遊的機器人，在沙灘上再也無法動彈。


  找不到方法，求助無門的狗狗，只好先行回去想辦法解救他的機器人朋友，但是卻無他法

  ，還被其他動物當成一隻怪狗狗。


  此時在沙灘上不能動的智慧機器人，腦袋的電腦開始有了奇怪的妄想與夢境，他夢到狗狗

  與其它動物、還有一個奇幻的國度，就像是《綠野仙蹤》的奧茲王國一樣，希望裡面的國

  王能像幫助那個機器人一樣，讓他重新回到狗狗身邊……











  《再見機器人》分析與延伸：


  《再見機器人》改編於美國圖文作者－莎拉華倫的同名作品，這位創作者的圖文漫畫作品

  常常都是以動物、物品的形式呈現，作者本人表示因為自己不擅長繪製人類，唯一一部有

  人類出現的作品是《我的鉛筆與我自己》中繪製了他自己的人像。


  有意思的是莎拉華倫很喜歡繪製跨物種之間的友誼，除了像貓咪和雞以外，也有如杯子蛋

  糕和茄子之間的友誼，常讓人感覺到新鮮，而這次《再見機器人》是他2007年的圖文創作

  ，描述狗與機器人之間的友誼故事。美國《紐約時報》稱呼她的作品是「可愛又不尋常的

  故事。」


  這部機器人與狗之間日常的友誼故事，吸引到西班牙導演－帕布羅貝嘉，導演在社群媒體

  上表示：「因為我喜歡上這個故事，這部圖像小說角色繪製的線條很簡單，就像是在看部

  卡通片一樣，非常有吸引力。」而為了讓故事更貼近現代都會人寂寞心境，做了一些小改

  動如：狗狗訂購了機器人朋友。同時導演也希望保留原作圖像一貫簡單的線條感，故整體

  的感覺很像以前電視卡通人物的表現，變成一個風格獨特的動畫作品。







  導演帕布羅貝嘉相當擅長製作悲喜劇交加的灰色作品，甚至很熱於挑戰禁忌。成名作《幸

  福黃色電影》就改編西班牙70年代的真人真事，講述一個業績不好的銷售員迫於生活跟老

  婆一起拍A片，擔任主角兼導演，沒想到卻越拍越上手？到最後還有片商投資，但越是賣

  座銷售員就發現這意味會有越多人看他老婆的A片。


  夾雜兩難處，這種很難說是好還是壞的醍醐味，是帕布羅貝嘉作品很有趣的特色。《再見

  機器人》也保留著這種悲劇與喜劇交織的人生，宛如每個人生活縮影。


  雖然《再見機器人》是以1980年代美國紐約為背景，但整體仍然是架空的動物城市背景，

  並且有著奇怪的科技線，像是可以製造出各式各樣家庭人工智慧機器人，卻沒有通俗功能

  手機之類，有點微妙的世界觀。但整體的故事著重在關於機器人與狗狗的友誼，在一起與

  分開的日子，對應著人們之間交往、交際的世界觀，這種最簡單的離合有時候很能觸動人

  心。










  《再見機器人》值得一看嗎：


  這年國際上除了吉卜力出品的《蒼鷺與少年》，有著各式各樣華麗的視覺、隱喻暗喻、甚

  至讓人難懂的故事情節，另一部受到很多討論的就是《再見機器人》，簡單、單純、直接

  的故事敘述，可說是兩種對比度極大的動畫內容。現實中帶著奇幻；奇幻中描述現實，並

  同時間入圍奧斯卡動畫獎項提名，讓這一切變得更有意思，也讓歐漫改編的作品獲得更多

  國際關注。


  《再見機器人》整體而言是一個很簡單的故事，而且不需要在事前準備大量的功課與網路

  觀看解說等，任何人都可以對這部電影投入自己的見解與敘述。


  例如我就有看見一些新聞影評以BL或是男女戀愛來敘述狗狗與機器人的關係，但我個人比

  較偏向不分性別的友誼，畢竟在裡面並沒有表示機器人與狗的性別，就算是異性之間也有

  著純友誼的選項，故我認為不管是從戀人的視角；朋友的角度，看這部電影都可以有著自

  己喜歡的詮釋，而且不怕詮釋錯誤。








  雖然導演表示要以簡單的圖文風格呈現這部動畫，但從海報、預告內容到最後真實的電影

  呈現其實都還滿豐富的，應該說動畫補足了原作中世界觀一些細節部份，同時也追加呼應

  時代的真實性。


  現在雖然科技便利但人與人之間情感越來越有距離的同時，一個知心如摯友的機器人會不

  會就是未來？寂寞的我們會不會如狗狗一般找尋一個懂自己、陪伴自己的存在。


  動畫中的結尾是一個隨著年紀與經歷的課題，再見或再也不見，放手或牽緊你手，似乎都

  不是錯誤的決定，而是以自己和他人的感覺做出一個「為對方好而不傷害對方」的選擇。

  在《再見機器人》中許多不管是狗狗的經歷、機器人的夢境都一再表示這些，思戀是一種

  病，而大病終要痊癒，擁有與祝福都是好事，只看你在多種選擇之間走向十字路口哪一條

  分岔路。




