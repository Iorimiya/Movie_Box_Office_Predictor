  另外..以下心得包含本人大量「主觀解讀」，本文偏向用愛情角度看這個故事，但絕對沒

  有認為這是故事想傳遞的唯一訊息，僅想作為心得紀錄下來，如介意請退回上一頁，謝謝

  。


  故事從狗狗一個人在家享用晚餐看電視開始，當他重複著轉台吃著日復一日冷凍的起司通

  心粉、可樂時注意到隔壁鄰居在互相依偎吃爆米花


  其實我覺得人的寂寞有時候來自於比較級，一個人有時候很快樂，但我們看到另外一種生

  活樣子會想像也許這樣才快樂，或者我們需要其他人才能更快樂！


  這時電視廣告給了狗狗一個陪伴機器人的選擇，就像看到社交媒體上的交友app，人們最

  早對於「愛跟陪伴」期待的可能非常簡單..


  如狗狗，說不定只是想要某個人來分享他的可樂，別人餵他一口爆米花


  但他為了這一口分享，得花了很多錢、心力、時間組裝機器人，甚至引來一堆鴿子圍觀，

  幸運的是他不是上交友app，你的朋友們不會七嘴八舌告訴你左滑右滑，狗狗也不用一直

  重新介紹自己，他只是組裝一個機器人，他啟動、機器人就醒來了......


  啟動之後的機器人是一個新生命，他對這個世界表現出很多好奇跟嘗試，某種程度其實是

  做出跟狗狗不同的反應，而狗狗也在適應另一個人進入自己生活的改變


  我很喜歡的一幕是機器人看著幼稚園小朋友牽手逛公園，他也抓住狗狗的手，但沒有控制

  好力道所以狗狗的手感覺被握得很痛，但狗狗過了不久還是輕輕地牽了機器人


  我們每個人都在跟別人相處的過程磨合自己


