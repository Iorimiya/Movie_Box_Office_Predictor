  另一方面機器人被浣熊從回收廠帶走，他把破碎的機器人重新組裝起來，他替機器人換上

  了新的零件，那是一台收音機，他們兩個人一起生活，放著彼此喜歡的歌。


  這時候的機器人看起來就像是在感情裡毀滅的某個人，他慢慢靠著自己或者身邊的人找回

  自己，這個自己可能不是原本的樣子，但每一天都會越來越好，正如他們在跳蚤市場上找

  到一條更好的機械腿來更換一樣。


  這時候一切看起來都很完美；直到浣熊烤肉時，機器人發現番茄醬沒了，他進屋拿番茄醬

  卻看到樓下的狗狗和狗狗身邊另一台金色機器人


  他飛奔下樓，竭盡所有，終於跑了很多個路口終於追到狗狗，他拍了狗狗的肩膀，突然看

  到金色機器人的表情，還有後面拿著番茄醬追來的浣熊


  浣熊、

  不！機器人抓在手裡的番茄醬碎了，他依然在窗前看著狗狗，他決定用浣熊為他組裝的收

  音機播放那首屬於狗狗跟他的歌

  September:

  “ Do you remember..”


  機器人和在大樓下方的狗狗跟著那首歌開始跳舞，他們好像回到了過去


  狗狗往上望

  他猜想也許機器人在附近

  但金色機器人拉住他，他們跳起了屬於狗狗跟金色機器人新的舞步


  確實我們都還記得彼此

  但永遠不要忘記

  我們生命中最重要的人就是身邊的人


  如果我有餘力想起你

  而不是跟你分別那一刻的痛苦

  那一定是因為

  現在的我很幸福了：）


  雖然是沒有任何一句台詞的動畫作品

  但每一段都給了滿滿的感受


  強力推薦大家去看！

  雖然我這篇心得從愛情出發，但故事絕對可以是親人、朋友、寵物，所有割捨不下的事物

  ..


  的確當我們因為生命很多原因要和另一個人分別，確實會有很多痛苦與無奈....


  有時候時間不一定能沖淡我們愛與思念另一個人的情緒，但這部電影教會我們珍重一段關

  係最美好的方式未必是跟對方再見..


  有時候最美好的

  只是吃一起吃過的早餐

  喝一杯對方喜歡的飲料


  回憶那時候的那個人

  是什麼表情

  那就是最好的時刻了吧！


  題外話：

  1.這部動畫也可以作為孩子面對親人死亡的生命教育影片，可以透過這樣的視角跟孩子對

  談生死、離別的課題。

  電影結束離場後就和我家四歲聊了他覺得最恐怖的片段，他又是怎麼看待的，這真是有趣

  的對話，我也相信他再過幾年看又會有新的啟發！

  但結論是人與人的分別並不是結束了，無論好壞、我們都會帶著跟另一個人相處的痕跡繼

  續生活著。


  2.所以我沿路聽著歌，還買了一個我很久很久沒喝的飲料，那個味道還真是神奇的不得了

