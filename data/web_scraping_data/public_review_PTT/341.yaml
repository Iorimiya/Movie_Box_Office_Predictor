content: '沒有想到一部沒台詞的電影，帶來的感受卻如同千言萬語般，那些放心裡的回憶，已經被

  它悄悄地轉譯成幸福。


  《再見機器人》描述一隻單身狗嚮往著有人陪伴的生活，於是在廣告的驅使下買了一台陪

  伴機器人，從此之後倆人形影不離，度過快樂的每一天。然而某天到海邊戲水後，機器人

  故障在沙灘上無法動彈，兩人因此被迫分開，等待再次相聚的那一刻到來...


  電影改編自圖文小說，《再見機器人》延續原著的繪本風格，簡單線條、用色飽滿的可愛

  畫風，與近來爭奇鬥艷的動畫類型相比，如同一餐精緻的法國料理，簡單但沒有省略細節

  ，要是可以逐格停下來研究，一定大有樂趣。電影的世界觀像是《動物方城市》和《奇巧

  計程車》，除了機器人之外全部的角色都是動物，也因此沒有明顯的性別區分，讓這故事

  可以不只用愛情來解讀。


  全片像以前的迪士尼米老鼠短片一樣，沒有半句台詞，靠的只有角色的互動，以及一首輕

  快的經典老歌"September"穿插在其中，只是沒想到看似如此可愛又無害的背後，會讓大

  人們情緒零碎而落淚。


  -


  (以下有雷)


  -


  在劇情上我覺得《再見機器人》很像《樂來越愛你》，他們一樣都有幾個感情的必經階段

  ，只是《再見機器人》把每個階段的情緒都安排的更加飽滿，所以才能在最後激起觀眾心

  中的漣漪，給你久久無法沉澱的餘韻。


  -


  第一階段：寂寞


  寂寞是大部分時間都在潛伏期的病，平常好好的沒事，但只要一發作就會令人陷入恐慌。

  電影中的單身狗，在被成雙成對的左鄰右舍刺激之下，寂寞症狀已經來到最末期，生活上

  做什麼都打不起勁，想找人分享快樂時只更顯得孤單。這階段的描寫篇幅雖短，但卻簡潔

  有力，馬上可以同理深陷寂寞之苦的單身狗，為何會在廣告的驅使下買了一台機器人。


  -


  第二階段：幸福


  有了機器人陪伴之後，單身狗的生活變得截然不同，他更想要出遊、更願意嘗試，看似是

  帶著機器人認識這世界，但也讓自己看到世界的另一面。和對的人在一起，可以讓彼此成

  長得更快，而且頻率對了，一個使眼色就能理解對方，一首簡單的歌也能變得深刻，隨時

  都能創造專屬於彼此的回憶。


  -


  第三階段：分離


  然而幸福有多深刻，分開的時候就會多傷感。單身狗和機器人被迫分開後，兩人在這過程

  中都非常想念彼此，也透過不同的夢境來表達他們對彼此的思念，也不禁從而延伸出恐懼

  ：究竟還會不會再見到面？


  然而在分開期間，他們各自有了不同的新體驗，沒有因為又回到一個人的生活而開始封閉

  。有遇到趁人之危的不速之客，讓人看清這個世界不是只有善良；有遇到暫時停留的旅者

  ，看著他們從出生到飛翔，感受到生命的可貴；有遇到愛探險的新朋友，但對方的世界是

  如此寬廣，導致無法在兩人世界停留太久。這些過客都會讓人想起還在等待的那個人，那

  個曾經視對方為唯一的人，只是隨著人生越多經歷，就慢慢越能理解沒有什麼是唯一。


  -


  第四階段：祝福


  於是兩人都從過去的回憶走出來，並再次遇到新對象，和對方重新建立起幸福。只是命運

  的安排總是來個措手不及，曾經在夢裡不斷演練的重逢情景，真的在眼前發生的時候，兩

  人該如何面對？機器人的第一反應是興奮，立刻播放兩人的主題曲，在腦海中輪播重逢畫

  面的跑馬燈，他迫不及待的想下樓和單身狗會面，想重溫當時的幸福。


  但是...現在也很幸福，還有需要回到過去嗎？他的身邊已經有人陪，自己的身邊也有新

  夥伴，這樣的重逢會不會只是徒增尷尬？會不會傷害到現在身邊的人？甚至會不會責怪起

  彼此為什麼當初沒有尋找對方？說好的承諾怎麼沒完成？


  與其這樣，那不如祝福就好吧，唯有「祝福」能把缺憾補上，補齊邁向幸福前的最後一塊

  拼圖，只要知道我們都曾經是某個人最重要的彼此，就算最後沒有在一起，這樣也就足夠

  了。


  追蹤欸冷'
