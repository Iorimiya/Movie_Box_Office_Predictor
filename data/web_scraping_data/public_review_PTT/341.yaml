  《再見機器人》：以服從為代價方能換取的感動



  致謝 Savoir｜影樂書年代誌 刊登本文： （

  ＆picture credit）


  多受讚譽的《再》，從故事可以明白地知道理由：感動。必然是感動。這感動來自於觀者

  對於故事的投射，人生中有多少曾經的可能，一點滴一點滴因為時間的遞嬗，終究使得命

  中註定的命中錯過。原來，命運不是命運，命中無運，只有機率與偶幸。


  老生常談。沒有對話經由畫面來敘述故事固然是一個特點，這代表畫面必須要更能去呈現

  出比對白更多的千言萬語，但是在《再》的畫面中，基本上不會發現除了主線之外的其他

  劇情，那麼劇情也就必然會是觀者全神貫注之處。


  那麼劇情又是如何？


  我們看到一條狗與機器人發展了情感，但是這個情感究竟是友情或是愛情卻始終撲朔，看

  似玩伴卻又有牽起指尖的戀愛符號，同時，象徵具有重要性的「他者」，卻又在疏忽導致

  故障就棄置於沙灘之後，嘗試著不法侵入後被逮補就放棄。但放棄的是行動，卻不是思念

  ，於是日思夜想的機器人成為狗的生活中不可想像其不存在的條件。


  但是狗為此做了什麼？


  沒有。什麼都沒有做。就只是想，只是懊悔。當然，若是要批評這種無能（imcompetence

  ）實在太過容易，但若是僅因為這種無能而能夠被投射，那也太過濫情。說穿了，狗的作

  為就如同喊著想要努力卻光說不練一般，差異只在於《再》裡沒有「說」的行為，似乎就

  因此被抬升了一個階次。但是階次若僅除去其中一個元素就能獲得更高的評價，那這樣的

  評價的性質反而廉價，因為這就像是在說默劇永比有聲電影好一般，太過化約。


  其次，故事的設定必須要有其理由，就算故事設定所要彰顯的是無理由，也必須是根據於

  某種理由而為，例如，電影的無意義來自於對荒謬的訴諸，即為一例。《再見機器人》即

  《Robot Dreams》，首要的問題是機器人會做夢嗎？這幾乎是與機器人相關的作品中的最

  初且最要之疑，不僅是圖靈測試，更是機器人是否有意識（conscoiusness）？換言之，

  機器人是不是人？


  當然，這個大哉問可以經由「設定」一詞就「解決」，但與其說這是解決，不如說這是敷

  衍。因為所有無從解釋的一律都丟給設定就行了，就算矛盾都可以說這是設定使然。如果

  與機器人—人工智慧有關的議題，毋需觸及意識與人的主體性之疑難，那麼終究會產生自

  我解消的矛盾，因為與此相關的一切就不再必須與機器人有關。這個疑難，正是機器人議

  題的命運。（一個簡單的例子是電影《會計師》中具有會計師身分的殺手，故事中卻幾無

  任何與此職業相關的資訊，那麼故事就沒有將角色設定為會計師的必要性）


  再者，反覆出現的夢迴手法，使得現實與夢境被虛實地剪合，在《樂來樂愛你》被使用如

  此手法驚艷眾人後，平行世界成為顯學，我們總感嘆於我們所錯失的那條路途，尤其在更

  早的《25小時》中我們更可以切身體會那曾經可能的未來，是我們所錯過的另一個現在。

  但這些前在於時間疊加的可能性，都經由《樂》、《25》故事中的情節、角色、對白給一

  點滴一點滴限縮，收縮至唯一進而成為避無可避且充滿瑕疵與遺憾的現實。就此，對照於

  《再》中的狗對於機器人的想見不能，有否如此地不可抗？


  再次回訪《再》的故事，機器人對狗既是個夢縈魂牽的角色，卻僅起初因為疏忽致使故障

  於沙灘，後而嘗試非法未果，即為告終。如此淺薄的努力是否能與整段故事持續回望於二

  者間的情感所帶有的重量相對稱？這個激問具有顯然的答案而無庸贅言，換言之，其間之

  不相稱成為觀者被強要接受的另一個「設定」。接受的理由為何？感動。為了要獲得感動

  ，就必須要接受。


  據此，《再》的故事，忽視「為何是機器人」，也忽視「為了所愛者的努力」等困疑，這

  份感動必然媚俗，因為這份感動必然煽情。


  忽視於機器人如何是個人、如何具有意識、如何產生情感的問題，也反於付出高得不成比

  例的代價以追求可欲之人事物（這尤其出現於浪漫愛的作品中，當然關於《再》是否具有

  浪漫愛的性質，因為資訊不足無從辨析而無從定論，故僅假設之），卻是微小到不值一提

  的努力，再加上一些老歌情懷，成就了《Robot Dreams》。


  若真論及其所能予觀者的，將非媚俗的感動，而是欲求（感動）者，必先服從（設定）。


  那麼，觀影、理解、詮釋作品，是否依然自由？感動究竟是太過廉價，抑或是太過奢侈（

  而需以自由交換）？



  --


  エル・プサイ・コングルゥ


  --'
