content: "雷文防雷資訊頁\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\n\
  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n《再見機器人》 有雷影評\n\
  \n▋愛情？友情？機器人跟狗狗之間難以定義的一段情\n\n除了「很好哭」之外，電影到底講述的是哪一種關係，是最大的討論重點。我認為本片單\n純的在講一種「依賴」關係，如果用愛情三元素來分析，那大概就是有承諾、親密的「友\n\
  伴之愛」。心靈和情緒上可以互相分享依靠、擁有共同的記憶，也信任彼此、可以穩定持\n續的共同生活。\n\n這也是本片設定上非常有趣的地方，符合「友伴之愛」條件的關係不只於愛情，好朋友、\n\
  家人等擁有情感羈絆與深度連結的關係，都可以放在這部片的架構中思考，再加上超可愛\n的人物畫風，讓這部片引起更多族群買單，也都能找到共鳴。\n\n▋狗狗與機器人之「愛」？\n\
  \n狗狗跟機器人的情誼，常常被套上「愛」的框架來討論，但我認為兩人所付出的感情其實\n天差地別。想了解兩個人物的差異，我們必須從雙方的需求、性格，還有生命經歷一一分\n\
  析。\n/\n從狗狗的角度，我給的關鍵字是「缺愛」。狗狗從一開始就是孤單一人，羨慕他人都有所\n依託，所以渴望有人陪伴，才買了機器人想要填補空虛，沒想到運氣超好，機器人根本就\n\
  是SSR卡，超級有耐心、脾氣超好、共情能力強，讓狗狗體驗到前所未有的快樂，他非常\n喜歡也開始依賴有機器人陪伴的生活。\n\n沒想到後來劇情直轉直下，狗狗跟機器人被迫分開，最後他選擇了一個機器人的替代品。\n\
  相信真愛無敵的我，對狗狗的選擇本來頗有微詞，但是回想他到底有多衰之後，我真的不\n忍心責怪。分開後狗狗先是努力嘗試挽回機器人，但命運並沒有站在他這邊。於是轉換方\n\
  向想要忘掉機器人向前走，但卻頻頻遇人不淑，背骨的雪人、狡猾的朋友(忘記是哪種動\n物了XD)、有緣無份的鴨小姐......，他遇到的人不是心懷不軌，就是不適合他。\n\
  \n極度缺愛的狗狗在追愛之旅中跌得遍體麟傷，疲憊不堪的他最後選擇了另一個機器人。他\n可能不是他的最愛，但是那符合他的習慣。\n\n我雖然對缺愛也缺乏運氣的狗狗保持憐憫之情，但我卻沒有在他身上看到愛的痕跡，頂多\n\
  只能算得上喜歡。他的多數行為都以自己的需要為先，而不是打從心底為對方著想、或是\n真心想為對方好。可以說最後狗狗的心得到填補，但愛人的能力卻近乎毫無成長，依然十\n\
  分幼稚(但也不能說錯，畢竟建立關係都是為了滿足自己的需求)。\n/\n接著談到機器人，我認為他的關鍵字是「善良」跟「同理心」。機器人根本是天使下凡，\n我相信這點沒人會質疑。面對他人的惡意，從未心懷怨恨；擁有好朋友所須的一切特質，\n\
  善解人意、替人著想。那麼完美的他，在這場電影裡究竟能學到什麼？從一些小細節來看\n，機器人其實還是有點私心，在虛幻的夢境中，看到狗狗另尋新歡的他，還是無比的傷心\n\
  與失望。\n\n機器人被拋棄後的失落，是人之常情，非常的合情合理，但電影想要帶他(跟觀眾)更多。\n在想要成就「完美之愛」的前提下，這些逼人的分離和輾轉反側都非常必要，最後也順利\n\
  轉化成機器人成長的養分。為什麼機器人最後選擇跟浣熊先生展開新生活？除了他為人善\n良、不捨得傷害浣熊跟另一位機器人之外，那些痛苦的虛實拉扯以及沙灘上的漫長等待扮\n\
  演了關鍵的要素。\n\n如果少了那些痛苦掙扎，機器人便無法理解，狗狗決心放下他向前走耗費了多少時間，又\n下了多大的勇氣和決心；倘若沒有遭遇挫折，在關係和身體上重獲新生，機器人無法想像\n\
  狗狗有機會擁有新的幸福，也不會看到自己生命的新可能。因為能同理狗狗走過的矛盾心\n情，機器人才有了做出另一種選擇的基礎。\n\n電影尾聲，機器人選擇了善良，不去傷害兩位無辜的新人；機器人選擇去愛，讓曾經的摯\n\
  愛擁抱幸福，而不是單純的佔有。真心祝福彼此，瀟灑放手轉身不多留戀，堪稱完美分手\n典範。\n/\n缺愛的狗狗遇人不淑，最後選擇了習慣；善良的機器人飽受折磨，最後學會了愛。\n\
  \n這部電影之所以如此動人，是因為像機器人一樣純粹又善良的聖母，跟日本進口壓縮機一\n樣，非常稀少。看完電影，不敢說自己有天真能變成機器人，但至少試著去同理狗狗，也\n\
  努力朝成為機器人的道路勇敢前進。\n-\nIG：Fishpond_like \n臉書：魚池 FishPond \n個人網站：\n#魚池  #電影 #影評 #再見機器人\
  \ #動畫 #動畫電影 #有雷影評\n\n--"
