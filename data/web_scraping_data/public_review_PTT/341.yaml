content: '——————以下無雷———————

  沒想到2024年

  會被一部橫空出世的單身狗故事大暴擊


  80年代的紐約曼哈頓

  一隻挺著啤酒肚的棕色狗狗攤坐在客廳沙發

  一邊嗑著剛買來的微波食品

  一邊百無聊賴地轉著電視台

  與其說想找點什麼節目來看

  不如說只是想找點聲音陪伴


  然而 每一次咀嚼麵條的窸窣聲

  與窗外不絕於耳的車水馬龍聲

  都一再放大了隻身住在繁華都會

  與人群既緊密 卻又疏離的矛盾感



  此時

  一個手賤轉到購物台

  恰好播到一則機器人廣告

  乍現一句靈魂拷問：Are you alone?


  電影開場即奠定了全片的基調

  用一齣無台詞的默劇講述關於孤獨的命題

  摒除了台詞與字幕的干擾

  讓觀眾更能聚焦在每一個角色的舉手投足

  更用心感受導演的鏡頭語言

  畫風簡樸 情感真摯

  後勁深遠


  我也非常喜愛這段故事的背景

  80年代的紐約

  既是罪惡之都 也是摩登之城

  躁動不安與自由歡快並存

  空氣中瀰漫著各種不確定性

  讓所有故事都變成了有可能

  例如一座完全沒有人類的城市

  取而代之的 是各式各樣的動物居民

  宛若一座懷舊版的動物方城市



  這樣的設定也造就了無台詞以外

  第二個絕妙的點

  也就是抹除了二元性別框架

  甚至是物種之間的隔閡

  因此在故事中闡述的關係

  究竟是愛情、親情、友情

  抑或主人與寵物間的羈絆？

  可以全都是 也可以全都不是

  100種生命經驗 就有100種各自解讀

  只要感受是真實的 就沒有對錯


  ——————以下有雷——————


  許多人說

  「再見機器人」很像動畫版的「樂來樂愛你」

  同樣都是不打擾 是我最後的溫柔～

  一如在 Seb’s 爵士酒吧中

  Mia 和 Seb 那一眼瞬間的凝望

  至今想到還是會一陣鼻酸


  「你記得也好，最好你忘掉，在這交會時互放的光亮。」


  徐志摩的「偶然」

  也意外呼應了類似的無奈

  曾以為是天造地設一般的難得

  然而你有你的 我有我的方向

  終究成為偶爾投影在波心的浮雲


  正如許多關係的結束當下

  我們並不會意識到那會是最後一次見面

  身為觀眾的我們也想不到

  開場半小時的海灘之旅

  就是狗狗和機器人的最後一次相處



  「再見機器人」的原名是「機器人的夢」

  希望從潛意識投射出的夢境

  探討一段關係結束時的心境轉變

  所以從機器人的視角出發

  他做了三場夢


  第一場是意外從海灘脫困

  哼著定情曲September

  晃著晃著 到了狗狗家門前

  卻在按下電鈴的一刻 夢碎驚醒


  第二場是終於見到了狗狗本尊

  但他身邊竟然有了一模一樣的機器人

  還給我嘲弄般的咧嘴一笑！


  最後一場則是

  意外闖進恍若綠野仙蹤的夢幻國度

  與花朵們共舞 編排成狗狗的笑容



  粉紅泡泡的簇擁下

  機器人雀躍地蹦跳到狗狗家

  誰知公寓忽然幻化成扁平的大紙板

  狠狠地砸在了他身上


  這三場夢對機器人來說

  分別展露了他內心的迷茫、恐懼

  以及對美好過往的追憶

  直至最終被迫接受現實


  而這段時間裡

  狗狗同樣也做了一場夢

  在夢裡 他認識了一位外向的社牛雪人

  大E人如他 給了狗狗全新的快樂和刺激

  但牽起手的轉瞬

  依舊變回了機器人的臉孔



  一次又一次的夢境

  在電影內約莫橫跨半年多

  漫長的時間

  甚至讓有些觀眾覺得節奏過慢

  我認為這也是導演的刻意為之

  讓座位上的我們

  共同體會相思與等待的煎熬


  當然這段時間也伴隨了兩段小插曲

  一則殘酷 一則可愛

  殘酷的是兔子敲斷機器人的腳 作為修船零件

  起初兔子的形象

  就像卡通中的典型反派

  一臉就不是好東西

  但有意思的是

  在他划船離去前

  電影給了大約3秒回頭望的鏡頭

  原本預期會是一抹卑鄙的奸笑

  沒想到只是一陣面無表情的若有所思



  我對這幕的理解為一絲愧疚

  或許大多時候都沒有真正的壞人

  就只是各取所需

  這樣想便對很多事情不會感到失望


  第二段插曲

  也是我最喜歡的一段

  既可愛又暖心

  就像想告訴觀眾

  即使你今天只是一攤廢鐵

  仍有可能成為某個人的全世界

  所以永遠別妄自菲薄

  小鳥們齊聲高歌 you raise me up

  也成了最讓人會心一笑的橋段


  而最最最值得開心的是

  機器人在這一次小插曲中

  也總算體驗到了一次好聚好散

  那是他和狗狗所沒能擁有的

  好好地說一聲再見



  其實 雖然是雙主角

  但兩人的關係從來就不平衡

  機器人從被購入開始 一直是被選擇的那一方

  狗狗一路從挽回 放下 到努力讓自己走出去

  反觀機器人只能被迫禁錮在沙灘 任人宰割

  但到了最後關頭

  電影做了我很喜歡的反轉

  就是 讓機器人是握有最終選擇權的一方

  而他選擇了放手


  回憶是很美好 但現在也還不錯吧？


  曾經的我們不懂得珍惜

  在無意中傷害到了對方

  但現在的我們知道

  看到海浪時要小心

  牽起手時不能太用力

  謝謝你

  至少現在 我們都學會如何去愛了



