content: '【再見機器人】講述狗狗不耐寂寞，買了一隻機器人作伴。兩人一起度過快樂時光，卻因

  為一場意外被迫分離。他們在無盡的等待中期盼著重逢的一天。

  -


  狗狗與機器人的分離只是故事的開端，但前面他們短短的相處足以喚起大家心中曾有過的

  純粹幸福，加上兒童卡通的畫風又放大每個情緒，即便只是一起散步、相視而笑，這種再

  日常不過的小行為，卻被放大得像是全新的生活體驗，彷彿人生從那時才開始，在這之前

  從來沒好好活過一樣。也是這樣的情緒感染力，我看完之後完全理解有影評會說這部是在

  「心臟爆擊」。它將觀眾拉進一段感情的熱戀期，再硬生生把他們拆散，把重點放在分離

  後的思念。

  -


  相遇的快樂導致分離後加倍的寂寞，感覺對彼此都還有很多話想說、很多事想做，也更加

  深了重逢的期盼。兩人的心懸在那，但時間卻繼續走，因此新的人事物也不斷闖入生活中

  ，我想這是故事最殘忍的地方（或者該說是世間的殘忍），因為當他們回頭看時，這段感

  情已經在不知不覺之中結束了。而它到底是慢慢過期的，還是在分離的當下就已注定這樣

  的結局？如果狗狗當時就知道這是最後一次見面，他肯定會待在海灘上久一點、肯定會再

  多做點什麼、哪怕是創造多一點回憶、或是至少好好的說再見。劇情所衍生出來的情緒像

  極了每個人在分手過後會有的行為和想法。而電影中兩人對彼此的思念都透過夢境展露無

  遺。

  -


  故事帶到兩人後續遇見新對象，他們在那幾段感情中似乎也都很開心，卻明顯沒有當初的

  悸動。雖然少了那份純粹的快樂與幸福，但多的是更細膩的呵護、更成熟的決定。原來當

  初他們不但沒意識到關係的結束，也沒意識到為彼此帶來的意義、為彼此留下的痕跡。兩

  人都在前一段關係中成長了，現在能給伴侶的更多了。電影在最後一次Robot dream中上

  演所有人都在期待的大重逢結局，但就如前面的橋段，夢境的最後總會狠狠地賞他們一巴

  掌，把他們趕回現實。不同的是，這次夢醒過後留下的不再是空虛，而是心懷感激，感謝

  對方曾給予自己的，也感謝現在自己所擁有的一切。

  -


  最後兩人聽著愛歌September 共舞，像是在說：「我們不能在一起，但這些快樂的回憶永

  遠活在我們心中、將永遠是我們的一部分。」而它們就像DVD一樣，隨時能拿出來播放、

  回味，永不變質、永不過期。

  -


  【再見機器人】想表達的概念並不新穎，但透過強烈的視覺風格與巧妙穿插的夢境橋段，

  整部電影如夢迴一般，勾起觀眾深埋在心裡的那份回憶。

  -


  很想二刷這部，但又有點怕承受不住XD


  另外再補幾個小哭點：


  1. 小鳥出生時的印痕行為，呼應了狗狗和機器人的初戀關係，也暗示這樣的關係締結是

  很

  常見的。


  2. 狗狗和第二個機器人到海灘跟看煙火，都有時空錯位的淡淡悲傷感。


  3. 海灘時狗狗認真地幫第二個機器人噴機油噴霧。然後我也很喜歡狗狗一開始懊惱找不

  到位置的那段，有種他很重視這一切的感覺，


  4. 機器人最愛的歌曲仍然是September。



  --

  仔細聽歌詞會哭死。

  而且最後只得到滿滿的疑惑跟一隻斷趾的腳QQQ

  我覺得很可怕的是他們都被畫得超可愛超無害，所以一看到他們難過就很揪心XD這畫風很

  故意。

  或者是說，把他們的樣子畫得越單純，他們細膩的情感跟行為也都越被放大。

  我自己也播50次有了XD

  去聽，會哭慘。

  看到歌詞都覺得心痛。

  對！簡單小動作直接心臟爆擊。'
