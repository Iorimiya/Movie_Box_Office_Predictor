content: '《再見機器人》（Robot Dreams）由西班牙及法國團隊共製，是一部充滿細節的動畫電影

  ，在2022年11月於金馬影展首次上映時，在影迷間蔚為風潮、有口皆碑，並由片商「 東

  昊 Andrews Film」在2024年2月23日正式發行，並進入院線放映。


  由於片中有許多一晃即逝的細節，有些令人深受啟發、有些令人莞爾一笑，秉於分享的心

  情希望可以藉此機會寫出來，留予紀錄。


  （下文可能包含劇透，請自行斟酌是否於觀影前閱讀）




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  【雖然沒有人的形象，卻無處不是人性】


  儘管沒有對白，依憑豐富多彩的圖像卻能將故事說得完整又豐滿，令人折服於畫面中所呈

  現的，紐約這個國際城市所渲染而出的生命力，片中雖然沒有人的形象，但是你卻能感

  到無處不是人性。尤其喜歡片中盡可能地容納各種動物的存在，各種動物有著不同的職

  業、身分，在大都市裡過著形形色色的生活，與現實生活中的我們形成了強烈的對比與譬

  喻。例如在捷運月台表演打鼓的街頭藝人是章魚；開廢鐵廠的是鱷魚；街頭的小混混是狒

  狒；霸凌人的是食蟻獸；警衛是黑猩猩，透過動畫使印象中的動物形象再現，觀眾彷彿在

  動物身上看見了人性，或是說在動物身上看到了自己。


  【向經典致敬】


  此外，在片中我們可以發現許多製作團隊向經典致敬的片段，例如機器人跟狗狗的初

  次相遇，當機器人被喚醒而啟動時，窗戶玻璃中的倒影與浮起的身形，我相信肯定是源於

  某部經典電影，目前已知的線索包含了著名邪典電影[《龍族戰神》（The Crow）中的復

  活場景](，又或是經典黑白片《

  科學怪人》中復生的場景，期待日後可以考證到正確的資訊。


  至於狗狗跟機器人所看的第一部電影，是《綠野仙蹤》（The Wizard of Oz），其畫面出

  現在機器人的第三個夢境裡，以紐約的城市線作為奧茲王國的城堡形象；在夢境中跳舞著

  的花朵們，則是與1929年華特迪士尼公司所出品的[《糊塗交響樂》（Silly Symphony）

  ，其中〈春天〉（Springtime）

  ](這一短劇中的跳舞花朵致敬。

  當機器人在冰冷的海邊、孤單又困窘的環境中夢著，它在巨大植物中穿梭的冒險，其實也

  能連結到另外一部經典動畫作品，也就是1936年弗萊雪（Max Fleischer）「彩色經典 」

  系列 （Color Classics）的[〈夢鄉某處〉（Somewhere in Dreamland ）

  ](，故事中窮困飢餓的孩子夢到

  了充滿甜點的世界，如同格林童話中的糖果屋故事一般（甜美但處於殘酷的背景）。


  過去狗狗獨自生活的時候，牠總是熬夜到半夜兩點之後才睡，但牠當第一次擁有機器人作

  伴的時候，牠竟然早早地在晚上十點半就躺在床上期待著隔天了。當牠失去機器人後，牠

  在床頭開始看的書是史蒂芬‧金的經典恐怖小說《寵物墳場》（禁入墳場），而同樣對史

  蒂芬‧金的致敬也出現在萬聖節那晚，接連來找狗狗要糖果的小孩中，就有扮著《鬼店》

  （The Shining ）的雙胞胎。這部動畫值得令人回味再三的地方就在於，它既嚴肅又詼諧

  ，例如在萬聖節讓樹懶扮演《半夜鬼上床》的佛萊迪，樹懶的腳趾則自然地成為片中駭人

  的鋼爪剃刀，逸出的聯想令人莞爾。但相對的，狗狗在睡前閱讀《寵物墳場》或許也是一

  種隱喻，暗示逝去的（關係）不應該強行挽回，否則只會造就悲劇。


  除此之外，當狗狗在唐人街購買了一只特價風箏，風箏在鴨小姐的幫助下飛起時，風箏上

  那對注視著下方的眼睛，不禁令人想起了在《大亨小傳》中，那個矗立在灰燼谷（

  Valley of Ashes）的[艾柯爾堡醫生（Dr. T. J. Eckleburg）之眼

  ](，同樣地如個局外人冷

  眼觀望著世間動物們（人們）的相聚與分離。


  至於狗狗帶機器人一同坐在大橋下的畫面，則是向伍迪艾倫（Woody Allen）的[《曼哈頓

  》（Manhattan）經典畫面

  ](

  致敬。狗狗與機器人在海底潛水時所看到的海灘看板，則可以呼應著《A.I.人工智慧》中

  ，機器小男孩 David 在海底所遇見的藍仙女。最後，聖誕節時，狗狗跟著雪人一起去保

  齡球館時，牠所遭遇的情境也像是在[《謀殺綠腳趾》（The Big Lebowski）

  ](中曾出現的、詼諧又諷刺的橋

  段與角色互動。


  【機器人會作夢嗎？】


  除了向經典致敬，隱藏在這些可愛的、線條單純的、色彩豐富的畫面下，還帶著深刻的哲

  學反思。其中，標題（Robot Dreams）即是最大的命題，關於「機器人會作夢嗎？」這

  一在科幻史上存在已久的大哉問。著名科幻小說作家艾西莫夫（Isaac Asimov）曾以此名

  《Robot Dreams》寫過一篇同名的小說（1986）；而《銀翼殺手》的原文小說書名是《仿

  生人會夢見電子羊嗎？》（Do Androids Dream of Electric Sheep?）（1968）；在《機

  械公敵》中，機器人桑尼（Sonny）的夢境也成為了重要的劇情推進線索。那麼，機器人

  會作夢嗎？片中其實給了一個有趣的解釋──會作夢，而且是清醒夢。也因此，在機器人

  困在沙灘時所作的第三場夢中，它才能從冰層中滑脫而出，打破了電影院銀幕所框架的「

  第四面牆」，機器人知道自己在作夢，也因此它可以從冰天雪地的布景中，一翻身就跳到

  了綠草如茵的奧茲王國。


  【資本的生活】


  除了科幻哲學的若隱若現，天真爛漫的情感相處下也隱藏著對資本主義、消費主義當道

  的美國社會，帶著反烏托邦式的諷諭。也因此，當狗狗如往常在客廳百般無賴地看電視

  ，牠從音樂舞蹈節目、綜藝喜劇節目，轉到了購物頻道，並因此選擇改變牠的生活──購

  買機器人。牠的「選擇」是源於資本的，如同《猜火車》（Trainspotting）中著名的開

  場──[「選擇人生」（choose life）

  ](。狗狗在電影中的物質生活是

  富足的，牠可以不用考慮太多就下訂機器人，宅配到府；也可以看到報紙上的廣告就決定

  去滑雪度假（認識新朋友）。這幾段故事的隱喻是，狗狗只有依靠著資本生活，才是牠能

  有效（或是說熟悉）控制自己生活的方式，儘管片中的狗狗很可愛，但牠所做的決定背後

  ，都能令人嗅到《鬥陣俱樂部》中，角色們在社會輾壓下的無奈與血鏽味。尤其是當狗狗

  在失去機器人後，所做的種種關係建立的嘗試（食蟻獸、鴨小姐、雪人）都以失敗告終時

  ，最終牠選擇再次打破困境的方式──仍是再次購買一只機器人，彷若陷入一種資本生活

  的循環。


  【小巧思們】


  行文至此，我意識到我並沒有能力進行更深入且嚴謹的文本分析，只是如同第一段所言，

  因為看到一些細節、一些隱藏的小巧思，而希望可以跟更多人，讓創作者的用心能被

  更多人看到，引起更多的反思與討論，因此下方會跳躍式地點出各個片段令人在意的環節

  。


  例如，狗狗在冬天的時候遇見了雪人，雪人則領著牠去到了保齡球館，牠所穿的保齡球衣

  名牌上寫著「貓貓」（Cat）。也就是說，其實這段如夢般的情境，或許象徵著許多沒有

  被呈現出的真實故事，只是舉出其中一個事件──「狗狗遇到了新的對象、建立了新的關

  係，但就像是牠穿著不屬於牠的衣服，這些其實都不適合牠。」


  又例如，鱷魚在廢鐵場中拖著機器人走時，有一幕的畫面是廢棄的路標指示牌剛好將畫面

  給框了起來，這些路牌上面分別有「此路不通」、「死路」、「出不去」之類的標語，像

  是畫外之音為機器人的處境下了註解。


  而機器人在夢中曾多次按著狗狗的門鈴，這時出現了好幾次門鈴上各戶名牌的畫面，令人

  留意到狗狗樓下的鄰居住著「貓與雞」，這裡則是製作團隊對原作者的致意，因為這對組

  合恰好是《再見機器人》原插畫書作者（Sara Varon）在2006年出版的插畫書《雞與貓》

  （Chicken And Cat）的主角。


  最後，〈September〉這首樂曲反覆地出現在影片中，其中歌詞如何扣合著兩者的關係就

  不贅述，只是留意到在機器人的夢中，它每次都會以口哨聲（或是說 8-bit 的晶片音樂

  聲）不斷地哼唱，然而，隨著時間的流逝，可以發現樂曲也愈來愈走調（音）。這不僅是

  表現機器人在現實世界中的狀況或許愈來愈糟了（沒電、生鏽、短路等），也代表著機器

  人心中的這份愛意，也會隨著時間及分離，而漸漸地失去了最初的調性。


  【愛是一種情感的依附關係】


  我個人是如此解讀機器人跟狗狗之間的關係，或許就是愛，只是這個愛可以是陪伴愛、戀

  愛、友愛、親愛，是一種情感的依附關係。也因此這部片能廣泛引起觀眾共鳴的因素

  ，就在於我們都知道初戀是最措手不及卻最印象深刻的，當我們失去一段關係後，仍會背

  負著過去的記憶與經驗不斷地向前、繼續地與他人相識、建立關係。


  當機器人從樓頂看到了狗狗在路上走過，它在自己的白日夢中與牠重逢了；但在現實中，

  它看了看已經充滿浣熊痕跡的身體，或許心中冒出了這樣的一句話──「自己已經不是當

  初的那個，狗狗所愛的機器人了」。笨拙生疏卻又令人回味的初戀，與之相對的是帶著前

  任回憶與經驗的新關係，當狗狗主動牽起了機器人的手，又或是機器人主動牽起浣熊的手

  ，這兩幕看似平淡卻壓得人喘不過氣來。第一次它握痛了狗狗；第二次它卻沒有。



  --

  謝謝大家的分享跟回饋，我也很感動！'
