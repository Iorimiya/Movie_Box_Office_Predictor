  如果是還在受傷的人，確實沒有這麼容易，但希望這部動畫能給你祝福和往前的力量！


  再見

  有時候不一定是

  再見到某個人，而是再見那時候的自己


  想起來自己擁有

  這樣的快樂


  再、見


  --

  我也開始有這種感覺，看完電影的畫面還是會一直跳出來。

  真的，簡單但又很動人，可能跟不同的人去看又是不同的心情：）'
