content: '翻到相簿發現再見機器人上映快滿一週年

  當時得知這是一部沒有任何一句台詞的動畫 猶豫了一下

  但後來聽了朋友和網友推薦 索性一個人衝去看電影


  回想當時印象最深刻的幾個片段：


  1.孤單又空虛的夜晚 燈光微暗的客廳 狗狗單獨坐在沙發上

  電視節目越看越無趣，便關掉電視 而螢幕反射著狗狗和沙發

  空間裡只剩下的寂靜和孤獨

  狗狗卻不甘寂寞再度打開電視

  突然跳出一則廣告標語寫著：「Are you alone？」


  2.狗狗與機器人的關係 隨著September這首歌的第一次出現

  在公園歡樂的跳舞嘻鬧 到海邊的被迫分離

  到每一次抱著希望的做夢再失望的醒來

  乘載著他們的回憶與想念


  3.電影最後用這首歌 讓狗狗與機器人在腦海中

  再重現當時的舞步 再重溫過往的美好時光

  然後各自往新生活邁進


  整體來說 雖然題材和劇情都在沒有太出乎意料

  電影將近兩個小時 在電影院裡好幾次打哈欠

  但是故事鋪陳很細膩 層層堆疊出一個人的孤單和機器人的陪伴

  被迫離別和主動選擇與新夥伴邁向新生活的狀態改變

  每個時期再重複看這部電影應該會有不同感受吧


  但看了許多影評和網友的心得

  不太理解的是大家覺得感動、催淚的原因

  是分離本身？是沒有好好說再見的遺憾？

  還是為了不讓身旁的人再受傷的決定？


