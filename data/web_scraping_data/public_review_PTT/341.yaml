content: '相遇、離別與祝福—再見機器人


  台灣沒剩幾個影廳有了

  最近剛好來到桃園統領

  便選擇在小廳欣賞了這一部電影


  一部西班牙、法國的長篇動畫電影

  雖然沒有在奧斯卡上角逐到最佳長篇動畫的殊榮

  仍是一部令人回味無窮，後勁強烈的感動作品


  這部電影最引人入勝之處，

  就是全劇沒有任何一句台詞。


  除了作為主題BGM的September以外，整部作品皆由角色之間的表情和動作推進劇情。捨棄

  語言的詮釋，反倒讓觀影者在看這部作品的時候能以自己的角度解讀。


  我認為，這部作品的主題是「相遇、離別與祝福」，主要角色的遭遇可能是每個人都會經

  歷的事情，故事從孤單的描繪起頭，主角狗狗每天吃著微波食品，手握遙控器不停轉台，

  似乎對任何事情都提不起勁，隔壁人家相擁的親密畫面讓他無比寂寞，電視廣告的陪伴機

  器人彈出視窗讓他秒下單，促成他與機器人的相遇。


  機器人學習力強，在陪伴上的確無懈可擊，狗狗也因此獲得了走出家門的勇氣，然而，在

  一次海水浴場的玩樂，機器人因碰水故障而動彈不得，過於笨重的身軀狗狗連一釐米都挪

  不動，又好死不死碰到水世界樂園的閉園日，要到明年夏天開園才能回來拯救自己的夥伴

  。


  這遊樂園有沒有這麼沒人情味...


  在這段期間，機器人會想起狗狗，做了三場夢，夢境分別是「思念、恐慌與夢想」，他心

  繫著狗狗，希望能回到他身邊，卻又害怕回去時事過境遷，狗狗會不會找了一台新的機器

  人，會不會不再需要他？孤單躺在海灘上，在冬天被冰雪覆蓋，卻比不上恐懼縈繞內心的

  冰寒。


  狗狗亦不間斷地思念著機器人，他嘗試了申請海灘使用許可權被駁回，半夜破壞圍籬被逮

  捕，最後還是只得貼一張便利貼提醒自己水樂園重新開放的時間，數饅頭度日，萬聖節看

  到扮演機器人的孩子情緒一度崩潰，把無處宣洩的脾氣發在孩子上。


  這段日子，他們彼此都有不好的遭遇，也都有好的際遇。狗狗努力交朋友，朋友有好有壞

  ，壞朋友害他在滑雪場摔個狗吃屎，好朋友帶著他放風箏，釣魚，騎車；機器人遇到了海

  盜打斷了他的一條腿，但也遇到了一隻鳥媽媽，陪伴著她撫養小鳥，目睹小鳥從誕生至離

  巢的生命歷程。


  時間推移著，漫長的等待後，夏天來了。


  人與人是否在離別後能在重逢，這部作品選擇走向否定的那一端。


  有時候一個誤會、一場意外，錯過就是錯過，再也無法挽回。最終，機器人被開園的工作

  人員（手腳不太乾淨）拿去廢棄物處理廠變賣，遭到肢解；小狗依約在開幕日回來，挖遍

  了沙灘，挖到救生員都來警告，卻只留一條機械腿孤零零的遺落該處。


  機器人在廢棄廠因緣際會被浣熊買回家，浣熊自行組裝後機器人重獲新生，並陪伴著浣熊

  生活；狗狗後來也再度買了一個新的陪伴機器人共度日子，某一天當機器人陪浣熊烤肉時

  ，他透過窗沿看到了狗狗正與新的機器人過馬路，他欣喜若狂，奔向狗狗，即使面目全非

  ，狗狗也認出了他，與之相擁—


  然而，這只是機器人最後的一場夢。


  拉回現實，他手中的番茄醬摔碎地面，他看著狗狗幸福的神情，露出欣慰但遺憾的笑容，

  現在，他也在浣熊身邊，過的很幸福。也許此時不見面才是對彼此最好的選擇。在最後，

  他選擇了放手。


  按下身上的音樂播放鍵，那首他與狗狗相知相惜的日子中最愛的曲子播放出來，狗狗的好

  聽力讓他在聽到這首曲子後頓時在街上舞蹈了起來，機器人也在自己的閣樓跳舞，兩人默

  契十足彷彿心有靈犀有如昨日，但，這是離別的舞。


  音樂漸弱，曲終人散，狗狗遍尋不著音樂來源後，牽起新的機器人的手，伴著嶄新節拍邁

  步前行；機器人也回到浣熊身邊，準備享受今晚的美味佳餚。


  一場相遇、分離，最終選擇放手，祝福對方的溫馨小品，讓人眼眶泛淚。


  遇到你，會讓自己變成更好的自己，也祝福你，邁向更好的人生。


