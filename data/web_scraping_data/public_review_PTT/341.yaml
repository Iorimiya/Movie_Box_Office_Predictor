content: '以前皮克斯電影開始之前，都會有一段小短片，和正片內容未必相關，甚至畫風也大相徑

  庭，但非常真誠可愛，不用 10 分鐘就能說好一個故事，《再見機器人》讓我想起這種純

  粹的感動。


  .

  《再見機器人》當然不是短片，102 分鐘的片長看似聚焦在狗狗與機器人的情誼，但其他

  動物角色也都有存在的必要。故事很清晰、畫風不炫技，甚至一句對白都沒有，僅憑借手

  繪的肢體和神情，就能感受這些動物的喜怒哀樂，比許多真人電影都還要感人。在我心目

  中，這是更勝《蜘蛛人：穿越新宇宙》《元素方城市》與《蒼鷺與少年》的年度動畫之作

  。


  /


  厭倦一個人的日子，單身狗狗買了機器人陪伴，兩人變成最好的朋友，從此生活再也不孤

  單，直到暑假尾聲，一場意外讓他們被迫走散，熬過冬雪的嚴寒與春日的難耐，這段思念

  只是暫時的別離還是延長為永遠的遺憾？成為觀影過程最煎熬的懸念。


  .

  坦白說，《再見機器人》的設定並不特別，但它之所以動人，就是以更童趣的方式，理解

  大人世界的孤獨、陪伴、思念與放手：狗狗從科技尋求社交慰藉，簡直是更純愛的《雲端

  情人》，在玩伴的陪伴下滿足關愛，就像《ET 外星人》、如果轉換視角，機器人對狗狗

  的無盡等待宛如動物版《A.I.人工智慧》，而茫茫人海重逢的心碎蒙太奇，則讓人想起《

  樂來越愛你》。


  .

  如果你是影癡，必定會對《再見機器人》的諸多情節會心一笑（萬聖節橋段是《吸血鬼》

  《鬼店》《半夜鬼上床》經典角色輪番上陣，機器人夢中的巨花狂舞，則頗有迪士尼《幻

  想曲》掃把跳舞的神采），但即使沒看過這些作品，也會對片中的想像力折服，機器人教

  小鳥飛翔的友誼任誰看了都會融化，用頭打保齡球的雪人則引人發噱，這都得歸功於繪本

  作者 Sara Varon 的巧思與導演 Pablo Berger 絕妙的呈現。


  /


  《再見機器人》最溫柔的一點，是不帶立場地凝視狗狗和機器人交會而後平行的人生，觀

  眾得以在他們身上找到共鳴，進而愛上這個故事。


  .

  我以為對狗狗的共情程度，會因為年齡和經歷有所差異：10 歲看覺得動物好可愛，20 歲

  看好傷感卻又好想談戀愛，30 歲看則能冷靜地譴責狗狗沒有心碎的權利，反觀始終掛著

  微笑的機器人，堅強得讓人心疼。


  .

  對於被動承受一切的機器人，觀眾很容易對這個角色投以同情，但站在狗狗立場思考同樣

  不好受：鴨小姐有自己的未來、雪人則有自己的社交圈，他唯一擁有的友情卻無力捍衛，

  而他要過了很久才會明白，自己的不自信與不貼心不只傷害了他人、也讓自己付出慘痛代

  價。


  .

  因此這也是《再見機器人》最殘酷的一點，身為旁觀者可以指責狗狗太容易放棄、也為機

  器人的堅持感到不值，但當你眼看著機器人等待的煎熬和狗狗讓生活回到正軌的努力同時

  發生，就難以苛責任何一方。相聚離開都有時候，有些人注定只能陪你走一段，即使不朽

  如機器人，也難逃這樣的惆悵命運。


  /


  「我在創作的時候，先想到的是我爸媽、然後想起了童年，那些在成長過程裡一一失去的

  朋友，我們不再擁有彼此，但我們曾有過同一首歌的時間，當音樂響起，我們在不同的時

  間與空間裡共舞著，就像狗狗與機器人一樣。」


  .

  導演 Pablo Berger 的一席話，證明《再見機器人》適用於任何一種終於走散的深刻情感

  ，無論愛情、友情或親情，最美好的只會在夢裡出現，這次犯的錯是為了下次不再辜負，

  這是年輕專屬的揮霍、也是人生必經的浪漫，當可以帶著這樣的心情走出戲院，可能是老

  了、也是對曾經的糾結釋然。


  .

  最後，這幾天的播放清單除了《我的完美日常》原聲帶，也把球風火樂團的〈September

  〉加入了，謝謝《再見機器人》讓我認識這首美好的老歌。



  更多影評推薦，歡迎按讚追蹤：



  --'
