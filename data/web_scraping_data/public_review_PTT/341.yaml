content: '再見機器人其實去年就上映了

  9/21內惟電影院有特別放映場

  再看一次雖然沒有第一次哭那麼慘

  但心裡還是滿滿的惆悵感

  要放下真的很難


  這部沒有意外會是我今年最愛的電影

  我知道線上有很多都寫得超級好(ex.GQ、女人迷專欄等)

  但因為真的太喜歡了

  加上心境上也有一些對照

  所以自己也寫了一點感想分享

  希望大家都能從這部電影得到被治癒的力量


  如果你也愛這部，歡迎留言跟我分享:)



  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




  (比較能看出編排的小巧思)







  影片開始是小狗自己孤單地坐在電視機前，吃著微波食品，百無聊賴的扭轉著頻道，偶然

  望向窗外，隔著一條馬路的對面是比肩而坐的動物夫妻，正有說有笑地看著電視，對照形

  單影隻的小狗，更顯寂寞。


  後來小狗從電視螢幕裡看見了陪伴機器人的購物廣告，眼睛突然發亮了起來，二話不說立

  刻訂購了機器人，手把手地組裝完成後，小狗也有了自己的伴，他們一起散步、逛街，一

  起到公園溜冰，也一起到遊樂園。





  還沒遇見你之前，一個人生活、工作、吃飯，說不上平淡無奇，但就是少了點起伏。遇見

  你之後，我們一起品嘗美食，一起騎腳踏車，一起採買，也一起去了好多地方，世界突然

  變得有趣起來，曾經陌生的城市也因為有了你，顯得別具意義，和你一起的每一刻，都是

  那麼的特別而快樂。






  後來機器人因為故障被留在了遊樂園，接著遊樂園就暫時關閉了，中間小狗試了好幾次想

  把機器人救出來，但都徒然無功，最後只能認命地等待遊樂園再次開園的那天。而躺在沙

  地裡動彈不得的機器人，在小狗離開之後，有過無數個重逢的夢境，卻總停在回到公寓的

  那幕，不是結束在撞見小狗和另一個機器人，就是結束在沒有遇見小狗而錯過，接著驚醒

  ，才發現原來是夢。






  彷彿那一段遠距離愛情的既視感，我們也曾經做了很多努力，試過很多方法，無奈最後還

  是不敵現實。那些失去你的日日夜夜裡，腦海中有過好幾種相遇的版本，但最心痛的，莫

  過於像機器人看見小狗與另一個機器人有說有笑的那幕，多害怕夢境成為真實，機器人慌

  張躲藏時的神情，像極了那個還在愛裡的自己，沒有預期地撞見了舊愛與新歡的難堪，還

  有心如刀割。





  等待開園的日子，經過了秋天、冬天，小狗也慢慢找回生活的重心，嘗試了一些新的活動

  ，認識了一些新的朋友，還出現了一個具象化的雪人，像是想從蛛絲馬跡中嗅聞機器人的

  存在，可惜這些都不是機器人，也不會是機器人。而沙灘上真正的機器人則是被動地感受

  這個世界的善意與惡意，無法再自由的行使自己的意志，就這樣來來去去的，送走了築巢

  的小鳥、切斷自己一隻腿的兔子，最後迎來了拾荒的猴子。






  如果說小狗是正在努力好起來的自己，那麼機器人算是一種被動地行屍走肉嗎?我們或許

  都主動或非主動的，繼續和這個世界有所連結，卻也下意識地，想要尋找往日的那份熟悉

  ，下意識地，尋找那個和你相似的替代品，下意識地，想要再見你一面。






  樂園重新開放了，小狗沒有忘記約定，可惜機器人已經早一步被拾荒猴子載到回收場，成

  為廢鐵堆的其中一隅了。後來小狗無意中經過機器人商店，就像冥冥中註定一樣，有個和

  機器人十分相似的黃色機器人，於是小狗帶走了他。而成為廢鐵的機器人，幸運地被狸貓

  帶回家重新整理，費盡一番心思地修復成了音響機器人，原本已經失去生命的機器人，再

  次重獲新生。





  當初如果給機器人充飽電，或是灌滿油，又甚至最一開始就阻止他跳進海裡，是不是我們

  還在公園溜冰，是不是就不用經歷這麼漫長的等待?就像當時不做離開的決定，是不是我

  們就不用分隔兩地?再多的如果，都沒有辦法改變離別的事實，我還是記得承諾去找你，

  只是你不在了，那麼我還要繼續留在過去，還是應該向前看了呢？


  我問自己，但沒有答案。






  後來，機器人無意間看見小狗與黃色機器人，就像那時候的他們一樣，散著步，分享著無

  關緊要的大小事，一起構築著恬淡的日常，那一刻機器人有點不確定的將錄音帶換成了那

  首「September」，也許是一種道別，也許是一種試探，而遠處的小狗真的聽見了！身體

  不由自主的搖擺著，和在某處高樓上的機器人一起，就像Last Dance。


  那些無數個想像重逢的場景終於化作現實，然而機器人卻猶豫了，一邊是賦予他新生命，

  也一起重新找回生活節奏的狸貓，一邊則是帶給他無數回憶，如今已經有了新的伴侶而重

  拾笑容的小狗，在這個彼此都看似擁有幸福的時刻，相認了，會不會反而破壞了某種平衡

  ？





  稱之為大人系動畫，是因為裡面有太多的情節可以代入，但無論是哪一種，都和放下有關

  ，曾經我非常想為分離找到一個正當的理由，彷彿可以稀釋掉誰的對或錯，但是在療傷的

  過程中才知道，愛情也許真的沒有對錯吧，誰先喜歡上誰，又是誰先說出那句我們不適合

  的，都不重要了。如同小狗與機器人的分開從來不是對錯的問題，只是敗給了時間，敗給

  了一些不得不的變化，在那些錯過的緣分裡，我們總想繼續抓住些甚麼，卻在後來的更迭

  交替中明白，我們其實甚麼都抓不住。



  記得那些我們膩在一起的時光，記得那首一起跳過的「September」，記得你曾經也這麼

  努力地想要來找我，記得我曾經也這麼渴望回到你身邊，記得我們都在這段愛裡好好愛過

  ，記得就好。










