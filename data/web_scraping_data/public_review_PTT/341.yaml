content: '■ 再見機器人



  「曾經以為的失去，只為成就更好的我們。」


  《再見機器人》以乾淨的線條與精準俐落的敘事，描繪著關於孤獨與相伴的現代城市物語

  ，全程無對白的演出，彰顯了角色間的真摯交流，刻意抽掉不加以描述的關係定義，也營

  造了更為純粹的感動，貫穿全片的知名金曲《September》為電影定調了鮮明的色彩，伴

  隨我們穿梭於葉隙流光，也挾帶思念看著回憶的泡影潛藏在熟悉的街道上，直到曾經以為

  的失去，淬鍊出更好的你我，作為今年最讓人期待的動畫電影之一，這是一部不負盛讚也

  不容錯過的優秀作品。



  開頭短短的幾分鐘，我們便足以看見孤獨是如何在每一個燈火搖曳的夜晚滋長，那是狗的

  生活，在擁擠城市中的公寓裡，透過窗戶看著他人的纏綿，想著要填補生活裡的空虛，卻

  又受不了龐雜資訊的轟炸而將電視轉為靜音，這時一則廣告吸引了牠的注意，那是他與機

  器人相遇的開始。在組裝完成打開電源的那一刻，機器人的生命開始了，剛睜開眼的他對

  於這個世界有著無限的好奇，狗則將牠所理解的快樂盡數分享，歡快的時分伴隨著〈Sept

  ember〉的樂音，穿梭在公園的葉隙流光、走過龍蛇混雜的街頭，也散落在夜色壟罩的車

  水馬龍，直到意外發生的那一天。



  失去行動能力的機器人，即便在一開始示意著用盡方法卻無能為力的狗，可以不用為了他

  而被困在同一個地方，卻也在見證了世間的冷漠與無情之後，理解到這個世界並不完全如

  他想像地美好，他曾經做了一個夢，夢見自己遇到在海上航行的兔子，幫助自己重新站起

  來，然而在夢醒時分，看到的卻是自己的腳被硬生生打斷，徒留剩餘的軀幹被無情地遺棄

  在原地，自此之後在沙灘上經歷的三個夢境，他想像著狗是否已經不在？是否已經找到另

  一個陪伴牠的對象？更甚者這一切是否只是一場電影一場夢？像是表達著遭受傷害後連帶

  地不再樂觀的心境，也反映著他在嚴冬中無助地等待之際，對失去那段關係的恐懼。



  失去機器人陪伴的狗，再次回到了只有自己的家，微弱的燈光映照著的，除了自己還是自

  己，牠曾不計一切代價地想挽回，卻在反覆鎩羽而歸後，接受了自己除了等待之外別無辦

  法的事實，而在之後的日子裡，回憶的泡影依舊潛藏在熟悉的街道上，牠興致勃勃地想振

  作心情歡慶節日，卻因克制不住的惱羞成怒而以懊悔作結，牠試圖嘗試不同的興趣以結交

  新的朋友，換來的卻是他人對於牠舉止笨拙的嘲笑，而那一場在保齡球館的夢，彷彿也像

  是在提醒著，牠並不是第一次失敗。



  冬去春來之際，機器人迎來了鳥媽媽一家的拜訪，而狗則遇到了鴨小姐，她們各自陪伴機

  器人與狗度過了一段愉快的時光，也不約而同地在某一天因著步入不同的生命階段而依序

  離開，正如狗終有一天會理解到有些人的離去並不一定是因為自己，機器人也在見證了候

  鳥的遷徙天性後，理解到有些告別並不意味著離開，而面對某些事有時也只能選擇放手，

  遺憾地是，兩方還沒能再次相逢，機器人便殘忍地在回收場被砸得支離破碎，而終於盼到

  六月一號的狗，在再次返回那片海灘後，卻只能找到機器人那隻被硬生生打斷的腳。



  時過境遷，機器人因為浣熊的挽救而重獲新生，而狗在賣場看上了另一個好朋友機器人，

  經歷過失去的狗再次來到海灘時，妥善地為二號機器人準備了機油噴霧，也謹慎地盡可能

  不讓他碰到海水，曾經手足無措的狗，此時因為曾經的遺憾成為了值得依靠的存在，另一

  邊的機器人則展開了與浣熊如父子般的新生活，在那麼不經意的一刻，機器人瞥到了街道

  上的狗與二號機器人談笑風生的身影，有那麼一瞬間，他湧起了想衝下樓與狗擁抱相認的

  念頭，卻又想到了自己無法任意拋下的浣熊，與一旁的二號機器人，於是他撥放了那首象

  徵曾經美好回憶的《September》，在房間裡恣意起舞，遠方聽力敏銳的狗在聽到樂曲的

  當下也隨之起舞，一人一狗在不同空間的獨舞，彷彿彼此之間無形的連結從未斷去，曾經

  共有的快樂回憶傾瀉而出，重疊在熟悉卻已不在身邊的臉龐，像是恩寵也似亡靈地徘徊在

  這座城市之中，等到再次回頭時，有的只是願對方一切安好的祝福，因為你我身邊都已擁

  有了不同的對象陪伴，而我們也都不再是曾經的自己。



