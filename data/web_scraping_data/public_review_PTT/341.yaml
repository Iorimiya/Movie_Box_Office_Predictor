  這邊開始雖然有透過狗狗跟機器人兩個觀看視角，但我認為可以用單一視界來解讀分開以

  後人不同階段的各種感受


  後面幾天狗狗都重新回到那個海灘，但海灘卻寫著從今天開始封閉到明年夏天。

  這段很像分手的時候，有人後悔了想回頭，或者一直回憶另一個人的行為，他想說如果我

  在回到那一刻也許可以改變什麼！我可以改變、看書、問人、求助，也許有機會修補那一

