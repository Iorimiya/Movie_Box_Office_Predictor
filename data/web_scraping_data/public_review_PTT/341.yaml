content: '部落格版：


  前幾天《蜘蛛人：穿越新宇宙》奪下了動畫最高榮譽安妮獎的最佳動畫長片，幾天之後導

  演宮崎駿睽違多年的作品《蒼鷺與少年》在英國電影學院獎獲頒最佳動畫長片，兩部動畫

  作品幾乎從好萊塢獎季開始一路纏鬥，誰能在奧斯卡頒獎典禮上笑到最後無人能說準，但

  基本上已經沒人懷疑獲獎者將會是《 蜘蛛人：穿越新宇宙》和》蒼鷺與少年》其中之一

  。只是在五部獲得提名的作品中，有一部也是默默的從開始跟到了最後，不僅在法國安錫

  動畫影展有所斬獲、還同樣在安妮獎上榮獲最佳獨立動畫長片殊榮，那就是改編自繪本作

  家莎拉維倫同名圖文小說、由西班牙導演帕布羅貝嘉執導的《再見機器人》。雖然在上述

  兩部強勢動畫夾殺下《再見機器人》勝出機率微乎其微，不過在我心裡這部作品已經站上

  奧斯卡頒獎台上了。


  比起《蜘蛛人：穿越新宇宙》或者《蒼鷺與少年》有著複雜宇宙觀或者深奧寓意，《再見

  機器人》相對簡單許多。電影講述的是個能讓很多人都能有所共鳴的故事，關於與人之間

  緣分的開始與結束，關於生命中的每次聚散和離分。某方面來看《再見機器人》就像是不

  僅侷限在於愛情的、導演席琳宋的《之前的我們》，也似是戴佩妮那首《怎樣》，當海聖

  在多年後與娜英重逢後問著「如果妳沒有離開首爾，我還會繼續尋找妳嗎？我們會在一起

  嗎？會分手嗎？會結婚嗎？我們會有小孩嗎？」，不論當時的分開是抱持著什麼情緒、是

  自己選擇還是環境造成，總會在日後無意間從別人那裡聽到他或她的消息，又或者是偶然

  的街頭巧遇，總會不自覺的去想像「如果我們現在還在一起會是怎樣？



  會是帶點慶幸的、無感的還是感到遺憾的？然而無論是《之前的我們》或《再見機器人》

  ，想試著透過劇情告訴觀眾的，其實都是當緣分來時要懂得珍惜與把握，然而當有天這個

  緣份結束了，可以難過、可以後悔甚至是生氣，可是終究要慢慢去學著面對、接受然後釋

  懷最後放下，把美好留在心裡好好收著就好，就像後來的海聖不再執著於要把娜英找回來

  他的人生那樣。當《再見機器人》裡狗與機器人的關係在某天意外的被迫按下暫停，為了

  重新開始這段關係他們努力，只是隨著時間的流逝，那些忙碌與等待終成了徒勞，即使尚

  未放下卻也逐漸習慣對方的離開，而後他們分別在不同的時間與地點遇見對方，可他們都

  選擇了不讓對方知道，獨自在心裡向曾經陪自己走過一段路的他道別，不去挽回是因為他

  們都很清楚，最美好的他們已經留在最美好的時間裡了。


  本來膚淺的我想，電影會不會想講的是單身狗與工具人的跨物種愛情故事？但後來我才理

  解電影所講的是每個人生命裡的來來去去，《再見機器人》裡的每個角色都沒有名字，狗

  就是狗、機器人就是機器人，他們不需要名字，因為他們可以是你也可以是我、可以是每

  個有過相同經歷的人，當自己把自己的名字放進了角色裡後，反而更能讓人對這些情感產

  生共感。《再見機器人》很確實的藉著不替角色取名的決定把觀眾拉入電影裡，讓觀眾進

  到狗與機器人的身體裡，然後在不同的時間點與情境用不同的立場去對存在於這段關係裡

  如果與可是進行想像，無論是剛開始的時候、發生事情的時候或者快要走到終點的時候，

  甚至是已經分開了的之後。而這些如果與可是和現實拉扯時的矛盾與最後的抉擇，縱然會

  使自己感受痛苦好段時間，但這都是成長必經的過程、是讓自己變得更加成熟的養分。



  《再見機器人》裡的狗與機器人間的關係能夠套用在任何關係上面，愛情也好、友情也行

  ，觀眾能夠自行對他們的關係定義，故事將情感基礎建立在現代人越長大越容易感到孤單

  的心理狀態，讓整部電影裡的尋找、陪伴、等待、放下等的循環行為以及包含著雀躍、焦

  慮、恐懼、不捨等的情緒變化是合情合理的。雖然一度我有想過，如果狗與機器人的關係

  並非愛情而是友情，那又為何在後來兩人即便有了浣熊或者另一部機器人陪伴，甚至中間

  彼此各自又遇到了鳥與母鴨，狗與機器人不能繼續待在彼此身邊？畢竟又沒有要求浣熊與

  另部機器人離開。但最後我覺得，這樣有些惆悵又傷感的結果確實遺憾，然或許這個結局

  更貼近《再見機器人》想要傳達的，面對每個生命裡陪自己走過一段路的人，相遇時就說

  感謝，分開時就說再見，然後瀟灑的轉身再和下個來到自己生命裡的人繼續譜寫不同的故

  事新章。


  我很喜歡《再見機器人》的簡單，不論是故事本身或是整個畫風，都是如此樸實無華，沒

  有過多、過深的技法與寓意，就連一句對白台詞都沒有，而是用其最為純粹、簡潔的真摯

  與線條來勾勒出存於你我心中的情感，那些區塊內飽滿鮮明的色彩、那首記下狗與機器人

  回憶的《September》既是喚起亦是乘載、同時也是延續生命裡的所付出的、收穫到的愛

  ，無需開口即是千言萬語。


  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


  --'
