content: '在颱風天的晚上，

  跟孩子們一起看了這部，

  想看很久很久的電影「再見機器人，robot dream」，

  之前就耳聞沒有台詞但很好哭、後勁很強等等，

  但全家看完只有媽媽一個人哭，

  先生說孩子們不懂，

  需要些經歷與沈澱才能看懂，

  有點像向左走向右走，

  講的是有緣無份。


  好像講對了一部分，但又沒那麼切合。


  我自己詮釋有緣無份意思是對於錯過彼此而有遺憾，

  可在這部電影中，

  不論狗狗或是機器人，

  即便心中依然有一部分放著彼此，

  在命運推動下，

  各自遇到了新的夥伴展開了新的故事。


  機器人身為好友機器人，

  處於被動陪伴主人、配合主人的狀態，

  主人開心他就開心，

  影射著關係中總有一個人付出或在意稍多，

  而最後一幕賦予機器人選擇，

  可以踏出去跟狗狗相認，

  或是  。

  在那一瞬間，

  機器人以新身體播放與狗狗曾經最愛的音樂，

  心靈相通而空間不同的舞動著，

  彷彿回到過去的美好，

  但當狗狗四處尋找聲音來源時，

  機器人所做出的決定是不相認並目送祝福著狗狗，

  珍惜自己現在與浣熊所擁有的生活。


  好像似有遺憾，

  但誰又知道真的再相逢真的更好嗎？

  緊抓著過去的美好，

  而忽略在分離這段時間中，

  其實彼此經歷了不同的事件，

  早已經不是當初的模樣了。

  或許，

  臣服在命運之輪，

  相信凡事已有最好的安排。


  我自己會想著，

  轉過身沒去相認，

  是不是某個部分也是跟著過去的自己道別呢？


  過去躺在沙灘上的機器人，

  總在一次次神遊中抓著執念自己能恢復行動、哼著歌、抱持愉悅的步伐回到狗狗家，

  直到身體被回收業者分崩離析都抱持著，沒有其他的想法，

  最多就是在某次神遊中看到狗狗已有新機器人取代他後，

  躲在垃圾桶後的無助與悵然若失。

  而遇到浣熊後，

  才發現有了新的選擇，

  可能也開啟了比較。


  我自己身為市儈的大人，

  看到浣熊住的是高級電梯大樓、有管理員，有頂樓夜景與露台烤肉，

  相較狗狗的樓梯公寓 。

  先生說機器人應該不會看這些吧？

  那，以態度來說，

  浣熊雖然也是帶著機器人去一個喜歡的棒球比賽，

  但在錄音帶上，

  卻可以很細心發現，

  機器人改造後的身體有兩個錄音帶卡匣，一個是浣熊最愛音樂錄音帶、一個是機器人最愛音

  樂錄音帶，

  可見浣熊對於機器人的喜好也在觀察與願意協助收錄製成錄音帶的。


  在兩個都沒有不好，

  卻也不得不比較的狀態。

  回到機器人自己，

  即使抓著想相認的執念，

  可自己的身體已經跟那時不同了，

  身邊有新機器人的狗狗還能接受這樣的自己嗎？

  自己這樣出現，

  會不會帶給狗狗困擾呢？

  放出音樂，看著狗狗舞動，

  想著他心中仍有自己，

  或許這就夠了  。


  真正的愛一定要陪伴在身邊與擁有嗎？

  告別過去自己的執念，

  專注在當下彼此的生活，

  知道他過得好，遠遠的給予祝福，

  不也是一種愛的表現嗎？


  --'
