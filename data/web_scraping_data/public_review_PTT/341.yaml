content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  Robot Dreams 再見機器人


  4.2/5


  背景設定在紐約，角色都是動物。劇情很單純，講述一隻孤單小狗為了獲得陪伴而向電視

  台購買了一隻機器人，和他相遇並分離的故事。視角在小狗和機器人間切換，述說了他們

  所各自經歷的緣分。


  基本上電影在兩主角的情感與情節上的描述是十分對稱且相似的：兩邊都有做夢，兩邊都

  有遇到新夥伴，兩邊也都在關係的處理上有類似的遭遇。接受並放下，是主角們在故事中

  不停做出的決定。從因分離而揪心到因經歷而豁達，我相信觀眾都能很輕易地帶入自己成

  長過程中的經驗。電影作為一種媒介，很多時候提供的是一種陪伴以及共感而非標準答案

  。而作為一部背景設定在現實世界，帶入奇幻設定的動畫電影，再見機器人卻有比真人電

  影有對現實更深刻的描繪——我甚至在觀影過程中哭了幾次。


  幾年前在看馬男波傑克時，就覺得動畫是一種很適合用來描寫現實世界的媒介。因為動畫

  本就是不真實的，所以即使在遇到不符合現實的情節時，我們並不會先入為主的抗拒它。

  也因為這樣的緣故，在動畫中，作者能用超現實的手法來表現、甚至強調事件而不突兀，

  進而產生雖荒謬卻又因情緒描寫精確而過度寫實的效果。當觀眾接收並思考後，反而能夠

  比一般電影產生更深刻的連結。而在技術層面，動畫也有更多的自由度。無論是鏡頭的快

  速縮放，或是拍攝角度，都因為動畫不真實的前提而降低了各種操作的唐突感。這些特性

  ，都讓動畫作為一種傳播媒介有其難以取代之處。


  奇幻且沒有對白的設定也為情節的解讀留了很多空間。小狗和機器人間是友情還是愛情我

  們無從得知，但那強烈卻無從判斷明確關係的親密感，或許是作者刻意為之的結果。身體

  被拆解後重組、被小鳥家庭寄居，這種不可能發生在現實世界的情境，因為情感明確的表

  達，則讓觀眾可以隨意帶入自己的經驗去做解讀。或許，奇幻到現實之間的空間轉換所產

  生的差異，可以看成是一種刻意留白的手段。


  蔡明亮的片是我想到留白性極高的案例。主角們幾乎不具備的對白，只透過鏡頭、角色的

  肢體，以及看似過長的時間來堆積情緒，營造一個似曾相似卻又沒有標準答案的情境，讓

  觀眾自由帶入經驗並解讀。一個是在過度虛幻的狀況下，因過渡到現實的巨大差異所產生

  的空白；一個是在過度真實狀況下，因刻意簡化所產生的空白。看起來有天壤之別，實際

  上卻有這樣的相似性。


  再見機器人是我久違進到電影院看的動畫片，且也是我在德國的電影院裡唯一能夠完全理

  解劇情的一部電影，因此我在觀影前非常期待。雖然在結尾部份感覺稍嫌簡陋及倉促，且

  有時候會有讓我感覺情緒累積不足的問題，但節奏輕快，音樂動聽，畫風舒服，故事情節

  輕鬆卻不流俗，整體來說很值得一看。



