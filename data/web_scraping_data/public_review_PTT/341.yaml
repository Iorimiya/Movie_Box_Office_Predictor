  \n\n\n最終是漫長的告別：《再見機器人》\n\n\n\n\n\n　　動畫電影《再見機器人》（英文原名《Robot Dreams》）改編自兒童圖\n\n文作家莎拉．維倫（Sara\
  \ Varon）同名漫畫，由西班牙名導帕布羅．貝嘉\n\n（Pablo Berger）執導與製作，入圍2024奧斯卡最佳動畫片。故事敘述住在\n\n曼哈頓的狗狗不耐寂寞，購買、組裝了機器人羅伯特，有了彼此的陪伴，他\n\
  \n們一起重新認識這個世界，也不可避免地面臨分離。全片沒有對白，僅用簡\n\n潔清新的影像、角色間的互動，與富含情感的音樂，傳遞流轉的情緒，靜默\n\n訴說在放手的同時，如何與遺憾和解。\n\
  \n\n\n　　欣賞狗狗與機器人羅伯特相處，尤其是羅伯特因水生鏽動彈不得，示意\n\n狗狗先回去，而後者想盡辦法帶回羅伯特，卻四處碰壁，最終不得不從此分\n\n\
  離的過程，會令人想起許多愛過或愛著的對象，可能是珍愛的玩具、陪伴著\n\n的寵物、離開的朋友、愛戀的對象、與病奮鬥的親人，那些明明很想珍惜、\n\n曾經幸福，當下卻總是不夠知道其重量，然後悄悄的，別離就這樣來臨的時\n\
  \n刻，隨著狗狗在漫漫時光的寂寞與等待，彷彿看到過往那些在無心裡錯過、\n\n失去交集的路。而羅伯特的夢，總在他無能為力地等待時光裡，在腦海裡浮\n\n現「回家」以續緣、卻總是在孤獨裡清醒的想像。\n\
  \n\n\n　　推想狗狗的存在，或許是那些孤獨的、沒有親人或足夠的愛陪伴長大、\n\n藉此學習如何與人相處的孩子。而在成長的過程，會建立友誼，會產生戀心，\n\n\
  情感本就自由漫流，流向卻往往不如己意，這也是為什麼，狗狗在無論如何\n\n都找不回羅伯特後，還是選擇了另一個「新朋友」，小時候是玩具，長大了\n\n是寵物或伴侶，我們都有付出愛、和藉由付出看見自身存在的需求。\n\
  \n\n\n　　在分開的時刻，他們各有際遇。為了滿足他人的需求，羅伯特被折了腿，\n\n卻也陪伴鳥媽媽從幼雛出生，到目送牠們展翼遠翔；狗狗試著拓展生活，遇\n\n\
  過惡意，也遇到曾經相伴，但因錯過聯絡時機而分離的鴨。活在不得不標記\n\n價值的世界，受損的羅伯特被拾荒者送去了回收場摔碎，被願意珍惜、懂得\n\n修復的浣熊改造成新的機器人；狗在夢裡堆活了雪人，卻無法像與羅伯特一\n\
  \n樣相隨相知，直到確定找不回羅伯特之後，選擇了另一位陪伴的機器人。\n\n\n\n　　離合聚散，在無常裡本就難遂己願。但分離的傷痛，記憶的印痕，總讓\n\n\
  我們悄悄改變：狗狗從此記得為新朋友注上機油，阻止他泡水；羅伯特遇到\n\n狗狗儘管思念，卻也記得被遺留原地的痛苦，記得愛可以是目送祝福，並未\n\n選擇離開浣熊。但曾經相遇之後，給予彼此的關懷，會長伴於心，並且以溫\n\
  \n柔的形式，給予現今在身邊陪伴的對象。〈September〉這首在《再見機器人》\n\n裡寄寓了回憶的歌曲，以共有的舞步，成為狗狗與羅伯特的生命旋律之一──\n\
