  ，很多人就從此被封鎖沒有解開的一天）


  而一段關係不論是誰選擇離開，往往不是離開的人思念、質疑、痛苦，糾葛，留在原地的

  人也是一樣的，我們都時常會想如果回到那裡也許一切都沒有事情，就像機器人的夢一樣

  ，他想像自己按狗狗的門鈴就可能會回到以前生活的狀態。


  然而現實不是回到原本的生活，現實還硬生生扯斷了他的一隻腳，感情常也是這樣的，我

  們用盡全力相愛，可是當對方無法承受我們生命而離開的時候，我們的某一部分自己也會

  被迫撕裂（所以狗狗後來在沙灘上找回的也只有一部分的機器人）


