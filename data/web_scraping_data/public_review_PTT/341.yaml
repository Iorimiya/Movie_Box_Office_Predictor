  偶然間點開的一部動畫，本來以為是一部治癒片，沒想到結果...

  整部片沒有一句台詞，主角是狗狗和機器人

  狗狗自從買了機器人後，生活變得越來越有趣

  他們一起搭地鐵、一起在公園跳舞、一起划船

  一起玩遊戲、一起拍立得，最後他們一起去海邊玩

  一起躺在沙灘上直到日落，卻發現機器人再也動不了，而旁邊的遊客也都走光了

  狗狗搬不動機器人，只好先離開，隔天再帶著工具箱想要修好它


  但海邊因為季節封閉直到隔年的六月，狗狗嘗試著闖入，但被保全抓到

  最後被帶到警察局，向政府機構申請進入海灘也失敗

  也可能是這樣，導致狗狗不再嘗試救機器人

  而是選擇等待六月重新開放的時候再去找機器人


  這裏我真的無法理解，他明明是那麼地想念機器人

  但他沒有再有過那麼一次去海邊看過它

  他依然正常的生活著...彷彿那些想念都是假的一樣

  而機器人除了在原地等待，其他什麼也做不了

  他遇到了划船而來的兔子們，它做著他們是來拯救他的夢

  在夢裡它找不到狗狗，在現實裡兔子也不是來拯救它的

  看到這裡真的又生氣又想哭，但機器人或許終究就是機器人

  讓人不禁在想，主角是狗狗和機器人，是不是寓意著人和寵物

  那些被拋棄的寵物是不是也在原地等待著主人，也做過無數次的夢，也一次次地失望


  最後狗狗終於等到了六月，但機器人早已不在那裡

  他撿到的只有被兔子弄斷的機器人的一隻腳......

  而這時的機器人也被浣熊撿回去，重新修好變成自帶音響的機器人

  它有了新朋友，狗狗也有了新的機器人

  它看到了狗狗和新的機器人，甚至幻想著相遇

  但最終它想起了它現在的朋友浣熊

  它放了它們曾經一起跳舞的那首歌，兩人隔空跳著舞


  這一幕真的太好哭，也不禁想著是不是因為不夠努力

  所以才讓彼此錯過，如果當初再努力一點，是不是結果會不一樣



