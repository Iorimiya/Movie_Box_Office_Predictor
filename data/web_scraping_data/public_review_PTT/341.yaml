content: '短評：可愛繪本畫風，全片無台詞，注重於描述情感

  評分：★★★ 7 / 10


  以下心得無劇透，但若想要獲得最佳觀影體驗，看完電影再回來看這篇心得。


  《再見機器人》是由我們生活中的人際關係、情感變化，以可愛的兒童繪本畫風描繪出來

  的故事，主角為一隻狗、一台機器人。整部片沒有台詞，僅以一首歌貫穿作品，甚至角色

  們都沒有名字，一切交給觀眾來解讀。


  人與人之間的相處就像跳舞一樣，你一來我一往，你往前一步，我也願意往後一步，只要

  有一方跟不上，舞就沒有辦法繼續跳下去。我們經營一段美好的關係，當某天因為各種事

  件或遭遇，必須要分開的時候，夢想著有一天還能回到從前是不切實際的。來日若有緣再

  見面，我們已經各自有新的歸屬，雖然抱著遺憾，但知道彼此都過得很好。以機器人視角

  來說，一邊是帶領我進入這個世界的主人，一邊是將我重新啟動、展開第二人生的主人，

  兩邊都能帶給我歡樂，沒有誰對誰錯的問題。


  雖然不太同意劇中表現分離的方式，這麼大一台機器人躺在海灘，不可能沒有其他人發現

  吧！既然都已經將動物擬人化了，那應該會有更多辦法才對，不過也有可能是要兼顧小朋

  友觀眾的理解力，解釋太多反而會太複雜。整部片因為沒有台詞，幾乎都是鏡頭語言，你

  必須觀察角色們的動作、出現的場景和事物，去推敲背後要表達的意思，看久了會覺得有

  點累，其實我有偷偷睡一下。


  一個人寂寞的待在家過生活，難免會覺得，如果有一個人能一起玩、一起分享生活的喜怒

  哀樂該有多好？反映到現實社會，雖然我們有便利的手機，各式各樣的通訊軟體、社群平

  台，感覺好像距離拉近，隨時都可以聯絡，事實上卻是把人與人的距離越推越遠，反而更

  不快樂！不妨拋下電子設備走出家門，與真實世界來個互動，不管做什麼都好，維持身心

  靈健康是相當重要的。


