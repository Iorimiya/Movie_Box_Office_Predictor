content: '網誌版



  看似動物組成的動畫片，劇情簡單，無性別、無對話，卻能穿越時空、跨過文化、觸動人

  心。有人說這是動畫版的La La Land，可我覺得或許是少了人類角色所帶來刻板印象的干

  擾，比起來Robot Dreams更加純粹，也更加動人。



  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  故事背景在上個世紀八零、九零年代的紐約，雙子星塔還在、那時還流行電視購物，小狗

  買了機器人作伴，他們成了最佳伴侶，足跡遍布紐約。可惜一場突如其來的意外，讓他們

  被拆散。


  小狗努力了，他可能做得不夠好，可是他盡力了，也心碎了。支離破碎的，還有機器人。

  小浣熊一片一片的拼湊起機器人，讓他重生。起初，我們都不知道怎麼愛人，機器人用力

  抓小狗的手讓他很痛，小狗也不知道機器人遇到水會生鏽。可是漫長的歲月讓我們成長，

  小狗終於學會了保護新的機器人，機器人也終於知道怎麼牽手。


  電影在細節之處非常用心，例如每隻動物在互動時都保留他們的特徵，像是小狗嗅覺特別

  靈敏，又例如機器人在裝上新的腳之後走路姿勢改變等。


  劇情從九月開始，歷經嚴寒的冬天、花開的春天和隔年回到海灘心碎的夏天，再到秋天隔

  著街道重逢，又是紐約的一年。一年裡，這座大城市裡乘載了無數個心碎。願這些碎片都

  能遇到浣熊，一片一片被重新拼湊。


  --'
