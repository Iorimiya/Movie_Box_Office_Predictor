  夏天回憶。


  11歲的蘇菲和離婚後的父親卡倫一起在夏日前往土耳其觀光渡假，享受碧海藍天父女的相

  處時光，每天都過得充實。但20年後的蘇菲回顧起自己與父親這段回憶紀錄時，卻從影帶

  裡看見當年未成熟的她所未察覺，父親鏡頭下的憂傷。







  《日麗》是什麼電影？


  最近在重溫一些網紅們的網路對談直播，剛好聽到有位接近百萬的Youtuber聊起自己學生

  時代的朋友，長大之後才發現其實自己一直被這朋友利用和瞧不起的故事。但當時候這位

  網紅還是跟這朋友相處了好幾年，網紅表示過去他會覺得自己這個朋友怎麼會這樣，但多

  年後想了想探討的點變成也許當時候沒有多少朋友的他別無選擇。


  思想的轉變有時候隨著年紀變寬，也能不只從我而是更客觀的從不同的角度去看待，當然

  也有眼界越來越狹隘的狀況，但都還是在於經歷過社會化與紛擾離合後，我們自己轉變了

  對事物的看法。


  過去感興趣的事情現在無感，或是突然對一些議題和事物變得很執念，或看淡看開了某些

  事情。驀然回首後燈火闌珊處的也許不是自己最初想見的那樣，而是看到燈火後照不著的

  影子。










  改編自身童年回憶，英國新導演夏洛特威爾斯的第一部長片電影《日麗》，以11歲少女蘇

  菲和離婚後的父親卡倫在夏日出遊到土耳其渡假。


  要踏入青少女的她，開始對於周遭一些事物感到好奇，不管是年紀大一點的男孩邀約打撞

  球、或是潛水、還是偷聽到青年女性的戀愛小事等，都讓蘇菲慢慢的走向另一個即將成熟

  後的世界，但同時父親也對她從滿了告誡與叮嚀。


  少女的蘇菲與父親相處的這個夏日雖然有喜有悲，但也渡過一段美好的父女時光，也補償

  了一些蘇菲童年雙親離異的狀況，是蘇菲熟悉的父親卡倫。但在20年後當蘇菲長大成熟成

  父親的年紀，回顧起這些記憶與錄影，卻看見了童年時自己沒注意到，父親憂愁的表情，

  那時候年少時的她還不懂，但透過一些過去的影像，父親對某些話語露出的憂鬱神情，代

  表的究竟是什麼？












  《日麗》分析與延伸：


  電影《日麗》被網路影評網站爛蕃茄被選為「270部21世紀女性執導的佳作電影」，也獲

  得第76屆英國金像獎傑出影片的佳評，可以看出電影人與評審對於這部作品的喜愛。


  而且以首映就獲坎城影展評審團大獎，在拍攝手法、故事內涵與演員演技都有不錯的表現

  ，而讓一個女兒回顧父親與自己的往事的故事，拍攝的自然又純粹，並且在細膩的故事下

  有所深度。


  導演夏洛特威爾斯把這部電影稱為她「情感上的自傳」。在深入女兒眼中父親的同時，也

  試圖抓取更多年輕父母在養育小孩的神情，故在選角、演員情感醞釀下也下了很多功夫。

  故讓飾演父親與女孩的演員在渡假村相處培養兩人之間的親情，除了讓無子的父親演員了

  解與小孩相處和揣摩人父的心境，同時也讓飾演小女孩的演員可以放鬆，讓兩人之間的情

  感流露更加真實。










  《日麗》是一部不太一樣的私電影，乍看是一個女孩與父親渡假相處的回顧，與看見父親

  背後不為人知一的一面，但實際上是女孩透過長大成人般，漸漸能理解父親當時憂鬱的表

  情，但背後的原因卻依舊是一場迷，是兩人之間的別離感、還是父親對往後的人生迷惘、

  或則是與女孩蘇菲的母親還是父親感情世界有關，即便回顧後蘇菲選擇的是諒解父親當時

  做的決定，還是回顧已經離去的少女風景。


  成年人的失意與少女青春的呢喃，看是對比但又相呼應，是這部電影很有意思的地方。少

  女眼中的父親對自己露出笑容的模樣，還有在鏡頭外不發一語的側面表情，甚至是不談論

  自己的童年或不能碰觸的底線。


  長大後像是知道了什麼但又不懂得。矛盾與糾結盤旋在影片內，但整體節奏又輕快的不可

  思議。彷彿記憶本來就是各自詮釋的，答案始終成迷。












  《日麗》值得一看嗎？


  這部電影整體的主軸非常單純，就是少女與單身父親的土耳其渡假遊記，兩人相處的點滴

  ，其中有愉快的時光也有不歡而散的時刻，透過晃動錄像與劇情電影拍攝的穿插，讓整部

  影片從一開始就讓觀眾知道這不是一個單純講述父女情感的電影，尤其在最後蘇菲的回顧

  ，還有父親逐漸遠去走入狂歡的舞池中，都不僅讓觀眾有一種惆悵感，還有父親卡倫讓憂

  愁的表情是什麼。


  各國的影評人給予這部電影很高的好評，多半來於《日麗》那多個鏡頭語言的運用，還有

  運鏡軌跡，將簡單的故事講得更有深度，與探討性。感性卻又不濫情，不用戲劇化也讓人

  深刻，在色調與演員的各種加成，讓《日麗》成為讓人難忘的電影。


  在台灣許多觀眾也對於記憶、紀錄、劇情三種層面的堆加而感到驚艷，也會讓有家庭兒女

  的父母想到自己與子女相處的各種時期。我們是何時變成如此？這樣的思索點。










  不過《日麗》拍攝雖有特色但是也有許多不舒服的地方，像是常見的晃動鏡頭，還有父親

  卡倫的回憶的閃爍舞池，雖然呈現出素人拍攝影帶感，跟記憶中模糊不清與不堪回首的記

  憶。但也連帶給觀眾不舒服的觀影效果。


  而開放式的故事結局，也讓期待可以說清楚故事始末的觀眾可能會有些摸不著頭緒，更有

  可能其實只是強說愁，因為有人天生就是一臉憂鬱小生。


  我自己覺得將女兒的家庭紀錄、相處劇情、父親的記憶三者跳躍式的剪輯很有意思，也是

  《日麗》精湛的說故事方式。在台灣通常比較缺法這樣實驗性與嘗試性的長篇電影，讓我

  覺得並非一些故事都是要用紀錄訪談的手法，而是可以採用更有創新與時空交錯的方式去

  呈現，簡單的故事也可以讓人印象深刻。而在電影裡哪個是蘇菲真實父親的樣貌？也許都

  是也可能都是假象，三十後看到的是否更真實，我們無從得知。


