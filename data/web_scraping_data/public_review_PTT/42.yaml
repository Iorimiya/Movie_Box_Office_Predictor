  　　《美麗人生》、《星際效應》、《即刻救援》、《長江七號》、《七號房的禮物》、

  《當幸福來敲門》、《我的意外爸爸》和《他不笨他是我爸爸》等，上述名單是每當父親

  節就常常被提起的經典電影，其本身的精采程度自是不在話下，早已盛名遠播，勢必有不

  少觀眾對這些大作耳熟能詳，即使沒看過，也有很高的機率聽過。因此，適逢父親節，我

  打算另外挑8部關於父親的電影，剖析這些角色體現的父愛，其中有熱門的商業鉅作，亦

  有冷門的小眾電影。


  　　開場第一部是法鯊的《犯罪教條》，懂劇本結構的人肯定聽過三幕劇，而三幕劇最好

  看的部分在於衝突，衝突往往是後天的，為了名利、公義、感情等各種理由，然而《犯罪

  教條》的衝突層次比較高端，它是先天無法擺脫的宿命，屬於一種原罪。在本片中，男主

  角法鯊出身於英國犯罪世家，以盜竊維生，而他從小便是接受這類的思想教育，積習已久

  且當地居民對他已有刻板印象，四處遭人白眼，自覺無法翻身，所以不希望兒子也步上家

  族的後塵；做為一位父親的法鯊，想方設法讓兒子接受良好教育，擺脫家族的宿命。


  　　其次，是曾志偉的《黑白戰場》，跟法鯊的《犯罪教條》雷同，題材都是處心積慮規

  劃兒子未來的走向，曾志偉飾演黑幫老大，為了讓兒子余文樂順利接班，苦心設置一連串

  的局，做球給兒子接，可惜事與願違，余文樂展現了什麼叫「你的孩子不是你的孩子」的

  精神，比公視前陣子拍的電視劇《你的孩子不是你的孩子》還要早個13年，由此可知，展

  現父愛時得考慮孩子是否願意承受或能否承受。


  　　第三是約翰卡拉辛斯基的《噤界》，一場意外導致他與大女兒之間看似產生心結，從

  此有了隔閡，正處於叛逆期的大女兒總覺得父親刻意疏遠她，直到面臨生死關頭之際，約

  翰卡拉辛斯基無法用言語表達，只能靠手語告訴大女兒，自己仍深愛她，接著燃燒性命展

  現父愛，這一刻，大女兒終於徹底明白爸爸的偉大，只是她再也聽不到爸爸親口說了。


  　　第四部是梁家輝的《刮痧》，這是一部中西文化衝突的電影，梁家輝接父親來美同居

  ，不料父親幫孫子刮痧被誤以為家暴，產生一連串誤會，引發家庭風暴，最後梁家輝在聖

