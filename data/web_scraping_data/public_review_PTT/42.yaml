content: '阿部寬再現日劇經典父親角色 《鳶》感動登上大銀幕



  電影《鳶》改編自重松清同名暢銷感人小說，本作也曾兩度被改編成日劇，從演技派紅星

  堤真一搭配池松壯亮主演的前後篇兩集特別劇，到內野聖陽搭配超人氣男星佐藤健推出的

  日劇《父子情深》，每一次改編都讓觀眾感動不已。此次電影版找來日本奧斯卡影帝阿部

  寬，攜手新生代男星北村匠海，帶領觀眾重溫感動。當時製作團隊一確定將開拍電影版，

  便也設立目標，要邀請阿部寬來飾演這位看似粗魯、不善言辭，卻比誰都深愛妻兒的男人

  阿安，絕不作第二人選，而阿部寬也爽快地答應，同時也提出要求，希望請來剛合作拍攝

  《那些得不到保護的人》的導演瀨瀨敬久執導。身為第三位飾演父親阿安這個經典角色的

  演員，阿部寬也坦言「備感壓力」，同時，他也形容：「鎮上所有人互相扶持過生活的模

  樣，就是這部電影的魅力所在。現在這個時代，人與人之間的距離愈來愈遠，正因如此，

  我希望這個描述人與人之間互相幫助生活的故事，得以傳達給更多觀眾。」


  本片電影主題曲《風信子》由日本人氣雙人樂團柚子為電影量身創作、演唱。成員北村悠

  仁坦言自己本身也是原作小說的粉絲，因此收到邀請時非常驚喜，他形容這部電影十分溫

  暖人心，讓他觀看時數度落淚，儘管他的父親早已離開，但長大後也漸漸能理解親子之間

  的感情，因此一邊想像著父母與孩子彼此的愛，一邊寫下了這首歌。動人的詞曲，也讓同

  是音樂人的北村匠海感動表示：「電影主題曲《風信子》這首歌讓人感受到電影《鳶》所

