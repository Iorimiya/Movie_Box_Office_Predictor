content: '新聞網址：



  由法國名導盧貝松（Luc Besson）最新編製的電影《死噬》（Arthur, malediction），

  即將在本週五（9/23）於台灣驚悚獻映。全片清一色新銳演員當中，赫然見到盧貝松愛女

  塔莉亞貝松（Thalia Besson）也擔綱主要角色之一，尤其她也曾演出過盧貝松執導前作

  《星際特工瓦雷諾：千星之城》（Valerian and the City of a Thousand Planets），

  不免讓人懷疑是否有「保送」的事情發生。導演巴泰勒米格羅斯曼（Barthelemy

  Grossmann）特別否認此事，並澄清：「我才是跟盧貝松說『我想找你女兒演出』的人。

  」現年21歲的塔莉亞，除了將在片中單戀俊美的男主角馬蒂厄貝加（Mathieu Berger）之

  外，更將因為與朋友進行經典電影的拍攝場景朝聖，讓自己陷入致命危機。她透露為了拍

  攝本片，特別觀賞許多恐怖片作功課，更因為有非常多在夜間拍攝的場景，讓她身處在寒

  風與泥濘當中，搞得自己到處都是瘀傷，可說是為戲做了不少犧牲。





  塔莉亞貝松在最新演出作品《死噬》當中，飾演從小就愛上男主角，並試圖跟他建立感情

  關係的少女，可惜男主角從小到大迷戀電影《亞瑟的奇幻王國：毫髮人的冒險》（

  Arthur And The Minimoys），只把她當作普通朋友，並沒有意識到女方的心意。在片中

  苦陷單戀的塔莉亞貝松，也因為陪男主角參與電影的「聖地巡禮」活動，而意外捲入致命

  危機。值得一提的是，塔莉亞本身就是本片編製盧貝松的親生愛女，不免讓人懷疑這個角

  色，是否就是由盧貝松「指定」來演出？



  對此，導演巴泰勒米格羅斯曼透露他在選角上，擁有全部的自由，絲毫沒有受到干涉：「

  我才是跟盧貝松說『我想找你女兒演出』的人，也是塔莉亞自己贏得了這個角色。」導演

  進一步補充：「我花費三個月時間尋找所有演員，我問過包含模特兒經紀公司等所有可能

  的機構。接著我透過社群網站，發現了塔莉亞的生活照，發現許多地方都跟片中這個角色

  有所呼應，所以就找她來試鏡。當她微笑著走了進來，整個試鏡室都明亮了起來。而在片

  場的時候，她也表現出滿滿活力。選擇她來演出，是我拍攝本片最引以為豪的事情之一。

  」





  事實上，塔莉亞貝松的演出作品並不多，目前唯二有上映過的電影，一部就是父親盧貝松

  執導的《星際特工瓦雷諾：千星之城》，一部就是盧貝松編製的這部《死噬》。曾小就穿

  梭在父親拍攝片廠的她，曾在學過表演，但其實她對學習時裝與設計更具熱情。這回再度

  擔任演員，甚至是主要角色之一，她也坦言壓力不小：「父親對我說，叫我不要停下來，

  一定要做得更多。」據悉，她也為此特別觀賞了很多恐怖片，並進一步表示：「我們在夜

  間拍攝，在寒風與泥濘中，我把自己搞得到處都是瘀傷，但我們總是面帶微笑，跟其他演

  員互相給予彼此能量。」雖然為本片做了不少犧牲，但從回應中依舊感受到她十分享受這

  次的演出體驗。



  這部由法國名導盧貝松推出最新編製作品《死噬》，即將在本週五（9/23）於台灣驚悚獻

  映。本片劇情描述亞歷克斯（馬蒂厄貝加飾演）從孩提時代開始，就是奇幻童話系列電影

  的忠實粉絲。當他歡慶18歲生日時，一群朋友為他準備特別的生日禮物－－去探訪拍攝這

  部電影的廢棄鄉間別墅。他毫不猶豫地熱情接受，不過他與朋友們萬萬沒想到，童年回味

  無窮的美夢，如今將成為意想不到的噩夢…。



