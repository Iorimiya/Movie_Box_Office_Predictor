content: '很慶幸本週先去看了口碑場。原本以為是來看影帝影后飆演技的，沒想到卻看到近年最驚

  豔的劇本與拍攝手法。對神經科、老人精神科與臨床心理工作者，堪稱年度必看佳作。


  ————雷文防雷資訊頁————


  以下盡量不爆雷的心得：多年來看過多少關於失智症的作品，多半在描述主人翁黃金歲月

  與晚年蒼涼的對比，或者刻畫身邊照顧者的無奈與勞累。但可曾想過，實際體驗失智的過

  程，有多像 Christopher Nolan 最愛玩弄的懸疑驚悚片呢？大概就是Dementia version

  of Momento (記憶拼圖) 吧。


  Literally, LIVING with dementia.


  此外，失智症患者會出現的定向感混亂、失用症、虛構記憶、錯認、和現實解離，甚至相

  關的BPSD，包括被害妄想、易怒、恐懼、以至視聽幻覺等，都給觀眾來了一堂再經典不過

  的再現課程。電影之所以有魅力，就是能帶觀眾體驗沈浸至另個世界中。只是這次的平行

  時空，可能就存在你我身邊長者的腦海裡。


