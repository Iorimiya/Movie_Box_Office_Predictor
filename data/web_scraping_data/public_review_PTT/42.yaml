content: '新聞網址：



  有「英國奧斯卡」之稱的第74屆「英國影藝學院電影獎」（BAFTA），因為疫情關係，改以遠端視訊形式，在台灣時間昨日（4/10）及今日（4/11）凌晨，一連兩天在倫敦皇家阿爾伯特音樂廳揭曉得獎名單。昨日率先頒發技術獎項，今日則頒發主要獎項。即將在本週五（4/16）至週日（4/18）進行感動口碑場，並在4月23日於全台正式上映的《父親》（The
  Father），不僅入圍「最佳影片」等六項大獎，最後更獲得「最佳男主角」、「最佳改編劇本」兩項主要大獎肯定。這不僅是現年83歲男主角安東尼霍普金斯（Anthony

  Hopkins），他繼2008年獲頒英國奧斯卡最高榮譽「終身成就獎」之後再度獲獎，更是在九度入圍演技獎項當中，第四度獲得演技獎項肯定，更是英國奧斯卡史上最年長的影帝，這也再度加強他榮獲本屆奧斯卡影帝的聲勢。





  被各界視為奧斯卡獎季熱門強片，並橫掃全球超過130項大獎與入圍肯定的《父親》，改編自法國劇作家弗洛里安澤勒（Florian Zeller）同名獲獎劇作，並由金獎影帝、影后安東尼霍普金斯、奧莉薇雅柯爾曼（Olivia

  Colman）領銜主演。安東尼霍普金斯這回在片中飾演罹患失智症的父親，並透過爐火純青的演技，展現出老年人罹患失智症後，其憤怒、多疑、慌張、悔恨、悲傷、思念等多種情緒的瞬間轉變。尤其本片可說是為他量身打造，連角色的名字、生日與年紀都跟他一模一樣。安東尼斯也演得過癮，並透露在拍攝時想起了自己的父親，更在演出時止不住地流下淚水。震撼人心的演出，讓他擊敗查德維克博斯曼（Chadwick
  Boseman）、里茲阿邁德（Riz Ahmed）、阿達什古拉夫（Adarsh Gourav）、麥斯米克森（Mads Mikkelsen）、塔哈拉辛（Tahar

  Rahim）等五位演技派男星，一舉榮獲本屆英國奧斯卡「最佳男主角」肯定，更是史上最年長的影帝得主！



  值得一提的是，曾獲英國奧斯卡最高榮譽「終身成就獎」肯定的他，這回是第九度入圍演技獎項，並繼電視劇《戰爭與和平》（War & Peace, 1972）、電影《沉默的羔羊》（The
  Silence of the Lambs, 1991）與《長日將盡》（The Remains of the Day,

  1993）之後，第四度獲得英國奧斯卡「最佳男主角」肯定。由於今天他本人無法親自發表得獎感言，導演弗洛里安澤勒也代替他發言：「感謝參與這部作品的所有人，以及精彩的故事與選角團隊。」導演更進一步表示：「身為導演，我想表達我對安東尼的感謝。你貢獻出精彩的表演，既勇氣又慷慨地在片中探索角色美麗又痛苦的情感，真的非常恭喜你。」據悉，安東尼缺席這次的頒獎典禮轉播的原因，原來是他昨日已經跟家人返回家鄉威爾斯，展開長時間的度假。當頒發男主角獎項的時候，其實他正在旅館的房間裡畫畫：「當我聽到隔壁的歡呼聲，我還在想『發生什麼事？

  他們在看足球比賽嗎？』」隨後，他就收到導演的祝賀，並得知獲獎的訊息，讓他興高采烈地直呼：「我真的沒想到會得獎！」





  另一方面，編導弗洛里安澤勒也以《父親》，跟另一位編劇克里斯多夫漢普頓（Christopher Hampton）同獲英國奧斯卡「最佳改編劇本」肯定。事實上，本片改編自澤勒的同名舞台劇劇本，澤勒更曾被英國《獨立報》（The
  Independent）稱讚是「法國當紅才子之一！」《泰晤士報》（The

  Times）更美譽他是「當代最令人激賞的劇作家！」尤其《父親》是他近年最熱門的劇場傑作，讓他榮獲莫里哀戲劇獎「最佳劇本」等三項大獎肯定。這回他將自己最知名的劇作翻拍成電影，更編而優則導，親自擔綱電影導演重任；透過強烈的懸疑性敘事手法，突破一般失智症電影窠臼，從患者的視角出發，引領觀眾親身體驗患上失智症後的感受，給予觀眾難得一見的觀影體驗。權威媒體《好萊塢報導者》（The
  Hollywood Reporter）首席影評人陶德麥卡錫（Todd

  McCarthy）更力讚本片是「自八年前《愛‧慕》（Amour）以來，講述老年人境況最出色的電影，並非常有見地、微妙、細膩地展現出侵蝕性失智症，以及這個病對患者所造成的損害。」



  這部榮獲英國奧斯卡「最佳男主角」與「最佳改編劇本」兩項主要大獎肯定的《父親》，即將在4月23日於台灣感動獻映（4月16日至18日搶先口碑場）。本片劇情描述罹患失智症的獨居父親（安東尼霍普金斯飾演），他所認知的世界與現實逐漸產生落差。雖然充滿疑惑，他卻拒絕接受自己患病的事實，更不願意接受女兒（奧莉薇雅柯爾曼飾演）所安排的一切協助與照顧。隨著病情急轉直下，他開始逐漸遺忘時間、空間，甚至是自己摯愛的親人…。當面對父親總有一天將會遺忘自己，心痛的女兒又該如何讓父親好好活在當下，並陪伴他走到回憶完全消逝的那天呢？



