content: "「我的父親做了很多不好的事，但絕對不包括謀殺這一項。」\nMy father is a lot of unpleasant things, but\
  \ murderer is not one of them.\n\n小勞勃道尼曾多次表態他的父親對他有多重要，父親帶他走上演藝之路，卻也意外讓他誤\n入毒品的歧途，他曾說父親對他而言其實更像朋友，但也因此他總喜歡著父親，即便他可\n\
  能曾怨恨父親為何要讓他變成這樣。\n\n或多或少，小勞勃道尼在眾多電影裡的父親印象總是演得無比動人，他在【鋼鐵人】系列\n裡，東尼史塔克與霍華史塔克終究消弭彼此的對立，但都不比【大法官】裡面來得純正，\n\
  一場風暴臨襲的父子爭執像是說盡了一切，漢克怒批著父親：「你為何要讓我變成這樣，\n你毀了我。」像是人生的悲傷直白，每個男孩都有些伊底帕斯情結，怨恨父親的偉大，卻\n\
  又希望自己能獲得父親的認同。\n\n漢克極盡所能只希望讓父親喬瑟夫喜歡，即使他年輕時期染毒且身陷少年監獄，但他卻一\n心一意走上與喬瑟夫同樣的路，希望能變得跟他一樣，不過個性使然卻又讓自己刻意與喬\n\
  瑟夫相反，當喬瑟夫是個剛正不阿的清廉法官，那他就是專門為奸惡之徒辯駁的壞律師。\n\n是一種刻意的二元對立，漢克想讓自己成為律師，卻又不願與喬瑟夫一樣，漢克成為了父\n\
  親，但他也不知道該怎麼當一個好父親及好丈夫，他只能以輕浮的態度帶過，他是個聰明\n人，卻不知怎樣讓自己的人際關係更聰明些。\n\n那麼【大法官】就是一次對於自身的懺悔告白，更像是小勞勃道尼演員本身的救贖，戲外\n\
  的小勞勃道尼也正煩惱於兒子染毒一事，他與父親的關係也時常會互挺，朋友還是嚴師之\n間的界線到底如何界定？小勞勃道尼或許能從電影劇本裡面演出解答。\n\n於是乎重點並不會是法院上的爭鋒對決，雖說兩方律師相互找線索對抗的故事走向很有趣\n\
  ，但真正動人的是喬瑟夫、漢克、葛倫及戴爾之間的男人關係如何進行修復，葛倫身強體\n壯又是棒球能手，卻因為漢克的疏忽，終究失去了永遠的夢想，戴爾患有自閉症又人際關\n\
  係不佳，單純的他在攝影機裡面找到自己最溫馨的家庭。\n\n一個沒有女人的家庭，誠如喬瑟夫看到孫女時開心地說：「妳可是我們家族裡的第一個女\n孩。」興奮之情溢於言表，男人們總是不懂該如何表達感情，也因此他們對於身邊的女人\n\
  也都內斂沉默，該怎麼對那些女人們表達自己的脆弱情感，男人們是真的不知道。\n\n尤其是，這一整個家庭的大家長，也就是大法官喬瑟夫將兒子的愧疚情感寄情於法院，因\n\
  而做出嚴重判決時，同時也種下二十年後讓自己身陷謀殺罪名的萬劫不復之地。\n\n男人們的答案，應該要如何解開？\n\n幸好，有個孫女的出現卻正式改變了他們，兄弟之間終於不用多說，擁抱就對了。父子之\n\
  間也終於透過夢話、廁所失禁及法院告白而重新體會了彼此的愛，而當最後的一家之主喬\n瑟夫與漢克回到最初的釣魚場景，這是他們剛開始喜歡彼此的地方，也是感情開始斷裂的\n\
  地方，終生清廉的執法者最終以過失殺人罪被判入獄，極少敗績的辯護律師則慘敗，讓自\n己的父親被判四年牢獄之災。\n\n他們輸了嗎？真的要說的話，我反而覺得因為這樣的人生挫敗，讓他們終於體會得來不易\n\
  的成功。\n\n「你曾經說過你遇過最棒的律師是你的合作律師，而我遇過最棒的律師就是你。」\n\n喬瑟夫終於將愛說出口，終生不言愛的他連妻子都不願多提，此時終於對兒子表態，即使\n\
  兩人垂暮河邊，很快告別也沒有關係。電影的最終讓漢克重新來到法院，搖晃著父親終其\n一生坐立的法官搖椅，這樣的聖殿不僅曾讓諸多的懸案有了解答，還讓這對失和已久的父\n\
  子終於重新靠近，重新給予彼此所有的愛。\n\n真正的親情，也終於不言自明。\n\nP.S.勞勃杜瓦的角色先前曾考慮過傑克尼柯遜、湯米李瓊斯，其實除了【教父】家族軍師\n\
  勞勃杜瓦之外，我認真覺得湯米李瓊斯也很好，兩人都是典型的美國沉默硬漢，傑克尼柯\n遜相對感覺上就比較詭辯聰明，就像小勞勃道尼一樣。此外小勞勃道尼先前早在【薑餅人\n\
