  安一直都是深愛的父親，縱使安東尼說出

  他比較愛小女兒，安依然的好好照顧父親

  ，但安無法感受到安東尼的無助感，只覺

  得要趕緊找個看護、安養院來照顧安東尼

  的起居，而安東尼也無法體諒安的難處及

  想要的未來，畢竟生活已經產生的錯亂認

  知，並害怕孤單、害怕被拋下，我想沒有

