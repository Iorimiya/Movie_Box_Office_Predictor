content: '純屬戲劇效果！西亞李畢福坦言

  《我的寶貝男孩》多數父親家暴劇情皆虛構：我很對不起我爸


  2022-08-31



  曾在《變形金剛》（Transformers）、《印地安納瓊斯：水晶骷髏王國》（Indiana

  Jones and the Kingdom of the Crystal Skull）等多部知名電影演出的演員西亞李畢福

  （Shia Labeouf）在近期開始朝幕後發展，不僅執導短片《HowardCantour.com》，也撰

  寫了《我的寶貝男孩》（Honey Boy）的劇本，後者更是受到廣大好評。


  而《我的寶貝男孩》主角與父親的關係有很大程度參考字他個人的成長經歷，被許多人認

  為是一部關於他的半自傳電影，不料現在西亞李畢福卻公開承認雖然他的父親有一些問題

  ，但電影中有很大部份都是虛構的。



  「我寫了這個故事，這簡直是胡說八道。」李畢福說，「我父親用了一輩子在愛我，過程

  中當然有過受挫、不穩定的時候，但他一直都很愛我，一直陪伴我……但我還繞了一圈世

  界，告訴所有人是一個多糟糕的男人。」


  西亞李畢福繼續說：「這是一個我曾大規模詆毀過的人，我刻意放大了一些不真實的描寫

  。我爸爸從來沒有打過我，他只打過我屁股一次；而《我的寶貝男孩》中描繪的傢伙則是

  一直在虐待他的孩子。我冤枉了他。」


  接著他也說自己有打過電話給他的父親並希望可以對所有這一切負責，但他非常清楚自己

  無法收回這部電影對父親造成的傷害。「我父親可能會耗盡他的餘生去忍受這種針對他的

  傷害性評論。」



  除了坦承自己在劇本中誇大了對父親的暴力描述外，西亞李畢福還否認對同劇合作夥伴暨

  歌手前女友 FKA Twigs 造成任何損失，但他也坦言確實傷害了女方，現在也試圖承擔責

  任。不過李畢福並不認為女方可以在 2023 年 4 月，召開庭審時獲得任何來自他對於損

  失的賠償。


  FKA Twigs 曾在 2020 年公開表示兩人交往期間，西亞李畢福意圖對她實施傷害（

  Assault）、性暴力（Sexual Battery）、意圖散播性傳染病，且與同為男方前女友的卡

  洛琳波（Karolyn Pho）一同告上洛杉磯高等法院。她也表示即便分手了，她還是不相信

  這種事情真的發生在自己身上。「所以，我覺得公開去談論、幫助他人，比什麼都還重要

  。」



  新聞網址：



  --


  電影描述他被爸爸家暴、受創，但事實上只被爸爸打過一次屁股...!??



  衝著半自傳體去看，看完再看到這篇新聞超後悔。


  波上來供想看的人參考。



  --

  不清楚他宣傳時是怎麼說的，但就算沒主動說，應該也沒否認，

  否則就不會被認為是半自傳電影了～


  爸爸有前科住汽旅路邊種大麻我沒意見，

  但電影裡有對他出手（我看起來像是拳頭，不只是巴掌 @@），

  也有逼走對他很好的媽媽新男友..


  我覺得不算是「沒有差太遠」欸，

  不然他也不會說「這個故事簡直是胡說八道」、「我詆毀了他」、「我冤枉了他」，

  也不必「打電話給父親、並希望可以對所有這一切負責」了。



  總之整部電影營造的就是

  因為「小時候被不成榜樣的爸爸家暴」，以致「長大後有創傷後症候群和脫序行為」。



  其實令我不滿的是　


  在看這部電影時，為主角感到不捨，而隱隱覺得：

  啊，原來西亞李畢福之所以有脫序的行為，是因為小時候被爸爸家暴過、留下創傷啊！



  看完後發現，X！他爸根本沒家暴他！！我的感情被欺騙了！



  所以什麼爸爸有前科住汽旅路邊種大麻、爽不爽社工、或事實上有沒有鄰居姊姊這個人，

  是真是假對我來說都無傷大雅，


  是「被家暴純屬虛構」這一點，讓我覺得 @*(!$&%!!!'
