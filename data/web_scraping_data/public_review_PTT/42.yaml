  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~









  觀影之前，我一直對英文片名《Father》感到疑惑，看簡介明明是在說布袋戲大師陳錫煌

  的故事，為何英文片名是"父親"呢?


  陳錫煌是台灣布袋戲大師李天祿的長子，因為李天祿入贅陳家，因此長子陳錫煌從母姓，

  次子李傳燦才從父姓。


  這是我們所熟知的民間傳統，但我們可能不知曉的是，傳統台灣人對於姓氏及香火延續根

  深蒂固的觀念。


  李天祿大師因參演侯孝賢的多部經典之作而享譽國際，在台灣更是家喻戶曉，尤其以大師

  生平為本的《戲夢人生》更奪得1993年坎城影展評審團獎，李天祿獨特的台語口音，一身

  的故事與紮實的技藝，使得他成為台灣著名布袋戲演師。而身為長子的陳錫煌，自13歲開

  始學藝，一直活在父親巨大身影之下，而姓陳不姓李的背景，可能也導致父親自小對他的

  嚴苛教育。


  陳錫煌已逾80歲，就像那一輩在日據時代出生的傳統台灣男人，他們不擅言詞，也不擅表

  達內心情感，在電影裡總是扮演著智慧耆老角色的李天祿，在陳錫煌的童年回憶中，卻是

  極其嚴厲的身影，父親對他的表演技藝總是不滿意，無盡打罵，也因此，父子兩人的關係

  極其陌生，無話可說，紀錄片特地訪問了《戲夢人生》導演侯孝賢，及飾演壯年李天祿的

  林強，侯導及林強從拍片時的側面觀察，都提到這對父子沒什麼話，距離很遠。


  布袋戲是父母親那一輩共同的童年回憶，對他們而言最有趣的莫過於「雲州大儒俠」與「

  史豔文」，而對我而言，只記得小時候跟表弟一起看過第四台播的霹靂布袋戲，金光閃閃

  搭配現代聲光效果，許多男孩子都為之著迷。


  但李天祿父子三人所傳承的「亦宛然」劇團不是走這個路線，相較於登上電視的戲偶較大

  且融入了現代配樂及燈光，他們還是維持著傳統的小小戲臺，出將入相的布簾，古典的後

  場配樂，手掌大小可操作的戲偶，一針一線一刀一刻手工製作的傳統技藝。


  源自泉州、漳州，在臺灣流行的布袋戲，在早年那個沒有電視電影現代娛樂的農業社會時

  期，脫胎自酬神的廟會慶祝活動，而在臺灣不斷更換統治者的近代史，李天祿大師身段柔

  軟的不斷迎合統治者的需求，轉換表演的戲碼，當年侯孝賢說著當年找老人家參演《戀戀

  風塵》時，老人家領悟很快，因為他年輕時身兼編劇、導演，腦子動得極快，即使從沒演

  過電影，但一下就掌握了鏡頭語言，《戀戀風塵》中點醒男主角的鄉下阿公，《戲夢人生

  》裡頭那個一輩子演戲自帶厚度生命的口白，更不用說《悲情城市》裡，看盡大家族興衰

  的阿公，但這些電影中的慈悲身影，卻多不是陳錫煌記憶裡父親的形象。


  父親的一身技藝都傳給了兩個兒子，長子陳錫煌、次子李傳燦，最後由次子李傳燦繼承了

  「亦宛然」的名號，陳錫煌在79歲才創立了以自己為名的布袋戲團，脫離父親的身影。


  楊力州導演花了十年的時間紀錄這位大師的身影，與其說是紀錄他的身影，不如說是幫我

  們再看一眼這個即將凋弊的國寶技藝，導演在旁白中說著，一開始，他著迷於陳錫煌大師

  細膩的手法，與陳大師熟識後，大師才漸漸與他說起對於「父親」的故事，


  有次閒聊時，陳錫煌告訴他：


  《鏡周刊》專訪 【鏡相人間】一輩子的對手


  陳錫煌在巨人的身影下成長，紀錄片中，楊力洲導演穿插了一段旁白是這樣說的：





  父親下意識的壓制他，而他也下意識的複製著父親的模式，最令我震撼的莫過於導演一句

  一句穿插著，那一刻，我定在戲院座椅上，無法動彈。


  這趟脫離父親的旅程很是辛苦，聽說陳錫煌大師跟兒女的關係也不親密，布袋戲這套以往

  只家傳的技藝，到了這一代凋零殆盡，幾個入室弟子辛苦的努力傳承，但就像大弟子吳榮

  昌說的，到最後可能看到的只是悲歡離合。


  於是片尾楊力洲導演請陳錫煌大師與弟子帶來了一段布袋戲演出，鏡頭拉進，看到大師細

  膩的手法，對比著台下空盪盪的座椅，你知道，導演請你，再看一眼它下台的身影。


  陳錫煌大師目前正用著他有限的時間，讓導演紀錄下他每個操偶的動作與手法，這個即將

  被推入時代帷幕的古老手藝，紅盒子的田都元帥是否能夠薪火相傳，似乎都不是重點，

  重要的反而是這些帶給許多台灣庶民歡笑與回憶的傳統劇目，能夠在人們心中流傳多久，

  或許，田都元帥也默默在天上數著時辰吧。


  --


  出了戲院，走在前頭的一對情侶說著，你看，最後那齣陳錫煌大師與弟子合演的布袋戲，

  一看就知道哪個是大師演的，動作真細膩。我聽了在後頭無聲的點點頭。


  《霸王別姬》中，程蝶衣在新中國成立後，跟著一班後輩這麼說著，





  程蝶衣自帶優雅身段的柔柔嗓音，訴說著「京戲」這樣一項有著數百年歷史的古老技藝，

  隨著政權更替被當作宣傳工具，也隨著時代演進而面臨轉型與保存傳統的挑戰，身為觀眾

  的我彷彿看到了陳錫煌大師面對新一代布袋戲失去"手藝"的無奈；因此，



  ELLE 1月封面人物｜Jessica Chastain X 布袋戲國寶大師陳錫煌





