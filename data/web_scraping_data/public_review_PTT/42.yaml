content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  2021奧斯卡甫落幕，入圍最佳影片、最佳男主角、最佳女配角、最佳改編劇本、最佳剪輯

  與最佳藝術指導等6項大獎的英法合拍劇情片《父親》，最終奪得最佳男主角與最佳改編

  劇本。電影改編自導演與共同編劇於2012年製作的同名舞台劇，成功的改編不但為兩人帶

  來一座小金人，也使本片成為近年最棒的電影之一。



  即使對生活中出現的人事物開始產生疑惑，獨居的失智症父親卻無法接受自己失智的事實

  ，更拒絕女兒安所安排的一切協助與照顧，女兒也對此感到身心俱疲。當面對父親總有一

  天將會遺忘自己，心痛的安又將如何讓父親好好活在當下，並陪伴他走到回憶完全消逝的

  那一天呢？



  現年83歲的安東尼‧霍普金斯以83歲高齡成為奧斯卡最年長的影帝，繼1992年《沉默的羔

  羊》後，時隔將近30年，再拿下第二座小金人。影迷對霍普金斯的認識可能多從《人魔》

  、《驚悚大師：希區考克》與《沉默的羔羊》等恐怖片而來，或許不太有機會欣賞他細膩

  的演技。《父親》裡的父親，活了大半輩子，卻由於失智症，而被困在錯亂的回憶中，甚

  至可以說是忘記了自己一生累積下來的人生經歷。不過，相反地，飾演這名父親的安東尼

  卻是將自己釀了半世紀的演出經驗，在這100分鐘內呈現在觀眾眼前。



  雖說片中有就醫與住進安養院的片段，但其實全片完全沒有提到失智症或阿茲海默症等字

  眼，觀眾若事先不知道劇情大綱，只能跟著片中父親一起慢慢理解自己到底發生了什麼事

  。正因為導演並沒有讓觀眾知道主角是個怎麼樣的人，安東尼‧霍普金斯的演技就是一切

  。父親的喜，表露在他提到令他驕傲的畫家小女兒時，以及他與那位他所喜愛的看護面試

  時的互動，這時候的父親是可愛的，是好相處的；父親的怒，體現在他認為自己受到迫害

  ，就連女兒都想要侵占自己的財產時，以及懊惱自己為什麼會搞混周遭的人事物時，這時

  候的父親帶給別人困擾，是燙手山芋。父親的哀，顯示在他被女婿暴力相向、言語嫌棄時

  ，以及尚不知道發生什麼事，但卻隱約感覺到自己生病的無力，這時候的父親哭得像個孩

  子，令人心疼；父親的樂，展現在他獨力完成一件事物，以及找到自己以為遺失的物品時

  ，這時候的父親一樣像個孩子，為自己的能力感到驕傲。



  《父親》不長，但片中的情緒轉折多不勝數，有時候只是在轉瞬間，氛圍就全變了，而這

  全靠霍普金斯巧妙地演出。其實，導演本身是安東尼的影迷，所以不僅將片中父親的生日

  設定為本人的生日，連角色名都取為「安東尼」，感覺就是為他量身訂做的角色呢。



  失智症的相關電影並不少見，但是《父親》不像以往的作品單刀直入告訴觀眾發生什麼事

  ，而是讓觀眾親自體會幻覺、混亂與失憶的感覺。不同的是，隨著電影的劇情推展，觀眾

  對事實的發展是越來越明朗，但對片中的安東尼來說，卻是越來越難理解世界的運作，對

  於過去頭腦精明的人來說，更難接受，也才會有對身邊人或自己生氣，以及情緒失控的情

  形發生。電影透過剪接手法讓觀眾體驗主角眼中的混亂，在觀眾尚未熟悉片中角色時，讓

  同一個角色由不同演員演出，不只安東尼滿頭霧水，連銀幕前的觀眾也是充滿疑惑。



  即便電影的視角是從失智症患者出發，但也沒有忽略家人的感受。除了最直接的「有時被

  遺忘」的挫折之外，電影也透過一幕女兒安趁父親熟睡時掐脖子的場景，呈現出病人家屬

  的疲累，同時利用片中場景虛實難分的特性，使電影仍不致悲劇收場。另外，還有親自照

  顧與安養院的難題，如同女婿保羅所說，女兒安已經做得夠多了，她不願父親獨自一人，

  但也無法24小時看顧，因此為他請了看護，但當父親每每與看護鬧翻，丈夫又不斷逼迫自

  己把老父親送到安養院，安內心的爭戰很是痛苦與強烈。



  最後，安為了自己的幸福前往巴黎，也為父親物色了環境清幽的安養院，並且不時寄明信

  片分享生活或於週末時探視，也算是讓對父親的責任與自己的身心和解的一個解決方案。



  片中對於安東尼過去的記憶並沒有太多著墨，最明顯之處莫過於對小女兒的偏愛，以及忘

  記小女兒曾出過意外早已離世。前者與不願接受大女兒安的照顧與安排，使她感到無奈與

  無助一樣，都不停刺著安的心，後者則是讓對小女兒的想念轉化為面對看護時眼前的幻覺

  ，而不經意地問出為什麼小女兒許久都不連絡了，自己好想她，也勾起了大女兒思念妹妹

  的悲傷。



  劇組為了讓觀眾身歷其境安東尼的世界，特地將片中幾個場景設計地極為相似，可是相似

  度僅限於格局，老父親的家、診所、安的家與安養院都透過擺設、配件與色調來區分。同

  樣利用本片虛實難分的特性，每當安東尼打開一扇門，觀眾必須睜大眼睛判斷他目前身在

  何方，搭配上略帶驚悚與懸疑的歌劇與弦樂配樂，按圖索驥似的帶觀眾一一為撲朔迷離的

  故事線抽絲剝繭，排列出事實真相。



  不少人在最後一幕就跟著安東尼‧霍普金斯一起泣不成聲，不過，更不該小看《父親》所

  帶來的後勁。電影以非常平實的口吻與失智症患者的日常講述如此沉重的議題，絕對值得

  細細品嘗，而在細想之後眼淚更是會止不住地流下來。


  --

