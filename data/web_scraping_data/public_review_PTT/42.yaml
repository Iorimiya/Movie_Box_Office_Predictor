  相較於《忠仔》、《黑暗之光》、《美麗時光》、《蝴蝶》，張作驥導演的第五

  部作品：《爸...你好嗎？》把焦點放在父親的身上，十個父親，各有各的故事，

  張導邀請的演員更多為一時之選。


  從演技派男星高捷、太保、陳慕義，到他的愛將范植偉、高盟傑，就連在林書宇

  《九降風》中令人耳目一新的新生代演員：紀培慧、張捷也都參與演出。


  片中，高傑的女兒因潛水意外癱瘓，當他拿著蛋糕來到病床旁，複雜的心情溢於言

  表；帶著兒子參觀動物園的太保訴說自己因為演戲無法常常陪在兒子身邊，那種歉

  疚感在高盟捷的身上也可找到，在酒店工作的他每天必須到凌晨才能回家，即使他

  是個蠟燭兩頭燒的單親爸爸，還在唸小學兒子卻從未嫌棄過。


  從事資源回收的陳慕義，有個念高職的孩子，某日，陳慕義用三輪車載著差點趕不

  上火車的兒子來到車站，還買了三明治，穿過鐵軌遞給兒子，同學言談中的輕蔑

  與父親遠去的身影恰成對比。


