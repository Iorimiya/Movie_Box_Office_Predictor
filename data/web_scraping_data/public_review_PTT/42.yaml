content: "--------------------------------------\n\n我是誰？ 我究竟在哪裡？\n\n----------------------------------------\n\
  \n圖文劇照網誌版： \n\n-----------------------------------------\n\n不經意，我被一張劇照所吸引。一位身材豐腴的年長男性，他頭戴長假髮身穿花襯衫配著\n\
  粉紅裙，翹著二郎腿充滿自信開懷大笑倚坐著。裙子內的白內褲隨著坐姿，大剌剌表露春\n光在外，他渾然不知，但也毫不在意。狹小雜亂的房間，對比他的身軀似乎有點擁擠。整\n\
  體來說，感覺怪怪的，不過好像有多故事身埋在他的體內。\n\n這是我對《河北臺北》的第一印象。\n\n\n《河北臺北》是李念修執導的紀錄長片，這部電影紀錄著她的父親，李忠孝。他是一位韓\n\
  戰受擄來臺的老兵。從小到大他總是不斷對身為導演的女兒吹噓自己的過往故事：目\n睹父親被殺、母親投湖死亡、當過沙彌、參與戰爭、當過戰俘等等。只不過，這對年齡差\n\
  距五十歲的導演來說，好遠，遠到觸不可及，像是個虛無飄渺的謊言。\n\n有一天，父親告訴女兒，希望將他的經歷撰寫成書，給更多人知道。這句話，女兒記下來\n了。直到那年大一暑假，女兒基於就讀視訊傳播設計系，打算放棄文字轉用影像闡述父親\n\
  故事。\n\n於是乎，觀眾在電影一開始看到了那個老父親大便的畫面。李忠孝由於肚子疼，不顧導演\n女兒拿著攝影機阻止，硬是闖入空廢的眷村屋內，報紙擦擦馬桶，身軀就坐在馬桶上，自\n\
  顧自地大起便來。\n\n那是導演紀錄父親的開始。\n\n就這樣，導演紀錄了十五年。《河北臺北》就此誕生。\n\n\n\n\n\n《河北臺北》是導演代替父親的返鄉行，同時更是對於父親所言的應證。導演根據父親記\n\
  憶，踏上中國，前往父親故鄉河北高庄。尋找那虛擬話語中的實體家鄉。無奈，景色已非\n。歷經戰爭、文革、都市開發，記憶裡的家鄉不復存在。\n\n電影中有一幕，父親看著導演至中國所拍攝的故鄉影。他很平靜，沒有一絲一毫情緒。因\n\
  為，那不是「家」。故人已不在，故景也已消滅。空空的，記憶妄想著它完好如初佇立在\n那裡，等待著自己哪天返鄉。結果，如同自己的青春，灰飛湮滅。\n\n我覺得好殘酷，但這正是臺灣老兵所經歷的傷痕。他們曾經一心嚮往著反攻大陸，回到那\n\
  記憶裡美好的安樂鄉。他們抗戰與活下去的原動力，到頭來，只是一場「空」。\n\n\n電影裡最後，李忠孝說著\n\n「我想回家看，但家鄉沒有人。從小流浪到現在，以前想家就哭\n\
  \n，現在哭什麼？沒用了。過去就讓它過去吧。」\n\n\n\n\n看似豁達的字句，隱藏說不盡的鄉愁，他一個人走在山路唱著「我的家～是在山的那一邊\n～」背景看起來好惆悵。\n\
  \n當家被消滅時，人還是存在的嗎？由小家庭構築的現代社會，我們總是不斷強調家的美好\n，渴望家的幸福溫暖。當這個家不存在時，是否人生的美好與幸福就此就被抹除了呢？當\n\
  然，以實體論來說，李忠孝在台灣還是有女兒、有妻子，但他的記憶裡，依舊惦記那個河\n北的小村莊。\n\n\n在台灣，他究竟擁有的是一個「家」，還是一個「住所」呢？\n\
  \n\n這是《河北臺北》的主命題：「我是誰？我究竟在哪裡？」導演以為拍攝河北景象給父親\n觀賞可以一解鄉愁，沒想到這個愁卻更愁。在訪談中導演說到，父親一生從沒有回到故鄉\n\
  過。以前，沒有錢；後來，身體不好。在父親看過影像後，這個願望也就此消弭。因為，\n他的故鄉已經不在了，他再也沒有回去的必要了。\n\n這大概是李忠孝如此細心呵護墳位的原因吧。電影中，老李早已在山頭挑好自己的墳位，\n\
  帶著紅漆，漆上「李忠孝位」，三不五時掃墓。或許，墳墓對老李來說是個「反向的家」\n，既然我從何而來已不可考，那麼，至少我知道我死的所在。最終的歸處，墳墓成為了他\n\
  的家，一個心靈寄託。大概也是如此，他要導演幫忙拍攝遺照時，才可以這麼坦然。\n\n\n整部電影最令我感興趣的，正是李忠孝的女裝扮相。老李並不是當今性平教育所稱的「跨\n\
  性別」、更不是一名Coser。在電影裡，導演與父親的對談當中，並沒有揭露父親如此作\n為的原因。\n\n觀眾就只是看著房間牆壁上貼滿了復古裸女寫真。老爹強調，他最喜歡女人的腿。因此若\n\
  你看得夠仔細，甚至可以發覺老爹為腳趾頭漆上指甲油。此外，他床上更有一具全身包覆\n女裝的充氣娃娃。他笑說「你媽媽又不在，我就弄這個」。接著他更在導演（女兒）面前\n\
  ，觀賞起彩虹頻道，一點都不害臊。\n\n\n看到這，我真想，這老爹未免太酷了。難怪他敢在鏡頭前大便啊。\n\n\n可惜的是，對於父親的扮裝行為、色情價值觀，電影沒有過多著墨。我真心認為這是《河\n\
  北臺北》最具吸引的部份。於是我只能從導演訪談、映後QA尋覓線索。\n\n\n\n\n\n導演說她第一部電影就是父親帶她去戲院看的A片。當時爸爸不顧她未成年就帶她進去，\n\
  導演就傻傻地看。甚至她還與母親在電視機觀賞過《滿清十大酷刑》。在導演的成長環境\n下，性似乎沒有什麼好忌諱。所以，似乎一般人口中的「道德」、「羞恥」，在老李的坦\n\
  然下，蕩然無存。畢竟什麼大風大浪他沒見過？倫理道德價值觀，對於經歷過戰爭的他，\n毫不重要。\n\n至於父親的扮裝行為，導演個人解釋「父親生活在一個物資非常匱乏的時代，所以他看到\n\
  很多漂亮東西都會覺得很浪費，他都一定要把它撿回家。」我則認為，老李似乎對自己日\n漸衰老的外貌不甚滿意，曾經對著路鏡端詳容顏，說自己不好看，不好看。加上，他身上\n\
  刺著「反共、黨徽、殺朱拔毛、反攻大陸」等等象徵當時顛沛流離的國家意識。\n\n就我解讀，\n\n或許當老李穿上這些美艷服裝時，他可以忘記刺青所象徵的記憶，更逃離了他所認為的\n\
  困苦印象，他不再是一個無家可歸的老兵，而是一個快樂自在的「美人兒」。\n\n所以，影像中穿女裝的他，總是開懷大笑。\n\n因為他暫時擺脫了鄉愁、切割了國家意識的印記。\n\
  \n\n\n《河北臺北》是外省老兵的生命歷程，更是導演重新面對父親的記憶旅程。對於被攝者老\n李而言，歷史是殘忍的，無家是茫然的。\n\n慶幸的，透過攝影機與實驗影像，老李的故事被紀錄下來。只不過，臺灣有千千萬萬的老\n\
  兵，隨著時間流逝，這些記憶隨著他們的生命一同消失。\n\n\n無奈，滿滿的無奈，但是又能如何呢？\n\n參考訪談：\n【TIDF】台灣競賽導演專訪：李念修《河北臺北》踏上外省老兵從未實現的返鄉路\n\
  \n\n《河北臺北》映後座談\n\n\n\n[Welly] 我現在不在，請稍後再聯絡\n\n--\n歡迎加入粉絲團 一起當愛看電影的鍵人~\n\nmovie板：z-6-6\n\
