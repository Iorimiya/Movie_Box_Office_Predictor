content: '電影版首po



  其實一直以來我都滿排斥去電影院看動畫片的

  覺得興趣不高且聲光效果不是那麼好。

  上次去電影院看動畫片也不知道是幾年前了

  這次因為女友是個動畫控而且口碑似乎不錯被拉進場

  萬萬沒想到這次會噴兩次淚啊....





  ------------------------以下有雷----------------------------------------



  整部片很流暢，畫風簡單但異常的細膩

  澀谷的背景讓我感覺身歷其盡

  雖然開頭人物畫得簡單到我以為是政府的宣導片畫風(我第一次看細田守動畫別打我)




  每個人在成長過程中都會受到許多人影響

  而這些人間接或直接的成就了我們的人格

  或許同樣是被遺棄(認為自己被遺棄)的孩子

  熊徹用自己的方式變強、與豬王山競爭

  九太在熊徹身上似乎也看到了自己，所以想要跟他一樣強

  也因為九太超人的專注力與學習力，開始與熊徹互相砥礪

  我想在監督的心中孩子的成長也代表父母的成長吧?

  衝突、觀察、學習是孩子與父母的共同課題


  父母是孩子成長的想望

  而孩子是父母中年的磨石



  楓的角色成為了主角心中最柔軟的淨土

  提醒了蓮身為人類的弱點

  擁有弱點並不可恥，重要的是學習與弱點共存

  若放任心中的黑暗面成長，有天就會如一郎彥一樣傷害身邊的人

  所以更該做的是面對它，而不是被它吞噬

  監督也很細心的引用了白鯨記的典故

  一郎彥因黑暗面而化身鯨魚

  同樣身為人類的九太，挑戰的又何嘗不是自己心中的那條鯨魚呢?

  但熊徹變劍時我就飆淚了啊QQ (超沒用)



  貫穿細田守動畫的最重要元素就是<雲>

  而兩次雲的出現代表兩次重要的<開始>

  一次在熊徹與九太(蓮)開始修練時

  一次在熊徹變成九十九之劍在九太的心裡與蓮對話時

  兩次都代表父親(熊徹)的守護

  讓我想到父親一步步引導孩子成為獨當一面的大人

  而孩子在父親有天必須離開後帶著爸爸教導的技能繼續活下去



  那雲   也是傳承、是成長的雲




  好啦，廢話很多，第一次寫影評希望不會傷大家眼

  很推這部動畫，接下來要把細田守的其他動畫補完了!


  --'
