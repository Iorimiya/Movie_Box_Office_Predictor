  時間和經費，我真想看到跟BvS一樣每分每秒都完滿到不行的配樂啊！！查導和Junkie XL

  絕對能做到！！


  身為閃迷全劇最高潮的就是時間倒流，真的看到哭出來，拜託給我來一打Ezra的閃閃獨立

  電影啊可惡！！而火星獵人的出現，更是還原了兒時記憶中的正聯完全體！（啊還差鷹女

  ）


  總之，仍然希望這部好不容易獲得好評的DC宇宙電影能順利繼續下去，任何時候，都不要

