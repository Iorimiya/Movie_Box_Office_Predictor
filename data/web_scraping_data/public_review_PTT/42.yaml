content: '花甲大人轉男孩：撿角父親與缺席父親皆奮力一搏的愛（花籃篇）



  雀雀看電影


  電視劇《花甲男孩轉大人》以盧廣仲飾演的鄭花甲回老家陪伴阿嬤走最後一段路為契始，

  放眼覽盡一個外表風光、實則內裡問題一堆的大家族成員臉譜，鄭家一家人所有的困境、

  轉變、愛憎與執念，都在觀眾透過與鄭花甲站在同一陣線上、單純地與家人交流的視角，

  以及局外人「阿瑋」的旁觀者立場上得以被看得更清楚。我們裡裡外外，時而投入時而抽

  離，觀影過程中並不時對號入座了自己，心裡時常點頭如搗蒜地想著，啊對！這就是台灣

  家庭真實的樣子。這一齣植劇場並非傳統八點檔也不是偶像劇路線的電視劇，而我們竟然

  能夠從中聽到這麼多親切的母語和看到這麼多貼近台灣囝仔的成長回憶。



  《花甲男孩轉大人》裡真正的主角當然不是名氣最盛的盧廣仲，而是身為劇中「長子」、

  承接承擔起台灣家庭文化中生命最不能承受之輕的角色鄭光輝（蔡振南飾演）。這角色是

  一個年輕時荒唐撿角、鬧到妻離子散，最後只能以社會所賦予的威權長子身份勉強維持一

  絲尊嚴、可憐但也可恨的角色。關於這一點，鄭光輝從《花甲男孩轉大人》電視劇到電影

  版《花甲大人轉男孩》仍維持著一個樣。


  而電影《花甲大人轉男孩》讓花甲穿越時空，絕非只是讓花甲以阿嬤情人樣貌出現在過去

  ，以阿嬤對未來花甲的迷戀這樣個無厘頭劇情去再次建構花甲與阿嬤深刻的情感，更是要

  藉由與過去父親的衝突，再次讓花甲理解父親的苦衷與無奈。



  失敗父親以愛為名的孤注一擲


  《花甲大人轉男孩》最精采的戲份自然也是落在這一位父親光輝身上。不負眾望的是，當

  初蔡振南在社群網站上貼出而使得《花甲男孩轉大人》劇集大為轟動的那一段父子爭吵糾

  纏的一鏡到底戲，在電影版也再來一次！且電影版的一鏡到底完成度與意義指涉度都更上

  一層樓，很對得起電影版的規格。劇中，他拼命地為自己的撿角行為辯護，類似「我就是

  怕妻離子散才會拼命賭博啊！」等荒謬言論理直氣壯地一股腦兒傾吐而出，看似是藉口，

  卻也是失敗者在這社會無法翻轉的現實，於是你很不跟著鄭花甲一樣被他說服。因為無論

  是人們認定是失敗的父親，或是心裡自認為失敗的父親，他們本來就依然還有愛家人的權

  益，就算付出愛的方式荒唐莫名，但愛依然是愛，只要是真情實愛，愛本來就很容易鑽進

  觀眾的心坎裡。


  所以當鄭花甲回到過去，看見那個一起去看職棒的爸爸是如何處心積慮地想要搶接恰恰全

  壘打所飛出球場的球、用以送給（兒時的）自己的時候，看著他奮力一搏、近乎孤注一擲

  地躍身接住棒球，然後墜落倒地的畫面，不正正就是一種「拼命賭博」的姿態嗎？在那個

  剎那，這個人生早已注定失敗卻仍盼求給家人一刻幸福（或說一能象徵幸福的信物）的魯

  蛇老爸，狼狽貼黏在地上那昏厥且單薄的肉身，就算你不幫他key特效也能散發出強大的

  父愛光芒！


  我們可以看到，自《老炮兒》到《花甲男孩轉大人》乃至《老獸》故事中對於老男人的描

  述，竟如此異曲同工並沆瀣一氣地直指出「這些失敗的父親們」同樣的毛病就是老愛近乎

  任性地選擇用自己的方式與家人互動，他們顧不得別人怎麼看待自己，他們總看似不能對

  不起自己，但最後依然頻頻地在對不起自己。或許就是因為曾經選擇過了家庭，做過了妥

  協也付出過了犧牲，他們才會一路淪落至今。


  另一個父親對照組，是金士傑所飾演的阿瑋爸爸。阿瑋爸爸在電視劇中有稍微出現一下，

  存在感很低，但在電影版中剎時變得極為強大。作為一個在孩子成長過程中缺席的父親，

  金士傑突如其然現身且對花甲與阿瑋感情表達阻力十足的氣勢，一度會讓劇迷感到不知所

  以。但我們知道爸爸就是這種遇到女兒的事就會失去理智的生物，看著看著也就習慣了金

  士傑的跋扈，以及他和女主角嚴正嵐那不太有感覺的父女關係。可是，他可是金士傑啊。

  那個在《勝者為王》裡用一場對女兒告白「你不想嫁就不用嫁」的戲就把觀眾都融化的金

  士傑，這一次在《花甲大人轉男孩》一樣是用一場對女兒告白「一個女生最重要的是什麼

  ？答案是要找到一個比妳爸爸更愛妳的人」的戲就整個逆轉勝！就算告白來得突兀也沒關

  係！這場戲也順便建立出了兩位演員具可信度的父女關係！



  沒有什麼是真正錯誤的選擇，只有當下的珍惜才是真的



  《花甲大人轉男孩》的主角是「父親」，而主題則是「珍惜」。猶記得電視劇裡，阿瑋在

  學校演出植劇場的另一齣《荼蘼》舞台劇，她最後有一段台詞是這樣的：



  我不想再做選擇了。人的一生一直在做選擇，又總是在後悔自己的選擇，反反覆覆，有時

  候，我想學會珍惜，應該比一直想要重新選擇，還要來的重要吧？



  儘管這句台詞並未在劇裡發酵，卻成為了電影版的故事核心主旨。原本在電視劇裡好不容

  易才成長一點點、成熟一瞇瞇的花甲，這回在電影版裡卻依舊愛逃避、不敢選擇（怕做錯

  選擇），想當然爾，他不會因為在電影版裡面就變得比較有出息。電影是讓他回到過去了

  ，他也試著趁機想去改變讓每個人變慘的命運，甚至最後又有未來的自己跑來阻止自己做

  出影響一輩子的決定，到後來註定白忙一場的結局雖有些《大稻埕》的況味，但至少這場

  「與過去的自己對話」的時空穿越之旅，還是讓觀眾產生了笑中帶淚的基本反應。



  賀歲片的歡樂幸福樣貌


  作為一部賀歲片，《花甲大人轉男孩》當然有著濃厚歡樂的賀歲片嬉鬧樣貌。何潤東演起

  台味十足的暴力男子既顛覆自身形象也成功帶出了些喜感；陳意涵戲份不多又帶著口罩但

  依然藏不住可愛；Matzka演出黑道讓人有點難以入戲但飾演他爸爸的謝宇威出場就讓人因

  為神選角而捧腹；林美秀連六年在賀歲檔出現，用《大佛》師姐角色虛偽做作的「感恩」

  一詞便瞬間表明了角色的背景來歷；金士傑看似與片中一切角色都不搭軋，卻演出了電影

  中情感最豐沛的一場戲；陳竹昇短短一場戲同時看到了肚財的憨厚和雪莉的柔性特質；虎

  爺吳念軒一出場便不明就裡與盧廣仲相互偷桃，感覺很鬧；劇裡高人氣的劉冠廷飾演的花

  明，電影裡也依然用盡所有台式的男子可愛氣概來追求甜美的雅婷（江宜蓉飾）。這樣很

  好除了既有角色之外，增加了更多角色的電影版，更加強化的所屬的賀歲片體質。但沒看

  過劇就直接先看電影的觀眾就會辛苦一點，建議大家還是至少先花個一分鐘去看《花甲男

  孩轉大人》的電視劇基本人物介紹。



  電視劇《花甲男孩轉大人》拍出了《父後七日》故事發生之前的那一段老家生活，亦像是

  《可可夜總會》那樣透過在地喪葬文化習俗去講述還活著的家人之間的綿密情感，電影情

  節看似胡鬧，捨棄了電視劇那般深刻的情感刻劃，但也拋開了劇裡較為沈重的執念與感傷

  。電影版俗套的家族集團婚禮讓角色完成了各自的情感歸屬，也讓粉絲們放下過於入戲的

  操煩。是啊，人生不可能永遠幸福美滿，未來也還是有著無數讓人煩惱的陷阱選擇題。但

  大過年的，看賀歲片何需肅整心思？正如電影片尾的無數花絮影像群中，利用一段秀場影

  片來向豬哥亮的致敬，彷彿鼓勵我們忘卻電影理論，回到感受歡笑的初衷。就姑且讓我們

  跟著電影《花甲大人轉男孩》去相信：「人生會如同電影一樣混亂而美好」吧！






  --'
