content: '半夜想不到片名覺得焦躁，麻煩大家了


  主角的女兒與鄰居的女兒一同被拐走

  警方循線逮捕了一位男性嫌疑犯

  該嫌疑犯疑似有一些精神障礙

  所以無法清楚的表達自己的想法

