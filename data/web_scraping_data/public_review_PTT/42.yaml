  \n\n為什麼不願意演一個離開家人的父親，是因為顧慮自己有小孩的關係\n\n嗎？他解釋這倒是跟小孩無關，而是劇中人跟他自己的個性相差甚遠\n\n，「因為我自己沒有這樣的經歷，不認為會有這樣的事情發生，碰到\n\
  \n一點挫折就會想不開。」李李仁說後來導演蔡銀娟不斷說服他，不要\n\n用自己的角度去看事情，之後他自己也上網去找各種案例，發現這社\n\n會真的有人會為了幾百元就想不開。因為這樣，加上被導演誠意所打\n\
  \n動，決定加入《心靈時鐘》的陣容。\n\n\n李李仁解釋，出身單親家庭從小到大都有挫折，很多事情都是一路跌\n\n跌撞撞摸索出來，也造就了永遠打不倒的個性，「面對困難，就是面\n\
