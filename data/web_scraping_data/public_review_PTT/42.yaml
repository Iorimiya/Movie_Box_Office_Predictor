  首先在文章開始前還是要強調一下，BvS是我心目中的神作（ZSJL釋出後也沒有動搖第一

  名的地位），覺得這樣很腦很雷的麻煩先左轉，因為我覺得吵架有點累XD



  以下有雷囉！



  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




  因為已經有很多人寫了許多詳細的影評，所以這次我想從「父親」議題切入這部電影。


  就像BVS用母親作為全片主旨，ZSJL用父親貫穿全劇，而且做得更全面、更完整。


  不諱言，BVS的瑪莎梗就算我再怎麼喜歡，鋪陳不足的問題擺在那，不容易引起共鳴，更

  成為廣大鄉民的槽點。


  而ZSJL很用心的在每一個角色的「父親」上都做了著墨，除了蝙蝠俠和水行俠以外，幾乎

  每個人的阿爸都出場了！


  WW的父親——遠古大戰的宙斯。


  超人的父親——復活前掉入水中的父親照片、孤獨堡壘中的生父留言。


  閃閃的父親——因為冤案被關在監獄中。閃閃心中永遠的痛和奮鬥目標。


  鋼骨的父親——這次的主要核心，賽拉斯博士，也是這次父親意象的主要擔綱。


  這些父親，都成為了推動英雄們挑戰自我極限的助力，也是他們信念的來源。


  宙斯——分離母盒，將神力寄託在黛安娜身上，因此才能成為正聯主輸出。詳細故事在獨

  立電影中有描述，當然，跟其他人比起來這位爸爸比較影薄XD


  超人的兩個爸爸——鞏固超人保護地球的動機。


  閃閃爸——讓巴里努力證明自己，相信自己可以打破規則逆轉時間，最後成為拯救世界的

  關鍵。


  這裡要特別談談鋼骨爸，他是全劇探討「親子矛盾」主題的重點所在。


  就像許多父母會做的一樣——「為了孩子好」，有時會忽略孩子本身的意願。他賦予維克

  多新的生命，雖然救活了他，卻沒有問過他想不想要。


  這能不能稱為一種一廂情願「為你好」的自私呢？相信為人父母都會面臨這樣的問題。


  很多人會責怪維克多的鬧彆扭間接害死了母親、害自己受重傷，但事實上，維克多經歷的

  階段我們也都經歷過——渴望父母肯定、又容易與父母起衝突的青少年叛逆期。


  我們的內心深處都知道父母是愛自己的，但往往對這份愛施加於自己身上的方式感到壓力

  重重，這份矛盾有時一輩子都解不開。


  一開始鋼骨責怪父親將他打造成一個怪物，這個心結也使他封閉自我，不願與任何人交流

  。但在經歷了與父親鬧矛盾、救下父親、以及父親的犧牲以後，他終於懂了並接受這份愛

  。


  最初，他聽到父親只顧著講解母盒帶來的超能力，顯然絲毫不顧及自己的痛苦，憤怒的將

  錄音帶捏碎。


  在看到父親被荒原狼挾持時，下意識的去拯救，「因為你是我父親」，他明白自己還是存

  有對父親的感情，無論他對自己做了什麼。


  在抬棺進入星辰實驗室時，塞拉斯博士知道是兒子闖入，立刻毫不猶豫的配合他們撤離人

  員（甚至都沒去質疑復活超人的危險性）。鋼骨原本直直的走過父親身邊，但最後還是回

  頭對望了一眼。父子之間的信任稍稍修復。


  最後鋼骨親眼見證了父親的犧牲、完全來不及拯救，但他沒有就此崩潰放棄、或責怪蝙蝠

  俠的策略害死父親（反而阿瓜替他抱不平），而是更努力完成任務。鋼骨成長了，成為一

  個能以大局為重的英雄，而不是以自己的感受為重的孩子。


  他也了解到自己在父母眼裡永遠不會是「破碎」的，了解到父親用母盒復活他這個動作中

  飽含的愛意。也復原了原本被捏碎的錄音帶，好好的聽完父親想說的話。父子之間的矛盾

  ，在此終於得到了消解。


  我很開心能在一部超英電影中看到這麼細膩的人物刻畫，他帶出的不只是一個英雄的起源

  ，也是一個少年的成熟。


  這也是查導的電影最讓人感動的部分，也許，其中也有他自己對於親情的體會與反思吧。


  —


  看完ZSJL後，我趁著訂閱HBO GO的期間重刷MOS、BVS，然後接著看ZSJL，發現查導確實是

  一直在調整自己的作法的。


  MOS劇情較為拖沓，內心戲偏多，BVS修正了這一點，卻反而因為劇情太過複雜反而顯得鋪

  陳不足。


  ZSJL則是同時修正了這兩點，若不考慮四小時的串流時長以及最後的彩蛋大餐的話，實際

  上是兼具情感鋪陳以及緊湊爽度的優秀超英電影。


  前日流出的廢案劇情更讓我確認，查導已經慢慢放下一些太過「自我流」的劇情安排，更

  大程度的顧及大眾的感受。ZSJL在變得更明亮、幽默的同時，也沒有失去查導一直努力營

  造的、也是超英電影一直很難做到的——「深度」。


  所以如果當初上戲院的是ZSJL，評價絕對只會比BVS更好，因為我們看到的會是比這次釋

  出的更好的版本，更完整的配樂、更精練的長度。


  希望有朝一日還能看到Snyder version的DC宇宙。


  —


  最後的最後（對還沒完XD）我想承認我還是更愛BvS一點點。光是開頭韋恩夫婦被槍殺、

  珍珠項鍊灑落的鏡頭，我就能再看N遍。我也很愛暴躁又負面思考人格的蝙XDDDD


  ZSJL的蝙蝠還是略微陽光了點，總覺得老爺可以再更冷靜、傲嬌一些。如果有看過動畫《

  正義聯盟：戰爭》的人，應該可以懂我想說的那種感覺。


  基於這點，ZSJL我最喜歡的一幕是：阿瓜麵跳上蝙蝠車說你真的瘋了，而蝙蝠俠只是抬下

  巴叫他繼續上。這邊真的太帥了！


