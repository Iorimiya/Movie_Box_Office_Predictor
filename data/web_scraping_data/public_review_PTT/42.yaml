content: '其實這篇新聞根本也沒提到他沒去的原因，推文很多人說是疫情的關係，


  但是我2004或2005年的時候有次偶然在報紙上看到篇他的訪談，


  雖然我現在搜尋不到那篇文章，希望可以有人找到，


  但是他說他其實很不屑奧斯卡，


  說當年他靠「沉默的羔羊」得獎的時候的確「很高興」，


  但是很多重要職業卻沒人在意，他就舉例醫生跟護士。


  甚至說他演戲的時候，其實很多時候都不知道自己是在幹嘛。




  其實當年我不知道那篇文章是不是真的，還是記者亂掰的，


  因為不管我用中文跟英文搜尋都找不到，但是近年來在網路上看了好幾篇訪談，


  我覺得他是真的不在意奧斯卡，


  因為我查2020年他有入圍奧斯卡最佳男配角，但是他也沒去。


  而且當年他演希區考克的那部電影，經紀人跟他說這片有機會入圍奧斯卡，


  叫他去做公關，他說他才不要。


  網路上還有篇很長的訪談，是他跟布萊德彼特的對談，


  他說很多人問他對很多事情的看法，他卻回：「你為什麼想知道我的意見？


  我只不過是演員，而演員都很笨。」


