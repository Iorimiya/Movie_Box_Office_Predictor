content: '部落格版：


  最初是在元宵節、後提前至除夕進行的「生剝鬼節（なまはげ）」，是秋田縣男鹿市傳承

  多年的傳統民俗活動。なまはげ一詞源自於當地方言「紅疹（ナモミ）」以及「剝除（ハ

  ゲル）」二字的結合，假使一個人終日好吃懶做，只待閒閒將腿放進被爐裡，皮膚不久後

  就會長出紅疹，而將這變紅的皮膚剝去就有種要「剝除懶惰」的意思，於是生剝鬼的出現

  便是要「懲罰好吃懶做之人」。相傳生剝鬼會在除夕夜晚，戴上面部猙獰的紅色或者藍色

  鬼面具，身穿簑衣和草裙，手持木刀和木桶，四處尋找不聽話的壞孩子，恫嚇這些孩子若

  不勤奮努力就會把他們帶走，有點像是《虎姑婆》的感覺。而傳承至今的生剝鬼節是由村

  裡的年輕人扮成，通常為兩、三人一組，邊吼叫邊跳舞、然後造訪各家各戶，會以兇狠語

  氣講些帶有威脅的語句，當小孩子被嚇到答應不會偷懶之後，身穿正裝的家主便會坐下來

  和生剝鬼面對面談話，以酒和點心做為招待，家主會報告家中一年來的生活，生剝鬼則會

  答應保佑這家人在新的一年身體健康、豐衣足食，離開前再次巡視屋內是否有不乖的小孩

  ，若沒有就會離開繼續前往下一家。


  這男鹿市舉辦的生剝鬼節後來被指定為是日本的重要無形民俗文化財，更在2018年被聯合

  國教科文組織列為非物質文化遺產，在當地亦建有男鹿真山傳承館來介紹這當地引以為傲

  的傳統文化。這次在台北電影節選映的《不容易的爸爸》是導演佐藤快磨的首部劇情長片

  作品，電影中的故事場景就是在男鹿市，而這生剝鬼與生剝鬼節理所當然就成為了導演放

  入電影裡的一部分，印象中的生剝鬼節的目標是「孩子」，然而導演佐藤快磨卻選擇了「

  父親」這個角色為主角，其實並不是他搞錯了對象，而是這個故事裡的主角後藤佑，他就

  像是一個尚未長大的孩子，即使結了婚、有了孩子，還是沒有願意為了妻子、孩子還有這

  個家改變，那種自己不理解也沒有察覺到的懶散，終於在後來惹出了問題。


  後藤佑後來經歷著的失意、懊悔、迷惘與失去與面臨失去，都像是生剝鬼給予他的懲罰，

  從兩年前鬧出風波逃離男鹿，到兩年後回到家鄉面對人事已非，他儘管失去了許多，卻也

  得到了不少，生剝鬼讓他學會長大、得以重新審視家庭關係，以及讓他明白當男人成為父

  親之後必須扛下的責任。



  當兩年前阿佑在生剝鬼節活動後喝了酒出了糗上了新聞，為了逃避眾人於是離開男鹿、躲

  到了東京，兩年後偶然的一次重逢故鄉好友志波，從他口中得知了前妻琴音的父親半年前

  過世，與琴音則為了生活到了紅燈區上班的消息，令阿佑決定回到男鹿。畢竟當年並不是

  光采的離開，他的失態造成了許多影響，多年傳統生剝鬼節因醜聞被迫停辦，好不容易在

  兩年後終於復辦，然蒙上陰影的活動得不到當地居民的支持，連外地人都也不來了，此時

  此刻阿佑的出現，讓至今仍無法原諒他的生剝鬼事件倖存協會會長感到不悅；而阿佑的家

  人同樣受到牽連，他的哥哥與母親遭到鄰居非議，只能盡量生活的低調，好不容易日子逐

  漸恢復平靜，阿佑的回來彷彿又會攪亂一切，所以他的哥哥沒辦法諒解阿佑的回來，對他

  而言、對這裡的居民們來說，只想趕快忘記兩年前的事情，原不原諒早已不重要，既然這

  樣，阿佑又為何回來？回來了又能改變什麼？


  「別以為父母和薪水會永遠都在。」


  我自己來看，剛回來男鹿的阿佑其實也還沒找到方向，他之所以會回來僅是因為聽到了琴

  音的消息，他這次回來基本就跟兩年前的他差不多，當他見到琴音之後希望能夠重頭來過

  ，可琴音卻認為兩人不可能了，而她也在不久後就要再婚了，或許就像阿佑哥哥說的那樣

  ，每個人都只想趕快擺脫過去，好好的朝未來繼續走，但阿佑還是不明白，錯以為是因為

  自己沒有錢所以琴音不願復合，因此他開始想著該如何賺錢，無奈找工作的過程並不順利

  ，最後他只好跟著志波一起到他認識的海產店做「生意」。回來男鹿的這段日子，阿佑不

  是在醫院裡陪著年邁祖母推著輪椅散步，就是陪著母親推著冰淇淋車在街邊喊賣，日子看

  起來也就這樣過了，直到越來越多偶發事件的發生，才讓阿佑終於願意去正視現在、反省

  過去，然後好好的去思考未來。


  「我今天已經做了決定，那個人不是你。」


  「所以這是我們最後一次見面。」


  「再給我一次機會嘛。」


  「我們能自己活下去了。」


  只是現實生活並不是童話故事，就算是王子也不一定能跟公主常相廝守到老，如果說疼痛

  是成長的代價，那我想阿佑是真的長大了。當年在生剝鬼節上失去的再也得不回來的悔婚

  ，最後不論如何都要再扮一次生剝鬼的堅持，是他想要像琴音證明自己的轉變，還有即使

  終將失去、卻還是想和女兒見面的願望，這一次的生剝鬼扮相是他第一次，或許也是最後

  一次能以「父親」這個身份向女兒傳達思念、以他為誡告訴她面對生活應該擁有的態度與

  觀念。



  本來以為《不容易的爸爸》會是輕鬆的、有點喜劇的，想不到它原來是有些沉重與嚴肅的

  。原本不是很喜歡阿佑這個角色，總覺得他很幼稚、甚至到了有點任性的地步，但越看到

  後來，就慢慢的心疼起他，當他最後不放棄的在琴音家外頭一聲又一聲的嘶吼，即使面對

  琴音的冷眼還是不走，那個瞬間很像抱抱他，實在是太喜歡這場戲的安排，琴音什麼話都

  沒講，就只是看著眼前曾經給過她快樂也給過她失望的男人，終於成為她想要他成為的依

  靠，可是早已經來不及了，兩個人之間的那種對來不及的心疼與釋懷讓我很喜歡。雖然屋

  裡那麼多人居然沒有人對外頭那鬼吼鬼叫有反應，只有琴音出來查看這件事很不合理，不

  過畫面裡只有他們更有遺憾的美。


  感謝台北電影節每年都讓我能在大銀幕上看很喜歡的坦克（還是不習慣叫他仲野太賀），

  被票選去年爆紅男星第一名的仲野太賀也默默耕耘了很久，總算給他熬出頭了，台灣每年

  都能有他的作品以影展或是院線片的形式上映，對於他的粉絲是件相當幸福的事。


