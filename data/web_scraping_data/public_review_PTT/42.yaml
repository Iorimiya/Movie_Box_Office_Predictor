  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~














  《我的意外父親》：成為父親，是有時效的

  致謝 Savoir｜影樂書年代誌 刊登本文：

  有時電影在台灣上映會因應票房需求或是演員配套使得中外文片名有不一致的現象，例如

  總動員系列、魔鬼系列、終極系列，就像文章失去了題名一般有些言不及義。《そして父

  になる》照譯的話是「於是成為了父親」，但問題在於如何成為父親？

  父親是文化性的，是由母親所指稱為父親的人而使其成為了父親。母親作為母親是無庸置

  疑在文化與生物上一致的，畢竟胎兒的誕生無法不經由懷孕與分娩的過程，當然在當代的

  生殖醫學技術下有代理孕母的技術，姑且不論這部分，在自然的情形下母親的身分能與自

  然的受孕過程有所合致是常態。也因此在民法上才有受胎期間，並且在受胎期間中具有婚

  姻關係將使得子女成為婚生。但父親也是生物性的，這個條件的滿足十分單純，即射精與

  受精。《我》的電影裡頭，以「父親」作為核心分別探討了父親在文化與生物上的身分區

  別，同時也提問了基因與環境的影響，以此作為對什麼是父親這個問題的回答。

  故事開始於野野宮一家，有著先生良多、妻子綠與獨子慶多，住在高級社區任職建設公司

  的先生讓妻子作為家庭主婦無後顧之憂。直到醫院通知在這個時代可稱作奇聞的抱錯嬰孩

  事件，才讓這個家庭面臨困境。不似交換靈魂的奇想，卻是交換孩子的奇聞，另一個家庭

  是齋木一家。演員選角的差別讓我們有刻板印象，前者是由福山雅治飾演，後者則是中川

  雅也，尤其在首次兩家見面會談時西裝分別穿著筆挺與邋遢更凸顯出差異。但這差異的優

  劣何在？

  在醫院居間的斡旋中，讓兩個家庭會面去思量是否要交換孩子，雖說發生如此事件的家庭

  終究都會希望有自己血緣的孩子回到己家，但身邊沒有血緣卻扶養數年的孩子也確確實實

  地培養出了感情，於是才產生兩難。畢竟，生養孩子包括了生與養，這無法簡單以兩個都

  是孩子來作答，因為故事所提問的是究竟哪個才是孩子，以去回答究竟如何才是父親的問

  題。

  齋木雄大（齋木家父親）是個水電工，看起來顧名思義地是個歐吉桑，他的孩子是齋木琉

  晴。良多發現琉晴的飲料吸管被咬扁了，進而發現這是雄大被學習的習慣。在遊樂場的兩

  家人更顯現出琉晴跟慶大的差別，一個就像野孩子一般，一個則是學音樂不會變壞的乖孩

  子。跟孩子玩了一番回到座位休息的雄大與一直在座位上的良多有了如下對話，

  「你比我年輕那麼多，勸你多花點時間陪陪孩子。」（雄大）

  「每個家庭相處的方式不一樣。」（良多）

  「聽說你不會跟小孩洗澡？」

  「我的教育方針是培養他獨立。」

  「如果是教育方針，那就沒辦法，但是千萬別嫌麻煩。我這半年和慶多相處的時間，已經

  比你陪他的時間多了。」

  「時間不能代表一切。」

  「別傻了，時間就是一切，孩子的時間不能等。」

  「有些工作非我不可。」

  「父親也是無人能取代的工作。」

  工作狂的良多在六年間幾乎沒有花時間在陪伴孩子，雖說拿搬出教育方針的大纛，但這更

  像是個藉口，畢竟在遊樂場的兩家相聚也是由雄大履行了父親的責任。良多的觀念可說是

  十分傳統，男人賺錢養家，女人持家顧內。這也是許多人以為成為父母唯一要做的事而已

  ，以為把錢繳給保母、幼兒園、學校、補習班，就不用再盡教養的責任，但這些交出去的

  錢是用時間換來的，這些錢再換到有孩子後有「自己的時間」，但是被換掉的孩子的時間

  是不會回返的，畢竟成長只有一次。

  良多甚至片面地認為自己能提供更好的環境，提出了同時養育慶多與琉晴的失禮要求。

  「我是考慮孩子的幸福。」（良多）

  「當我們的孩子很不幸嗎？」（齋木緣，齋木雄大之妻）

  「我願意支付高額賠償金。」（良多）

  「有些東西是用錢買不到的。你想用錢買小孩嗎？」（雄大）

  「你們自己不也說過，誠意要用錢表示嗎？」（良多）

  良多拿這句話塞齋木一家的嘴，起因於在兩家討論如何與醫院溝通時，雄大著重在賠償金

  ，而良多關心更多的是起因。但在後見之明我們才發現，認為錢才是一切的並不是齋木一

  家，卻是野野宮良多，承接在傳統觀念之下是父權式的「為了你好」的思維。時間並不是

  金錢，金錢也不會是時間。在孩子的成長過程中，時間是人生，是回憶，是人格，是童年

  。也因此，時間是成就父親的充要條件。

  鏡頭前的兩家換宿我們看到齋木雄大在飯桌上咳到噴飯似乎連點禮儀、教養都沒有，但他

  才是陪孩子在地上打滾的人，才是陪孩子去放風箏的人，才是把時間用來陪伴孩子的人。

  相較於此，良多卻從未意識到這點，雖然這也源於他的成長環境使然。他的父親沒陪伴過

  他放風箏。

  成長過程中，父親的缺席更常多過於母親，除了父親的身分識別之外，更因為身分所具有

  的義務在社會上有所區別，也因此對於親職的要求有所不同。許多人就像良多一樣並未意

  識到時間的重要，卻以為父親是個不具有任何作為義務的角色，縱使意識到這一點，孩子

  可能都已經長大了而再也不及。

  而對於父與母的社會期待差異也從兩家抱錯嬰兒時良多的反應可以見得，那時他說：「果

  然是這樣啊」他因為慶多不夠優秀就不相信是親生的，他甚至懷疑為何綠連自己的孩子都

  認不出來。但是，父親的責任究竟是什麼？甚至發生疏失的病院也被良多拿來作文章以早

  說鄉下醫院不好，然而綠提出了充分的駁斥，即那時良多因為工作未及，綠才找了母親能

  來到的院所。不僅對於孩子，即便是對於妻子，良多依然不在場。

  故事中也揭露出孩子的錯抱來自於護士因為婚姻不順遂的惡意，妒忌於野野宮一家的優良

  環境感到不滿而報復。這點來自於她在醫院與兩個家庭間的訴訟作證時所坦白，而她的坦

  白起因於刑事犯罪的時效經過。這裡的對白中有個有趣的提問，亦即時效只對護士有效嗎

  ？畢竟，對於兩個家庭的痛苦與撕裂而言是沒有時效無止盡的。更進一步對應到故事的主

  旨，父親對於孩子的成長同樣也是具有時效的。過了，就不再有效，就不再能成為父親了

  。

  除了良多，齋木一家原先就相處融洽，作為家庭主婦的綠也一直陪伴著孩子，格格不入的

  一直是他。徘徊於生與養的兩個孩子之間，直到他不屑地退回換嬰護士的慰問金時，護士

  的養子為了「母親」出面才解開了良多的結，其實良多的母親也是繼母，此時的良多才意

  識到：血緣並不是一切。

  置換嬰兒使得誰是孩子、誰是父親成了大哉問，原先的簡單選擇依照血緣而交換回各自家

  庭，卻也無法使得琉晴願意待在野野宮家。他不願意稱呼良多為父親，他作的畫是畫上齋

  木夫妻的臉龐標上爸爸與媽媽的姓名，他離家出走是想要回到齋木家。因為那是個雖不富

  裕但是爸爸什麼都會修理的地方，而不是輕易就要再買台新的認為錢可以換得一切的那個

  男人。

  在數個月間從兩家相會到換宿再到確認交換子女，良多面臨了如何成為父親的問題，是直

  到他拿起吉他當作與孩子嬉戲的槍把，並與琉晴以及綠玩鬧，他才成為了父親。一直思考

  著外貌是否相像、才能是否相像，實際上，慶多與良多一樣都放棄了鋼琴，事實上良多與

  琉晴一樣都曾離家出走。事情並不如同良多的父親所說，血緣會決定那個孩子會擬似於生

  物學上的父親，反倒是在日常的行為學習中經由模仿才會相似於另一個重要他人，例如咬

  吸管這般簡單的外顯即是。

  破除了這個思想上的桎梏，血緣在觀念上不再重過於一切，良多在相機內發現許多慶多拍

  攝他的相片，才發現慶多確實是自己的孩子，自己卻不夠格作為他的父親。前往齋木一家

  帶著歉意，兩人在林徑上步行終至擁抱，放下了工作與一切，放下了非血緣即非孩子觀念

  的良多，在這時也成為了慶多的父親。

  於是，成為了父親。並未如其所是地理所當然，所謂的「於是」，是時間性的，必須經過

  時間的陪伴，父親的意義才會被填滿。幸運的是，是枝裕和在故事中的設定是六歲，對於

  慶多以及琉晴而言都還是來得及的，兩家人在結局中關係美好的相聚，給了我們莫大的慰

  藉。還沒過期。

