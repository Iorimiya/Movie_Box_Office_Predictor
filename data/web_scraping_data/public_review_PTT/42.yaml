content: '梁朝偉認「拒演父親」：我不想記起他如何對我！ 被《尚氣》導演一句話改變心意


  2021年9月2日 週四 上午10:21

  【文／電影文字系】香港演技派男神梁朝偉過去以《重慶森林》、《無間道》、《色，戒

  》三度獲封金馬影帝，以《花樣年華》拿下坎城影帝殊榮，演活了各種類型的角色，卻很

  少見到他在大銀幕演一位父親。他在漫威全新電影《尚氣與十環傳奇》（Shang-Chi and

  the Legend of the Ten Rings）罕見在片中飾演一位失敗的父親，最近他鬆口坦言「童

  年經歷」是很少接演父親的原因。

  梁朝偉在《尚氣與十環傳奇》飾演「文武」，掌控著一個恐怖組織，而男主角「尚氣」是

  他的兒子，兩人父子關係疏離。他向外媒《GQ》回憶起第一次見到導演德斯汀克雷頓（

  Destin Daniel Cretton）的情景，對方告訴他：「雖然你的角色不是超級英雄，但是你

  的角色有很多層次。」最後因反派角色的複雜性以及導演的直率性格，讓他決定接下角色

  ，也成為他在好萊塢首部電影作品。

  擁有多座影帝獎項的梁朝偉，面對在《尚氣與十環傳奇》首次演出超級英雄電影，自有一

  套方法。他坦言：「我無法想像現實世界中有人擁有超能力，但我可以想像類似他這樣失

  敗的父親。」他認為最終構成「文武」這個角色的不是邪惡的內心，而是對孩子的愛，也

  讓這個角色有了一絲人性，「他是一位糟糕的父親，但同時他也是一位深愛家人的人，我

  認為他是不懂得如何愛自己。」

  說到失敗的父親，其實是一直以來是梁朝偉不敢碰觸的角色。童年時他的父親經常離家出

  走，直到7歲時父親再也沒回家，對童年時的他是個巨大的打擊。他坦言：「父親離開我

  之後，我不知道如何與人相處。當你還是個孩子時，每個人都在聊她們的父親、他們的家

  庭，說著他們有多幸福、父親有多偉大，我從那時起就不再與人交流了，我變得非常壓抑

  。」

  直到20歲加入演員訓練班之後，梁朝偉才在表演找到情緒宣洩的出口，「我找到一種表達

  自己的方式，在別人面前哭、笑，放下所有情緒而不害羞。」至今，他與劉嘉玲沒有生小

  孩，而他也很少在大銀幕中扮演父親，他坦言：「其實有人找過我扮演一個失敗的父親，

  但我拒絕了，因為我不想被提醒我父親是如何對待我的。」

  然而，父親早已影響了梁朝偉的一生，他時常獨自一人出國，獨自騎著自行車幾個小時，

  也獨自一人去美術館、博物館，再一人去居酒屋用餐，吃的是父親最愛的大腸、牛舌，而

  平時的他也偏愛的運動也是一人可以完成的滑雪、衝浪，「也許是因為我的童年經歷，讓

  我與人保持距離，從那之後我學會了獨自一人去做我真正喜歡做的事情，因為你不能總是

  依賴與人一起才能感受到快樂。」


  《尚氣與十環傳奇》將於9月2日在台上映。


