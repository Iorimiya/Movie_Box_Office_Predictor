content: "雷文防雷資訊頁\n\n父親的酒鄉 Back to Burgundy\n（2017法國電影Ce qui nous lie）\n\n\n\n十年前，尚離開了家鄉勃根地環遊世界，在得知父親重病的消息後，他返回家鄉與家人茱\n\
