content: '夜半時分，卻是睡意全無，清醒的不知所措，


  門縫透入客廳的通亮，


  平常晚睡的父親，今天倒是入夢的沉。




  陪我失眠的電視喧囂不止，


  遙控器遊走間被林正英攔了下來，


  原來是大師兄回中原祭祖。




  看著師兄與大貴對紅袍火鬼斬的過癮，


  驚險慌張中還不忘壽伯的幽默，


  俐落明快的節奏，生動逗趣的橋段，


  兒時愛看港式鬼片的回憶漫了出來。




  在還分不清電視劇跟電影的年紀，


  就被父親愛看的電視畫面深深吸引，


  常常捂著眼睛假裝睡著，


  指縫間的世界，是與父親一起在電影裡探險。




  不管是鐵齒警官搭檔鬥法邪術的老前輩，


  還是藍色雨衣的大小鬼，一起炸惡鬼，


  或是起駕祖師卻踩到釘子洩氣的道士，


  都是我與父親搭起話題的橋樑，


  彷彿有了木劍與糯米，真的就能收伏殭屍惡鬼。




  後來，我開始看好萊塢，


  是父親推薦了我刺激1995，


  後來，動作片流行，


  是父親陪我看不可能的任務，


  後來，我愛上科幻片，


  是父親與我討論異形是如何爛尾，


  而火線追緝令，父親也總是百看不厭。




  時間過去了，


  越來越少與父親看電影了，


  異星入境的哲學意涵，


  達米安的追夢歌舞，


  討論的對象都換成情人與朋友，


  重啟的普羅米修斯讓我們有了歧見，


  復仇者聯盟則成了我們的鴻溝。




  那些我挖掘的電影寶藏：


  風格詭譎的發條橘子，


  復古黑白的希區考克，


  還有奧黛莉赫本的三經典，


  甚至是太空漫遊的危險陰謀，


  都成了我的獨享，


  每每回家時，黑暗中的電影台，


  仍然重複著：「太、好、吃、啦！」




  這些電影啟蒙塑造了現在愛看電影的我，


  只是今後卻不能再與你分享，


  這幾天，客廳燈火通明的等著你回來看我們，


  少了電視的笑鬧，家裡沉寂不少，


  如果你回來，要陪我看全面啟動嗎？



