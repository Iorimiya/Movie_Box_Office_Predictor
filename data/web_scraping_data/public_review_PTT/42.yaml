content: "網頁版文章：\n\n\n\n\n[父親節特別企劃] 細數那些讓少女心碎的日本男神\n\n撰稿者：CharMing\n\n\n\n日本男神也要過父親節\n\
  \n\n「哥哥爸爸真偉大」，這句兒歌完全道盡現實中迷妹的心聲，畢竟明星也會從原本的\n\noppa 變成爸爸。\n\n\n\n既然是父親節，除了祝自己的爸爸父親節快樂外，更要抱著佛心來的心態，做一名寬容的\n\
