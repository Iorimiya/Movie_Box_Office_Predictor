  \n岳。可以說是最襯職綠葉的他，因《求婚大作戰》《家鴨與野鴨的投幣式置物櫃》等多部\n\n片成名，更在2015年擠下上戶彩，成為第一名廣告王。\n\n\n\n\
  2011年和大9歲的模特兒小泉深雪結婚，兩人身高相差19公分，更被日本稱為「凹凸婚」\n\n，隔年1月迎接女兒誕生。能搞笑能嚴肅的濱田岳，可以說是愛情事業兩得意。\n\
