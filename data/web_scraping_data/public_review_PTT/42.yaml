content: '蘇聯時期的「美國隊長」！《黑寡婦》大衛哈伯談「紅色守護者」






  MCU下一部大銀幕作品《黑寡婦》將深入探索這位前任超級間諜的過往，並且向粉絲介紹

  在過去曾與「黑寡婦」娜塔莎羅曼諾夫一角相當熟稔的幾個新角色，當中包括由。





  在電影第一支預告中可以看到，「紅色守護者」這位蘇聯超級士兵與瑞秋懷茲飾演的梅莉

  娜是對夫妻，而他與史嘉蕾喬韓森的「黑寡婦」則是有著類似父女般的情誼。儘管預告中

  「紅色守護者」是個發福的中年大叔，不過可以想見在早年時期他肯定也是跟「美國隊長

  」一樣有副健美強壯的體魄。





  談到這個角色，大衛哈伯向The Wrap這樣解釋：「，不過我想大家應該可以看到他對她而言。」




  「只是，幾年過去，他的人生巔峰期已經過去了。所以當他想再度穿上當年的超級英雄裝

  時，雖然勉強還穿得進去，但顯然是比以前要來得更緊繃不少。我認為『紅色守護者』偉

  大之處就在於他真的是－。」




  目前為止，我們並不清楚阿列克謝當初為什麼會選擇放棄繼續擔任「紅色守護者」這個超

  級英雄角色，不過哈伯在訪問中還《黑寡婦》預定4月30日在台上映。





  漫威影業前日發佈的《黑寡婦》獨立電影故事大綱：「在這部充滿動作元素的間諜驚悚電

  影《黑寡婦》中，娜塔莎羅曼諾夫（也就是黑寡婦）面臨一個與她的過去有關的危險陰謀

  ，她將直接面對她人生中最黑暗的部份。被一個不遺餘力想剷除她的勢力追擊，而娜塔莎

  必須以間諜的身份處理

  。」







