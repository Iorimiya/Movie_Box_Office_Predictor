  九把刀以《月老》首拿國內導演獎 父親11年前一句話成真


  〔記者劉曉欣／彰化報導〕九把刀以《月老》一片奪下台北電影節最佳導演大獎，藥師「

  刀爸」柯毓彬表示，這是九把刀第一次在國內拿到導演獎，11年前九把刀入圍金馬獎新導

  演獎卻未獲獎，當時他就跟兒子說「有本事就從海外紅回來」，如今，九把刀真的做到了



  身兼作家與導演的九把刀（中）拿下台北電影節最佳導演大獎，九把刀父母引以為榮。（

  翻攝自柯毓彬臉書）


  「刀爸」在彰化市區經營藥局，昨晚得知九把刀拿下導演大獎，整晚開心到睡不著；他表

  示，九把刀因為是在意料之外獲獎，才會上台致詞時有點語無倫次，這一點都不像九把刀

  ，也正因為不是意料之內得獎而更加高興。


  「刀爸」說，九把刀從網路創作到導演之路，都非科班出身，當初從精誠中學甄試上交通

  大學，他開始在網路發表文章，九把刀就期許自己能夠超越痞子蔡；後來因緣際會從作家

  接觸拍片，從短片《愛到底》開始嘗試，再到《那些年，我們一起追的女孩》擔任導演，

  都是邊拍邊摸索，不斷挑戰自我。


  「刀爸」表示，九把刀執導自己的小說《那些年，我們一起追的女孩》，在2011年金馬獎

  入圍多項大獎，九把刀也入圍了最佳新導演，最後卻輸給了中國導演，許多人都為九把刀

  抱不平，當時他就對兒子說「有本事就從海外紅回來」，後來九把刀果然就在香港獲獎，

  但這次拿到北影導演大獎，這是第一次在國內拿到導演獎肯定，對九把刀來說，意義格外

  不同。


  「刀爸」說，九把刀執導的《月老》未入圍金馬獎時，曾經回家對他說過「是兒子實力不

  夠，還要打拚」，九把刀常常把得獎的獎項拿回彰化老家，因為覺得如果常常看著獎盃，

  就會自我滿足，就不會前進；因此，在得了大獎之後，人生就要歸零，從零開始。


  「刀爸」表示，家人都很高興九把刀拿下北影導演大獎，也開心九把刀終於不再只是「陪

  榜」，終於以導演身分獲得肯定，而九把刀也即將迎來第二個女兒，生肖屬虎，相信這個

  孫娃不只是虎女，也是個帶來福氣的「福女」！



