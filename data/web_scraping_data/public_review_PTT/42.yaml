  \n演）一起追蹤獨家新聞，漸漸被卷入一場大事件中。\n\n\n\n《SCOOP！》電影預告：\n\n\n\n\n\n日本粉絲要救，亞洲粉絲也不能忘。福山雅治也接拍香港知名導演吳宇森，重拍已故日本\n\
  \n影帝高倉健的經典電影《追捕》。除了福山雅治外，更找來李秉憲、河智苑、張涵予共同\n\n助陣。製作成本約為8.5億元台幣。\n\n\n\n\n\n\n\n\n\
  \n六塊肌人夫 –西島秀俊\n\n\n\n2016年4月，西島秀俊也傳出喜訊從oppa 變成爸爸。可能是因為低調加上圈外女友的關係\n\n，相較於福山雅治，西島秀俊婚後的演藝生活，依舊非常活躍於電視電影。更憑藉晨間劇\n\
