  \n是少女心可是比太陽餅還脆弱的！\n\n\n\n婚後首部主演的電視劇《love song》很顯然受到結婚的影響，收視率和人氣一樣低到谷\n\n底，畢竟福山雅治一直是日本男神的常勝軍。今年，似乎為了挽回婆婆媽媽們的心，福山\n\
