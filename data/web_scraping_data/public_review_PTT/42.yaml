  \ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n\n父親節快樂。這一天看法國片：父親的酒鄉。\n\n一開始就看到：法國葡萄園酒鄉的一年四季的景觀變化，賞心悦目\
  \    。後來主角家門前\n的盪鞦韆畫面重覆出現，很有小時候時光温馨懷舊感。全片主線看兄尚妹茱弟傑三人間的\n故事，尚和過世父親的和解及新建立家庭，茱麗葉的承擔父業的決心，傑瑞米和老婆娘家\n\
  互動的變化，為了繳龐大遺產税之酒鄉的何去何從？...\n\n這是一部通俗的優美的及温情的電影，也許有人看了感覺冗長及乏味？但本片所有演員角\n色都演出到位好看，令我入戲，全片場景令我心曠神怡，劇情鋪陳自然樸實，是值得一看\n\
  的好作品。\n\n以下有劇透。\n\n1.本片的編劇兼導演塞德里克概J拉皮施 (C嶮ric Klapisch) 的這部電影，令人感受到了\n家庭的重要性和寬恕的力量，步調緩慢但精彩。\
  \ Klapisch 確實以感覺良好為目標，對行\n為端正和明智的家庭生活目標之現實，做出了描繪：每個人都有自己的問題，但這些問題\n，並沒有以一些家庭傳奇中，通常被大大期望地以戲劇性方式解決。\
  \ 本片解決之微妙方\n法，並沒有引入非常引人入勝的戲劇化元素，而是用另一種娓娓道來，樸實自然，令人入\n戲的方式化解了一些問題。\n\n2.本片可以學到一些關於製作和鑑賞葡萄酒的知識。\
  \  全片有著安靜的自信和滿足的氛圍\n。\n\n3.中文片名有家庭的味道，英文片名Back to Burgundy則直白感，法文片名則是英文What\n Links\
