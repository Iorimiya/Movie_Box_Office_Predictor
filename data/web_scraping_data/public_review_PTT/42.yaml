content: '《狼人》作為一部恐怖片是注定無法滿足觀眾的，


  因為自始至終，觀眾沒有獲得真正觀看一隻狼人蛻變的戲碼，


  然而，作為一則當代寓言，卻曲徑通幽。



  男人曾經有個父親。他暴躁易怒，卻護子如命，


  對男人來說，他們父子緣薄：「我一長大就離開家了，」


  他對妻自承：「我不太了解他，甚至有點怕他。」




  父親終於消失在山林之中，直到一則死亡宣告書寄達。



  彼時，男人有了女兒，待業的他，是個作家。


  他相妻教子，婚姻卻岌岌可危。妻子是名記者，有自己的職場焦慮。


  時不時，男人偶或露出他父親厲色的樣貌教養孩子，


  他提議，不如全家和他一起返鄉收拾父親的遺物，作為度假。


  正在此時，一家人遭遇了未知物種的襲擊。




  （有雷~~~）


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  男人在保護家人的途中被抓傷，於是，他一邊面臨幾近《變蠅人》的脫甲落齒之痛，


  一邊嘗試抵禦來自外部怪物的襲殺。


  觀眾在某一瞬間幾乎能意識到，那個抓傷他的怪物，正是他消失山林的父親。




  於此，導演的意圖昭然若揭。


  父系的債務（往昔必要的有毒男子氣概？），是不能拋棄繼承的。


  他無意之間總會感染其子嗣。這份債務，來到當代，男人因此痛苦不堪。


  我們可以將如下命令看作男人創傷的具象化：


  你要敏感體貼、你要勇敢堅強、你要捍護家庭，同時你也要保有個人價值。


  你不能哭，你必須讓家人得以依靠、身高夠高、最好收入大於另一半、


  不要有負債、不住婆家、有車更好，


  當你有困惑時（比如洗碗？），必須自己想辦法解決。



  於是，男人歷經肉體形變、靈魂炙烤，被父親追債（抓傷），


  受家人斥逐（男人喪失辨識語言的能力，妻始終聽不懂狼人的語言，


  男人也許心想：「我已經竭盡所能的表達了，為什麼你聽不懂？」


  而女人則想：「為什麼你不明白說清楚你的需求？」）




  在好萊塢必要的幾次驚悚追逐戲碼之後，故事來到尾聲，


  妻女合力逃脫恐怖丈夫／父親的魔掌，妻子一槍斃了未完全變形的狼人／男人。



  面對片末壯闊的山林美景，宛若新生，導演作了如下的結論：


  在當代，女人是未來的物種，男人要麼進化成女人，要麼退化成狼人。



  至此，狼人完成了男性在當代（不完全的）變形記：一個胎死腹中的怪物。


  --


  恰恰相反，我認為這補足了女性主義當前的另一視角，


  女性主義從來都是為了所有性別奮戰的立場。


  這片妻子真的很能扛，明顯女主外男主內，


  還蠻喜歡Julia Garner的，她演的女強人帶著一絲脆弱。'
