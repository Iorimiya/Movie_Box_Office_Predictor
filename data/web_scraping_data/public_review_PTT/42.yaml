content: '雖然這消息有兩週左右了，但我自己才剛看完《父親》所以來補寫一下～


  根據外電前日的報導指出，甫以《父親》獲得奧斯卡最佳改編劇本的法國導演 Florian Ze

  ller 將翻拍他另一部舞台劇作《The Son》。




  知名法國劇作家 Florian Zeller 在 2020 年首度將自己的名作之一《父親》搬上大銀幕

  ，並且親自執導與編寫電影劇本，在日舞影展首映後大獲好評。《父親》一路殺進奧斯卡

  ，最終獲得包括最佳影片六項大獎的提名，並拿下最佳改編劇本與男主角兩獎。


  在 Florian Zeller 帶來驚人的長片處女作之後，他很快的將再度把他筆下的另一部名作

  《The Son》搬上大銀幕，且也將再度與《父親》的聯合編劇 Christopher Hampton（《危

  險關係》編劇）共同編寫劇本。


  《The Son》描寫一位中年男子 Peter 與他的新任伴侶 Emma 以及他們剛誕生的孩子過著

  忙碌的生活。然而前妻 Kate 以及他們的兒子 Nicholas 突然的出現讓這一整個家庭陷入

  了混亂之中。這位正值青春的 Nicholas 是個大麻煩，他疏離，並且逃學數月。Peter 努

  力的希望成為一位更好的父親，幫助他的兒子尋找那些緊密與直覺的家庭幸福時光。但是

  兒子狀況讓這個家庭陷入了危險的處境之中。




  在以《父親》讓 Anthony Hopkins 睽違數十年再登奧斯卡影帝後，這回的《The Son》當

  然也有豪華卡司助陣。主角父親 Peter 將由《壞教育》知名男星 Hugh Jackman 飾演，其

  前妻則由去年才以《婚姻故事》獲得奧斯卡的 Laura Dern 演出。其餘角色的演員則尚未

  公布。


  《The Son》將由曾以《王者之聲：宣戰時刻》獲得奧斯卡最佳影片的製片 Emile Sherman

  、Iain Canning 與《父親》製片 Christophe Spadone（沒有列入今年 BP 的提名人）以

  及導演等人擔任製作人。Film4 將會再度為該片融資。


  此外值得一提的是，導演的舞台劇作品中還有一齣名為《The Mother》，這是一個三部曲

  的系列作。《The Mother》最初於 2010 於法國首演，而後在 2019 年時於紐約演出了英

  語版本，當時是由 Isabelle Huppert 演出母親一角。




  導演以表示過有意將三部曲都翻拍為電影，相信在《The Mother》在不久後也很快能看到

  電影版本（然後拜託找蕭婆雨蓓回歸演出拿奧斯卡！！！！）





