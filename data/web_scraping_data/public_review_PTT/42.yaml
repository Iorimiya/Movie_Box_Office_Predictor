  星際異攻隊】續集將開拍，星爵的父親另有其人?!


  去年的這個時候【星際異攻隊】在漫威漫畫裡還不是A咖英雄團隊，但是多虧電影【星際

  異攻隊】，現在他們可是家喻戶曉的超級英雄。其實在第一部電影上映前，第二集就已經

  開始進行籌備，編劇兼導演詹姆斯葛恩更透露續集將有個大計畫要實行。



  　　「我並沒有依照原著來改編，第二集的故事其實是我在拍第一集的時候發想出來的」

  葛恩表示，「關於第一集留下的一些謎團，彼得奎爾的生父是誰，而他經歷了什麼事都會

  在續集中解答。我們也會更深入了解一些人物，也會有新的角色出現在續集裡，而這些人

  將會在【星際異攻隊】甚至是整個漫威宇宙裡扮演關鍵性的角色。」



  　　葛恩更表明，彼得的父親角色設定將不會與原著相同，漫威影業則認為這會是一步奇

  招，「這跟本來漫畫的設定不同，他的生父其實另有其人，當第一集出來的時候，我們立

  刻獲得了拍攝續集的許可，而我就把我心中認為續集的發展告訴他們，雖然有風險但是他

  們也很喜歡這個想法，我會在這幾個禮拜的時間內仔細考慮一下故事的走向，之後再來看

  看成果如何。」


