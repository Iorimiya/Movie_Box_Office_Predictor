content: '新聞網址：



  第93屆奧斯卡金像獎，台灣時間今日（4/26）上午在加州洛杉磯揭曉得獎名單。現正在台感動熱映、並登上全台新片票房冠軍的《父親》（The Father），不僅入圍奧斯卡「最佳影片」等六項大獎，更在最後眾望所歸，榮獲「最佳男主角」與「最佳改編劇本」兩項大獎肯定。這不僅是現年83歲的男主角安東尼霍普金斯（Anthony
  Hopkins），他繼1992年《沉默的羔羊》（The Silence of the Lambs）後，時隔29年再度獲得奧斯卡影帝肯定，更改寫《新手人生》（Beginners）克里斯多夫普拉瑪（Christopher

  Plummer）以82歲贏得最佳男配角時的紀錄，成為奧斯卡史上最年長得獎者，別具歷史意義。值得一提的是，目前返回故鄉英國度假的他，雖然因為疫情無法出席頒獎典禮，然而他也感性地在今日稍早，於自己網站上貼出影片，並朗讀英國詩人狄倫湯馬斯（Dylan
  Thomas）的詩〈不要靜靜走入長夜〉（Do not go gentle into that good night），藉此緬懷自己的父親，格外讓人動容。





  已經在奧斯卡獎季當中，獲得超過150項入圍及獎項肯定的《父親》，改編自法國劇作家弗洛里安澤勒（Florian

  Zeller）的同名獲獎劇作，並由安東尼霍普金斯領銜主演。安東尼這回在片中詮釋失智症父親，精湛賦予角色鮮活又立體的生命。尤其他的角色時而俏皮、時而焦慮、時而困惑、時而憤怒，不論是任何一條皺紋、或是任何一個眼神都是戲，也成功帶領觀眾親身體驗患上失智症後的世界。他曾以《沉默的羔羊》獲得1992年奧斯卡影帝，這回更不負眾望，以83歲高齡再度登上影帝寶座，也是他睽違29年再度獲獎，並創下奧斯卡史上最年長獲獎者紀錄。值得一提的是，目前人在英國度假的他，雖然無法出席頒獎典禮，然而他稍早也在自己網站上貼出一段自拍影片。影片中，他造訪

  墓園，並引述英國詩人狄倫湯馬斯的詩〈不要靜靜走入長夜〉：「不要如此溫順地向良夜道別。老年人該燃燒咆哮，在生命的盡頭怒吼、怒吼，不讓生命之光暗淡消翳。智者面對生命終點，知道黑暗無法抗拒…。」詩詞中描述要跟生命繼續戰鬥，不要輕易放棄。他也透過這首詩詞緬懷自己的父親，格外讓人動容。



  另一方面，弗洛里安澤勒這回在《父親》身兼編劇及導演，透過嶄新編導手法，引領觀眾進入失智症患者的沉浸式體驗，也因此擄獲影藝學院會員們的心，與另一位編劇克里斯多夫漢普頓（Christopher
  Hampton）共同獲得「最佳改編劇本獎」肯定。由於全球疫情影響，編導弗洛里安澤勒這次透過衛星連線，在法國巴黎發表得獎感言。他首先對協助他將法文劇本翻譯成英文劇本的克里斯多夫漢普頓表達感謝：「我要感謝克里斯多夫，我們已經合作多年，他是如此一位優秀的編劇與好友。同時也感謝在電影中幫助過我的人，製作人賽門弗蘭德（Simon

  Friend）最初也在倫敦製作過這部的舞台劇。謝謝大家的支持，以及電影劇組。」他也感性地對安東尼霍普金斯致謝：「安東尼是最棒的演員，我的故事就是為他所撰寫。感謝他在拍片過程中，無限展露出自己的才華。」他更進一步表示：「我是法國人，這是我的第一部劇情長片，從我的經驗就可以知道，沒有什麼事情是不可能的，只要努力就可以實現。」





  《父親》自口碑場上映以來，就獲得觀眾一面倒的好評。不僅上映後就榮登Yahoo!電影「網友滿意榜」冠軍，上週五（4/23）正式上映後，更吸引觀眾在第一時間入場搶看，也讓本片順利榮登全台首週新片票房冠軍！不僅如此，本片也獲得許多影視圈名人盛讚。知名作家小野：「簡單的故事卻反映複雜的人性，是編導演完美的結合成就這部佳片！」權威影評人聞天祥：「視覺與敘事雙劍合璧，讓觀眾失去全知的特權，只能隨編導操控！」知名影評人膝關節：「題材創新，演技過人！」知名影評人暨編劇塗翔文：「只能目不轉睛地跟隨著安東尼霍普金斯的悲喜起伏，因為他太

  會演了！」 《父後七日》導演王育麟：「真的讓我見識到安東尼霍普金斯無懈可擊的表演實力！」金鐘獎視帝吳政迪：「劇本、場景、美術，完成這部作品的各個環節都太棒，更不用提演員，尤其精彩！」演員邱志宇：「懸疑的氣氛，更是引人入勝，絕對是2021必看佳片！」《大餓》女主角蔡嘉茵：「簡直是表演教科書，光看表演，就值得再看十次！」歌手郭靜：「安東尼霍普金斯演的我好揪心，直接在戲院淚崩！」此外，《不丹是教室》（Lunana:
  A Yak in the Classroom）導演巴沃邱寧多傑（Pawo Choyning

  Dorji）也在回國前一晚，抽空觀賞本片，並滿意地表示：「可能是我長久以來看過最棒的電影之一，安東尼霍普金斯讓人讚嘆！」



  這部榮獲奧斯卡兩項大獎肯定，並榮登全台新片票房冠軍的《父親》，目前持續在台感動熱映當中。本片劇情描述罹患失智症的獨居父親（安東尼霍普金斯飾演），他所認知的世界與現實逐漸產生落差。雖然充滿疑惑，他卻拒絕接受自己患病的事實，更不願意接受女兒（奧莉薇雅柯爾曼飾演）所安排的一切協助與照顧。隨著病情急轉直下，他開始逐漸遺忘時間、空間，甚至是自己摯愛的親人…。當面對父親總有一天將會遺忘自己，心痛的女兒又該如何讓父親好好活在當下，並陪伴他走到回憶完全消逝的那天呢？



