  \n聰，更是自薦演出。\n\n\n\n而改編自貫井德郎小說的《愚行錄》，也將由妻夫木聰搭擋滿島光，講述某周刊雜志的記\n\n者在對1年前發生的一家滅門慘案進行采訪的過程中，發現了這對在世人眼中的理想夫婦\n\
  \n，不為人知的一面。\n\n\n\n另外2016年在台上映的《家族真命苦》，也宣布拍攝續集。\n\n\n\n妻夫木聰尚未當爸，但是還是祝這位全民的老公新婚幸福！\n\
  \n\n\n\n\n\n\n\n\n黃金大叔閃婚記 –福山雅治\n\n\n\n雖然黃金大叔去年才完婚尚未當爹，但新聞大到應該沒有人不知道這位年過四十，能演能\n\
