content: "如果對父子議題的電影有興趣的人，實在很推薦這部電影。雖然主題不是父子，對父子的\n關係的確有很深的刻畫。\n\n此文我暫且撇去其它議題，有關人性、貪婪等，而專心於父子之間的描寫。觀點皆為我個\n\
  人的觀影看法以及解讀。\n\n\n以下有大雷，幾乎透露大部份劇情※※※※※※文章很長，請耐心閱讀\n\n\n\n性格決定他的一生  事業的成功  人生的失敗\n\
  \n\n要探討丹尼爾與H.W的關係之前，先來交代丹尼爾‧普蘭幽的背景。\n\n片中從丹尼爾的壯年打拼事業開始說起，但許多細節可以透露造成他性格如此乖戾的身世\n\
  背景。\n\n丹尼爾出身於貧困的家庭，父母從小離異，兄弟姐妹之間也非常疏離，他從小的時候就沒\n有完整的家庭。孤身離開家園漂泊流浪，孤苦伶仃，嘗盡苦楚。\n\n\
  有一段與假弟弟的對話，他如此說：「我能看到人性最醜陋的那一面，甚至不用刻意去回\n想，就如此的清晰，這種恨意是日積月累，一點一滴建立起來的。‧‧‧面對這些人太累\n\
  了。』可以看出因為貧苦與從小被歧視養成的偏執人格深深烙印在他的心理。\n\n丹尼爾的許多習癖，顯示出從小窮苦的影子，例如：他很常睡在地板上，即使老年住華宅\n\
  ，他依舊改不了這種習慣；帶H.W上高級餐館想吃好料的，只會點牛排與羊奶，另一桌的\n人則是在討論那一個湯與麵包好吃。\n\n他的個性呈現很清楚─為了金錢不擇手段。除了錢之外，這世上任何事情都引不起他的興\n\
  趣，他要變成一個富翁，成為眾人之上，沒有人可以贏過他。\n\n個性十分堅強，即使他摔斷腿也沒有咆嘯哀號，不願就醫成為終身的瘸子。老年的丹尼爾\n瘸地更厲害，也不見他拿一隻拐杖輔助行走，聲音依然如一個獅子一樣凶暴。\n\
  \n結尾他殘忍地對H.W說我只是為了賺更多錢才收養你這個孤兒、爛貨。可是，事實果真如\n此嗎？\n\n這對父子的關係必須從頭說起。\n\n\n\n意外的親情 \
  \  意外的收穫\n\n\n開頭的片子十分鐘沒有任何的對話，除了音樂之外非常安靜。顯示他的世界除了奮鬥，他\n不管其它的事情，不與同事交談，不與銀礦商交談，一切以錢為至上。\n\
  \n他專注地想要賺錢。\n\n直到他的同事意外身亡，遺留兒子。他看著在籃子裡的小嬰兒哭地很傷心，不由自主餵他\n喝水，抱起他來安慰。他自然地收養了這名孤兒，並冠上他的姓氏，命名為H.W\n\
  \ Planview。\n\n他收養H.W只是為了圖謀使石油生意更好上手？我卻一點都不認同。\n\n影片中丹尼爾1902年收養H.W，1911年成了到各地開採石油的石油商。這中間的辛苦，導\n\
  演雖然沒有拍出來，我很容易填補其中的內容。\n1898年丹尼爾還在辛苦的採銀礦，1902年是個賣命的石油挖掘工，都處於很貧窮的階段，\n不但隨時有生命危險，生活品質也很差勁。一個貧窮且工作危險的男人，沒有妻子，還要\n\
  照顧未滿週歲的嬰兒，非常艱辛，我想不出理由帶著拖油瓶能賺什麼錢。因為單尼爾可憐\n這個孩子，兩人互相作伴，互相照顧，我想這是最好的解釋了。\n\n他照顧H.W不假他人之手，由他一手包辦，想像他到處辛苦工作，還要背著一個小孩子到\n\
  工地，休息時間餵他吃東西、洗澡、換尿布，還要哄著他。\n\n照顧H.W雖然辛苦，卻彌補了丹尼爾長久匱乏的親情，並且改變了丹尼爾。\n\n鏡頭轉到1911年，丹尼爾已經成為一個石油開發商，H.W九歲，成為丹尼爾的小跟班。與\n\
  九年前相比，丹尼爾健談、霸氣、自信，九年前的他表情嚴肅，沉默不語，不跟所有人打\n交道；現在則像是個大行銷家，口若懸河，處處遊說、談判、買地。\n\n事業步上軌道是一個主因。\n\
  因為親情的滋潤更是一個隱藏的最大因素。他的事業圈子打開了，H.W也隨時陪在父親旁\n邊，使他倍覺心安。\n\n丹尼爾將H.W帶在身邊走遍大半個美國，親自教導他所有事情。丹尼爾很疼他，隨時撫摸\n\
  臉、親額頭、摸頭、抱著H.W走動等許多出於自然而非假裝的動作，展現父子倆的親暱。\n愛烏及屋，因為寵愛H.W，甚至也疼愛他的玩伴瑪莉。H.W也很愛父親，對丹尼爾唯命是從\n\
  。\n\n\n變質的親情   變質的人心\n\n\n身邊的人見丹尼爾如此疼愛小孩，遂覺得此人本性不惡，願與他打交道，這可能是丹尼爾\n意想不到的收穫。他發覺生意更好談判，買地也十分方便。於是他開始打著「家族經營」\n\
  的名號，行銷自己。雖然一開始的收養抱持著同情與愛，附加得到的名利卻也漸漸腐蝕丹\n尼爾的心，影響父子的關係。\n\n\n\nH.W本性善良，很小的時候就對於經營石油產業與父親有不同的看法。他的爸爸剝削勞工\n\
  ，使他們超時工作，他們暴露在死亡的威脅下，給他們的居住環境很不好，用低廉的價格\n收購藏有肥沃石油的土地，牟取極大的暴利。H.W打從心底不認同，但小時候，他也只是\n\
  露出疑惑，不能了解。\n\n這是父子關係的隱憂。\n\n\n\n深厚的親情  敵不過土地的血液  敵不過金錢的試驗\n\n\n\n兩人關係最大的轉變，在於丹尼爾工作忙碌的疏忽，H.W在油坑發生意外不幸失聰。\n\
  瘸腿的丹尼爾在油坑出狀況時，立刻衝出去抱回受傷的兒子，確定兒子安全無虞，又衝出\n去關心油坑的狀況，直到油坑一切事情擺平，才回來關心兒子的傷勢。\n\n金錢與親情，兩邊他都無法割捨。可是金錢顯然佔了上風。\n\
  \n\n\n一個惡魔將親情當作交易   他的良心卻時刻受到試煉\n\n\n\n丹尼爾無法再與H.W溝通，失去一個好幫手，且幾乎等同於失去兒子，他不能接受兒子居\n\
  然殘廢。他非常的脆弱，因此輕易地接受假弟弟。生病的兒子需要照顧，丹尼爾的事業又\n正待緊急的開發，送走H.W是丹尼爾當下的抉擇。\n\n丹尼爾在精神上拋棄H.W，卻沒有在物質上拋棄他，他將H.W送到啟聰學校，派他的親信兼\n\
  事業夥伴貼身照顧H.W。丹尼爾看似狠心拋棄H.W，心中卻沒有放下他。他的手下回報消息\n，他第一句話就是問：「他的房間大不大。』這句話還問了兩次。\n\n丹尼爾如果純粹將H.W看做事業上發財的物品，H.W受傷後，那他就不用如此心傷。\n\
  \n丹尼爾善於談判，為了班迪的地，可以正大光明的被仇敵牧師羞辱。感情卻使他失去理智\n。\n\n有一個戲碼中，丹尼爾帶著假弟弟去談生意，對方為了好談判，知道丹尼爾寵愛小孩，\n\
  H.W又逢新傷之際，隨口說出希望丹尼爾將自己的事業轉讓，專心照顧病兒。\n沒想到丹尼爾像跳針似的發怒，直說：「你是在教訓我怎麼教孩子嗎？』「不用你教我怎\n麼撫養小孩！』甚至威脅對方要殺掉他！可想而知合作案子根本無法談下去，對方甚至不\n\
  知道自己說錯什麼話。這是他片中唯一談判破裂的案子。\n\n       顯示他內心對H.W感到虧欠。H.W雖然是養子，卻是丹尼爾在世上最親的人，是他\n從小一點一滴拉拔長大，這個親情一點都不假。\n\
  \n在丹尼爾搓破假弟弟的謊言，毫不留情的一槍斃了他時，卻在隨後翻看弟弟的日記，看見\n一張小孩的照片(看模樣疑似是H.W年幼時。H.W偷偷翻看日記時放進去的)而痛哭出來。感\n\
  情的轉折超大，從冷血無情到釋放感情的傷心，顯示他時時刻刻受到良心折磨。\n\n種下丹尼爾未來殺牧師依萊的殺機之ㄧ，就是依萊為丹尼爾受洗，要丹尼爾承認他拋棄自\n\
  己的孩子，並大聲說出來，要他說〝一遍又一遍〞。此時丹尼爾看他的眼神幾乎想殺了他\n，然後情緒暴怒的說：「我拋棄了我的孩子，我拋棄了我的孩子，將他丟在一旁！』這句\n\
  話，他總共說了五次，每次都是不一樣的表情。一開始的低語，到心虛，到幾乎痛哭的像\n是真心話般的怒吼。導演刻意只拍他的臉部特寫，他的臉脹紅，筋都浮出來。\n\n\
  這也是他內心最深沉的表白，他，拋棄了他的小孩！\n\n\n破裂的親情能否修補？\n\n\n隨後丹尼爾就將H.W接回來。H.W原諒父親嗎？有人說因為丹尼爾的遺棄，使H.W懷恨在心\n\
  ，漸漸使父子感情破裂。\n\n但是我想H.W在見到父親時，就已經原諒他了，否則不會看到丹尼爾也回抱住他。善良又\n年幼的的他應該只有責怪，打了老父幾拳消消氣。接著言歸於好。\n\
  丹尼爾還為他請了一對一手語的家教，他的童年玩伴瑪莉也一起學。但是丹尼爾拒絕學手\n語，他依然希望兒子開口跟他說話。而他也總是看著兒子說話，希望兒子能有所回應。\n\
  \n裂痕，只是越來越大，因為所有的一切事情，加之兩人差異過大。\n\n包括：溝通的障礙、經營理念的差異、做人的原則不同、父親的極度貪婪以及丹尼爾的情\n感障礙，不知如何處理與殘障小孩的感情。兩個人彼此的聯繫，就是互相的愛，才能在一\n\
  起這麼久。\n\n\n親情是最後一道屏障   卻也即將潰堤\n\n\n最後，H.W已經25歲了，在父親的事業下工作許久，終於忍不住想離開他。畢竟，丹尼爾\n除了身為一個愛他的父親，兩人已經幾乎沒有共通點了，他們兩人是如此的不同。H.W可\n\
  以更早離開，青年就可以出門漂泊，因為深愛父親，想做最後的堅持。父子之情難以割捨\n，他才會做出這麼久的努力。\n\n倒數第二幕中，H.W的手語老師已經成為丹尼爾的親信。\n\
  這也是一種疼愛的証明，因為只要與H.W有關，都能引起他的關心，但反面的意義就是控\n制慾太強，H.W的所有生活都壟罩在丹尼爾的觀看下，必須聽命行事。\n\n\n\
  無惡不做的商人也有肉做的心  也會流血\n\n\n丹尼爾乍聽H.W告知要離去，他說：「這對你來說不難不是嗎？你所做的會毀了我們兩個\n，你正在厄殺我心目中好兒子的形象。你不是我的兒子。』\n\
  H.W說：「請不要這樣說，我知道你不是有意的。』\n丹尼爾說：「這是事實，你不是我兒子，一直都不是我兒子，你是一個孤兒。』他像是要\n說給自己聽。\n接著就是一段怒罵、羞辱H.W的話，還說他比爛貨更下等，是籃子裡的爛貨。\n\
  父子感情終告破裂。\n\n丹尼爾從來都不會說真心話，他的片中唯一有剖白過的時刻是與假弟弟在一起。年老的丹\n尼爾，因為身體健康逐漸走下坡，又與兒子關係惡劣，脾氣更加暴怒無常。他的這段話，\n\
  聽起來就是 惱羞成怒。\n\n但背後的意思呢？\n\n他一時無法接受H.W要離他而去，還遠在墨西哥的事實，他口不擇言地傷害了這段感情。\n親血緣是假，感情是真。這段話中唯一的真實，就是他們沒有血緣關係。\n\
  \n父親都希望子女繼承家業，控制慾強的丹尼爾更是如此。\n壯年的丹尼爾說：「我希望賺夠多的錢，一個人去消遙的生活。』但是老年的丹尼爾，卻\n希望H.W繼承家業，留在他身邊。\n\
  \n丹尼爾雖然擁有了他一直渴望的一切─巨大的財富，卻失去他最珍愛的感情，那以往都在\n他的金錢之下。\n\n\n\n\n萬貫的金錢在身   頓時已無意義\n\n\
  臨到老年，丹尼爾才突然體會，他如何糟蹋了這段感情。\n\n趕走H.W的丹尼爾開始過著消沉的日子，像是在等死，他瘸著腿坐在樓梯間，想起的是與\n未受傷前的H.W相處的快樂時光，那時候是他人生中最開心的時刻，時常哈哈大笑。可以\n\
  看出H.W失聰後，丹尼爾的情感障礙造成了父子漸漸失和的感情。\n\n他開始酗酒。\n\n老年的他前幾幕，還會正常處理公事，喝茶而不是喝酒。H.W走後，他像是一頭垂死的獅\n\
  子，終日酗酒，醉了就睡在地上，地上放的是好幾〝瓶〞酒罐子，而不是酒杯。他也不處\n理公事了。反正，不會有人關心他了。\n\n最終盛怒下以殺了牧師依萊了結，宣告結束。\n\
  \n\n\n\n\n綜觀本片，丹尼爾對H.W的感情之深厚，連他自己都不曉得。H.W失聰後，丹尼爾依然汲汲\n營營於財富，他利用賺錢逃避面對殘障兒子的心，導致無法及時彌補裂縫。\n\
  \n比較起依萊、保羅這兩個不孝子，善良的H.W對父親的愛遠遠超過許多許多。在他要離開\n丹尼爾前，他說：「我要跟你說，我非常非常愛你。....但是我寧願你只是我的父親，而\n\
  不是我的夥伴。』他肯定丹尼爾對他深厚的父愛。\n\n但是丹尼爾的悲劇性格，終結了這個深厚的父子關係。\n\n只有H.W能使他開口大笑，金錢卻使他更加憂愁。\n\n\
  只有H.W能引起丹尼爾額外的情緒。丹尼爾老年因為與兒子日漸不和的感情，情緒日漸暴\n躁，甚至到發狂的程度。\n\n發狂到，殺了依萊！\n\n走筆至此，更對這段父子關係感到難過。\n\
  \n\n一對父子，如果彼此只有愛，卻沒有任何共通點，確實無法繼續在一起。\n而丹尼爾，至老了，才發覺他失去了什麼。不只有父子關係，甚至其他感情都不存在。\n節尾，他說：「I\
  \ AM FINISHED.』也許，就是他對自己下的最後的人生的註解了\n\n--\n◆ From: 59.126.119.33"
