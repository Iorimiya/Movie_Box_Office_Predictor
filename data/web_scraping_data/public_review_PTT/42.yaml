content: '今天看到一則地表最強父親的新聞


  看完我就在想，不知道何時會有電影公司翻拍這一個真人真事的故事成電影


  我覺得我還蠻喜歡這類的題材的...尤其還是真人真事

  -------------

  地表最強父親　深入恐怖組織救回愛子



  歐洲有不少年輕人，跑到敘利亞伊拉克等地，自願加入「聖戰」，光是在比利時，至少就有一千多人，這些西方聖戰士甚至有未成年的青少年，一名父親就為了救自己19歲的兒子，隻身前往敘利亞，經過將近一年的明查暗訪，終於把孩子帶回來了！中間的過程，只能用「驚心動魄」來形容。


  電影《即刻救援》：「我這輩子做了一些事，我隨時都準備好付出代價，保護我的家人。」


  電影《即刻救援》描述一位父親，為了保護女兒和歹徒周旋，而現實生活中也有一位老爸，為了 救出前往敘利亞參加「聖戰」的兒子，不惜付出一切代價。


  迪米崔邦坦克：「我無法坐視不管、不採取任何行動，我只是跟著心裡的聲音走，盡我一個當父親的角色。」


  他的兒子叫吉尚，熱愛音樂，住在比利時的他，18歲那年突然改信伊斯蘭教，隔年19歲，他不顧家人反對，跑去敘利亞加入聖戰，他的父親一開始向比利時政府求援。


  迪米崔邦坦克：「我們得到的答案是，我們生活在民主的社會，享有言論自由和宗教自由，所以(你兒子)也有加入任何組織的自由，那真的很悲哀啦，很悲哀！非常痛心。」


  叫天不應叫地不靈，當爹的只好自力救濟，他出發前往敘利亞，這一路上當然是驚險不斷，槍林炮雨不在話下，因為不知道兒子到底在哪裡，他只得跟一個個武裝團體打交道，而這過程，整整花了他10個月。


  迪米崔邦坦克：「我現在正在被炸爛的一條大街上，房子變廢墟。」


  萬里尋子，途中還差點被狙擊手打死，一路上千驚萬險，他看到好多年輕的戰士，也和他稱兄道弟。


  迪米崔邦坦克：「讓敘利亞自由、讓敘利亞自由。」


  只是看看這些年輕的臉龐，讓他更擔心自己的兒子已經死在戰場上，一度他被當做間諜抓了起來。


  迪米崔邦坦克：「他們打我，從這裡到這裡，甚至兩個禮拜前我都還無法正常呼吸。」


  靠著強大的父愛，他活了下來，並且奇蹟似的找到了兒子。


  記者vs.迪米崔邦坦克：「他願意回家嗎？當然、當然！」


  原來吉尚已經後悔了，但無法回頭，吉尚很幸運，有爸爸救他出來，但光是在比利時，就有超過一千名青少年跑到敘利亞，這些孩子的爸媽還在家裡苦等，期待有一天孩子會平安歸來。


