content: '電影充滿著懷舊情懷，儘管時空背景不同，看得出來當時中國社會型態正處於轉型的尷尬

  時期，電影裡面的某些大人因此對未來充滿迷惘，但正是這份心情互文故事裡的孩子--小

  雷即將邁入人生新階段的不確定感，並連結銀幕前的觀影者過去某時期所面對的相同徬

  徨，讓電影容易引起共鳴，尤其是望著父親努力為家裡打拼的身影，感念父親之餘，也

  希望成為有用之人以報答養育之恩的情懷，更是令人動容。這是八月。









  (底下有雷)










  雖然同樣為放假，不過這個暑假對小雷來說不太一樣，因為他即將要上中學了，自己的身

  體變化中，情竇初開，血性方剛的青春期咫尺之遙，看事情也不太一樣了，因而對於周圍

  環境的感知也彷彿從過去的懵懂破繭而出，有所意識及覺察。導演並非透過精心安排的劇

  情來傳遞此故事結果，而是將放假不就是要百無聊賴不然要幹嘛的精神放入故事中，循序

  漸進地從與平素無異的緩慢生活寫入，捕抓暑假不成篇章的片刻，構築了小雷的轉變。




  而這個八月儘管眼前的風景沒甚麼不同，家人的日常似乎也沒啥兩樣，但老病死、小雷下

  個階段的求學，乃至整個經濟結構的改變，竟不知不覺地於稀鬆平常的間隙中，悄聲無息

  地侵蝕著主角小雷的生活，使得家裡面疲於奔命。電影便如此透過小雷這個小孩的眼睛旁

  觀著家庭的變化，甚至整個中國社會的變動，從中烘托出與父親之間濃厚的感情，縱使不

  言明，卻情意深厚。




  當時的小雷不一定真的透徹了解現在大人的世界發生甚麼事，自己還是在集社裡面過著愜

  意的童年，惟凝視著雙親努力為家人生活奔走的身影，有所得，也有所捨，縱然日子過得

  並非寬裕，但大抵還過得去，還能讓小雷有餘裕地做著有朝一日能成為螢幕裡的武打明

  星，並順利與心愛的鄰居姊姊交往的春秋大夢，就該謝天謝地。不過最美麗的風景還是一

  家人，甚至是一整個社區不藏私，一同為生計打拼，一同抵禦資本主義托辣斯侵襲的場

  景。




  驀然間，前段泳池旁拿到游泳證的片刻；小雷的成績進不了第一志願，而需買通關係；看

  著比自己高個頭的哥哥們霸凌弱勢；三叔屠宰著動物的光景......這些暑期點滴倒與當時

  的社會變遷，遙相輝映，其中強欺弱的人性更是沆瀣一氣。沒有門路只好任人宰割，況且

  努力了不一定有回報，但不努力就永遠沒有機會給你。導演在本部電影的刻畫具有魔力，

  在史實背景的強力支撐下，總感小雷也在一夜之間瞬間長大，就算遇見大人世界的弱肉強

  食，充滿無能為力的挫敗，但總不能放棄希望。




  父親在他面前是個活生生的典範。於是那些與父親相處的吉光片羽，即便相當平凡，但卻

  在底下場景的反饋中熠熠生輝著：縱然小雷在面對搶先一步霸佔戲院而炫富的父子沒有皮

  條，但仍憑一己之力，形式上地追擊著對方的小孩；原本對繼續升學興趣缺缺，卻因為見

  著了現實，而能與父親心有靈犀地說出想繼續升學的主因。




  那個始終未掛在嘴邊的『愛』字，在最後，父親不得不出外謀生時，藉著妻小獨留家裡時

  所拍的合照，兒子為父親留下一個位置的光景，昇華至最高境界。小小舉動，情感滿溢，

  鏡頭倏地轉到父親工作地，頓時色彩斑斕起來，一如那朵在黑白影像中，刻意保留其艷麗

  之紅的曇花，驚喜綻放一樣，實象徵著家人滿滿的愛定會為未來的不安帶來轉機的！



