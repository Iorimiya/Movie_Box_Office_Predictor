content: "不專業主觀感想，星際大戰有很多資深影迷，\n如有講錯歡迎指正，\n前半段內容為星戰小簡介，\n後面有劇透心得(有分隔線)\n\n本身覺得4561237R1都很好看，\n\
  但較喜歡正傳(456)前傳(123)\n心得以這兩部的內容為主。\n\n~ ~ ~ ~ ~ ~\n\n\nStar Wars 星際大戰會讓你想到什麼呢？\n威風凜凜的黑武士？\n\
  熱血正義的路克天行者？\n美麗堅強的莉亞公主？\n酷酷痞痞的韓索羅？\n秋巴卡？R2D2？C3PO？\n\n或是前傳裡的安納金天行者，歐比王，魁剛金，帕米？\n\
  尤達、雲度？\n還是新三部曲前途無量的Rey？\n再或是俠盜一號裡反抗軍和帝國的戰爭？\n\n不管你喜歡星際大戰的哪個系列，\n他們都有許多共同的魅力，\n絢麗的光劍、飛行的浪漫、正邪的對立，\n\
  最讓人津津樂道的，或許還是角色的情感，\n不論是這些廣受歡迎的人物間的火花和故事，\n也是忠實的影迷對星際大戰投入的，好幾年甚至長達幾十年的感情。\n\n星際大戰最早上映的是1977年的Star\
  \ Wars: A New Hope。\n當初就叫Star Wars，A New Hope的副標與第4集這個集數都是後來才有的。\n再來是1980的Empire\
  \ Strikes Back(第5集)、1983的Return of the Jedi(第6集)\n\n2017今年是STAR WARS星際大戰40週年喔！\n\
  \n\n星際大戰有光明與黑暗的對抗，神秘的原力，很帥的光劍和宇宙裡的飛行。\n不過最重要的主軸還是愛。尤其父子關係是貫穿新舊三部曲的焦點。\n\n如果你是從未看過星戰的新觀眾，\n\
  大部分人推薦的觀看順序是456123，再來7和俠盜一號(Rogue One)\n也就是按照電影上映年分觀看，\n這樣可以保留較多驚喜。\n\n(但你想跳著看或直接看快要上映的第八集，也沒關係。\n\
  個人看電影習慣是想看就看，不會事先查要不要補前作，\n當然系列電影補完前作會更有共鳴或對細節更了解，\n若是為了等前面全部看完才去看新作，而錯過電影院上映的時機，\n\
  我會覺得可惜，因此我都直接看XD)\n\n電影正傳三部曲的故事主要是路克天行者和莉亞公主、韓索羅，\n加入反抗軍對抗邪惡帝國的故事。\n（聽起來很傳統對吧，但依然經典耐看喔：D）\n\
  \n\n他們要對抗的，是大名鼎鼎威震銀河系的黑武士！\n（其實還有一個皇帝，但他常常被遺忘了所以很多人只記得黑武士）\n\n以當時的特效來說，是非常轟動的。\n\
  劇情和節奏即使放到現在，也很流暢不拖泥帶水，\n人物的形象也很飽滿鮮明，讓人很容易喜愛上那些角色。\n\n\n\n路克從單純熱血的男孩，期許像他父親一樣成為絕地武士\n\
  （星戰裡的特產，專門維持和平，有個議會）的過程中，\n也發現了身世的真相。\n\n著名的 \"No, I am your father!\" 就是這裡出來的。\n\
  \n\n究竟路克能不能成功面對黑武士和拯救他最愛的父親呢，\n電影最後告訴我們，最偉大的力量不是恐懼，是愛。\n甚至強大到能扭轉銀河系的命運。\n\n* * *\n\
  \n故事時間來到前傳。發生在路克的父親安納金天行者年輕時的事情。\n安納金童年是個奴隸，和媽媽被困在沙漠星球塔圖因（也是路克長大的星球）。\n但他遇到了飛船失故的絕地武士師徒，而加入受訓。\n\
  \n前傳述說安納金作為天選者（The Chosen One）的一生，看似前途光明的他，\n卻犯了絕地的禁條─不能擁有私人感情。\n私下成婚的他，對外還是得服從絕地的指令。\n\
  越來越叛逆的安納金，這時又受到黑暗面的誘惑，一觸即發。\n\n\n前傳三部曲是1997、2002、2005，\n因為有些台詞生硬，節奏氣氛較悶等問題，受到了不少吐槽，普遍評價老三部曲更好。\n\
  但個人兩部都很喜歡：D\n\n前傳3西斯大帝的復仇是前傳裡評價最好的，也受到很多人的支持。\n結尾的光劍對戰非常精采。\n\n~ ~ ~ ~ ~ ~\n\n(以下含全系列劇透的心得)\n\
  \n\n當原力覺醒的老韓跟秋巴卡踏上千年鷹號，說：\n\n\"Chewie, we're home.\"\n\n我想全世界許多影迷都受到很大的感動。\n\n星際大戰好看不僅是故事本身，還承載了太多回憶和情感，\n\
  不論是影迷對電影的熱愛，影迷間的交流，和家人朋友共同觀賞星戰的樂趣，\n這些加總起來，成就了這系列的歷久不衰。\n\n黑武士是個在歐美非常知名的反派，\n殘暴，殺人不眨眼，\n\
  俠盜一號最後的光劍屠殺，看得讓人起雞皮疙瘩。\n\n正因他是反派，越邪惡越強大反而讓這個角色更有魅力。\nRogue One最後那場戲讓我覺得這幾年的好多反派，\n\
  整部片的戲份加起來，\n都不如一片黑暗中，傳來那標誌的呼吸聲，\n亮起血紅色光劍的Darth Vader來得有壓迫感。\n\n\n絕望的反抗軍，士兵們臉上滿是恐懼，但還是奮力一搏，讓人動容。\n\
  雖然為反抗軍默哀但Vader實在是太帥了(主觀糟糕發言)\n\n但是這麼暴力的Vader，為什麼對Luke猶豫而不忍心下手？\n\n揭露\"I am your\
  \ father.\"的那刻，路克的人生就此改變了。\n他以為的殺父兇手，其實正是他的親生父親。\n\n他該怎麼面對父親呢？還有他背負著，絕地最後的希望？\n\n\
  路克是個勇敢的絕地武士，但他最珍貴的是善良和光明的品格。\n\n全世界都認為安納金死了，只剩下達斯維德，\n可能維德自己都認為安納金在20年前死在穆斯塔法的熔岩裡了。\n\
  \n\n但路克不認為，他相信安納金還在，他從小崇拜嚮往的爸爸還在，\n他想拯救歷經千辛萬苦才發現竟然還活著的父親，\n這樣義無反顧的信任和愛，最後終於喚醒了安納金，將他從黑暗面拉了回來。\n\
  \n(Marvel出版官方漫畫)\n\n安納金犯下的罪過太多了，他無法改過重生，但他選擇殺了皇帝，\n他選擇拯救自己的兒子，也完成了原力平衡的預言。\n\n天選之子，多麼諷刺。\n\
  安納金先是滅亡了絕地，而後達斯維德又毀滅了西斯。\n\n原力達成平衡，卻是慘痛的代價。\n\n得到救贖的安納金看著路克，\n對我來說是最感動的畫面之一。\n\n\
  星際大戰是Chosen One的故事，最後也以他回歸原力作為結局。\n\n安納金的定位很複雜，但路克對安納金的付出，是純粹而堅定的。\n\n絕地大反攻最後，路克抱著爸爸想把他帶出去，\n\
  安納金說他想在最後親眼看看兒子的臉，\n\n\"I am going to save you.\"\n\"You already have.\"\n\n* *\
  \ *\n\n莉亞和韓索羅大概是我最喜歡的螢幕情侶了，\n說到螢幕情侶一時只想到鐵達尼號的傑克蘿絲、星戰的莉亞老韓、\n天外奇蹟的卡爾和艾莉、和神兄弟(誤?!)\n\
