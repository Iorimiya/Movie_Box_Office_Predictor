  大家好我是每次都很囉嗦的DC迷妹，就在3/18，我迎來了人生中最重要的一刻（對，有可

  能比結婚還重要）——就是查克史奈德正義聯盟的復活！！


  對於從小看舊版正義聯盟動畫的我來說，能看著由最讚卡司扮演的熟悉角色集結在一起，

