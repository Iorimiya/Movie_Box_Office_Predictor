content: '新聞網址：



  橫掃全球超過130項大獎與入圍肯定，強勢問鼎本屆奧斯卡「最佳影片」等六項大獎的《父親》（The Father），即將在4月23日於台灣隆重獻映（4月16日至18日搶先口碑場）。由金獎影帝安東尼霍普金斯（Anthony
  Hopkins）飾演的父親「安東尼」，因年齡漸長罹患失智症，讓他的生活能力逐漸走下坡，也讓金獎影后奧莉薇雅柯爾曼（Olivia

  Colman）飾演的女兒「安」對此感到心力交瘁。導演透露本片雖然改編自自己的同名舞台劇作，然而改編成電影劇本，卻是為現年83歲的安東尼量身打造，不論角色的名字或生日，都跟安東尼本尊一模一樣。雖然跟角色有諸多共同點，然而最大的差別，就是安東尼即使在片中罹患失智症，但他本身並沒有失智症：「我拍這部片，說不定能避免得到失智症！」有趣的是，當他被問到是否將因為年齡而考慮退休？他的反應也相當強烈，甚至直言：「我放棄事業就會掛掉，我必須當個老戰士，我是鬥士！」





  一度獲得「爛番茄」網站100%壓倒性好評的《父親》，改編自法國劇作家弗洛里安澤勒（Florian

  Zeller）的同名舞台劇作。在預告片中，安東尼霍普金斯所飾演的「安東尼」，一開始就自述：「我出生於1937年12月31日，星期五。」就跟他本人的生日完全一樣，同時他也透露：「我現在已經超過我父親過世時的歲數。我從一開始就能理解安東尼，這就像是在詮釋我的父親。」老當益壯的他，當被問到是否會因為年齡而考慮退休？他的反應也相當強烈：「我放棄事業就會掛掉，我必須當個老戰士，我是鬥士！」導演也透露，改編後的電影劇本，就是為安東尼霍普金斯量身打造：「當我著手改編劇本時，心中不斷浮現安東尼霍普金斯的臉孔，我相信由他詮釋這個角色，會

  展現出力道與悲傷。我打算要拍成電影時，一開始就想到他，這也是我決定拍成英語片的唯一原因，因為這樣才能找他來演。如此說來，他是我夢想的一部分，這也是主角名叫安東尼的原因。」



  此外，本片編劇克里斯多夫漢普頓（Christopher Hampton），他與安東尼霍普金斯的交情也長達四十年，漢普頓對此表示：「我們找上安東尼，他也幾乎立刻答應接演，只是我們得耐心等待他的空檔！」安東尼並回應：「我認識克里斯多夫漢普頓，是因為過去曾與他數度合作，當我從導演那邊得知劇本是為我量身打造，我對此感到相當榮幸。」





  《父親》雖然是以失智症父親角度，讓觀眾親身體驗患上失智症後的世界，製片菲力普卡爾卡頌（Philippe Carcassonne）卻說道：「我不覺得本片只是在講失智症，更同時著重在子女試圖修補與家人的關係，這是親子之間永遠無法逃離的事實。子女之後會變成照顧者，而父母會成為依賴者，這就是《父親》的主題。」安東尼霍普金斯更語出驚人表示：「拍這部電影，讓我關心起自己人生盡頭的事。這讓我覺得，我拍這部片，說不定就能避免得到失智症！拍攝時很盡興，我們得試圖記住弗洛里安的對話風格。說起來，等鏡頭到我身上時，根本就不需要用演的了！」



  這部強勢問鼎奧斯卡「最佳影片」等六項大獎的《父親》，即將在4月23日於台灣隆重獻映（4月16日至18日搶先口碑場）。本片劇情描述罹患失智症的獨居父親（安東尼霍普金斯飾演），他所認知的世界與現實逐漸產生落差。雖然充滿疑惑，他卻拒絕接受自己患病的事實，更不願意接受女兒（奧莉薇雅柯爾曼飾演）所安排的一切協助與照顧。隨著病情急轉直下，他開始逐漸遺忘時間、空間，甚至是自己摯愛的親人…。當面對父親總有一天將會遺忘自己，心痛的女兒又該如何讓父親好好活在當下，並陪伴他走到回憶完全消逝的那天呢？



