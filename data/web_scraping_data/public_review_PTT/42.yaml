content: '新聞網址：



  強勢問鼎奧斯卡「最佳影片」等六項大獎的《父親》（The Father），即將在4月23日於台灣隆重獻映（4月16日至18日搶先口碑場）。本片改編自法國劇作家弗洛里安澤勒（Florian
  Zeller）的同名獲獎舞台劇作，也是他首度執導電影，就橫掃全球超過130多項大獎與提名肯定！有別於多數「失智症」主題電影，都是透過親人角度敘事，本片最獨特的地方，就在於透過非線性、蒙太奇的特殊剪輯手法，從安東尼霍普金斯（Anthony

  Hopkins）飾演的失智症父親角度，讓觀眾親身體驗患上失智症後的世界，也賦予本片許多驚悚與懸疑要素，讓觀眾彷彿在迷宮般奔走。導演對此表示：「就跟男主角一樣，觀眾根本就不該找到迷宮的出路。」值得一提的是，飾演女兒的奧莉薇雅柯爾曼（Olivia
  Colman），也憑藉本片的精湛演出，已在目前入圍並獲得超過30多項大獎肯定。對劇情超有共鳴的她，不僅想到了自己的母親，更俏皮地說道：「接演《父親》是夢想成真，不收酬勞我都願意演，但千萬別告訴製片！」





  《父親》改編自法國劇作家弗洛里安澤勒的同名獲獎舞台劇作，日前已經橫掃全球超過130多項大獎與提名肯定，並一度在知名評論網站「爛番茄」（Rotten

  Tomatoes）上，獲得100%壓倒性好評。事實上，這是澤勒首度執導電影，並交由金獎影帝、影后的安東尼霍普金斯，以及奧莉維亞柯爾曼分飾年邁父親與中年女兒。初次從劇場轉戰電影圈，澤勒習於跟觀眾建立他形容為「嬉鬧」的關係，並有別於一般失智症電影的敘事方式，觀眾會發現他們在大銀幕上看到的，不見得是自己所認為的真實世界，也為觀賞過程中帶來「燒腦」的樂趣。導演透過非線性、蒙太奇的特殊剪輯敘事方式，從男主角徬徨困惑的角度來體會世界。尤其他所罹患的失智症，讓他的生活能力逐漸走下坡，影響他腦中現實的每一層面，他的掙扎也賦予本片驚悚

  與懸疑要素。喜歡跟觀眾互動的導演，更表示：「《父親》有點像驚悚片，希望觀眾透過父親的角度來參與故事，就像我在劇場中的做法一樣，觀眾會覺得他們『在迷宮中摸索方向』。」



  儘管「失智症」主題看似沉重，但本片將以人性同理心出發，時而夾帶歡笑，甚至給人一絲喜悅；同時又採用別出心裁的剪輯方式，讓觀眾不斷穿梭在男主角的思緒當中，體驗身歷其境的感受。導演並再度表示：「就跟男主角一樣，觀眾根本就不該找到迷宮的出路。」本片也憑藉優秀的剪輯方式，榮獲英國獨立電影獎、洛杉磯影評人協會獎、國際線上影評人協會獎的「最佳剪輯獎」肯定。





  至於在《父親》中飾演女兒的奧莉薇雅柯爾曼，2019年曾以《真寵》（The

  Favourite）榮獲奧斯卡影后肯定，這次更以本片強勢問鼎奧斯卡與金球獎「最佳女配角獎」，光是累積的入圍與獲獎就已經超過30多項。她在片中飾演邁入中年的女兒「安」，打算跟戀人搬去巴黎，卻面臨父親逐漸惡化的失智症，因此不放心離開父親。心力交瘁的她，一邊犧牲自己與戀人的相處，一邊痛苦地面對父親總有一天將會遺忘她的事實。奧莉薇雅擅長深入角色內心，並引領觀眾相信她的一言一行。她在準備角色的時候，也分享劇情讓她超有共鳴的地方：「我的母親是長照專科護理師，我小時候看她照顧病患的情景，也常常看她照顧外婆，所以就想到不久之後，也넊o輪到我去照顧她。」　



  值得一提的是，她也直誇導演的編劇功力一流：「我好愛這個故事，以失智症主題來說，這是寫得最好的劇本之一；有機會跟安東尼合作，也是我同意接拍的另一個原因。劇本真實呈現出失智症男人會過的生活，頭腦時而清晰、時而混淆。安想照顧父親，但她也有自己的生活要過，她必須做出一些艱難的決定。」也因為劇本實在太吸引人，讓她俏皮地說道：「這是關於迷失與愛的故事，劇本優美感人。能接演《父親》是夢想成真，不收酬勞我都願意演，但千萬別告訴製片！」



  這部強勢問鼎奧斯卡「最佳影片」等六項大獎的《父親》，即將在4月23日於台灣隆重獻映（4月16日至18日搶先口碑場）。本片劇情描述罹患失智症的獨居父親（安東尼霍普金斯飾演），他所認知的世界與現實逐漸產生落差。雖然充滿疑惑，他卻拒絕接受自己患病的事實，更不願意接受女兒（奧莉薇雅柯爾曼飾演）所安排的一切協助與照顧。隨著病情急轉直下，他開始逐漸遺忘時間、空間，甚至是自己摯愛的親人…。當面對父親總有一天將會遺忘自己，心痛的女兒又該如何讓父親好好活在當下，並陪伴他走到回憶完全消逝的那天呢？



