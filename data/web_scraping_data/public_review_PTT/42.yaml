content: '新聞網址：



  奧斯卡頒獎典禮因應疫情，延後到明年4月25日頒獎，然而奧斯卡獎季已經陸續啟動。本年度的第一個影評人協會獎──波士頓影評人協會獎（Boston Society of
  Film Critics Awards），便在台灣時間今日（12/14）上午公佈得獎名單。由奧斯卡影帝安東尼霍普金斯（Anthony Hopkins）領銜主演、被視為奧斯卡影帝熱門人選的新片《父親》（The
  Father），便一舉奪下「最佳男主角獎」肯定；導演弗洛里安澤勒（Florian Zeller）也同時奪下「最佳新導演獎」榮耀。《父親》目前已由發行過《驚爆焦點》（Spotlight）、《海邊的曼徹斯特》（Manchester
  by the

  Sea）、《茱蒂》（Judy）等奧斯卡強片的「采昌國際多媒體」購入版權，暫定將在明年3月於台灣正式上映。






  創立於1981年的波士頓影評人協會，率先在今日（12/14）公佈今年獎季的第一個協會獎。本次獎項，由波士頓地區的26位影評人與記者組成，從今年最喜愛的電影與表演中，作出最具啟發性的選擇。適逢疫情期間，該協會也在公佈得獎名單的同時，表達對電影界的支持：「在這困難時期，我們對當地戲院、戲院從業人員，以及所有堅持不懈的電影人，表達團結與支持。」



  由奧斯卡影帝安東尼霍普金斯領銜主演的《父親》，便在本次波士頓影評人協會獎當中，一舉奪下「最佳男主角獎」肯定。這也是他繼《沉默的羔羊》（The Silence of
  the Lambs）獲得該協會頒發「最佳男配角獎」之後，第二度獲得該協會的肯定。他在本片當中，詮釋獨居的失智症父親，拒絕由奧斯卡影后奧莉薇雅柯爾曼（Olivia

  Colman）所飾演的女兒，為他安排的所有協助與照顧，女兒也對此感到身心俱疲。當這位父親試圖釐清自己不斷產生的變化時，他也同時懷疑起摯愛的親人、自己的心智，以及熟悉的生活環境…。此外，本片改編自法國導演暨劇作家福里安澤勒的同名劇作，這回也由他親自執導，成為電影導演處女作，更是一舉榮獲該協會所頒發的「最佳新導演獎」肯定。



  值得一提的是，在此之前，本片也已經先後獲得聖賽巴斯提安國際影展「最佳影片」、日落影評人協會獎「最佳劇本」肯定。安東尼霍普金斯更以本片獲選權威媒體「Indiewire」的「2020年男演員最佳演出」之一。同時，本片近日也榮獲英國獨立電影獎「最佳英國獨立電影」等六項大獎提名（得獎名單將在明年揭曉），被視為本屆奧斯卡獎季的熱門影片之一，台灣也暫定將在明年3月正式上映。



