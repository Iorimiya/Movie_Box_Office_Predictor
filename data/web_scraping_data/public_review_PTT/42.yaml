  \n舌頭。2017年他也將合體日本金像獎影帝二宮和也，由《送行者：禮儀師的樂章》導演瀧\n\n田洋二郎執導《最後的食譜-麒麟之舌的記憶》，飾演擁有號稱麒麟之舌的絕對味覺的廚\n\
  \n師，講述2000年初和1930年兩個時代發生的故事，更找來宮崎葵、綾野剛、竹野內豐等大\n\n咖助陣，堪稱2017年最引人注目的電影。\n\n\n\n永遠的帥大叔，粉絲應該都暫時失去記憶，忘卻他已結婚生子的事實。\n\
  \n\n\n\n\n\n\n\n\n愛情麵包兼顧的人生勝利組 –東出昌大\n\n\n\n結婚，就是要趁熱打鐵！東出昌大可以說是個好例子，首度出演電影《聽說桐島退社了》\n\
  \n便爆紅的他，而先後以《寄生獸》《閃爍的青春》在大小螢幕上皆有定量的曝光率。2015\n\n年和因日劇《多謝款待》相識的杏（渡邊謙女兒）結婚，隔年生下一對雙胞胎。\n\
  \n\n\n可能是因為奶粉錢賺夠了，準備當新手爸爸，目前東出昌大確定出演的電影只到2016。最\n\n令人期待的莫過於《死亡筆記本：決戰新世界》，作為十年後的續作，主演找來日本當紅\n\
  \n的大勢男星，東出昌大、池松壯亮、菅田將暉，以及戶田惠梨香回歸演出十年後的彌海砂\n\n。在經典漫改以及全新風味的組合，《死亡筆記本：決戰新世界》絕對是下半年最受期待\n\
  \n的電影之一。\n\n\n\n《死亡筆記本：決戰新世界》電影預告：\n\n\n\n\n\n另外，東出昌大也演出真人改編電影《聖の青春》，飾演日本最強棋士羽生善治，和松山\n\
  \n研一飾演的村山聖進行最強對決。同樣對將棋有興趣的東出昌大，為了演羽生研究了很多\n\n他的棋局，觀察他下棋時的一些小動作，還有思考時候的偏好。而羽生善治更把1996年拿\n\
  \n到7冠時所戴的眼鏡贈與東出，讓他更似本人。同年也參與福士蒼汰加小松菜奈主演的《\n\nぼくは明日、昨日のきみとデートする》。\n\n\n\n《聖の青春》電影預告：\n\
  \n\n\n\n\n這位愛情事業兩得意的新生代男神，早已成為日本銀色夫婦中，顏質和本質皆非常登對的\n\n組合。\n\n\n\n\n\n\n\n\n\n人生不可思議的趕進度\
  \ –染谷將太\n\n\n\n年紀輕輕的染谷將太，還不到喊oppa的輩分，卻已經成為爸爸！而他的老婆更是大名鼎鼎\n\n的《火線交錯》《久美子的奇異旅程》的菊地凜子。兩人因電影節的交流場合結識，更被\n\
  \n拍到在街頭熱情擁吻，差距11的年齡，以及同為個性演技派的組合，2015年兩人宣布結婚\n\n，隔年宣布懷孕並將在年底增添新成員。\n\n\n\n1992年出生的染谷將太以《不道德的秘密》《哪啊哪啊\
  \ ~ 神去村》《寄生獸》晉升演技\n\n派，擅於演出憂鬱的魯蛇，其長相總給人一副沒睡飽的樣子。或許對部分的粉絲來說，染\n\n谷將太不到男神的境界（畢竟他演出的角色都很不討喜），但是他的魅力在於能將魯蛇演\n\
  \n出自己的味道，不是酸臭而是滷得很徹底的魯。\n\n\n\n2016下半年的電影演出，將加入由原著百田尚樹、導演山崎貴，岡田准一主演《海賊とよ\n\nばれた男》也是2014年賣座電影《永遠的零》原班人馬！描繪一名無名青年，到通過石油\n\
  \n事業將化為焦土的二戰戰後的日本，給予巨大勇氣和希望的抒情史詩。\n\n\n《海賊とよばれた男》電影預告：\n\n\n\n同年底也參與《聖の青春》演出弟子一角。2017年上無電影拍攝計畫的染谷將太，在他成\n\
  \n為新手爸爸後，人生的新轉變勢必會讓他的演技有所成長\n\n\n\n\n\n\n\n\n\n百變男神 –松山研一\n\n\n\n造型多變的松山研一曾飾演村山聖（為戲發福照）、Ｌ（白臉咬指甲照）、不良少年（光\n\
  \n頭悟空照）、克勞薩二世（重金搖滾照）...簡單來說，松山研一就是日本男神界，最不\n\n顧形象演出的實力派爸爸。2011年和同為知名演員的小雪結婚，目前育有兩男一女。\n\
  \n\n\n2016下半年，松山研一參與出的電影剛剛皆有介紹，實力派卡司集合的《怒》飾演被視為\n\n嫌疑犯的田代哲也，和宮崎葵、渡邊謙有精彩對手戲；主演《聖の青春》時，敬業的他更\n\
  \n表示：這部片會是自己邁入30歲的重要代表作，為了詮釋角色，打算增肥20公斤。\n\n\n\n本片描述現實中的天才將棋棋士村山聖的一生，自小患上腎病但熱愛將棋，一邊在將棋界\n\
  \n奮鬥一邊和死神戰鬥，為了將棋戰至生命最後一刻，更和將棋界最強的羽生善治在「名人\n\n」戰對決，自此他和被稱為百年一遇天才的羽生並稱為「東之羽生、西之村山」。於是，\n\
  \n松山研一便從原本的L變成XXL。\n\n\n\n一直屬於另類男神派的松山研一，雖然是為戲增胖但也是變相的幸福肥，一家五口的爸爸\n\n，父親節快樂！\n\n\
  \n\n\n\n\n\n\n\n讓多少人詛咒快點離婚的好男人 –小栗旬\n\n\n\n光看照片就讓人凍未條的小栗旬，早已於2012年讓一堆櫻花妹心死！畢竟婚前被爆出許多\n\
  \n花邊新聞的小栗旬，居然就這樣被名模山田優收服。雖然婚後仍有負面新聞傳出，但是自\n\n從兩年後女兒出生，小栗旬的形象也早已轉成好爸爸的形象，多次被拍到一家三口出遊照\n\
  \n（放閃）照。帥氣不減的小栗旬，人氣也不斷攀升。\n\n\n\n曾多次主演真人漫改電影的他，從《世紀怪盜:魯邦三世》 《信長協奏曲》，近期最令人\n\n感到驚艷的便是小栗旬確定主演超人氣漫畫《銀魂》，演出看似廢柴卻擁有武士魂的劍士\n\
  \n－阿銀。日前也釋出共演角色菅田將暉、橋本環奈、長澤雅美、岡田將生、柳樂優彌等人\n\n。讓這部作品未演先轟動。預計2017年在日上映。\n\n\n\n而同樣改編人氣漫畫的《惡魔蛙男》，在充滿恐怖暴力元素的原著中，小栗旬將扮演和冷\n\
  \n酷殺手對決的刑警，在衝擊性的題材加上曾拍出《神劍闖江湖 電影版》大友啟史指導，\n\n小栗旬表示自己一開始讀原作也感覺不舒服，但之後發現難以理解的殺人事件其實並沒有\n\
  \n脫離現實。本片預計於2016年11月於日本上映。\n\n\n\n《惡魔蛙男》電影預告：\n\n\n\n\n\n近年將重心放到電影的小栗旬，2017年也將和岡田准一、柄本佑，合作降旗康男導演的新\n\
  \n片《追憶》。本片描繪年幼時一起成長的三名少年在25年後因案件再次以警察、被害者和\n\n疑犯的身份再次見面。岡田准一將飾演沉默不善言辭的警察，小栗旬出演嫌疑人，被害者\n\
  \n則由柄本佑出演。除了三位主要卡司外，長澤雅美、木村文乃、安藤櫻將分別飾演三位主\n\n要角色的家人。同樣以豪華卡司為主打。\n\n\n\n同性和異性緣一樣好的小栗旬，雖然說多數人蠻看衰這段婚姻，但是男神即便離婚也輪不\n\
