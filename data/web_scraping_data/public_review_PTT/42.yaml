  \n結婚。\n\n\n\n脆弱的粉絲心又再度碎一地！只好弱弱地說一聲：祝福你成為別人的老公。幸好，妻夫木\n\n聰下一部在台上映的作品《怒》，片中和綾野剛飾演一對同志情侶，而且會有「親密床戲\n\
  \n」，是說早已把《惡人》中他和深津繪里的床戲拋到一旁。\n\n\n\n《怒》電影預告：\n\n\n\n\n\n《怒》剛好也是一部充滿人夫的作品，本作改編自吉田修一的同名原著小說，並找來當年\n\
