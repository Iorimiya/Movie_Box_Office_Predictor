content: '第二次寫影評，寫得不好多包涵。


  --


  片頭一開始便提到王佳芝的處境，被父親拋下的孩子。王佳芝是想要

  跟著父親的，無奈時局如此。與父親的關係其實是貫穿整部片，這部

  「色戒」依舊沒有脫離李安對於父親的描寫，只是這次的父親是缺席

  的，用缺席的方式成了王佳芝到死為止的永恆命題，等待、追尋著父

  親。


  我覺得許多人戮力討論的三場床戲其實只是整部片的陪襯，不到刪掉

  的地步，但也不是全片的中心。我覺得色戒的行銷標語「色易守，情

  難防」以及媒體多以情色角度報導誤導了許多人看這部片的角度，這

  三場床戲只是「映照」作為「王佳芝對象」的易先生以及王佳芝兩人

  在情感上的變化，關鍵還是在於以下三幕：一個是王佳芝最後被攔下

  的回想，在舞台上望著那群大學話劇社同學；再來是易先生在日本酒

  館妓院的相會，王佳芝唱歌，易先生發抖流淚；最後是王佳芝與易先

  生的拿戒指那幕戲。


  被父親拋下，帶著弟弟走人，王佳芝在這裡是作為一個女兒，被父親

  遺棄。其實遺棄跟嫁人是同一回事，只是後者預設了另一段本質關係

  （丈夫的關係）可供進入，脫離父親所代表的原生家庭，進入到丈夫

  所代表的婚姻家庭。然而，王佳芝並沒有另一段關係可供靠岸，他必

  須自己尋找，在茫茫然混亂的中國土地上，尋找屬於她的本質關係。


  她遇到鄺，鄺代表了依存在大愛（愛國）下的穩定關係。剛才說的關

  鍵第一幕就是她在舞台上，被位處在更高（愛國）的話劇社同學呼喚

  ，她轉身抬頭望著，然後她選擇進入這段關係。


  這是她嘗試走出父親的遺棄，找尋自己可供依存的關係，而她先遇到

  也選擇進入的關係，是以愛國為名的話劇社。國家的動盪使得父親遺

  棄她，她嘗試面對這個世局，透過解救這個世局來彌補父親的遺棄，


  然而，鄺很孬，一方面在愛國上的無能，（其實王看來比鄺有能只是

  在面對造成父親遺棄的世局，而非真的愛國。），一方面在給予本質

  關係的無能，所以王才說三年前如果你能這樣就好了。


  但反過來說，易先生卻是用另一種方式來提供王的本質關係。易先生

  的事業是加重造成父親遺棄的世局，也因此一開始成為王所欲擊破的

  對象，然而她卻逐漸地發現，易也是在這個世局下同樣被遺棄的人。

  他並沒有像父親一樣逃跑，他留下來了。（易先生有一幕說我活下來

  了。）儘管孤獨、寂寞、暴力，與王一樣同在被遺棄的處境。


  （題外話，有些人提到第一場床戲王佳芝最後笑了，其實不是在笑易

  上鉤了，而是瞭解易對她的暴力其實是某種寂寞的發洩，她意識到這

  件事，像個日本女人。在這個層次上，易開始依賴她了，某種本質關

  係開始成形。）


  然而，真正讓王能夠開始願意放棄鄺所代表話劇社本質關係，是上面

  提到的關鍵第二幕。王在受到日本（軍官）騷擾慢慢地走近酒館，易

  對她說的第一句話是，我自己罰了，都是讓你等我，這次換我等你。

  這句話深深地理解體會了王佳芝從被父親遺棄以來的心情，就是「等

  待」。儘管易的話裡應該是指王常常必須等他，等兩小時，等四五天，

  但這裡他代替了父親向王佳芝告白，特別在受到「日本軍官騷擾」後

  （象徵日本軍國侵華），這就是王佳芝夢寐以求的情景，歷經世局紛

  擾，父親對她道歉，他其實不願意讓她等的。


  其實這一幕也包含了易對王的感情，在王「真情」地唱了兩人要永遠

  在一起的歌時，易手發抖喝著酒，眼淚流了下來，王在此時是真心誠

  意的嘗試表露一點心意，儘管事實上王還無法完全放下他是大魔頭的

  形象，但「當刻」她確實因為易的表白而一時坦露真情。


  所提到的最後一幕，也是王真正放下而願意進入易所代表的本質關係，

  在於「戒」的完工。可以看到王的複雜情緒，十分扭曲。其實這裡的

  戒是很純粹的本質關係的邀約，簡單講就是求婚。這不只講易在求婚，

  更是象徵著他對王的本質關係，而王也發現她找到了，找到可以替代

  父親的丈夫。這裡太過老套的象徵卻在先前過於複雜的隱喻中被完全

  忽視了。有沒有覺得老外珠寶商就像是牧師一樣？而就在王提出警告

  （戒的英文翻譯成 caution），提出戒時，易最後選擇衝回車上，逃

  回他寂寞奮鬥存活下去的漢奸事業時（逃婚？），王一方面是可以理

  解，但一方面卻無法立刻接受的，所以鏡頭最後帶到他跟珠寶商（牧

  師）兩人，試圖勾出一點錯愕感。


  於是，王佳芝獨自回到街上，企圖叫幾輛車，但都沒人願意停留，如

  同四年前，父親倉皇逃出，沒有人願意接她一把，同樣的遺棄似乎又

  再出現一次。而後獨自走著走著，看著窗面叫住一輛年輕人的人力車

  ，卻在最終還是無法衝出封鎖線，如同她嘗試與鄺一同完成任務後，

  可以離開中國前往英國一樣，年輕人司機跟鄺一樣，一樣無能帶她走

  出中國，也只能安慰著她。王這時明瞭，這就是她的命運。


  色戒其實不是關於色的，而是關於人的本質關係。本體性安全感來自

  於逐漸鬆動的親情與愛情。然而在越來越飄盪的世局中，逃離這種飄

  盪的方式究竟是什麼？李安選擇了老方法，還是從親情裡探問，只是

  這次他選擇另一種提問方式，如果親情是缺席的，我們該如何？而王

  佳芝也回答了：缺席以致於我們追尋。王佳芝嘗試了一次，儘管失敗

  ，但這種嘗試卻也使得親情在她一生中似乎總是在場的。


