  \n回憶以前《諸葛四郎》火紅程度，葉佳龍說，當時《諸葛四郎》漫畫周刊每週出版，那時\n讀者非常瘋狂，在沒有網路社群的時代，是以寄明信片的方式給作者回饋，「我記得我小\n\
  時候，郵差來我家都是一個大布袋，『碰』的放在我家，倒出來明信片堆成一座小山，都\n是讀者要寫給父親的，家裡一袋一袋的明信片，然後很多人特別跑到西門町家要來看我父\n\
  親。」\n\n\n\n▲葉佳龍收藏了父親手稿。（圖／記者湯興漢攝）\n\n但葉佳龍坦言，雖然父親作品大受歡迎，但在那時的社會氛圍下他們並沒有想像中過得順\n利，「小孩子喜歡看漫畫，跑到出租攤看，會被媽媽抓回家，社會、政府不喜歡小孩子看\n\
  漫畫，因為總是升學主義，社會氛圍也是會認為看這個要幹嘛？怪力亂神，趕快去唸書，\n所以其實在社會上不是很有地位，我爸爸出去都不太敢講他是《諸葛四郎》的作者。」\n\
  \n「爸爸一輩子也是滿落寞的，而且沒賺什麼錢，我爸是賺稿費，真正賺錢的是出版商，他\n就是窮藝術家，很可憐，所以家裡四個小孩都被我父親禁止從事文藝文創的工作，所以我\n\
  後來才當工程師」，沒想到屋漏偏逢連夜雨，1962年政府修訂《編印連環圖畫輔導辦法》\n壓制台灣漫畫的發展，讓葉宏甲的漫畫之路更難行。\n\n\n\n▲《諸葛四郎》葉宏甲一直希望作品能製作成動畫\
  \ 。（圖／牽猴子提供）\n\n葉佳龍說，因審查制度頒布，讓父親的創作受到很多限制，「而且那審查標準一直在變，\n到最後曾經有段時間，規定不可以有蒙面、飛鏢等，武俠片欸，不可以有寶劍、掌風、劍\n\
  氣，那還能怎麼玩？所以畫到最後，連我都覺得沒那麼精彩了，太多傷痕了，一個藝術家\n的創作變成這樣，後來父親就放棄了，不巧又中風，身體不好，諸葛四郎就在遺憾中結束\n\
  。」\n\n\n\n▲《諸葛四郎》3D電影《諸葛四郎─英雄的英雄》春節躍上大銀幕。（圖／牽猴子提供）\n\n葉佳龍透露，實際上父親是希望漫畫能夠被推廣，所以後來《諸葛四郎》製作成電視、電\n\
  影他也有參與，但其實他最想做的是動畫，當年《原子小金剛》是1953年出版，《諸葛四\n郎》為1956年，但前者在1963年就製成動畫，「我爸那時候好羨慕，一直在想什麼時候可\n\
  以有動畫，結果審查制度出來，何止動畫，漫畫都沒有了，所以那時候動畫是他很大的夢\n想。」\n\n如今經過1年構思、3年製作，葉佳龍終於將父親遺願完成，更加了許多現代元素，讓劇情\n\
  更多元、完整，更特別設計了巧思讓父親可以抬頭挺胸，意外感人催淚，試映會讓全場動\n容，葉佳龍說，自己最希望觀眾可以祖孫三代一起去看，一起度過美好時光、有共同話題\n\
  ，「對我來說那個畫面一直是我的動力，希望今年春節，《諸葛四郎》可以做到這件事情\n。」\n\n\n\n小時候非常喜歡去台北市立圖書館借閱諸葛四郎來看\n\n裡面精彩的鬥智與運籌帷幄作戰劇情，深深吸引小小心靈\n\
  \n希望未來能有人可以接力續作或改編真人版\n\n--\n                                        02/01 05:43"
