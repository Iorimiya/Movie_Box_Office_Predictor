  \n《草食男之桃花期》）、忽胖忽瘦卻是永遠的天才 L「松山研一」（妻子為知名演員小雪\n\n），兩人皆已結婚生子。如果妻夫木聰宣布的是懷有一子，憤怒的大概就變成粉絲了。\n\
  \n\n\n而婚後是考驗人氣的關鍵點，2017年確定在日本上映的電影則有和水原希子、安藤櫻的《\n\n奥田民生になりたいボーイと出会う男すべて狂わせるガール》改編涉谷直角的漫畫，講\n\
