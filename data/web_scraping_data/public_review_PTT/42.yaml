content: '繼之前勸世篇現在換來推很特別的這部，

  真得鼓勵這種電影拍攝與編劇的創新（上次給我這種耳目一新的是一屍到底），

  還有安東尼爺爺演技真得厲害票價純看演技也值（女配演技也在線），

  故事真得令人心疼，看完真得會讓你體會失智到那種無力感，整整難過兩天...

  題材引人深思、編劇創新順暢也算劇情片的典範了

  ----以下有雷----

  ----以下有雷----

  ----以下有雷----

  演技部分能演出那種原來好好的忽然情緒真得不簡單，長鏡頭又要自白地演出很多這種捉摸不定的情緒真得要很有經驗，尤其戲末最後無助哭泣跟新看護來地雀躍到尖酸損二女兒安的片段。


  一直在想除預防外失智有沒有辦法透過發病前後天學習，讓病患了解可能情境，至少發病後會有病視感，進而降低認知錯誤時發生的恐慌，但這天馬行空想法礙於自己也沒醫學或心理學背景就是了。


  還有這部有讓我學習的，失智患者是否時常陷入重大的回憶，像是被打、被罵、安說要去巴黎離開時、手錶被偷，而這些回憶往往是不好，造就與患者相處常常面臨不好的反應跟情緒。


  另外也想到人活這麼久有意義麼？是否上帝讓我們有這麼多致死疾病反而是恩惠，不用經歷像失智或重病這種沒有尊嚴的活著...科技和法規是否有機會讓人類掌控自己盡頭而不受苦，社會資源是否接納，都會延伸很多議題...


