content: "雷文防雷資訊頁\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n1.影片名稱 :\
  \ 濃情酒鄉 (中) 情尋酒鄉 (港) Back to Burgundy (en)\n             Ce qui nous lie (fr) Retour\
  \ en Bourgogne (fr_CA)\n\n2.觀影時間 : 2018/10/15\n\n3.觀影地點 : 住家網路\n\n4.觀影方式 : 網路，iTunes\
  \ 美國版商店\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n~~~~~~~~~~~~~~~~~~~\
  \ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n\n我是跟著法國歌手 Camélia Jordana 的歌單追到這片的，先看\
  \ MV 裡面有葡萄酒莊、四季更迭、農家風情、大地兒女、還附贈勃艮地品酒之旅，當然值得睡前輕鬆看！沒想到，其實這是部嚴肅的電影，拍勃艮第酒莊生活的風情只是吉光片羽，要從葡園大地看見的卻是經濟世道的變遷、小尺度來說則是父子的世代變遷。\n\
  \n\n事實上，看這片時我心裡暗暗慚愧。過去當個觀光客，也去過不少歐洲各國葡萄酒莊園，老實説我啥也不懂就在人家大地上四處遊晃，對葡萄酒其實興趣也沒多大就去參與人家豐收節慶，所幸應該還未曾踩到他們的紅線，頂多是個天兵觀光客讓他們有點礙眼笑笑罷了\
  \ XD 只是看了此片，想到當我走在葡萄園間東張西望時，他們其實日日都過著辛苦薄利看天吃飯甚至朝不保夕的日子，突然覺得我就像電影裡的外界都市青年一樣不知人間疾苦。\n\
  \n\n\n\n電影法文片名 \"Ce qui nous lie\"直譯是「團結我們的事物」，主角則是葡園世家繼承父產的兄姐弟三人組。看看這情境，在台灣家有祖產的觀眾應該都知道會發生什麼事情了：勃艮第這傳統上不以大酒莊治理而以世代家族傳承的葡萄園土地，也面臨著繼承分割的問題，人人都有對傳統的禁錮憤懣、甚至人人各有異心，這時外來資本就有上下其手各個擊破的機會，聲聲誘惑你們別辛苦薄利冒大風險繼續製酒，把土地賣了利潤可是一夕百倍，然後多角化經營酒莊觀光旅館\
  \ SPA甚至要有機場等便利設施 XD 。我從沒意識到這嚴峻問題，直到今年讀了以下文章才知其恐怖：\n\n\n別說賣不賣地，連如何堅守釀酒知識與方法都不易。三位主角中獨立接手父業的是單身的二姐，她年紀輕輕雖是紮實訓練出來，但創業過程處處是長輩專家的凝視，從採收時機、天氣應對、品質分類比例、發酵過程、口味標準、品酒習慣、機械或手工、有機或農藥...\
  \ 處處有葡園大地看似傳統權威的長輩要傲慢插手，遑論外界不識農村疾苦的都會觀光客天天像蒼蠅來亂耳，一個年輕女子只有兩個一樣年輕的兄弟幫挺著，殊不容易。本片先拍葡園四季風情，在\
  \ 10 月一次看似觀光旅遊片的歡樂採收，馬上急轉直下看見年輕莊主的崩潰，彷彿整個世界都是敵人。\n\n\n三位年輕主角，各代言一種年輕人面對傳統與父權的處境。如果二姐算是在追求獨立苦苦掙扎，他們的三弟則是早就結婚生子住到岳丈家，完全服膺傳統奉獻家族佈局事業的中世紀城堡領主關係，面臨著同樣出身當地酒莊但心念資本開發的岳父唯唯諾諾一個屁也不敢放。沒辦法，年輕人本可獨立，但結婚生子後往往就這樣委屈求全服膺父權系統終老一生，不難想見年老當家後會如何複製。這位岳父彷彿代言了當代葡萄酒營利的商人心態，當然葡萄酒也可以是好生意這樣本是務實正當，但面臨到許多種植維護採收分類釀造的問題上，開發之心和釀酒之心處處是扞格。\n\
  \n\n第一男主角是大哥，相較於一生都長在葡萄園的鄉民弟妹，他恐怕更接近電影主要客群的都會青年，他代言了現代青年看似自由闖蕩但午夜夢迴感到飄飄無所適的「流動」，你我許多青年或曾闖蕩世界、或曾負笈國外、或曾到大城市打拼、或成為空中飛人國際企業紛紛搶著要...\
  \ 總有一天要面臨這位大哥主角的問題：闖蕩到一半，父母親過世你總無法及時趕回家；想逃離傳統父權出走了，但出走一回反而從沒解決那父權；行走世界心念原鄉，但在異鄉成家立業產生了雙重認同，撕成兩半都不知歸屬在何方。\n\
  \n\n此片雖然三主角各有故事、各有家庭或戀情、情節一直在三組獨戲和三人群戲當中切換跳躍有時令人好眼花，但透過一年四季栩栩如生的葡萄園產業生活攝影、給我們看三個年輕人在各種傳統現代衝突價值之間拉扯的抗壓歷程，他們要怎麼尋覓葡萄園價值堅守釀酒立場，就平行喻示著年輕人在絲竹亂耳的花花世界裡如何找到定位並堅守本心。電影的確善用了釀酒產業中的各個環節方法辯論，暗示著人們會怎麼對待土地、對待葡萄、看待自然、看待時間，就會怎麼對待自己身邊的親人與外界交遊的他人，未必有對錯，但必有風格。\n\
  \n\n這許多衝突，小的關於父子情結、關於家族分工、關於家族團結、大的關於傳統與現代、關於鄉村與城市、關於地方與全球、更關於釀酒的工藝與盈利。許多對立的價值放在眼前看似水火不容，每每催促著他們或乖乖放棄服膺潮流、或劍拔弩張誓不兩立。但電影時時用兄姊弟三人的兒時回憶片段，告訴我們其實自小養育的葡園之心非常簡單、價值非常清楚，正如每一個健康家庭養育的孩子童年那接近土地親近家人的本心，其實一直都在長大後世故操勞的疲憊身軀裡，只是等著靜定下來撥雲見日看見它，正如釀酒產業任一階段都要耐心等待。\n\
  \n\n\n本片導演是法國片《西班牙公寓》三部曲導演 Cédric Klapisch ，他也是何曼杜里斯在影界出道的時多次合作的老搭檔，看他拍少年之心尤其是拍「一個屋簷下」或「一片葡園上」共居共事衝突合作的點點滴滴、以及對生活中大小事情信手捻來回應人情的靈感，從《西班牙公寓》系列到此片《濃情酒鄉》都可見其一貫生動的手法。此片可以當葡萄酒鄉的知性旅遊片，釀酒過程應有盡有而且術語很多說實話我只聽得懂兩三成，大地兒女四季更迭的孕育守護歡慶豐收也別有風情，跟著他們看完了一整年的葡園笑淚後，回視自己僵持的人生都清爽了起來。有興趣者值得看看。\n\
  \n\n--\n我也不知道，光看這片看來是沒什麼好賺，但是如果買下來不只搞酒莊 XDD  恐怕還是有很多炒地皮與開發的方式，難怪酒鄉們都要搶登世界文化遺產以保護傳統文化地景格局，當然一定也有很多地主反對..."
