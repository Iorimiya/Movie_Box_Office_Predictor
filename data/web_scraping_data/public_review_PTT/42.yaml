content: '網誌好讀版：




  最初在看到預告片時，就滿期待這部電影了！在《誰先愛上他的》裡面就愛死那有點壞壞

  又楚楚可憐的阿傑，這次換成台台又傻傻的阿成，不進電影院看一下，怎麼對得起邱澤的

  帥。雖然《當男人戀愛時》的劇情是有些拔辣，但得知是改編韓國電影後，不知為何心裡

  就釋懷很多（誤），所以這裡沒有打算說太多劇情的編排，僅針對幾場讓我很有感的場景

  分享個人淺見。





  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




  比起個性強烈的阿成，我反而很在意浩婷狀態變化的每個瞬間。劇情對於浩婷的描繪相對

  較少，大概能知道浩婷老爸欠了錢、生了病，到臨走前都是由浩婷獨自照顧，並藉由一通

  電話可以得知親戚因為父親的債務幾乎是切割光了，至於母親，反而在浩婷與阿成的故事

  線裡都是缺席的。而母親的缺席便放大浩婷在與男性角色（父親與伴侶）互動時的女性功

  能，強化了浩婷必

  須堅強而兇悍的性格。



  然而，浩婷的孤寂，在父親離開後化為最大。當然我並不知道父親的離開對於浩婷而言是

  不是一種解脫，但在獨自一人在靈堂時，她那冷峻的神情顯得更為空泛。在這之前她的冰

  山曾為阿成開始溶解，卻因為看見阿成討債砸店的模樣，那顆稍稍燃起火花的心又瞬間被

  凍結。就在此時，阿成浩浩蕩蕩帶了人來幫浩婷父親辦一場像樣的喪事，陪著浩婷送父親

  最後一程，可以說是在浩婷最脆弱的時候真正融化了她的冰山。特別是當浩婷看著氣派的

  靈堂與父親的照片時，她的眼淚似乎是在告訴父親，終於能讓你好好地離開了。



  父親的債務，讓浩婷碰上阿成，父親的離開，也讓浩婷看見阿成的心意，那不只是因為我

  在追你的心意，而是我也真心想對你的父親好的心意。畢竟其他來介紹兒子的阿姨，光是

  聽到一句「我欠很多錢」就立刻打退堂鼓，阿成卻沒有把浩婷背負的重擔撇除，不管是債

  務還是父親，全盤接受並且也用自己的方式認真對待。想辦法減輕債務（雖然是用跟自己

  約會交換XD）、主動去醫院幫忙翻身和說故事（雖然沒有事先告訴人家感覺很魯莽）、義

  不容辭來幫忙辦喪事（在這之前阿成還在喝酒大鬧醫院吵說「我才不愛你」XD）。



  因此，不難看出父親的角色對於浩婷願意接受阿成的影響有多深，這也是為什麼當阿成輸

  光了浩婷的錢、毀約又滿身血出現在麵攤時，浩婷都只想拉著阿成回家。直到阿成用最芭

  樂的方式想和浩婷切割，說出「你爸欠很多錢」、「哪有欠錢不用還」（已經不記得完整

  句，但意思類似）時，浩婷幾乎是瞬間變臉。當然，浩婷付出的感情被虧欠也是真的，如

  果真如阿成所說，這一切都只是假的，那父親的喪禮又算什麼？只是討債人愚弄欠債人的

  玩笑嗎？看到這裡，我不禁替浩婷的傷心腦補了很多。








  就連阿成也知道，爸爸是浩婷在這世上唯一的親人了。我想這也是為什麼當阿成知道自己

  快死了的時候，希望自己的爸爸去當浩婷的爸爸，反正爸爸剛好也在討媳婦...（誤）。在

  劇情的最後，浩婷確實也照顧起阿成的失智爸爸，似乎和一開始照顧臥病在床的父親很像

  ，但比起將這樣的安排視為台灣女性為男性犧牲奉獻的論述，我更傾向相信這是浩婷的選

  擇。會說選擇是因為，我認為在過程中浩婷是可以選擇不要照顧阿成爸，畢竟雙方之間並

  沒有正式的婚約關係，而浩婷最後的選擇，比起單純的愛，我想也是浩婷真心想陪伴阿成

  爸的心意吧！



  《當男人戀愛時》並沒有讓我落淚，最後送禮物那邊也沒有（笑），但沒有哭不代表這部

  片就不好，我認為劇情依舊有許多令人揪心的時刻，像是阿成幫父親按摩。說到底阿成根

  本就不壞，而且還富有同理心，用打自己來逼債、還債還打折的行為，其實也是因為自己

  也是自己也是欠債人，知道欠債人的辛苦吧！



  對了，劇情裡面好像有一幕是打人場景，不知道誰喊了一聲「程偉豪」，我整個笑出聲來

  ，旁邊的人應該覺得很奇怪XD




