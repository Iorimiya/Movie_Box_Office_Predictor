content: "父親節要到了，來說說爸爸這件事吧！\n\n\n網誌走這邊：\n\n臉書連結：\n\n\n\n因為自己小說題材的緣故，\n曾有一小段時間專注的書籍和電影都是父親這個題材，\n\
  也因為如此，才發現小時候讀過的童書《狐狸爸爸萬歲！》\n居然曾被大導演魏斯‧安德森改編成動畫電影！   <嚇到從椅子上跌下來.>\n\n\n話說原著羅傑‧達爾，向來以充滿黑色幽默，又帶著童趣的筆法，\n\
  創作了不少經典的兒童文學，巧克力工廠、飛天巨桃、女巫……等等，\n這些傑作都是出自於他的妙筆之下。\n魏斯‧安德森也是非常不得了，《天才一族》替他贏回了奧斯卡原創劇本後，\n\
  不少大明星不惜降價，也要在這個導演的電影中尬上一角。\n2014年《歡迎來到布達佩斯大飯店》更得到9項提名，創下導演生涯高峰。\n兩個如此特別的創作者碰在一起，究竟能激盪出什麼火花，\n\
  在下電影還沒看，內心已經尖叫不知道幾輪啦！\n趁著父親節前夕，特別來和各位分享一下這部絕妙的動畫《超級狐狸先生》\n\n\n\n所以，一隻浪蕩的野狼有沒有可能變成顧家的忠犬？\n\
  這是原著中沒有特別提及，卻在動畫電影裡出現的大哉問。\n狐狸先生是個浪蕩子，和狐狸太太一起偷遍了大小農莊，\n但一次大意失風落入陷阱之後，狐狸太太到狐狸先生發誓，\n\
  如果逃過一劫，為了未出世的寶寶，一定要金盆洗手，找一份沒有風險的工作！\n狐狸先生答應了，故事由此開始。\n\n\n逗趣的開頭，讓我們把狐狸先生的性格看個透徹。\n\
  除了浪漫深情之外，他還是一個浪蕩子，\n偷人類東西不只是維生手段，更是他的榮耀成就。\n無奈為了妻兒離開危險的生活，被迫窩在狹小的地洞裡，\n狐狸先生也不禁自問，他和他的父親究竟有何不同？\n\
  所以當一個景觀超棒，與三個惡劣農夫比鄰的大樹豪宅出現時，\n狐狸先生決定瞞著太座，再次走上大盜之路……\n\n\n這一段雖然乍看之下相當隱晦，\n但如果等加上狐小孩艾許，和外甥克里斯多佛森，\n\
  突然間就會變得非常微妙，看得我們這些人類會心一笑。\n狐狸先生究竟是想比爸爸優秀？還是不想和爸爸一樣平庸？\n也許這問題的答案我們能從崇拜的父親的艾許身上找到答案。\n\
  男孩長成男人需要一個英雄，狐狸先生想成為一個英雄，\n卻沒發現自己在兒子心中就是英雄。\n運動細胞不算傑出的艾許，一心想成為像父親一樣的英雄，\n無所不用其極想學習父親的典範，可惜時常畫虎不成反類犬。\n\
  加上傑出的表弟克里斯多佛森出現，無形間更加重了艾許遭到威脅的感覺，\n於是，艾許想成為狐狸先生，狐狸先生想超越父親，\n男人與男孩互相追逐背影，取代了農夫和狐狸的戰爭，\n\
  成了《超級狐狸先生》故事的全新主軸。\n\n\n\n說起來這是一部怎樣的電影？其實就是狐狸先生的中年危機.XD！\n和妻兒生活在地洞裡，狐狸先生不只是要給他們更好的生活，\n\
  也想再一次肯定自己的存在與能力，找回過去浪蕩的刺激與快樂。\n狐狸先生天不怕地不怕，卻怕狼怕得要死，由此可見端倪。\n對狐狸先生來說，狼是純粹野性的動物，是他想追求卻不能為之的目標。\n\
  他深愛妻子和小孩，於是努力守著家庭，卻又不時聽見野性的呼喚。\n怕狼不是怕死，而是怕自己走回放蕩的老路，一去就不能回頭。\n這是屬於狐狸先生的兩難。他害怕自己成為野獸，又渴望更好的生活，\n\
