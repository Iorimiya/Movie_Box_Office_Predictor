  \    攝影 | 李鍾泉    圖片提供︱威視電影\n\n\n\n\n\n在電影《心靈時鐘》李李仁飾演一個遭到打擊、挫折，便衝動離開家\n\n人的父親，留給家庭無法彌補的遺憾。但當導演蔡銀娟主動邀請李李\n\
