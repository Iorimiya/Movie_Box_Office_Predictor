content: '一場葬禮與隔壁場人數懸殊，藉由回顧手法，觀者找到原因，只是在皆為幽暗不堪的回憶

  裡，仍有明亮陽光的愉悅，這矛盾情緒在後段找到出口。電影短短70分鐘，透過前後段截

  然不同的情緒及節奏，從埋怨走到理解父親，故事短卻仍直搗人心。縱使電影裡家人各有

  心思，愛多也好，恨多也罷，皆早已做出選擇，有時候或許也是種恩惠，無論如何，形體

  灰飛煙滅之際，我們終將放手。這是多桑不在家。










  (底下有雷)









  父親離家13年，未有任何消息；離家前，背負著龐大債務，任由討債人騷擾家人不得安寧

  ；離家時，生活的重擔落在每個人身上，尤其是媽媽勉強支撐的背影，令人心疼；再有他

  的消息時，依然窩囊地活著，還胃癌纏身，餘命3個月，即將再度別離，是該恨。只是喪

  禮上前來弔唁的賓客們在在訴說著父親的好，透過他們的感受來填滿缺席的13年，身為兒

  子，很是寂寞，但在最後這一刻才了解到父親對家人的愛。


  電影剪接得出彩，不單單只是古今交織，提供造成故事當下的背景，更將電影分成兩大部

  分，形成對照。前半段是苦澀的回憶，從第一場戲應可推測父親的好賭不懂節制尚忽略家

  人，甚至因債務離家，致使後來難以擺脫的沉重經濟壓力，接著劇名才出現，空白13（

  Blank 13），正如父親不在家的長度，接著字體反轉，風格丕變，突成相聲大會，節奏也

  變明快，唯發生在葬禮上，門可羅雀的賓客暢談自己所認識的父親形象，好感度之高似乎

  賞了前段劇情一巴掌。


  配樂上也搭配得宜，成功營造氣氛。前段的達達聲響，我以為是時間的足跡，沒日夜的忙

  碌及身心俱疲的痛苦永無止盡，彷若時間在原地踏步踏，從來沒前進；後段的唱盤刮擦聲

  接續輕快的音樂正如劇情的變調，惟趣味輕鬆度和場合產生出格格不入的感覺。這樣的差

  異呼應了小兒子對父親回憶的衝突，一方面是該保護家庭的父親角色相當失敗，另一端卻

  是常常躍然於記憶裡與他練習投接球的溫柔父親，因後者兼以女友鼓勵，勉強打起精神去

  探病，不理會其他家人的意興闌珊，但事隔13年的再會，父親仍為錢所苦，情何以堪。


  這部電影是從小兒子自身回憶去看待父親的角色為基調，然後再推及到母親和哥哥身上。

  片面上哥哥說著不想成為和父親一樣的人與媽媽缺席了父親的葬禮，雖說明著怨恨這父親

  ，但哥哥在工作場合的出神，母親身著喪服坐在有小朋友練習棒球的球場邊的諸場景，或

  許暗示過往亦曾有過與父親相處愉快的吉光片羽，只是後來生活太艱難掩埋了美好，或覺

  得那些美好難以置信。那種弟弟為首，恨不下去也愛不上來的感覺實則共通聲氣。


  在葬禮上因為誦經和尚的神來一筆，賓客對父親的回顧，那些甜蜜才又重新出土，抑或拍

  掉混雜的不好回憶，更為純粹清晰，相較於後來才發現前段同姓之人人山人海的葬禮竟是

  找演員充數的景況，少數的真心才對比出做人成功，人數並不代表小兒子口中，決定為人

  的關鍵，此時才恍然父親的溫柔，並漸進式地涉入更多家人的事情，替積累多年的矛盾撥

  雲見日。只是這溫柔其實是另一種殘酷，卻是父親能做的最大限度。


  回應到導演以火葬入題。起手的火葬介紹及頭尾呼應的操作過程，與劇情對望，儘管人不

  在，其精神及狀態影響著週遭的人，甚至有人因此改變，即使離開人世，且看那些來追思

  的賓客與哥哥。那帶著尊重亡者的操作步驟，彷彿是能喚起深埋潛意識回憶的最後倒數，

  無論最後是愛比較多還是恨，都在送別的葬禮做出最終決定，此時儀式準備就緒，按下啟

  動鈕，所有對此人的心情就此輕輕放下。



  歡迎光臨:



  --'
