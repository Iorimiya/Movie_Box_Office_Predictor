  我在HBO GO三點上片後第一時間看完，然後兩天內狂刷四次，串流的好處就是可以掛在螢

  幕上，戴個耳機，一邊打薑餅人一邊繼續沈浸在最愛的DC世界！但最最希望的當然是有一

