content: '蜘蛛人返校日身為一個已經重開機兩次的英雄片，是好看的。


  導演用了彼得自拍的影片，

  告訴我們這個蜘蛛人成為一個準英雄

  他個人是有多開心，多興奮，

  也簡單告訴我們鋼鐵人跟快樂(雖然我這次挺厭惡這個角色的)，

  取代了那個告訴彼得"能力越大責任越大"的班叔，

  讓蜘蛛人除了知道自己有責任在身，

  還必須得經過自我探索的過程，

  才會成長，才會變成真正的英雄。



  果不其然，在美國隊長3的驚鴻一瞥之後，

  這麼鮮明的角色一出場就不孤單，一個桀傲不遜的英雄---史塔克，

  就這樣扮演了教育跟創造蜘蛛人的角色。


  蜘蛛人不再只是一個街頭的英雄，而是獲得了一步一步成長的機會，

  成為符合自己精神與肉體年齡的真英雄，

  升級系統告訴我們的事情就是，一個在心靈人根本沒有準備面對成人世界的少年，

  有些事情他根本辦不到，好幾次開啟殺戮模式彼得顯得驚慌失措可以證明這點。


  其實有些影像上的構圖，會讓我不自覺帶入死侍，

  緊身衣加上不會(或不容易)受傷，卻又帶著輕挑身形的走著，

  死侍是一個成熟的大人，他經歷過許多血腥的事情，

  他的正義就只是報仇，要殺誰就殺誰；

  彼得的輕挑來自於他的得意忘形，以及滿腔熱血，

  他的正義是普世的正義，可是他不了解他自己有些事情是無法解決的。


  但是一個史塔克爸爸沒辦法教他這個，沒關係，蝙蝠俠爸爸來教你(?)


  當彼得走到麗茲的家門口，一開門，

  這個本來沉浸於戀愛粉紅泡沫的失意男孩(還真是又臭又長的形容)，

  忽然感受到了那種大人才有的情緒，

  "驚慌、意外、懷疑、憤怒、忍耐、不要嚇到任何無關的或是自己所愛的人..."


  正義不是單純的黑與白，

  你最愛的女生，她早就喜歡你了，

  不幸的是，你竟然跟她的爸爸打成那樣，基本上如果不是科學武器及史塔克幫忙，

  就是有人要死掉的悲劇了。


  但是圖斯特也不是那麼壞的傢伙，我喜歡這個角色，他不壞，

  說真的他如果正面攻擊鋼鐵人我也不一定會替鋼鐵人加油，

  畢竟IRONMAN SXXKS...啊離題了，

  一個曾經要幹掉自己的人，為了自己的女兒，可以放下心中仇恨，

  告訴自己"我感激你"，所以我不殺你，只要你不要管我的事。


  所以這孩子一夜之間長大了嗎?

  其實還好而已，

  因為他根本就打從心裡還是覺得心中的正義就是打擊犯罪，

  所以一出門就被小反派打趴了，幸好阿ㄆㄧㄚˇ(?)出來幫他忙~


  但他的心境變了，他最後放棄加入復仇者聯盟，

  大概他也認知到自己心中的正義，還需要再修正，

  單打獨鬥耍帥，又能有多帥?

  甚麼都不能說，還把準女朋友的爸爸繩之以法，然後呢?


  不過最後他還是穿上了那件史塔克蜘蛛衣，

  衝擊是一回事，傻勁又是一回事，希望下一次的漫威蜘蛛人更成熟。


  這次的蜘蛛人真的很幸運，

  一個爸爸給他設備、給他機會，

  另一個爸爸讓他一夜長大，一次大衝擊，還給他女朋友(?)，

  梅嬸還是一樣那麼正，

  我實在很難想像如果我十幾歲跟那種辣嬸住一起會發生甚麼事情......

  (所以班叔是被彼得殺的? XD)


  本片終於稍微從老梗的說教中跳脫出來，

  一路輕鬆的氣氛真的令觀影人開心，

  不過嚴格說起來本片的蜘蛛人直到最後都還不是完全體，

  所以我真的還蠻期待下次比較接近完全體的蜘蛛人，如何應付他身邊的新反派。


