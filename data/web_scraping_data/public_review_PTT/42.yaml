content: '亨利卡維爾與DC會面，他可能在新的DCU成為超人的父親！




  當亨利 卡維爾在《黑亞當》短暫客串以後，很多觀眾都以為他將會繼續出演超人這個角

  色。


  然而，DC Studios聯合首席執行官詹姆斯 岡恩在公佈DCU第1章“眾神與怪物”之後透露

  ，一部新的超人電影正在製作中，但這個角色不會由亨利 卡維爾飾演。


  近日，詹姆斯 岡恩在Twitter上再次重申亨利 卡維爾不再飾演超人，他們之間進行了對

  話，他要為卡維爾尋找一個新的DC角色。


  岡恩表示他正在尋找HBO Max系列《生物突擊隊》中法蘭克斯坦的演員，但不是卡維爾：


  “我們現在首先要選擇的是法蘭克斯坦的演員，但不是亨利，從未與他討論過。”


  然後，岡恩證實他們已經與亨利討論過其他角色：


  “我過去說過，我和亨利討論過其他角色——只是法蘭克斯坦不是其中之一。”


  最後，岡恩分享說他和DC Studios 的聯合首席執行官彼得 薩夫蘭已經與卡維爾會面並討

  論了令人興奮的合作可能性：


  “但我們剛剛與亨利進行了一次很棒的會面，我們都是超級粉絲，我們討論了未來合作的

  許多令人興奮的可能性。”




  詹姆斯 岡恩和彼得 薩夫蘭顯然很希望亨利 卡維爾回到他們的新DCU，他只是不會再飾演

  超人。


  這似乎與水行俠傑森 摩莫亞得到的提議相同，他可能在新DCU飾演超人反派暴狼Lobo。




  傑森 摩莫亞對飾演一個新角色充滿了興趣，但卡維爾卻未必，畢竟他回來出演《黑亞當

  》時，對超人這的角色曾充滿了希望。


  如果卡維爾對加入新DCU的想法感興趣，可能會有很多角色讓他來挑選。


  他可以飾演DCU版本超人的父親喬 艾爾，這也許是紀念他作為超人的時光一種很酷的方式

  。


