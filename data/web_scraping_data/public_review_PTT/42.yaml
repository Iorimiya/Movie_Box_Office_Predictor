  Hopkins）、最佳女配角（奧莉薇亞柯爾曼Olivia Colman）、最佳劇本（弗洛里安澤勒Florian Zeller與克里斯多夫漢普頓Christopher
  Hampton），同時更是電影項目當中，入圍數量第三多的作品，奪獎聲勢火爆！



  身為奧斯卡獎季熱門電影，《父親》在本次金球獎入圍名單當中，強勢佔據四個重要獎項，並將與其他四部電影《曼克》（Mank）、《游牧人生》（Nomadland）、《花漾女子》（Promising
  Young Woman）、《芝加哥七人案：驚世審判》（The Trial of the Chicago 7）共同角逐「電影劇情類最佳影片」大獎。尤其本片改編自導演弗洛里安澤勒的同名舞台劇作，這回導演將自己的劇作給拍成電影，更入圍了金球獎「最佳劇本」，也讓他開心地在自己的Instagram發文祝賀：「很開心獲得金球獎四項提名。」





  曾以《沉默的羔羊》（The Silence of the

  Lambs）榮獲奧斯卡影帝的安東尼霍普金斯，這回在《父親》詮釋失智症父親，不僅要不斷釐清自己記憶中不斷產生的變化，更同時懷疑起自己摯愛的親人，以及熟悉的生活環境，是否真如同自己所想得那樣。安東尼霍普金斯在片中有大量內心戲，配上時而無奈、時而痛苦的神情，只見他演來絲絲入扣，令人動容。而身為金球獎常客的他，這回則是第八度入圍，他也在自己的Twitter上發文：「感謝好萊塢外籍記者協會的提名，也祝賀奧莉薇亞柯爾曼、弗洛里安澤勒、克里斯多夫漢普頓當之無愧的提名。」尤其金球獎入圍名單一出，各界也十分期盼已經貴為奧斯卡影帝的他，

  真的應該要在今年拿下他的首座金球獎影帝寶座。而在此之前，他也已經透過本片，分別榮獲波士頓、佛羅里達兩大影評人協會獎的「最佳男主角」肯定，更被權威媒體「Indiewire」評選為「2020年男演員最佳演出之一」。



  此外，奧莉薇雅柯爾曼這回在金球獎也是雙喜臨門，不僅以《父親》問鼎電影類最佳女配角，更以影集《王冠》（The

  Crown）入圍劇情類劇集最佳女主角。身為金球獎常勝軍的她，之前已經三度入圍、三度獲獎，可說是獲獎率百分之百的實力派女星，也讓人期待她今年將繼續在金球獎獲得肯定。不過有別於奧莉薇雅柯爾曼在《王冠》中的貴氣女王，這回她演出《父親》，得要化身成為在倫敦生活的「平民」，不僅要照顧失智症父親，更要面對柴米油鹽醬醋茶的生活難題。據悉，奧莉薇雅當時讀完劇本感動不已，讓她二話不說決定接演。這也讓她憑藉本片爐火純青的演技，陸續獲得哥倫布、丹佛、大西部紐約、休斯頓、音樂城、北卡羅萊納州、舊金山、聖路易士、日落等十多個影評人協會밊癍滿u最佳女配角」提名，還在持續累積當中。



  由「好萊塢外籍記者協會」主辦的第78屆金球獎，今年不因為疫情而停辦，仍將在台灣時間3月1日上午舉行頒獎典禮，由蒂娜費（Tina Fey）與艾咪波勒（Amy Poehler）這對好搭擋第四度合體主持，更將破天荒地在紐約、洛杉磯東、西岸進行連線主持。而強勢問鼎金球獎電影項目「戲劇類最佳影片」等四項大獎的《父親》，台灣也將在4月23日隆重獻映。欲知本片最新消息，請上電影官方部落格與臉書粉絲團查詢。



