content: "「我知道今晚你很不爽，但到了明晚，你會發現你做到全世界最爽的工作。」\n\n《博物館驚魂夜3》最為精采的戲法，絕非那栩栩如生的特效場面，也不是老掉牙的革命\n\
  情懷，而是那種終究要與這些奇珍異寶告別的感傷，再加上羅賓威廉斯在現實生活中的逝\n世，讓這部電影意在言外，無論是娛樂或是生活啟迪，都有非常精采的發揮。\n\n\
  其實一直喜歡《博物館驚魂夜》系列，有誰想到這一個看似老套的「博物館經典文物全部\n復活」的故事，搭配好萊塢最擅長的動人親情，竟然會如此動人。一個注定永遠是小人物\n\
  的博物館夜班警衛，卻無意間能進入到一整個博物館的狂歡派對，再加上主角賴瑞與妻子\n失和，讓這故事十足就像是奇幻版本的《窈窕奶爸》（剛好也都有羅賓威廉斯），而透過\n\
  這些奇幻冒險，讓主角重新啟迪到自己的存在。\n\n第一集是認知自己的偉大，第二集重複第一集路線只是玩得更大，但來到了第三集，當年\n的小男孩已經長大，博物館的經典文物們開始衰老頹敗，他們勢必要想辦法才能讓自己恢\n\
  復身強體壯。也因此《博物館驚魂夜3》的命題便開始明顯，主角們漸漸年邁，來到他們\n面前的，讓他們也得知這是最後一次瘋狂的夜晚。\n\n這集的訴求便不只是單一的「場面更大」、「特效更靈活」，而是有一個重要核心在牽引\n\
  掌握《博物館驚魂夜》系列故事的最終章，而當他們抱持著挖掘出己身的秘密，又清楚了\n解這是最後一次，此後我們將不能見面，就讓依舊愉快的冒險旅程有了一絲感傷。\n\n\
  不過《博物館驚魂夜》依舊有趣精彩，班史提勒、歐文威爾森及羅賓威廉斯等傑出喜劇演\n員的火花四射仍然是整部電影的重點，觀眾清楚他們分別飾演不同的歷史人物，在這些文\n\
  化撞擊上又能輕鬆體現，也讓這部電影在娛樂性之外，更有學習歷史的意義。\n\nSmile, my boy. Sun is Rising.\n微笑吧，我的孩子。太陽依舊會升起的。\n\
  \n感動的是，男主角班史提勒這一回的戲份可以大幅釋出，讓這故事變成這群可愛夥伴的互\n動，看他們互相鬥嘴的歡樂場面，那絕非是特效可以取代，也是《博物館驚魂夜》難得一\n\
  次的感動。\n\n最終總讓人懷念起喜劇天王羅賓威廉斯，看他不捨地在片中頻繁與劇中每一個角色告白，\n難免讓人對於現實生活中的狀況對號入座。年中已經逝世的他，到最後一刻為止都不忘帶\n\
