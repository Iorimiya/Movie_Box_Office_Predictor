  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  《紅盒子》是一部關於傳統布袋戲的紀錄片電影。



  大學時期在我公司實習的學妹李季璇，現在在楊力州導演的《後場音像紀錄》擔任行銷助

  理，當她邀請我去看楊力州導演十年磨一劍才完成的紀錄片電影《紅盒子》時，我原本以

  為是因為季璇知道我有在寫電影心得文所以才邀請我，直到我看到電影第三個畫面時，我

  才驚覺，原來《紅盒子》跟我的關係，比我想像中的還要貼近很多很多。


  關於布袋戲，我只知道霹靂布袋戲。

  身為出生在戒嚴時代末期的“外省人後代”，「保密防諜，人人有責」、「三民主義，統

  一中國」是我中小學時校園外牆都可以看得見的標語，所以別說傳統布袋戲了，就連歌仔

  戲和台語都鮮少接觸得到（籍貫廣東）。


  我就在這樣不懂傳統布袋戲又沒有特殊情感的情況下進了戲院。


  當我看到《紅盒子》第一個訪談陳錫煌師傅的時候，我才發覺，原來兩年前楊力州導演在

  我的攝影棚拍攝的訪談，成為了《紅盒子》的一部分。



  2016年，楊力州導演在奧森影業攝影棚拍攝《紅盒子》側拍畫面

  這個攝影棚可以說是我當年熱血的驅使下，所成立的，後來因故收掉了，沒有想到會是以

  這樣的形式再度見到它。感謝楊力州導演為我保留了當年的回憶。


  當我還沈浸在感恩的心情之時，下一個畫面又大大地讓我感到震撼，那就是布袋戲人偶在

  陳錫煌師傅的手中“活”起來了，從輕搖紙扇到梳頭髮，甚至連武松打虎都栩栩如生，彷

  彿每個人偶都有自己的的意志與情感。


  原來傳統布袋戲比我想像中的更細膩。

  《紅盒子》表面上是在記錄著傳統布袋戲的悲歡離合，但實際上是在記錄著陳錫煌師傅跟

  他父親李天祿師傅之間的愛與關係。雖然這個結論可能跟楊力州導演一開始預期的不一樣

  ，但這也是紀錄片有趣的地方，沒有拍到最後，我們永遠不知道會拍出什麼。


  楊力州導演給《紅盒子》的英文片名是Father，其實也隱隱的說出這部電影的副標，也說

  出了這或許是導演自己想要處理的人生課題，因為正如淡江陳宜武教授在電影賞析這堂課

  中所說的：「每個導演都有自己的鄉愁，所以成龍拍了《警察故事》、王家衛拍了《一代

  宗師》。」


  我想我們每個人跟自己父親間的關係，都跟陳錫煌師傅與他父親很像，我們都試圖想要超

  脫父親的模樣，但骨子裡卻還是由父親的形象架構著，我們也都很愛我們的父親，但也都

  不知道該如何與父親溝通，或許就是如此，所以《紅盒子》中的父親議題對我們來說更有

  共鳴。


  《紅盒子》不只是一部關於傳統布袋戲的紀錄片電影。

  因為我看的是特映場，所以楊力州導演有來現場做映後會談，甚至連陳錫煌師傅也來了，

  引起現場一陣轟動，可惜時間不夠，導演只能針對一些拍攝上遇到的問題主動跟大家說明

  以及如何克服。


  後記，我在電影的roll card的特別感謝名單裡，看到自己的公司的名字，雖然自己還沒

  有拍過電影，但是讓公司成為電影的一部分，也算是解了成就。


