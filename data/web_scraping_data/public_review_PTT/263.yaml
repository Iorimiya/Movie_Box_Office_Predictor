  奧斯卡提名名單，尤其當國王Magnifico憤怒的啟用黑魔法之時，其所演唱的歌曲竟是歡


  欣愉悅的曲調，相比於其他原創歌曲比之於流行歌曲的平淡，音樂與畫面的格格不入著實


  帶來了另一種坐立難安。



  比起畫面與音樂的失序，《星願》的劇情或許才是本片最大的致命傷。故事講述了蘿莎王


  國的居民們在成年之後會將心中願望交與強大的魔法師，同時也是國王的Magnifico以求


  心想事成，上繳後的當事人將永遠忘卻此願望直至其成真。自大又利慾薰心的國王最後竟


  為了強加統治子民而吸收願望來增強法力，在王國居民的反動下成為了階下囚。



  這樣的背景故事不禁令人感到好奇，正確來說是無盡的提問與矛盾，甚麼樣的人會想交出


  自己的願望?又為什麼要交出自己的願望?



  當然，交出願望是希望由國王為其實現，但主角Asha的爺爺等到了與迪士尼同年的百歲誕


  辰仍未能成真，作為一個希望以音樂鼓舞激勵他人的許願者而言，如此被動的行徑與人格


  有所扞格，而在Asha將事實告知爺爺後，爺爺拒絕知曉真相反過來責怪Asha的鴕鳥心態更


  令人不齒。當一位君主虛耗欺騙了你8成的人生，你第一時間的怒火竟是瞄準了自己唯一


  的孫女。



  每一個邪惡的反派都有一個悲傷的過去與堅強的理由，國王也是如此，其家人曾遭逢不幸


  故其創建王國以保護居民，但是自始自終我們都不曉得當年Magnifico究竟遭遇了些甚麼?


  是甚麼讓他如此獨裁而自戀?


  我們只能透過那幅掛在牆上畫毯燒焦的一隅驚鴻一瞥國王的過去，找不著更多的線索。



  交出願望似乎也會帶來不良的後果，Asha的朋友Simon在交出成為第一護衛的願望後鎮日


  死氣沉沉睡眼惺忪，這樣嚴重影響人生安全的事物怎麼會在王國內一再發生且令人樂此不


  疲?這國家的居民難道沒有人願意腳踏實地的努力僅想一步登天?更何況國王一年裡頭只實


  現了14個願望。每個人一生中因應著不同時期都有著許多願望，如果重複許願會有甚麼後


  果呢?如果當事人不想要這個願望了呢?或許真正的問題來自於一個簡單的想法:



  如果一個願望對你來說如此重要，


  當你向遙遠的星星輕輕許願，你也未曾忘記夢想的重量。



  相比於百年的大肆慶祝，本片的最後一個致命傷或許來自於窮酸。影片裡多餘的台詞冗


  言不再計較，漫威已長年訓練我適應這些一閃而逝的句子。但是我永遠記得，我們的冰


  雪女王—Elsa，曾經穿上紫色禮服，藍色連身裙和一身純白閃閃發光的連身斗篷長禮服，


  那是一個雍容華貴的公主應該要有的樣子。但是《星願》中的Ashe，在家裡穿的是一套，


  在城堡穿的是同一套，在森林裡跑完步湖水裡游完泳後還是同一套。無獨有偶，Ashe的爺


  爺是這樣，奶奶是這樣，那周遭幾個雷雷好夥伴也是這樣，這國家的人民真得都不洗澡更


  衣的嗎?



  當王國的年輕無產階級起義推翻了自大狂妄又獨裁的白人中晚年白領男人，這些居民們又


  怎麼不值得從老鼠屋中獲取新衣服呢?



  對比於視覺的大膽嘗以作為百年紀念的《星願》，其平淡無奇甚或粗製濫造的劇本已然不


