content: '第一次進電影院看紀錄片

  意外的感動好看

  雖然本身就有在爬山

  不過我攜帶的兩位不爬山的友人也覺得不錯

  其中一位本來怕怕的

  因為之前看 看見台灣 看到睡著XD


  但有幾個小缺點

  前面開始周青的口述略顯生硬

  觀影有種情緒沒辦法進入的感覺

  不過後面開始穿插其他人的訪談後

  感覺就有比較自然


  大縱走的挑戰

  會隨著路徑

  插入該路徑訓練的片段

  剛開始會分不太清楚

  現在是正式還是訓練


  再來就是桃園威秀廳真的太小

  跟朋友們看完都覺得這個放大廳

  一定很爽==


  不過以上缺點都瑕不掩瑜

  前面用可愛的紙模帶過每一段路線特色

  再加上一些電腦特效山岳及跑者跟補給隊動圖

  讓不管有沒有爬山的觀影者更好了解整個計畫

  有些只有口述沒有畫面的重點故事

  也有用電腦動畫呈現

  整部片滿面向大眾淺顯易懂

  不爬山的人也值得去看


  當然看完後不免俗的問我朋友

  有沒有興趣跟我去百岳

  結果還是推坑失敗=.=

