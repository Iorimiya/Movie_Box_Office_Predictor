content: '先講電影感想，其實整部電影對兩位登山者的大縱走畫面比重沒有想像的多，

  這是比較失望但可以理解的部分，

  畢竟叫攝影師拿著 Go Pro 跟兩個台灣頂尖越野跑者跑山從頭跟到尾確實不太可能，

  但導演也確實很盡力，用了不少有創意的剪紙和電腦動畫，

  把故事盡量說的完整，雖然我並不是很習慣紀錄片那種沒有觀點，

  莫名其妙煞然而止留給觀眾自己去結論的結尾，

  但對於大部分人來說，這應會是一部還可以的登山紀錄片。


  然後，我想談談我在電影裡面體會到的另外一些感想。


  看完全片，我覺得古明政應該是有能力獨攀完成的，而且可能速度上還能更快，

  但他為什麼東找西找要找一個伴？

  我在想，計劃擬定的時候，他應該只是覺得有風險的事情，

  找一些能力相當的夥伴一起合作，互相分擔風險是可行性比較高的做法，

  但他沒有想到，志同道合的頂尖伴侶這麼難找，

  就比如跑山獸 Petr 跟他一起走南三段的時候，

  也曾經走到山窮水盡的危險地步，

  後來 Petr 接受採訪的時候分享他的原則就是「詳盡計畫並確保絕對安全」，

  這顯然跟古明政的行動方式就不太一樣。


  通常在某些領域較為執著且專業的人，都會有自己一套完成目標的原則，

  而這是他們追求頂尖的過程中不容違背的，類似信仰的鐵則，

  也因此更有可能互相牴觸而沒辦法一起合作。


  電影中，周青因為要參加自己在國外的比賽而沒有跟古明政一起預習南二段，

  於是正式走的時候，古明政丟下沒有探過路的周青自己先走，

  他們在南三段的疲憊讓彼此只剩下求生和追求卓越的本性，

  也更趨近於利己的原則在行事，於是接下來就是一段彼此情緒的大爆發宣洩，

  一個怪他我行我素不把團隊當團隊，一個怪他預習的時候自己不來，

  雖然他們事後和解繼續前進，但這段劇情其實給了我最深的感觸。


  就算你有一群山友，登山的過程其實仍是非常孤獨的，

  你要靠自己雙腳走上去，所有身體的疼痛和不適都要自己忍受，

  你高山症了、你受傷了，你還是得靠自己走下來，

  不然就得陪掉第二個人、第三個人，或者整個救難團隊。

  所以跑山獸 Petr 常說「爬山是學習對自己負責」。

  最近一年我常常跟人上高山「陪走」，

  也常常在熟練或頂尖山友口中聽到一些略為高冷或直白的命令語氣，

  甚至有時候會感受到他們自私的利己主義思維，

  但後來我慢慢能理解，正是這些對目標的執著和對孤獨地確認，

  讓他們自然流露出這種「你要學習對自己負責」的態度，

  他們不是犧牲他人完成自己目標，他們只是將自我作為自己行為的最終動機和目標，

  同時也無情地告訴身邊的人「如果這是你嚮往的，你也得學會這麼做」。


  疫情剛過，2023 這一年很多人上了高山，但也是最近幾年山難最多的一年，

  我在山上看過連紙本地圖或離線地圖都不會用但號稱登山老手的大哥大姊，

  也看過在山屋以自傲口氣說自己可以一日單攻南湖大山的年輕人，

  就我一個登山新手的眼中，或許他們也得不到我的認同，

  但那又如何，在一座一座每個人優先只照顧自己生死的山裡，

  如果他們沒死然後又走得出來，他們就會一直認為自己是對的，

  除非有一天，他就這樣死在山裡。


  我可以明白古明政

  「你是頂尖的，決定同意來你就要展現你的專業，所以我丟棄你你必須理解」，

  也可以理解周青

  「我們是一個團隊，互相扶持才是完成目標最好的方式」，

  或許也能嘗試了解山上那些不禮貌且自私的登山客各種沒有公德心的行為，

  正是因為在那麼艱困只能顧及基本生存需求的高山上，

  這些關於自私的利己主義信仰才顯得如此純粹，

  如此值得明明白白且赤裸裸地被攤開。


  「學習對自己負責」，真是非常簡單平易卻又如此難以執行的一句話。


