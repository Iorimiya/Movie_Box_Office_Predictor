content: '紀錄片赤心巔峰花2年場勘 越野跑者感受生命脆弱[影]


  2023/12/7 18:35（12/8 08:09 更新）



  紀錄片「赤心巔峰」15日將上映，拍下越野跑者周青（前）與古明政（後）中央山脈大縱

  走過程，兩人場勘訓練時，差點因為摩即山箭竹林植被茂盛、阻擋視線而迷路。（活水文

  化提供）中央社記者王心妤傳真 112年12月7日


  （中央社記者王心妤台北7日電）紀錄片「赤心巔峰」拍下中央山脈大縱走過程。導演楊

  守義表示，光是場勘和訓練就花了2年；越野跑者周青則差點發生渡河意外，因為判斷失

  誤險溺斃，讓他更感受生命的脆弱。


  「赤心巔峰」中的南三段被山岳界稱為「終極縱走路線」，北起六順山，沿著中央山脈稜

  線向南，直到中央山脈的最高峰秀姑巒大山為止，途中高山脊梁路線多處向西90度轉彎，

  不只行經時間長，加上路程遙遠，充滿挑戰性。


  越野跑者古明政今天透過電影公司分享，穿越摩即山箭竹林，因為植被茂盛被阻擋視線差

  點迷路。周青則是因為爬山過程身心俱疲導致判斷失誤差點溺斃，他也說：「發生了一些

  意外，讓我看見生命的脆弱，與自己的不足。」


  楊守義表示，爬山過程中失足摔落山坡，所幸團隊背後有8支補給隊、近百名山友支援成

  為團隊的靠山，知名登山家兼此片編劇雪羊也分享知識，才讓團隊完成挑戰。楊守義說：

  「高山上變化無常，大家平安下山才算任務圓滿。」


  「赤心巔峰」將於15日上映。（編輯：管中維）1121207


