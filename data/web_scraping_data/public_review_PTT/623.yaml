content: '大膽《催眠狙擊》／《Hypnotic》


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  《催眠狙擊》如同將對於催眠的大膽幻想忠實呈現的電影，在概念上，我會說他大膽而有

