  \n\n這位 Molly Moon 的背景是孤兒，她「在月黑風高的夜晚丟在孤兒院門口」才得到 \"Moon\" 這個孤寂的地理姓氏。當然我們一起看的親子觀眾都不是孤兒，但此片一方面可以讓孩子們認識許多比自己艱苦的孤兒之處境、另一方面可以在孤兒的夢想上看見自己不論有沒有父母都有的獨立夢想、第三面則能從\
  \ Molly的冒險中看見大人世界不論是師長還是父母的荒腔走板與苦衷、然後自己以孩子之姿站穩腳跟鼓勵自己鼓勵同儕甚至鼓勵千瘡百孔的大人們！對我來說，這是一部最理想的兒童勵志電影，訴求的不是各種粉紅泡泡與大人寵愛，而是讓孩子學習自己獨立強壯散播愛。\n\
  \n此片 Molly Moon 在孤兒院的苦悶生活，當然有一切 19 世紀以降英國孤兒文學的經典老梗：一定有個恐怖的孤兒院長、也一定有一群無奈但仁慈的修女或師長們；一定有主角同氣連枝的兄弟姊妹、也一定有與主角對立的霸凌太保或太妹們；一定有大人世界剝削孩子的惡形惡狀、也一定有大人中保持純善初衷的仁慈長輩；大人中一定也有游移在世故與純善之間的迷惘心靈、就等孩子主角獨立起來自己找到出路也給創傷大人甚至罪咎一個溫暖的擁抱。看這種片，不只是看溫馨讓孩子得到撫慰與滿足、更是讓孩子獨立起來強壯起來成為大人的夥伴呀！\n\
  \n此片也集結了不少英國大人演技派卡司，當然孤兒院片大人以女性居多，有《霓裳魅影》Leslie Manville 演孤傲校長、有《無情荒地有琴天》Emily Watson演仁慈師長、有同片演杜普蕾媽媽的\
