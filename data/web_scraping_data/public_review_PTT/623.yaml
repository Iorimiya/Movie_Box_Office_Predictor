  \n不知大家是否認識 2015 迪士尼樂園宣傳片《明日世界》的蘿莉機器人雅典娜？或是大家更熟悉 2017 年尤格蘭西莫怪片《聖鹿之死》那美腿長如希臘戰艦的大女兒？少女演員\
