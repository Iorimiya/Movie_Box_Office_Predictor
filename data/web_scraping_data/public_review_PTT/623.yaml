  \nMolly 一開始陰錯陽差發現了催眠書、也完全不浪費機會把催眠學了個全、然後面對所有平日或庸碌或霸道的大人全部都用這招催眠解決問題改變他們。只是，大人從來沒有比小孩強到哪去、只是世故的偽裝能力與毅力比純真小孩強一百倍也虛偽一百倍。電影中的學校師長人人庸庸碌碌滿臉堆笑餬口飯吃，總是莫名其妙傷害孩子但孩子終有一天理解了就能撫慰她們；電影經典反派\
