  \n電影中的 Molly一開始充滿孤兒情結、每每聽到「遺棄」兩字總不願承認、總希望我也曾經是哪對父母心心念念的掌上明珠；Molly 經歷一趟自大耍蠢的冒險、見識一群自己從前鄙視的虛偽小孩之苦衷、也見識一群自己從前瞧不起的傲慢大人之苦衷，然後終於能體諒他們放下他們甚至強壯起來度化他們：你我不分年紀不分階級，我們都在這或實質失怙或父母缺席的孤獨世界一路走來，我們且放下自己的遺棄焦慮強壯起來、繼憤恨遺棄就從自己做起絕不放棄任何身邊與眼前的人。終究，每一個孤獨的孩子都能獨立成就自己改善世界、甚至在未知世界撫慰從不相識的無緣父母。\n\
  \n\n電影從英南 Surrey 郡不知名小鎮 Shere開始拍 Molly的冒險、一路搭上了英國統聯 National Coach 來到了紙醉金迷的倫敦大都會渴望成為光鮮亮麗的兒童明星。然而，片名的這本「催眠書」儘管一開始透過體察他人接近他人進而與他人心心相印的誠意是十分美好、但撈過界後催眠小孩催眠大人催眠媒體甚至催眠機器可就走火入魔了。這是所有孩子給三分顏色開起染坊的自大膨風、卻也是給所有孤寂孩子認識異己體察他人的出發點。這是一部兒童電影，但絕不止訴求父母師長都疼妳愛妳的溫馨好棒棒，而是要孩子自己審視自我、探索自我、衝撞世界、然後終於認識理解。\n\
