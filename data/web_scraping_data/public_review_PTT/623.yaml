  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  【過於直觀的催眠手法】


  《催眠狙擊》如同片名，整部電影都圍繞在催眠師之間的無聲交火，如果把電影拆成兩個

  階段部分，在第一階段可謂是滿足了某部分偏好者的想像空間，試想一下，彈個手指就能

  讓人陷入深度被控制狀態，如此直接的方式雖然令人興奮，但也太過單調，即便如此，我

  仍舊欣賞在發便當上不遺餘力的手法。


  但這樣單調的催眠對決反覆出現難免有些單調，於是在轉折出現後，整部作品緊接步入節

  奏緊湊的第二階段。


  而第二階段的多重轉折，在解釋了第一階段的諸多不合理之處的同時，也讓劇情急轉直下

  ，不得不多，這部電影的諸多轉折都十分恰當且令人感到新穎，在劇本方面真的很棒，唯

  一可惜的是特效技術較為廉價，往往無法帶來震撼感。但導演聰明的將電影控制在90分鐘

  ，讓整部電影的節奏快速緊湊，可以可說是絕無冷場，如果出去上個廁所，或許就會錯過

  關鍵線索，對當下的情況感到困惑。


  除了特效，該片的另一大缺陷則是將「催眠」展現的太過無敵，幾乎毫無制約，強大的催

  眠者與X教授無異，這樣的能力者不是控制起來就是擊殺，很難想像政府機關會讓這樣一

  群人在外面趴趴走還沒有制衡手段，雖然最後的轉折讓整個故事留下了懸疑感，但如果再

  繼續演變下去，大概就要變成超能力大戰了。



  【在線的小班】


  作為主角，班艾佛列克這次承擔了大量的戲份，當中包括許多的獨角戲，不同於擔任蝙蝠

  俠的小班，我們總算又能看到在《控制》中表情多變，且眼神令人著迷的班艾佛列克了。


  當然，艾莉絲布拉加與威廉費奇納的演技都是很好的，童星芬莉也展現了她逐漸成熟且美

  好的一面．但班艾弗列克在這部電影中同時擔任了擔心女兒的父親與追緝真相的角色，在

  第二階段的角色轉換與露出身為父親的笑容，這樣的表現廣度遠超其他演員，令人留下強

  烈的印象。



  【續作的可能性】


  在結局後千萬別離開位子，羅里葛茲導演在電影的結尾留下了最後一個轉折，這個轉折不

