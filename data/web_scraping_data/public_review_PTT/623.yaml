  \ Nockman教授在一回回對壘之中，讓劍拔弩張的 Molly知道他才不是我敵人而是與我一般的孤兒心靈，不再敵對而要攜手！\n\n\n電影的奇幻梗，就是那片名的「催眠書」，是一本失落已久的魔幻寶典、讀了就可以以眼神操控他人服膺自己，這當然是所有小孩的夢想、覺得有這本書就可以讓平日規訓我們的大人終於乖乖聽我話了？此片這本「奇幻書」當然是個迷人的魔幻夢想、當然也讓小孩主角\
