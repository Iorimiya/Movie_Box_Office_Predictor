content: '我其實不太算是楊雅喆的粉絲

  但我總覺得他其實一直在等一個機會

  拍一部情慾電影

  而《破浪男女》可能就是他累積許久

  終於完成的一生要拍的那部片


  如果回顧他拍過的作品

  《女朋友男朋友》有張孝全含警察手指的戲分

  《天橋上的魔術師》對原著的超級魔改以外

  甚至偷偷暗渡導演關心的性別議題

  《血觀音》更不用說了

  是高級版的《玫瑰銅鈴眼》

  電影開頭床戲

  裡頭也有許多性與權力交換的議題


  因此對於楊雅喆要拍一部情慾電影

  我個人只想這一天終於到來了嗎！！！


  看《破浪》的時候

  常想到比如張愛玲或李桐豪小說的蒼涼感

  又或是黃麗群與王安憶的慧黠而機巧

  當然也讓人想到電影《short bus》這般

  以性來探討愛（尺度沒有輸喔）


  觀影過程中

  我比較少有出現對國片台詞感冒的想法

  感覺即將又說教的部分又戛然而止

  這是我覺得收得很棒的地方

  沒有把觀眾當笨蛋


  有些金句連發 我也很喜歡

  比如 大意是「認識後就不是純愛了」

  「我劈過腿說過謊但我學會說真話」

  當然暈船是現在迪卡常常討論的話題

  但把這題材落實成一部電影

  我認為不簡單


  兩條支線穿插 未必有交集

  但卻形構出一種都會情慾浮世繪

  Uberdick和白

  小綠與單親霸

  楊雅喆以刺激、情慾、重口味的方式拍出

  找愛的男女的各種可能與面目

  （也可以說是醜態）


  缺點或看不太懂地方

  或許是這一次說故事方式比較跳躍一點（？）

  很多留白或是沒有講這麼清楚的部分

  觀眾大致可以感受到角色故事背後的傷

  但實際上電影沒有交待的太清楚

  留給觀眾可以自己去猜想


  此外  演員演技無話可說

  尤其是劉主平

  之前在《黑的教育》沒有那麼突出的表現

  這次真讓人大開眼界

  吳慷仁除了口條有點怪之外

  他的表現力無庸置疑了

  （金馬感覺會再狂撈一票了吧）


  然後不得不稱讚楊雅喆很會導女生的戲！

  女性角色的眼神神情非常出眾


  最後我認為像破浪這種大尺度電影

  拍得精緻精巧但不像三級片或藝術片…

  在台灣電影中較少見

  （想當年《天邊一朵雲》尺度之大我還是看到睡著）

  （想到實在是不怎麼樣的《破處》……）


  總而言之

  這部電影想看肉的有肉看

  但想看情感或比較深刻的探討

  也能有所收穫

  算是蠻適合自己或情侶去看的片



  --'
