content: '剛好人在外地出差抽空到當地戲院觀賞穿越新宇宙，


  終於了解預告中蜘蛛人2099/米格爾為何要瘋狂針對邁爾斯XD


  個人小評

  視覺：10/10 (直接滿分，不亞於第一集)

  音樂：8.5/10 (本集有印象的配樂不比第一集的Sunflower跟What''ｓup Danger)

