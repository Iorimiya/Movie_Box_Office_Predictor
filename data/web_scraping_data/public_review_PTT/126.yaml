content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




























  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  首發看中文版的我感覺有點微妙。動畫本身很棒，但配音的話我舉個例子：當年《冰雪奇

  緣２》我是首發看中文版，看完覺得很感動；可是二刷我看英文版是直接飆淚。雖然這可

  能跟很多因素有關，但是聽中配會很容易出戲而影響對劇情高潮點的感動這點我想是一樣

  的。


  此外忍不住稍微打個預防針，看這片之前我先看了《閃電俠》。雖然我對《蜘蛛人：穿越

  新宇宙》的信心遠大於《閃電俠》，但還是想說，也許在電影上映之前會看到很多影評人

  或是網紅或先行影迷死命推、狂推、大推，可是在被洗進電影院前，要先考慮一下。先不

  提影評有可能基於利益考量而修飾感想，會想辦法弄到票搶先看的往往是非常有興趣的粉

  絲，要是劇情爛他們會往死裡鞭沒錯，但要是他們覺得好看也有可能會捧上天，尤其是有

  情懷元素的話這個現象會更明顯。


  【以下涉及劇情，請斟酌閱讀】


  先從稍嫌遺憾的配音說起好了，其實真的不用在意是不是挑一堆網紅來配音，因為除非你

  對他們的聲音超熟，不然基本上根本認不出來。台詞多半都超級少，翻譯台詞的尷尬程度

  也會讓你幾乎無視這是專業配音員還是路人甲乙丙，聲音演技在台詞的威力前不堪一擊，

  配音與字幕只是了解劇情的輔助工具而已。有可能動畫中文版的目標是小孩，所以有作相

  對應的調整，但那可能會涉及更根本的問題是這部動畫的客群是不是小孩？不管怎麼說，

  聽到「把拔」、「馬麻」，我就是覺得理智線有點斷掉的感覺。整部動畫我大概只有王淨

  認得出來，連柯震東都是因為我原本就知道他會配邁爾斯，而且因劇情需要他有幾段歪果

  仁腔調也讓我有不政確的聯想。不過王淨在關後段那場父女對手戲的情緒感覺有跨越台詞

  高牆，算是一個亮點。


  說到關，我非常喜歡關宇宙的呈現方式。除了關本體以及其他角色臉孔以外，整個背景與

  其他人幾乎都是用水彩畫的方式呈現，而且各物體間沒有明顯的邊界，呈現一種很模糊的

  感覺。我不是科班出身，也沒有很精準的詞彙能形容，但那有點像是呈現關在她的宇宙裡

  有種超脫一切的意味，或是反映她對身邊一切有點漠不關心的樣子。也許對於這種看不懂

  的手法我只能用「藝術」來形容，但能將這種超英題材以藝術風格，或說根本是藝術電影

  的樣子來呈現，我覺得相當厲害。


  利用不同繪圖風格來呈現不同宇宙在上一集已經有初步嘗試了，第二集還玩出了一個新的

  境界。有文藝復興時期的手繪草稿、前述的水彩畫、手繪漫畫、電腦特效動畫、東方風格

  等等，甚至音樂也隨著不同宇宙角色的背景而有差異，搖滾、龐克、電音。讓你不用藉由

  文本去記現在的環境狀態是如何，從視聽效果就可以最直接的感受你身處怎樣的宇宙中。


  而且從前半段的鋪陳可以看出一個有趣的重點，你可以盡情的添加政治正確元素進你的作

  品裡，只要那看起來夠酷夠帥！像潔西卡雖然龍套感有一點重，但重機大媽的形象很有新

  鮮感；穿插印度版蜘蛛人融合印度文化，又因為是劇情重要轉折點所以不會顯得多突兀；

  而霍比的角色魅力完全建立在他是個 Rocker，為了符合龐克搖滾反建制的樂風，還給他

  相對應的角色背景設定，甚至直接就是之後劇情進展的伏筆。其實對於美漫迷來說這些不

  同版本蜘蛛人或許都早已是熟知的角色，但動畫也很成功的將這些多重宇宙裡的蜘蛛人自

  然呈現在第一次看到他們的觀眾眼前。


  當然動畫最重要的還是邁爾斯的角色成長，尤其劇情直接說他是「第一代」異變體（熊熊

  忘了怎麼稱呼），所以這是 Sony 在宣告邁爾斯的 1610 宇宙是整個蜘蛛宇宙的開端嗎？

  而且動畫的感情線，雖然我是蠻希望邁爾斯跟關就這樣成為很要好的朋友啦，可是關都直

  接說：「在每一個宇宙裡關都會愛上蜘蛛人，但都沒有好下場」了，看來這條劇情的發展

  勢在必行。不過有關動畫即將呈現的時空事件主軸以及親情線的處理，由於還要等待下一

  集揭曉，所以能討論的也有限，不過這些主題在我心目中都有位於頂點的作品，我倒是期

  待動畫能發展新的路線，真正的「超越新宇宙」。


  --'
