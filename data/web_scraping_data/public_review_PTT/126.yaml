content: '人剛好在馬來西亞，便請馬來西亞友人帶我去看這部


  我大力地跟馬來西亞友人推薦第一部是神作，但他們沒看過。


  結果他們有的看到睡著了或則頻頻打哈欠，我覺得蠻不好意思的。


  馬來西亞電影院很大，設備也看不出跟台灣有何差異，冷氣超冷，


  現場兒童和成人比是四六波，大部分是馬來和印度家長帶兒童來看的。


  不過最讓我訝異是電影票好便宜，馬幣只要10，大約台幣70而已，是首映日喔！台灣看電影

  為何那麼貴@@



  以下是我的心得與建議


  1.強烈建議一定要看第一集。

  這集會數度爆第一集的大雷

  沒有認識第一集的固定班底，會對第二集沒有甚麼角色愛，很難耐心進入狀況看下去因為長

  達2小時半


  2.配樂普普

  第一集的配樂和美術是兩大功臣，優秀的配樂完全帶動電影的心跳，

  可是第二部感受不到配樂魅力，至少完全沒有第一部what up danger那種配樂和畫面都超神

  的片段。這部完全沒有深刻的配樂片段。


  3.混合的美術風格出現了真人

  這點有好有壞

  承續第一集混合的美術風格，這次玩更多風格包括積木風，和真人。

  我是唯美主義者，我覺得出現真人是可以的，但出現的是什麼人？我記得的出現真人有三幕

  ，第一段是雜貨店亞裔阿婆，牢籠中的黑人中年肥大叔，我覺得很破壞畫面的美感，因為他

  們很醜，而且根本沒必要有這些段落。

  第三幕的真人我覺得很OK是因為是安德魯咖啡貓大帥哥，就不會破壞畫面。

  混合各式2D，2.5D，3D的美術風格比第一集豐富，但各種美術風格的切換比第一集快速，所

  以我覺得看了蠻凌亂的，我還是覺得第一集比較恰到好處。


  3.反派設計有魅力，但新蜘蛛人沒有魅力

  這一部主要反派有二，文藝復興的鳥人和big boss斑點人，我都覺得蠻有魅力的，

  可是新出場的蜘蛛人非常不吸引人，而且似乎都是黑皮膚的族群

  ，印度人，拉丁美州人，黑人，還有我不懂是什麼族但不是白人就是了


  這些新出場的蜘蛛人造型設計非常的普通沒什麼創意，例如蜘蛛人領袖Miguel好像金鋼狼手

  套+超人兜風，很無趣。

  另外一個是騎機車的黑人孕婦，我是覺得孕婦騎機車戰鬥是不良示範，而且騎機車拿槍戰根

  本不像蜘蛛人啊，蜘蛛人不是應該射線飛來飛去的嗎？

  印度蜘蛛人造型很像京劇臉譜，武器是玩扯鈴，我覺得造型設計很差。

  這次造型比較有趣的只有龐克蜘蛛人。


  4.把電視劇的劇本當作電影劇本寫。

  這部雖然長達2小時半，可是到了高潮前就結束了，講白了就是在鋪陳第三部的前戲，打個

  比方就是看第一部的what up danger跳樓前那幕就嘎然而止。

  這部不像是電影的劇本，而像是一看一部電視劇的前4集。


  5.笑點不多

  第一集擔任搞笑役的是發福Peter，不過這一部他出場的戲份不太多。


  6.蜘蛛人的宇宙中心是很有趣的有各式各樣的蜘蛛人，但這個場景發生的故事只有逃亡，我

  是覺得蠻可惜的，本應該可以發揮的。然後蜘蛛人領袖一出場就在悲憤，也不知道悲憤三小

  ，看得莫名其妙。這一部應該是介紹新角色，可是都蜻蜓點水也沒介紹到什麼。


  7.長達2個小時半，好像看了什麼也沒看到什麼，主要是前中後的配角群似乎都不同人。我

  是覺得miles的父母線是比較好的，其他蜘蛛人的都不太OK。我自己是第一部11刷的人，這

  部看到後面也是有打哈欠。


  總評：

  68/100  失望


  --



  第一集的日本蘿莉，豬豬人，黑衣蜘蛛人只有在結束前出現，不到3秒


  遠遜第一集，而且第一集是完整的，這一集只是第三集的前半部不完整

  被你說中了就是這種感覺



  沒有雷，根本沒有他的戲份

  只有一秒畫面沒有客串'
