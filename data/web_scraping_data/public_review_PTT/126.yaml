content: '奇摩中文影視新聞網址：



  劇本改不停！動畫師：拍《蜘蛛人：穿越新宇宙》像是被凌遲處死



  原文新聞網址：



  Four ''Across the Spider-Verse'' Animators Claim Unsustainable Working Condition

  s in New Report


  -


  中文版新聞內容：


  【文／血紅蘭姆】雖然《蜘蛛人：穿越新宇宙》大獲好評，但動畫師爆料，電影製作過程

  中始終一波三折。


  首集《蜘蛛人：新宇宙》不僅攻下了近三億八千五百萬美金，更成為繼《飆風雷哥》以來

  ，第一部抱回奧斯卡最佳動畫長片的非迪士尼／皮克斯電影，續集《蜘蛛人：穿越新宇宙

  》上映至今更抱回了逾五億美金。這個系列電影不僅在票房上大有斬獲，也一直勇於挑戰

  動畫表現手法的極限。



  兩集電影加起來雖然共有六位導演掛名，但大家都知道幕後真正一手掌握創作大權的，其

  實是編劇兼製片搭檔菲爾洛德和克里斯多福米勒。兩人過去曾聯手執導出《食破天驚》、

  《龍虎少年隊》、《樂高玩電影》等佳作，對動畫更是一點都不陌生。


  然而在《蜘蛛人：穿越新宇宙》一路大開紅盤的同時，Vulture也採訪了四位匿名動畫師

  ，大談本片背後不為人知的種種辛酸。在編劇菲爾洛德喜歡一再修改劇本之下，不僅害本

  片上映檔期一延再延，也讓動畫師熬夜加班起來叫苦連天。



  動畫師史蒂芬（化名）透露：「高層在製作過程中有極大發言權並不罕見，但通常他們都

  不會像菲爾洛德一樣積極參與其中。身為一名製片，菲爾洛德凌駕於所有導演。他們顯然

  負責執導，但如果菲爾洛德的意見跟他們的意見互相抵觸，最終則是以前者的意見優先，

  他們必須聽命於菲爾洛德。」


  然而問題就出在，菲爾洛德實在太喜歡一再修改劇本了。史蒂芬解釋：「就動畫片來說，

  大部份的試行錯誤過程都發生在劇本和分鏡表上，而非完全做好的動畫。菲爾洛德的想法

  則是：『這麼修改可以打造出更好的電影，我們為何不這麼做呢？』」


  「要一次又一次重拍同一個鏡頭，也讓每個部門都著手這麼多次，製作起來顯然會十分昂

  貴。當你修改劇本時，會再一路經過分鏡表、構圖（Layout）、動畫，然後是最終構圖，

  也就是調整鏡頭和背景物品擺設。」


  「接著還有衣物和頭髮特效，而每當你修改動畫時，這都必須反覆重新打造。特效部門則

  要為角色上墨線，還必須打造爆炸、煙霧、水等瘋狂細節。他們在片中也跟打光和合成部

  門密切合作所有色彩和影像處理。」


  「每一次檢視都跟剪輯息息相關。小修改會從動畫開始，而大幅修改故事則會牽扯進更多

  部門，如視覺研發、模型、角色控制和質地作畫等。一次修改會影響到許多動畫師，想想

  看如果永無止盡一再修改會有什麼下場。」



  「有上百名工作人員離開了這部電影，因為他們實在受不了了。但也有很多人留了下來，

  好確保自己的心血能倖存到最後。因為如果被修改的話，這個動畫片段就不再屬於你了。

  我知道有人為本片工作了超過一年才掛冠求去，最後卻未能留下任何成果，因為所有東西

  都被修改了。」


  史蒂芬更透露，因為菲爾洛德在構圖過程中始終猶豫不決，害得所有劇組只好枯坐半年閒

  閒沒事做，電影檔期也一再延後。最後為了趕進度，只好逼迫所有動畫師一再加班，但菲

  爾洛德還依然故我地不斷修改電影內容。


  「整個製作經驗就像是前進一步、又再後退兩步，直到我們逼不得已在最後幾個月瘋狂追

  趕進度。有些場景是我們在2021年開始動工，卻等到今年5月才終於完成。這投入了許多

  動畫師的時間、能量和壓力。本片製作起來就像是被紙割得凌遲處死一樣。」


  雖然史蒂芬仍然不忘盛讚菲爾洛德和克里斯多福米勒的作品一向很傑出，「但問題就在於

  ，兩人無法專注在一個點子上，他們缺乏明確的視野。他們所擅長的是透過一再試行錯誤

  ，極其緩慢地把作品修得更好。」



  動畫師查理（化名）解釋道，正因為兩人過去作品一再大獲成功，「他就以為這麼做才是

  正確之道。我不知道這是不是某種懶惰成性，如果你什麼都不事前規劃好，只告訴動畫師

  ：『想出一些東西，打造出畫面，我再決定要往哪個方向前進。』電影拍起來當然會比較

  簡單，但這極具破壞性，也很浪費時間。」


  「對動畫師來說，最艱難的地方不在於每週工作七十小時、每天工作十一小時，而是心血

  全都遭到白費。當你投入了這麼多時間，最後卻被修改或捨棄不用，這實在令人很受挫。

  」


  「除了菲爾洛德始終一團亂、無法敲定故事之外，他還有個問題是無法想像構圖的最終成

  品。當你在他面前擺了一份3D構圖，我猜他無法想像最終畫出來會長什麼樣子。當你在操

  刀3D動畫時，這就成為一大問題了。去問問動畫界任何跟他共事過的人，他的名聲就是如

  此。我認識很多人都再也不願意跟他合作。」


  動畫師艾略特（化名）則坦承：「在上一部計劃中，我有跟一些參與過《蜘蛛人：新宇宙

  》的動畫師共事，而其中一人對我說：『只要我還在索尼工作的一天，我就再也不願意參

  與一部菲爾洛德的電影。』」



  動畫師奈森（化名）表示：「菲爾洛德和克里斯多福米勒早已聲名遠播。身為製片，他們

  會等到一部計劃已完成80%再進場，好好消化了這部電影、看出最終方向之後，開始拿起

  鍘刀大剪特剪。」


  「他們會開始重寫台詞，丟掉整場戲，到處棄用動畫片段。這可是早已完工的動畫，而非

  只是模型罷了。我聽說他們在《米家大戰機器人》、《蜘蛛人：新宇宙》、《樂高玩電影

  》中也都是這麼如法炮製的，這會讓動畫師感到十分受傷。」


  「菲爾洛德的工作方式，就像是找了一整群建築工人來蓋房子，手上卻沒有藍圖。你叫他

  們開始砌上磚頭、放進木柱、擺進窗子、立起鷹架，然後他才說：『不，把那部份敲掉。

  』我不知道有哪個建築工人可以一再砌上磚頭，然後每天都看它又被敲掉。」


  雖然第三集《蜘蛛人：超越新宇宙》早已排定在2024年上映，但史蒂芬透露：「本片不可

  能如期上映。在前置作業上雖然有些進展，但就實際製作方面來說，第三集的唯一進展，

  就是在第二集拆成兩部電影之前所做的一些測試。」


  「每個人都全神貫注在《蜘蛛人：穿越新宇宙》上，最後才好不容易勉強抵達終點。人們

  如今則心想：『好吧，我們現在又要再拍另一部電影了。』」《蜘蛛人：穿越新宇宙》現

  正在台熱映中。


  -



  如板友所說，這樣的成本跟動畫效果果然是壓榨出來的。劇本一改再改、做完又被丟掉，

  論誰都會不爽，這工作生態真可怕。


  還有一點我原本一直很納悶，是這對搭檔為何不下來自己導，原先以為是工程過於龐大。

  但依照這篇的說法，也可能是他們對於3D動畫的了解不夠深，才需要其他導演將他們的想

  法轉為最後觀眾所看到的畫面。



  然後明年3月八成看不到續集了。




  --

  原本説是背靠背拍攝，現在這樣爆料後，不曉得還算不算背靠背？

  預告出來我就覺得動畫師的靈魂在燃燒了。

  他的搭檔克里斯多福米勒被點名的次數好像少很多XD

  對，我也有想到這個XD當初他們在片場太多即興創作，好像把高層弄得很不爽。

  所以可能是原本要斷的地方還沒做完或還沒想到怎麼拍（？

  有沒有原本會怎麼斷的八卦XD

  你到底要氣到什麼時候

  但樂高玩電影他們是親自下來導的。

  不能這樣類比，真人同個鏡頭拍好幾次很常見，成本也沒這麼高。而且你忘了提到重寫劇

  本，重寫劇本基本上在真人電影也是很滿靠北的一件事。

  這倒還好，劇本架構跟核心都沒變的話是不用擔心這個的。

  這樣的做法很拖累進度，也讓動畫師很挫折，覺得不被尊重。

  我記得漫威的更廢，是叫動畫師自己設計動作戲，完全沒有導演自己的想法在裡頭。

  他們在新宇宙系列其實只掛編劇跟監製。我猜就是以前砍的情形雖然嚴重但不至於想像不

  到畫面，但新宇宙的視覺設計太複雜，所以真的無法自己導，才改成這樣分工，但實際上

  還是他們兩個掌權。

  可能誤會你的意思了，我以為你是指一個鏡頭好幾個take，或是一場戲拍很久之類的。如

  果是多次重補拍的話一樣很靠北。現在這類大片一開始都會在合約裡寫說後期製作需要補

  拍一些小段落，為的是能微調細節。但近年來會有矯枉過正的情形，像【閃電俠】、【正

  義聯盟】等等，這種大家一樣會靠邀。

  就差在他們最後「認可」的畫面確實是好看的，一般編劇不一定有這樣的能力。但我偏向

  認為他們兩個不把動畫師當一回事，所以才肆意改了再改，而非精心設計後才請他們做出

  成品。'
