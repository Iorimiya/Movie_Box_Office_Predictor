  ~~~~~~~~~~~~~~~~~~~ 以下有雷 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~









  如果第一集是講述邁爾斯如何在彼得B帕克以及眾平行宇宙的蜘蛛人共同引導下


  接棒Earth-1610的蜘蛛人，那麼第二集便是討論邁爾斯為甚麼是蜘蛛人，


