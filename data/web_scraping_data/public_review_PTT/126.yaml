content: '兩部電影的雷都有，且是大大雷，請慎入


















  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  終於可以發了，Po主本人不在國內所以其實是上上週看的


  本電影的核心其實就是逃脫宿命論。


  「當一個前輩告訴你所有蜘蛛人都有紐帶事件，你絕對無法反抗紐帶事件，

  你是否應該反抗這個宿命另尋他路」

  Miles決定不聽從Miguel的宿命論，無論如何他都要打破紐帶事件。

  這其實是一個滿標準的平行宇宙電影命題，並不算很新穎，

  不過Spiderverse的畫面跟運鏡手法非常好，所以讓人非常沉浸


  但尷尬的是，除了台灣以外的其他國家，

  兩周後，另一部隔壁棚超級英雄電影上映了


  閃電俠，剛好也是一個平行宇宙電影，剛好也是一個在探討紐帶事件的電影，

  Barry最後得出了絕對無法反抗紐帶事件的結論，選擇放下並接受他。


  當然這兩個論點跟劇本並沒有優劣之分，

  說到底Miles可以反抗紐帶事件(且我們尚不知道能否成功)

  主要還是因為他的劇本給他機會，他也大有可能最後成為隔壁棚的黑Barry

  兩者都有道理，都有非常優秀的同概念前輩作品，

  兩者本身也都算是優秀的作品。


  但由於兩部電影上映的時間太近，且在國外Spiderverse是先上，

  Barry拿到的劇本完全就是Spiderverse中Miguel的劇本

  「我碰到了紐帶事件，我努力反抗紐帶事件的結果是失敗的，且毀了其他的宇宙

  所以我開始確保沒有任何其他的我可以反抗紐帶事件，為此我可以付出一切」

  這個劇本使得他成為Spiderverse這個電影的主反派，壓著大家接受宿命論

  (滿有可能下集會被嘴砲洗心革面，不過那也是下一部的事了)


  當你在看Flash的時候，很難不被Miguel的這個人設影響

  畢竟兩周前才有一個就是要來打臉宿命論的電影，

  這周又來一個放下執念接受宿命論的電影。

  從這點來說，台灣的上映順序滿幸福的


