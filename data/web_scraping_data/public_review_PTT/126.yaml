content: '我只有八個字概括這部電影：美術封神、劇本深刻。


  不過如果不喜歡太花俏鮮豔的畫面色調，或是閃爍的光影，觀影前可能要三思了。




  防雷













  防雷












  防雷







  ___________________________________________



  先說美術部分，這部電影奇蹟似得把不同畫風的人物放在一起，並且不會造成衝突感，上

  一部也有，這部把這樣的衝突加劇，但不讓你出戲，沒錯就是在說龐克蜘蛛人霍比，站在

  大家當中絕對是吸睛的存在。


  開始不久時，關的宇宙闖進一位文藝復興時代羊皮圖紙風格的蜘蛛人經典反派禿鷹，讓宇

  宙間的衝突感對比鮮明。


  反派“斑點”發現自己身上的傳送點可以穿越多重宇宙，除了能遊走不同畫風，更能跨越

  次元，這裡加入了斑點穿越到“猛毒”電影當中的商店，與華人老闆娘互動的橋段（還幹

  走一包口香糖）


  也讓他穿越到樂高宇宙造成騷動，帶觀眾看看這多重宇宙到底可以有多“多元”，遊走不

  同宇宙間的創意表現海放奇異博士2。


  關史黛西跟父親有所矛盾，電影後期溝通談心時，背景的畫面還有水彩顏料往下流動的效

  果，隨著心結的解開，兩人的顏色也做了淡化處理，這邊用美術效果加強情緒，算是動畫

  的高級呈現了。


  也是後期邁爾斯回到自己的宇宙，拒絕接受蜘蛛協會所謂的“蜘蛛人的劇本”，在城市擺

  盪當中，出現斑點的手試圖攻擊邁爾斯，這邊算是他心中壓力的具現化，斑點說要讓他跟

  自己一樣一無所有，讓他非常擔心自己的家人遭到毒手。


  影片結束後那個邁爾斯的畫面應該是偏油畫的風格？應該是想表達他內心的沉重感吧？



  再來說劇本部分，這系列的蜘蛛人不但成功讓人感受到蜘蛛人廣為人知的親民魅力，更著

  重刻畫青少年複雜的心理，就算你不是邁爾斯、不是彼得、不是關，青少年時八成也有過

  跟父母溝通上產生問題，邁爾斯怕真的打開心房時，父母卻不能理解自己，他的爸媽也還

  沒做好自己的孩子已經長大的準備，孩子的成長總是比你想像中要快上許多。


  邁爾斯此次的冒險在尋求認同與理解，甚至說這也是反派在追求的，這個等等再說，身為

  邁爾斯，如前所述希望父母認同自己、身為蜘蛛人的孤獨也渴望他人理解自己，所以他的

  素描本裡面有第一部跟他一起冒險的彼得還有關（當然關的篇幅多很多）這些夥伴是真正

  能理解他的，可是身處不同宇宙，相隔甚遠，這也就是他在進入蜘蛛協會總部，發現還有

  這麼多蜘蛛人時，會這麼興奮的緣故。


  不過蜘蛛協會並不是想像中這麼美好，邁爾斯得知蜘蛛人都有一套自己的“劇本”要走，

  也就是大家都知道的失去所愛的家人或朋友，來成就自己的英雄之路，彼得帕克的班叔叔

  、關史黛西最好的朋友彼得，所有蜘蛛人都是如此，包括蜘蛛協會的領袖米蓋爾，然而邁

  爾斯不能接受自己一定要按照劇本走。


  父母要他選擇布魯克林就近的大學就讀、蜘蛛協會要他接受命運，難道要按照他人設定的

  路線活著才能得到認同嗎？米蓋爾何嘗不想逆天改命，但是換來得確實自己宇宙的混亂崩

  解，或許這也是為什麼他是蜘蛛人當中最嚴肅最不幽默的那位，因為他經歷太多痛苦了，

  不過本片對於他的部分其實可以再深刻些，不然這集他給觀眾的印象就只是極端為了自我

  目標不擇手段的傢伙，看看第三集要怎麼寫他。


  本集大反派“斑點”原本是科學家，但是因為邁爾斯把金霸王的粒子對撞擊炸了，間接導

  致他身上沾染暗物質，失去正常人類形象，成為像是乳牛或是大麥町的樣子，他在金霸王

  的科學中心被邁爾斯的貝果打到、變成斑點後失去工作與妻兒，孓然一身變成人不人、鬼

  不鬼的樣子，憑什麼他一無所有，而邁爾斯因為他間接擁有蜘蛛超能力，成為人人敬愛的

  超級英雄？


  他自己還成為主角群口中的免洗反派，這邊在嘴迪士尼漫威宇宙近期盛產免洗反派吧？


  憑什麼你能這麼爽？我要承受這些

  要讓你們承受跟我一樣的痛苦，奪走你們的一切，我管你們去死（咦？怎麼有點像最近很

  紅的某藝人？）


  幾乎主要角色都各有私心，反而讓這些超能者更像個“人”，邁爾斯不接受命運，冒著宇

  宙崩解的風險也要救自己的家人；關在追蹤斑點的途中因為想要見邁爾斯，不慎追丟目標

  ；米蓋爾在親自嘗過宇宙崩解的苦果，說什麼都不能讓邁爾斯破壞劇本的運行。


  最後邁爾斯穿越宇宙想要拯救家人，不小心穿越的錯誤的宇宙，在那裡，死去的是自己的

  父親，亞倫叔叔還活著，但是反派潛行者變成邁爾斯自己…


  要是輻射蜘蛛沒有不小心穿越，咬了主宇宙的邁爾斯，讓他成為蜘蛛人，與亞倫叔叔關係

  良好的他，走得可能就是這個父親死去後黑化的路線。


  本片足見團隊的用心，特別的編劇的野心，迪士尼漫威電影有復仇者聯盟？咱們索尼蜘蛛

  人也有一個蜘蛛協會，電影宇宙讓鋼鐵人跟美國隊長打內戰？那我讓蜘蛛協會分裂成兩派

  ，米蓋爾跟關領導的派系應該也會有一番衝突。事實証明我們並不是對於超級英雄電影疲

  勞，而是對於爛電影感覺到疲勞，迪士尼漫威電影宇宙第四階段索然無味，洛基、幻視與

  緋紅女巫的影集還不錯，在經歷雷神4、奇異2、黑豹2幾部不怎麼樣的電影後，僅星際異

  攻隊3有不俗的劇情表現。


  希望蜘蛛人下一集再續高峰，缺點就是這個未完待續太過吊人胃口…


  --'
