content: '新世界電影裡面屢次提及的正史、偏離正史

  指的是在任何平行世界都必定會發生的事件

  類似what if影集裡面提到的絕對時間點(Absolute Point)


  每個世界都會有一個蜘蛛人, 是一個正史事件(canon event)

  而蜘蛛人身邊的警長會死, 也是一個正史事件


  依照新世界電影的設定, 正史事件是多重宇宙的支點

