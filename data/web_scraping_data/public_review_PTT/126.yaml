content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  第一次注意到蜘蛛人新宇宙系列，是在 2018 的奧斯卡金像獎頒獎隔天，發現最佳動畫的

  得主，竟然不是超人特攻隊2！ 當時就感覺到事有蹊蹺。於是等新宇宙上了串流平臺，就

  迫不及待地打開來看，果然看完久久不能自已，而當年未能在電影院的大銀幕上觀賞這部

  動畫電影的傑作，也成了我此生的憾事之一。


  因此當本月穿越新宇宙上映之時，我毫不猶豫地就買票進IMAX戲院觀看這部大作續集，而

  獲得的滿足卻是完全超出原本的預期。滿滿的，滿滿的 140分鐘豐富無比的畫面音樂和劇

  情，節奏緊湊到幾乎沒有喘息的空間，內容多到爆炸完全來不及吸收，情感張力又放又收

  一次又一次，看到結局下集待續時還不相信片尾已經到了，拿出手機對過時間才心不甘情

  不願地接受這個事實。上一次如此沈浸的觀影體驗已經要回溯到孩提時期，而這輩子下一

  次要有這樣的感受，恐怕得期待下集超越新宇宙了。


  關於蜘蛛人新宇宙系列在視覺藝術成就上的討論，在網路上已經太多，也沒有必要在此贅

  述。但開場那段文藝復興禿鷹大鬧現代美術館的橋段 (Vulture meets Culture)，極富創

  意地用強烈對比呈現出「對藝術本質的反思」(此為劇中對白)，實在令人拍案叫絕 (文藝

  禿鷹︰你說這叫藝術？Gwen︰放在美術館就算 )。


  另外超越新宇宙在聽覺上的成就也不在視覺之下，各種場景人物的主題旋律風格鮮明多變

  充滿現代感，除了原本的加勒比拉丁樂風之外，此次還有揉合義大利歌劇、印度寶來塢風

  和龐克搖滾風，又善於在劇情曲折處利用電音的各種效果，尤其是超重低音舖底強化戲劇

  張力，值得一提的是黑蜘蛛人和班點人街頭扭打時那段主旋律和打擊樂的混編非常精彩 (

  後來複習前集時才發現此段打擊樂片段當時即有出現過，只是在本集又進一步發展擴大)

  ，全片從頭到尾聽覺上都極為享受。


  在族群文化的呈現上，這次的穿越新宇宙更進一步描繪了 Morales母親來自波多黎各的拉

  美裔的黑人移民家族背景，打從心底認為自己是美國的一部份(其實是美國託管)，保有對

  大家庭和拉美語言文化傳統的重視，如果有壞事都推給多明尼加的心結，還有明明家庭收

  入水平已經晉身中產階級，升學顧問卻仍然要替他們家編織一個貧困家庭力爭上游故事的

  社會刻板印象。


  然而即便Morales一樣是說著西班牙語，卻不被拉丁裔白人的 Ｍiguel 當成自己人。愛爾

  蘭裔的白男硬漢警長，循規蹈矩盡忠職守，從事著菁英白人不做的危險警察工作，卻對親

  子關係束手無策。反政府的搖滾龐克貌似是美洲原住民，充滿對結構體制的不信任。再來

  是孟巴頓的印度蜘蛛人，我不能同意他再多了，英文的 Chai來自北京話的荼，英文的Tea

  來自閩南話的茶，有人要是說 Chai Tea 等於是講茶茶，而且第一個茶講國語，第二個茶

  講臺語，這種話能聽嗎？如此大錯特錯的離譜行為怎麼可以不糾正！


  在五年前的新宇宙，最主軸的議題就是成長。穿越新宇宙很自然地也接續了這個主題，然

  而很多人沒有意識到的是，這部電影中成長的角色並不是 Morales或 Gwen ，而是他們面

  對幼鳥離巢的父母。


  那些曾經也是徬徨年輕人的父母，是計畫也好，意外也好，在人生中的某個時間點迎來了

  一個小傢伙的誔生。在這個人生轉捩點，再充足的準備都顯得不夠，令人不知所措。看著

  這個小生命流口水哭鬧，給它餵奶哄它睡覺，替它換衣把屎把尿，看著它牙齒一顆一顆長

  出，從目光呆滯到看著你笑。護著它扶著牆走，牙牙學語，突然有一天已經有跑有跳，可

  以和你說笑。接著你牽著他手，送他去學校。


  在這一切發生的過程中，你發現這個小傢伙讓你的生命有了意義，教會了你愛。之前你總

  是渴望更多認同更多關愛，但現在你有時甚至懷疑自己值不值得這麼多的愛。於是你願意

  為他付出你的一切，讓他在這長大的過程也從你得到滿滿的愛。你一直以為自己是盡職的

  好父母，卻也終究來到這一天，小傢伙羽毛長齊了要展翅高飛，你才發現你還有更多的事

  情沒有做好心理準備。沒準備好他已經有自己的想法，不再和你無話不談毫無隱瞞，有了

  他自己的一片天；沒準備好他可能會像當年無知無助的你一樣，不被認同，被挫折打擊而

  遍體鱗傷；沒準備好他可能會因為外面的世界太大，找不到自己和回家的路；沒準備好他

  也許會變得和以前不一樣，特別是，不再像以前一樣地愛你。


  你是這麼地害怕有一天你會就此失去他，就在這個時候，蜘蛛人穿越新宇宙告訴你，養小

  孩是世界上最大的謎團，為人父母也要再成長那麼一點點。要放手，要理解，要接納，更

  重要的是，要相信你的小傢伙比你想的更愛你。


  除了成長這件事之外，穿越新宇宙和前集比起來最大的差異，就是加入了更多其他的深刻

  議題，建立起遠超過前作的恢宏格局。或是要救一人還是全宇宙的大我小我選擇，在社會

  功利和血性親情之間的爭扎對抗；或是從命中註定這個前提展開，進一步可以延伸到自由

  意志是否真實存在的思辨反省；或是誰是好人，怎麼樣才算是好人的善惡標準衡量與界定

  。以上每一個問題，都是在哲學和科學上可以深入探討的領域，在此也不多著墨。


  然而有一點在此特別值得一提，就是穿越新宇宙的劇情，其實大可以斷在 Go Home這個地

  方，讓黑蜘蛛人直接回到地球1610對抗班點人作結。結構依然完整，節奏依然緊湊，製作

  一樣出色，內容同樣豐富滿滿 140分鐘，要帶入超越新宇宙的伏筆大不了在片尾加一些彩

  蛋就好，不會有人覺得不對，也不會有人抱怨。但是穿越新宇宙的製作人卻選擇直接用下

  集待續的方式結束，從這可以看出他們從一開始就是以打造一部史詩等級鉅作的企圖心在

  製作這部電影，對此我要由衷地向他們致上我的敬意。拜託他們下集能夠趕快製作完成早

  點上映。


  話說索尼用一個蜘蛛人IP無限變化，就打趴漫威整個復仇者聯盟的IP，也實在是令人科科

  。


  --


