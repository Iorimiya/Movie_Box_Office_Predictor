content: '防雷線－－－－－－－－－－











  1.為何1610的邁爾斯爸爸還是必須死？

  按照電影的解釋

  在1610邁爾斯成為蜘蛛人

  而1610彼得帕克死亡的那一刻

  這個世界就已經脫離「正史」了

  那麼這個脫離正史的世界

  就已經沒有正史了吧？

  邁爾斯的爸爸死不死都還是非正史

  那有一定要讓他死的理由嗎？

  還是說有「非正史的正史」？

  脫離正史的世界 會有一個新的仍然必須維護的正史？


  或是說像是洛基裡一樣

  脫離正史的世界線並不一定會突破「讓多重宇宙崩潰」或「讓自身宇宙崩潰」的界線

  但如果脫離正史的幅度太大

  就會觸發宇宙崩潰？

  而邁爾斯的爸爸的死或不死就是那一條界線？



  2.米蓋爾怎麼決定誰可以進到蜘蛛人聯誼會？

  米蓋爾不想讓關進到蜘蛛人聯誼會

  目前電影還沒演到真實原因


  米蓋爾不讓邁爾斯加入的原因是他根本不是正史蜘蛛人

  （目前電影中每個蜘蛛人都是他們那個宇宙「獨一無二的蜘蛛人」 這可能也是「正史」

  的一部分）


  那不讓關加入的原因是什麼？



  那麼多蜘蛛人在蜘蛛人聯誼會

  米蓋爾怎麼決定要誰加入誰不加入的?



  3.梅黛最多才7個月大吧？

  第一集跟這一集的時間差是16個月

  那彼得B說是因為邁爾斯才決定要有孩子嗎

  不就表示梅黛最多7個月大

  但劇中看起來梅黛展現的肢體協調跟認知能力大概是1歲左右


  4.潔西卡德魯的寶寶到底什麼時候要生？

  潔西卡德魯/重機女蜘蛛人第一次見到關的時候

  肚子就已經蠻大了

  結果隔了幾個月到故事主軸發生的時間點

  肚子還是一樣大

  到底什麼時候要生？

  還是這是伏筆

  要讓他在第三集的時候會在戰鬥時分娩

  是情節之一





