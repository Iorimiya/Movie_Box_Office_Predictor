content: '看完蜘蛛人穿越新宇宙，能說的只有一句話，快去看！最好多看三次！


  故事的高潮真的是一波接一波，很恨沒辦法暫停每個畫面看，就等明年三月，但台索真的不

  要再搞一次延後上映，這三周要各種多暴雷真的心很累，而且台灣通常都是提早上映，晚三

  週真的讓人超不爽的。




  ===============防雷線=============

  包含閃電俠雷




  這兩周接連看完閃電俠及蜘蛛人，可以這麼短時間看到兩部好作品真的很開心，但閃電俠實

  在可惜，不管甚麼英雄片跟蜘蛛人強碰絕對會吃虧，一定會被比較也一定會被吃掉票房，如

  果分開檔期上映可能狀況又不一樣。


  閃電俠是用兩位貝瑞來表明「正史時刻」對一位英雄的重要性，沒有經歷過失去，年輕的貝

  瑞過於執著無法放下，而且為了目的不擇手段(從兩人分別打氪星人就可以看到年輕的貝瑞

  下手沒有輕重，不在乎是否可能直接殺死敵人)，最終走火入魔，成為一個真正的反派。


  而蜘蛛人卻是反問，「正史時刻」確實塑造一位英雄的誕生，但難道要眼睜睜看著命運的發

  生，什麼事都不做嗎？面對命運就是要不顧一切的反抗，用力地去拯救眼前的每一條生命不

  就是蜘蛛人作為一位英雄的教條嗎？米蓋爾堅守「神聖的時間線」確實有它的道理，但麥爾

  奮不顧身的選擇拯救他的爸爸，不正如每個彼得都會奮不顧身地撲向班淑一樣嗎？


  雖然米蓋爾說邁爾斯是個錯誤，但蜘蛛人就是許多錯誤所誕生的結果，一旦背負蜘蛛人這個

  名號，就是全心全意地去拯救，不放過任何機會，縱使裝備簡陋，縱使身負重傷，蜘蛛人是

  不會放棄奮鬥到最後一刻的英雄，也正是這樣的草根性，才能讓蜘蛛人成為一位長青且受民

  眾喜案的英雄。


  而最後邁爾斯遇上了選截然不同道路的自己，相信一定會有靈魂拷問「正史時刻」是否對英

  雄有必然性，同時也真的是字面上的最大的敵人是自己，看完這集對編劇真的非常有信心，

  相信明年三月一定可以看到最精采的電影，完美落地！


  --'
