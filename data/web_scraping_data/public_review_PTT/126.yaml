content: '第一次參加這種電影馬拉松連映，雖然《蜘蛛人：新宇宙》我已經看過無數次，但每次看都

  會有不同的感受。距離第一集上映已經隔了6年，馬拉松連映活動剛好幫忙複習第一集(是說

  我當時在電影院也是看完新宇宙同一天接著看水行俠)，第一集接著續集看才發現原來相關

  的部分有這麼多，不少重複的梗。因為是特別場次還有送海報跟膠卷，誠意十足。


  當時第一集上映時我的心得是：「蜘蛛人新宇宙絕對是你從沒看過的動畫類型，二次元、黑

  白、日本動畫結合在一起卻毫不違和。看起來就好像在看會動的美漫一樣，角色建構完整，

  蜘蛛人雖然多但卻不會雜亂，而且也藏了很多蜘蛛人迷會會心一笑的彩蛋。史丹李一定會為

  這部作品感到驕傲的，說是今年最佳動畫也不為過」，果不其然也得到奧斯卡最佳動畫長片

  。


  雖然北美在6/2就上映，但台灣正式上映要等到6/21，我就不講跟劇情相關的雷。這集Gwen

  的戲份感覺跟Miles差不多，地位大幅提升，而且Gwen的動作除了流暢更多的是優雅。Miles

  跟Gwen的角色曲線更完整，劇情比起第一集沉重不少。另外，這只是故事的上半部，還要等

  下一集才知道故事的後半段怎麼發展(好痛苦...)。


  美術部分第一集就已經夠讓人驚艷，我沒想到續集還能再進化！更多風格，場面更大，各種

  風格的蜘蛛人看得目不暇給。片長也比第一集長不少，但不會讓人不耐煩，一直給我那種「

  什麼！竟然還有！」的感覺。


  同樣非常重要的音樂部分，感覺第一集的更讓人印象深刻一些，當然也可能是因為我第一集

  的配樂已經聽了好幾年。不過論星度，兩集都是最頂尖的。第一集當時有Post Malone, XXX

  Tentacion, Juice WRLD, Ty Dolla $ign等等，這一集則由Metro Boomin製作，歌手有Offs

  et, 21 Savage, A$AP Rocky, Future等等饒舌大咖。可能需要多聽幾次，之後會更有感。


