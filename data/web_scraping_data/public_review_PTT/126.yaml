  雙反派都有很不錯的表現


  斑點即便沒有臉卻是讓人印象非常深刻


  真的不是Villain of the week而已


  （看看同廠Marvel最近其他表現...對比也太大）



  再哭一下，第三集有生之年看得到嗎


