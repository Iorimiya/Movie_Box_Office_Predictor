  這是我個人的觀點，我覺得這次穿越新宇宙畫面真的很厲害，可是它這次好像沒有一個劇

  情足以去刺激觀眾的劇情，變成你很難講穿越新宇宙的劇情怎麼樣怎麼樣，只能說畫面多

  好多好，舉一個很好的例子，同樣畫面很強的第一集，看到後面邁爾斯蛻變時刻，正是靠

  著‘’前面無法展開的鬱悶整個釋放出來‘’配合‘’整個畫面‘’跟‘’配樂‘’讓我

  嗨到爆，不過也有可能是因為這次故事還沒講，加上我其實覺得關跟邁爾斯糾結要不要坦

  白身份的點其實也沒有到那麼糾結就是，要說有稍微引起興趣的劇情可能就是變異點之後

