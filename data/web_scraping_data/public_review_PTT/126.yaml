content: '首先覺得台灣要延到6/21才上映真的拖太久了，裡面一堆驚奇跟彩蛋，被暴雷就少了一半

  樂趣，能包場就包場吧。




  雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~















  私心覺得一部電影要好看除了劇情之外，美術，音樂，角色帶入感都缺一不可。

  首先劇情，這部承接新宇宙的劇情，流暢且富有轉折，第二集在角色的情感上，做了更深

  刻的描寫，

  這些都不是一蹴可幾的，是需要一定的時間跟劇情來填滿的，循序漸進，老實說第二集在

  文戲上下了很大功夫，有種積累能量，到最後要一次爆發的感覺，總體來說覺得這部劇情

  承先啟後，片長近2個半小時，完全無尿點。

  (看到miles被最深愛的朋友們背叛，真的是為他揪一了把心，然後再看到第一集的好友們

  ，最後集結，真的是超期待第三集的，但也不會因此就覺得第二集沒有完整，不是已經很

  完整了講述了這個蜘蛛人菁英聯盟的故事了，頭頭也就是這次的黑臉擔當，還是很完整阿

  。)



  再來是美術，這部的美術還是頂尖水準，的確是沒有第一集來的震撼，但我認為那是因為

  看過第一集了啊，沒甚麼太多可以吹毛求疵的地方，會讓人想好好享受，甚至覺得想多看

  幾次，深怕錯過哪個畫面的感覺!


  音樂部分，該刺激的刺激，該情感豐富的情感豐富，一樣是很讚，在想沒有what''s up da

  nger，會不會是因為要在第三集放大招?


  最後角色帶入感的部分，在miles隱形，看著關要離開他的宇宙，因為前面跟著主角群們

  經歷那麼多，真的有種要永遠見不到面的感覺，那段超催淚，接著miles跟著跳入多重宇

  宙的入口，就是這集的leap of faith阿!!經典的元素都沒少QQ




  以上是首刷的小小心得，沒意外應該會想二刷，太好看了!






