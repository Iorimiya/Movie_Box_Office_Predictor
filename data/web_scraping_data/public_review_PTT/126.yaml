content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  影片版




  說起蜘蛛人，我想很多跟我同一世代的觀眾應該都絕對不會陌生，打從2002年由山姆雷米

  執導，陶比麥奎爾主演的【蜘蛛人】上映之後，有好長一段時間，超級英雄電影界的霸主

  都是【蜘蛛人】。


  而在漫威電影霸業興起，強勢壓境之後，擁有蜘蛛人版權的索尼影業在2018年所推出的動

  畫電影【蜘蛛人：新宇宙】，可說是讓「超級英雄電影」這種類型在美系的動畫長片當中

  揚眉吐氣的一部作品。在這之前，超級英雄動畫電影雖在美國常態推出各種動畫作品，但

  是製作的成本與格局往往都侷限於觀影年齡層與美漫迷的限制當中，有的時候，即使劇本

  內容相當有潛力，但是在畫面表現上總是呈現一種不上不下的狀態。


  我個人所看過的美漫改編動畫電影並不太多，而且看過的多半還是DC的動畫電影，所以也

  許這種觀點失之偏頗，但是在我的觀影經驗當中，像是【蝙蝠俠：致命玩笑】或是【超人

  ：紅色之子】等作，都是在我眼中劇本極為精彩，但是視覺呈現與角色演出相對平庸的遺

  憾作品。在漫威與迪士尼結合之後，推出的3D動畫電影【大英雄天團】可能是美漫改編動

  畫當中近年來最為大眾向，視覺表現也相對的大氣精彩的一部作品。


  而【蜘蛛人：新宇宙】，無論在視覺展現與劇情格局上都別開生面，這部作品藉由六種不

  同的視覺風格來展現六個平行世界宇宙，大膽的將「漫畫畫風」作為視覺風格介紹給大眾

  ，也許對於經常看動畫與各種創作短片的觀眾們會覺得沒什麼，但是對於一般觀眾來說，

  使用這麼巨幅的預算來呈現如此另類的視覺風格可說是業界的破天荒。


  以我個人的觀點，這部片在美國動畫界內，簡直就像是【駭客任務】的「子彈時間」出現

  般，既前衛又具影響力。


  視覺大膽的【蜘蛛人：新宇宙】在商業上獲得不錯的成果，成本九千萬美金，獲得了3.75

  億美元的票房收益，這個商業成績是相當不錯的，在2023年，續集【蜘蛛人：穿越新宇宙

  】來勢洶洶，而且這一次不只是故事，連風格都又再翻了一層境界。


  在上一集，在1610號宇宙的邁爾斯意外被蜘蛛咬到獲得了超能力，又與來自其他世界的幾

  位蜘蛛人們一起解決了危機之後，成為了新任的蜘蛛人，而且還混得挺不錯的，他與街坊

  鄰居的互動友善，甚至連不知他身份的警察父親也與身為蜘蛛人的他成為可以聊心事的朋

  友，他的學校生活雖然有點混亂，但是課業卻從未被影響，乍看之下邁爾斯的生活相當充

  實。


  然而他卻仍舊過得不快樂。邁爾斯最深層的渴望沒能被滿足，他心中的秘密沒有人能夠理

  解，他想念那幾位有同樣能力，能夠掏心挖肺的夥伴們，當然。最念念不忘的就是關史黛

  西了。


  就在這個時候，關史黛西現身拜訪了邁爾斯，喜出望外的邁爾斯與關立刻就如膠似漆，邁

  爾斯從關口中得知了「蜘蛛多重宇宙」的存在，原來這世界還有更多的蜘蛛人，而且還有

  一個集結多個蜘蛛人的「蜘蛛人聯盟」存在，喜出望外的邁爾斯想要加入，卻被關給婉拒

  ，失望的邁爾斯跟蹤關，意外跟著他進入到了另一個宇宙之後，卻在一場援助任務當中意

  外的破壞了所謂「蜘蛛人的正史」，邁爾斯這才發現，這個由「米蓋爾」蜘蛛人2099所領

  導的蜘蛛人聯盟試圖掩蓋的秘密。


  基本上，即使使用了「蜘蛛人多重宇宙」的梗，但是【蜘蛛人：穿越新宇宙】的整體劇情

  嚴格說起來並沒有太複雜，以劇本面來看，邁爾斯與關這對男女主角都是不被瞭解的青少

  年，他們有自己的秘密，卻無法對大人們述說，唯有同樣經歷的人才能理解，因此他們就

  更加希望能夠彼此組織在一起。然而，當個人一加入組織的時候，電影的價值觀卻陷入了

  集體主義的「為了大局，犧牲小我」與個人主義的「為所應為」的矛盾當中。


  於是，原本能夠讓男女主角們的孤單於寂寞解脫的集團竟然變成了反派，故事就在「個人

  對抗集團決策」的氛圍下走向終局。這種概念在過去也並不是首創，像【關鍵報告】就已

  出現過「預知事先發生的事件而讓決策走向未審先判」的概念，在該片當中，政府單位的

  預知系統預測了主角即將犯下殺人罪，然而主角卻不願接受要被還沒有犯過的錯誤懲罰，

  因此一邊躲避通緝，一邊試著自己追查真相。而到了【蜘蛛人：穿越新宇宙】的故事，則

  讓一個「蜘蛛人聯盟」這個集團組織，為了「避免宇宙的崩壞」而不願讓主角邁爾斯拯救

  即將發生的事件，即使這個即將到來的悲劇事件，將會使邁爾斯不顧一切，即使犧牲生命

  也想挽救。


  無敵有偶，這個概念在最近上映的【閃電俠】才剛剛講過，在更之前漫威的動畫影集【無

  限可能：假如】當中的第一集第四集【假如奇異博士失去愛人而非雙手】也出現過，而【

  穿越新宇宙】當中的蜘蛛人2099就是遇到了類似奇異博士所發生的事：想要獲得家人，企

  圖改變時間線，結果導致這個世界的結構崩壞。


  但最有趣的不同之處，是這個「集團」的成員，每一位都是蜘蛛人，每一個人都曾經經歷

  過一樣的傷痛，因此這個組織絕大多數能夠認同這個「讓正史事件發生以避免整體崩壞」

  的決策的。這個設定因此讓電影的戲劇衝突變得激烈，畢竟當一部電影的反派組織的成員

  竟然全都是同一個超級英雄，而且每個成員都很可愛的時候，觀眾對於主角與敵方的分別

  就會開始模糊，因而難以在意識形態上選邊站。


  而至於其他一些設定上的奇想，如「多重宇宙」的存在，以及「多重宇宙的每個蜘蛛人聯

  合起來組成了一個集團組織」的設定也並非創舉，至少在動畫影集【瑞克與莫蒂】當中，

  這個梗更是玩得瘋匡。


  但是我還是認為【蜘蛛人：穿越新宇宙】的野心勃勃。


  首先，在設定上，過去就算大眾電影曾有過相似的設定，但是多半礙於真人電影的限制，

  除非是如【復仇者聯盟：終局之戰】那樣的規模，多重宇宙這種設定出現的各個角色不太

  可能做得太多人，至少在最近玩的最大的【奇異博士2：失控多重宇宙】當中就做得不醞

  不火的，而且顯然是觀眾擁有過大的期待之後遭到巨大的失望。


  而【蜘蛛人：穿越新宇宙】一口氣就讓280個蜘蛛人登場，其中還有95位是獨特且有命名

  的角色，而且每個角色出場的樣貌還都是用原本他們在漫畫當中的造型與畫風出場的，光

  是這個噱頭就足以讓漫畫迷們陷入不眠不休的考證當中。也就是說，作為動畫電影【蜘蛛

  人：穿越新宇宙】活用了動畫電影的優勢，做到了真人電影難以辦到的效果。


  再者是【蜘蛛人：穿越新宇宙】的視覺表現，如果是看慣日式動畫（因為實在太多，族繁

  不及備載，光是近期的【藍色巨星】就已經有不少類似的處理方式）或是如【星際大戰：

  視界】、【愛.死.機器人】或是【駭客任務立體動畫特集】這類多位作者展現出各種視覺

  表現的作品的觀眾可能不會太過訝異，但是對於一般大眾而言，【蜘蛛人：穿越新宇宙】

  的視覺表現對他們而言可能會是巨大的眼球轟炸，而且這部故事越是到後面，畫風就越多

  變。


  不同於上一集【蜘蛛人：新宇宙】可能還只是幾個不同畫風造型的角色出現在一個固定畫

  風的世界裡，片中關史黛西與父親的對話，利用了背景的色調來反映角色的心境寫照，角

  色對話時的背景都分分秒秒的在改變，片中「斑點人」的能力展現在初始時幽默戲謔，中

  段則是用了2D動畫獨特的表現方式來展現出這個角色個性的扭曲與陰謀，到了片尾的蜘蛛

  人大追逐戰的時候，更是連主角邁爾斯的畫風都分分秒秒在改變。

  當然，在動畫業界這種表達方式並不是首創，然而，如此風格化與藝術向的表現方式，被

  用在一部成本高達一億美金的主流商業動畫作品，而投資方又敢放行，執行的又如此精彩

  ，就可說是相當罕見又令人驚艷的異數了。


  而令人佩服的是，這種極端的視覺表現方式卻又同時展現出了美國漫畫的創作多樣與靈活

  ，【蜘蛛人：穿越新宇宙】可說活用了【蜘蛛人】系列過去數十年來發行的漫畫所累積的


  各種視覺風格，將整部電影的視覺推進到藝術表現的境界。

  總體而言，【蜘蛛人：穿越新宇宙】在我眼中是一部野心勃勃又華麗絢爛的藝術大作。雖

  然我個人懷疑，台灣的廣大觀眾是否吃得下這麼前衛的作品，這部讓我一刷再刷的電影的

  情報量是那麼大，但是故事的主旨又傳達的簡明又直白。他是一部充滿親情、友情與愛情

  的故事，頌揚個人主義的價值與成長的代價，但同時也在質疑群體主義的缺陷，而編劇的

  手法巧妙的讓劇情充滿讓人目不轉睛的張力，透過各種畫風不斷變幻的視覺表現讓電影時

  而昂揚，時而感傷。也許對一般觀眾來說，那種視覺風格太為過激，但是在我這個看慣日

  式動畫的各種極端表現手法的觀眾來說，這部電影簡直就是影像的盛宴。


  這部電影可說是美系娛樂動畫長片當中，近年我所看過視覺藝術表現最為高峰的作品。


