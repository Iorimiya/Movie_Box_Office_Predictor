content: '原文恕刪


  最近補完這個神作續集


  實在必須稱讚， 真的好神


  不僅前後呼應，與劇情相關的小細節、暗示相當多


  這部片真的非常成功地讓角色們成長


  麥爾斯、關在這集可說是雙主角


  角色的發展曲線讓人意猶未盡


  其中關的世界中，背景隨著心境的變化


  在二刷的過程體會到更多樂趣


  另外第一集的許多小細節伏筆也延續到這集


  以續集電影來說，這絕對是滿分


  以下開始雷雷雷雷







  「反派」2099明顯是錯的


  第一次看時會覺得2099論點很正確，麥爾斯不要太血氣方剛了


  但仔細想想


  42宇宙沒有蜘蛛人，宇宙沒有消失


  1610宇宙多了麥爾斯，宇宙依然完好


  2099說麥爾斯本身就是異變，但所有麥爾斯相關的事件不就都是異變？


  彼得B因為麥爾斯撿回人生還生了小孩 這有符合canon?


  關的最明顯，爸爸因此不當警長應該也不會死了，因此對理論懷疑


  孟巴塔宇宙甚至還因為麥爾斯與反派這兩個異變「促成」canon事件


  因此，所謂不維持canon事件宇宙就會完但根本是未證實理論



  那麼，有誰明顯地更早知道這些事情呢？


  就是假裝不在乎的霍比


  他能自己製造傳送手錶，提點麥爾斯如何突破防護罩


  他就是那個攪亂春水的催化劑


  而2099-或許知道或許不知道他理論有問題


  也許是被過去事件執念影響，他無法放手


  對於麥爾斯來說，他就是很單純又很聰明


  如同輔導老師說的，他就是一張白紙


  他要說自己的故事，他受夠了別人說的關於他的故事


  而麥爾斯真的是獨一無二的


  成為蜘蛛人之前他就是特立獨行的青少年


  成為蜘蛛人之後，他依然感受到與眾不同（與孤獨）


  甚至在蜘蛛人協會，也沒有出現另一個版本的麥爾斯


  這種隱喻真的很有意思


  關同樣也有類似的發展，也讓他們的相遇更為珍貴


  （編劇如果真的在第三集賜死關的話....哭）


