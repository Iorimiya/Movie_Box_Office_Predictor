content: "雷文防雷資訊頁\n \n \n \n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n \n\
  \ \n \n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n \n～圖文好讀版\
  \  ～\n \n \n \n \n \n \n \n \n距離上一次蜘蛛人動畫電影『蜘蛛人：新宇宙』（2018上映)，已經過了5年。記得上一次\n的新宇宙在美術風格與音樂搭配都拿到很好的口碑，尤其是Sunflower這一首主題曲，真\n\
  的是一首洗腦度高又輕快的歌曲，每當想轉換輕快心情的時候，不妨聽聽這首名曲。\n \n切入正題，關於這一次的『蜘蛛人：穿越新宇宙』，有幾個點想要淺談一下。\n \n\
  \ \n \n \n我認為這一次的蜘蛛人續集是採用雙主角制，是由邁爾斯與關史黛西，這兩位主角為故事\n的中心。尤其是開頭就以關與彼得的悲劇，來帶出關成為蜘蛛人的背景。關的父親又是紐\n\
  約警隊的隊長，在誤會的情況之下，關的父親認為是女蜘蛛人殺死了女兒最好的朋友＝彼\n得帕克，決心要將女蜘蛛人逮捕歸案，而關的秘密身份一開始還沒有被父親所知，另一方\n\
  面也被背負著彼得過世的悲傷打擊犯罪，直到認識了邁爾斯……\n \n故事開頭很好的深化關史黛西的背景，關雖然加入了一個樂團當鼓手，但明顯所有的團員\n都無法成為知心好友，畢竟蜘蛛人的秘密身份與痛苦只有同為蜘蛛人的好友才能可能理解\n\
  。\n \n再來就是電影後半有一段關與父親和解的片段，本來關一回到家中的時候都是一片灰灰暗\n暗的，這個顏色反應關爸的心情，失去女兒家裡就不再溫暖、黯淡無光。當關與關爸把話\n\
  說開和解之後，整個房間變得明亮又潔白，跟幾分鐘之前的場景宛如天壤之別，這個光影\n處理象徵父女關係和解，是個相當有記憶點的情節，個人十分喜歡。\n \n \n\
  \ \n \n這一次的反派由於身上有許多黑色的斑點（傳送門），所以取名為斑點。在電影中他原本\n是一位在金霸王手下工作的科學家，由於在上一集對撞機被破壞的關係，斑點也因此獲得\n\
  了超能力。這個超能力是能夠開啟黑色圓洞的傳送門，也可以跨越維度穿越到其他的平行\n宇宙。\n \n在斑點初登場的時候，他只是想要偷走ATM提款機，本人還自嘲這樣不算是搶劫雜貨店。\n\
  這個時候與邁爾斯對戰的時候，還希望邁爾斯重視他為一個宿敵。但是邁爾斯並沒有認真\n對待斑點，導致斑點對邁爾斯的憤恨也日益增強，他曾向邁爾斯說過：「我創造了你，你\n\
  也創造了我。」原因正是因為讓邁爾斯獲得蜘蛛人能力42號宇宙的蜘蛛，正是斑點（科學\n家身份時）傳送過來這個宇宙的；邁爾斯一行人之後為了阻止金霸王，破壞了對撞機，也\n\
  才讓斑點誕生於世界。因此蜘蛛人邁爾斯誕生，科學家失去正常人生變成斑點的原因、互\n為表裏（有一點光與暗互生，太極的感覺）。\n \n斑點：「我要奪走你的一切，正如同你奪走我的一切」\n\
  \ \n隨著故事發展，斑點尋找每個平行宇宙的對撞機，來加強自己的能力。斑點獲得的能力越\n強、身上的斑點就隨之越來越多，到最後黑色的斑點的區塊面積幾乎覆蓋了全身，我認為\n\
  這暗示著斑點殘存的人性，也已經被復仇心蒙蔽了。\n \n \n \n \n這次登場的蜘蛛人加上背景登場超過百位以上，有幾位特別有戲的稍微談一下XD\n \n \n\
  \ \n \n米格爾背後的配音員為：奧斯卡伊薩克。他在過去曾經演出X戰警的『天啓』，以及美劇\n中的『月光騎士』，科幻巨作沙丘也可以看到他的演出。其中在月光騎士中，伊薩克將多\n\
  重性格與口音瞬間無縫切換的演技令人留下深刻的印象，2021年時他被《紐約時報》選為\n「21 世紀最偉大演員」。\n \n米格爾由於自身發生的悲劇，開創了蜘蛛人聯盟，讓多重宇宙的各個蜘蛛人加入其中。蜘\n\
  蛛人聯盟的使命就是要抓捕流竄在不同宇宙的反派，將之送回原來的宇宙，並保護正統故\n事的完整性。\n \n米格爾：「別讓我提起奇異博士跟那個199999宇宙的小屁孩！」\n\
  \ \n這裡指的當然是湯姆霍蘭德版本的蜘蛛人與奇異博士的故事（詳見電影蜘蛛人：無家日）\n，巧妙地用一句話串起兩個宇宙，也讓熟悉漫威宇宙電影的觀眾會心一笑。\n\
  \ \n電影的後半中，米格爾與邁爾斯由於對邁爾斯的父親是否需要拯救，產生了意見分歧，而\n對邁爾斯發起了追捕。\n \n一位是誓死也要捍衛故事的正統性，避免正史故事崩壞導致宇宙消失。\n\
  一位是相信能救下父親，並去尋找其他所有可能性來保護所有人。\n \n兩個蜘蛛人的對立面讓我想到經典的電車難題：\n \n（心理學家馬克．豪塞曾提出這經典問題：\n\
  有列失控的電車，以時速六十英里迎面衝來，電車不遠的前方分別有五位工人，以及一位\n工人分別在兩條軌道上工作，並來不及逃離險境。\n在您的面前是可以令電車轉轍軌道的控桿，如果不轉轍軌道，便即有五位工人被撞死，假\n\
  如您及時轉轍，便有一位工人被撞死；危機在前，您將如何抉擇？）\n \n於此故事不只是單純的邁爾斯救父，後面延伸的道德難題也加深了故事的深度。即使米格\n爾處處站在邁爾斯的對立面，也讓人討厭不起來。\n\
  \ \n \n \n \n霍比背後的配音員為：丹尼爾卡盧亞。他過去曾演出知名的恐怖片『逃出絕命鎮』演出之\n後爆紅，在『黑豹』中演出帝查拉的好友烏卡比，也是瓦干達的重要將領，但後來倒戈相\n\
  挺金錢豹齊爾蒙格。這一次幫霍比配音角色的性格豪邁奔放，跟丹尼爾之前的演出的角色\n完全聯想不到一起（稱讚意味）。\n \n霍比是一位來自138宇宙的蜘蛛人，在他生存的宇宙美國是統治全球超級的霸權國家，總\n\
  統是諾曼奧斯朋（綠惡魔）。霍比特別不喜歡被稱為英雄，他的外觀打扮就是充滿了搖滾\n與龐克的風格，給人一種自由奔放、不崇拜權威的感覺。\n \n霍比：「我不是英雄，因為自稱英雄，就是自我造神的自戀獨裁者，拜託。」\n\
  \ \n我感覺龐克蜘蛛人的角色性質，是蠻符合搖滾精神的。霍比談吐穿著風格都是展現自我，\n在非題綱、非教條底下展現態度，從來不害怕反抗權威。霍比崇尚自由、不受拘束或受控\n\
  ，他擁有獨立思考與行動的性格。\n \n雖然霍比不是邁爾斯的導師，但他的確幫了邁爾斯很多忙，在這一集的演出中，比彼得更\n像是邁爾斯的導師。像是突破力場的訣竅，他建議邁爾斯使用手掌別只用手指。在邁爾斯\n\
  剛到達蜘蛛人聯盟的基地，霍比也建議邁爾斯：「沒搞清楚狀況前先別加入」，還有邁爾\n斯被米格魯用力場拘禁的時候，霍比輕聲說了一個字：「彼得潘」並暗示他使用手掌放電\n\
  來解除結界，邁爾斯脫困後霍比留了一個微笑的表情表示欣慰。\n \n在眾人接受米格魯指令去追捕邁爾斯的時候，霍比不跟隨指令追捕，並傳送離開基地（把\n手錶拋棄在地上）。之後霍比給了關一個自製手錶，看起來非常有土炮風XD，讓關戴上手\n\
  錶後得以繼續幫助邁爾斯。霍比外表豪放不拘，內在反抗所有的教條，希望這位帥度爆表\n的蜘蛛人，能夠在下一集繼續大放異彩。\n \n \n \n \n帕維特的配音員是卡蘭索尼，他所演出過的知名角色就是死侍中的計程車司機「阿杜」，\n\
  身為死侍的司機與助手十分搶眼。\n \n在創作印度蜘蛛人的過程中，製作團隊曾經覺得哪裡感覺不對需要調整。後來組建了一個\n印度人編劇團隊（成員由印度人與印度裔美國人組成），團隊成員包括帕維特的配音員卡\n\
  蘭索尼與知名喜劇演員哈桑明哈傑（Hasan Minhaj）。在團隊的創意激盪之下，帕維特成\n為一個樂觀又自帶魅力的一位蜘蛛人，是團隊引以為傲的新登場角色。\n\
  \ \n由於帕維特女友的爸爸-辛格大隊長被邁爾斯拯救之後，正史的故事線被改變，因而導致\n該宇宙有消失的風險（在下一集應該會繼續更新最後的狀況）。不過也因為如此讓帕維特\n\
  心裡很感謝邁爾斯的協助， 之後也加入了關的蜘蛛人小隊一起來協助邁爾斯。\n \n \n \n \n 潔西卡· 德魯的配音員是伊莎雷，她也在瑪格羅比主演的『芭比』中飾演總統，有著十分\n\
  可愛的演出。潔西卡登場的時候明顯身懷六甲、騎著一台類似阿基拉的未來風格重機颯然\n登場。關看到這樣帥氣的女蜘蛛人，忍不住萌萌地說了一句：「可以領養我嗎？」，可見\n\
  關初次見面之後就把潔西卡當作她的導師來崇拜。\n \n潔西卡：「她只有一個人，不能丟下她。」憐憫的眼神看著關。\n關：「我不知道該怎麼辦。」關小聲地說……\n\
  米格爾思考了一下：「是呀。」\n「好吧，加入我們吧。」一邊說一邊丟出手錶給關，關接住了手錶如同接受了加入的邀約\n。\n \n由於新成員能否加入蜘蛛人聯盟，都是由米格爾決定，所以當初在關要加入蜘蛛人聯盟時\n\
  ，也是潔西卡表示不能留下關一個人，所以爾後關的表現都是由潔西卡來擔保，讓關能留\n在蜘蛛人聯盟之中。\n \n \n \n \n 彼得· B· 帕克由傑克強森所配音，他之前也參與美劇『俏妞報到』，電影『婚禮我最大』\n\
  、『貼背戰』\n……等喜劇演出，傑克強森本身也當過編劇與製作人。\n \n 彼得· B· 帕克（以下稱彼得）是一位中年蜘蛛人。在遇到邁爾斯之前，他與瑪莉珍感情發\n\
  生狀況、背部有著舊傷、生活與財務方方面面都在低潮，甚至連身材都走樣有一個大肚腩\n，直到他遇上了邁爾斯。在經歷第一集與邁爾斯等蜘蛛人的冒險之後，彼得再次獲得瑪莉\n\
  珍的芳心，兩人復合之後生下一女兒，名字取為梅黛帕克（Mayday Parker），人生也重\n回了正軌。\n \n彼得：「我是因為你才會有她（梅黛帕克）」\n\
  「我覺得如果能好好扶養她，她就有機會成為你。」\n「那讓我很興奮，因為你是好人！」\n「我喜歡跟你一起混。」\n \n彼得這一集都帶著萌萌的梅黛一起行動，開心當著寵女兒魔人。隨然這一集沒有像第一集\n\
  有比較多的戲份表現，但還是很開心彼得找到自己的幸福。\n \n潔西卡像彼得不滿的表示：「如果我沒有說過，我得說，你這個師父有夠爛。」\n邁爾斯將潔西卡踢下重機，再將她黏在車子的前方無法動彈。\n\
  彼得站在另一台車頂回話：「他打敗妳，我這個師父並不爛！」\n米格爾邊衝刺邊罵：「你們都很爛，行嗎？」\n \n在當邁爾斯導師的這一層面，我覺得有一小部分被龐克蜘蛛人所取代。雖然如此，上面這\n\
  一段在電影院看真的有夠開心的，彼得真的很在乎他教邁爾斯教的好不好。\n \n \n \n \n劇情最後邁爾斯透過返家機去到了42號宇宙，被那裡的亞倫叔叔所綁，意外的是42號的潛\n\
  行者不是亞倫，而是另一個邁爾斯！到底他叔姪兩人會不會幫助邁爾斯呢？我個人還有一\n個想法，會不會42號宇宙的亞倫叔叔與邁爾斯，為了榮耀邁爾斯的父親，其實是對抗壞蛋\n\
  的反英雄呢？還有關與其他與邁爾斯相交友好的蜘蛛人們，所組成的蜘蛛人搖滾樂團（誤\n）能否及時找到邁爾斯並協助他呢？\n \n個人在沒有被暴雷的前提之下，在電影院看到最後，想說故事將如何收尾，此時螢幕上面\n\
  直接打出 TO BE CONTINUED… 才知道會有第三集來做故事的接續。直到這個時候我才發\n現，片長2小時20分就這樣無感地過去了，腦海裡只留下一片餘韻久久沒有散去～\n\
  \ \n整體來說，這一集的穿越新宇宙是站在第一集的肩膀上，帶出更緊湊的故事與各有背景故\n事的蜘蛛人。相信看完者這兩集的觀眾，一定迫不及待的想要看下一集，更不用說是每一\n\
  集蜘蛛人電影都看的鐵粉們了（笑）。不過由於第三部曲《蜘蛛人：超越新宇宙》（Spid\ner-Man: Beyond the Spider-Verse）受到好萊塢演員、編劇工會罷工的影響，官方宣布\n\
  暫時撤檔並無限延期（原定2024 年春季推出）。只能希望勞資雙方協商出良好的條件，\n創造良好的工作環境與薪資，讓第三集能夠早點上映，觀眾才能早日看到故事的結局呀。\n\
  \n-\n \nPitter\n整理分享於\n2023.10.05\n \n \n--"
