content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  2018年，哥倫比亞影業與索尼動畫聯合推出的《蜘蛛人：新宇宙》開啟《蜘蛛宇宙》系列

  ，以電腦動畫跨媒體製作的形式，拓展不少動畫產製與說故事的可能性，也名列

  All-time list之中。時隔五年，終於推出續集，《蜘蛛人：穿越新宇宙》繼續挑戰更多

  變化，不但可說是今年至今最棒的作品，也絕對是影史最佳的電影之一。



  邁爾斯摩拉斯將再度回歸獲得奧斯卡金像獎的《蜘蛛人：新宇宙》的續集篇章，這次這位

  紐約布魯克林的全職社區英雄，將與女蜘蛛人關史黛西聯手穿梭多元宇宙，展開一段史詩

  般的冒險。



  延續上一集多變的作畫風格，《蜘蛛人：穿越新宇宙》的美術設計更上一層樓。劇組為了

  方便觀眾分辨目前穿越到哪一個宇宙，特別為各個宇宙訂下一組畫風，讓觀眾能夠在觀影

  過程不斷穿梭各種畫風之中。除此之外，動畫媒材也非常多變，基本的2D、3D電腦動畫當

  然沒話說，另外還有龐克蜘蛛人與其宇宙的拼貼、回到初衷的美漫網點與鉛筆、水彩手繪

  等不同的表現手法，甚至還有樂高的戲份，精緻程度可見一斑。即便撇開近日離職動畫師

  爆料的勞資問題，製程拉長也是可以想見的。



  所有的蜘蛛人電影都會討論嚴重的身分認同問題，也就是歸屬感的議題。在大部分的蜘蛛

  人宇宙，主角都是Peter Parker，而眾所周知他就是一個天才高中宅男，在學校沒有太多

  朋友，也不太知道怎麼跟女生相處。而在《蜘蛛宇宙》系列裡，主角換成邁爾斯，來自雙

  種族家庭的他同樣也得面臨身分認同的課題，爸爸與邁爾斯的膚色明確說明他們擁有非裔

  美國人的背景，不過，這一集才深刻討論媽媽的波多黎各背景，同時片中出現更多西班牙

  文的對話。



  這也呼應到片中極為感人的一幕，媽媽在看到邁爾斯與關的互動之後，決定擅自解除他的

  禁足令時所說的一段肺腑之言。媽媽希望邁爾斯看過廣大的世界之後，不會忘記自己是誰

  ，而且期許他所到之處，都不會有人指著邁爾斯的鼻子告訴他：「你不屬於這裡。」當邁

  爾斯好不容易來到蜘蛛聯盟的總部，看到無數與他一樣擁有蜘蛛超能力的人，邁爾斯覺得

  自己終於找到歸屬，沒想到，領頭的蜘蛛人2099居然說他「不屬於這裡」。這些關於身分

  認同的辯證，也讓邁爾斯思考身為一位超級英雄的本質應該是什麼。



  除了歸屬感之外，家庭也是蜘蛛人電影相當重要的主題。但是，這次不只探討邁爾斯的家

  庭問題，女主角關的家庭也有難解的習題。兩人都礙於蜘蛛人身分，無法對家人坦白，甚

  至產生誤解，但父母總是以為這只是兒女經歷青春期的叛逆，他們不能也不想了解背後究

  竟有什麼原因。即使邁爾斯的爸爸深信兒子的聰明才智，也支持他做的所有決定，但他仍

  舊無法理解為何年輕世代不能把家庭或學業擺在前面，殊不知兒子唯一擺在此兩者之前的

  是公眾安全利益。面對戴著面具，一起打擊犯罪的蜘蛛人，邁爾斯的爸爸反而更能敞開心

  房。



  關的爸爸同樣也是警察，當他看到手刃Peter Parker的是自己女兒變成的女蜘蛛人，他當

  下決定依法行事，卻沒想到這個選擇讓他短暫失去女兒。失去女兒之後，就連他一直以來

  努力捍衛的警察身分與成為隊長的夢想也再也不重要，這也讓他在關回家之後感嘆育兒真

  是不容易。其實相依為命的兩人感情一直很好，只是爸爸與女兒之間難免無法向媽媽與女

  兒那樣親近，再加上Peter Parker的死與女蜘蛛人這個無法說出口的秘密，兩人之間的隔

  閡才會越來越大。就算是沒有超能力的現實家庭，在面對親子關係時，其實也是一樣的景

  況。



  家庭議題與身分認同似乎很是沉重，但就像片中所說，蜘蛛人應該要很好笑，所以電影當

  中還是保留很多笑點，像是在美術館裡開藝術品的玩笑，包括嘲諷當代藝術氣球狗與塗鴉

  藝術家班克斯，加上從達文西時代穿越到現代的禿鷹的鉛筆畫風，搭配全片變化萬千的創

  作素材，讓人在觀影同時也能思考藝術的本質。另外，網路上常見的多元宇宙蜘蛛人齊聚

  梗圖也在《蜘蛛人：穿越新宇宙》裡，以十分詼諧的方式重現。就連Andrew Garfield與

  Toby Maguire都以畫面的形式出現客串，種種彩蛋都讓影迷驚喜連連。



  最後，《蜘蛛人：穿越新宇宙》最跳脫窠臼的就是開創蜘蛛人電影的新路線。雖說邁爾斯

  是《終極漫威》系列漫畫裡第二位出線的蜘蛛人，但過去在大銀幕上常見的蜘蛛人故事都

  是以Peter Parker為原形，因此，在《蜘蛛人：穿越新宇宙》裡也特別提到在蜘蛛人的故

  事曲線裡一定要有「班叔的死」與「大隊長的死」這兩個關鍵轉變。由於在設定上，邁爾

  斯本就不該成為蜘蛛人，所以他並沒有「班叔」，讓邁爾斯蛻變並體會到責任重大的是他

  身為反派的叔叔，而其他宇宙中的大隊長多為「女友或愛人的父親」，但對邁爾斯與關來

  說，這將會是他們的父親。



  關既已是女蜘蛛人，設定上早已與多數蜘蛛人不同，但正如蜘蛛人2099所說，邁爾斯的出

  現與其連帶的行為造成正史改變，可能會危害到其他蜘蛛人的存在與彼此之間的聯繫。這

  或許也是為什麼關更能體會邁爾斯的決心，可能就是有邁爾斯的出現，才導致關的爸爸發

  現她是蜘蛛人時，負責保護多元宇宙的蜘蛛人出現在關面前，讓她有機會逃家，爸爸也才

  因而辭掉大隊長的職務，或許也就此逃離死劫。邁爾斯既已打破規則，誰又說得準這不會

  是更好的結局呢？



  多重宇宙本就造就更多可能性，在《蜘蛛人：新宇宙》的最後，留下「下集的敵人是自己

