content: '目前看了三次，統整一下自己跟一些網友的有趣發現，和板上大家討論。


  1.

  電影開頭關的口白內容是Flash forward，裡頭提到自己傷害了邁爾斯，也夾雜這集的部

  分畫面，可以推測是她決定組團前的心境。


  2.

  一開始2099蛛很排斥關的加入，最後不得已才讓她加入，是因為邁爾斯是變異體。


  3.

  關也會吃醋。邁爾斯在大本營跟VR女蜘講話的時候，關會叫邁爾斯趕快跟上，第二次還直

  接用蜘蛛絲把他牽走。


  4.

  只上職半年的印度蛛在斑點進入粒子對撞機後，大喊「又是一場成功的蜘蛛人任務！」，

  其他三名經驗較豐富的蜘蛛人一聽到這個立旗台詞，馬上回他「不不不！」XDD


  5.

  龐克蛛做了很多隻盜版手錶。這從他「偷零件的順手程度」跟最後「還有辦法送貨給關」

  推測出來的。


  6.

  42邁爾斯的西語口音較重，可能是爸爸過世後跟媽媽比較常講西語。


  7.

  邁爾斯被42叔侄綁在沙包上，呼應了第一集彼得B被邁爾斯綁的橋段。所以下一集開頭很

  可能是邁爾斯對42叔姪說「少注意嘴巴，多注意手！」



  8.

  邁爾斯這集的髮型變高了，很像花椰菜。





  最後猜一下這系列想探討的東西。主創過去的【樂高玩電影】探討樂高的本質，並把膠水

  作為反派武器，認為樂高就應該發揮創意才能享受樂趣，而非拼完之後黏起來。我稍微推

  測跟比較一下，猜【新宇宙】系列是在推翻悲劇在英雄之旅中的必要性。2099蛛把英雄之

  旅的套路看得太死了，並矯枉過正做出反派才會有的行為。但其實悲劇並非造就蜘蛛人的

  必要條件，「責任」與「選擇」才是。2099蛛到另一個宇宙見家人是在逃避責任，但邁爾

  斯則是為了拯救家人，兩者之間的本質完全相反。



