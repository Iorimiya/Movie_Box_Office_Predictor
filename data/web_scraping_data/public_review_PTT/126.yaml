content: 'You do not know 《蜘蛛人：穿越新宇宙》


  圖文好讀版：



  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  這是一部值得被欣賞的作品。


  《蜘蛛人：穿越新宇宙》延續了前作的優點，出色的音樂，緊湊的劇情，嚴謹又富含彈性

  的架構以及出彩的美術和視覺設計，真的很難用電影來形容這部作品，至少對我來說，這

  幾乎跟藝術品沒兩樣了，他做到了只有動畫電影能做到的一切，並且讓他們如此美好，會

  說幾乎，當然是因為我們得在這個作品完整後才能下定論。


  ~~~~~~~~~~~~~~~~~~~ 以下無雷，放心服用 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  【Whole】


  在進場觀看前，我實在很難想像這部作品能發展成雙主角的電影，且兩者的比重絲毫不失

  衡，緊密的情感連結讓整部電影更加具備深度與渲染度，角色的情緒之飽滿，幾乎是從開

  場就如同浪潮一樣襲向觀眾，每個節點都是如此精彩，轉折也豪不讓人失望。


  在每個節點你能感受到角色的立場，下決定的掙扎，犧牲與背負的責任，這不是一部沉重

  的電影，但這是一部飽滿到難以想象的電影，整部作品你甚至能將自己代入超過三個角色

  ，並理解他們的決定，蜘蛛人就是如此有魅力。



  【Lonely】


  「能力越大，責任越大」班叔的名言即便過了20年以上仍舊影響著每一個蜘蛛人。


  《蜘蛛人：穿越新宇宙》呈現了做為一個英雄，做為蜘蛛人，你需要承擔的一切，包括憤

  怒，釋懷，隱瞞與自我懷疑，以及責任與孤獨。


  實際上，孤獨甚至作為核心概念，擔當了兩個主角的故事情緒主線，這個概念也將青少年

  的情緒囊擴其中，不同立場的責任感相互衝突，無論是任何年齡層的人來看，相信都能感

  受到不同角色內在孤獨的一面，無論是蜘蛛人2099、邁爾斯或是關以至於其他角色，他們

  都在做著所謂「對的事」沒有人是壞人，沒有人是主角，也所有人都是主角。



  【Self-identity】


  除了孤獨，另一個所有蜘蛛人，甚至是所有英雄都需要面對的，是「自我認同」。


  即便擁有超能力，仍會因錯誤的決定遺憾悲痛，就像是超人殺了露易絲，閃電俠無法拯救

  母親，班叔的犧牲造就蜘蛛人，緋紅女巫無法抗拒對幸福的渴望，英雄終究是人，需要理

  解，需要認同，需要談話，需要傾聽，但作為英雄，似乎就失去了脆弱的能力。


  他們要如何承認，自己就是無法放棄對親情的渴望，對未來的迷茫，對家人的內疚，對錯

  誤的自負，唯有接納，才能繼續前進，但如何接納，如何前進，每個人都有不同的答案。



  怎麼說，《蜘蛛人：穿越新宇宙》真的很讚，大爆滿的彩蛋就不用說了，整部電影幾乎每

  個角色獨立拉出來都是個精彩的故事，就像為標題說的，You do not know，沒有人能了

  解另一個人的故事，我們總會聽到有人安慰時脫口而出說「我了解那種感覺」、「我懂你

  的感受」。


  不！這都是狗屁。即便是同樣的遭遇，每個人都會有不同的感受與變化，我們只能盡量去

  同理，卻不可能真正的了解對方面臨的困境，最終踏出前進方向的，仍舊是自己。


  就讓我們緩緩，準備見證角色們道路交錯時的模樣吧！


  --'
