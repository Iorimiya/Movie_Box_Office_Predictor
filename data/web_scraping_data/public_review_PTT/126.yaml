content: '作為近年被重啟最多次的超級英雄之一，5 年前的《蜘蛛人：新宇宙》宛如平地一聲雷，

  剛看完時腦袋轟隆隆，心想「這絕對是我看過最精彩的蜘蛛人電影。」

  .

  沒人想過英雄電影可以這樣玩：被變種蜘蛛咬到的好鄰居，人事時地物再熟悉不過，典型

  的起源故事被布魯克林的街頭風格變奏，3D 動畫混搭 2D 手繪的畫風生命力十足，不時

  跳出的後設自嘲神來一筆，更留住史丹李最動人的客串身影，全片沒有一場贅戲，所有真

  人英雄都難以企及，拿下奧斯卡最佳動畫則是錦上添花。

  .

  如今終於等到了《蜘蛛人：穿越新宇宙》，邁爾斯的黑色戰服已然合身，也習慣打擊犯罪

  的日常，但仍無法跟爸媽坦誠雙重身份、懂他的蜘蛛人也回到各自宇宙，他頓時成了全紐

  約最孤獨的青少年 – 但他還沒認清，這就是蜘蛛人的宿命，甚至沒想到要對抗這個宿命

  ，竟會引來成千上萬同類的追殺。

  .

  《蜘蛛人：穿越新宇宙》格局更大、片長更長、畫風更狂，每個層面的升級肉眼可見。不

  過得逆風一下，雖然一切都讓人享受，但我還是愛《蜘蛛人：新宇宙》多一些。


  /


  別誤會，我還是喜歡《蜘蛛人：穿越新宇宙》的。會有這樣的落差感，主要是因為上集是

  完整的故事，邁爾斯從逃避能力到接受命運一氣呵成，節奏、斷點、配樂都恰到好處。《

  蜘蛛人：穿越新宇宙》少了這份純粹、多了建構宇宙的野心，必須塞進大量的鋪陳與資訊

  量，才能撐起更龐雜的宇宙觀；所以這次片長比上集多了 20 分鐘、但故事只說了一半，

  未完待續的部分，要等到明年 3 月《蜘蛛人：超越新宇宙》才見真章。

  .

  《蜘蛛人：新宇宙》之所以讓人喜愛，不只別出心裁的說故事方式，也因為他只專注說好

  一個故事，那就是邁爾斯的英雄旅程。《蜘蛛人：穿越新宇宙》從關史黛西的視角為劇情

  承先啟後，一方面補足上集帶過的悲傷過往、以及留下的情感陰影和父女心結，一方面延

  續上集平行宇宙錯亂的善後，關加入蜘蛛聯盟處理亂入時空的反派，將近半小時的戰鬥結

  束後，才把鏡頭轉回布魯克林，帶出邁爾斯不甘平凡的少年煩惱。

  .

  上集主要登場的蜘蛛人有 6 位，但都是幫助邁爾斯成為蜘蛛人的功能型定位。但這集戲

  份較多的至少就有 7 位，他們不再只是串場的盟友，還是嘗過喪親之痛的前輩，甚至有

  人付出過更慘重的代價，每個角色都需要完整篇幅，來解構父親身份的難題：痛失妻兒的

  米蓋爾將遺憾轉化為偏執的掌控欲，帶球出任務的潔西卡在家中存在感低落，升格人父的

  彼得B. 帕克希望邁爾斯不要破壞現狀，而邁爾斯一心只想拯救父親免於災厄，他又何錯

  之有？

  .

  在每個角色自帶畫風的設定下，觀眾的感官體驗已經很飽滿；與此同時，邁爾斯還有與父

  母的代溝、對關的傾慕、以及蜘蛛聯盟三條故事線需要述說，雖然所有情節都導向「命運

  由我不由天」的終極結論，但太多細節的情感交流，反映在同質性高的對話上，也就讓故

  事節奏顯得拖沓（私心覺得片長精簡到 2 個小時會更好）。


  /


  愛之深，責之切，才會對劇情安排感到惋惜。除此之外，《蜘蛛人：穿越新宇宙》我是看

  得很開心的。

  .

  建構宇宙不是說說，本片的觀影樂趣之一，就是和索尼所有蜘蛛人電影的巧妙連動。米蓋

  爾揭示蜘蛛人命運的悲劇時刻，熟悉的三代蜘蛛人就在背景投影現身，《蜘蛛人：返校日

  》客串亞倫叔的唐納葛洛佛也驚鴻一瞥，想得到的、沒想到的都有鏡頭，甚至連編劇二人

  組克里斯米勒與菲爾洛德的樂高電影也沒忘了致敬，銀幕內外都打破多元宇宙的界限，非

  常過癮。

  .

  渾然天成的畫風混搭，比起上集有過之而無不及，無庸置疑是最大看點。國外影評說每幀

  畫面都美得想裱框，這一點也不誇張，個人最喜歡印度蜘蛛人大混戰，寶萊塢舞台風格跳

  脫（想到《永恆族》金勾登場橋段），手繪的邁爾斯、水彩的關、剪報拼貼的霍比等人分

  工合作，繁複畫風轉變毫不突兀，更讓人無法再質疑「大人為什麼要看動畫？」因為只有

  動畫能化創意為現實，完成真人電影無法實現的境界。

  .

  最後，必須特別稱讚本片的配音陣容。先後在《蜘蛛人：新宇宙》《奧術》獻聲的海莉史

  坦菲德，再次賦予關史黛西細膩又率性的靈魂。


  而奧斯卡伊薩克和丹尼爾卡盧亞證明自己不僅是優秀的演員，就算只有聲音演出仍能塑造

  角色，尤其是丹尼爾卡盧亞，酷勁不羈的聲線宛如《猶大與黑色彌賽亞》社運領袖再世，

  讓他詮釋的龐克蜘蛛人不只畫風突出、兼具傲氣和叛逆的性格也極鮮明，是這集我最喜歡

  的蜘蛛人。



