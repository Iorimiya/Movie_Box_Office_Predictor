  互動大部分都被刪了，但世田介有跟原作一樣每次都穿格子襯衫，對比電影中熱愛條紋的八

  虎，雖然導演在故事聚焦BG，但看過漫畫再回來我還是在造型上嗑到了，謝謝服裝組跟造型

