content: '讚！就是我想要看到的那種日影 !


  明亮  熱血  美術精緻 音樂好聽


  完全沒看過原著 不知道濃縮了什麼 但不到兩小時能拍出這種內容量令人讚嘆  每場戲都重要 沒有水的成分


  最重要的 是導演清楚定調這部電影要拍出成長 男主角瘋狂畫畫 但仍不斷自我懷疑 直到最後一刻才稍稍解脫


  以一個標榜青春 漫畫改編的作品來說 這種心理狀態有展現出來 就已經是高同類型電影一檔次了


  另外超級有拍出日本考藝術大學那些細節和競爭感  包括戲裡面的每一幅畫 都是用心處理  後面灑狗血的回顧也才感動


  講回選角 我事先也完全不知道男主角是誰  查了才知道是新田真劍佑弟弟


  那他比他哥哥可塑性高太多 存在感有夠強


  他跟朋友在蛋糕店邊哭邊吃水果塔 還有幫媽媽畫畫那裡都演超好的


  我覺得是今年目前最好的日影 大於 月 大於 卡拉ok


