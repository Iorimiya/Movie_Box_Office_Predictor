content: '總共看了兩次，應該沒機會看第三次了，趕快在下檔前發心得！


  一直知道這部作品，但動畫是網飛限定，也沒去補漫畫，只知道是美術相關的題材，有追蹤

  的創作者看過都邊哭邊說讚，但真的像我一樣沒看動漫也能直接看電影，只是看完會很想補

  原作，然後再二刷XD


  第一次看時完全不知道劇情，最大的感想是構圖很美很優秀，整部電影靜態場景佔了很大一

  部分，但每一幕都不馬虎，不管是轉場時的背景一角或是角色對話時的畫面安排，呈現的構

  圖都像是一幅畫，整部電影看完有逛了一圈美術館的感覺，色彩跟明暗也很用心，觀影體驗

  極佳，加上背景跟小道具也都有訊息，很喜歡這樣的呈現！




  以下開始有雷 且動漫都會提到




  在第二次前補了漫畫到電影進度，也開通網飛但還沒補完動畫


  我個人覺得主角八虎第一次認真畫畫，回想自己眼中清晨藍色的澀谷是很重要的一幕，雖然

  沒有辦法讓八虎像動漫那樣在澀谷漂浮，但電影有把握住載體的優點，透過遠近景讓觀眾跟

  八虎一起迎接澀谷第一道曙光，在電影院這樣靜謐的空間更進一步強化這樣的沉浸感。


  還有一幕漫畫沒有，動畫我還不知道

  前期並沒有特別強調八虎對自己作品的主觀想法，都是收到別人的評價後讓八虎反應，美術

  課作業被朋友跟龍二誇獎，或是朋友說想看他的畫，媽媽肯定還有老師誇獎，這些都是透過

  別人來給八虎肯定，但複試作品完成當下是特寫八虎的表情，也能感受到他很喜歡，我覺得

  能夠肯定自己的作品是一件很美好的事，這樣的變化也讓我更喜歡電影版。


  電影篇幅有限所以只能聚焦在八虎身上，開始畫畫的契機到最後考上藝大的主要場景都有呈

  現，但在美術社跟補習班練等的過程只能簡單帶過，不過後面有用跑馬燈讓觀眾看到八虎一

  年多來的作品，我個人很喜歡看到努力的孩子成長的過程QQ


  原作八虎是個常臉紅的小可愛，但演員真榮田鄉敦太帥了，呈現出不一樣的氛圍，而且相比

  原作穿制服居多，電影有穿了三四套條紋便服，甚至連床單跟枕頭套都是條紋，這點倒是很

  可愛！


  也並非都靠臉蛋而沒演技，好友戀談心時讓八虎之後拿畫給他看，跟母親說明自己想畫畫的

  心情時都有用演技說服我，情緒也被戳到，首刷時跟隔壁都在拭淚QQ


  男二龍二的選角也很棒，高橋文哉沒有漫畫那麼像女孩，比較貼近動畫的感覺，是美麗的男

  孩子，高橋的表現也不會讓人覺得做作或過於女孩子氣而彆扭，作畫時也很端莊優雅，雖然

  電影沒多加著墨，但或許可以說明畫日本畫是受奶奶影響，並可能進一步被要求儀態，但龍

  二其實會在走廊上奔跑，甚至會揹著畫板大步跳躍，這樣的衝突感讓我首刷後很想補原作！


  跟原作不同的是龍二跟佐佐木約會被甩，有讓八虎看到兩人的拉扯才在事後去安慰龍二，而

  非制止當下的衝突，強化了後面龍二說八虎是不會讓自己溺水的優等生，或許兩人一起去水

  族館也有類似的意圖？


  還有龍二是後面真的有下水後被八虎拉回來，而不是兩人隨性坐電車到海邊的終點站，這邊

  放大了龍二的悲傷，兩人畫裸體畫時拿掉了中間的隔板，也強化了裸的概念，或許是因為沒

  辦法留篇幅讓龍二在對話中被救贖，只能用物理手段救回來並增加兩人坦承面對自己的動機

  ，這部分我跟先看動畫的朋友有不一樣的想法，也是很有趣的改動。


  女配？女主？的森學姐戲份不多，但八虎相關的互動改超多！演員櫻田日和很適合這個造型

  ，電影穿制服就很美，鏡頭帶到他時光影也很講究，特別空靈整個就是很美！


  在原作森感覺就像八虎的啟蒙老師，八虎送森學姐的畫是畫他跟兩位天使，是把森跟神放一

  起的存在；但電影是畫森的個人肖像，還用了森那幅天使像的技法，透過綠色去襯托人像的

  膚色。去參觀森大學的畫時也有變動，紙條從「不好意思打擾了我會再來」變成「我果然最

  喜歡學姐的畫了」，強化了兩人的曖昧感覺，首刷完我一度以為這是BG。



  以下有腐濾鏡



  男三高橋世田介由板垣李光人飾演，第一次看到板垣是陰陽師0的皇帝，演皇帝時奔放任性

