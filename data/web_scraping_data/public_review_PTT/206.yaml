content: '身為一個家裡有供奉帝爺公的嘉義人，當初看到這個部片多半皆在嘉義取景以及片名時就

  非常有興趣，還特地安排在回嘉義時進電影院觀賞。

  這邊先上人權！



  但沒想到期待越高，失望越大。

  一開始進場的時候旁邊坐了一位陪媽媽來看電影的二十幾歲女生，從還沒撥預告片就在睡

  覺，一開始還很看不起對方想說有夠沒水準。

  但看完電影之後我也很後悔不應該花這個錢進場看電影，應該在家睡覺比較實在。


  親情:

  片頭一開場是林依晨開車趕往醫院探視爸爸，然後後面就是爸爸生病的情況，還有阿公跟

  爸爸以及林依晨相處狀況，但這部分的刻畫手法非常不知所云…

  而且真的也不知道為何要仔仔同時扮演阿公跟林依晨的情人…


  愛情:

  女主角林依晨是負責電影拍攝的美術，對於一些細節部分有自己的堅持，在愛情部分也是

  如此。

  無視阮經天這個超級有錢人的追求也要跟一個還沒離婚的仔仔在一起，最後還被狠甩。（

  一樣是仔仔跟林依晨演的電影，追婚日記就好看一點，雖然整體來說還是爛）

  片尾出現的張孝全更是毫無意義可言。


  信仰:

  一開始一直很好奇為何片名要叫車頂上的玄天上帝，一直以為是把玄天上帝綁在車頂然後

  去進香嗎?

  這個問題一直到看完電影都沒有答案，一直到看完電影後看到某篇新聞中提到，女主角將

  家人求來的玄天上帝平安符貼在車子內部的頂端，類似天窗那邊的位置

  所以其實是(貼在)車頂上的玄天上帝(的平安符)。


