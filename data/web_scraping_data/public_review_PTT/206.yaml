content: '新聞網址：


  「車頂上的玄天上帝」嘉義首映 9神尊進戲院見證


  2023/11/11 16:53（11/11 17:26 更新）


  （中央社記者黃國芳嘉義市11日電）電影「車頂上的玄天上帝」將於17日上映，今天在嘉

  義市in89影城辦全台首映會。嘉義市長黃敏惠邀集全市9間廟宇玄天上帝神尊進駐戲院見

  證，並邀民眾觀賞這部描寫嘉義的故事。


  嘉義市政府表示，車頂上的玄天上帝以嘉義家族故事拍攝，片中3/5場景在嘉義市取景拍

  攝，包含嘉義公園、嘉義城隍廟、市立美術館、中央噴水池等都有入鏡。黃敏惠下午出席

  首映會並全程觀賞，力挺嘉義市協力拍攝的好電影。


  黃敏惠致詞指出，今天邀請9間廟宇玄天上帝到戲院看電影，是嘉義市首次創舉。這部電

  影不單是一部述說信仰、家庭與時代的電影，更是嘉義市歷史軌跡的淬鍊，將城市歷史脈

  絡透過影像與在地故事深刻連結。


  黃敏惠說，出身嘉義市的導演黃文英全家3代對玄天上帝的信仰故事，相信也是很多家族

  的共同故事，賦予社會善良的力量，以及對故鄉深刻的思念。


  黃文英分享拍片緣起，因開車發生幾次事故，媽媽特別向玄天上帝求得2張符籙，1張貼在

  車頂、另1張灑淨祈求行車平安，過程剛好被導演侯孝賢看到，便建議可以拍一部家族故

  事的電影，經過10年醞釀、拍攝，終於完成「車頂上的玄天上帝」。


  嘉義市政府觀光新聞處長張婉芬表示，嘉義市建城300多年所累積的文化底蘊及在地人文

  風景，深受影視劇組喜愛，今年迄今已有「華麗計程車行」及「化外之醫」等電影、影集

  到嘉義市拍攝或規劃，加乘嘉義市影視能量，也促進城市行銷及帶動觀光人潮。


  首映會上，黃文英及演員周渝民、唐美雲等人出席和影迷分享互動。黃敏惠致贈劇組團隊

  嘉義市知名新台灣餅舖與「車頂上的玄天上帝」的聯名禮盒，黃文英則回贈電影簽名海報

  。（編輯：郭諭儒）1121111


