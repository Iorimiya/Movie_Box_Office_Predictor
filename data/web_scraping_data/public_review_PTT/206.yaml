content: "金馬60／《車頂上的玄天上帝》首映 阮經天周渝民林依晨現身粉絲樂\n   江昭倫\n\n電影美術大師黃文英首部執導的電影作品《車頂上的玄天上帝》，9日在金馬影展舉行開\n\
  幕首映，黃文英偕同主角林依晨、阮經天、周渝民一起出席，惹來粉絲不少尖叫聲。黃文\n英表示，這是一部跨三代信仰傳承的故事，也有她自己家族的經歷在其中，希望帶給觀眾\n\
  遇見更好的自己。\n\n《車頂上的玄天上帝》是導演侯孝賢御用美術指導黃文英首部自編自導的電影長片，描寫\n一名徬徨於情場與職場、家庭之間的女子，在返鄉照顧病重父親，回憶起兒時與阿公相處\n\
  的點滴，透過橫跨三代家庭的信仰，找回屬於自己的人生價值與情感依託。黃文英力邀林\n依晨飾演女主角，與阮經天、周渝民兩大帥哥在片中有許多情感糾葛。\n\n9日晚上，黃文英帶著三人以及唐美雲、林鉅現身金馬首映會，難得大明星出現，引發許\n\
  多粉絲圍觀尖叫。\n\n黃文英表示，《車頂上的玄天上帝》中關於家庭信仰情節確實是來自她真實的生命經驗，\n她車頂上就一直貼著玄天上帝的符文，她希望藉這部電影讓觀眾遇見更好的自己。黃文英\n\
  ：『(原音)我的英文片名叫《Be with. Me》，就是陪伴嘛，因為有信仰的力量，其實讓\n你心神安定，遇見更好的自己，我家族信仰一直給我狀態是如此，就是我每次在工作上遇\n\
  到困頓，其實我也是靜下心來，默默祈求，這個艱困的狀態就度過了，我希望我這部片子\n，能帶給觀眾找到更好的自己。』\n\n林依晨在片中飾演一名電影美術指導，她說在片中說了不少台語，也感受到家庭的歸屬感\n\
  ，這是一部關於女性成長的歷程，從回望祖先輩的腳步，審視自己的現在與未來，非常適\n合闔家觀賞。林依晨：『(原音)不管是是男人或女人在大時代中都是很重要的存在，也都\n\
  是彼此的扶植，所以我這個角色在戲中就是走過大時代的洪流，我覺得她很仰賴父執輩，\n就是她的祖父跟她的父親，就是先人帶給她的影響，當然包括母親等等 ，我們常常可以\n\
  回望祖先輩的腳步，再審視自己現在在的位置跟狀態，往往會啟發對於未來的想像。』\n\n阮經天說，很高興參與該片演出；周渝民在片中分飾兩角，一個是林依晨的阿公，周渝民\n\
  笑說，一輩子沒有這樣的人生經驗，另一個角色是林依晨的情人，能夠演這兩個角色他很\n開心。\n\n林鉅與唐美雲在片中飾演林依晨爸爸媽媽，林鉅說，他的父親正好臥病在床，可以說他是\n\
  為了父親演這個角色。唐美雲拍片過程中，適逢母親過世，自己又要演媽媽角色，心情萬\n分複雜，但她希望透過《車頂上的玄天上帝》這部片電影，讓大家重新理解家庭的重要性\n\
  。\n\n《車頂上的玄天上帝》在金馬首映後，預計11月17日全台盛大上映。\n\n\n\n\n\n--"
