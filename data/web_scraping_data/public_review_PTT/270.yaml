  擅長拍攝「陰鬱冬景」的土耳其大師努瑞‧貝其‧錫蘭，再次將鏡頭帶回安那托利亞，以

  超過3小時的片長，述說一段有點感傷又美麗的道德與人性故事。



  由於一封學生藏在自己筆記本裡給老師薩梅特的情書被發現，衍生出老師性騷擾學生的指

  控。



  「重要的不是當下發生的事，而是背後看不見的部份。」



  電影一開場，映入眼簾的就是一望無際、廣闊的酷寒雪景，主角薩梅特孤零零的身影在雪

  地裡走著。導演全片使用不少長鏡頭，將整片鄉村景致放入影格，除了凸顯人類在大地間

  的渺小，也展現自然之美。就像錫蘭本人對攝影的熱愛，薩梅特也非常喜歡人物靜態攝影

  ，雖說他一心想離開這個鳥不生蛋的地方，但薩梅特其實一直默默用相機記錄下這裡的點

  點滴滴，說對這裡沒感情倒也不完全正確。



  每一張照片都記錄下當下美好的一刻，但未經說明，誰也不知道其背後的故事。如同電影

  裡很多誤會或未說出口的資訊，那才是真正重要的。情書被發現的學生瑟薇苦苦向老師薩

  梅特哀求，希望對方把自己的信還來，雖然老師堅稱他早已將信撕成碎片扔掉，但瑟薇沒

  說出口的是自己進門時就看到老師正在讀信；薩梅特看到室友基南與女老師努芮約會後，

  不斷旁敲側擊想套話，但基南都顧左右而言他，說自己在城裡幫父母拿藥、找技師處理車

  、東奔西走；努芮邀請基南與薩梅特到自己家中作客，眼尖的她從一開始就看出不對勁，

  但努芮沒有馬上戳破，而是將對方沒說出口的部分暫時放在心裡。



  對瑟薇來說，如果老師當下就把信還她，即便老師撒謊說自己沒看過，瑟薇也不致太難堪

  ，但如果為了把信拿回，戳破老師明明有看的事實，她就再也無法假裝老師不知道信中的

  內容。基南也並非故意隱瞞薩梅特，畢竟出去約會也沒什麼，更何況八字都還沒一撇，對

  努芮來說也只是基南在教她開車而已，但對基南來說卻不是這麼單純，他心裡的確有點感

  覺，可能基南覺得說出口最後卻沒成會很丟臉，所以決定先什麼都不說。與這些角色都不

  同的就是誠實面對自己與一切的努芮，她感覺到不對，就直接直球對決問薩梅特為何沒有

  把自己的邀請轉告基南。



  這些平常不願意輕易說出真心話的角色，只有在全片四場桌邊的爭執戲裡暢所欲言。說是

  爭執戲倒也不是，就是人與人之間溝通、分享自己不同看法的場合。第一場便是基南與薩

  梅特受到學生指控後，在教師休息室向新任校長抗議的場景。其實，雙方都沒有錯，只是

  從不同的角度看事情，看重的點不同。對受指控的老師來說，能夠先知道自己被安什麼罪

  名的確比較安心，或許也可以理解事情是怎麼發生的，但對校長來說，「假使」老師真的

  有罪，事先知會老師非但完全沒有必要，還會產生不必要的麻煩。



  第二場則是努芮與薩梅特餐桌上的唇槍舌戰，從面對問題的處理方法談到政治立場，從自

  私與否講到意識形態。雖說兩人從未達成共識，但卻透過這樣的「溝通」對彼此的想法了

  解更深。第三場是薩梅特與酒友之間的對話，酒精催化之下，店鋪老闆講到火氣都上來，

  連槍都拿出來，就連觀眾都不禁為他們捏把冷汗，深怕劍拔弩張，一發不可收拾。其實，

  店鋪老闆也是擔心年輕人，但就是比較多嘴，背後的關心沒說出口，反而就此少一個酒友

  。



  最後一場桌邊爭執戲其實也沒真的吵起來，而且真正暢所欲言的只有努芮一人。明明交代

  過薩梅特不要將兩人之間發生的事告訴基南，但努芮還是一眼就看出問題所在，她沒有問

  罪薩梅特，而是直接問基南這件事哪裡有問題，並表明自己將他視為朋友。在那場戲裡，

  明明內心小劇場應該多到滿出來的基南，卻什麼也不願說，只頻頻說「沒事，沒什麼」，

  儼然變成單向的無效溝通。至於薩梅特則在旁邊裝沒事，好像「故意」把自己與努芮之間

  的事說出來，只是因為神經大條的他不知道基南對努芮有意思。



  就像店鋪老闆感慨自己曾經幫忙一位鄰居，結果對方居然莫名其妙開槍打死他的狗，而這

  種事情會發生就是由於對方是「人」。我們或多或少都遇過這種事，對方不分青紅皂白就

  發怒固然讓人摸不著頭緒，但我們自己往往也難辭其咎。多半是我們有意或無意間做出什

  麼白目或惹人發怒之事，而人性就是如此難以捉摸。德國電影《5月35日》裡，主角談判

  時把槍枝裡的子彈取出並說：「我們可能不是好人，但我們絕對不是壞人。」



  除了真的心懷不軌的人之外，應該沒有人一心就想踩著別人上位，但人與人的社會就是這

  樣，有的時候，不是我們想踩別人，而是別人先踩我們一腳，光是要保護自己不繼續受傷

  ，就得先踩回來。瑟薇為了報復老師不歸還自己的情書，而向校長舉發薩梅特有不當的互

  動，嚴格來說，真的要追究的話他也無法脫罪，畢竟勾肩搭背與私下的小禮物都是確實存

  在的事實。喜歡八卦的托加一開始明明也說，小女生是為了報復薩梅特，順便把她們討厭

  的基南老師拖下水，結果過幾天變成對薩梅特說，她們的目標是基南，薩梅特只是倒楣被

  牽扯進去，進而引發薩梅特後續想要報復基南的心。



  基南或許說話、做事不如努芮乾脆，但在《春風勁草》裡他至少從沒做過什麼對不起別人

  與自己的事。就連性騷擾事件爆發，他也始終力挺室友薩梅特，反而是不解為何自己連姪

  女都努力保持距離，居然還被投訴，究竟是哪裡出問題。積極追求努芮也是因為薩梅特口

  口聲聲說自己馬上就要調去伊斯坦堡，特別將對方介紹給自己，但得知好友們發生關係後

  ，可能是自卑作祟，他便不再接聽努芮的來電。



  相比基南太過缺乏自信，薩梅特卻是過於自戀。不論發生什麼事，他的第一個反應一定是

  指責別人，認定是這個偏僻小鎮的錯。他從沒想過自己過去真的有過勾肩搭背的行為，也

  的確在課堂上特別偏袒那幾位學生，他也忘記明明是自己將努芮介紹給基南，最後卻見不

  得別人好。也只有努芮三番兩次直接點出，一個人的問題不管換到哪個環境都會跟到底。

  不過，同樣地，人類並沒有這麼脆弱，如同安那托利亞挺過寒冬冰雪的勁草，時候來臨就

  會再次迎風挺立。



  《春風勁草》在呈現日常人際互動的同時，也點出偏鄉教學的困境。從基南與薩梅特會見

  教育局長那場戲能夠得知，主角們服務的學校已經設有中央空調，但同區域的其他學校有

  的還沒有這項設備。暴風雪來臨，還得分送物資給學生，不然有些家境相對困苦的孩子或

  許無法吃飽穿暖。薩梅特自己都說，從他來到這裡的第一天就一心想著要離開，連車都不

  打算買就表示薩梅特不打算久留，比起其他長期在此服務的老師，他本來就只是個過客。

  這可能也是薩梅特任憑自己如此放縱的原因吧，畢竟關係搞壞遲早也是要到別處重新開始

  。



  看完《春風勁草》，我們一定會在心中選定一個最喜歡的角色，而在我們體會世上無完人

  的同時，且讓我們至少不要為自己所做的行為或所說的話感到後悔。


