content: '「春風勁草」審視當代教師遭遇 為16歲童星添獎



  2023/12/24 16:34（12/24 16:46 更新）


  （中央社記者葉冠吟台北24日電）土耳其導演努瑞貝其錫蘭電影新作「春風勁草」，審視

  當前教育面臨的理念衝突，不僅為女主角梅薇迪茲達（Merve Dizdar）戴上坎城影后后冠

  ，更讓年僅16歲演員愛潔巴吉獲得美國銀雨果獎。


  愛潔巴吉（Ece Bagci）出生於土耳其，目前就讀藝術高中戲劇科，因參演「羅密歐與茱

  麗葉」等舞台劇累積初步表演經驗。而她首次踏入影壇作品就是「春風勁草」（About

  Dry Grasses）。


  巴吉在片中扮演情竇初開的女學生「瑟雯」，因一場「搜書包事件」使她的情書意外落入

  美術教師薩梅特之手。在一場瑟雯懇求老師歸還情書無果，轉而翻臉指控老師的橋段，情

  緒從崩潰瞬間轉成憎恨，與先前天真模樣形成強烈對比，讓巴吉勇奪芝加哥國際影展最佳

  配角銀雨果獎，被評審團稱讚演技超齡、星途不可限量。


  「春風勁草」是曾以「冬日甦醒」（Winter Sleep）勇奪坎城影展金棕櫚獎的努瑞貝其錫

  蘭（Nuri Bilge Ceylan）的第9部作品，描述一名自負且對現狀不滿的美術教師薩梅特，

  一心想調派到城裡教書，卻因女學生瑟雯的MeToo指控，人生瞬間被拽入谷底。


  努瑞貝其錫蘭渴望藉由電影審視當前教育的理念衝突，對人性善惡進行深入的道德探問，

  重新看待現今教師面臨的遭遇，原本「春風化雨」的理想因面對殘酷現實而有所變化。


  「春風勁草」將於29日在台上映。（編輯：張雅淨）1121224



