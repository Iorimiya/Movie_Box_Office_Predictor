content: '土耳其於日前公布了申報 2024 年奧斯卡「最佳國際影片」的電影，將以《春風勁草》作

  為代表！




  《春風勁草》為土耳其大師 Nuri Bilge Ceylan 的最新作品，該片今年於坎城影展的主

  競賽單元首映後極受好評，最終讓女主角 Merve Dizdar 榮登影后。《春風勁草》甫於多

  倫多影展中舉行完北美首映，爾後將接續在紐約影展中進行展映，開始為獎季進行造勢。


  「自負且對現狀不滿的美術教師薩梅特，在安那托利亞一處偏遠中學服務屆滿四年，卻向

  來和「春風化雨」一譽扯不上絲毫關係。滿心期待能調派伊斯坦堡城裡教書的他，卻未料

  來自女學生的「MeToo」指控，瞬間將他拽入人生的谷底。那年冬天，突來的大雪將萬物

  吞沒，薩梅特對生命的熱情也隨之枯熄，而與女教師努芮的相遇，能否為他在這片荒蕪中

  ，重現蓬勃生機？」（取自 桃園電影節）




  這是 Nuri Bilge Ceylan 第六度被土耳其推派競逐奧斯卡的作品，先前的《遠方》、《3

  隻猴子》、《安那托利亞故事》、《冬日甦醒》和《野梨樹》都曾獲選為年度代表，不過

  其中只有《3隻猴子》一部片入選過短名單，也是土耳其至今唯一一部進入複選階段以上

  的電影。


  《春風勁草》這回在北美由 Janus Films 代理發行，也就是曾將《在車上》推上奧斯卡

  的發行商，但嚴格來說 Janus Films 雖然是美國歷史悠久又具地位的藝術電影公司，但

  並非擅長公關操作的片商，《在車上》若沒有影評人協會的極力做美，恐怕也沒有辦法走

  到這麼遠。



