content: '昨天去看完以後覺得普普，感覺這集就是個過場電影

  本來以為會有更多的人獸對立的精彩大場面

  但是也就最後結局的那一記，好像就是總要給觀眾有個交代一般

  看板上大多數的人都覺得這次的人類女主角種種的行為真的母湯

  猩猩諾亞跟拉卡其實一直都毫無保留的對梅伊非常友善

  但是我想也是因為主角諾亞本身的個性本來就很善良也沒有什麼好勝鬥爭的心眼

  拉卡則是作為凱撒教派的傳人對於人類本來就不反感而且敬畏

  反派首領雖然壞但是至始至終他也是很直接的告訴你他想幹嘛

  他願意學習、不願意屈服人類

  就是另類曲解凱撒教義的那種咖小而已

  他雖然立場不同卻也一直告訴自己的族類千萬不能相信人類

  其實算是比較極端在保護猿猴種族的方式

  反觀女主角從頭到尾都在騙

  一步被揭穿再見機行事，然後說服，然後再繼續騙

  被揭穿了以後又看狀況調整自己的做法

  相較之下諾亞跟他的種族從頭到尾都被唬得一愣一愣的

  他們也就只是想回到原本的生活安居樂業

  其實完全沒有心機，很單純的個性

  我覺得這集其實要強調的重點大概就是

  人類的不擇手段/心機

  對上主角諾亞/動物的單純與善良

  其實越到後來，人類就是心懷非常深的心機

  在利用跟猿猴建立的關係或反間的方式

  來達到他們想要奪回以往的世界

  最後看到女主角拿到武器之後

  對待諾亞他們還是沒有把他當作是盟友一般

  還是會先預藏起來

  仍然還是在提防這非我族類的舉動

  真的是不勝唏噓

  女主角最後說的那番話：「這個世界本來就是我們的，我們只是要把它拿回來。」

  人類的立場終究還是很堅定也沒辦法接受他們不再是萬物之靈

  最後進化三百多年的猿猴畢竟在智力和知識上仍舊敵不過演化百萬年的人類

  但是其實按照反派跟人類學習過往的歷史來成長崛起的方式

  這種鬥爭、征服、歷史上的種種再現的過程

  電影裡面未來的猿猴進化的其實也不過就是走人類的老路

  誰又會知道搞不好這些猿猴也會變成以前的人類只是時間早晚的問題而已



  --'
