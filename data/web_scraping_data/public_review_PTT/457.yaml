content: '剛去看完《猩球崛起：王國誕生》，喜歡電影中對文化建立的描述

  尤其是重啟的IP要重現300年後的世界

  導演把猩猩社會的文化呈現的恰到好處，也讓這點變成是新系列的特色之一

  以下有雷



















  先講凱薩為主角的前三集

  猩猩從長智慧再到建立文明的過程很短，加上處於人類文明剛發生末日的時期

  因此部落是以生存與軍事為主發展，像是使用長茅或是騎馬等等

  在反擊時也是使用人類的槍砲，除此之外並沒有太多的文明發展出現


  但在這次王國誕生的世界觀裡，時間線是凱薩死後的300年

  人類因為病毒加上與凱撒戰爭失利，失去了生態圈最高掠食者的地位

  猩猩則成為了生物圈最強的生物，而此時猩猩文明不僅分出了許多部落

  也產生出不同部落各自的文化與特色，像是這集出現的有老鷹氏族、凱薩教族

  以及以凱薩二世為主的部族


  1.主角諾亞的老鷹氏族

  養老鷹是部落每個成年猩猩都要會的，猩猩的成年禮就是去爬高偷蛋然後孵化

  因此像諾亞爸爸這種馴鷹大師的地位就很高，能完全馴服老鷹且還會唱歌給老鷹聽

  說明該部落在生活文化上很豐富，有歌曲出現也有養動物的習慣


  2. 凱薩教族

  對於這個部族只能從拉卡身上多少知道一些，部族的文化是以凱薩傳說為信仰

  大家都以凱薩的人猩共處理念為信仰，比較特別的是有信仰特定的符號

  應該是跟凱薩有關的某種標誌


  3.凱薩二世的部族

  顧名思義就是以凱薩二世為核心的部族，部族的發展方向都是凱薩二世做主

  因此電影中出現時，全員都在嘗試開啟堡壘

  同時也可以看到這個部族在科技方面比較發達，能夠使用炸藥與改造廢船當成根據地

  更厲害的是能夠自己建造擋海水的工程

