content: '跑去看完「猩球崛起：王國誕生」

  原本是抱著看還能端出什麼新花樣的心態去看

  結果出乎意料的是全新篇章，意外還不錯看


  首先是大家最關心劇情主旨的部份

  說實話跟大家從預告猜的差不多

  電影大方向確實就是猩猩內鬥與人猩共存的題材

  但跟以往系列作走的路線不同

  導演特地花了大把時間把世界觀建立起來以外

  也把以往單薄的人猩共存議題昇華到另一個層面

  以下有雷（有微微講到「三體」雷！）














  舉個例子來說

  也是電影中我覺得很值得注意的點

  導演用了與「三體」類似的核心概念

  就是「人類是會說謊的物種」

  （三體人因為人類會說謊而放棄共存路線）


  電影中女主Nova幾乎是從頭騙到尾

  但猩猩這邊無論是主角Noa，還是Caesar二世都是誠實說出目的

  理念不合就是看誰的拳頭比較大，在猩猩的世界中就是唯有力量高

  所以才有Caesar的「Apes Together Strong」

  企圖以團結來保護自己的族群


  但人類這個物種卻很特別，電影中單靠女主Nova一個人

  同時也是猩猩們眼中脆弱的生物，單靠著說謊就摧毀一整個猩猩部落

  還成功替人類方拿到衛星通訊的鑰匙


  比較有趣的是，被Caesar二世當小丑眷養的那個男人

  長期待在猩猩族群中好像已經習慣了這樣的生活

  第一時間發現Nova他們的計畫時，是打算直接回去稟報Caesar二世

  連騙一下保命都不要，因此就被女主勒死

  然後導演還刻意特寫猩猩三猩組的表情

  人類不擇手段這點對他們來說是很衝擊，而說謊作為人與猩猩之間的決定性差異

  也為整個系列的後續故事埋下伏筆


  導演Wes Ball對於世界觀的建立真的厲害

  他之前拍的「移動迷宮」也是三部曲

  對於三部曲的世界觀該放什麼該藏什麼

  掌握得不錯，會讓人期待後續

  可以放心看，不是老梗重拍的系列


  --'
