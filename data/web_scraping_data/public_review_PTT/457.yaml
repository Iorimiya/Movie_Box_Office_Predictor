content: '看到都六月了 還有人問選片考慮看猩猩


  我決定分享一下本片含雷心得


  供經費跟時間比較不足的版友參考


  究竟要不要嘗試這一片


  簡單來說喜歡看猩猩跟大自然


  看末世景象的人再考慮吧

  （但是不如去看2001年的猩球崛起三部曲）






  =========防個雷==================











  一開始就是三隻猩猩攀岩 大概演了十幾分鐘


  為了懸崖上的老鷹蛋 各種特技攀爬


  （其實很無聊都在看風景 猩猩驚險快摔死畫面雖然不少 但是他們又不可能怎麼樣 就變得

  很無趣）


  導入了三隻猩猩是有馴鷹文化的（文明？）猩猩


  重度臉盲的我認不出哪三猩猩誰是誰


  然後三猩猩回到村落準備拿蛋參加老鷹祭典


  引出整個猩猩村落 基本上就像是個原始部落把人換成猩猩


  後來男主角猩猩因故離村 然後碰到壞猩猩團隊劫掠主角村子 主角猩猩僅以身免 全村猩口

  都被壞猩猩團隊抓走了（必須吐槽一個村老鷹部族戰士只有一個 被滅活該 這是什麼畸形的

  職業分配）


  男主角猩猩後來決定救回自己的部族

  遇到一個繼承凱撒意志的（智者？）猩猩

  又撿到一個人類女子（女主角）


  二猩一人團隊中伏被壞猩猩俘虜 智者猩猩犧牲 最後一家人整整齊齊的被抓到了壞猩猩根據

  地


  本來這是一個高潮 沿著海岸跟廢墟建立的猩猩 新帝國 裡面有壞猩猩部族跟抓來的其他部

  族當奴隸（苦力）


  但是仔細一看 奴隸猩猩愛工作就工作 不工作也沒猩管 十分自由 管理基本上全靠奴隸猩猩

  們的自我管理 簡直比我上班還開心


  壞猩猩部族大本營大概十幾隻猩猩而已（之前出動滅村也就這十幾隻猩）奴隸猩猩（也就是

  主角的老鷹部族）數量還更多

  硬要說只有壞猩猩部族手上的高科技電擊棒（還並聯三顆電池 槽點多到不行）算是有點威

  脅 問題是電擊棒就是個近戰武器 還要按開關才能發動 不能搶嗎？


  後來經過很多不合理的劇情終於主角帶領老鷹部族脫離壞猩猩統治 （十幾之隻壞猩猩）的

  新帝國徹底瓦解 老鷹部族在主角猩猩的帶領之下開始了新的生活 end



  由於女主角的部分也是完全不合理 所以我就懶得寫了


  我自己覺得那麼爛的片還要三部曲 大概率夭折吧


  至於看到這裡還有興趣挑戰的自然or猩猩愛好者 我只能祝你們能夠獲得愉快的體驗了 反正

  這片我只能打59分 舊版猩球崛起第一集我打89分 鋼鐵人我打85分 閃電俠我打80分 供您參

  考我的標準


  --'
