content: "板上「你的名字。」心得量已相當豐富，但抱著被噓爆的風險，還是想來分享一些\n自己的感想，希望能找到和我有共鳴的人。\n\n  首先，先請板友們聽首歌吧，やなぎなぎ的「クロスロード」(crossroad)\n\
  \n  \n\n  這是一個主要業務為通信教學的補習班，Z會，的電視廣告。這個廣告於2014年2月\n公開。算一下時間，差不多就是「你的名字。」開始籌備的時間點。事實上，新海誠\n\
  曾在自己的推特\n以及訪談 中，明\n確指出這個廣告正是「你的名字。」的原點。以下，我將試著從新海誠過去的作品，\n包含這個Z會的廣告，找出新海誠在「你的名字。」中，想傳達什麼事情給觀眾。\n\
  \n  本心得將以劇情的討論為主軸。其它如背景、人設、音樂、聲優、分鏡等等，本片\n的表現的相當出色，但為了避免偏離主題，或許之後會另寫一篇討論。\n\n\n\
  -----防雷分隔線-----\n\n  在新海誠的任何一個作品中，他所描繪的世界都相當美麗而純粹。不僅天空如夢似\n幻，在許多違背物理定律的光線下，雲層、雨滴、建築、電車、櫻花都美得不可思議\n\
  。\n\n  即使這些角色在如此美麗的世界，劇情以及人物間的關係卻相當純粹。從「星之聲\n」談起，短短不到30分鐘內，想傳達的便只有兩人的距離越來越遙遠，郵件傳達時間\n\
  越來越長，卻也無可奈何；「雲之彼端，約定的地方」（以下簡稱雲之彼端）雖長達\n91分，但故事結構相當簡單，除了三位主角之外，幾乎沒其他人際關係。甚至也沒有\n\
  詳述三位主角間的關係，與其說浩紀（男一）與佐由理（女一）之間是戀愛，不如說\n是一種純粹的執念，使他們在多年後仍堅持要遵守約定。\n\n  「秒速五公分」是新海誠邁入成熟階段的關鍵作品。但與其說是成熟，不如說是把\n\
  三個「星之聲」連起來的作品。新海誠自己也有提過「秒速五公分」是從他寫過的劇\n本中，選三個連在一起成為一個作品。雖然「秒速五公分」的劇情給人一種片段感覺\n，但仍不改以往作品中的「純粹」。「秒速五公分」的角色更為集中，第一段與第三\n\
  段是貴樹（男一）自述，第二段是花苗（女二）自述，其他人幾乎沒有台詞。沒有戲\n劇化的劇情，只有一個純粹的概念，無限延伸。\n\n  和「秒速五公分」比起來，「言葉之庭」顯得貼近生活了一些，讓人胃痛的情結也\n\
  少了許多。然而畫面一樣美麗、劇情一樣純粹。在雨天無人的庭中吟著萬葉集，整個\n世界只剩下兩人，這時兩人甚至還不曉得彼此的姓名、年齡。彼此成為對方的依賴，\n竟也不自覺期待起下雨天。除了兩人之外，劇情同樣沒有對其他人有太多著墨。\n\
  \n  如果把其他動畫導演的電影作品放在一起比較，更能凸顯出新海誠的「純粹」。\n\n  先拿宮崎駿來說，票房最高的「神隱少女」便不只是千尋與白龍兩人的故事，包括\n\
  湯婆婆、錢婆婆、鍋爐爺爺、小玲、無臉男、河神等，在劇中都扮演著重要角色。其\n他如「魔法公主」、「霍爾的移動城堡」亦如此。\n\n  再來看看常被拿來和新海誠比較的細田守。「夏日大作戰」也不只是健二（男主角\n\
  ）與夏希（女主角）兩人的故事，包括佳主馬、奶奶、侘助等，都是關鍵人物。\n\n  不只簡化了人際關係，新海誠還把角色的「個性」一起拿掉了。\n\n  輕小說、電視動畫為了吸引觀眾，往往會將角色簡化成幾種「屬性」。拿京都動畫\n\
  公司的「冰菓」來說，折木「節能」、千反田常說「我很好奇」、福部是「資料庫」\n、摩耶花「毒舌」（或許不明顯）。更不用說許多動畫常用幾種簡單的屬性去描述一\n個角色，如「傲嬌」、「無口」、「腹黑」。雖然能讓觀眾迅速掌握角色特徵，卻也\n\
  使角色變得相當平面。\n\n  宮崎駿或細田守作品中的角色雖然不像電視動畫那麼浮誇，但也確實為各角色設定\n了個性、專長，讓劇情藉由角色們的對話逐漸往前推進。\n\
  \n  不過新海誠卻反其道而行。\n\n  「星之聲」幾乎沒有主角個性的描寫；「雲之彼端」除了一個當科學家、一個在沉\n睡、一個還在打混之外，對角色並無多加著墨；「秒速五公分」也幾乎沒有描寫男女\n\
  主角的個性；「言葉之庭」的男女主角同樣沒有什麼特色，反而讓我覺得花澤香菜的\n聲音太過甜膩，不適合這樣的角色。\n\n  然而正因如此，新海誠才有辦法把他想說的，最「純粹」的感情表達出來。\n\
  \n  接下來我想談談，這「純粹」的感情，究竟指的是什麼。\n\n  看過本篇第一頁的Z會廣告了嗎？沒有的話，推薦您翻到第一頁再看一次，可以的\n話，最好能找到背景歌曲「クロスロード」（Crossroad）的歌詞與其翻譯。歌詞是\n\
  由新海誠親自填寫，可想而知，畫面中沒交代清楚的細節，會在歌詞中描述。\n\n  Z會廣告中，男主角在都市念高中，並準備考大學，卻因打工太多（是不是和「你\n的名字。」很像？）而無法去補習班，只能用Z會的通信教學學習；另一方面，女主\n\
  角在偏遠的小島（又是和「你的名字。」相似之處）準備考大學，卻因為地處偏僻，\n連補習班都沒有，只好使用Z會的通信教學學習。Z會的老師批改兩人的答案時，也說\n\
  「単純なミスも、証明の組み立ても、この子達よく似てね」（不管是粗心的地方，\n還是證明的方法，這兩個孩子有很多相似之處呢）。而歌詞也一再透露，兩人是彼此\n的「半身」。\n\
  \n  「你的名字。」中，不管是靈魂交換，還是象徵「半身」的口嚼酒，不也是一直暗\n示兩人是彼此的「半身」嗎？\n\n  新海誠作品中的角色們，沒有過於複雜的人際關係，也沒有鮮明的個性。是因為，\n\
  在男／女主角眼中，女／男主角是自己的「半身」，也等於自己。兩個人在一起是一\n個人，也是全世界，所以不需要複雜的人際關係，也不需要鮮明的個性。\n\n  從最讓人胃痛的「秒速五公分」開始講起。貴樹與明里小時候都是轉學生、都被排\n\
  擠、都喜歡看書、甚至連喜歡看的書都相似。許多本書的借書卡上只有兩個人的名字\n，在外面約會（？）時，聊的也是寒武紀生物這種一般人難以插上話的話題。兩人彼\n此相似，彼此依賴，各自把對方當成自己重要的一部份。\n\
  \n  然而第二段的花苗就不是這麼回事了，兩人雖然時常一起騎機車回家，但每次經過\n飲料店時，兩人買的飲料都不同。即使是花苗想告白的那一天，特地買了和貴樹一樣\n\
