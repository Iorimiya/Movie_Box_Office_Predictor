content: '前天看了《你的名字》。有很喜歡的地方，但也有稍嫌可惜的部分。






  以下防雷













  　　講在前面，我平常是看動畫的，然後也會玩Galgame；好萊塢電影或其他日本電影基本

  上就是電影台撥到才看。這個觀影習慣對我看這部電影的感受是有影響的。




  　　先說我覺得可惜的地方，這樣等等比較有苦盡甘來的感覺（？


  　　首先，整個劇情來說，其實沒有太多全新的東西出現。以我目前為止觀賞動畫的經驗

  來看，許多場景或橋段多多少少能找到其他動畫對應的部分。


  　　當然，這也很難怪罪於新海誠，畢竟在日本龐大的動漫畫產業中，各種梗多多少少都

  被前輩們用過。比方說喊不出戀人名字的橋段也有出現於《Da. Capo II》《未來日記》等

  等作品，前者甚至也同樣有把名字寫下以避免再度忘記的段子。然後像反抗時間與命運的

  努力，其實也有相當多時間輪迴系作品著墨過*，所以《你的名字》對常看動畫的人來說，

  大概真的算不上新穎。不過這畢竟是電影院放映，也可能本來就鎖定平常不看動畫的客群

  ，對大多數觀賞者來說這也許都是相當新穎的元素。


  　　另一個覺得可惜的部分，是整部電影缺少一個強烈的高潮，這就跟平常看不看動畫無

  關了。忘記在哪裡看到過，傳統Galgame的劇本是有一定規則的：先塑造出美好歡笑的日常

  ，然後兩個人也許會經歷一定的苦難甚至生離死別，最後透過事件的解決、男女主角終於

  在一起讓玩家達成情緒的釋放。在達成好結局的前一刻，兩個人越是努力、遭遇越大的困

  難，玩家感受到的情緒就越強烈。


  　　但在《你的名字》中，令人膽顫心驚的幾幕後並不是接著兩個人找到彼此的高潮，而

  是讓兩個人回到日常生活、遺忘彼此，只遺留著一種好像需要尋找誰的感覺──這讓前面

  堆積的情緒無法宣洩，只能任由影片繼續慢慢磨耗掉。到最後，找到對方的過程與相認的

  瞬間又十分平淡，結果就是缺乏那種電影看到結局的暢快感。我認為pixiv上超級大量的同

  人創作後日談*，某種程度上正是反映出了「還沒真正結局」的那種感覺。


  　　（拼命找尋對方的歷程，目前覺得描寫最成功的的是今敏的《千年女優》，七生七世

  的分鏡剪接真的堪稱一絕。）


  　　然後有幾個地方我也覺得不太滿意，像是對瀧如何喜歡上三葉的刻畫、三葉最後怎麼

  說服爸爸等等（這同時也是展現三葉在遇到瀧後有所成長的機會），其實都沒有細緻的描

  述，後者甚至直接跳過。缺少對男女主角心境變化的描述，對我而言是一個很大的硬傷。


  　　最後，我覺得劇中歌雖然都還不錯，可是利用劇中歌去轉場的次數太頻繁了。好像不

  知道怎麼讓時間推移，來一首歌；不知道怎麼描述日常，來一首歌；不知道怎麼呈現兩人

  心情，也來一首歌。這些歌的本質都是好的，甚至我覺得蠻值得買一份原聲帶，但其實我

  並不認為電影劇情中需要這麼多插入歌。




  前面不知道會不會講得過火了XD，再來是喜歡的部分。


  　　最重要的是畫面真的很美，新海誠的影片一向是隨便挑一個scene截下來就可以變成桌

  布的等級，特別在光影運用上，甚至可以說日本目前無人能出其右。新海誠打造出的這些

  湖面、夕陽與彗星都美不勝收，讓這部片光是看這些畫面就值回票價。（我個人也很推薦

  城市／鳥居的那段縮時攝影。）


  　　新海誠塑造畫面的能力並不僅僅是大的風景，很多小細節──雨滴連續落在積水路面

  的樣子、宮水家池塘的光影變化等等──都可以看出用了很大的功夫。或許也可以說，正

  是連小細節也不放過的作畫要求，才讓新海誠的影片一直都如此唯美。


  　　事實上，這也是最大限度地發揮了動畫相對於傳統真人電影的優勢。畢竟很難真的找

  到一種方法可以同時拍到漂亮的極光或夕陽，又不會讓男女主角的臉部太過黯淡；我們很

  難在大雨時真的拍到唯美的路面、又讓隔天的城市景色如珠寶閃耀。總之，在畫面的部分

  ，新海誠可以說不負眾望。


  　　劇情部分，我很喜歡用紐結來表示時間與靈魂的聯繫。它既是讓兩人辨認出彼此的的

  信物，也代表人與人之間的聯繫；是象徵時間的事物，甚至是彗星與宿命的循環；最重要

  的，它是瀧與三葉的那條紅線。紐結怎麼引導瀧找到真相所在，當年又是如何被交到瀧手

  上，非常漂亮的把所有事件連結成一個完美的圓。相信這東西會馬上被實體化然後大賣吧

  （？）


  　　其實放大來說，整個劇情的流程就是一個完美的描圓。在開場的時候觀眾已經可以看

  到長大了的三葉（敏感一點的可以猜到最後成功改變了過去達成Good End），然後歷經一

  段時光後，兩個人以長大的姿態再度遇見彼此。這也是我蠻喜歡的故事寫法──人生有時

  候得繞上一大圈，但到最後，該相遇的仍是會相遇的。


  　　我想，大概也是因為劇情就像紐結一般優雅地彼此纏繞而圓滿，電影結束後頗有餘音

  繞樑、三日不絕之感──看完到現在都還會隨時回想一下電影的劇情。




  　　寫了一大串，總之《你的名字》在我心目中並不是可以拿到滿分的電影。但儘管有一

  些我會注意的缺陷，唯美的畫面與劇情流暢的「描圓」，還是讓人值得二刷或買DVD來看。




  註1：實際上我並不把《你的名字》當作時間輪迴作品看待。在這部作品中，宿命並不是

  像《殺戮輪迴》（及其評價甚高的好萊塢電影版）、《魔法少女小圓》那般難以突破，以

  致於男女主角必須無奈的歷經上百次失敗才找到突破口。




