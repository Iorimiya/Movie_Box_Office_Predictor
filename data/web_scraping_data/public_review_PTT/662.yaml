content: '昨天和男友去看了「你的名字。」，

  男友是屬於「不進戲院看動畫派」的，

  這次是因為日本票房好和口碑場話題，

  以及參與許多吉卜力作品的安藤雅司擔任作畫監督，

  才終於願意被我拖進場...

  幸好看完後得到很不錯的評價～～



  大直美麗華好像有兩個廳放映的樣子，

  我看的這場是座位比較多的6廳（A～O排、走道在I排前），

  畫面沒有打滿（影片與銀幕比例不同），左右兩側有黑邊，

  推薦J、K排的座位，能舒適觀賞，

  如果喜歡包覆感多一點的就再往前坐囉～


  ----------以下有雷----------





  在這之前我沒有看過新海誠任何一部電影，

  只聽過他是對畫面很要求的監督，這次總算見識到了！

  確實是每個畫面都能截起來當桌布啊～～

  不僅是綠意鄉村與繁華都市這種大背景，

  三葉跟瀧的房間、頻繁出現的各種門檻（噗）、手機畫面、

  小至組紐的紋理都盡可能地真實呈現，

  光是視覺的美就足以做為觀賞的理由！



  眼睛保養好後當然也不能忘了耳朵，

  有在聽日音的板友應該對搖滾樂團RADWIMPS不陌生，

  將電影音樂全交給單一主流藝人操刀是很難得的事，

  恰到好處的主題曲與配樂更是不簡單！

  有演唱的歌曲分別是：

  片頭曲「夢燈籠（夢灯籠）」

  靈魂交換的生活「前前前世」

  避難任務「Sparkle（スパークル）」

  片尾曲「什麼都沒有（なんでもないや）」

  收錄這幾首歌的原聲帶台灣已經上市了，

  都非常好聽，值得收藏～



  而最最最重要的劇情，

  超越常理的設定太多了，能不能接受還是取決於個人口味，

  但可以肯定的是，絕對不無聊！！


  我最喜歡的BEST SCENE～

  No.3↓

  搭配熱血音樂「前前前世」，

  理解整件事的兩人開始學習適應靈魂交換的生活，

  對彼此的感情也在不知不覺中萌芽。

  No.2↓

  獨自前往宮水神社神體的瀧，

  喝下口嚼酒後藉著與三葉之間的「結」穿越時空，看盡三葉的一生。

  不同的畫風跟敘事角度讓這段落表現突出、令人印象深刻。

  No.1↓

  在三葉身體中的瀧努力朝著神體奔去，

  總算想起手環的由來，

  並含淚大喊「原來妳在三年前就已經來找我了！」

  這份不想再錯過對方的心意實在太讓人揪心啦Q_Q


  僅存的夢境片段與週遭痕跡仍拼湊不出他／她的輪廓，

  必須親自確認彼此的存在，

  並共同編織醒來後也不會遺忘的回憶，

  這樣的決心改寫了所有人的命運。

  或許正因為受過生死離別的考驗，

  最後才能在人海中重拾那不平凡的邂逅。

  將人與人之間各種喜怒哀樂的感情「結」在一起，

  是這部「你的名字。」的魅力。


  --


  是不～～（與樓上握手）就算重看一次我相信也會在同樣的地方泛淚！



  電影中「前前前世」出來的時候，

  雖然很搭調，但兩人尚未見到面，

  看完整部電影再回頭看歌詞會覺得加倍滿足喔～



  我是覺得不管是真的N刷還是反串或工讀生，這部電影都已經不欠話題了啦...

  能多進場支持對著作者方都是有益無害囉～



  DVD和BD隨時放馬過來吧！！（已準備好刷卡買回家狂刷！！）



  看完這部確實會想回頭了解老師的其它作品，

  不過願意N刷的觀眾也只是透過行動來表達對本作的肯定吧～

  就好比喜歡的歌手，你不見得聽過他每一首歌，

  但可能會特別鍾意某張專輯而買來收藏一樣。

  至於是否承繼宮崎大師的地位，我想是見仁見智啦...

  帶有娛樂性質的文化產物很難找到一個公平的基準點去量化評比，

  人人心中都有自己的審美觀、價值觀與信仰，

  也因此我們才有這麼多元的好作品可以欣賞呀～'
