content: "部落格版：\n\n內含個人觀感的心得，僅供參考\n電影的心得分為兩部分，前半部給還沒看過的人參考的無雷感想，後半部分為有雷感想。\n\n你的名字。無雷感想\n\
  \n原本看到日本的柯南迷有幾個人都去電影院看了這部作品，接著看到越來越多日本朋友前\n往觀劇，或網路上也不少人在討論，日本的電影院也幾乎滿座，一位難求。\n\n\
  不過多久，你的名字。的票房也超過了柯南純黑的惡夢，心想這部電影這麼賣座，一定有\n它美好的價值，稍微看了一下你的名字。的預告片，當時雖然不是特別喜歡人物的畫風，\n\
  但是覺得背景相當精緻，開始對這部電影產生了深厚的興趣，台灣宣布要上映就決定要去\n電影院看。\n\n1.劇情很棒，膾炙人口。\n\n2.作畫細緻，風景優美，讓人相當嚮往片中有如夢境般的場景\n\
  從預告就能看出，光是雲端、夕陽與藍天的畫面就讓人覺得這部動畫的作畫絕美!值得欣\n賞。\n作畫監督是曾參與過吉卜力動畫的魔法公主、神隱少女、輝耀姬物語...等的安藤雅司先\n\
  生，所以優美的畫面自然不能錯過。\n美術方面的高品質，個人認為可以媲美迪士尼動畫電影常有壯麗的場面(如冰雪奇緣的絕美冰雪場\n景)，光是欣賞畫作就有在電影院欣賞的價值。\n\
  細膩精緻的絕美影像配合聲效，絕對適合在電影院裡面看。\n\n3.看完之後會想要更加珍惜身邊的人事物，很適合情侶、親友一起前往觀賞\n\n4.二刷、三刷都會覺得值得的電影\n\
  \n5.劇情描寫快速緊湊，節省了不必要的描述，留下更多聯想空間\n\n6.雖然因為在日本大紅所以過度期待，讓我看完覺得有點意猶未盡，但是整體來說還是會\n覺得是部很棒的電影。\n\
  \n7.看到很多人都哭，所以原本以為愛哭的自己也會哭，但是這次卻沒哭出來，只有鼻酸而\n已。不過看到有些人認為要看二刷才會想哭，可能之後有機會二刷時才能知道。\n\
  \n8.音樂方面，看到許多人都特別喜歡RADWIMPS搖滾樂和本作的搭配，但是個人是比較沒有\n特別大的感覺。也許是因為我平常比較喜歡較柔美的音樂，所以在樂曲上面就沒有這麼多\n\
  共鳴。\n\n\n從下面開始的心得感想有雷\n\n你的名字。讓人覺得很棒的地方\n\n1.神木和上白石的聲音演技很不錯\n\n飾演主角瀧的神木隆之介，是從日劇女婿大人開始就知道的童星，後來也曾看過他主演的\n\
  第一部電視連續劇偵探學園Q，一直都對他的演技印象深刻。而神木也是參與過宮崎駿動\n畫神隱少女、霍爾的移動城堡，所以一直都被認為是宮崎駿愛用的聲優。當神木在演繹瀧\n\
  轉換成女主角三葉(外觀、聲音是瀧，內心是三葉)時，表現得相當細膩。除了能感覺到女\n孩子害羞、靦腆的一面，也能光是在聲音上就能辨識出瀧與三葉兩者不同的聲調。\n\
  \n上白石是新生代的女星，不管是在演員、歌手、聲優方面都有傑出的表現。雖然她的年紀\n很小，但是卻有精湛的聲音演技。將三葉的內心轉換、情緒都詮釋得相當不錯，完全不會\n\
  有人物和聲音不搭的違和感，和許多新生代偶像派的演員聲優相比，會覺得她的技巧相當\n純熟。\n\n而飾演奥寺前輩長澤雅美，也是人氣女演員，奧寺這個受歡迎的美女角色，很適合她。\n\
  \n2.意義深遠\n\n你的名字。彗星殞落造成糸守町消失的重大災害，讓人深刻地體會到珍惜此刻、把握當下\n。也許經過311地震這樣的重大災害，使得這部戲劇的內容更能觸動日本國民的內心深處。\n\
  \n除了這部分外還有很多地方都包含深層的意義，意味雋永，耐人尋味。\n\n3.不同時空的表現\n\n男主角存在的東京和女主角存在的糸守町，城鄉差距的表現透過很多層面與美麗的畫面呈\n\
  現出來。\n\n各人認為，｢車站｣與｢鐵道｣是本作貫穿兩地的元素。透過兩地不同的｢車站｣與｢鐵\n道｣，將東京的繁榮與糸守町的單純，淋漓盡致地表達出來。\n\n\
  還有許多小細節也能表現出各種不同對比，東京｢都会｣與糸守町｢田舎｣、瀧｢男｣與\n三葉｢女｣ 的對比。\n\n東京｢都会｣與糸守町｢田舎｣的對比：\n\n都会⇔田舎\n\
  \n東京標準語⇔飛弾弁(方言)\n\n時尚咖啡廳⇔咖啡販賣機\n\n忙碌的都會生活⇔悠閒的鄉下日常\n\n高樓大廈林立的壯麗感⇔自然風景豐沛的綺麗感\n\n在公寓頂樓觀看彗星⇔在草原上欣賞彗星\n\
  \n不斷快速交錯的電車⇔一天只有幾班的電車\n\n4.時間的切點與節奏掌握得很好\n\n透過頻繁的畫面轉換將瀧與三葉兩人互換的生活快速帶過，不會僅拘泥在描寫兩人的生活\n\
  故事，而是以快速的節奏、該停的時候就停的空隙，來讓人有更多想像空間。\n\n5.整個故事編劇寫得很好，有讓人意想不到之處。\n\n原本以為是單純以男女交換身分的故事為主，兩人在交換一段時間後真正相遇認識的歡樂\n\
  喜劇。沒想到卻是一周兩、三次的突然交換。\n\n後期發展也相當出乎意料，除了發現女主角三葉是在三年前的時空外，還發現三葉所存在\n的小鎮糸守町其實是在三年前的彗星殞落後消失殆盡。而最終故事的主軸也以拯救糸守町\n\
  進入高潮。\n\n\n你的名字。中，個人在意或有感而發之處\n\n1.原本以為是兩個相同年紀的人，結果瀧是和三年前的三葉相遇，那麼兩人實際上相遇後\n展開的戀情就是姊弟戀了\n\
  \n2.原本正在想三葉的母親叫做二葉，妹妹叫做四葉，那麼奶奶該不會叫做一葉吧？結果糸\n守町被害者名簿之中，確實在三葉旁的就是一葉的名字，似乎就是奶奶的名字。\n\
  \n3.兩人在互換身分時怎麼沒有互通電話或是使用社群網站或通訊軟體？還是有互通電話但\n是可以不同時空相通？\n  也許是為了劇情需要。不然若是兩人有用日本人也常用推特或IG，可能就會發現兩人處\n\
  於不同時空\n\n4.三葉要說服爸爸的同時，奶奶和妹妹也在爸爸旁，而爸爸看到三葉後說：難道你也是要\n來說服我嗎？是不是指奶奶和四葉原本就是在說服爸爸\n  而三葉如何說服成功的橋段，也讓人很想知道。\n\
  \n5.三葉的好友兩人似乎在糸守町居民獲救的八年後(瀧時空的五年後)就在一起了，蠻想知\n道兩人後來是怎麼相愛的。因為感覺上，原本敕使是喜歡三葉的。\n\n6.瀧的好友藤井司找奧寺前輩一起陪瀧前往飛驒，還蠻出乎意料之外的。因為不知道藤井\n\
  和奧寺也很熟，也很在意瀧是怎麼和藤井說明，讓藤井想找奧寺一起陪瀧前往飛驒。\n\n7.雖然新聞指出三葉的爸爸是以「避難演習」名義安排居民前往小學避難，但是三葉的朋\n\
  友一定知道詳情，不知道有沒有和可能已經忘記的三葉說。\n  同樣的，雖然瀧已經忘記去糸守町的理由，但是他的朋友和奧寺前輩不是應該知道瀧是\n為了找某位女生才去糸守町的嗎？\n\
  \  結果瀧最後連自己當初是否是因為和前輩他們吵架所以分開行動之類的都忘記了，難道\n彼此之間沒有討論嗎？\n\n8.原本在看電影的時候看到奧寺前輩抽菸的場面，原本以為只是表達他和大家所憧憬的一\n\
