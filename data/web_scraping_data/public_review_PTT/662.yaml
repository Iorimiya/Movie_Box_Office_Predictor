  拉麵的車子也有停靠在旁，證明他確實曾是糸守町居民\n拉麵老闆給瀧吃的三角飯糰，在日文也稱作「むすび」，更有和三葉奶奶的「むすび」言\n論緊密聯繫的感覺。\n\n\
  10.看到瀧在描繪糸守町的畫作時，感覺那些鉛筆繪真的相當逼真，再度感受到本部動畫\n精湛的美術力。除了美的不真實的場景之外，也有相當寫實的部分。\n   就像看到許多日本車站場景或是聲效、美麗的紅葉與散落於地上的櫻花，都會不自覺\n\
  的懷念起自己去日本旅遊時所遇見的風景。\n   以前看漫畫也常常看到日本女高中生特別憧憬時尚咖啡廳，也常會看到日本雜誌介紹\nお洒落なカフェ或是美味鬆餅，自己去日本也總是喜歡去吃鬆餅或咖啡廳，所以特別有親\n\
  切感。\n\n\n你的名字。讓我印象深刻的台詞：\n\n1.瀧的經典台詞：｢言おうと思ったんだ　お前が世界のどこにいても、俺が必ず、もう\n一度遭いに行く｣\n\
  不管你在世界的何處，我一定會去找你。\n你的名字。被稱作是看完之後很適合告白的一部電影，在看到瀧的這句經典台詞時，我想\n到了過去曾經在韓劇｢家門的榮光｣看到的一句也讓我印象深刻的台詞\n\
  『謝謝你在這個世界上找到我、認識我並和我相愛。』\n過去我總認為並沒有所謂的緣分，也隨著年紀的增長，遇到了更多的人事物，我開始覺得\n緣分是存在的。而你的真命天子(真命天女)一定就存在世界上的某個地方，等著時機來臨\n\
  時，你去與他相遇\n\n\n2.三葉的奶奶一葉的經典台詞：「糸を繋げることもムスビ、人を繋げることもムスビ、\n時間が流れることもムスビ、ぜんぶ同じ言葉を使う。それは神様の呼び名であり、神様\n\
  の力や。ワシらの作る組紐も、神様の技、時間の流れそのものを顕しとる」\n結繩、人與人之間的聯繫、時間的流動都稱為結び，也是神明的力量。透過同樣都稱為結\nび的字彙來闡述道理。\n\
