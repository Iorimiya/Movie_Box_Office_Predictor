content: '影射核爆？《你的名字。》落選奧斯卡


  大紀元 記者許羽文日本東京報導


  日本純愛動畫電影《你的名字。》自去年上映以來，風靡日本和中韓等亞洲各國，目前已

  成為日本電影史上的票房亞軍。去年11月，更成為奧斯卡長篇動畫部門的審查對象。然而

  1月24日（東京時間）公佈的第89屆奧斯卡提名中，《你的名字。》並未能躋身其中。專家

  分析說，該電影落選，可能與影片中影射廣島原子彈爆炸有關。


  《你的名字。》去年8月在日本上映至今，票房已突破200億日元，觀眾人數也超過了1,800

  萬人次，成為日本電影史上票房僅次於《千與千尋》的作品。


  且這股純愛風潮還席捲其它亞洲國家，在台灣、香港、泰國、中國和韓國陸續上映，並都

  拿下當週票房冠軍。


  該片在世界各地的電影節參展時也大獲好評，更拿下第49屆錫切斯電影節的最優秀長篇作

  品獎。被稱為奧斯卡風向標的洛杉磯影評人協會獎亦將動畫獎頒給該作品。此外，《你的

  名字。》還在被稱為「動畫領域奧斯卡」的安妮獎中連獲最佳導演和最佳作品兩項提名。


  這樣的好勢頭也讓影迷和許多業界人士對《你的名字。》拿下奧斯卡最佳動畫充滿期待。

  然而，1月24日公佈的奧斯卡最終候選名單，《你的名字。》卻未能躋身其中。對此，日本

  電影評論家、曾任國際電影節評審的小張秋子指出，反觀入選的吉普力動畫電影《紅龜》，去年就已經在戛納電影節上獲獎，

  知名度很高，且吉普力的相關負責人從去年秋季開始就在美國做宣傳了。


  另外，她還猜測說，《你的名字。》中出現廣島，還有神秘彗星、巨大隕石等等


  奧斯卡頒獎典禮將於2月26日（東京時間2月27日）在洛杉磯舉行。


  --'
