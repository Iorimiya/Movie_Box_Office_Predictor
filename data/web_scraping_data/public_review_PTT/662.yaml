  態反映出某種包容。後來想想，日系卡通中好像滿多類似的段子，常常藏在父母的眼皮\n底下：《烏龍派出所》的小愛、《庫洛魔法使》的雪兔／小狼、《神奇寶貝》裡的小次\n\
  郎（有一集他穿比基尼竟然有胸部嚇死我）、《美少女戰士》裡的三聖流星等。超尊重\n多元氣質的。\n\n    不知不覺竟然回顧起來，走偏了啊這。總之，靈魂交換本身即帶有「男／女體的錯\n\
  置」，劇中將這樣的性別氣質放在友善的故事中，例如強大女子力竟有把妹奇效，連好\n兄弟阿司都忍不住覺得可愛；具有男性特質的三葉則迷倒一眾男孩，甚至還有女性的告\n\
  白（小說中似乎沒有這一段）。這不是性別包容是什麼（左手背拍右手心）？\n\n    回家讀各方影評時，也找到一些有趣的句子。例如：「結び」與生產創造之神「產\n\
  靈（むすひ）」的發音相同，而這位神明並無性別之分[１]。這似乎挪用了一個更高的\n存在去諭示「靈魂交換」、「雌雄一體」、「雙生」，甚至是核心概念「結」之間的關\n\
  聯。\n\n　　另一方面，泛科學的愛情專家──海苔熊也從心理學切入[２]，提到榮格的理論：\n「人人心中都住著另一個男孩／女孩，互為表裏、相互平衡，使人格更為完整。」他認\n\
  為瀧和三葉就是彼此的「第二人格」，因此彼此牽引、使對方圓熟。\n\n　　不知，這是否也能擴大解釋所謂的三葉的「半身」呢？\n\n－－－\n\n\n\n    劇中出現數次電車，除了男女主角通勤被擠在門邊的過場外，兩次重要關鍵是2013\n\
  年三葉到東京找瀧，以及2022年在電車上交錯而過。\n\n    2013相遇時瀧並不認識三葉，但似乎是冥冥中某種牽引，他問了那句「你的名字？\n」後面劇情中提到：「如果我們相遇，一定能一眼認出彼此。」其實還未相識之時，他\n\
  便已問了。這也是一種認出嗎？這是否是「結」的部分因果？\n\n　　撇開他們非凡的動態視力（嘖），列車行進本身就很像某種時光流逝，其中相逢即\n是人生際遇，多線車軌有如歷史洪流，承載著被推移著的眾生軌跡。2016到2022之間他\n\
  們或許有無數次交錯或同行，卻始終沒能遇上。好在命運的結最終繞回原點，環狀線駛\n回了出發地，電車情緣首尾相連，初識處爾後為重逢處；於時間的狂暴與人潮洶湧中有\n\
  那樣的交會。\n\n　　該慶幸的是這一瞥後他們沒再走岔開，說到底還是某種註定吧。\n\n－－－\n\n\n\n    第一次看完，朋友說門運用得好棒，整個一頭霧水。第二次特別留意了劇中大量開\n\
  關門的畫面──拉門、電車門，有時分鏡視角在滑軌上，門將畫面一分為二，向螢幕深\n處滑動敞開，除了有張力外，也是某種情節發動的訊號；有時門在橫越我們面前關上，\n\
  隔斷裏外，阻擋了視線，可能指涉支線的終結，或是開／關「未知」。\n\n　　門帶有切割阻斷的涵義，是一種斷裂──內外空間的斷裂，發展可能性的斷裂。它\n或許意味著封阻，但它也會敞開成一個嶄新的出口。\n\
  \n－－－\n\n\n\n    瀧在三葉身體裡上素描課時畫了系守的建築與風景。靈魂交換停止後，瀧開始憑藉\n記憶畫起了系守，我們不但在畫面上看見他兩度塗黑同一個窗戶，還可以在彗星擊中系\n\
  守時，看見那些「真實版」的景物被摧毀。\n\n    我一開始想：或許是練習過，才這麼厲害能憑空重現吧？但後來想想，瀧畫素描時\n也只是在教室裡畫的（踢倒桌子前），似乎也不算是寫生素描。此外，攝影展的圖像好\n\
  像和他畫的素描有高度相似？（待確認）\n\n－－－\n\n\n\n    一葉奶奶說，夢醒了便會慢慢淡忘，而整齣戲中，男女主角最緊抓不放的是「你／\n妳的名字」。2013年電車相遇後遺忘。得知三葉罹難卻想不起她的名字。黃昏之會拼命\n\
  覆誦仍無法挽留，各自相忘。\n\n　　名字的符號意義體現於父母取名之慎重，左算右算後仍拿捏不定，一筆一畫彷彿能\n構成往後的人生，將吉凶禍福命定於姓名的神祕連結之中。在其他故事中，念出「真名\n\
  」方能召喚惡魔、在死亡筆記本上留下名字便能抹殺，《地海戰記》中亦有非常完善的\n設定。名字已超越了稱謂，它本身即代表自我，共同綁定著記憶、靈魂，甚至是「存在\n\
  」，《神隱少女》便以此展開了富有深意的故事。\n\n　　忘掉名字等同抹去對方的存在，記憶中用來指代某個人的最基礎符號都能消失，錯\n過也只是必然吧，時間之流中再沒有什麼能定位彼此的了。片中他們有許多想不起對方\n\
  名字的片段，即使大聲呼喊，即使留下紀錄，仍然在命運岔開之時、夢醒時分逐漸遺忘\n對方。\n\n　　一葉奶奶也提到過，穿越「隱世」回到世界上來必須犧牲「最重要的事物」，剛開\n\
  始以為是指三葉復活時必然失去瀧的名字，等於忘卻她的愛戀，有點孟婆湯重生之感，\n輪迴後便要失去前世的記憶。在這裡她失去的是對瀧的一切。後來再多想了一下，瀧可\n\
  能也藉由「隱世」與口嚼酒穿越到了三年前，於是回到自己的時間線時，也以自己對三\n葉的記憶作交換──妳的名字與我的心意共同埋葬。此外，黃昏終焉之刻，「把身體『\n\
  還』回去」與「將名字留給對方」之間也有種靈魂交換、生死與共的氣息──身體給你\n，還送一顆真心，彷彿私訂心意。\n\n　　或許劇名《你的名字。》中的句點早已告訴我們結局。比起《你的名字》或《你的\n\
  名字？》，這句號帶來更多肯定，觀眾可以想像雙方最後得知對方姓名後，默念，並想\n著：「這是『你的名字。』」真是一個令人欣慰、沒有懸念的句號。（當然，也是為了\n\
  與《請問芳名》做出區隔）\n\n－－－\n\n\n\n    瀧驚覺系守早在三年前毀於殞星時，不可置信地拿出手機試圖證明、捕捉什麼，結\n果日記在他眼前逐漸消失。這裡有板友提到世界力修正[３]，例如：多年後奧寺前輩在\n\
  瀧說出「和前輩吵架分開後獨自在山上過夜」時並無奇怪反應，應該就是修正後的結果\n。該文對不同時空模型的分析寫得很清晰，值得一看（副作用是頭會有點痛），但作者\n\
  也提到，因編劇未明說或沒有提供足夠證據支持，觀眾有時難以得知「完全真相」。\n\n　　如果直接看到手機日記內一片空白，解釋起來應該更容易點，至於那個「修正後的\n\
  2013到2016間髮帶到底在誰那裡」的難題……可以去追一下討論，我傾向於「有交換事\n實」的解釋（有小說支持），但實在不想繼續糾結在這上面（新海誠本人搞不好都沒想\n\
  這麼複雜），打算開大絕交給超自然力量，也就是一葉奶奶的話：「夢醒了會逐漸淡忘\n。」去解釋。\n\n    靈魂交換，兩個人起初僅為對方的夢（當時三葉確實已經罹難），如果沒有瀧的行\n\
  動，這兩條時間線在短暫重疊後便自然岔開，那些種種便真的只是「夢」了，將被遺忘\n、消失。但瀧沒有，所以夢與現實疊合。還是有可能錯過，有可能在最後還是滅鎮，有\n\
  可能自始至終瀧都以為那只是關於胸部的夢。\n\n    種種因果與時間的絲線交互編織成迴圈，口嚼酒與組紐編織的髮帶本身既是「神力\n」展現，也是「時間」的另一位面的形象。我們在時間與編織的繁複交纏中正巧觀看了\n\
  那段最理想的故事。更甚者，整部《你的名字。》本身也像是夢，導演透過觀者的信任\n去實現另一個「夢境」。\n\n    最後想提一個我覺得很好玩的討論：瀧為什麼寫了那個感覺有點中二的「我喜歡你\n\
  」。有板友提出一個解釋[４]：瀧因為經歷過更多次「世界力修正」，他比三葉更清楚\n：名字與記憶會消失，只有「愛」會留下來，所以他留下了紅線的線頭。\n\n　　講到最後原來是真愛無敵啊（請勿當真）。\n\
  \n－－－\n\n\n\n    攝影上講「魔幻時刻」或「藍色時刻」，黃昏與黎明本身就具有某種魔性；關於「\n逢魔」與「非人之物」的涵義有滿多人討論的，我便不再贅述。\n\
  \n    夢裡如死，假作真時真亦假，「隱世」本身亦是黃昏之物，將闇未闇之際，時間（\n三年）、日與夜、生與死、夢醒之間，真實與虛幻的種種交界變得朦朧。晨昏的輪動本\n\
  身便是時間的循環、是「結」的體現，黃昏作為光暗間的斷裂，顯現出既生且死的命運\n交界，人生的交叉此時最近，面對面地出現，爾後遠遠岔開。光暗在此相逢，入夜之後\n\
  漸漸遠離彼此，但並未停止相逐，直到下次再見。\n\n    順道一提，逢魔時刻相遇前，一人所在的背景是未摧毀的系守湖，另一人的背景則\n是新舊相連的8字型系守湖；碰面後的背景是前者，也就是2013年的系守。\n\
  \n－－－\n\n\n\n    其實還是很多。某些部份我可以用愛去克服（例如莫名相愛那段），但是勅使和早\n耶香跟著主角去大幹一場的感化過程我實在無法進入。更何況還把變電所給炸了（默）\n\
  。（據說小說有非常多細節刻畫可以補完）\n\n　　還有人提到BGM很出戲，這裡我較為中立。我還看到一個說法很有意思[5]，說是開\n頭MV中除了藏有大量劇透，有一幕透過鏡頭快速拉移到山裡，其實暗中對觀眾植入一個\n\
  錯覺：男女主角身處在同一時間，只是地點不同。想想也頗有道理。\n\n　　另一方面，我猜想MV其實扮演了快轉的功能，將情感細節就這樣交代過去了，潛台\n詞是：「這段就是如此這般，各位都能從好聽的音樂跟快速剪輯的畫面中自行腦補完吧\n\
  ？」難免讓人覺得偷懶或很跳。觀眾可能會覺得：蛤，你憑什麼以為我這樣就可以理解\n了？\n\n－－－\n\n\n\n    小說《時光之輪》中有段形容：「時間之輪用命運絲線，圍繞時軸編織出命運之網\n\
  。」雖然在書中的「時軸」與《你的名字。》並未有什麼直接關聯，但奶奶一葉那段關\n於「結び」的敘述，讓我不自覺地聯想到這段話。\n\n    奶奶一葉告訴三葉與四葉，連接繩線、連接人與人、時間的流動，全都是神的力量\n\
  ，都是「結び／產靈」。包含他們做的組紐編織，「聚在一起成形、扭曲纏繞、有時又\n還原斷裂、再次連接……」，甚至水、米、酒，進入身體和靈魂連結，都是時間，都是\n\
  「結び」。\n\n    這段敘述正是驅動整齣戲運轉的核心，是種種劇情絲線的「時軸」，板上已有許多\n討論跟解釋。「結び」，是姻緣的紅線、是時間流、是輪迴，也是宿命，我們彷彿觀看\n\
  一場浩大的時光編織，新海誠透過片段拼湊與散置的隱喻製造懸疑，並營造了那種相互\n旋攪、接近卻又並未相連的張力。\n\n　　在「結び」的環繞中，哪一線牽引了哪一線早已難捨難分；乍看之下是2016年的瀧\n\
  改變了過去，然而2013年的三葉早為瀧繫上了紅線，這羈絆又驅使了未來的瀧，彼此互\n為因果。劇中處處可見這樣綿密的絲線，例如：三葉因著促成了瀧與奧寺前輩約會，兩\n\
  人竟去參觀飛驒攝影展中系守的回顧紀錄──在約會中看見我的殞落、我失戀而毀滅的\n當年；這將全戲變成一個繁複的迴圈（新舊系守湖的∞又出現了），甚至戲裡戲外也互\n\
  有伏線，例如：宣傳海報上最終階梯上的兩人是年輕的。\n\n－－－\n\n \n\n　　奶奶一葉說：結び是神的力量，是人與人的連接、是編織、是時間，是酒水與身體\n\
  的連結。同時，結び更是瀧與三葉間的羈絆。\n\n　　是否千年前小鎮落成之時，那顆造就慧星便已預言了再次的輪迴（降落在同一地點\n）呢？如同瀧所說：「莫非宮水巫女的能力便是為了這一刻？」與其說解釋這一切的邏\n\
  輯，何不說這根本是天意、是命運呢？故事之所以令人感動，不就因著那克服生死超越\n時空的愛戀嗎？連你的姓名、你的存在與記憶都遺忘了，灰飛煙滅人海飄零間還隱約感\n\
  覺到羈絆。因為在現實中幾乎不會發生，於是特別能讓人動容。（當然，前提是得經營\n好才行。）\n\n    三葉是巫女，神意志的媒介，她的能力是種賜予，也是神直接干預的痕跡。而那個\n\
  世界中的神，不就是新海誠本人嗎？這一切運命必是神力使然，那些隱喻都是神的安插\n（劇情需要？）。他在電影裡的神力足以翻轉天地，能夠任意操縱時間、控制離合，且\n\
  無所不在，大可編織一幅絕美淒涼的浮世繪，在痛苦中見證藝術。但這次他沒這麼做。\n\n    天若有情天亦老，導演若有情，令人鬱悶的寂寥也會昇華為櫻花飛舞的春天。許多\n\
  新粉說這不是他們最喜歡的作品，也不是什麼「集大成的神作」，只是一種轉型，以較\n為主流的姿態呈現他過去的文青美學。我其實是第一次看新海誠的電影，只能翻閱影評\n\
  了解《秒速五釐米》、《言葉之庭》等作品，不太容易感同身受，但我在一篇文章[１]\n中看到一段敘述，似乎能稍稍解釋一點轉變。\n\n    內容寫道，一次在日本的導演見面放映場中，新海誠開放觀眾提問，一位鐵粉激動\n\
  地說，根據他對新海誠作品的認知，三葉與瀧在不同電車中四目相接後，依照「慣例」\n，電影應該會啞然而止才對。但新海誠這次讓他們重逢了。他不知道其他鐵粉是怎麼想\n\
  ，但他感謝新海誠做了這番不留白、不帶遺憾的安排。新海誠的回應則是：「這是為了\n你們而設計的收尾」。\n\n    有些作家（如張愛玲）晚年的作品風格有別於年輕少作，讓讀者以為作家功力退步\n\
  、不復當年，無法再有愛了；但這些晚期作品經常更通向作者內心，時光沖洗過後裸露\n出的部分較為內斂，更為寬容、更加慈悲。這最後的重逢，應是新海誠送給自己多年的\n\
  人生、災後傷痕累累的人們、不停錯過的寂寞男女，一點小小溫柔吧。\n\n    現實裡那麼多無常與厭世，何須在故事裡狹路相逢來溫習？歷經了311大地震與多年\n\
  浮沉後，新海誠或許也願意稍稍讓步，在他的神性中加入一絲人性吧。\n\n－－－\n\n\n\n[1] \n　　看過《你的名字》了嗎？電影裡你可能沒發現的 4 件事\n\
  \n[2] \n　　解析《你的名字》：在另一個世界，你會和誰遇見？\n\n[3] \n　　關於世界線（C_Chat  ）\n\n[4] \n　　寫了名字會比告白更慘？因為會被世界修正。（Movie\
