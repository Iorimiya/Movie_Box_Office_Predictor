content: '霍爾：「蘇菲的頭髮染上了星光的顏色，其他人是…？」



  雖然《你的名字。》沿用了大量公式但似乎沒見專文討論？

  於是我綜合了《你的名字。》出現過的動漫老梗給大家參考

  由於真人電影涉及的題材更廣所以只聚焦在日本動畫電影與漫畫上


  其實每部王道漫畫幾乎都有老梗出現

  只是出現得或多或少罷了

  如海賊王、銀魂、獵人、七龍珠、小叮噹、JOJO的奇妙冒險等

  上述提到的漫畫哪個沒用過老梗

  但即使是老梗，善加利用也能成為佳作喔！


  我沒忘記本板是電影板

  所以每個老梗至少有提一個動畫電影

  且盡量是以該老梗為故事發展

  像銀魂中阿銀跟土方互換靈魂只占某一篇幅就不列入

  歡迎板友補充~~~



  1. 交換靈魂：我們這一家電影版、山田君與7人魔女


  2. 等價交換：蘇菲的頭髮、鋼之鍊金術師、xxxHOLiC、恐怖寵物店


  3. 女主角剪短頭髮：米卡莎、天道茜、春野櫻、候鳥希姆、牧野杉菜


  4. 不時殺必死的畫面如三葉露內褲，前輩露內衣：男性向動漫幾乎都有


  5. 回到過去改變未來：跳躍吧！時空少女、未來日記、只有神知道的世界


  6. 名字的重要性：神隱少女、怪物（浦澤直樹）、陰陽師、TSUBASA翼


  --

  那MV化就是新海誠的符號！

  天啊超經典之例！我竟然忘記(自毆)

  舉首例也太難了吧！

  題外話，帕蒂瑪的顛倒世界其設定雖然創新，卻不多人討論

  我當然知道這些梗是日本文化

  但使用上端看作者需要，並沒有所謂必然性

  否則風之谷的娜烏西卡為何要穿褲子

  本篇只是做一個整理罷了

  對了樓上跟日本有仇嗎？'
