  家庭故事繼續演下去。


  不過看完電影後，總覺得作者的象徵符碼埋得太深，其實我抓不太到。大概就是知道

  ，親屬關係不必然要建立在血緣關係，以及女性壓迫之外，以及孕育出混種小孩。大

  概像是另類版的瑪莉亞跟耶穌混合體 (劇情中，女主角佯裝成男生時，不說話時，就

  被後來的父親說是他是耶穌，只有在關鍵時刻才需要說話)。


  這部電影有達到經典的標準嗎？或者是讓人想要到一看再看嗎？

  我覺得我故事內容不會想要看第二次。


  不過電影畫面執行上，有許多神奇的鏡頭，這部片也非常靠女主角撐起來，畢竟她能夠

