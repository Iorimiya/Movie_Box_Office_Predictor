content: "今年坎城影展金棕櫚大獎得主\n已經在金馬影展上映過\n不知道上院線是何時，就先po上來分享了。\n\n\n\n\n雷文防雷資訊頁\n\n\n\n\
  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\n~~~~~~~~~~~~~~~~~~~ 雷文\
  \ 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n\n\n (刊登於方格子的圖文並茂版本)\n\n\n\n電影的前三十分鐘，十足暴力的激進意圖，不禁聯想到探討身體與人類文明物質關係的電\n\
  影：《鐵男 》與《超速性追緝》。而新一代法國年輕女導演Julia Ducournau算是有點爆\n冷門的拿下今年的金棕櫚大獎。《鈦》又如同現今當代藝術，如歐美雙年展中的常見議題\n\
  ：探討後資本主義時代下的光怪離奇，同時具備科幻意味的「金屬肉身」展現當下社會因\n為醫療科技進步使得人類身體的「改造」，並且以一種無性別，甚至「無物種」差異的主\n\
  體性，體現在《鈦》前段接近B級片狂亂行為中，成為新一代的酷兒電影。\n\n《鈦》以一場車禍的開場讓人想到昆汀塔倫提諾的《不死殺陣》，講述以特技替身演員與\n特技車為「主角」的人車共同生命展示。而在《鈦》中女主角相對冷漠醫生的父親則像賦\n\
  與她再造生命的反叛，與因為車禍手術必須鑲嵌在腦殻中的鈦金屬，於是在那個給她新生\n命的車禍在失速下的痛苦快感，早就鋪陳好後續「單人車震」的人車性愛場面。\n\n\
  所以到後來已經毫不意外的接下來即將生了一台人車寶寶？期待像是汽車總動員還是變形\n金剛那樣的型態從肚子或是陰道冒出來？在懷孕期間身體還不時噴出黑油，如此人工的自\n\
  然感，或是有點搞笑像是行走的加油站？\n\n《鈦》的重點在於後段的一個小時展現了異端如何現實共存。（還在想前段帶點放肆獵奇\n如此封閉的世界下，連續殺人會是嚴重的事嗎？）於是原本的群魔亂舞被不斷展現肌肉的\n\
  陽剛文化與父權政治取代，還用了一場客運上的直男吹噓嫖妓經驗垃圾話連篇，原本以為\n要大開殺戒的女主角收起殺意，選擇避而遠之的心態轉變，而後藉著女扮男裝還因此受到\n\
  保護。\n\n女主角逐漸在正常社會適應良好，比起前段像是變本加厲陳述社會制度的穩固，如同電影\n中重要配角：年老消防員需要更有力量的提供保護，不只是保護女主角，而是當下社會就\n\
  是需要這些保護人民的力量。進而與陰性的「共融」：如同那個消防員們下班放鬆的紫色\n跳舞場景。\n\n說「共融」是《鈦》的核心。除了是女主角的肉體與金屬融合成為新的生命，同時也是消\n\
  防員每天打針吃藥防止機能與肌肉老化的生化上融合。另一方面，《鈦》更有政治上族群\n「共融」的企圖，面對舊有父權的既有現實並非要完全推翻的流血革命，而是到最後也可\n\
  以不用在意那個血緣上的關係，有點像是最近台灣社會上也開始提倡的「青銀共居」，獨\n居老人提供房子便宜租給買不起房子的年輕人，並且跨越世代的一起共享生活。也就那個\n\
  帶有十足宗教性的最後場景：鈦金屬等級的「新聖母」和「新上帝」與舊社會代表會負責\n把寶寶養育成人。\n\n只是照著當下社會民眾對於新科技適應如此「良好」的語境，好像可以搭配上字卡（新車\n\
  款）如此宣告著：鈦寶寶，誕生。\n\n\n\n--\n\n拉特飯 - 以商業力量進入獨立市場\n\n--"
