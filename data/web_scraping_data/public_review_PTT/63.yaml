  反應，以及最後生小孩的片段。我其實覺得跟其他科幻片比，鈦作為物的討論並不多

  ，反而是一直圍繞在其他象徵意義上的討論。


  象徵意義上，這部片其實是透過女性身體偽裝成男性身體，來討論什麼是親屬關係？

  女主角與原生父親之間的疏離，以及後來佯裝成失蹤小孩，認了一個新父親，還跟他

  建立起親密關係，其實呼應的是女主角身體與車子之間的連結，甚至可以跟一台車做

  愛，並且受孕懷胎，都指出即使沒有血緣關係，也能建立起親屬關係。


  另一個可以觀察的點是女主角跟後來的父親，一開始是一種壓迫關係，為了生存必須

  佯裝成男生，而且還必須跟其他男性消防員混在一起，是一種性別壓迫，但即使後來

