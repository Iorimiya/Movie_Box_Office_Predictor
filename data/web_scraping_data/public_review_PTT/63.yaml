content: '鼎鼎大名的《鈦》上了金馬影展年底還要上院線！醫學世家出身很愛玩「肉」的法國青年導演 Julia Ducournau、繼 2016 年獸醫片《肉獄》後再次帶老班底
  Garance Marillier交出最新肉痛片！三度力挺她肉片的 Marillier這次不但加碼痛到乳頭去、竟還開場沒多久就口吐白沫領便當？還好她在《肉獄》還沒賣過的肉這次都賣好賣滿了、一堆臃腫皮囊的小模出浴戲也演到觀眾不忍多看了、這次要抬轎的倒是淋浴間裡另一具傷痕累累的皮囊：媒體出身兼職模特再轉戰電影一鳴驚人的Agatha
  Rousselle，這次擔綱女主角 Alexia 已從肉體進化到「鈦極身」？




  本片劇情也是很光怪陸離的，比起導演前作《肉獄》雖然獵奇但畢竟還有種日常現實感，這次《鈦》已完全進入魔幻寫實領域講個寓言故事了：女主角 Alexia 小時候坐爸爸車子就很喜歡學引擎聲「嗡嗡嗡」、小女孩一個自得其樂爸爸竟也看不下去、擺出父親權威喝令管教才開始令女孩不爽了、瞬間急轉直下出個車禍打開女孩身心開關：身體上，女孩的身體修復加上了些金屬構件，電影也沒說是哪些金屬但看片名我們都能想到廣泛使用在義肢的「鈦」；而心理上，女孩被媽媽牽著爸爸跟著一臉無感出院時、唯一有感的就是爸爸車子直接貼上去！


  隨後本片這「人車之戀」一路走下去越玩越離奇、恐怕令很多觀眾與影評坐立難安，尤其愛了車子上了車子懷了車子的寶寶、以人體來說承受不住終究死路一條呀。且先放下電影的悲苦劇情，就來想想從童年開始的「人車之愛」好了，無數法國小朋友（甚至部分台灣小朋友）還不是從小都被鼓勵自由揮灑探索自我？有人愛上動物有人愛上花草有人愛上飛機與大船？當然愛上「汽車」與「引擎」的往往小男孩居多、但這新時代小女孩也越來越多，只是童年被父母鼓勵放心愛上之餘、稍微長大一點家庭「規訓」就不意外地上身了：那都只是童年玩玩而已長大給我
  behave ！


  這時就不得不來回想一下 Julia Ducournau上一片《肉獄》在談什麼了，以下我會爆一點我自己的解讀雷，但大體不涉電影明確拍出的具體內容，大家加減看看就好：《肉獄》雖拍兩個愛吃生肉的主角姐妹、她們的肉慾也真有傷害這社會人們，但電影最終要向過去回溯到她倆母親的規訓壓抑、同時向未來訴求駕馭肉慾與社會達成平衡。看《肉獄》這格局，不外也是在談個各國家庭電影都很常談的「家長規訓」故事，總是兒女有自己的另類情慾想要伸張、但家長為了自己也未必認同的正典包袱而壓抑他們，於是本來兒女可以順利開花結果的慾望、搞成火爆逆愛大家都受傷。




  以上面這觀點看，《鈦》的人車之戀比《肉獄》的口腹之慾更危險，要 Alexia 苦苦撐持保持平衡一路到大更困難。繼童年開場鈦極變身貼上車子後，下一場就是攝影演出風格強烈令觀眾目不轉睛的「車模」戲、也是全片唯一一次讓女主角發揮世俗性魅力的模特演出，僅此一次令醉翁之意不在酒的車展男性看到流口水、此後裸體演得越多皮囊越重倒令觀眾不忍卒睹了...
  看 Alexia 穿著性感激情熱舞火辣撩人、她是在取悅車展眾男嗎？並沒有！她取悅的是自己、調情的是車子、黏巴達黏的也是車子，畢竟她這戀車癖能找到世俗接受的工作可能就這個，是種融入社會的平衡。


  下一個吸睛戲碼是：這位車模居然會殺人！老實說迷戀她性感找她簽名的男生也很多、她雖也沒啥好氣但井水不犯河水簽一簽打發走人。但這次，有個男生撈過界要當跟蹤狂來性騷擾了，Alexia就像其他女生一樣身為女生捍衛自己嗎？捍衛自己是真的，但恐怕和別的女生又不太一樣：她不但是要捍衛性自主、更是要捍衛自己情慾認同，我才不是異性戀、我甚至不是人人戀、我是人車戀你這直人類休想掰直我！於是以筷子型金屬髮簪代金屬愛人給與致命控訴。


  再下一個吸睛戲碼，則是這一殺後隱藏已久的情欲開關已打開、令渾身散發金屬味道荷爾蒙、讓近處車子也嘎嘎作響打開燈泡發情起來？這時也要回想前兩場「女生淋浴」戲，導演愛將
  Garance Marillier演的另一位車模跟她一起淋浴一起玩胸部顯然也早在調情，但那場戲裡她被撩起的渴望對象並非女生胸部而是金屬乳環！把這些順序排下來大概可推敲：Alexia身為女孩戀車已久、但從沒真敢交個車子戀人或炮友、只敢在車展跟車子磨蹭打打社會接受的安全牌；而今有女生挑逗打開她「金屬迷戀」的開關、亦有男生挑釁打開她「神阻殺神」的決絕，終於大膽開啟人車禁戀！




  觀眾看片可能不免都會有疑問：本片愛談獵奇的人車戀也罷了，幹嘛安排 Alexia 處處殺人呢？這些人得罪了她嗎？從第一個殺死的登徒子慢慢看下來，我們大概可發現這些人與其說「得罪了她」令她想報復、不如說「踩到了線」令她產生存在焦慮、這才令她不知所措殺了再說好想當這一切沒發生。第一殺的登徒子付出代價自毋代言，第二殺的
  Justine又犯了什麼呢？接下來一場河濱性愛戲，可看出 Alexia 仍願意遵循社會規則去跟她搞女女性愛、只是其實真想舔的都是金屬乳環 XD 但當 Justine大叫一聲對這怪癖面露不屑時，那就踩到
  Alexia 的情慾認同與受迫恐懼了。


  經過 Alexia 與她的金屬棒棒夥伴們大殺一回、再回家把看來這一生壓抑比情感還多的父母也一把燒掉後，本片進入文戲居多沒那麼吸睛的後半段，也換法國大叔 Vincent
  Lindon 出來賣他鬆弛老屁股、不讓嫩妹晃來晃去的木瓜專美於前 XD 也許我們可以當作：擁有另類情慾認同而不見容於世的 Alexia 終於「斬斷一切」離家出走，覺得可以剪個頭髮斷個鼻子改個面貌、就偷換人家身份從此展開新生？誰知新生就落到她逃亡最怕的「警察」手上？還好也不是警察而是消防，但法國消防制度是很接近軍事訓練的，她便宜老爸
  Vincent更是一眾肌肉男視為上帝的 Capitaine！


  在此除了便宜父子的親情文戲、以及讓 Agatha Rousselle 發揮小男生演技之外，主要的懸念有二：一是「我是女生」絕非兒子老爸何時會發現？發現了會不會暴跳如雷再次趕我走？二是「我懷車子」是個不倫不類的怪胎、甚至更接近科幻電影的異型，老爸若發現會不會像別人一樣掰直我或制裁我？尤其他還是個陽剛男性簇擁的陽剛「上帝」還引以為傲地當我是「耶穌」？畢竟
  Alexia 自小怕老爸是怕慣的、這個老爸看來更是陽剛強壯仰之彌高令人超害怕！但有天發現老爸其實只是硬不起來頹然倒下的皮囊一具時，終於放下「筷子殺人」的受害恐懼更開口叫出了
  "Papa" ！




  這位老爸 Vincent能逃過筷劫的關鍵，當然是他不忌一切對兒子那「無條件」的愛，即使隊上小弟 Rayane 都代表社會價值判斷的「良知」"Conscience"聲聲提醒他、即使兒子處處可疑必定有鬼隱瞞著什麼、甚至兩顆木瓜已尷尬地應聲而出...
  竟然兒子越恐懼他的包容就越大！相較於許多正典家庭談個同性戀或選錯個校系就「不是我女兒」或「沒你這兒子」、這位另類老爸「不管你是男是女又是誰，就是我兒子」真令人羨慕！當然這樣大器要經過許多試煉挑戰，尤其本片後段狂賣消防男秀很多肌肉時，熱舞派對給
  Alexia 秀一段似男又女的跨界、人人等看老爸臉上三條線。


  如同前片《肉獄》談年輕人的虐戀掙扎終於談回上代的壓抑陰影、這回《鈦》談回上代甚至跳出了傳統血親的框架：是什麼養成了如今陽剛不成反能包容的老爸 Vincent？也許是他年輕起就浸淫的陽剛消防隊、讓他沒法坐視兒子愛穿黃色洋裝的變裝癖，甚至也許是他過去對兒子逼急了才令他離家出走造成悲劇？這點電影沒詳談就任人想像...
  總之任何酷兒認同與層面更廣的少年認同都是前仆後繼的，有前人的殞落才有家庭社會慢慢的痛定思痛，也才有後人看見曙光的「無論如何你是我兒子」；最後更要在殺神兒子鋼鐵心中建立的，則是「無論你是誰從哪來，留在他身邊」。


  不論是談口腹之慾的《肉獄》、談情慾認同的《鈦》、或談其他離經叛道多元文化的邊緣社群故事，所求的不也就這麼簡單無條件的愛嗎？結果正典完美家庭沒有的、往往要在破碎家庭禮失求諸野，當然本片談「人車戀」是種極端的獵奇、就當
  Julia Ducournau拍社會關懷片就愛挑戰極限囉。話說回頭，如果能自由順暢地重來一次，Alexia真會把她童年的「戀車癖」給搞到懷孕生子破肚而出嗎？這是從《肉獄》到《鈦》一貫描繪的、個人慾望劍走極端造成的傷害，許多人本能不走極端但受到壓抑就累積爆發；而傷害既已造成，老爸終極的愛就是迎接異種新生視如己出了
  (!)




  看過 Julia Ducournau兩部長片，談的事大同小異甚至也不新鮮，她能脫穎而出的特色倒是那用「肉」說故事的表現形式了：社會能凝視、家庭能規訓、個人能壓抑、但「肉體」的直接衝動誰也躲不過！也許小時有家長能壓到成年水波不興、但上了大學出了社會當了小模都會補回來；只是肉體既能滿足美好慾望、也能走火入魔損人毀己，用外人眼光看來可能是嬌媚性感或陽剛強壯、其實私下只是一具具皮囊耗損自己走向滅亡...
  本片女演員們與文生大叔都賣很多肉犧牲色相也罷了，看到觀眾也感肉痛才是最大的驚悚！不知導演還要拍幾部、主角才會駕馭肉體平衡人生呢？



