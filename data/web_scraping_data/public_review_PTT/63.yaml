content: "《鈦》生猛尺度超限制級力奪坎城金棕櫚，登上奧斯卡殿堂震撼全球影壇\n\n\n2021年坎城影展放映後引發正反兩造極大話題，由法國新銳女導演茱莉亞迪克諾執導最新\n\
  震撼力作《鈦》，在一片驚呼聲中奪下最高榮譽「金棕櫚獎」，成為這次頒獎典禮最大贏\n家。這部是繼該導演在2016年坎城影展國際影評人週以《肉獄》獲得費比西獎後，個人的\n\
  第二部作品再度掄元坎城獎項。而在1993年紐西蘭女導演珍康萍執導的《鋼琴師與她的情\n人》之後，女性導演睽違28年再度獲得金棕櫚獎，她也成為影史第二位獲得金棕櫚獎肯定\n\
  的女導演。而在首度大銀幕演出的國際名模阿加斯羅素，在片中不僅飾演連環瘋狂殺手的\n車模，更與車子有「人與人之間的連結」，全片不計形象犧牲演出獲得全球影評一致盛讚\n\
  ，更是在2021歐洲電影獎以新人之姿闖進最佳女主角入圍，堪稱歐美影壇怪物級新人。\n\n而阿加斯羅素接受媒體訪問時說到：「我其實沒有經紀人，是選角指導的助理偶然間在\n\
  Instagram看到我，覺得我氣質很符合導演所要的腳色，因而主動聯繫我來試鏡。」現年\n33歲的她在試鏡過後打敗上百位試鏡者後，雀屏中選這個腳色，在電影裡頭與坎城影帝文\n\
  森林頓有著相愛相殺的關係，兩人演技旗鼓相當，可男可女的她被譽為歐洲影壇不可多得\n的超級新人。阿加斯羅素在二十歲起擔任模特兒，同時也是斜槓記者與攝影師，她與朋友\n\
  在巴黎共同創辦了女性主義雜誌《Peach》。在被導演茱莉亞迪克諾選中前，她沒有任何\n電影長片的演出經驗，但首次挑大樑演出就一鳴驚人，跨越男女性別的狂野氣質令人印象\n\
  深刻。片中主角是一位火辣的車模，但同時亦是連環殺手，開場不久跟跑車激情四射的做\n愛戲就使觀眾目瞪口呆，而無論是極端暴力的行為或是情感轉變都詮釋的相當出色，與她\n\
  對手戲的坎城影帝文森林頓也是讚譽有加，兩人互相飆戲的火花堪稱一絕。\n\n在一片驚呼聲奪下本屆坎城影展金棕櫚獎的電影《鈦》，導演茱莉亞迪克諾結合女性情慾\n及戀物崇拜為故事核心，講述一名年過中年的消防員在多年後意外找到失散多年的兒子，\n\
  卻發現這名「兒子」背後擁有天大秘密，隨著如影隨形的神祕血腥事件，卻也一步步揭曉\n兒子真正身分。本片自坎城影展首映之來，生猛有力的視覺震撼揉雜暴力血腥橋段，在放\n\
  映完畢後引發正反兩論的激辯，但仍有一票影評人盛讚是他們心中的金棕櫚獎。《好萊塢\n報導者》（The Hollywood Reporter）更以滿分力讚：「 這部絕對是今年必看的電影，\n\
  不進戲院體驗大銀幕絕對是一大損失。 」此片拍攝期間也因全球流行新冠肺炎疫情延後\n拍攝，在歷經重重困難後終於在去年年底正式完成，而在坎城影展世界首映之前，便被知\n\
  名北美發行公司NEON火速搶下發行權，這也是該公司既《寄生上流》獲得坎城金棕櫚獎後\n，連兩屆握有北美發行權，更是在今年九月確認獲選代表法國參加奧斯卡最佳國際電影的\n\
  資格。《鈦》即將於12月30日跨年檔全台盛大上映。欲知本片最新消息，請上電影官方臉\n書粉絲團查詢。正式中文預告請上 \n\n\n\n新聞網址：\n\n\n--"
