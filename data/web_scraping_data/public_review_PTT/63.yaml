content: '法國在稍早公布了申報名年奧斯卡「最佳國際電影」的作品，將以《鈦》作為代表電影。




  《鈦》為《肉獄》法國女導演 Julia Ducournau 的第二部長片作品，今年入選坎城影展主

  競賽單元，最終一舉拿下金棕櫚大獎，創紀錄的成為坎城影展史上第二位獲得此殊榮的女

  性導演。


  《鈦》的故事在一個被連環謀殺案折磨的小鎮當中展開，一位勇猛的消防員長久被他兒子

  失蹤的噩夢所糾纏著。而當他在機場被一位陌生的男子所吸引之時，這位年輕男子聲稱自

  己便是他行蹤不明的兒子。此外，一位兒時因受傷而在頭部裝上一塊鈦金屬塊的女子也和

  此事擁有著神祕的連結。


  《鈦》從複選的三部電影中脫穎而出，另外兩部片分別為金獅獎得獎作《Happening》和同

  樣入選坎城影展的《馬賽執法官》。今年的評選委員包括年初拿下最佳改編劇本的《父親

  》導演 Florian Zeller、《愛在》系列知名女演員 Julie Delpy、坎城影展藝術總監 Thi

  erry Frémaux、Memento 創辨人兼《以你的名字呼喚我》製片 Emilie Georges、UniFran

  ce 主席 Serge Toubiana 等等。




  《鈦》在美國由曾將《寄生上流》推上奧斯卡創下歷史的 Neon 發行，電影於上上週末正

  式上映後已經傳出捷報，成為繼《華氏911》以來取得最高週末票房成績的金棕櫚作品，也

  是史上第四高票房的金棕櫚電影，僅次於《華氏911》、《黑色追緝令》跟《我心狂野》。

  除此之外還是繼 2003 年的《顫慄》之後第二高開畫票房的法國電影。


  這是 Julia Ducournau 第一次代表法國爭戰奧斯卡。法國近年雖持續穩定入圍，但繼 199

  2 年的《印度支那》後已經將近 30 年沒能再帶回一座小金人。今年初提交的《兩人之間

  》最終止步於 15 強短名單。




  --'
