  放映電影。我因此也有幸到Newcastle的獨立電影院看《鈦》與《Drive my care》

  。同一天內比較兩部片，我覺得我比較喜歡《Drive my car》勝過《鈦》。我覺得

  成熟度是前者勝於後者。


  我覺得《鈦》的血腥暴力場面大多是在電影前半段，確實挑戰觀眾的觀影經驗，畢竟

  很多畫面動作都做得很逼真，看的時候確實感到非常不舒服。不過導演並沒有給予充

