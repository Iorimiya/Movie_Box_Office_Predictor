content: '劇情簡介：哥哥宰完是成功的律師，為殺人犯辯護不過是他職業生涯黃金階梯上的家常便

  飯。弟弟宰奎是誠實正直的小兒科醫生，將病患健康置於金錢和利益之上。但當他們發現

  身為青少年的孩子們在網路新聞上「主演」了一段意想不到且已成犯罪的「惡作劇」時，

  表面上如手足般的親密關係也漸漸消失殆盡…。



  劇情其實很簡單，也不用猜，重點在看父母面對小孩行為偏差之後的心態轉變。沒有要教

  育觀眾怎樣才是對的，可以帶入不同角色立場，看完會讓人思考如果是自己會怎麼做的一

  部片。許秦豪導演說故事功力還是很好。


  片長109分鐘不算長，節奏不會拖，最後結局收得恰到好處。


  今天查場次發現已經偏少了，應該再過不久就會下片，有興趣可以把握一下。







  雷文防雷資訊頁












  觸及到校園霸凌、社會階級等議題，劇情用幾個事件串起主要人物之間的對比。


  唯利是圖的律師哥哥與熱血正義的醫生弟弟，哥哥角色立場反轉其實不難預測。弟弟角色

  變化層次更多一點，其實看到後來發現他才是最在乎自己形象、最虛假的，不管對外或是

  在家中樹立自己孝順的形象，把母親接回家中照顧一事，實際上最辛苦的也不是他自己。


  張東健這部出乎意料演得不錯XD


  後來發現，劇情前段母親一直想找哥哥，其實也是一個伏筆。


  看幾位演技派飆戲過癮不用多說，尤其金喜愛演的弟媳特別出彩。發現兒子肇事的反應到

  自欺欺人想說服自己，甚至明明是個看到受苦的陌生孩童會難掩不捨而落淚的人，為了保

  全兒子卻也可以眼睜睜看著流浪漢去死。幾場夫妻吵架還有面對大伯失控的戲都很精彩。


  秀賢演的後母就是一個相對來說客觀的角色，演技發揮空間比較受限，就是穩定的水準，

  但總之每每看到秀賢都是賞心悅目＞＜


  滿有趣的一點，韓文原片名普通的家族，中文片名卻相反取作非普通家族。



  --'
