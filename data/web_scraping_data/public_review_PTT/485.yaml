content: '部落格版：


  「我為誰而生，如有雷同答非所問。盡管這樣，我堅持不停發問。我為愛貫徹，樂觀得稍

  微愚蠢

  ，那些大哉問總是當真，只是為了有下文。」


  「我為愛而生，賭一個想答題的人。還有精神，我願意為情所困。很抱歉生而為人，常被

  慾望磨蹭，失敗到不太確定我是好人。」


  看完《愛情本性論》讓我想起歌手袁婭維這首《大哉問》，她就好似女主角蘇菲亞，都在

  關係裡頭探究著愛慾的本質，甘心當個開口傷人的那個人，也樂意做個委屈退讓的那個人

  ，不願成為迎合世俗的好人，願意承擔世界上最爛的人之名，只為知道自己真正追求的是

  什麼，讓自己走進一段關係、經營、維持甚至進入到下個人生階段的，到底是對愛情的追

  求？慾望的驅使？是順著本能還是感覺推動？而選擇某個人成為關係裡的對方，是外型是

  財力是學識、是成長背景的相似、是價值觀或是性事的契合度？愛情就像是一個問號，是

  很哲學的與他人、與自己的反詰辯證，每段感情相似卻也不相似，從開始到結果的過程可

  以是好幾種的排列組合，標準答案或許從來都不存在，盡情塗改也沒有關係，只要最後交

  出去的試卷是自己滿意的就好。



  如同許多作品中探討過的，在一段關係裡重要的是愛還是性？讓一段關係開始的是因為愛

  還是性？有愛無性或是有性無愛是否能把這關係認為是完美的？美國人類學家海倫費雪曾

  於自己的著作中提到，愛情可以從三種感覺中開始，慾望、吸引力與依戀。可以因為性關

  係從而墜入愛河，可以因為彼此吸引交往後發生關係，也可以因為對某個人有著強烈的依

  戀感，然後慢慢地再發展成愛情，只是同樣的反過來說，上述三種感覺也可能會是愛情結

  束的原因。回到《愛情本性論》來看，蘇菲亞和札維耶是心靈相當契合的伴侶，從學術成

  就到價值觀都近似，有著說不完的共同話題，即便不熟悉的主題亦可以愉悅亂聊，兩人相

  處模式是如此和諧的，但面對札維耶，蘇菲亞就是沒有激情的慾望。儘管電影沒有特別交

  代，可觀眾多少都能感受到這點問題終會隨著兩人交往時間越久越無法不去在意。


  蘇菲亞無法被滿足的，卻在後來被工人席凡給滋潤了。札維耶給不了的，席凡給了，於是

  蘇菲亞和席凡展開了與札維耶不同的「愛情」。之所以會將愛情給括號，是因為跟著劇情

  進展到後來，會忍不住去想蘇菲亞與席凡的關係當真能用愛情來形容嗎？而或許就連蘇菲

  亞自己到後來都開始感到疑惑與迷惘。不顧傷心欲絕的札維耶，果斷轉身投入席凡懷抱，

  會不會僅是被那一夜的激情給沖昏了頭？會不會其實這個人可以不用是席凡？只是因為剛

  好來當小木屋工人的是席凡，剛好的是席凡長在自己的審美上，也剛好自己就是個和母親

  同樣迷戀帥哥多膚淺女子？但就好像自己因時間拉長而發現自己無法忍受與札維耶的無性

  關係，蘇菲亞從縱情放蕩、數次放低姿態就怕失去對方到將衣服重新穿上、穿好，激情退

  去後的她才逐漸意識到，她和席凡除了性事很合之外，其他什麼都沒有。既然有愛無性的

  關係她不要，那麼有性無愛的關係又怎麼會收下呢？



  也許是看過導演尤沃金提爾的《世界上最爛的人》，才能理解蘇菲亞每次決定背後的動機

  ，不過是想要在短暫而又漫長的人生裡，去探索自己、尋找自己，在本就無法全數掌控的

  混亂裡去找到最適合自己的平衡，哪怕不被他人給認同與接受也無妨。她在席凡忍不了她

  對自己隱隱約約的上對下的態度與優越感憤而離開的那段日子，她重新聯繫上了札維耶並

  且與之發生關係，我想大概是蘇菲亞試著想重新和札維耶開始，但首先要做的就是先看看

  自己能不能對他產生性慾，結果無奈試過還是冷感，只得冷臉假裝高潮後再次離開。


  只是當她終於盼到席凡原諒她的高姿態，試著盡可能克制想導正對方話語裡瑕疵的衝動，避免

  再次讓對方感到被瞧不起的不適、讓自己待在同樣高度就為了配合席凡，認為這樣就能讓

  這段關係延續，可是當她帶著席凡去參加聚會，卻不若過去帶著札維耶參加那般自在，隨

  著話題一個接著一個，尷尬是逐漸侵蝕著蘇菲亞與席凡，最終那被迫因好友暫緩的求婚橋

  段是多給了他們思考的時間，回程路上兩個人才終於明白他們永遠不會在關係裡找到對等

  ，硬是走進婚姻說不定會連之後要在哪裡做愛、是要在鄉下席凡的家還是城市裡蘇菲亞的

  床上都是問題。


  《愛情本性論》從柏拉圖、叔本華、史賓諾莎聊到揚科列維奇，導演莫妮雅修克黎不斷地

  拋出問題，然後再不斷地反覆進行辯證，聽來哲學卻不燒腦，因為觀眾幾乎可以輕易在劇

  情中找到每道哲學題的舉證與實行。時而將愛給投入，時而將性給抽離，於多段關係裡遊

  走好去試探何謂愛情的無限。電影充滿著法式浪漫與法式幽默，於寫實中帶著些許的幽默

  與荒謬，女主角瑪嘉莉雷平布蘭朵表現極佳，和《世界上最爛的人》蕾娜特萊茵斯薇同樣

  的，用她的敢於追求與敢於放手、敢愛敢恨、敢受傷與敢傷人來豐富自己、豐富電影，而

  她生命中的兩個男人，則同樣的成就了蘇菲亞這個角色，也讓觀眾理解了這部電影。



  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


  --'
