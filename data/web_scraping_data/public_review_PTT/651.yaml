content: '因為找不到心得文就跑去看了


  有點失望


  其實只是小品類長片


  適合在公視人生劇展播的片子


  主要表現出拍片的不容易、


  金主的任性及置入的無奈



  最驚豔是有「陽光電台不打烊」的小林


  一樣的一號表情跟遇怪事的淡定XD


  好幾年跨年公視會重播「陽光電台不打烊」我有切到都會看


  但這片....就算了



  如果沒有小林我就會給負雷了




  -----

  Sent from JPTT on my Asus ASUS_X00TDB.


  --

  原來還有其他受害者...

  我那場是包場

  冷死我了（包含物理性的...）

  我從來沒進去過站前秀泰2館的17廳(也可能近年很少去)

  看到字幕跑完走出去

  清場人員才姍姍來遲

  感覺突然想到這廳有人看才來一樣XD

  我選看電影有時候是感覺或直覺選

  但還是會偶爾踩雷XD

  沒看過他演的電影(還是沒印象...)'
