content: '黃子華當了20年律師

  又當了10年的法官

  後來又回去做律師

  一生為了公平正義剛正不阿

  所以一輩子沒升官也沒發財


  當回律師後發誓要努力高攀權貴發大財

  第一個案子就是單親媽媽虐兒致死案

  小女兒大概才小班，天生是聾啞人士

  死去在病床上用手語說跟媽媽無關


  但小孩的爸爸是當醫生的現代陳世美

  入贅到香港政商豪門貴族的鍾家當駙馬

  給了前妻跟女兒一棟房子後就拋妻棄女

  小孩的媽媽是當模特兒的年輕貌美

  是曾經演過梅艷芳的王丹妮


  黃子華在這場官司中打輸了

  害王丹妮被法官判誤殺罪17年

  後來關了兩年有機會再上訴

  黃子華的律師團隊心中有愧

  就積極接洽這個案子


  最後還是由他們來幫她打官司

  鍾家請了全香港最厲害的大律師

  南海十三郎的謝君豪來對付黃子華

  還有資深的英國法律顧問王敏德

  很多大法官跟大律師都是他的學生


  鍾家在法界商界政界甚至警界

  都能權力大到能隻手遮天

  目的就是為了要保護鍾家的掌上明珠

  因為真正殺死女兒的兇手就是

  女兒的爸爸跟爸爸再婚的鍾家千金


  黃子華團隊有個當律師的黑幫太子

  他請小弟去用高倍麥克風攝影機偷拍

  拍到千金跟律師和她媽媽的對話

  才知道當天晚上千金失手誤殺了小女孩

  後來找女孩爸爸來幫忙，爸爸就給他喝水

  因為爸爸的醫學背景知道人在大量失血時

  喝很多水是會死的，等於謀殺了自己女兒

  就為了跟前妻斷的毫無瓜葛才能入主豪門


  這在台灣其實也時有所聞屢見不鮮


  後來黃子華用各種奇怪的手法把官司打贏了

  打到連控方檢察官都幫著罵醫生是人渣

  最後王丹妮被判無罪當庭釋放


  罪證確鑿廉政公署馬上就去鍾家逮人


  以前很不喜歡黃子華

  但這部戲的劇本真的很棒

  是很認認真真的在拍一部港片

  以前這種片看過張堅庭演的

  搞怪大律師，還有劉德華的法內情


  黃子華最近在脫口秀圈紅到當電影一哥

  這片在香港星馬都拿票房冠軍

  可能粵語族群都愛看這片吧


  但台灣票房可能就不會太好

  這是部小成本的法庭劇情片

  目前還沒在台灣上映

  但黃真的很賣力的想變香港超級巨星


  以前看過像他那麼努力的就是張家輝

  什麼爛片都看得到他在裡面演主角

  後來一路演到跟黃渤一起拿金馬影帝


  現在古天樂跟張家輝的戲都少了

  反而黃子華冒出來拼命拍戲當主角

  但願未來也能一部戲大爆紅

  橫掃金馬金像三大奧斯卡等




