content: '《毒舌大狀》就等一句punchline 5/10分


  挾著打破香港華語片票房紀錄的氣勢在台上映

  不看一下說不過去吧


  看這種法庭片

  最期待的就是嘴爆對方的痛快感

  但《毒舌大狀》總覺得隔靴搔癢

  嘴爆算是有啦

  只是很像在自顧自的說教

  也不知道是要說給誰聽

  太刻意了 跟案件幾乎沒關係

  而那些話從主角口中說出來

  信服力也沒那麼強

  就是…幹嘛呢？ 爽不起來啊


  而案件本身其實也不複雜

  反而會覺得香港司法判刑都這麼隨便嗎？

  整個案件疑點超少

  這樣也要弄一整部片的篇幅

  實在是有點瞎忙


  總而言之就是缺少「戲劇張力」吧

  整部片很俗套

  解謎也都滿膚淺的

  也沒什麼鋪陳 證據說來就來

  整個滿草率又不連貫

  許多橋段都很八點檔

  演一大段後會覺得：

  「蛤？就為了這個？」

  整部片格局比想像中小很多


  總之

  沒有精彩的唇槍舌戰

  更像是在鬥嘴

  沒有抽絲剝繭的懸疑感

  只有說來就來的破案關鍵

  沒有法庭攻防的爽快感

  只有站不住腳的大聲說教

  實在是說不上值得一看


  要說真正大快人心的法庭片

  我推薦韓片《正義辯護人》

  這才是真的深擊人心

  看到雞皮疙瘩的爽快法庭片


  以上


