content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  《邪惡勿語》(Speak No Evil)(有雷)：

  .

  改編自2022年的丹麥電影《說不出的邪惡》，才兩年的時間好萊塢版就已經快速地拍攝完

  畢並且順利上映了，想必原版電影必定有其出色之處，才會讓以產出低成本恐怖片聞名的

  布倫屋這麼急著要搶下這片的版權。不過我沒看過原版就是了，這次單就好萊塢版的來做

  評論，我個人是非常喜歡這部電影的，可以說是今年難得一見的驚悚佳作。

  .

  先說一下，我看這片時的狀態是一張的白紙：我沒有看任何預告跟劇情簡介、完全不知道

  這片在演什麼東西，當時的心態是「詹姆斯麥艾維好像演了一個很壞的角色，我來看看這

  片好了」。而我覺得這是看這片一個非常棒的狀態，我想直接在這邊下個結論，如果你最

  近想找部驚悚片來看，而且剛好對這片也是什麼都不知道，那建議你就此打住，直接進電

  影院看這片就對了。

  .

  主要是因為這片的預告片透露的資訊有點過多，基本上你看過預告的話，整部電影的劇情

  走向將會變得毫無懸念，它甚至連整部電影最大的幾處轉折都直接演出來了。我並不是要

  說這片的劇情設計跟轉折有多麼高明多麼難以預料，其實就算事前毫無資訊，看到一半也

  能大概能猜到這片接下來的發展個幾個重要轉折。不過至少可以讓你看前半段的過程中，

  還是保持著一定程度的懸疑性。

  .

  之所以這樣說，是因為這片並不是一般的砍殺電影，傳統砍殺電影的貓抓老鼠、受害者反

  擊這段過程跟高潮一直到電影第三幕才正式展開，所佔篇幅並不長─而且預告甚至揭露了

  不少這部分的片段。整部電影多數的時間其實反而是聚焦在前面這兩家人相處的互動上面

  ，一如詹姆斯麥艾維演出的阿派所說的，打獵不只是要射殺獵物，他更享受的是狩獵時玩

  弄獵物的過程。

  .

  電影選擇了將重點擺在這個過程上面，其實我蠻意外的是編劇很有耐心的花了相當多的時

  間在鋪陳上面，沒有急著進入獵奇的情節。而這就是對電影內容一無所知的好處：就算電

  影最終走向了一個跟你預期中一模一樣的結果，但在這個玩弄得過程中其實還是保有了一

  定程度的懸疑性，我甚至一度懷疑有沒有可能最後結局是主角一家人想太多了，其實阿派

  一家人真的就只是一群好客的東道主罷了？

  .

  如果抱著這樣的想法來看電影，你不知道阿派到底是真的壞人，還是他就只是一個直來直

  往到有點粗魯的好人？而如果阿派一家其實沒有什麼邪惡的意圖，那反而有時候女主角的

  一些言詞反應讓人覺得有點失禮，但又好像哪裡怪怪的、好像有點詭異。到底是我想太多

  了、還是這個地方真的有鬼？這樣對角色立場拿捏不定的觀影心態，反而更可以讓觀眾的

  心境跟主角一家人同步。

  .

  事實上若阿派一家真的不是壞人，這部電影也可以產生一種反套路的趣味，而這部恐怖片

  依然可以成立，它只是從殺人魔與平凡家庭的對決，變成了外向仔VS內向仔。不知道你們

  有沒有遇過一種情境，你被半推半就的參加了一場你其實不太想出席的活動，你一直想找

  個藉口跟或是機會離開現場，但礙於客套與禮貌你還是留了下來，這時候再跑出一個熱情

  過了頭的外向仔不斷來找你聊天互動、不斷想把你拉到群眾裡面一起玩遊戲之類的，根本

  不需要什麼強烈的暴力或血腥畫面，光是必須要試著與這種人來往，這樣的情境對於一個

  有著社交恐懼的外向仔來說，本身就是一個恐怖片了。

  .

  但這部電影終究還是一部傳統恐怖電影，不過這兩個家庭的對比設計還是挺有意思：面對

  阿派一家不斷軟硬兼施的霸道蠻橫與情緒勒索，有著社會化後的知進退、以及禮貌上的謙

  讓的主角一家人，反而成為了一次又一次斷他們後路的阻礙，如果主角他們願意拋棄這些

  傳統禮儀的束縛、直接硬起來的話，他們其實有的是機會可以離開，如今來自文明的教養

  反而害死了他們、一步一步將他們逼上絕路。

  .

  正是這樣的角色設計，讓整部電影大多數的情節都還算合理，主角一家沒有太多降智的情

  況，雖然偶爾讓人感到有點煩躁，但那種煩躁其實多少有點算是刻意為之的設計，你可能

  心裡會想說「為什麼不怎樣怎樣就好了」，但事實是你也清楚如果你在現場，為了避免社

  交上的尷尬，你很可能也會妥協、也會這麼做。真要說讓人看到火氣有點上來的一段的話

  ，應該是他們第一次成功脫逃後，結果女兒吵著要回去找娃娃，他們就還真的回去了，這

  段就設計感有點太重了，我覺得這部份有點失分。

  .

  而當真相揭曉，兩家人都開始「不演了」之後，電影的娛樂性也開始跟著上升，甚至有些

  黑色幽默，主角一家人女強男弱，男主角可以是恐怖電影中少見的懦弱與優柔寡斷，從頭

  到尾零輸出又遜到不行，他的行為讓當時在電影院裡的觀眾大笑出聲不少次，雖然很廢，

  但也著實是當下緊張情緒下一種抒發的管道，後面有一段大家爬出窗戶準備爬梯子的段落

  ，我當下腦袋裡已經出現了他會滑倒然後不小心把梯子踢倒的畫面，可惜沒有。

  .

  說到緊張感，整部電影最緊張、張力最強的部份莫過於後半段主角準備離開，結果車子爆

  胎、阿派要幫他們修車那段。這段的氣氛營造與堆疊非常厲害，同時也歸功於詹姆斯麥艾

  維出色的演技，那種已經知道自己被看破但照樣要跟你繼續玩下去，擺明了「這裡就我家

  你逃不出去，你又能拿我怎麼樣？」的雞歪樣被麥艾維詮釋的入木三分，壓迫感十足─話

  說回來，剛出道時還是個英俊文藝小生的麥艾維，近年來似乎很享受他這樣的戲路轉型，

  超愛演各種肌肉老粗，這樣的反差也是相當有趣。

  .

  在最後我還是必須說，我不太確定如果已經知道劇情走向、已經看過預告片的話，看這部

  電影的樂趣是否會少很多。但至少我自己的整個觀影過程都是非常享受、會把這片列入我

  的年度愛片等級的。


  --

  我個人喜歡的恐怖片前幾名：《宿怨》、《靈病》、《突變第三型》、《咒》'
