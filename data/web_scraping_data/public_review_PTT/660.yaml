content: '原版是2022年的丹麥片Speak No Evil


  當年年底的大金馬影展有放，翻譯叫《說不出的邪惡》



  這部片給我的印象非常深刻，最後急轉直下的結局直接讓這部片成為我人生中並列螢火蟲之

  墓的人生陰影


  其實整部片的前三分之二都沒有太多的驚悚感，只能感覺到事情好像不太對勁；但後三分之

  一那殘忍又毫不掩飾的惡意來得又快又突然，某關鍵鏡頭出現時我真的差點叫出來，一來是

  實在沒有心理準備，二來是這真的可以播嗎？


  我滿喜歡James McAvoy，但目前的預告片給我的感覺是太強調角色的個人特質，太把整部片

  導向單純的驚悚片（而且某鏡頭有暴雷嫌疑）


  鑑於原版的陰影，這部我應該是不會去看XD希望上映後有兩版都看過的版友來分享一下


