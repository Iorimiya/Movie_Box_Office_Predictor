content: '黑道大哥逼我唱，國中生和黑幫的超友誼


  台灣人的室內娛樂有很多，除了可以獨樂、眾樂的電玩遊戲外，桌上遊戲跟傳統牌局與麻

  將桌，都是除了休閒之外也方可動腦怡情的有趣活動，而其中最能展現出特色與增加個人

  魅力的，要以唱歌為主。


  台灣不管是男女老少對於唱歌這件事情都有相當的愛好，有其對於原住民唱歌好聽有刻板

  印象，當然也有不少人是不擅此事，作為聽眾。但有最困擾的還是「唱很爛卻不自知」，

  如果還是黑道、角頭；有頭有臉的人物那該不該說實話？


  改編人氣漫畫《去唱卡拉OK吧！》，是部關於黑道與歌唱的搞笑男子力作品。故事以即將

  經歷變聲期的國中合唱團社長岡聰實，在一次合唱比賽被意外進入會場的黑道份子成田狂

  兒給逮到，邀請他去唱KTV。沒想到狂兒醉心於岡聰實的美聲，要他教自己唱歌以便逃過

  黑幫大哥舉行的殘酷卡拉OK大賽，平行世界的兩人意外有了交集。






  《去唱卡拉OK吧！》是什麼電影：


  亞洲人喜歡唱歌，但多半不是只公開表演，而是跟三五好友一起在KTV包廂歡唱流行且喜

  歡的歌曲。無論在韓國、台灣，或是日本這種喜好在亞洲地方算是非常普遍的。台灣最早

  的連鎖KTV是1989年台北的錢櫃，成為年輕人光顧、消費的場所之一，後續有好樂迪、星

  聚點、享溫馨等連鎖KTV加入其中，而也開發了台灣獨有的點歌系統，其點唱發展不亞於

  KTV的起始國日本。


  但是也因為許多人都可以享受唱歌的樂趣，卡拉OK場所也變成不只學生、家庭，三教九流

  各行各業的人士都可以消費，且因為提供多樣的酒品、也常常成為酒後鬧事、發生意外的

  場合。


  也常有傳出黑道或流氓會在此出沒的傳聞，但如果只是單純來享受歡唱或聚會的樂趣，也

  許大家都不該破壞其他人享受這樣飆歌的時光，但即便在安全上各家KTV有著自己的考量

  ，但唱卡拉OK這種事依舊是許多人的娛樂首選。








  既然唱卡拉OK那麼盛行，那也就缺少不了跟他有關的創作，改編漫畫家－和山やま同名漫

  畫作品《去唱卡拉OK吧！》，敘述合唱團國中生與要參加唱歌比賽黑道大哥之間的故事。


  因為合唱比賽發現自己處在變聲期的合唱團社長岡聰實，正為自己無法再唱出男高音而煩

  惱，卻被意外聽見他歌聲相當感動的黑道成田狂兒所逮住，他開口第一句話就是邀請聰實

  一起去唱卡拉OK。


  迫於對方是黑道，聰實勉強答應，沒想到狂兒邀他是想要他指導他唱歌的技巧，因為他們

  大哥非常喜歡唱卡拉OK，每年都會舉辦歌唱大賽，而當年唱最爛的人會被紋上爛看的刺青

  ，他只好在情急下希望聰實可以讓他躲過這樣的命運。就這樣國中生的聰實開始與黑道狂

  兒兩人有了不解的羈絆，雖著比賽的日子到來，聰實也對於自己的聲音越加沒自信，直到

  意外突如其來發生。











  《去唱卡拉OK吧！》分析與延伸：


  卡拉OK其實早在1971年日本經濟起飛的年代就發明，發明人井上大佑是以早期日本關西地

  方，伴唱娛樂場所作為發想，發明了不需要現場演奏也可以在電視螢幕上同步播放節拍和

  歌詞提示的機器。


  而日本原名カラオケ正有「無人樂團」的意思，但礙於早期各種音樂版權和機器專利權等

  商業問題，直到80年代才真正的開始在日本流行，在80年代末迅速佔據東南亞市場，成為

  受歡迎的休閒娛樂之一。


  有意思的是日本早期的卡拉OK形式是有點類似現在庭園式KTV，在半公開的場合，認識與

  不認識的人大家一起輪唱歌曲。但卡拉OK普及於台灣之後，台灣將流行的MTV小電影包廂

  與日式卡拉OK作結合，讓半公開式的輪唱，變成包廂式，也開始從算歌計費、變成包廂式

  計費，這種唱歌娛樂的方式也就是我們現在相當熟悉的「KTV（卡拉OK包廂）」，而這種

  方式也回流到日本市場，成為現在式卡拉OK消費方式主流。








  漫畫家和山やま，很擅長描繪男子之間的情感故事，如這次黑道男子拜託合唱團學生教他

  唱歌《去唱卡拉OK吧！》、女校男老師們的日常與閒聊《女校之星》、傳聞說了話就會被

  詛咒的男孩和唯一知道真相的同班男同學的《為你著迷》等。


  這樣男子日常故事，徘徊在曖昧與友誼之間，隨時有在靠近一點點就跟你牽手的可能性，

  同常還融合了搞笑與吐槽元素，整體上和山やま創作的是一種淡淡的男子情感，沒有明說

  的感情羈絆有時候比直接了當的感情更加吸引人。


  和山やま早期發表《去唱卡拉OK吧！》是在同人展售會，以同人誌的形式販售，之後才在

  漫畫雜誌上連載全新版本的卡拉OK。而也在2020年時推出《去唱卡拉OK吧！》的後續《去

  家庭餐廳吧！》繪製已經是大學生的岡聰實和黑道成田狂兒兩人的後續故事，該漫畫也獲

  得了「2024年漫畫大賞」可以說續極的有趣程度也是可以肯定的。











  《去唱卡拉OK吧！》值得一看嗎：


  電影改編上對漫畫一些小部分做了修改，但並沒有脫離原作太多，有點像是補足漫畫裡沒

  有的成田狂兒跟岡聰實兩人相處的細節，跟漫畫先少提到岡聰實的校園生活，這點還是滿

  不錯的地方。


  當時會覺得演員來飾演的話會不會把主角演得過於成熟，但實際上有找到相對應的演員來

  飾演裡面的角色，並且也讓真實的合唱團成員參與演出，反而是黑道方面較為普普，但畢

  竟是搞笑喜劇，故刻板的日式黑道形象反而更有不錯的效果。


  電影中有個有趣的地方，因為兩個角色在卡拉OK包廂練習時，樂團X Japen《紅》出現超

  多次，就連後續因為故事需要也是不斷出現關於《紅》這首歌，搞得整部電影變得像是X

  Japen的廣告宣傳片，但對於故事並不衝突，反而有種加深漫畫裡的醍醐味，我認為電影

  版讓成田狂兒跟岡聰實相遇和互動變得更符合結局所要給人的感覺，岡聰實的不成熟少年

  反應、跟狂兒的社會人邪氣反差，我覺得透過影視表現變得更加生活化，讓人可以想像得

  到的日常縮影。







  而雖然《去唱卡拉OK吧！》的確有「腐」的成分，原作者也接受對於「淡淡的BL味」這點

  ，在於《去唱卡拉OK吧！》最初發表於作者自己的同人誌上，讓我想到過去BL不管是二創

  還是原創的同人故事，除了情色妄想外，寫個青澀、青春少年故事，也是80、90年代一種

  醍醐味，如阿部美幸《微憂青春日記》、山崎貴子《青春男孩》等作品，雖是淡淡的情愫

  ，但故事的安排很容易引人入勝，讓讀者有想像空間的兩人關係，這也是很多同人二創的

  原點。


  所以在對於《去唱卡拉OK吧！》是BL還是不是BL這點探討，我覺得並不影響觀影者對電影

  的想像。你可以覺得兩人感情很腐很有愛、也可以是一種純粹的大人跟少年的友誼。


  雖然連演員和原作都有吐槽真實世界中跟黑道獨自出去隱密的地方實在太過於危險，但這

  樣彼此不越界的情感想像，應該就是讀者喜歡《去唱卡拉OK吧！》這部漫畫有趣、曖昧不

  明，那種虛實之間模糊了黑白讓人期待的地方吧。




