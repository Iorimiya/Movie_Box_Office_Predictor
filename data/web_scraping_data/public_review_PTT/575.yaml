  他們倆個在彼此眼裡都是最珍貴的那個人，純粹且單純的看到對方的美好


  直接而且毫無掩飾的看到內心最真誠的話語，即便想要掩飾或者迴避


  說出再多違心論，都被真摯且熱切的眼神看透


  都無法排拒那直擊內心的希冀，這種關係一輩子只要一個就足夠







  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  先說在前面，我好喜歡好喜歡那段田埂路。走過無數次的田埂路


  熟悉到不用看著路面走的田埂路，這段路幾乎是他們兩個的一切


  無論是快樂還是分離，無論是未來還是永恆




