  後面最重要的鏡頭就是紙片穿過門縫，第一次撕碎穿過去

  藤本樹用一個全景跨頁呈現轉頭的京本來看，效果很好，動畫導演

  則切成幾個鏡頭，想要有別於漫畫，但並沒做出更好的讓觀眾驚訝

  的效果，反而將此段的效果變平淡了，後面那次也如此


  再來其實片長是可以更適度加長，因為其實演出得很流暢

  中間其實可以再演出一些內容，不然整部57分鐘有些短

  如中間兩人一起創作一起討論，都可以來演出呈現

  如聽到電話得知噩耗，下個鏡頭就靈堂，然後就是藤野在門口

  中間的過程應該可以做些演出來呈現當時藤野的情境


  但其實個人推測就是，這部的成本應該是頗有限

  有限的成本所以才會變成這麼短

  如所提到兩人一起創作討論漫畫，躺在床上那段

  居然是用單張圖，連續幾張單張圖連動都沒有地呈現過去

