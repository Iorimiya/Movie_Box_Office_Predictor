content: '新聞網址：



  《鏈鋸人》作者藤本樹的短篇漫畫神作《驀然回首》登上大銀幕，即將在8月1日（週四）

  於台灣盛大上映。本片自上週五（6/28）在日本上映之後，憑藉超強話題與優異好評，上

  映三天便累積突破2億2700萬日元票房（約新台幣4455萬元），強勢榮登日本電影票房冠

  軍寶座！尤其本片在日本僅有近120家戲院映演，票房卻大幅度超越同期擁有三倍影廳數

  量的其他大片，可謂小兵立大功，更被業界視為爆款話題之作！首度挑戰聲優的河合優實

  、吉田美月喜，以及擔任導演的押山清高，也在上週六（6/29）出席舞台問候活動，分享

  上映後的心情。配合本片以「繪畫」為主題的故事，導演也親手致贈由他手繪、完美捕捉

  兩位女星在配音瞬間的肖像畫，讓收到禮物的河合與吉田可說是又驚又喜！





  《驀然回首》自上週五（6/28）於日本上映以來，便成為熱門討論話題，不僅戲院場次場

  場爆滿，更持續登上X（前稱Twitter）熱搜，社群上的觀影回饋更是100%好評滿載，好評

  多到連滑數小時都看不完。除了在日本最大影評網站「Filmarks」獲得4.5驚人高分，更

  一舉奪下「初日滿意度冠軍」，在其他各家電影網站的使用者評分上，也幾乎傲視今年所

  有動畫片，獲得最高分表現。這也讓本片順利登上日本票房冠軍寶座，累積票房突破2億

  2700萬日元（約新台幣4455萬元），觀影人數更突破13萬5000人。值得一提的是，本片在

  日本的放映廳數只有近120家，票房卻大勝同期擁有超過200甚至300多影廳數的其他商業

  大片，後勢看漲也讓本片被業界譽為戲院淡季的爆款之作！



  導演押山清高在上週六（6/29），率領首度挑戰聲優的河合優實、吉田美月喜出席舞台問

  候活動。河合對於觀眾的熱情支持表示：「很高興有這麼多人對我抱持很高的期望，而且

  本片對聲優們來說，是一個非常好的表現機會。」至於吉田所聲演的角色「京本」，由於

  是個說話快速，還口操方言的封閉女孩，角色表現的難度也讓她擔憂：「自從聲優資訊公

  佈之後，我真實感受到大家的反應，所以真的很緊張，擔心人們是否會接受我所聲演的這

  個角色，不過後來收到這麼多正面回饋，讓我非常開心。」押山導演也表達自己的喜悅之

  情：「打從電影上映第一天開始，我就一直查看社群評論，很高興看到這麼多好評，多到

  我都滑不完了。」





  《驀然回首》以兩位主角最熱衷的繪畫展開故事，當問到河合優實、吉田美月喜兩人最熱

  衷的事情是什麼時，河合笑說：「就是我正在做的這份工作，這就是我現在所擁有的一切

  。我不是那種會把工作跟興趣分開的人，所以工作和準備工作，就跟我的生活息息相關。

  」吉田則表示：「我開始學習唱歌並嘗試跆拳道，我認為這對我的演藝事業會有幫助，我

  熱衷於學習如何去表演。」此外，導演押山清高則開玩笑說：「現在我要做的，就是分享

  我對這部電影的感想！」幽默發言也引起觀眾莞爾。



  同時，為了慶祝本片在日本上映，河合與吉田也獲得押山導演親手繪製的驚喜肖像畫，完

  美捕捉兩人在配音時的神韻。這讓河合表示：「很感動！我會珍惜它！在配音過程當中，

  有那麼一個時刻，感覺到自己跟角色重疊，而這張肖像畫，似乎就體現出那個時刻。」吉

  田也印象深刻地表示：「真是太棒了！我想這就是我在配音時的感受。而且，這是我第一

  次收到肖像畫，我真的很喜歡它。」



  這部由《鏈鋸人》作者藤本樹打造的短篇漫畫神作《驀然回首》，在粉絲的殷切期盼下，

  終於製作成電影登上大銀幕，即將在8月1日（週四）於台灣盛大上映。本片劇情描述擅長

  創作四格漫畫的小四生藤野（河合優實配音），意外得知長期「家裡蹲」拒絕上學的京

  本（吉田美月喜配音），也跟她一起在校刊上連載四格漫畫。在藤野眼中，京本的畫功優異

  於她，讓藤野在自尊心作祟下，將其轉化成自己的成長動力，卯足全力鑽研畫功，花費一

  整年時間試圖追上差距，卻自認仍舊無法超越京本，導致她心灰冷意，決定放棄繪畫。直

  到小學畢業前夕，藤野在老師的請託下，轉交畢業證書給待在家中的京本。兩個性格相反

  的少女，也在此時正式相會，不僅促使藤野重燃對漫畫的熱愛，更牽起兩人不可分割的羈

  絆，共同踏上創作之路。隨著歲月流逝，兩人的逐夢之路有悲有喜，然而一場殘酷的意外

  ，卻粉碎了她們對未來的一切幻想…。



