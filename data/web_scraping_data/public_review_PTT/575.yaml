content: '【驀然回首】講述兩名學生，藤野與京本，因畫四格漫畫而展開的多年情誼。

  -


  藤野和京本的個性迥異，程度甚至到了互斥的地步。但兩人都欣賞彼此，一談到漫畫創作

  ，他們就好像找到知音似的，只需要用漫畫就能溝通、知道對方的想法，長期合作之下也

  共同創作不少好作品。


  前段故事充滿創作者的自我對話，以及成長路程上與朋友的羈絆，「我要更努力」、「我

  畫得好爛」、「有你真好」、「我們合作無間」等等字句，時不時在對白及潛台詞出現。

  但進行到後段，京本的離去與她發生的悲劇中斷了這一切，整個故事的走向也變成藤野對

  京本的愧疚與緬懷。


  因一片碎掉的四格漫畫，故事來到平行時空。兩人互不相識，京本走著自己的路，藤野因

  自愧不如而放棄畫畫這條路。京本依然碰著了殺人犯，但這回藤野用空手道把犯人揍個半

  死，兩人的緣分又因相認而延續。這樣浮誇又美好的結局就好像他們當初在四格漫畫中展

  現的幽默浪漫，也顯得像是藤野的理想現實。


  但這樣的安排也訴說藤野願意為了京本的人生、她對創作的熱情而放棄自己的畫畫夢。原

  來「要是當初妳沒有出門就好了」這句話不是要京本放棄、而是要藤野自己放棄。藤野的

  個性雖然傲嬌，態度卻始終會因京本而軟化，這段理想化的時空是藤野對京本的終極告白

  。

  -


  身為創作者的一大特權，是能夠竄改現實。如果故事停在這樣的美好結局，也不失為一個

  完整又動人的故事，但結尾用巧妙的方式再次拉回到主角身上，用創作者的反思與自己、

  與觀眾進行最後一次對話，把創作的初衷、友人的情感做一個全體總結，個人覺得這把格

  局又拉高一個層次，很精采！


  問作者為何而創作，就好像問他們為何而活一樣，因為作品永遠是自我意識的延伸。雖然

  沒有直接用對白來回答，但觀眾被打動的心是問題最好的解答。為何要創作？因為有人喜

  歡看，因為它讓人們有了共鳴。因為透過創作，一些情緒、一段回憶得以被記錄下來。而

  對於【驀然回首】來說，它又有一個更私人的理由：「妳一直都是創作/我的一部分，於

  是我決定用創作記下了妳的樣子、也記下了我們的樣子。」

  -


  一開始覺得片長好短，會不會像在看影集，但動畫的節奏比真人還要快很多，而且戲劇張

  力又強，看完的滿足感跟平常觀影後的感受無異。最後補上片中彩蛋【蝴蝶效應】的片尾

  曲，【Stop crying your heart out】：


