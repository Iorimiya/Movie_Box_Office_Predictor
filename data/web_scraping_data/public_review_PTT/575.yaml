content: "雷文防雷資訊頁\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\n\
  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n\n我不是很會分析跟講解\n\
  總之這是一部很好看的電影\n絕對值得進電影院觀看\n\n故事內容很豐富、有好幾個轉折\n但做成58分鐘的電影卻不會覺得很趕\n情緒鋪陳都很到位\n\n畫面、音樂都很棒\n\
  分鏡(應該是這個名詞?就是畫面視角轉換和遠近)很流暢\n\n前半很歡樂，主角兩人的未來很順遂一片光明\n還有點百合甜甜的元素\n\n後半發生大變故\n看得很心碎\n\
  尤其是藤野寧願沒有帶京本走出門那裡\n寧願不要兩人一起畫畫\n也希望她能好好活著\n\n\n撕碎的四格飛進京本的房間那裡\n突然穿越到另一個世界線\n這裡的京本雖然沒追出去\n\
  但還是翻到了美景的書而上了美術大學\n一樣遇到兇手\n\n我本來以為是要講就算沒有遇到藤野、沒有跟她一起畫畫\n還是會遇到悲慘的命運\n\n沒想到這裡的藤野放棄畫畫而繼續學習空手道\n\
  碰巧救了她一命\n\n上救護車時\n藤野告訴京本她又開始畫漫畫了\n要京本有機會去當她的助手\n\n看起來是另一個更完美的發展\n但又切回去京本被殺的世界\n\
  讓我心中有個疑問和兩種猜測\n\n1.如果另一個好結局真的存在\n切回去壞結局代表兩個平行世界都存在\n這樣壞結局那邊的藤野也太可憐了吧QQ\n另一邊長大後還能一起開心畫畫\n\
  這邊只剩她獨自哭泣\n\n2.也許好結局並不存在\n只是順著藤野說的如果不帶她出房間就好\n給出的想像、理想的好結局\n最後還是要回歸現實\n讓藤野收拾悲傷繼續為兩人的夢想努力\n\
  \n\n\n但結局我好像有點沒看懂\n藤野在京本的房間哭完後\n就帶著四格漫畫回去工作了\n沒有再說任何話\n所以我不知道她進到房間後得到了什麼領悟\n\n\n\
  \n還有個人覺得比較超現實的部分是藤野的心智也太成熟了吧XD\n小四時知道技不如人\n沒有亂詆毀對方，而是好好地精進自己\n\n小六時他人勸她放棄\n她沒有因此情緒不穩大吼大叫、攻擊關心和質疑自己的人\n\
  就默默地接受了\n\n被京本稱讚時，也很順利地化敵為友\n而不是繼續競爭\n\n京本表示要離開時\n她只說繼續走這條路會很順利\n雖然她拿京本無法跟人群接觸的短處來爭辯\n\
  但聽起來不會很刺耳\n比起攻擊\n更像是關心她\n\n知道京本的夢想後就放手讓她去飛\n關係也沒有破裂\n一聽到相關的消息馬上打電話關心\n\n只能說兩人真的是天作之合\n\
  分開也心繫著對方並往共同的夢想前進\n沒有吵架也沒有變淡\n\n\n\n另外現在看電影有送漫畫\n\n\n\n\n本來以為是設定集和補充資料\n翻了一下看起來就是電影中的故事\n\
  但兩人的人名有改\n\n有時間的話可以趁早去拿\n這樣回家後還想回味故事就有東西能看了\n\n晚點來看看原著漫畫\n看跟電影還有送的這本有沒有什麼不同\n\n\n\
