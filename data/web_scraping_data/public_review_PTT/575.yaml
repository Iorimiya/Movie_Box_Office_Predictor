content: '新聞網址：



  《鏈鋸人》作者藤本樹的短篇漫畫神作《驀然回首》，在粉絲們的殷切期盼之下，終於製

  作成同名動畫登上大銀幕。本片在台灣確定由「采昌國際多媒體」代理發行，消息一出，

  瞬間成為全台各界熱議話題，片商也在今日（6/18）正式宣佈定檔8月1日（週四）於全台

  盛大上映，再掀影迷高度討論。值得一提的是，本片近期大舉進軍國際影壇，上週除了在

  歷史悠久且規模最大的國際性動畫影展「安錫動畫影展」進行國際首映，更前進「上海電

  影節」進行亞洲首映，兩個影展的門票也在短時間內銷售一空，催淚好評更是持續遠播。

  不僅如此，本片之後更確定將在北美最大的動漫盛會「Anime Expo」舉行美國首映，持續

  獲得全球動漫迷的廣泛矚目！





  《驀然回首》是以《炎拳》、《鏈鋸人》等作品聞名的漫畫家藤本樹的短篇原創漫畫作品

  ，故事描述對自己漫畫充滿自信的藤野，以及長期「家裡蹲」拒絕上學的京本，兩位女孩

  因為對漫畫一心一意的熱愛而相識，直到某天發生一起意外事件，讓所有的一切因而粉碎

  …。本作於2021年7月19日在漫畫平台網站「少年JUMP+」發表之後，首日瀏覽量便突破

  250萬次，創下該站歷史性的NO.1瀏覽佳績。如今改編成動畫電影，由有「怪物動畫師」

  之稱的押山清高，負責本片導演、劇本、角色設計等工作，細緻生動地描繪出畫畫者的內

  心世界，並運用風格化的著色和筆觸，為本片增添跟原著截然不同的韻味。本片也入選有

  「動畫界坎城影展」之稱的「安錫動畫影展」，於上週進行國際首映。三場首映門票在短

  短5分鐘內銷售一空，映後更贏得熱烈掌聲。美國大型動漫新聞網站「Anime News

  Network」編輯也搶先觀賞，盛讚：「押山清高成功保留了《驀然回首》的精髓，同時又

  不犧牲他作為導演的個人抱負。」



  值得一提的是，押山清高也遠赴當地，在正式放映前，現身影廳透露自己對電影的看法：

  「我創作這部作品，是希望它能成為創作者們的頌歌。我直到最近才完成這部電影，所以

  還沒有真正感受到『它已經完成』的實感，但當我收到大家這樣的回饋時，我真的深受感

  動，意識到我已經完成了這部電影。」他接著補充：「我們採用原畫直接呈現在銀幕上的

  方式，這是商業動畫中少見的表現手法。畫家感性的一面將從銀幕中流露，如果大家能透

  過大銀幕感受到的話，我會非常高興。」





  除了安錫動畫影展之外，《驀然回首》上週也前進上海電影節進行亞洲首映。門票不僅在

  兩分鐘內秒殺，放映當天，全場更被淚水所淹沒，越是演到劇情尾聲，越是聽到觀眾此起

  彼落的抽泣聲，直到電影放映完畢，更爆出三輪如雷般的掌聲，足見觀眾對本片的高度肯

  定。搶先觀賞的影迷，更不吝在網路上分享自己的感動：「個人年度十佳預定！」「頂級

  ，看過原作都能有新的觀感衝擊，150%的感動！」「完成度相當高的電影，後勁太大了，

  真是太可怕了。」「改編得真的很好，畫面展示了很濃烈的情感。」「很久沒有這種被治

  癒的感覺了。哭著看完，但看完很開心。」「近乎完美地把原作的情緒傳遞給了在場所有

  影迷。」「絕對是極其優秀的改編，也是相當忠實於原作的老實改編。」「線條、分鏡都

  仿佛回歸漫畫，聲優也十分貼合我想像中的聲線。」



  這部由《鏈鋸人》作者藤本樹打造的短篇漫畫神作《驀然回首》，終於改編成電影登上大

  銀幕。除了上週在安錫動畫影展、上海電影節放映之外，更確定將在北美最大的動漫盛會

  「Anime Expo」舉行美國首映，之後也確定將在8月1日（週四）於全台盛大上映。本片劇

  情描述擅長創作四格漫畫的小學生藤野（吉田美月喜配音），意外得知長期「家裡蹲」拒

  絕上學的京本（河合優實配音），也跟她一起在校刊上連載四格漫畫。在藤野眼中，京本

  的畫功遠遠優異於她，讓藤野在自尊心作祟下，將其轉化成自己成長的動力，一路精進畫

  功到小學六年級，不料還是自認無法超越京本，導致放棄作畫念頭。畢業前夕，藤野在老

  師的請託下，被交付轉交畢業證書給京本的任務，兩個性格相反的少女，也在此時正式相

  會，並因為對漫畫的熱愛而結為好友。隨著歲月流逝，有喜有悲，但她們仍在彼此身後，

  或許回頭就又能夠重逢…。



