content: '■ 驀然回首



  「因為那是妳留給我的青春」


  「我究竟是從什麼時候開始提起了筆、敲打起了鍵盤，想著要在這世上留下些什麼的呢？

  」，跟隨著藤野走過她曾經的意氣風發，看著她留下傷疤的背影，讓我也忍不住這樣思索

  著，說到底，所有的創作大概也都是從一些瑣碎的小事開始的，一場意外、一句鼓勵，或

  者只是一股沒來由想嘗試的心情，等到我們已經走了大老遠的路時再度回首，大概也早已

  經認不得了自己的起點，只記得腳下路途崎嶇的顛簸觸感、沿途伴隨的景色，以及當下從

  未放棄努力的自己，不論這段路上遇到了誰，或曾經為誰逗留，在前進的方向上，其實創

  作者自始至終都是孤獨的。



  「那麼，藤野為什麼會畫漫畫？」


  當這樣的問句浮現在藤野的腦海裡時，眼前閃過的全是與京本共度的美好回憶，其實藤野

  一直都知道，真正依賴對方的人是她，她才是那個一直看著京本的背影前進的人，畫漫畫

  的過程是那樣地枯燥，無聊到若是沒有理解她的人伴隨，自己發想故事的天賦也會因此淪

  為徒勞，但藤野真正沒說出來的或許是，自己其實一直都嚮往能成為像京本一樣優秀的存

  在。其實我們不難理解藤本樹在創作《驀然回首》時，將其中的悲劇近乎直接地指涉著京

  都動畫縱火案，不論是對於年輕有才者不講理地驟逝、日本動畫界標竿的殞落、無法再被

  完成的作品，或者只是同樣作為一名創作者而對於失去同伴與勁敵的悲痛，那一刻，彷彿

  所有的痛覺與麻木，都被一併畫進了藤野槁木死灰的空洞眼神之中。



  或許在巨大的絕望面前，任誰都會這樣想著，「若是當初沒有OOO的話，是否一切都會不

  一樣了？」，無處宣洩的悲憤將藤野的心撕碎成凌亂的碎屑，殘破的故事斷片在空中留下

  遺憾的軌跡，沒能延續的情節卻接上了時空平行的另一端，原來，即便京本沒有在小學認

  識藤野，她也會在某一天走出房門、為了追求理想而考上同一所大學，也同樣會在那一天

  遭逢同樣的事件，原來，即便自己沒能在創作的道路上堅持下去，藤野也終究會在未來的

  某一天，遇到這個才華洋溢的女孩，原來，京本與藤野註定會在人生的某段路上成為對方

  的救贖。



  曾經在某一個與今日同樣寒冷的夜晚，兩人並肩在風雪之中一同前行，京本看著昂首闊步

  的藤野期望能更精進自己，藤野則依舊臭屁地要京本好好看著自己的背影再接再厲，或許

  在京本的眼裡，藤野的背影一直都是那樣的堅定，遺憾的是，翻過扉頁度過了無數個季節

  ，京本尚未綻放的夢想，在大雪紛飛的冬日之中被永遠埋沒，而直面冰冷現實的藤野，選

  擇重新邁開步伐前進，獨自走在與那時相同的道路上，只是這一次，她會連同京本的那一

  份一起奮鬥，因為漫畫不再只是她所追求的成就，而是她與京本一同歡笑、哭泣、共同走

  過四季更迭而留下的記憶，也是她僅剩的，與京本的連結。



  談回電影本身，《驀然回首》保留了稍微粗糙的筆觸，以極高的水準還原了原作漫畫絕大

  多數的場面，聲優的表現更是完美將角色的個性呈現地鮮活無比，只可惜對我來說，過於

  忠實地想呈現漫畫原有的細節，卻反倒成為了它作為一部電影的限制，藤本樹的漫畫作品

  因為有著類似電影場景的分鏡而在閱讀上有著迷人的張力與特殊的動態感，實際改編後，

  「像是電影的漫畫」成為了「像是漫畫的電影」，觀影的過程裡我卻總會注意到動畫不時

  的小卡頓與稍長的留白，後半部分在閃回藤本與京本的點點滴滴時，也因為它樸實地選擇

  了類似投影片的靜畫呈現而顯得有些冗長與重複，而配樂的部分，作為長期以中村遼的作

  品當作工作背景的聽眾，不知道是否是為了平衡較不鋪張的畫面，我得說部分曲目想渲染

  情緒的意圖實在有些用力過猛，反倒容易讓觀眾把注意力被音樂的存在感吸走，是另一個

  我覺得稍微可惜的地方。



  但不論如何，《驀然回首》乘載著作者巨量的細膩感受，讓我們得以窺見創作者曾有過的

  掙扎與堅持，也以溫柔的方式讓我們得以再次好好直面重大事件後造成的創傷，即便我並

  不完全喜歡電影的某些選擇，它依然會是我心中很重要的作品，也希望這部作品能帶給大

  家更多的力量。


