content: '新聞網址：



  打造出人氣漫畫《鏈鋸人》的鬼才漫畫家藤本樹，他的短篇漫畫神作《驀然回首》即將在

  8月1日（週四）於台灣盛大上映。本片截至昨日（7/22）已經在日本嶄獲突破12億日元票

  房（約新台幣2.35億元），並持續擴大規模熱映當中。導演押山清高與為本片擔綱主題曲

  暨配樂編曲的知名音樂家中村遙（haruka nakamura），上週六（7/20）也共同參與位在

  東京新宿的謝票活動。導演不僅讚嘆本片「口碑傳播」所造成的現象級票房力量，並分享

  如何與中村遙展開合作契機之外，中村遙也透露片尾曲〈Light song〉的創作過程。值得

  一提的是，台灣片商為了宣傳本片也精銳盡出，不僅特製Instagram特效濾鏡供廣大網友

  使用，昨晚（7/22）更在台北、台中、台南、高雄四地首映會出動四台本片專屬拍貼機，

  供參與的來賓體驗使用。只見排隊使用的人潮絡繹不絕，展現出超高使用人氣。不僅如此

  ，片商也在今日（7/23）順勢公佈本片的「第一週入場特典」，只要在各影城開放販售日

  起，購買本片第一週（8/1-8/8）電影票乙張，即贈送遠從日本原裝空運來台的「藤本樹

  原作分鏡本」乙本。尤其這是非常珍貴的特典品項，一人限兌換四本，數量有限，送完為

  止，勢必將再現戲院兌換特典的排隊人潮。





  《驀然回首》在日本已經透過小規模放映模式，蟬聯兩週票房冠軍，票房總收入更超過12

  億日元（約新台幣2.35億元），並逐漸擴大戲院規模。當被問及本片在社群媒體上好評如

  潮的迴響時，導演押山清高表示：「我真切地體會到，口碑傳播的力量是多麼地驚人。我

  想盡可能讓更多人看到這部電影，所以我盡力地去宣傳它，但似乎無法光透過打廣告來觸

  及更多觀眾。我也持續關注社群網站，看到每個人都仔細地觀賞並寫下自己的感想，讓我

  真的非常感謝。」負責主題曲及配樂的中村遼也有感而發：「通常當我發行專輯時，不會

  得到任何回饋，但這次卻有很多藝術家聯絡我，還有一些很久沒連絡的人主動發電子郵件

  給我，我也從中受到了激勵。」



  當被問及為何請中村遙打造音樂時，導演透露：「這一切都是從藤本樹老師在繪製《驀然

  回首》時，一直聽著中村先生的音樂開始的。」他並補充：「我想盡可能去比照藤本老師

  創作的方式，所以從我繪製分鏡的階段，就開始聆聽中村先生的音樂，同時也愛上了它，

  在與製作組討論過後，便決定委託他來作曲。」對於首度打造電影動畫，中村也回憶這段

  奇妙的緣分：「我之前去樂隊成員的咖哩店，店內有一部《鏈鋸人》漫畫，有人向我推薦

  了它，在一口氣讀完的一星期之後，我就收到了本片的邀請。」





  中村遙並表示，當人們看到美麗的圖畫、風景和故事時，通常能夠聽到音樂伴隨其中：「

  當我首次閱讀《驀然回首》時，我就在主角於雨中跳舞的場景中感受到強烈的音樂。」至

  於被問及對這些配樂的印象時，導演押山清高回應：「這是一部描繪兩個女孩的青春的作

  品，規模不會太大也不會太小，有恰到好處的距離感，能寫出這樣的樂曲真是太好了。」

  中村並談到片尾曲〈Light song〉：「從更廣大的意義上來說，這會是一首讚歌，得以向

  那些正在創造事物的人們傳遞鼓勵的訊息。」值得一提的是，這首歌曲的歌詞若有似無，

  中村也透露：「其實是故意省略了歌詞，因為它可以有多種含義。我認為這是一部可以用

  多種不同方式看待的作品，不能被輕易地總結，所以我決定使用聽起來像那些旋律的聲音

  。」據悉，演唱本曲的歌手urara，以前曾是唱詩班成員，但目前並未以藝人身分活躍。

  中村將urara描述為：「一個可以用真人大小的聲音，唱出聽起來像祈禱歌曲的女孩。」

  導演也說：「她感覺不帶自我色彩，平時不以歌手身份活動也很有意思。因為覺得她的歌

  聲很自然，所以選擇了這首歌。」尤其本曲的餘韻極強，不論是日前的試映會，或是昨晚

  的首映會，全場觀眾都沉浸在悠揚的樂曲之中，直到影片全部播畢才起身離席，甚至還抱

  以熱烈掌聲，絕對也是本片的一大看點。



  這部由《鏈鋸人》作者藤本樹打造的短篇漫畫神作《驀然回首》，在粉絲的殷切期盼下，

  終於製作成電影登上大銀幕，即將在8月1日（週四）於台灣盛大上映。片商也順勢公佈本

  片的「第一週入場特典」，只要在各影城開放販售日起，購買本片第一週（8/1-8/8）電

  影票乙張，即贈送遠從日本原裝空運來台的「藤本樹原作分鏡本」乙本。尤其這是非常珍

  貴的特典品項，一人限兌換四本，數量有限，送完為止。本片劇情描述擅長創作四格漫畫

  的小四生藤野（河合優實配音），意外得知長期「家裡蹲」拒絕上學的京本（吉田美月喜

  配音），也跟她一起在校刊上連載四格漫畫。在藤野眼中，京本的畫功優異於她，讓藤野

  在自尊心作祟下，將其轉化成自己的成長動力，卯足全力鑽研畫功，花費一整年時間試圖

  追上差距，卻自認仍舊無法超越京本，導致她心灰冷意，決定放棄繪畫。直到小學畢業前

  夕，藤野在老師的請託下，轉交畢業證書給待在家中的京本。兩個性格相反的少女，也在

  此時正式相會，不僅促使藤野重燃對漫畫的熱愛，更牽起兩人不可分割的羈絆，共同踏上

  創作之路。隨著歲月流逝，兩人的逐夢之路有悲有喜，然而一場殘酷的意外，卻粉碎了她

  們對未來的一切幻想…。



