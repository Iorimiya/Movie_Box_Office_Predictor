content: '以前寫過漫畫版的心得，這邊追加看完動畫版的感想



















  怎麼開始畫漫畫？給漫畫創作者的告白


  對於日式漫畫的魅力，台灣讀者是相當熟悉的，尤其是關於連載漫畫。如今日本業界一改

  過去只看中日本國內營銷的方式，開始大規模的透過合作、與轉型，準備將自我文化與創

  意放到國際上，ACG一直以來就日世界各國的同好認識日本的初次見面，也是魅力來源。


  雖然一直以來，只有熱門漫畫才有如此待遇，但如今網路世代傳播，資訊傳播的發達，許

  多短篇與單篇漫畫，只要能感動人心或引發話題，好的作品依舊可以被人所看見。


  《驀然回首》是在《週刊漫畫JUMP》上連載《鏈鉅人》漫畫家－藤本樹的短篇作品，故事

  敘述小學生藤野與家裡蹲京本，兩人因漫畫結下緣分直到成人經歷一場事件。網路發表後

  在2021在推特上面引發海內外漫迷的的瘋傳效應，而在2024年改編成動畫電影作品。這裡

  將討論關於電影版《驀然回首》的觀影心得，與為何推薦給創作者與動畫迷的原因，漫畫

  與作者細節請於過去寫作漫畫版《驀然回首》的介紹：










  藉由音樂與動畫分鏡，將節奏轉換得當的動畫故事


  很多短篇作品與全一冊漫畫在改編成動畫後，常常會面臨改編節奏怪異的問題，不管是台

  灣或日本作品改編，也有許多原創故事或真人真事改編，有著這樣的問題。《驀然回首》

  作為一部短篇作品般上大螢幕雖然只有一個小時左右的時長，但節奏的拿捏非常不錯。


  其原因我覺得是擔任這次電影導演－押山清高，在原畫與動畫方面已經有長年的製作經驗

  ，故在改編之中，分鏡的掌握與銜接非常流暢，並配合音樂讓整作品的節奏快慢有所掌握

  。


  在電影版中，省去了藤本樹漫畫裡有一些瑣碎的兩人描繪，改用畫面語言去做表面是一個

  很不錯的方法，並且在漫畫最讓人印象深刻，藤野雀躍在雨中奔馳的部分，動畫電影中加

  重了這個地方的描繪長度與力道，這方面在電影裡還有很多，讓整體作品表現更讓觀眾印

  象深刻。這可能與藤本樹的漫畫分鏡語言很多時候與電影的分鏡極為相似，故在改編的時

  候，可以透過漫畫風格在做加強，達到在大螢幕不錯的視覺體驗。









  簡單又直接表述，創作者是為什麼創作？


  《驀然回首》是一部讓人簡單又深刻的故事，整體並不複雜，但更多我覺得在故事裡描述

  著一名漫畫創作者「為什麼畫漫畫？」這點，從故事後面，藤野表示不懂自己「要為了什

  麼畫漫畫？」，就可以顯現出，許多創作者其實在創作時最大的動機，不是名氣、金錢，

  而是有個永遠可以閱讀並同理自己創作的讀者。


  伯樂與千里馬；創作者與讀者，兩者之間的關係是相輔相成的。不同於《爆漫王》的連載

  排名戰，《驀然回首》講述的是創作者與讀者之間更浪漫的事，雖說看起來不務實，但整

  體來說這可能是創作者為何創作的核心。


  回到開始創作的初衷，是《驀然回首》很大一部分的主題。雖然有時候那個初衷會在某時

  某刻，消失不見或因為追求而逐漸變質，但只要想起最初開始創作是為了什麼？也許才會

  想起原來我只是因為這樣而持續到現在。故我認為《驀然回首》在劇情上有呼應表裏的成

  面，一來是故事情節主角藤野與京本之間，而來是藤野繪圖的初衷。這是一部有在從事創

  作者內心有感之處，無論你是畫漫畫或是小說，在你迷失時那個開始創作的開端，可能是

  讓你再次回首的最深刻初衷。







  －－－－漫畫版介紹－－－－


  我為什麼畫漫畫？而看漫畫的你在哪裡


  在網路網路時代，有時事情「爆紅」是突然襲來讓人猝不及防的，不管是一首流行歌、說

  的一句話或一幅圖畫，如果讓許多人有所共鳴、或願意分享給親友和表達自己的看法，這

  件事情就會造成無國界的連鎖效應。有時感動的不只有你周遭而會給予遠方有感之人心中

  一點欣慰。


  日本漫畫《驀然回首》敘述會畫畫的小學生藤野因為競爭心裡認識了畫技比自己好上很多

  閉門不出的同學京本，沒想到兩人彼此欣賞，也就此開啟兩人對漫畫與人生不同軌跡的道

  路，在雙雙長大成人藤野經歷一場大事件後，開始思考自己畫漫畫的初衷與意義。這部漫

  畫網路發表後在2021年衝上日本推特的熱門趨勢第1名，引發海內外瘋傳效應。











  《驀然回首》是什麼漫畫？


  只要從事創作的人都難免會有過要讓作品被更多人看見的想法，同時可以引起討論聲浪，

  不管是背後故事或社會議題到自己本身，有討論度代表你的作品有人氣且可以引起話題，

  所以才有不管是炎上還是大推，可以勾起話題的人至少會被記者，沒有水花的創作者往往

  被淹沒在洪流中。


  不過有時候創作熱度或是受到關注期時還是需要天時地利人和，只能說所有過去積累的成

  果都是為了準備好被看見，畢竟台上一分鐘台下十年功，這時代除了精湛外能讓他人有所

  共鳴是更好不過的。














  短篇漫畫《驀然回首》是集英社期下漫畫家藤本樹於2021年7月在漫畫平台網站「少年

  Jump+」所發佈的作品，一推出的隔天就受到日本全國的關注與討論登上推特榜首與海外

  漫迷各種觀注。


  故事以藤野和京本因小學校報漫畫而互相注意，並在畢業時發現彼此都喜歡對方創作的漫

  畫故事，組成團體在高中創作的漫畫獲得出版社青睞，但京本希望可以讀藝術大學增加自

  己的創作功力，而藤野則是接下了漫畫連載的工作，而就在此時兩人卻因為一場意外而產

  生轉變，事件過後漫畫家的藤野開始想：是否從一開始把京本拉進來畫漫畫就是一種錯誤

  ？而如今的自己是在為誰畫漫畫？















  《驀然回首》探討、分析與延伸：


  在創作《驀然回首》造成各方關注之前，漫畫家藤本樹其實一直都受到漫畫宅宅的關注，

  必較知名的兩部長篇連載，再生異色祝福者漫畫《炎拳》還有廣受之名的異想大作《鏈鉅

  人》都雙雙在ACG圈有不小的討論度與名聲。


  比起以王道為主的商業連載漫畫雜誌《少年JUMP》，由311地震因印刷受阻而創立的網路

  漫畫《少年Jump+》反而在這之後有很多大膽嘗試和實驗的作品，例如廣受好評的《間諜

  家家酒》、《我推的孩子》等都是連載於此。















  《驀然回首》會造成那麼大的轟動，主要還是在於後面劇情的反轉和高潮的部份讓日本動

  漫迷想起幾起相關的社會事件，其中又以2019年「京都動畫縱火案」與2007年懸案「京都

  精華大學隨機殺人案」為主。


  因為致敬許多經典電影的部分在日本電影迷中也獲得很高討論度，許多日本知名的創作者

  如奈良美智、淺野一二Ｏ等人也都發表自己對這部作品在表現故事與畫面安排有極高的評

  價。


  但有精神病學家表示裡面一些對於精神病患的刻板印象可能不是那麼貼切，而作者事後也

  做出台詞修改。《驀然回首》在公開後24小時就有高達250萬次點閱數，這觀看數也成為

  《少年Jump+》2021年單日內最高人次觀看的首例。













  《驀然回首》值得一看嗎？


  如果以我自己而言《驀然回首》是一部不錯、故事完整的作品，漫畫充分表達出作者想要

  傳達的訊息，同時也可以讓讀者共鳴，且對於裡面人物深有所感，再轉則與結尾上也做出

  很棒的想像延續性。雖然我自己對於後面的轉折沒有太喜歡，但是還是很推薦給大家可以

  購買觀看。


  過去藤本樹就繪製過多篇短篇漫畫作品，還出版《17-21》、《22-26》的短篇集，作品風

  格都是相當異色且有趣，尤其在近期2021年第一部完結的《鏈鋸人》中有著各種如B級電

  影的殺戮與血漿痛快感，讓人留下深刻的印象，這點比起前作《炎拳》又更有戲劇魄力。














  可以看得出來作者繪製漫畫分鏡語言的運用都有借鏡歐美電影，在2022年新作《再見絵梨

  》在漫畫分鏡與分隔中採用手機第一人稱視角的鏡頭來作畫，整體感覺比起漫畫更接近電

