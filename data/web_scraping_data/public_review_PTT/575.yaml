content: '新聞網址：



  《鏈鋸人》鬼才作者藤本樹的短篇漫畫神作《驀然回首》，即將在8月1日（週四）於台灣

  盛大上映。本片不僅勇奪日本新片票房冠軍，上映第二週更憑藉百分百的優秀口碑，讓觀

