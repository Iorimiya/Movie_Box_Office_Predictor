  今年必看話題動畫電影《驀然回首》，票房銳不可擋，昨日（8/1）在台上映，光是一天

  就收穫超過全台500萬票房佳績，不僅空降全台新片票房冠軍，更傲視所有上映電影，榮

  登單場滿座率冠軍寶座。本片不僅叫座更叫好，讓許多台灣觀眾在觀賞後，紛紛直呼本片

  是「年度必看神作！」《驀然回首》全台好評熱映中！





  《驀然回首》日前在日本上映，票房小兵立大功。即使上映戲院不多，但截至目前已經直

  逼14億日圓票房，放映戲院數更持續增加當中，因此被日本影壇視為繼《一屍到底》之後

  ，睽違已久的日本票房奇蹟。相同情況也在台灣發生，昨日（8/1）正式在台上映之後，

  光是一天就收穫超過500萬台幣票房，榮登「全台新片票房冠軍」寶座。不僅如此，雖然

  本片只有好萊塢億級強片三分之一的場次數，卻締造出驚人的滿座率，一舉成為「單場滿

  座率冠軍」，讓人驚嘆本片熱門程度。



  只見戲院多數場次都銷售一空，甚至還有戲院緊急加開場次以因應購票人潮，再搭配發行

  商贈送的超珍貴首週入場特典「藤本樹原作分鏡本」，只見戲院出現大排長龍，只為領取

  特典的排隊盛況，甚至還有戲院特開專屬售票窗口，只為了本片的銷售。拿到特典的幸運

  粉絲更直呼「厚厚一本超有誠意」、「近年收過最頂的特典」。發行商也提醒觀眾，本珍

  貴特典只有在上映第一週（8/1 – 8/8）發送，請務必把握第一週觀賞機會。





  不僅如此，多數觀賞過《驀然回首》的台灣觀眾，也紛紛心有所感地淚灑影廳，並在觀賞

  後在社群媒體上分享觀賞心得。光是本片在噗浪、Threads等社群上的單日討論量，就連

  滑數小時都滑不完，可說是在社群上最火熱的話題。觀眾們也紛紛在網路上盛讚：「年度

  神作無誤！」「整個影廳大家都在哭！」「一定要帶面紙進場！」「想起了我過去的人生

  ！」「大家去看就對了！」



  這部勇奪全台新片票房冠軍，備受各界盛讚的年度必看話題動畫電影《驀然回首》，現正

  在台好評熱映當中。本片劇情描述擅長創作四格漫畫的小四生藤野（河合優實配音），意

  外得知長期「家裡蹲」拒絕上學的京本（吉田美月喜配音），也跟她一起在校刊上連載四

  格漫畫。在藤野眼中，京本的畫功優異於她，讓藤野在自尊心作祟下，將其轉化成自己的

  成長動力，卯足全力鑽研畫功，花費一整年時間試圖追上差距，卻自認仍舊無法超越京本

  ，導致她心灰冷意，決定放棄繪畫。直到小學畢業前夕，藤野在老師的請託下，轉交畢業

  證書給待在家中的京本。兩個性格相反的少女，也在此時正式相會，不僅促使藤野重燃對

  漫畫的熱愛，更牽起兩人不可分割的羈絆，共同踏上創作之路。隨著歲月流逝，兩人的逐

