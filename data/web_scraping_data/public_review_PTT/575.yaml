content: '新聞網址：



  即將在8月1日（週四）於台灣盛大上映的日本超人氣動畫電影《驀然回首》，日本票房實

  在威猛，在日本上映已經來到第三週，卻依然展現強悍而讓人難以置信的票房。不僅上映

  3天票房破2.27億日元（約新台幣4455萬元），上映10天票房破6億日元（約新台幣1.18億

  元），截至昨日（7/15）上映第18天，總票房更確定突破10億日元（約新台幣1.96億元）

  ，對一部在日本不到200廳、小規模上映的作品來說，無疑就是現象級的熱門之作！



  不僅如此，《驀然回首》票房亮眼，好評更如狂潮般席捲而來。日本最大影視評論網站「

  Filmarks」上週公佈「2024年上半年電影滿意度TOP10」，評分排行根據今年1月1日至6月

  30日期間，在日本上映電影的Filmarks數據計算得出，而且評論數必須超過1萬條以上才

  有資格競逐。只見本片以1萬3477條評論數，以及4.42的超高評分，順利奪下本次的滿意

  榜冠軍。此外，為女主角「藤野」配音的女星河合優實，也同樣登上該站的「2024年上半

  年人氣演員排行榜」冠軍，對本片來說可謂雙喜臨門！





  值得一提的是，《驀然回首》今日（7/16）於台北美麗華大直影城舉辦媒體試映會暨學生

  搶先試映會，只見影廳內座無虛席，全場觀眾隨著劇情發展紛紛落下感動的淚水，更傳出

  此起彼落的鼻息聲，直到電影結束，觀眾更給予熱烈掌聲。尤其學生搶先試映會部分，更

  有同學在影城尚未營業前，一大清早就來現場排隊，只為了搶先親睹這部話題之作。直到

  越接近活動時間，人潮就愈來愈多，從影廳的8樓一路往下魚貫排到6樓都還擠得水洩不通

  。原本只有330個名額的活動，最後竟吸引超過500位學生蒞臨，讓片商緊急再加開一場以

  因應爆滿人潮，足見本片的非凡人氣。





  《驀然回首》脫胎自以《鏈鋸人》聞名的鬼才漫畫家藤本樹，他的同名短篇漫畫神作。只

  見他巧妙施展溫柔的一刀，雖然漫畫只有短短143頁，但那細膩且餘韻無窮的故事，卻令

  無數讀者感動落淚。透過這次電影化，觀眾也得以一窺藤本樹漫畫中經典的電影感分鏡。

  事實上，改編作品總是困難重重，尤其要獲得原著作者的肯定更是不容易，不過對作品有

  自己堅持的藤本樹，也寫出了一篇文章，大力讚頌這次的電影化。他率先從角色切入：「

  有個說法叫做『為角色注入生命』，確實如此，藤野和京本及整個世界，都彷彿活生生地

  存在於鏡頭之中。」他更有感而發地說：「本片的作畫與聲優的表現是如此自然且精彩，

  自己這輩子的作品還有可能受到更甚於此的真摯對待嗎？一想到這裡，我不禁感動落淚。

  片中處處充滿驚喜與新發現，多到我無法一一列舉並讚美。」最後他更感謝：「在眾多人

  員的努力下，才得以成就如此精彩的作品，我想向全體人員致上我的感激之意，非常感謝

  各位！」本片獲得原著作者的親自背書，絕對也是觀眾今年必定要觀賞的電影強片。



  這部由《鏈鋸人》作者藤本樹打造的短篇漫畫神作《驀然回首》，在粉絲的殷切期盼下，

  終於製作成電影登上大銀幕，即將在8月1日（週四）於台灣盛大上映。本片劇情描述擅長

  創作四格漫畫的小四生藤野（吉田美月喜配音），意外得知長期「家裡蹲」拒絕上學的京

  本（河合優實配音），也跟她一起在校刊上連載四格漫畫。在藤野眼中，京本的畫功優異

  於她，讓藤野在自尊心作祟下，將其轉化成自己的成長動力，卯足全力鑽研畫功，花費一

  整年時間試圖追上差距，卻自認仍舊無法超越京本，導致她心灰冷意，決定放棄繪畫。直

  到小學畢業前夕，藤野在老師的請託下，轉交畢業證書給待在家中的京本。兩個性格相反

  的少女，也在此時正式相會，不僅促使藤野重燃對漫畫的熱愛，更牽起兩人不可分割的羈

  絆，共同踏上創作之路。隨著歲月流逝，兩人的逐夢之路有悲有喜，然而一場殘酷的意外

  ，卻粉碎了她們對未來的一切幻想…。



