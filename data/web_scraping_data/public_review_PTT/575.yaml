content: '各位好，您熟悉的工讀生又來加班了。


  因為看了第二次，而且偶像發了限動，

  覺得可以來po第二篇。

  第一篇《鬼才之道》的傳送門如下：



  第一次看試映笑到燒聲，

  第二次帶爸媽去看，哭到黑辜。

  所以本篇就不講前面說過的笑點、演技和節奏，

  只聊哭點。


  老實說，我媽大概笑了五六聲，

  我爸從頭到尾沒反應，

  他們喜歡節奏較慢的《鬼家人》、

  也喜歡《金孫爆富攻略》，

  覺得《勸世三姊妹》很屌、《神人之家》很有共鳴，

  對《鬼才之道》就是偏無感，

  它們覺得我弟可能會比較喜歡。

  所以如果你看完不喜歡，我可以尊重我爸媽，

  當然也能尊重你。

  除非你是每篇針對徐漢強的某W或是一直留國片演員8+9的某g。


  先聊聊前晚去看的《驀然回首》，

  動畫組為了這部向所有畫家及京阿尼致敬的純粹文本，

  做出了細膩絕美的背景與空鏡，

  導演的分鏡和動人的音樂，

  在一小時內不緩不急的重現惹哭無數漫迷的故事。

  三年前網路上出現日文版、然後是英文版、簡中版、

  直到買了單行本，看了無數次，

  依舊在電影裡，藤野來到京本房門口自責時，

  我就鼻酸眼眶濕，

  最後藤野問自己為什麼要畫漫畫，

  根本不喜歡，又土、

  花一整天也畫不完，當讀者還比較輕鬆，

  但是為什麼要畫呢？

  我們看到過往兩人一起畫畫的蒙太奇，

  那些日以繼夜，那些笑容和陪伴，

  所有辛苦的過程，原來都是最珍貴的片段。

  我開始淚流不止，

  這是所有創作者都能體會的共鳴，

  我當完兵沒多久就做自由接案者十多年，

  沒上什麼班，

  會不會其實上班族在每個專案或是職位上，

  其實也能體會呢？


  那就像《獵人》裡面，金告訴小傑的心得：

  「比想要的東西更寶貴的事物…

  一定會先出現在追求的過程當中。」



  然而在《鬼才之道》的最後，

  所有人換裝陪同學衝出去嚇人時，

  我也有同樣的感動：成果不能掌握，

  但此刻我們在一起為同樣目標而努力。


  雖然同學這個角色設定為一無是處的廢，

  看到她為了取悅父母依舊不屈不撓設下各種目標，

  卻屢屢失敗到最後只剩下「當個好女兒」，

  就這麼含冤而死，

  我完全可以投射到過去十年的自己，

  也一度挫折，退讓到只能自問，

  至少我還是個誠實的好人吧？

  很多年後，我算是達到過曾設下的目標，

  只是在抵達目標前的每一天、累積成的好幾年，

  真的很痛苦，很無助，

  很害怕如果最終什麼都沒成功，

  迄今為止的人生是不是一場空？

  而失敗的我難道就不值得被愛、被需要了嗎？

  第二次看《鬼才之道》，

  那些曾經恐懼的記憶又被召喚回來，

  同學哭著問凱薩琳：「我是不是讓你很失望啊？」

  我也跟著哭，

  那是一句我說到嘴邊無數次，又吞回去的問題。

  它繼續哭著說很痛，那邊好像沒字幕，

  我也覺得很痛。

  凱薩琳的擁抱，

  以及之後聽見「沒關係，你可以不用成為任何人」。

  最後我們透過照片，看見在重要的人心裡，

  一直有你的位置。

  對我而言，這是段直視傷口，再撫慰治癒的過程。


  連續看這兩部電影，我才體會，

  笑點不會笑太多次，但感動點可以哭無數次，

  直到我們心裡的那個洞被填滿了。


  死後世界的鬼為了不要消失而拼命......不對，沒命了......

  為了不要消失而努力被看見，

  為了被看見不惜付出一切、背叛過去、拋棄自我，

  直到精疲力盡、醜態百出，才發現被目的迷惑的自己辜負了多少身邊的夥伴。

  潔西卡即使擔當反派，

  也經歷了這麼一遭從輕忽、執著、瘋魔而體會珍惜的過程。

  藤野為了被更多人肯定而畫，而京本為了追上藤野而努力，

  無論穿越多少版本的平行世界，他們都依此相生，

  藤野最後帶著京本的四格漫畫繼續畫下去，

  京本會活在藤野的心裡與作品裡，

  就像這些鬼也留在活人的心裡，繼續存在下去。


  這次說的好像比第一次還多，

  不過這是兩部片的份，應該尚可接受，

  如果我去三刷，也不會再po一篇了啦。

  雖然登入幾千次，每次被說工讀生都會有點不爽，

  但覺得好看的片，總是希望能有夠多人看過，

  在茫茫人海中遇到一個陌生人，

  他看過跟你一樣的作品而且一樣喜歡，

