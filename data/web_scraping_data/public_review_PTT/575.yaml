content: "先說結論：驀然回首，超讚！我非常滿意。\n今天我已經刷了兩次，未來還會繼續刷下去。\n\n\n\n\n這部影片可以說是我近兩年來最喜歡的動畫電影。\n\
  或許有人會覺得只有58分鐘的片長，\n但它卻能打動人心，是有意義的電影。\n\n故事展開迅速，在不到一小時，情緒跟隨劇情激烈起伏、悲喜交加。\n儘管我已經翻閱過無數次漫畫，這部影片依然給了我難以言喻的強烈餘韻。\n\
  \n最後，感謝藤本樹老師的創作，不論是劇情還是分鏡都令人滿意。\n而驀然回首的製作組同樣展現了全力以赴的熱情。\n\n如果你還沒有被劇情爆雷過，相信你會獲得一次值得的觀影體驗。\n\
  我也希望所有進場的影迷都能有所收穫。\n如果你是藤本樹的粉絲，電影中還特地安排了一些彩蛋，讓人會心一笑。\n\n最後期待樹哥的另一部短篇作品【再見繪梨】也能有同樣優秀的電影改編！\n\
  \n\n--\n                                       08/01 21:49"
