content: "圖文好讀版：\n\n--\n\n看完《驀然回首（ルックバック）》走出片場，有點怪的是，我馬上回憶起的竟然不是\n什麼共同奮鬥的往日同窗，反而是在大概一兩個月前，與摯友Y聊到她與前男友分手後的\n\
  一些感情狀況。\n\nY子的故事是這樣的：\n\n幾個月前，歷經了種種價值觀和家庭的衝突，Y子終究還是下定決心，鼓起勇氣放棄了經\n營好幾年的感情；而就在分手後短短幾個月不到，另一位工程師男性出現，恰巧鑽了空子\n\
  ，用無微不至的體貼安撫了Y的空虛，就此，Y的新生活裡便有了他的存在。\n\n然而在理應是最甜蜜的熱戀期，那日，Y卻突然密我，和我說他們起了衝突。\n\n「我喜歡他給我情緒價值。」Y子說：「但我最近發現，他好像很希望我把他當成浮木。\n\
  我有時候可能會需要一些鼓勵，但不是每天，他這樣讓我覺得自己好像有什麼毛病。」\n\n聽完，想了想，然後當時我這樣子告訴她：\n\n「喜歡被倚靠、被依賴，那種感受我也體驗過，但我覺得，如果是真心想救助一個溺水的\n\
  人，就應該要愛他上岸之後，能夠自己站穩腳步、閃閃發光的樣子。如果是為了自我滿足\n，而去期待在愛人的眼中看到恐懼、求助，那樣太病態了，我沒辦法認同那是愛人的表現\n\
  。」\n\n--\n\n在《驀然回首》的故事裡，最具衝擊性的一幕，大概就是兩名主角在度過了那麼多風風雨\n雨之後，卻終究還是得走到分道揚鑣的那一天。藤野極其矛盾的話語、搖曳不定的神情，\n\
  皆尷尬地暴露著她無法接受自己一直仰賴著京本的事實。\n\n人與人相處，是單純滿足自己的欲求，還是真能不求回報地給予？\n那些縈繞心頭的萬千思緒，又該如何好好的誠實面對、真心訴說？\n\
  \n驀然回首，這番充滿悲劇性與悔意的醍醐味，便沉甸甸地淤積在此。\n\n--\n\n# 驀然回首，誰救了誰？\n\n《驀然回首》的故事線初期，藤野無疑才是那個拯救了京本的人。不肯出門上學，只願意\n\
  蜷縮在房間的書桌前畫畫──就普世的價值觀而言，完完全全還得是藤野帶著京本，她才\n能「像個普通人」那樣正常生活、擁有面對世界的勇氣，走出那小小的一方畫室。\n\n\
  有趣的是，另一個平行時空裡的結局裡，我們卻能看到走上完全不同道路的京本，即使藤\n野不在了，她一個人仍然可以進入藝術大學，追求屬於自己的夢想。\n\n但在那條世界線，藤野卻放棄了自己的夢。\n\
  \n歸根究底，不論是畫四格漫畫，或是投稿校刊報紙，藤野之所以畫畫，更多是為了博取他\n人的認可。而在受到京本超乎水準的畫技所震撼後，那種忌妒、威脅、恐懼（或許也有崇\n\
  拜）的感受，便成了促使她努力學習、沒日沒夜精進畫技的動力。\n\n--\n\n還記得嗎，當時藤野的姐姐是這麼說的：\n\n「你漫畫要畫到什麼時候？」\n「差不多該放棄了吧？」\n\
  「爸爸媽媽雖然嘴上沒明說，但其實很擔心你......」\n\n失去了同儕的青睞，也得不到家人的支持，又嚐不到勝利的滋味；就在藤野想放棄畫畫的\n轉捩點──那個下著雨的日子──是京本，教會了藤野如何真實地面對內心的風景、重新\n\
  奔跑起來，讓她重拾動機、能量，甚至願意重提畫筆。\n\n--\n\n然而就才過了幾年，這句話卻好似回力標般，重重地打了藤野的臉：\n\n「那樣很無聊。」\n「妳一個人根本不可能應付得了大學生活！」\n\
  「妳絕對辦不到的。」\n\n角色對調，輪到藤野應好好支持對方時，京本的夢卻未能得到藤野的認可，相反的，藤野\n的驕傲和違心之言，卻成了兩人之間的心頭刺。\n\n\
  --\n\n「說白了，漫畫這東西......我畫起來根本不覺得喜歡。並不開心、麻煩不斷、土裡土氣\n，即使畫上一整天也畫不完，不如用看的還比較開心。」\n\n\
  失去了創作的初衷，失去了摯友京本，畫漫畫對藤野來說還剩下什麼呢？她的心，終究還\n是像孩提時代那樣，渴望他人的稱許、支持、認同，那樣畫漫畫，對她來說才有價值。就\n\
  像黑頁裡京本對藤野最後的提問：\n\n「那小藤為什麼還在畫？」\n\n也許，我們都曾在人生的某個時刻，遇見那樣一個人對自己問過類似的問題。\n但我們都有好好面對自己的真心嗎？\n\
  \n--\n\n# 一些小批評\n\n儘管《驀然回首》的故事情緒飽滿，美術、音樂極其出色，但回歸到劇情細節上，我仍感\n有幾分可惜之處。\n\n其一，在兩人經歷爭吵、分道揚鑣之後，個人認為還是缺少了一些心境上的描述。她們兩\n\
  人是否在此之後就完全沒有交集？藤野成為職業漫畫家後，心態上是否有所轉變？京本在\n大學時過得如何？\n\n在電影裡，雖然畫面如幻燈片般地呈現了她們生活的切角，但我卻沒有在這些破碎的資訊\n\
  當中，捕捉到兩人經歷事件後，對於該起衝突的任何心緒、思考，以留白塑造想像空間是\n一回事，可我認為欠缺描寫卻又是另一回事。\n\n其二，突如其然地，京本便被闖入校園的殺人狂所害，即便我能認同這樣的荒謬感確實格\n\
  外寫實，儘管我明白這段多半源自於藤本樹老師對京阿尼事件的悼念，卻還是很難說服自\n己接受這份突兀感。尤其是在賜死主角時，那一種「啊？就這樣？」的空虛，個人認為在\n\
  劇情安排上，還是可以再處理得更細膩一些。\n\n其三，平行時空的劇情串接真的非常非常厲害（我覺得房間前那張四格漫的內容伏筆簡直\n就是太屌了），但藤野突然如英雄般登場，用一記飛踢踹飛殺人犯的情節，宿命般的相遇\n\
  雖然很有漫畫感，可儘管我知道早在故事初期，便有鋪陳改學空手道的劇情線，但延續著\n第二點的突兀感，卻仍舊讓我感到些許尷尬。\n\n疊個甲，我曾經追過一陣子的鏈鋸人、也補過炎拳，但我確實對不上電波、也只能半途棄\n\
  坑；也許這些我認為是破碎的跳躍感，在支持者的眼裡會是優點也不一定，或許這就是藤\n本樹出乎意料的節奏風格，也可能只是篇幅受限的非戰之罪。\n\n--\n\n#\
  \ 結語\n\n總體而言，《驀然回首》仍是一部回味無窮的小品佳作，藤本樹的畫風本就極具特色，而\n在轉為動畫電影形式後，重現原作風格的美術和跌宕起伏的音樂，更是替故事的情緒和氛\n\
  圍感加了不少分。\n\n個人感想是，如果只是一般觀眾，抱持著「催淚神作」的想像，期待要來好好大哭一場而\n進院觀影，那你可能會感到些許失望。\n\n但若你曾經抱持著和主角相似的漫畫夢，或是曾和摯友一同為了夢想奔跑，那麼，你必定\n\
  能在本作蒙太奇式的隻光片羽中，找到自己過往的影子。\n\n--\n                                   08/21 15:18"
