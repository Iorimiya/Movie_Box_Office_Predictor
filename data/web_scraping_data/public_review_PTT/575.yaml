content: '新聞網址：



  《鏈鋸人》作者藤本樹的短篇漫畫神作《驀然回首》，在粉絲們的殷切期盼之下，終於製

  作成動畫電影登上大銀幕。本片選在上週六（6/1）於日本東京舉辦製作完成試映會，以

  全片悲喜交加的情節，以及讓人為之糾結的故事轉折，不僅讓首批幸運觀賞到的觀眾淚灑

  影廳，更直呼是「必看神作」！負責本片導演、劇本、角色設計等工作的「怪物動畫師」

  押山清高，當天也率領兩位女主角聲優，同時是日本當代最炙手可熱的女星河合優實與吉

  田美月喜亮相，共同分享製作與配音花絮。押山導演更驚爆活動前一晚，都還在用心完成

  動畫的主線故事：「每天都太辛苦了，就像每天都在進行一場艱苦的鐵人三項比賽。」一

  人擔負許多重責大任的他更透露：「我在過去兩個半月都睡在辦公室，直到昨天才終於回

  家睡在自己的床上，應該是欠下不少睡眠債。」然而好消息是，本片確定由「采昌國際多

  媒體」取得台灣發行版權，計畫近期將確定上映檔期，請密切留意後續官方公告。





  《驀然回首》是以《炎拳》、《鏈鋸人》等作品聞名的漫畫家藤本樹的短篇原創漫畫作品

  ，故事描述對自己漫畫充滿自信的藤野，以及拒絕上學的京本，這兩位女孩因為對漫畫一

  心一意的熱愛而相識，直到某天發生一起意外事件，讓所有的一切因而粉碎…。本作於

  2021年7月19日在漫畫平台網站「少年JUMP+」發表之後，首日瀏覽量便突破250萬次，並

  斬獲「天才之作」、「太震撼了」、「無法想像」等巨大回饋，也讓本作順利登上「這本

  漫畫真厲害！2022」男性讀者票選冠軍寶座！如今為了慶祝劇場版動畫製作完成，製作團

  隊也在上週六（6/1），於日本東京舉辦製作完成試映會。導演押山清高率領兩位女主角

  聲優河合優實、吉田美月喜共同亮相，一同分享製作與配音花絮。



  導演押山清高回憶首度閱讀原作時的感受：「我注意到《驀然回首》的故事結構，並認為

  從創作者的角度來看，本作真的寫得很好。我覺得這是一部很棒的作品，我也很嫉妒藤本

  先生的才華，然而我也被這個故事感動，讓我想創作一部這樣的作品。」談及將原作搬上

  大銀幕的困難，導演則透露：「絕對是海量的繪圖！尤其藤本先生在原作中，有非常多詳

  細的繪圖和逼真的設計，所以動畫必須盡可能忠於原著，於是讓我挑戰讓自己繪製大部分

  內容，每天都過得很辛苦。」尤其被譽為「怪物動畫師」的他，除了導演還身兼劇本、角

  色設計等工作，甚至在活動前一晚，都還在用心完成動畫的主線故事：「就像每天都在進

  行艱苦的鐵人三項比賽，直到昨晚終於告一段落時，還有種沒有真的結束的感覺，直到今

  天放映給大家看，才感受到自己的工作真的都告一段落。」他甚至驚爆：「我在過去兩個

  半月都睡在辦公室，直到昨天才終於回家睡在自己的床上，應該是欠下不少睡眠債。」忙

  得團團轉的他，也苦笑自己現在穿的衣服，就是白天匆忙買來的，是一套全新的西裝，一

  席話也讓觀眾為之莞爾。





  至於擔任《驀然回首》女主角配音的河合優實與吉田美月喜，兩人都是首度接下配音工作

  。河合表示：「真的是部精彩的動畫電影，很高興能參與其中。」吉田也說：「我認為兩

  人之間的友誼和青春的火花能打動每個人的心。我喜歡這部作品，希望每個人都能進場觀

  賞。」導演押山清高也表示：「這部作品之所以能夠完成，是因為很多工作人員為了將它

  拍成電影而付出許多努力。我希望這是對藤本先生的一種回報，也希望所有觀賞這部電影

  的人都能有所收穫。」



  尤其當天試映會後，網上全是一面倒好評，首批幸運觀賞到的觀眾，更難掩激動情緒寫下

  評論：「餘韻是如此強烈…真的讓我淚腺崩壞。」「帶一條手帕還不夠，還得要加帶面紙

  。」「後半段讓我哭到頭暈目眩，一度站不起身。」「青春、成長、失落都以細緻的動畫

  描繪得淋漓盡致。」「無可爭議的傑作，讓人回想起首度閱讀原作漫畫時的感動。」「有

  很多情感在流轉，即使是最微小的台詞和表情也深深觸動內心。」「兩位女演員的聲音，

  就跟我在漫畫中想像得一模一樣！她們就是是藤野和京本！」



  這部由「怪物動畫師」押山清高執導，將《鏈鋸人》作者藤本樹短篇漫畫神作搬上大銀幕

