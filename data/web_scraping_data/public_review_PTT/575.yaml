  而他渴望的是那個被看到的自己努力的一切。


  他期待著一個可以真真切切看到自己的人，跟自己往前走。


  京本羨慕藤野，因為他看到自己近乎一輩子永遠也不可能擁有的天賦在自己眼前


  閃閃發光。然後對方居然看到自己，帶著自己一起走。


  他們很幸運的可以看到彼此，他們很幸運的可以碰到彼此。


  這段時光是藤野數一數二幸福時刻


