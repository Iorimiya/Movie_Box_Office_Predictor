content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  日本漫畫家藤本樹以《鏈鋸人》、《再見繪梨》與《炎拳》為人所熟知，而他2021年發表

  的單篇作品《驀然回首》，不但推出後獲得廣大迴響，被認為是讀完會馬上感動到讓人心

  碎的作品，更改編為電影於今年上映。



  擅長創作四格漫畫的小四生藤，意外得知長期「家裡蹲」拒絕上學的京本，也跟她一起在

  校刊上連載四格漫畫。小學畢業前夕，藤野在老師的請託下，轉交畢業證書給待在家中的

  京本。隨著歲月流逝，兩人的逐夢之路有悲有喜，然而一場殘酷的意外，卻粉碎她們對未

  來的一切幻想…。



  藤野到京本家轉交畢業證書時，在房門外看到一張空白的四格漫畫稿紙，便調皮地畫出一

  則嘲諷京本足不出戶的作品，沒想到不小心飄進京本房裡，而這段插曲不僅變成京本踏出

  房門的契機，也讓兩人結下不解之緣。無奈上天捉弄人，在京本過世後，藤野再次來到京

  本房外，看到當年那篇四格漫畫而非常自責，認為自己當初如果不要畫這則作品，京本現

  在就還能活得好好的。



  可能就是心裡的這個念頭，讓京本的房門成為平行世界的通道。撕碎的四格漫畫飄進平行

  世界的京本房裡，而她由於乖乖聽話沒有開門而錯失結識藤野的機會。不過，緣分是一種

  奇妙的東西。人生就此走上另一條路的藤野，放棄漫畫家的夢想，聽姊姊的話持續練習空

  手道，而即便沒能認識藤野的京本，還是在未來的某天因為翻閱到背景美術的書籍而就讀

  美術大學。眼看同樣的悲劇就要發生，擅長空手道的藤野卻突然出現解圍。在這個平行世

  界裡，拯救京本的仍舊是藤野。



  乍看之下，藤野彷彿在利用京本的才華，但其實兩人是互相看見對方才能的伯樂與知己。

  藤野擅長發想故事，校刊上的作品每每逗得全校同學發笑，這也是京本打從心底崇拜對方

  的原因。但是，眾人初次看到京本的四格漫畫，便認為相比之下，藤野的作品不足為奇。

  對自己充滿自信的藤野，面對京本的畫功也自嘆不如，從此開始發憤圖強，精進技巧，也

  就是後來京本口中的「看見老師的作畫日漸純熟」，但她卻絲毫不知道自己正是激勵對方

  進步的原因。



  如果沒有藤野，小時候連房門都不敢踏出的京本應該不會擔任什麼人的助理（至少從平行

  世界中的短暫對話裡判斷應無）。不論是誰，創作的路上都不會一帆風順，但不管是藤野

  受到京本崇拜，還是京本獲得藤野的賞賜，都是創作不輟的路上最難能可貴的後盾與支持

  。那種「只要有一位讀者，我就會繼續畫下去」的動力，比每一期出刊起起伏伏的人氣還

  要強大。



  《驀然回首》曾經被認為是不適合改編的作品，畢竟原作只有143頁，台詞少，甚至連說

  明性的獨白都不多，真要改編或許只能拍成短片。但在這部62分鐘的長片裡，導演利用蒙

  太奇搭配催淚的配樂，帶觀眾快速走過藤野與京本的相處過程。無論是兩人一起在房間埋

  頭苦幹趕稿，還是像一般高中好友一樣出遊，都是她們友誼的證明。當藤野拉著京本的手

  在馬路上奔跑，完全沒人知道她們已經是暢銷漫畫家，單純享受相處的時光，就是兩人最

  珍貴的回憶。



  好故事不必長，即便原作只是短篇作品，還是能夠堆疊出情感深厚的內容。就像短短的四

  格漫畫，也能透過豐富的想像力發展成有趣的故事。電影版的好處就是可以讓原本躍然紙

  上的四格漫畫動起來。從開場的《初吻》到讓藤野激起鬥志的《放學後的校園》，甚至讓

  她放棄作畫的《夏日祭典》與發揮關鍵作用的《家裡蹲大賽》，以及其他沒有特別動畫化

  的作品，都在短短的篇幅內讓讀者感受到故事的趣味性。



  最後，片名的雙關也讓人在電影結束後才豁然開朗。日文原文與英文翻譯都是「Look

  Back」，而這裡指的不只是京本死後，藤野回想兩人相處的種種，心疼好友的黯然神傷，

  也代表藤野與京本都沒有停止在對方的背後看顧著。故事從藤野的背影開始，也以藤野的

  背影結束。



  小時候的藤野看著京本畫功的背影精進自己，圖書館、客廳、學校、戶外，無處不是藤野

  練筆之處，窗外更迭的景致與書架上日漸增加的參考書也證明藤野的決心。同樣地，京本

  也為了讓自己的背景作畫配得上她心目中「藤野老師」的作品而看著對方的背影追趕著。

  深陷內疚悲傷與失去摯友痛苦的藤野打算放棄創作，卻被門後平行世界的京本所畫的四格

  漫畫給療癒且救贖。她將那篇作品貼在自己的工作檯前，繼續埋首工作，而成為天使的京

  本想必仍然在藤野身後看著她的背影吧。


  --

