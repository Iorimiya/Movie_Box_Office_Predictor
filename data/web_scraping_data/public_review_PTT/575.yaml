  一種恐懼，不是害怕被拋下，也不是害怕對方看不到自己


  而是害怕自己會成為累贅，越往前走越覺得不足。越往前走越覺得羞愧


  他需要更厲害，他需要補足藤野的需求。所以他需要更有力量


  京本的離開不是為了自己而是為了藤野...



