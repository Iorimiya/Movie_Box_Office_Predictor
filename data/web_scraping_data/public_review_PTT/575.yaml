  所以去看了動畫，個人感覺 整個做的還不錯，但有好有普的地方

  好的點，在整個說故事的節奏很順暢，把人物平時的活動表現

  很生靈活現展現出來，整個很流暢舒服

  比較可惜的點，就是作品幾幕最關鍵的鏡頭，藤本樹展現的氣氛跟

  情感還是好，這也難怪他能成名，成為漫畫名家的緣故

  如那幕雨中漫舞，原作呈現的效果有其特別的感覺，藤野一個人

  在雨中展現獨特的舞姿，呈現自我的格調，與有些自我陶醉的浪漫情懷

  而動畫就是感覺像個小學生非常振奮地揚手自我喝采，滿可惜的

