  本週五（7/12）再追加近40家戲院，戲院數不減反增成為日本影壇異例。諸多日本電影網

  站上的滿意度評分更屢創高分，甚至在社群媒體上的評論也好評如潮，並一度在趨勢榜上

  留名。雖然上映戲院數不多，卻創造超高票房成績，這也震撼日本影壇，更有趨勢觀察家

  認為：「上一部出現這個現象的電影，已經是2017年的《一屍到底》了！」



  本片不僅在日本引發轟動，更在國際上處處留名，尤其上週在北美最大的動畫展覽會「

  Anime Expo」上進行北美首映，更是座無虛席。根據人在現場的「少年JUMP+」編集長細

  野修平透露：「全場觀眾起立鼓掌！反應如此之大，有些人甚至哭了…。」至於本片在全

  球引發廣大迴響，他在觀賞本片之後也感觸良多：「我真的無法用語言來形容，但我真的

  很感動。向所有漫畫家、持續創作的人與創作者表示敬意和感謝，我真的很想讓你們看到

  這部電影。」





  值得一提的是，《驀然回首》上週在東京舉辦放映活動，邀請到知名動畫師井上俊之分享

  本片製作秘辛。他曾擔任《魔女宅急便》、《千年女優》、《狼的孩子雨和雪》等片「原

  畫」職務，與宮崎駿、今敏、細田守等多位動畫大師合作過，甚至還被押井守譽為：「完

  美的動畫人」。這回他參與本片製作，並被列入「原動畫」這個非常罕見的職稱。其實在

  本片幕後團隊當中，有八個人負責「原動畫」，其中六人負責數位化，而井上在內的兩人

  則在紙上手繪。第一次被這樣稱呼的他，透露本片花費一年多時間製作，他的部份約佔據

  十個月：「通常，手繪動畫的流程，是『動畫工作人員』將『原畫工作人員』繪製的線條

  重新繪製成乾淨、有組織的線條，從而創建最終角色，但在本片當中，導演盡可能使用原

  畫，因此保留了原畫當中的細緻線條差異。」他透露本片約莫有700個畫面，他負責其中

  25%，導演押山清高則負責其中50%：「押山導演必須做很多修改和命令，我好多次收到諸

  如『抱歉，我必須做出重大修改』之類的建議。他畫了一半的原圖，並對其他部分進行諸

  多修改，最終得到如此美妙的動畫呈現。」



  井上更對導演的熱情印象深刻：「在對外試映前的最後一週，押山先生畫了1000張原畫。

  他是超人，根本不像人類，我認識他很久了，他有非凡的毅力。」他透露自己以前簡單畫

  圖的時候，說不定還可以每個月畫1000張圖，但現在每個月只能畫大概300張圖，足見押

  山導演能力之偉大，也讓井上感嘆：「他從不考慮工作的難度，我相信，如果你在動畫創

  作上投注大量精力，這個精神一定會傳遞給觀眾。」



