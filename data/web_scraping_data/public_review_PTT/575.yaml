content: '影仔看電影 － 驀然回首 / Look Back　(2024)　



  　　以前我也畫畫過。畫畫很花時間，畫的速度很慢，要好長的時間才能完成一幅畫。雖

  然喜歡自己的作品，但付出與獲得並無法達到平衡，也就沒有再畫了。畫畫與創作的人，

  或許都曾深思過「我是為了什麼而繼續畫下去的呢？」 或許有極少數的人是天生的繪畫

  者，但我相信有更多人是”興趣”，或誤打誤撞，或是在接受到觀眾的回饋、共鳴與鼓勵

  而成為繪畫者。觀者的回饋與共鳴，是一種強大的力量。所以為什麼有些漫畫家感言說「

  是讀者的支持讓我一路走到了今天。」，我是如此相信著回饋的力量。



  　　之前就在網路上知道這個故事，但看了電影才明白，原來當初只看到了最前面的短短

  一段，卻也是這個故事的初衷。為什麼主角藤野要繼續努力下去，不就是因為她終於遇到

  了京本嗎？ 她真正的粉絲，明白了她的畫對京本是如此重要，影響是如此地大。那種強

  大的仰慕與支持，及來自於讀者的共鳴，並不亞於情愛，為此我感動得痛哭流涕…



  　　作者藤本樹的畫很神奇，他描繪的角度與手法，會讓人代入了真實的情緒。我想起看

  完《鏈鋸人》動畫第一季時，陷入了藍色的惆悵之中。《驀然回首》是個特別的故事，不

  是純然直線的敘事，但捕捉到的情感是切確的真摯，也探討了命運的更多可能性。題材不

  是情愛或戰鬥，而是人生。它喚起創作者對於創作的初衷，講述了人與人相遇、陪伴與產

  生羈絆。畫風或許粗獷了些，但我認為因此更貼近了「真實」。



  　　所以，把握住每個創作以及欣賞的瞬間吧。如果你遇到了很喜歡的作品，請表達出你

  的心情。畢竟人是群居動物，無法獨自一人生活的。



  影''s 2024 08 04　給分：9.5/10 分

  FB粉絲頁 - 影仔製造



  --'
