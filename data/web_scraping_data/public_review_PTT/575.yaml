  夕，藤野在老師的請託下，轉交畢業證書給待在家中的京本。兩個性格相反的少女，也在

  此時正式相會，不僅促使藤野重燃對漫畫的熱愛，更牽起兩人不可分割的羈絆，共同踏上

  創作之路。隨著歲月流逝，兩人的逐夢之路有悲有喜，然而一場殘酷的意外，卻粉碎了她

  們對未來的一切幻想…。



