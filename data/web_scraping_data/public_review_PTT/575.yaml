  AI人工智慧技術日新月異，透過AI所生成的圖像與視覺，勢必將衝擊無數影像工作者。不

  過看在近期引發轟動的日本動畫電影《驀然回首》導演押山清高眼中，他對此自信表示：

  「我瞄準了人工智慧無法創造的動畫。」尤其本片截至昨日（7/11）已經在日本衝破7億

  日元票房佳績（約新台幣1.37億元），各界菁英更不吝於分享好評。其中包括日本電玩設

  計大師小島秀夫、日本奧斯卡名導山崎貴、動畫導演岩井澤健治與本鄉滿，以及《SPY×

  FAMILY間諜家家酒》等人氣漫畫的編輯林士平等人都給予高度讚賞，尤其小島秀夫更盛讚

  本片是他「近十年最讓人難忘的動畫之一」，值得台灣觀眾在8月1日（週四）於台灣正式

  上映後搶看支持。





  《驀然回首》由有「怪物動畫師」之稱的押山清高，單槍匹馬負責導演、編劇、角色設計

  、分鏡等職務，更包辦一半以上的「原動畫」工作。身負重任的他，近期接受日本媒體專

  訪時表示：「就像原著作者藤本樹先生，將自己投射到自己的作品中一樣，我身為一位畫

  家，也會將自己投射到電影當中。我覺得如果我不讓自己走那樣遠，我就無法把它拍成電

  影。」尤其本片製作團隊人數，比一般的動畫電影少非常多，不免讓人猜測少數人要負責

  這麼多工作量，是否需要借助AI人工智慧技術來協助？他對此回應：「由於我們是以少數

  人去創作作品的工作室，所以我認為這與藤本樹先生的這部作品精神很相配。至於繪圖，

  我們刻意留下創作時的線條痕跡，人物也被蘊含在場景當中，我們會視情況改變角色表達

  情感的方式，也瞄準了人工智慧永遠無法創造的東西。」尤其本片的劇情核心，是奠基在

  兩個女孩提出的「妳為了什麼而畫」哉問，導演在本片製作完成後，也找到了答案，並笑

  說：「如果只是為了賺錢的話，我就不用經歷那麼多麻煩了。我無法用言語表達，但至少

  我認為我有一種生活方式，盡我最大所能去追求繪畫。」





  《驀然回首》在日本創下讓人驚嘆的票房成績，雖然只是小規模上映，卻已經締造雙週票

  房冠軍，截至昨日（7/11）更在日本衝破7億日元票房佳績（約新台幣1.37億元），並獲

  得各界菁英讚賞。「日本電玩設計大師」小島秀夫直稱本片是他「近十年最讓人難忘的動

  畫之一」：「我感到震撼不已！如此柔軟、如此溫柔卻又充滿力量！超越真實場景的豐沛

  表現與感性！我為娛樂產業的現在與未來感到震撼不已！」此外，屢獲日本奧斯卡肯定，

  近期更以《哥吉拉-1.0》榮獲奧斯卡最佳視覺效果獎肯定的名導山崎貴也有感而發：「任

