content: '原本微笑2和懼裂在選

  不過後來決定「我要犬步！」


  所以就先去看了懼裂










  ————————-防雷線————————-


















  劇情算蠻老梗的

  就是追求年輕外表卻不懂節制

  最後貪心過度而導致的悲劇（？）

  是很多童話故事會警告世人的內容



  好啦其實我也不知道結局算不算悲劇

  畢竟頭尾呼應最後他是笑看星空結束的

  也許也算得到想要的了




  這部明顯想營造一種「藝術感」的風格

  全白的浴室和深長的橘色走廊

  每次都是不同心情也越來越封閉的淋浴間

  永遠大特寫的哈維和詭異的男秘書

  最重要是壓迫感很重的配樂

  讓普通的劇情有一種超現實感




  最喜歡伊莉莎白第一次想要停止一切

  鼓起勇氣打電話給Fred要約會出去

  但卻不斷看到Sue的臉而認為自己不夠美

  不斷重新化妝到最後決定不出門這段

  每次都覺得終於可以踏出去了

  卻又止步那種「唉～好可惜」的糾結感






  講覺得普雷的地方


  我會覺得世界觀不夠清楚（不知道是不是我沒仔細看）感覺背景是復古的年代，卻又有複

  製人的高科技？整個世界的科技水平我會一種蠻疑惑的。



  另外Fred和醫院醫生的戲份好少，雖然劇情已經很完整，但這些配角如果多出現給予女

  角不同的刺激，會更豐富飽滿。



  Sue和老伊莉莎白打架，Sue的神力和老伊莉莎白的跑速讓我笑到不行，


  最後的怪物回到攝影棚工作人員還讓他進來，上台後沒有一個人逃跑，捏捏噴出來，觀眾

  還上去跟他戰鬥，然後怪物變灑血車一樣四處亂噴血，直到結尾怪物爬出去跌倒爆掉，剩

  一張臉還能爬

  。這一段我真的狂笑看完，腦洞實在太大了，真的超強烈有「我到底看了三小？？？」的

  感覺。


