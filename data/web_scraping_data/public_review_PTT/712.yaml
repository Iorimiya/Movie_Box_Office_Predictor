content: '有一段時間沒去電影院看電影了



  在看懼裂之前我稍微打聽了一下這片到底有多噁心，我對所謂的身體恐怖片不是非常熟悉

  ，後來看到無雷文說血腥程度大概跟異形差不多而已，那我就放心去看了



  結果確實是這樣，這片沒有非常噁心，頂多就是有幾幕的鏡頭語言跟音效設計讓人沒那麼

  舒服，身體恐怖的部分雖然確實有，但沒有非常誇張 總體而言我覺得比異形再噁一點點

  而已吧



  之所以給一個普雷，是因為這部片某個方面的表達確實非常成功，但我認為他成功的地方

  可能跟自己預期想表達的部分不一樣



  如果標題所說，這真是一部非常成功的勸世片，勸年輕人要好好做生涯規劃。女主角因為

  年紀大了在演藝圈過氣，而嘗試了變出年輕版自己的禁藥，結果因為太癡迷年輕的自己所

  擁有的生活打破規則，最後事情一發不可收拾。



  但你各位應該有注意到，女主的人生實在太單調了，人到中年沒有家庭，沒有朋友，沒有

  任何人在乎她，於是當她的容貌焦慮犯了的時候，沒有人阻止她做出自我毀滅的決定，也

  沒有人幫助她懸崖勒馬。



  我們每個人都注定要面對衰老，面對自己慢慢走下坡這個過程。外表只不過是其中一個面

  向，現實是人一旦衰老你的所有功能都會退化。



  頂尖的運動員年紀大了，反應神經跟體能都跟不上年輕人，還帶了一堆運動傷害。頂尖的

  研發工程師年紀大了，記憶力反應力跟學習能力都不如年輕人，也沒有新鮮的肝可以爆了

  。



  不可避免的衰老與死亡是人生的巨大悲劇，面對這些失去，我們會難過、氣憤甚至崩潰，

  進而想要做出不理性的選擇都是可以理解的，這時我們身邊是否有理性的人，在乎我們、

  愛我們的人，能夠幫助自己從負面情緒中走出來，就變得無比重要。



  劇中這個女主剛失業的時候，可以看到她孤獨的住在大宅裡，一個朋友都沒有，也沒有老

  公孩子，甚至沒有父母兄弟姐妹。她不是一個人在家喝悶酒，就是在酒吧一個人喝悶酒，

  一邊嫉妒著被男性搭訕的不是自己而是別的女人。



  她的人生全部的價值都建立在自己的事業上，而她的事業又都是建立在自己的外表上，那

  當她不可避免的失去這個事業後，就變得一無所有，而她為此會做出什麼極端的選擇，也

  就一點都不奇怪了。



  如果她有一個愛她的丈夫，就會在她看著年輕女明星的海報產生容貌焦慮時告訴她自己依

  然很美。如果她有好閨蜜，她們就會在她失業時和她一起喝酒，一起幹僑那些噁男製片，

  然後鼓勵她去尋找更多人生的意義。



  我們每個人都應該趁自己年輕，提早規劃未來，但不是為了「老了享輕福」，不能完全放

  棄享受年輕本身的幸福。



  規劃未來的目的為了讓自己準備好面對那些不可避免的痛苦。不只是不留下遺憾，還要留

  下遺產，這個遺產指的除了錢，還有人脈與關係，為未來的自己織好一個網，才能接住墜

  落的自己。



  在勸世這方面，我覺得這部片真的是非常成功，看的我都想趕快拿起賴打電話給高中同學

  了



  但另一方面，這部片透過鏡頭語言跟對白設計，很努力想要批判好萊塢的男性凝視，厭女

  叭啦叭啦的，就顯得有點多餘，反而顯得非常可笑。



  我是真佩服現在很多電影編劇，可以這麼理所當然又毫無自覺的，把一個人空洞的人生，

  怪罪在那個讓她賺到普通人一輩子望塵莫及財富的行業頭上。




  這部電影用很多暗示性的鏡頭語言跟台詞，究竟想表達什麼？想表達觀眾不能喜歡帥哥美

  女出現在螢幕上嗎？還是想表達像劇中的那個哈維這樣，給一個本質上就是賣肉的節目挑

  選一個能夠賣肉的主角是不對的？




  提個外話，這個劇中的製片老闆故意取名成哈維，就是要影射哈維恩斯坦，大家應該都看

  得出來。但這個電影裡的哈維除了吃相很難看，在男廁裡私下講一些噁男的發言之外，好

  像也沒做什麼太過分的事情吧？



  你編劇拿這樣一個人來代表哈維恩斯坦這個真正的性罪犯，究竟是批判到了什麼？難道哈

  維溫斯坦只是噁男而已嗎？劇本裡的哈維沒有下藥，沒有性騷擾，也沒有玩潛規則欸。



  我怎麼覺得這更像是稀釋了哈維恩斯坦的罪行啊



  劇中除了這個哈維之外，也沒有甚麼其他的演藝圈的人與女主打交道，而換身體後女主唯

  一肯打交道的人，也就是那些跟她一樣年輕貌美的演員，每晚跟他們出去花天酒地，難怪

  她老了沒有伴也沒有朋友




  現實中老了還是混得很好的女明星多了去了，梅莉史翠普、山卓布拉克、楊紫瓊、茱莉亞

  羅勃茲，這些都是超過50的，還不是很紅？那些40歲或30歲以上的更是數不勝數，她們都

  不會有20幾歲的年輕人那麼美，但她們還是很紅啊



  反而像克莉絲丁史都華這種空有顏值沒有演技的，從暮光以後就變票房毒藥了。妳的價值

  如果只有外表，當然很快就要被淘汰，但妳的價值只有外表不是別人的錯，是你自己的選

  擇。



  電影最後那一幕，變成怪物的女主在台上噴血，觀眾一邊罵她是怪物（有夠白痴的，看到

  怪物你們都沒想趕快跑嗎？我如果看到那個怪物，下一秒我已經在門外了）



  她還一邊很悲情的在台上說「我還是我啊」



  是啊，妳還是妳啊，妳一直都是這個模樣，只是被好看的皮囊遮住了而已啊。如果少了Pr

  etty Privilege 妳就什麼都不剩，那是不是代表妳本來就不值得妳擁有的一切？



  最後總結，懼裂確實是很成功的勸世片，畫面確實也拍的很好，劇情也不錯，噁心程度大

  概就是異形多一點點，推薦能接受一點獵奇的人去看，尤其是年輕人



  不說了，我要去打電話給我高中暗戀的女生了，祝我好運吧


  --

  What真的假的，她演技有進步喔


  可是在好萊塢她還是票房毒藥

  為什麼不能扯別人？

  是不是不知道怎麼反駁我的舉例所以急了呀？'
