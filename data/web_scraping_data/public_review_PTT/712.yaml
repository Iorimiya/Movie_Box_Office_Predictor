content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  今早去看的，看預告覺得蠻吸引人，興沖沖去看，結果威秀的電影人員還跟我說

  座位很空，看我要選擇坐那裡，看來這片跟猛毒衝到大家還是選擇猛毒

  拿一下證件證明自己18歲以上就點了爆米花(結果最後被噁心到吃不下)


  看完只能推薦大家一定要去電影院看，這部片帶給我的壓抑的氛圍來自於其音效

  其電影院的喇叭音響放出來的震撼堆疊的恐怖壓抑，我覺得是在家看預告片體驗不出來的

  十分推薦去電影院空腹觀賞


  整片除了預告類似核警告音(請容我這麼描述，不確定音效是不是刻意這樣做)帶出來，

  每次出現都是對情緒一個堆疊 壓抑和放大

  男主管剛開始吃蝦刷刷的油膩聲，女主對鏡頭的吹氣聲，這部把每個微觀的聲音

  包含攝影機的聲音，咀嚼聲，女主絕望的嘶吼聲，料理食物攪拌機的聲音

  淋浴聲音洗淨，不斷地敲頭聲反悔

  不斷注射 注射的音效，都拿來持續注射壓抑著你的情緒

  直到最後灑血的狂歡奔放，看完依然壓抑毫無釋放


  這片缺點少了恐怖片的懸疑，因為你一開始就知道女主必走向毀滅

  每次的核警告音，就意味更走向毀滅一點，為何明知會毀滅人還是會繼續走

  核警告音，讓我想起了核分裂，人物的分裂，最終還是旁人無法阻止

  自己沒法平衡，最終邁向毀滅。


  畫面劇情部分，覺得還是要搭配電影院的音效才會特別有感，是蠻出乎意料推薦去電影院

  看的一部，如果說畫面劇情處理7分 音效可以給到10分



  --

  音效慢慢堆疊的壓抑感很重 越後面感覺越不舒服 每次丟棄抽取的維持劑筒的聲音

  就會不斷的抽取榨乾本體的不適

  以為吃播聲音 結果越聽越覺得噁心

  這段是真的以為要把臉扯下來，不過那邊已經由很多聲音堆疊出來的情緒爆發出來

  每段音效都讓人煩躁坐立不安。覺得最可怕片段的是抽一堆穩定劑那邊

  很荒謬 牙齒覺得還可以 我覺得做料理那邊 頭一次可以看到可以把料理做得這麼....

  節奏真的很會掌握 不拖戲 起承轉合很明白的故事

  記得烤雞骨頭又留多一點 雞腿留到最後吃'
