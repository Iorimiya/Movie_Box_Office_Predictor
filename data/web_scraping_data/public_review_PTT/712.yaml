  身操錄影帶Jane Fonda work out videos]


  第一幕的懸疑鋪陳處理得很好, 非常引人入勝, 完全吊足觀眾的好奇心, 節奏也控制得很

  好

  大前提設定有Twilight Zone(或Black Mirror)的感覺, 這是部著重於電影視覺語言、以

  影像說故事的電影, 全片的對白其實不多, 有點無對白Silent Manga的味道, 延續導演前

  作"Revenge"的沉浸式體驗風格, 就是訴求跨國界的普世共通人性反應, 和信任觀眾的理解、共感力 (她說這跟她影像優先寫作的方式

  有關, 她在寫劇本階段就會包含音效設計了)

  The Substance的規則設計也很容易懂, 重點當然就是在於違規的後果了

  劇中角色其實是種樣版, 是供觀眾投射的載體, 所以不需要過渡刻劃個性或背景, 你只要

  放空自我, 隨著精心設計的劇情去感受和體驗就夠了, 當你開始著重於吹毛求疵細節的合

  理性就劃錯重點了

  第二幕的描寫還在寫實的範疇內, 一些異變在精彩的演技和化妝輔助下, 令人共感心疼、

  不忍卒睹, 但接下來就畫風180度大迴轉, 火力全開了


  我電影也看得不少 (副作用就是不容易感到驚訝)

  但The Substance第三幕真的瞠目結舌, 真的無法預測走向, 真的超越想像, 加到1000%誇

  張程度的血腥(其實是種減敏過程?), 已經到了滑稽的地步了, 我爆笑, 真TM有種敢這樣

  玩, 基本上這保守的奧斯卡*絕對吃不下去,看能不能提名一點技術項目就謝天謝地了(雖然其實它真的應該得一些獎, 加成效果的

  ASMR音效、風格化攝影、美學設計、逼真的特殊化妝都是一流的, 導演也應該提名)

  我覺得Demi Moore展顯了毫無保留的勇敢與脆弱, 光是約會前梳妝的心理轉折那段, 真的

  應該被提名女主角, 也有贏的價值, 這部電影能否成立完全取決於她

  而Margaret Qualley閃閃發亮的年輕肉體被拍得真的美(尤其那個蜜桃臀, 連我不是特別

  喜歡屁股的人都讚嘆, 放心會有大量的特寫), 其實後半驚恐帶淚陪笑的一幕, 她處理得

  也很厲害, 品味極佳膽識大的新生代女演員強勢股。


  懸疑心理驚悚/slick科幻/肉體恐怖/黑色嘲諷寓言/暴力武打/血腥獵奇/坎普B級喜劇

  我認為這部電影最厲害的地方, 在於導演帶著她堅定的Vision, 自在遊走於各種風格類型

  之間, 變換自如, 而且完全不突兀

  然後我在這電影中感受到的情緒, 也是全面性的豐富, 好奇/厭惡/憤怒/悲傷/不捨/驚恐/

  荒謬/爆笑, 而且還覺得完全合理, 真的沒看過這種電影。

  本片致敬了非常多的經典, 也受到許多名作的影響, 但卻絲毫不會讓人覺得是模仿或抄

  襲, 因為它是有非常強烈明確個人風格的青出於藍之作

  好的導演就像大廚, 使用的調味元素、材料大家都大同小異, 但是大廚對經典元素、食材

  都非常熟悉了解, 然後能夠用出乎意料創意搭配, 和純熟的技巧執行, 玩出新花樣, 關鍵

  在於平衡的拿捏, 與大廚明確的目標和遠見(Vision), 雖然這只是Coralie Fargeat的第二部長片作品, 但在註定名留影史的The

  Substance之後, 一個能夠吸引死忠追隨者的大師誕生了, 我, 已成為她的信徒。


  我也不敢說我完全理解這部電影了, 因為它要講的東西和變換的風格蠻多的, 但看完電影

  後, 它帶給我看完一部新鮮好片的亢奮感是確實的, 會忍不住一直思考它, 想跟別人討論

