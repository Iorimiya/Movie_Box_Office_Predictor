content: '這個意識問題也是在我和朋友看完後深入探討的地方。我有一些自己的看法。



  我認為兩者的意識並不互通，也就是說，是兩個「人」；他們是「one」（身體），卻有兩個

  自己（意識）。


  這裡的ONE，我們可以只把它看作成是身體而不包括其他。這也就是為什麼他們是兩個人卻互

  相牽引，因為他們的容器相同，僅僅而已。這也是完美物質的唯一規則，也是他們唯一的關

  聯。


  我偷懶上網查詢了「意識」的意思，就是「個體對於其內部和外部存在的感知或認識」。但

  是在這部片裡，我認為伊莉莎白以及蘇，他們對自己或是外部的感知並沒有重合或是相同。



  意識如果互通，應該在另一個人行動時，會想到對方的記憶、感受，個性應該也會雷同。但

  很明顯的，在兩個人獨立出現時，幾乎沒有看見為對方著想的時刻，都只有替自己想。


  無論是伊莉莎白的暴飲暴食，還是最後希望她可以站上跨年舞台，無不是自己的私心。

  蘇就更明顯了，她的作為、上節目對伊莉莎白的評價、對母體完全沒有手下留情等。


  這是一部有點玄幻的的電影。

  如果我們把它擺在現實當中，因為嗑藥或是精神疾病而變成了另一個人，這也是合於情理。


  但為什麼我依然認為他們意識並不互通呢？因為我認為，當另一自己無法控制的自己出現時

  ，那就等於是一個新的人，不再是原本的自己了。


  所以嗑藥、喝酒後做出脫序行為，那些是另一個自己，而某些段落互相牽引、留有記憶碎片

  （像是背後掉出臟器、雞腿的夢等），那些都只是片段的痕跡。


  我的立論，如果意識相通，那應該會想到對方發生的事情以及做事情的時候思考到後果。但

  電影中顯然沒有這樣的呈現。


  人是自私的，為了自己的利益作為出發點，但如果說意識相通的話，那為什麼兩個人都沒有

  替「自己」著想呢？



  儘管這是我的立場，但也能在版上看見許多不同的見解而思考不同的論點，這實在是太棒了

  。這部片沒有說死（或說清楚）的地方不少，但也正因為如此，夠留給大家討論的空間更大

  ，更有趣。

  或許論點有不足之處，也歡迎支持的人補充，不認同的人提供想法。


  最後，《懼裂》是真的好看！

  在電影院裡面無數地方需要用外套遮住，不然實在覺得太噁心，這部片的沈浸感實在太強了

  ！

