  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  預告就已經令人感覺超強，實際看了之後更是不得了。意外先得知是位女導演的作品，原

  本只是有一點印象，實際看了之後覺得「真的是女導演才拍的出這種驚悚」。


  倒不是說男性沒有這種對「青春肉體」的執念，也不是說男性就不能拍出這種主題的精彩

  作品，僅僅是《懼裂》片中反覆且有意識地去呈現「男性凝視」與「女性凝視」之間的差

  別，細到令我心驚（嗯，我自己都沒有這種敏感度）。男性凝視女性的身體，直覺式、輕

  浮地說出「漂亮的女孩，就是應該保持微笑」、「所有的東西都在應該的位置上」，配上

  自以為正確的眼神，把挑選女性當作自身成功標記的氛圍，基本上是現實生活中各種不自

  覺男性心理投影出來的樣貌。女性凝視自己的身體，滿眼是缺陷、遺憾，若是早些年有卓

  越的「成就」，在光華過去之後，浮現的傷感越加沉重（若是從未有過那種時光，又是另

  一回事）。


  女主角是那種擁有輝煌青春與閃耀成就的人。雖然故事一開始有男性老闆的輕視作為一個

  引爆點，但電影視角中大量女主角獨處與她房子的特寫所呈現出來的世界，卻似乎是在男

  性老闆輕視之前就已顯出破綻：她拼出她的事業、有很好的生活，不單是外表保養得很好

  ，身體也可以說十分健康，只是不再年輕。她渴求年輕的身體、年輕的自己，渴求那個舉

  手投足受人矚目的自己。


  看電影前半部時，我腦中一直浮現「愛自己」這個在美國流行多年的口號（台灣或有人談

  到，但個人感覺好像並不至於「無所不在」），各種對自己好、讓自己保持最佳狀態，女

  性為了「愛自己」可以付出的努力，遠比想像中大。即或風險極高，仍能在近乎信仰的「

  愛自己」狀態下，勇往直前。


  略可與女主角作為對比的人是故事中告知女主角有此種實驗的那位男子。那位男子或可說

  是暗示男性亦有對「青春的渴望」，也可能被「青春的自己」吞噬，但不盡能像女主角呈

  現出的這樣令人叫絕。


  女主角與新生體之間的關係，是全片最令人讚嘆的地方。由自己而生的新生體—有自己的

  基因、連續的意識、可能相似的性格與才能—外貌上略有不同，卻是令自己也著迷的全新

  自己。「愛自己」的信仰就此陷入混亂，新生體愛自己而危害到女主角的原生肉體，女主

  角恨新生體的背叛，想要毀滅她的同時又無法放棄處在新生狀態下的體驗。悲劇降臨。


  《懼裂》讓我感覺到「象徵」手法的力量，鏡頭下的男性笑臉、鏡頭下的女性身體、鏡頭

  下的電視與廣告看板、鏡頭下的怪物與血肉模糊。常聽到人說「人比鬼恐怖」，《懼裂》

  讓我想說「不是人比鬼恐怖，比鬼恐怖的是人被植入了連自己都吞噬的信仰」。




