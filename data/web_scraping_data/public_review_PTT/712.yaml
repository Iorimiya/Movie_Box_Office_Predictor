  是David Lynch的《穆荷蘭大道》，你大概可以窺見一二了


  因此《懼裂》和David Lynch的電影一樣，整部片都可以解釋都是女主角做的夢

  但本片高竿之處就是仍舊保留娛樂性


  否則

  1.這種莫名的藥物，也沒有太多解釋，一般人怎麼敢注射

  2.客服就一個接線生?感覺24小時都是同一個，這點很像《穆荷蘭大道》

  3.到底分裂出來的蘇與伊莉莎白擁有多少共同記憶，導演也沒有規劃得很清楚

  這點也很像《穆荷蘭大道》演員概念

  4.最後一段「怪物伊莉莎蘇」很明顯都是幻覺了，觀眾看到台上怪物的反應，也太刻意的

