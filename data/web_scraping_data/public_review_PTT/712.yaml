content: '有些人在議論的主角意識問題, 重新整理一下我的理解。

  同一個意識在兩個身體間切換移動, 不過無論在那個身體都是短視的本位思考, 完全不會去考

  慮到另一個自己, 因為兩種狀態下受到的待遇差別太大, 進而漸漸產生了類似人格分裂的

  割裂感, 而把另一個自我他者化 (不想承認、面對自己，所以把休眠時的肉體藏起來眼不

  見為淨，可以更徹底把她當成是另一個人)

  然後清醒時的行為資訊, 不會清楚、及時的更新到休眠狀態的身體, 而是潛意識隱約有

  感, 產生噩夢幻覺*。


  最容易懂的就是版上有人提出的熬夜比喻,

  前一天熬夜狂歡喝酒時, 明知隔天會很痛苦, 但只貪求當下快感, 決定撩下去玩的是你,

  隔天上班睡眠不足、宿醉、全身痠痛後悔的也是你。

  有沒有做過思慮不周的決定, 然後事後快被當時的自己氣死? 千金難買早知道, 那種強烈

  的自我厭惡就是他們的感受。

  覺得他們都很蠢嗎? 藥劑也許更新了肉體，但是思維和價值觀是不變的，當以馬後炮式的

  上帝視角去看別人時, 每個人都能看得很清晰明理, 但是我們無法用同樣清晰的角度, 看

  當下面對每個抉擇的自己。


  如網友Benny Lin說的:

  「電影中象徵的可以是一切，而不僅僅是外貌，例如：人類的貪婪、慾望、毒癮、性成癮

  、購物狂、酗酒、生活中任何罪惡的快樂。

  你知道這對你的身體不好，但同時你仍然這樣做，做了之後你更討厭自己，但你仍然無法

  阻止你無法控制自己，因為你陷入了惡性循環。」


  *S帶男人回家第一次超時, 換回前的畫面是男人拉下背後拉鍊, 內臟都掉出來, 這是噩夢

  幻覺 , 切回E驚醒後的第一反應是檢查S的背後有沒有異狀。

  而整段雞腿片段都是S休眠狀態中, 隱約感受到E現實中自暴自棄暴食所產生的噩夢幻覺,

  她驚醒後第一反應是檢查自己的屁股和肚子。

  第三幕兩人同時清醒, 是在[注射部分終止激素後又強行切換], 是藥劑造成的暫時性效果

  。

  ***


  我認為第三幕才是這部電影跳脫其他同類主題作品的關鍵。

  導演很明顯不是為了拿獎拍的 (而且個人認為很多為了拿獎拍的電影都不太好看, 因為你

  心存雜念而且意圖超明顯),

  她從來沒有要高高在上或沉重嚴肅的對世人說教, 她只是想表達、想讓你切實感受到, 她

  曾經有過的感受, 把人能如何強烈的自我厭惡、如何極端暴力的對待自己給具象化誇大表現 (

  實際上有些人為了達到芭比的沙漏體態，可以接受整形手術拆掉幾根肋骨, 或為了長高幾

  公分, 冒著後遺症和殘廢的風險, 打斷腳骨), 再以慣用的超現實、荒誕主義手法增加娛

  樂性, 因為她認為平衡暴力場景與幽默, 可以使暴力比較容易被忍受。

  結局這種極端誇張的處理方式, 當然也不是要滿足一般大眾, 兩極化的評價應該也在預期

  中, 她本來就沒有要討好所有人 (基本上也不可能)。

  而且這部電影的厲害之處, 在於它就像鏡子, 你是什麼樣的人就會接收到什麼樣的訊息,

  然後沒有對錯, 都能成立。

  我認為這樣的結局對這部電影而言是適切、必要, 而且完美的。

  它是憤怒的釋放, 壓力的發洩, 某種程度的報復, 同時娛樂你。


  引用threads網友 @_bestwish_的好文:

  「用梅杜莎的意象作為結尾實在太精湛，她是神話裡因美麗和嫉妒產生的怪物，更回應了

  前述觀看與被觀看的主客體關係，女人最後回望了你的凝視，用血液鋪蓋了攝影棚，彷彿

  梅杜莎石化了世界。她回不去以往的樣貌、也不一定能找回自我價值，但光是讓原本觀看

  她的人尖叫逃竄，已是讓這份恐懼外顯而報復的最佳手段。《懼裂》諷刺的如此精準到位

  ，緊扣著肉體的碎化而行，女性的身體在鏡頭中是破碎的臀腰胸唇，而電視台製作人對女

  性徵選者外貌的評論，竟暴力鮮明的穿破結局。」


  如果只是保守含蓄的收尾, 淪為又一部很一般的"愛自己"警世物語, 那這部電影到底有什

  麼拍的必要? 實際上也不會達到任何震撼的警世效果, 看完大概沒多久就忘了, 但這部從

  頭到尾完全沒有要保守或含蓄的電影, 無論你是愛它或恨它, 都不太可能輕易遺忘它。

  (如果有人要跳出來說: "那有, 我看完就忘了", 好好好, 你高興就好, 吃點銀杏, 好好

  愛自己)


