content: '在臉書上看到許多影評人給《懼裂》好評

  但板上好像還沒有什麼討論，明天10/18上映先來轉文分享一下，看影評感覺這部片血漿

  不用錢但又有很多經典電影的樣子

  得了坎城劇本應該有值得看一下


  ———————轉摘錄分享臉書影評文章


  在女性、女權主義崛起的當今，男性凝視的鏡頭語言成為影像的禁忌。不過，《懼裂》導

  演柯洛里法吉特，卻用極致且大量到溢出銀幕的男性凝視鏡頭，做到了打臉充斥男權的娛

  樂產業，以其人之道諷刺其人之身。每每用鏡頭特寫女性的胸、臀，就會對應以魚眼特寫

  男性男性大言不慚的嘴、色慾薰心的眼，讓觀眾在凝視大量女體的同時，也被影像中的男

  性給凝視，且在男性出場時，都會放大動作的聲量與製造回音，血肉模糊的女體加乘吃人

  的男性霸權嘴臉，讓人更感不適。

  .

  最讓人印象深刻的鏡頭，是丹尼斯奎德飾演的電視台主管在吃高級料理蝦的過程，誇張的

  表演與口水亂噴的特寫，讓此幕與美食完全勾不上邊。大口咬掉蝦頭後轉頭就亂噴，吸允

  蝦肉後囫圇吞棗，還沒啃食乾淨蝦殼便被丟棄。對照黛咪摩爾飾演的過氣女星，注射的針

  筒上寫著「一次性使用，用完丟棄」，諷刺著女星在娛樂產業更迭的速度。尤其我們能從

  電影中看到黛咪摩爾飾演的女星，看到好萊塢經典女星的綜合影子：珍芳達健身老師形象

  、金剛女星潔西卡蘭滋、躺在床上的鏡頭像極了《美國心玫瑰情》的海報構圖（也像瑪麗

  蓮夢露早年的幾張艷照），大膽採用這些形象，讓人不禁深思這些女星留下的只有美貌與

  性感嗎？

  .

  《懼裂》中對肉體的切割、抽取、注射，暗示現代醫美的風行。其中，穿插著許多經典電

  影的致敬，可以深究背後導演的意圖：女主角對於美的執著過程跟《噩夢輓歌》的幾處鏡

  頭幾乎相同，體現了追隨美如同毒癮般令人癲狂；在講解分裂過程的影片中，講述者左手

  與右手所拿的兩團黏土（一團醜、一團美）也像《駭客任務》的紅藍藥丸，一處是真實一

  處是虛擬，但看過三部曲的都知道真實與虛擬其實是個人類悲劇的迴圈；女星走過如《鬼

  店》經典紅色走廊，以及被血液滲透的牆與地板，都暗示著女星被男性霸權所支配著。而

  最後出現的古典樂曲《查拉圖斯特拉如是說》，在《2001太空漫遊》指的是人類開始使用

  工具而邁入智慧，但在《懼裂》出現的場景，卻用原曲採用的尼采「超人」理念，本該象

  徵進步，卻用來諷刺人類文明竟創造出了另類病態的「超人」。


