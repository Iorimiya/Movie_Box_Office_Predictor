content: '《懼裂》深度不足，獵奇有餘。


  整體色香味俱全，拍得很好可以拿最佳導演獎的等級，鏡頭音效造型設計都很猛烈，只論

  畫面的話，觀影過程都滿享受的。


  但是對比肉體恐怖邪典大師David Cronenberg（超速性追緝、變蠅人），以及傑出新銳導

  演Julia Ducournau（肉獄、鈦）相比，《懼裂》拋出了有趣的科幻設定後，卻無法有沉

  浸體驗或進一步省思。


  只有噁心，就和大師有了差距。


  __以下有雷__


  我認為《懼裂》的問題，出自於奪下坎城最佳劇本，但劇情卻有了前提的蒼白性，來自於

  當母體分裂成一老一少後，電影用廣告式的洗腦提詞--強調兩人仍是共生一體。

  隨著劇情往下走我們會發現，啊！根本是兩個不同意識的主體，那理所當然老的怎麼會想

  造福年輕的路人甲？年輕的又怎麼會想回饋老的路人乙呢？


  到這邊開始上演兩人互相憤怒的情緒宣洩，顯得有些拖沓且無聊，因為電影提不出來兩邊

  有什麼人性掙扎的部份，單只有強摧炫技鮮艷的畫面，和炮聲隆隆的音效引擎，故事卻沒

  有留白咀嚼的空間，懸念更是沒有。


  當中我認為最好看的段落，是黛咪摩爾飾演那位年華老去的大齡女星，對自己歲月催人老

  的面貌焦慮，奔赴老同學晚餐約會的邀請前，在浴廁鏡前不斷換裝、不停換妝，最後出不

  了門，無助落寞地坐在床沿，只剩月光照入灑了一地，那是《懼裂》最觸動人心弦的時刻

  。


  而整部電影走到後段，以砲擊式挑釁大衆審美為目的，噴血漿吐奶子，噴好噴滿，這樣的

  創作意圖往往會是我的心頭肉，但可能也是看太多這種邪典了，又也許是拿到了坎城以及

  享有無數盛譽的影評分數，只有畸形怪物是無法滿足我的，更希望能感受到怪物真正內心

  的苦痛，而不是只有掙扎黛咪摩爾的臉孔鑲嵌在怪物的背部肌瘤。它又叫又跳但我真的感

  受不到你的苦楚啊………


  《懼裂》恐怕裹著糖衣，尚可入口卻沒有水份，許多掌聲就當作是送給勇氣回歸的

  黛咪摩爾，和一顆冉冉升起的新星瑪格麗特庫利（Margaret Quall

  ey）吧！



  --'
