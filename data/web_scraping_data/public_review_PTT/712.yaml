content: '媒體很愛小題大作的「斷崖式衰老」、資深女星代言醫美的「與時光逆行」，這些崇尚美

  麗的浮誇流行語，在《懼裂》面前都不足一提 – 它先凝視著年華老去的皮囊，再把歪腦

  筋動到返老還童的實驗，接著迷戀嬌豔欲滴的青春肉體，巧妙地把容貌焦慮化為自己不願

  放過自己的病態執念，成就今年最讓人瞠目結舌的自毀恐怖秀。


  .

  日漸衰老的不安、與青春永駐的渴望彷彿兩個極端，屢屢成為各國影視作品的創作題材：

  《霍爾的移動城堡》蘇菲因惡咒變成老太婆、《回到 20 歲》老奶奶拍張照就變回少女時

  代，《辣媽辣妹》更透過靈魂交換，同時滿足兩種情境。只是這些作品多是奇幻喜劇，當

  女主角最終回歸現實，無非都帶來把握當下、擁抱自我的雞湯啟示錄。


  .

  《懼裂》的設定同樣奇幻：只要注射名為「完美物質」的黑市血清，便會從體內分裂出一

  個更年輕的分身。然而，母體與分身共享同一條壽命，當分身甦醒時、陷入沈睡的母體便

  能產生維持青春所需的脊髓液，兩者每七天便可以完美切換 – 編劇早就提醒主角，違反

  遊戲規則將對母體產生不可逆的急速老化 – 只是重拾青春的誘惑太強大，又有誰能抗拒

  與魔鬼交易，只為多做一秒回春的美夢呢？


  /


  大銀幕好久不見的黛咪摩爾，無疑是《懼裂》的靈魂。


  .

  曾是好萊塢最具身價的女星，過往以性感尤物的形象為影迷熟識，更多次大方展現胴體，

  星海沉浮 40 載的心路歷程，都被傾注於《懼裂》的過氣女星伊莉莎白身上，戲內戲外的

  境遇對照為角色貢獻非凡能量，儘管黛咪摩爾的戲份並非獨挑大樑，但《懼裂》因為有她

  才能成立，衷心祝福她能像《鳥人》的米高基頓與《力挽狂瀾》的米基洛克，藉由獎季呼

  聲重返事業巔峰。


  .

  伊莉莎白藉由施打血清誕出的年輕分身「蘇」，則由青春無敵又具演技實力的星二代瑪格

  麗特庫莉飾演，兩人看似生命共同體，卻活在對立的兩端。伊莉莎白嫉妒蘇的成功，便以

  暴食垃圾食物來發洩，必須保持完美體態的蘇自然深感不滿；而年輕性感的蘇成為演藝圈

  新寵、享盡春宵歡愉，伊莉莎白卻只能在酒吧孤獨買醉。


  .

  被年齡追趕、被分身取代、被時代淘汰、被影迷遺忘，伊莉莎白所有的不甘與不堪通通在

  一場約會戲宣洩，不斷擦脂抹粉也無法和膠原蛋白媲美，崩潰的淚水更道盡女人對衰老的

  恐懼，不僅是生理、更是心理 – 食色性也，伊莉莎白有多仇視年輕的自己、就有多痛恨

  年老的自己，慾望的一體兩面讓伊莉莎白進退維谷，終於變成為世俗眼光而活的四不像。


  /


  世俗眼光下的性感，在蘇的肢體展露無遺。鏡頭在她的緊實翹臀與私密帶間游移，不時對

  觀眾拋媚眼送飛吻，如此男性凝視在當代影壇明顯不合時宜 – 但《懼裂》充滿情色意味

  的大量特寫，顯然是導演柯洛里法吉特的刻意為之。伊莉莎白的容貌焦慮是長期遭到男性

  審美價值 PUA 的結果，而她的因應之道，竟是創造一個年輕的自己繼續獻祭給男性剝削

  – 聽起來很畸形，對吧？


  .

  這樣畸形的權力不對等，正是由男性統治娛樂產業下的產物。「這女人的胸腰臀都長對地

  方了」，片中有幕是嘴臉油膩、眼神猥瑣的男評審打量著試鏡的女演員，該如何讓他們（

  以丹尼斯奎德飾演的淫魔製作人為代表，硬漢如他展現難得的喜劇節奏，明顯取材自惡名

  昭彰的哈維溫斯坦）嚐到苦果？柯洛里法吉特延續處女作《浴血狂花》的印記，飽和色調

  、滿版字卡、迷幻配樂共振觀眾的感官，將女主角的缺陷與慾望都極大化。


  .

  但剝除獵奇皮相，《懼裂》骨子裡是貨真價實的坎城最佳劇本獎。女性困境是近年影壇熱

  愛述說的故事，而讓觀眾切身共感女性生理經歷的痛楚與心理層面的恐懼也逐漸成為顯學

  ：柏林影展銀熊獎《偶一為之》、坎城金棕櫚得主《鈦》、威尼斯金獅獎《正發生》都不

  約而同透過女性的身體經驗解構社會結構帶來的有苦難言與不合時宜，未必能見血腥卻細

  思極恐。


  .

  《懼裂》則選擇直球對決，將女體被凝視、被消費的焦慮，具體化為切開母體的每一刀。

  伊莉莎白的回春旅程在最後 20 分鐘畫風突變，用大衛柯能堡式的肉體奇觀狠狠凌虐了男

  性凝視，當雙唇底下的微笑缺牙、巨乳從眼眶裡長出來，習於被凝視的頓時變得不忍卒睹

  ，面對 B 級片般血漿失控洗禮，感官衝擊才讓腦子清醒所謂「物化」是多麼無知又自私

  的一件事。


  .

  愛極了電影最後一幕，戲謔卻殘酷地讓伊莉莎白圓滿了被關注的欲望，同時也讓戲院裡驚

  魂未定的觀眾爆出通常是影展才能見到的熱烈掌聲。但身為剛被潑滿一臉血漿的男性，看

  完《懼裂》不免自慚形穢，我明白這部片是全天下女人的夢魘，而男人則是逼得她們無路

  可逃的佛萊迪。


