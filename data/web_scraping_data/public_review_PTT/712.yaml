content: "已經很多討論資訊不再贅述。\n\n\n很多藝文朋友推，但自己說真的沒很喜歡。大概就如同電影迂迴劇情，在覺得無聊時，喔\n，又出現好像有些新意，然後又開始無聊，最後則是B級片，OK好喔。\n\
  \n\n\n\n\n雷文防雷資訊頁\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\
  \n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n\n  (發表在方格子的原文含圖片)\n\
  \n\n\n《懼裂》以黛咪摩爾的演員生命史建構電影的方式並不陌生，想到墨西哥三傑Alejandro\nG. Inarritu的《鳥人》，但相對似乎深刻多了，即使是音畫的實驗性處理令人想到十年\n\
  前的錄像藝術感，如Laure Prouvost（註1），同時聯想到導演的年齡會在自己作品翻玩\n的年輕時看的電影經典。那麼是不是作者小時候印象中黛咪摩爾演藝生涯日正當中，並且\n\
  跟布魯斯威利的婚姻也是轟動一時，成了後來時間傷逝的創作契機。\n\n\n於是抱著某種懷舊感，《懼裂》結合當前生物科技殖株（Cloning）的背景，劇本自我繁\n\
  殖的時間設定確實是有趣的，本來會想說英文片名Substance是物質在哪裡？分明很心靈\n（女主角意志），但仔細想想確實以肉身汰舊換新的設定帶出的時間感，面對媚俗現世不\n\
  斷紛擾變化，人類肉身物質存在的當下即刻，劇本很巧妙地不以統一的意志來涵蓋年輕的\n複製自我，而是年輕的複製自我有自己的想法，想當然或許也是可以推測是主角年輕時想\n\
  紅的野心，進而變成「啃老族」。\n\n\n想想整套自我複製的邏輯，不就是黑格爾+馬克思的唯物辯證法史觀嗎？不也正是，從人\n的意識中如何面對外界變化，在對立/統一，如電影中黃色粘土的兩顆與一顆，自身正反\n\
  的辯證之中。以否定的否定（正反不斷相互推翻），甚至劇情的框架就是否定（往往是嘲\n諷感 ）來獲得觀眾「肯定」電影自身，故事得以不斷推動運行。（註2）\n\n\n\
  即使《懼裂》在音畫形式實驗，大量廣角、類VR的身體感沉浸式體驗，與似曾相似場景的\n致敬（《鬼店》的透視地毯、《2001太空漫遊》的白色房間與配樂等等）構成的寓言形式\n\
  ，表面上對於「現世」影視產業父權、消費慾望的嘲諷，同時末段的B級片走向看到一種\n對影像史的懷舊感，大量的血漿噴灑觀眾，想到《新空房禁地》的血腥除草機。\n\n\
  \n依舊會想到被低估的大衛柯能堡的《未來犯罪》（註3），用著驚駭群眾的抽象肉塊，給\n出對於肉身未來的哲思，相對《懼裂》給不出什麼新意的「歷史終結」：人類命運不斷被\n\
  灰燼、掩埋，前人犧牲的血肉被清洗消失，於是亮點是劇本末段綻放著一絲以「錯誤美學\n」演譯著堪稱最不黑格爾的尼采時刻：殺死自身的未來，同時也是過去，得以求生。藉此\n\
  已經不知經歷多少迂迴轉折的劇本，鋪陳著最後異形肉塊的降生。\n\n\n於是發現電影花了一大番功夫只是證實這（我們早已習慣的）後現代時刻？\n\n\n\n\n（註1）\n\
