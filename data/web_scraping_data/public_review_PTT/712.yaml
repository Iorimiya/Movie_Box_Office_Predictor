content: '我自己沒想過這個問題，看了幾篇討論後才把這部片和男性凝視連結起來。


  影片開場簡述伊莉莎白的前半生，從萬眾追捧到無人問津，只剩那種給老人懷舊（？）的

  節目榨取剩餘價值。題外話一下，我家親戚也有高齡婦女帶運動的工作，所以這邊我對主

  角的感覺還是滿親切的XD

  之後的發展我是邊看邊吐槽：是在痛苦什麼？以你的含金量，還怕沒節目上？你看到高中

  女神要約她，結果沾滿泥水的紙條你好意思給人家？為什麼你操作這麼熟練，都知道哪個

  藥劑用在誰身上，還知道穩定劑要從哪裡抽？你現在有巔峰時期的條件，結果還來應徵這

  個養老節目？為什麼不換家公司，給那個趕你走路的老闆好看？


  接著來到男性凝視的主題：面試者對女性品頭論足，這老實說真的是男性日常，從小對同

  學的身體特徵取綽號（男女不限），到大對各種媒體上的女性吹毛求疵。我相信大部分男

  性都認同這是生活的一部分，以至不覺得這是有問題的行為。

  接著是節目開拍，從養生節目直接變成熱辣舞秀，拍攝的從來不是你整個人，而是你大開

  大闔的各種部位。這邊拍攝強調身體部位的同時，也有捕捉到舞技，我其實看得真的蠻開

  心的XD因為看過許多影片往往顧著拍攝部位而忽略精實的舞技。

  然後是日常上的騷擾，擔當只有噁男鄰居一名XD而且對蘇而言恐怕他根本不是問題，反而

  是伊莉莎白怕他。


  E要找高中同學約會時我超驚訝的，在我看來高中同學跟鄰居噁男差不多。但是E回憶中同

  學的笑容，竟然變得如此地真誠，充滿純粹的仰慕之情。我甚至忍不住開始想像，要是E

  和他約會的時候，他要是說了「S很棒對吧？她讓我想到以前的你，但是她根本比不上你

  ！」對E的精神會是多大的救贖！但隨著時間過去，這部片終究不是粉紅色的愛情片，而

  是要走向破滅結局的血淋淋驚悚片。


  剛看完覺得雖然老闆很噁，主角可悲可憐，但自己要負上大多數的責任。俺尋思男性凝視

  這檔事，也許不比電影主角這般誇張，卻也對承受者造成不可忽視的壓力。要禁絕是不可

  能的，但起碼能在鑑賞的同時，少一些批評，多一些鼓勵。


