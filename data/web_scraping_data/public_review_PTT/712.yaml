content: '先來點無雷評論的部分


  認為的主要優點：


  1. 第一次看黛咪摩爾演戲 真的犧牲頗大

  不然印象只有「黛咪摩爾頭」這個詞而已


  2. 畫面調用很有想法 擁有極大量的視覺聚焦


  3. 第二女主角的氣場也很強 撐得起整部片




  認為的主要缺點：


  1. 其實真的沒有多血腥或是多噁心

  甚至比不上 美恐 瘋人院及怪胎秀那季的表現

  讓我覺得心頭一震 或是眉頭一緊的橋段 寥寥可數


  2. 太過度用畫面去拼湊內容

  讓我不覺得有在看一部電影的感受

  感覺很像是什麼 黑鏡 特別篇那種等級


  3. 沒有成功讓我體會到 女主角們的心境

  或是情感上與之加以連結

  變得很像她忙她的 觀眾看觀眾的







  防雷














  總的而言 我覺得整部片最大的失敗

  便在於執著在大量的聚焦拍攝，或作女性凝視上

  然後作為一部電影該有的骨幹

  就跟女主角的脊髓液一樣 撐不起時間的消耗



  基本上 完美物質 這種黑科技本身

  不在我標題中「缺乏現實基礎」的內容裡

  而是兩位女主角在彼此轉換間的生活種種

  完全禁不起觀眾一丁點的邏輯探究



  伊莉莎白藉由完美物質的幫助

  創造出一個極具魅力的年輕自己-蘇

  但我真的覺得還有個最大的副作用

  應該是分身的蘇 智商會大幅下降吧？？



  原本還謹記要遵守七天換體的界線

  結果第一次超時的原因是 去夜店跑趴？？

  好那也就算了 後面妳看本體被捅成那樣

  到底要怎麼覺得沒有問題 還過了三個月？



  而且妳都有辦法動手蓋一間密室了

  給自己再弄張床舒舒服服的躺著不行嗎？？



  於是伊莉莎白到底爽到了什麼，觀眾超費解

  不管是兩個意識說，還是夢境交替說

  沒辦法讓觀眾體會那種「想轉換」的上癮感

  這一部分真的是導演一個很大的鍋



  既感受不到主角主體間的內在衝突

  所有配角的互動也都像是工具般的存在

  節目製作的金主姑且還算是貫徹始終

  但其他人真的完全不知道來幹嘛的



  詭異且神秘的醫院男護士？

  只是來看好戲跟烙點前輩感言


  色瞇瞇的對門男鄰居？

  搞笑擔當 對劇情毫無影響


  苦命被放鳥的過往舊愛？

  後面查無此人謝謝


  同居不曉得多久的多毛男友？

  你就只是來露屁股的嗎



  欸不是耶 塞了滿滿一堆的女性凝視

  卻連一個有辦法連結觀眾視角的人都沒有

  於是空知道「蘇很受歡迎」這件事

  但從節目訪談以外 完全感受不到



  因此到底那個晚宴節目到底有多重要

  說實在觀眾真的也不是很在乎



  不過電影至此也已經到了尾聲了

  終於伊莉莎白和蘇在劇情上正面碰撞（物理）

  我真的無力吐槽追殺戲拍的跟武打片一樣是什麼惡趣味

  但電影前後的武力值到底能不能均衡一點？？



  前面伊莉莎白想拿本書搞得觀眾唉爸叫母

  後面不僅健步如飛 還扛了好幾波蘇的輸出

  費盡一般寒徹骨 終於蘇幹掉了伊莉莎白

  想說少了母體 蘇的崩潰也該來點猛藥了吧



  於是掉了牙齒，開始了！ 指甲也撞爛了

  跑回家再給自己來一發完美物質

  這波想法有了，操作有了 成果呢？！

  ……………………………………………











  原來是你啊！追跡者的姐妹號

  我覺得我看到了電影經費跟美術的瓶頸

  醜陋歸醜陋 卻莫名的乾淨與明亮

  居然還有辦法一路拼到晚宴場地內



  看到這裡我想觀眾也沒有在管邏輯了

  我本來以為會不會鬼轉 來個歌舞場面

  沒想到的是妥妥的灌溉場面啊！！

  瘋歸瘋，魔歸魔 但也就是一堆血漿而已



  結尾，只剩下一張臉的伊莉莎白跟蘇

  爬到了電影最初畫面的五星紀念碑



  在那個凝視月光的椰子樹畫面裡

  我僅存的期待是椰子落下

  砸爛伊莉莎白這一切對鎂光燈的追求

  然後，就只是化為一攤血水？？



  導演妳搞了個這麼盛大的血漿惡趣味

  居然不讓椰子砸爛伊莉莎白的那張臉？？

  對不起這我真的沒有辦法接受

  所以這部電影我只能給負雷了謝謝






  題外話

  很多人喜歡用藥物成癮／夢境模糊來解釋

  伊莉莎白和蘇之間的關係

  就我個人經驗上的詮釋

  我反而覺得很像 遊戲玩家 對於課金的癮頭


  伊莉莎白就像現實中的我們 有各種困境 麻煩

  然後藉由完美物質（課金）創造出了

  一個足以承載我們多巴胺來源的角色 蘇

  因此我們與遊戲角色 既是一體 卻又分離


  如果我們能平衡課金的額度（如大、小月卡）

  基本上都是可以穩定享受遊戲大部分的樂趣

  然而 一旦你追求起角色的專武 命格 限定SSR

  不知不覺中 總會想著「再課一點點就好」


  於是，當我們終於得到想要的目標時

  到了準備要繳信用卡還是電信費的時候

  也就是非不得已得切換回 伊莉莎白時

  你就會很想回去把那個課金腦的自己捶死


  而最後的結局 蘇在自己身上再次施打了完美物質

  只換來一身醜陋且糾結的爛肉

  就好像當你想把課了大把金的角色帳號賣掉時

  永遠能回收的就只有一部分的錢而已


  總之 無論是何種慾望 一旦過度

  就等著我們去承受隨之而來的代價了（笑


