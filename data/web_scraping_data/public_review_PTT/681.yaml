content: '預告看完其實就有一種《敲敲門》預告的感覺

  雖然我也沒看過敲敲門

  就是那種「外面究竟有沒有世界末日」「外面究竟有沒有邪靈」的懸疑作品

  偶爾加上一點小驚悚而已


  故事就跟預告的差不多

  整體氣氛營造到位

  主演演技很好，但童星就有點可惜了

  劇情普通，算是挺好猜的

  不要抱持著錯誤的期待來觀賞

  可能體感會比較佳


  不在大銀幕上欣賞其實也沒差的一部片


  --



  能沉浸並將自己代入在作品之中，那才是好的作品


