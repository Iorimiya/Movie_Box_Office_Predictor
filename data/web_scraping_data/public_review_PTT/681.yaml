content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~

















  雷主文 分隔線




  邪靈只有媽媽能看見？


  媽媽應該是有思覺失調症（神經病正名）


  因為爸爸、爺爺、奶奶都被邪靈觸碰


  只有媽媽判定 就殺害自己親人



  接著 弟弟一次外出跟哥哥照面


  弟弟發生幻聽 聽見哥哥說「媽比較愛我」

  （這邊 弟弟也發生一點思覺失調症狀）


  弟弟嫉妒之下 把哥的繩子踩了


  害哥的繩子脫落跌下小土丘扭傷腳


  弟吹哨呼喚媽來 並解繩下去攙扶他哥


  回去土丘上


  途中媽趕來 見邪靈在兩兒身後緩慢追趕


  拉著兩個兒加速往上


  在用繩把三人綁在一起


  媽問：你們有沒有被碰到？


  我os: 只有妳能看到 妳問他們有沒有被碰到


  兒回：應該沒有吧


  三人綁在一起後 弟問媽 它長什麼樣子


  媽沒有回應



  回去後 媽疑神疑鬼


  拿刀抵著 要兩兒手摸著房子 唸咒


  確保沒被邪靈入侵


  之後繼續媽各種幻視幻聽



  食物不夠 要殺寵物狗當糧食


  弟阻止媽 將媽的繩切斷並鎖在屋外的雜物間


  哥企圖救媽 但弟不給救 兩兒互毆


  媽看到邪靈來找她


  為了不被邪靈上身 媽割喉自殺了


  哥一直很相信媽（除了他們三人沒有活人）


  所以外來人一律視為邪靈


  一個健行登山男來訪 就被哥用十字弓射殺


  半夜登山男女兒來找爸


  見到哥拿的手電筒是她爸的


  就知道發生什麼事 開始逃跑


  哥狂追 但是繩長有限


  而且開始確認對方女是真人不是邪靈


  就解開繩子繼續去追


  就被邪靈附身了


  回去後 哥開始邪靈模式 要殺弟


  （這邊也有點奇怪 邪靈如此強大 還需附身才能做事）


  最後哥放火燒房 弟在火中看到媽（邪靈幻變）


  弟把媽抱著一起推進地下的小暗間



  然後就結束了


  邪靈的證據 就是


  哥有帶照相機出來在火燒房時自拍


  （這邊也非常奇怪 怎麼會有邪靈想留下自己存在的證據）



  如果不是 照片上有邪靈的手


  我會覺得這是三個相繼得到思覺失調的神經病在演

  （畢竟他們長期營養不良 又亂吃食物）


  但是照片上又有邪靈的手 我感覺是一個敗筆



  也許有人覺得是有邪靈

  這三個人沒有病


  但是 我想說的是 神經病也是人 也可以有愛

  不管是母愛或是手足愛



  整體來說是好看的 有討論空間


  至於為何我會覺得 媽 有幻視幻聽


  媽所看到的邪靈 如果是有在吐舌的 基本是邪靈

  但是如果是 人形且有在跟媽說話的


  這個部分 我覺得應該是幻視加幻聽無誤


  畢竟她殺這麼多人 精神有不正常的時候







  --'
