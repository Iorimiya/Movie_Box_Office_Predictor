content: "雷文防雷資訊頁\n\n\n以下有《》劇情雷\n\n\n圖文好讀版  \n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\
  \n\n\n\n\n由全度妍、鄭雨盛、裴晟佑所主演的《抓住救命稻草的野獸們》，是部韓國的犯罪懸疑片，一字排開的華麗陣容，三段故事與八大角色交織出的貧與貪，絕對值得你聚精會神品味這齣隨錢起舞的精湛演技，感受人為財死鳥為死亡的真切。\n\
  \n故事以一袋無人認領的現金開始，穿梭在貧戶夫妻、家暴女子和悲情男人的身上，從錢的誕生、經手、轉折到搶奪，是追隨弱肉強食的叢林法則，更是精於謀畫的人性利用，儘管下場血流成河卻總是前撲後繼，畢竟人沒有了錢和鹹魚有什麼區別。\n\
  \n\n\n\n代表救命稻草的錢是展開新生活的餌，想改變現況的人無不使出渾身解數追求。有求歡的男孩，有弒親的老婆，失控慾望和捨命行逕都讓理智遠去，忘記飛來的叫做橫禍，於是憤怒、委屈與該死已變的理所當然，將自己置身險境。\n\
  \n暗喻本性真相的獸是逼出陰暗面的瘋，血盆大口的撕殺只剩下你死我活的結果。有謀財的戀人，有害命的老闆，贏者全拿寧可我負天下人，無奈在一物剋一物的因果中淪為吃人與被吃的下場，不講理的野獸吃肉從來就不需要理由。\n\
  \n\n\n\n走投無路的人會做什麼樣的選擇，也是電影令人玩味的設計。像安份守己走向反抗、手無縛雞也能殺人、兇神惡煞不敵鬼魂，販夫走卒到士大夫可說是沒人無辜，可悲的是無人檢討究竟是什麼樣的動心起念走到這個下場，只要爽就好。\n\
  \n那關於愛呢？抱歉，野獸的世界並不存在。表面良善背後磨刀是平常、嘴上甜蜜私下算計是當然、裝聾作啞得過且過是應該，觀眾只能看見不斷的背叛，從假好心到話唬爛，反正在錢的面前腳踏實地根本註定奴隸，愛若能賣個價錢一定沒在客氣。\n\
  \n\n\n真的無情、超級殘忍，哪怕結局還是告訴你活著就有希望，信的人不是蠢就是傻啊。\n\n--------------------\n\n原來是LV的置入阿..\n\
  \n電影說書人的電影開箱文  \n\n--"
