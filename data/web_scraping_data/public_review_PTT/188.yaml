content: '以下有雷


  圖文好讀版：






  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  《抓住救命稻草的野獸們》是一部韓國犯罪懸疑電影，由金容勛執導，鄭雨盛、全度妍、


  裴晟佑、尹汝貞主演，改編自日本作家曾根圭介的同名小說，劇情講述三溫暖打工的中年


  職員、無力償還高利貸的港口移民官、投資失敗而到酒店上班的年輕少婦等人受到命運牽


  扯而聚集在一起，像抓住最後一根稻草般垂死掙扎，想要把裝有大量現金的包包占為己有


  ，沒想到卻因此惹禍上身，引來各路人馬的追殺。




  韓國類型電影一直都非常豐富且具有水準，尤其在犯罪懸疑與社會寫實部分，不像是許多


  近期為人熟知《屍速列車》、《與神同行》的大型商業電影，從十多年前朴贊郁執導以《


  我要復仇》為首的復仇三部曲、奧斯卡最佳導演奉俊昊的《殺人回憶》、羅泓軫的首部長


  片《追擊者》等多部經典電影就能看出早有相當成熟的發展。《抓住救命稻草的野獸們》


  這部同樣從這樣電影工業裡出產的作品，品質當然也受到一定程度的保證。




  打著《極惡對決》團隊打造的犯罪電影招牌，《抓住救命稻草的野獸們》再度給觀眾看見


  韓國電影如何用高明的製作巧思把故事包裝得極具吸引力。其中層層堆疊、不斷往另一個


  方向展開的故事情節，雖然不像前者有這麼迷人的黑色電影風格，但《抓住救命稻草的野


  獸們》也通過貼近觀眾日常生活與社會現況的寫實化呈現，帶出我們不願承認卻也無法否


  認的人性真實樣貌。




  還記得《寄生上流》裡的母親忠淑曾說：「如果有錢的話我也會很善良。」一語便道盡了


  「窮」和「錢」正是這個世界大部分惡行發生的根本原因，而《抓住救命稻草的野獸們》


  把故事聚焦於一群生活在社會底層的角色身上，透過他們因為諸多複雜的現實因素而處於


  無法脫離的困境，並在窮途末路之際被迫突破人性與社會的道德約束，抓住眼前的唯一那


  根救命稻草，來呈現人們不論什麼性格與出身背景在性命遭到威脅時，都會像野獸般顯露


  出原始生存本能的醜陋面。




  作為金容勛首部執導的長片作品，《抓住救命稻草的野獸們》確實展現出一位新導演少見


  的敘事與場面調度能力，改編自曾根圭介的懸疑小說，不僅保留著章節段落性清楚分明的


  文學架構，全片以裝有大筆現金的「LV 名牌包」作為角色急於爭奪的「麥高芬」，在整


  體的高明劇本編排與節奏感十足的非線性故事之下，讓電影的敘事角度不斷在多位角色間


  來回切換，也充分為觀眾營造出緊湊卻還是摸不著頭緒的懸疑焦慮感。




  就我個人而言，《抓住救命稻草的野獸們》最大優點在於即便導演透過時間序列的置換加


  強了電影的可看性，但因為有著「錢袋」這個讓人一目了然的明確物品，使得觀眾不會對


  劇情的發展感到困惑混亂，反而能夠完全享受在《抓住救命稻草的野獸們》高明卻又如此


  大眾通俗的敘事之中。無論是人們在面對殘酷現實時的自私與人心險惡，或者因為心存僥


  倖而最後自食惡果的悲慘景況，都在片中幾位角色身上有著完整的呈現。




  以社會寫實為主題的韓國電影多半都會有著相當明確的核心，如同《極惡對決》在原本水


  火不容的黑白兩道之間插入一位窮凶惡極的殺人犯，以互相牽制的三方拉鋸探討人心善惡


  並存的複雜，《抓住救命稻草的野獸們》則透過每個人在見到大筆金錢之後內心產生掙扎


  動搖，明知道這不屬於自己卻又完全無法抵抗的反應，不僅帶出人性的貪婪與醜陋，角色


  各自因為一念之間的想法而踏進萬劫不復的深淵也帶來強烈的警世意味。




  如同片中全度妍所飾演的妍熙所說：「有種鯊魚的幼鯊為了在媽媽肚裡存活，50 顆卵彼


  此互相捕食，最後留下一隻成為最可怕的掠食者。」或許這就是社會的根本現實，到頭來


  ，無論是欠下高利貸的泰英、時常遭受丈夫家暴的美蘭、必須看老闆臉色吃飯的仲滿，或


  者表面看似和善，事實上卻心狠手辣的妍熙，每個人所作所為的根本目標，都只是為了能


  在這個社會上繼續生存，只不過在逼不得已之下跨越了那條人性的底線，最終只能換來就


  算後悔也為時已晚的結果。




  我喜歡《抓住救命稻草的野獸們》給我們看見每個人物的不得已，雖然就因為這些背後原


  因與他們並非十惡不赦的性格，角色最後的下場才更讓人感到無奈，但即便如此導演也以


  非線性的敘事剪輯、人們充滿黑色幽默的互相暗算猜忌，還有眾多巧合所引發的意外帶來


  高度娛樂性，搭配恰到好處的場景塑造和每位演員精彩發揮，不僅讓整部片在劇情和爽度


  之間取得一個非常巧妙的平衡，觀眾也能從輕鬆的角度觀看本該較為嚴肅的社會現實議題


  。




  常聽人說：「人為財死，鳥為食亡。」電影最後以「LV 名牌包」繞了一圈後又跑到另一


  個讓人意想不到角色手上的開放性結局作為全片收尾，在具有相當強烈的諷刺意味同時，


  似乎也代表著這個讓所有人都嘗到惡果的慘劇輪迴，就像是我們這個社會永遠不會消失的


  黑暗面一樣，只要人還存在就終究沒有個能夠真正結束的一天，我想能讓所有觀眾都輕易


  接收到這個訊息，就是《抓住救命稻草的野獸們》最值得稱讚的地方。




  整體而言，《抓住救命稻草的野獸們》毫無疑問是近期讓我看得最開心的一部電影，從劇


  本的編排與節奏控制、眾多角色的塑造和演員表現，到整個故事講述人們受到環境的影響


  而逐漸成為野獸的過程，全片懸疑驚悚的氛圍也不忘加入黑色幽默，並緊抓著描述社會現


  實狀況的主題，無一不展現出韓國電影對類型片的高度掌握，在這許多商業大片紛紛撤檔


  的時期，還能在戲院裡獲得這麼滿足暢快的觀影體驗，真的很令人高興。「有錢我也會變


  得善良。」這句話終究是從窮人口中說出來的，到底人們有錢會變得怎麼樣？我想也沒有


  人說得準吧。



