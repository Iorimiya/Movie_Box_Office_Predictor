content: '電影很好看, 節奏很順, 但是有幾個地方, 不知道是否電影省略了,


  細思會覺得不太合理. 以下請看過的人多指點:



  1. 男主角打暈大魔王, 從車內拿走錢以後, 是怎麼被追上的?


  錢莊撒出人海戰術, 然後就這麼剛剛好堵到了??


  為了一包菸翻船也是很妙, 多丟出一些小費可能就有人幫買了;


  要不然再坐一台計程車出去買可能就沒事了.





  2. 大魔王離開失火的房子, 就這麼從容走在馬路上?


  海邊空曠的道路上, 背後還有殺手, 他還有車, 被看到一定跑不掉;


  至少也要繞道捉迷藏吧?


  甚至殺手看到屋內狀況以後, 用車去搜尋都很有機會抓到, 比腳程快太多了.


  想知道小說這一段是如何合理化的.




  3. 大魔王是怎麼被追到的?


  長期一直有地下錢莊的人在找她, 怎麼最後被一個設定笨笨的角色追到?


  懂得拍別的門, 為什麼不大叫救命?


  --


  這日期對不太上. 機票應該是殺警察的隔天, 但是包包在三溫暖很多天.


  然後她滿手現金, 可以另外再買機票.




  在這一段是相同的. 殺警察以後包包到了三溫暖, 男主角出來買菸就領了便當.


