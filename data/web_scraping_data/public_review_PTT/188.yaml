content: '《抓住救命稻草的野獸們》：打亂時間線的燒腦電影，人為財死的經典呈現


  圓點點


  2020 年出品的韓國電影，根據日本作家曾根圭介的同名小說改編，金容勛導演，鄭雨盛

  、全度妍等人主演。


  描述三個為錢所苦的人：被暴力集團追債的行政官、炒作外匯失敗而下海賣淫的家庭主婦

  、在三溫暖打工的中年男子，他們如何因一筆意外之財而露出本性，遊走犯罪邊緣。





  沒錢只能被欺負，有錢能使鬼推磨。片子大致按照原著拍攝，從一個裝滿鈔票的名牌包就

  讓人產生期待。敘事上把時間線打碎，進而一步步抽絲剝繭鉅款的由來，帶出小人物為錢

  而不擇手段。故事時而無奈，時而喜感，呈現底層人的壓力，想要靠錢拿回人生的主導權

  、遠走高飛，卻被命運玩弄。


  為了一筆意外之財，搶得頭破血流不意外，倒是透過不同角色帶出殺人的經驗值可以逐步

  增長，令人不寒而慄。舉例來說，家庭主婦初次犯案是意外，嚇得手足無措，可是在崔老

  闆的暗示下，設局謀殺危害自己的人，一回生二回熟，竟變得冷靜又有了自信。


  再舉一例，蛇蠍美人崔老闆，把鄭雨盛演的行政官騙得團團轉，交際手腕高明，暗藏心機

  令人不敢恭維。當然，最妙的當屬擅於用刀殺人的混混，有著庖丁解牛的本領，另一個層

  面也帶出了「人為刀俎，我為魚肉」，讓這個典型的人為財死題材，既冷血又無奈，指涉

  犯罪的無限輪迴。





  暖男大叔鄭雨盛，難得飾演被追債的可憐人，衰的不僅是為愛犯傻，合作的混混還口風不

  緊，讓他幾度在黑道老大面前驚慌失色，令人嘴角失守。最讓人驚喜的還是青龍獎影后全

  度妍，性感誘人、心狠手辣，堪稱全片最不可信任的狠角色。一場面對警察上門盤問的戲

  ，笑裡藏針，還可以冷靜喝酒跟削蘋果，讓人目不轉睛。


  即便是小角色，在片中短暫的幾場戲都非常引人注目。像是尹汝貞飾演的失智奶奶，患有

  嚴重的被害妄想症，卻在假警察登門要錢時瞬間清醒，直覺有問題。更妙的是，當兒子失

  去一切，無語問蒼天的同時，又表現得無所謂，顯現了走過時代動盪的老人，相信的不是

  靠錢翻身，而是活著就有希望。





  整體而言，電影有點燒腦，時間線破碎，再加上章節敘事，必須專注觀賞才能拼湊蛛絲馬

  跡。絕對不能恍神，否則容易失去關鍵的那塊拼圖，以及令人玩味的幽默與意有所指的安

  排。當然，片子刪減了一些角色細節、沒錢的由來，無法細述原著中鮮明的警察刻畫、幫

  派對立與式微，而是用演員揮灑自如的演技來撐場。


  沒有錢萬萬不能，有了錢還是有很多煩惱。片子把人掌握了財富後的各種形貌一次端給觀

  眾欣賞，有人得意忘形，也有人依然單純。最微妙的是自以為是的幸運，認定意外之財永

  遠屬於自己。有了錢，你還會善良嗎？電影讓人反思金錢誘發的種種問題，小說真正想闡

  述的「人應當靠一技之長行走天下」，並沒有特別拍出來，有點可惜。倒是讓鉅款再度遊

  走，暗喻了人永遠也戒不掉貪婪。







