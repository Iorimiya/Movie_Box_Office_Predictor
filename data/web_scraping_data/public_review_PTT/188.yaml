content: '近年韓國電影真的拍攝得不錯，自從上次去看了寄生上流，

  這次又進電影院看了「抓住救命稻草的野獸們」。

  以下會有雷，請斟酌小心看～



  ===================================================


  以LV行李袋開場，

  由其中一位男主「仲滿」發現了這個錢袋打開序幕，

  當你還在想到底是誰把錢袋放裡面時，

  導演已使用倒敘的方式開始說明原尾。

  整部戲邊進行，邊介紹人物、

  背景和故事，最後再接到一開始，

  然後將內容往更精彩的爭鬥中拉開序幕，

  原來更緊張刺激的才正要展開。


  而所有的一切都圍在這個錢袋打轉，

  中間有一度不太清楚和錢袋有什麼關係，

  不過看到後半段馬上茅塞頓開，大驚大喜，

  不過中間殺人的橋段也讓我抖了好幾下。


  錢袋並沒有在片中不停的出現，

  但是錢袋的「可能所有權」卻不停的變動著，

  就像樂透的感覺一樣，人人有機會，但獎落誰家一切都難說，

  你能說他是「救命的稻草」，可是也能說他是野獸們中嘴裡的一塊肉，

  沒有絕對的強者與弱者。而結局是由「仲滿」的老婆提著錢袋結束。


  有整理了一下電影的時間線




  由上到下是照電影的時間順序下來前半部時間比較跳，

  後半部就是正常的時間線有錯的話歡迎糾正！


  不過電影結束後大家一直坐著不走，

  以為後面會有什麼彩蛋，結果並沒有，

  導演是採開放式的結局，

  到底他老婆「詠善」會不會把錢拿去和家人分享，

  還是帶著錢袋遠走高飛，

  或是陷入她老公的輪迴之中又是一場新的戰爭咧？(抓頭~


