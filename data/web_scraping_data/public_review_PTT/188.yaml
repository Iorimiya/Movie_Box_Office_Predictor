content: '通常我都喜歡看完電影再去補小說

  因為小說細節比較多，電影後讀會有更多的感悟

  看完這部馬上就決定買小說來看

  原著小說是來自日本的恐怖驚悚小說成名的曾根圭介

  電影與小說各有精采之處，想來分享一下電影與小說之間的差別～





  --------------------以下有雷---------------------------






  *角色名字都是以電影為主

  小說和電影開頭一樣，以仲滿視角在三溫暖的置物櫃中發現裝有近一億元的行李袋，接著

  進入泰英的故事線，隨後來著是被老公家暴的美蘭


  三個故事線依序輪流進行，看起來是發生在同一個地區但毫無關連性的故事，不過這三個

  故事中都有重複出現的人與物，就是一大筆的錢與妍熙

  電影有畫面我們都知道妍熙是泰英的情人、是美蘭工作上的老闆，最後跑去仲滿那想追回

  錢。但小說故意讓她分別化名，讓讀者以為是完全不同的人，看到最後才會慢慢明朗，原

  來三個故事中的那個女人，就是妍熙阿，這是小說有趣的地方


  人物上的細節當然是小說上有較多的空間可以發揮，把仲滿的經濟上的緊繃更完整的敘述

  出來，對那一袋錢的心境變化更能體會到。美蘭和老公之間的互動也是，多年而來的壓力

  下而有殺害老公的想法，也把我看完電影有疑問的地方都補足了。不過電影在人設上有改

  編幾個配角，讓電影在短時間上也不會有突兀的地方


  小說結局是停留在仲滿房子被燒掉那邊，妍熙緊抱著錢葬身火海，更加諷刺的證明人為財

  死、鳥為食亡的道理，最後畫面停留在仲滿曾經的生財工具，剪刀上。(小說仲滿是繼承

  父親開的理髮院，但因手藝不好老顧客紛紛跑掉而歇業)警示意味濃厚，告訴大家人還是

  該腳踏實地的活著，不該貪圖不屬於自己的一切


  電影原以為在仲滿家燒掉後故事也一樣結束，但最終那一袋錢被仲滿老婆發現，沒有人知

  道最後錢到底會如何，採開放式的結局也是看完電影會不時猜想，真的是善人有善報嗎？

  還是又是另一場悲劇的發生


  不過可惜的是，小說讀起來覺得三位主角ABC的故事線分的太清楚了，很像在看不同的三

  個故事，闔上小說還要在腦中慢慢把故事拼湊起來。電影因為畫面呈現與編排，讓ABC三

  個時間線有彼此交融，隨著時間一針一線慢慢成形，不會一直有時間跳躍的錯覺在


  總而言之，看完電影再來看小說完全不減整體的樂趣，閱讀上也會有電影畫面重新在腦內

  上演一次，如果先讀小說再看電影覺得又會是另一種感受，電影和小說我都很推薦！


