content: '這片裡面帥哥美女都是壞蛋

  只有認真工作生活的人能活到最後

  而且得到天上掉下來的大禮

  裡面的三溫暖男在韓片一直演配角

  看了他一部演警察的韓劇「LIVE」

  現在也開始接重要的角色了

  果然他就是裡面好人有好報的男主角






  雷





  故事開始是在一家韓國三溫暖

  有人拿一個高級LV行李袋放在三溫暖櫃子

  被三溫暖男清櫃時檢查到，一看裡面裝滿錢

  就很守本分的把袋子放到儲藏室等失物招領


  然後倒敘到那袋錢是怎麼來的

  一個超帥的港務局海關鄭雨盛

  白天工作就是檢查旅客搭船入關

  晚上被殘酷的黑道因為高利貸追債


  鄭雨盛常逛酒店跟女老闆是情人

  高利貸就是女老闆借的，帥哥海關是保人

  女老闆跑路，黑道就找上海關要債

  海關跟酒店小弟皮條客也是好朋友

  海關想騙偷渡客的錢來還高利貸

  但偷渡客被抓了，騙不到錢


  結果酒店一個酒女突然送上門來

  酒女老公事業不順所以酒女才出來賣

  她老公回家就家暴酒女，酒女懷恨在心

  就找一個來酒店迷上酒女的小流氓

  讓他殺了自己老公才能早日脫離家暴


  沒想到小流氓辦事不牢殺錯了人

  因為第一次殺人心不安想去自首

  結果被酒女怕東窗事發開車撞死

  酒女殺人後不知該怎麼辦

  就找上酒店女老闆幫忙


  女老闆以前有過殺夫詐領保險金的經驗

  所以就把殺人的車跟屍體都給人處理掉

  然後教酒女下毒把老公給淹死在浴缸

  然後教她演戲躲過檢警的調查

  她就獲得50萬美金的保險費


  酒女很崇拜女老闆幫她解決問題

  就跟女老闆刺上一樣的刺青

  還帶一份錢去感謝女老闆

  女老闆說舉手之勞不想要


  結果女老闆給酒女下藥迷昏了

  等酒女醒來女老闆拿電鋸準備肢解酒女

  然後女老闆下手前就對酒女說了一句

  「當你發財後，連你的親生父母都不能相信」

  然後就把酒女活活的用電鋸肢解掉了

  女老闆可能以前是開刀房的護士吧？


  所以女老闆的到50萬美金，用LV手提袋裝

  賺到錢後就去找帥哥情人海關鄭雨盛慶祝

  她說鄭雨盛是她唯一的親人，只相信帥哥

  結果帥哥被一個刑警給盯上要查詐騙案的事

  跑去帥哥家跟他們兩個一起喝酒蹭飯吃

  沒想到刑警感覺到分屍案就開始查女老闆


  結果被女老闆一刀就插在他脖子上斃命

  因為刑警想摸她大腿，她怕刺青被看到

  鄭雨盛看到嚇呆了，不知道女老闆那麼狠

  她正處理屍體時被帥哥拿鍋子給敲昏了頭

  帥哥偷了女老闆的車鑰匙跑去停車場偷錢

  果然看後車廂有那一袋50萬美金的LV袋


  馬上攔計程車衝去港口想遠走高飛

  女老闆醒來看到黑道找上門來追債

  她知道被男人騙了，就叫黑道去港口堵人

  帥哥看晚上沒船所以先去三溫暖住一晚

  把錢就鎖在櫃子裡，然後出去買煙

  他覺得抽幸運牌的煙會讓他很幸運


  結果買完煙出來就被黑道堵到

  在追逐過程中帥哥被垃圾車給輾斃

  這場被車輾斃戲的運鏡真是太棒了

  人死了錢的下落也沒了


  所以錢就被三溫暖男放在儲藏室等人領

  而三溫暖男得罪了年輕老闆所以被開除

  因為三溫暖年輕員工愛偷喝飲料

  老闆以為是他喝的，其實是年輕員工喝的

  但暖男為年輕員工頂罪就被炒魷魚了


  暖男一氣之下就跑去三溫暖拿LV袋子回家

  剛好碰到警察臨檢詢問被殺的刑警的行蹤

  又碰上年輕老闆要檢查LV袋看有沒有偷竊

  暖男火大大罵年輕老闆不懂得敬老尊賢

  有點寄生上流爸爸殺年輕老闆的感覺

  所以就算階級高低不同也得長幼有序


  年輕老闆被罵傻了就讓他把袋子拿走了

  三溫暖男家有失智老母跟在機場當清潔工的老婆

  還有一個女兒在首爾念大學，失智老母常常尿失禁

  婆媳關係非常不好，老母也有點裝瘋賣傻刁難媳婦

  三溫暖男繼承家裡的店經營不善就關店了出去打工


  過了幾天三溫暖老闆打電話說要還他薪水

  約他在咖啡店給錢，沒想到一去看到兩個警察

  一男一女都是女老闆跟追債黑道老大假扮的

  黑道用死去刑警的警員證偽造成假的警員證

  問三溫暖男錢在哪裡，監視器有拍到他拿錢

  三溫暖男當然是否認到底，兩人問不出來就走了


  但兩人一問就知道一定在他那裡

  果然就尾隨三溫暖男回家

  暖男一回家就準備移動錢

  沒想到老闆娘跟黑道開門進來逮個正著

  正準備把錢拿走就沒事了

  沒想到失智老母突然清醒的跑進來

  說有看過手指上有刺青的警察嗎？

  馬上拆穿他們兩個根本不是警察


  暖男也知道但是不說

  一說黑道就得殺人滅口

  馬上拿熨斗敲昏兩母子

  敲昏後沒想到黃雀在後

  黑道背上被女老闆插一刀正中心臟

  還沒死又插一刀在腋下，都是要害

  還是沒死，正要衝過去時

  又一刀刺穿喉嚨斃命

  她以前一定是個開刀房護士


  然後殺人放火，把三溫暖男家給燒了滅證

  最後黑道的金牌殺手看房子著火就衝進去

  一看自己老大被殺了，就衝去機場堵人

  在機場女廁堵到女老闆，就把她狂插死


  女老闆屍體被三溫暖男的機場女清潔工老婆

  清理完地板的血後發現女老闆掉的櫃子鑰匙

  去機場櫃子一看又是那一袋不義之財

  馬上把那袋錢拿回家去


  三溫暖男房子被燒了後

  竟然母子沒死的逃出屋外

  媽媽安慰兒子「韓戰時全國都這樣的

  只有還活著就有希望，活著就會好起來的」







  預告片






