content: '以台港雙胞胎男神范少勳、劉俊謙為賣點的《我在這裡等你》宣傳跟預告片都暗示著兩位

  主角在電影裡的曖昧感情但實際上這部電影傳達的，是一種時空交錯的相遇與遺憾





  (以下有雷空一頁)






























  張國榮Leslie Cheung - A Balloon''s Journey--HOT LIVE in 2000《春夏秋冬》

  2000年熱·情演唱會現場【粵語】

















  電影看到最後，聽到哥哥的這首歌，我才瞭解電影想傳達的時空。


  天宇是位香港知名作家，因陷入抄襲疑雲，來台灣躲避輿論壓力，意外在台北遇到小混混

  阿翔。阿翔原本想敲詐一番，但聽到天宇想找，阿翔念出了那段天宇與筆友金

  潤發的共通訊息，老人家說鯨逝灣以前有很多鯨魚，如果能跟著鯨魚走，可以走到天堂。


  其實這部電影比較像是公路電影，兩人從一開始的相看兩厭，一路上漸漸瞭解彼此、經歷

  危險與探索。


  大概到了電影中段，觀眾應該就猜得出來，范少勳飾演的阿翔就是天宇當時的筆友，阿翔

  大概也知道，但他一直不說破，想等天宇自己猜出來，卻在墾丁的夏日花火節，沒能等到

  阿翔的天宇黯然返港，才由出版了同樣故事的社工師俞心口中得知，阿翔的真實身份。


  隨著電影慢慢倒敘著兩人以筆會友的過往，觀眾才漸漸明白，那個來自台灣的舊郵箱，其

  實是個時空關卡，跨越著十年的緣份，讓孤兒阿翔認識的數千公里外的研究生天宇，天宇

  鼓勵阿翔出去闖蕩、看看世界，卻成了他心中最大的遺憾。


  受到領養的阿翔並沒有被善待，而是在台北苦苦掙扎著，直至最後被仇家追殺，因此，天

  宇一遍又一遍的寫著，再度投入信箱，希望投入那個他遺憾不已的時空。


  三年後，他將自己與阿翔的故事付梓，再度來到台灣，此時，他看見了與夏夏同樣面孔的

  小芸，看到了牆上的「張國榮2023世界巡迴演唱會」，他在火車上看到了金潤發，在某個

  平行時空中，他那一封封的「不要去台北」的信寄到了金潤發手中，金潤發不再是在社會

  底層掙扎的混混，而是有著亮麗青春的大男孩。


  電影從宣傳開始，一直把重點擺在兩位無血緣雙胞胎實力派演員在電影中營造的曖昧氛圍

  中，讓觀眾(包括我)一直以為這是部BL，或是像《藍宇》《刻在我心底的名字》的同志電

  影。但當電影走到後段，聽到哥哥標誌又溫暖的歌聲，我才恍然大悟，編導其實是想透過

  跨越時空傳達一份相遇與遺憾的故事，並為我們假設，如果當某個關鍵的時空點被改變了

  ，是不是我們所失去的可以回來，包括張國榮。


  我好一陣子沒有聽哥哥的歌了，2003年一直被我視為香港的分水嶺，小時候認識的香港就

  此停在那年，張國榮跟梅艷芳的離世帶走了英國治下的香港風貌。



  回到家後馬上搜尋「春夏秋冬」，YOUTUBE推薦給我的是著名熱情演唱會上的版本，演唱

  會上的張國榮，長髮盤頭、穿著一襲薄紗與長裙、臉上帶點鬍渣，看似衝突的裝扮卻完美

  的融合在哥哥身上，這就是至今仍獨一無二的張國榮。歌詞由林振強填作，相較於林夕的

  引經據典、黃偉文的都市愛情、陳少琪的苦情愛戀，林振強這位香港著名詞人，詞風白話

  又典雅，又有著粵語詞特有的文言感，透過哥哥喉音帶點沙啞的唱腔，歌詞藉著春夏秋冬

  象徵著時光的遞嬗，道出生命中曾有那麼一人對自己的重要：











  看完了哥哥的表演，我才注意到，這首歌的英文名 呼應著電

  影片名 ，彷彿說著隨著時光變遷，這個飄泊的靈魂有了目的地

  ，也呼應著片尾顧天宇再遇金潤發，他知道眼前的大男孩人生已被改變，他悠來盪去的思

  念得以降落，有了這層體悟，再次扼腕電影宣傳完全搞錯重點。


  細細思考歌詞與劇情，才發現故事想說的，是每個人或多或少在生命中的某一段，曾經遇

  過一個很親密能分享心事的人，可能是家人、可能是朋友，但隨著生活環境的轉變，人生

  階段的不同，也不是吵架或撕破臉，但就漸漸離彼此越來越遠，多年後回想起來，還是對

  於能陪伴彼此走過一段，搭配著歌詞

  ，能夠有所感激。


  在看了許多范少勳與劉俊謙的CP訪問後，我反而更想知道的是導演對於這個故事的發想，

  BL或男男的情感是她原本想講的嗎？因為在我看來，電影中兩位主角雖有曖昧的互動，但

  其實並沒有一般BL戲劇中濃重臉紅心跳的氛圍，在調光偏暖色系畫面下，我看到的是一對

  忘年之交的錯過與遺憾。



  努力的搜尋著相關新聞，在監製及導演的專訪中，我才稍稍窺見了想瞭解的故事緣起：






  [1]



  而個人心中最感動人的「春夏秋冬」選曲，則是花了7位數取得授權：






  [2]



  而導演的訪問中，也看到了她對於電影意義的闡釋：






  [3]



  故事緣起、選曲、配樂都值得稱讚，電影中也將台灣拍得好美，很想請劇組提供拍攝地清

  單想來個電影尋訪之旅了。



  但就是故事轉折鋪排不夠細膩，剪接也有點跳躍，例如阿翔為何被仇家追殺，必須不停逃

  亡？而仇家為何非要致他於死地(欠太多錢？其他仇恨？) 另外，電影開始其實天宇是很

  有戒心的，一開始對阿翔總是不假辭色，但發現阿翔怕黑後就忽然對他有了轉變？這個轉

  折其實也不太能說服我；又如天宇一開始想自殺的念頭，其實劇情的鋪排也讓我感受不到

  尋死的動機？被人質疑抄襲就要尋死？若說是家仁去世的陰影故事前段又講得太少；再加

  上電影宣傳一直以港台雙帥男神的BL情感做為賣點，容易讓觀眾抱著錯誤期待走進戲院，

  失望而出，且錯失了更能感受對此類遺憾題材感興趣的觀眾。


  因此對於這部作品，感覺是演員撐起了電影。


  范少勳從《越界》認識他，細膩有天份的自然演技，天生吃這行飯的帥臉，當時一看就很

  驚豔，台灣也有這樣有顏值又有實力的新星，果然沒多久就等到金馬獎的肯定；劉俊謙則

  是從《幻愛》認識他，記得去電影院看的時候，整場加我只有兩個觀眾(笑)，當時是衝著

  導演周冠威進場的(電影《十年<自焚者>》及紀錄片《時代革命》導演)，進場前只知道蔡

  思韵，出場後立馬搜尋男主角的資訊，飾演主角的劉俊謙，將這個受思覺失調症所苦的青

  年，演得細膩又令人不捨，肢體動作跟臉部表情都令觀眾知道絕不是剛出道的演員，得知

  1988年次的他當時已超過30歲，科班出身，長期在劇場耕耘，卻是第一次演電影，相當驚

  訝，當時一直為他沒能奪下金馬獎最佳新演員感到扼腕。(輸給《無聲》的陳姸霏，當次

  頒獎人正是范少勳跟王淨)


  也因此當時看到這兩位心中有顏值又有實力的演員，居然一起合作，心中真是有說不出的

  興奮！


  進場前因為看到很多影評的批評，大概知道不是想像中充滿粉紅泡泡的BL劇，降低了期待

  後，觀影時可以專注在台灣美麗的風景與兩位演員很適合大螢幕的演技，直至哥哥的歌聲

  響起，才發現這部電影想說的故事。回家後，縈繞我心的從原本HUSH演唱的主題曲「我在

  原地等你」，變成張國榮的「春夏秋冬」，哥哥溫暖的歌聲，優美的歌詞，而我也來到張

  國榮唱這首歌的年紀，終於懂得那般豁達的心境，也進入了電影想分享的情感。


  如果想看粉紅泡泡滿溢的觀眾，《我在這裡等你》應該會讓你失望；但如果人生經歷過分

  分合合，開始懷念起曾經親密但久未相聚的親友，這個故事或許會讓你有所感觸；又或者

  ，你是像我對舊時代香港有著情意結的影迷，聽著哥哥的聲音就像跌入回憶，總是感嘆著

  2003年那個愚人節的傍晚，或許這部電影也會觸動你心中某一塊。



