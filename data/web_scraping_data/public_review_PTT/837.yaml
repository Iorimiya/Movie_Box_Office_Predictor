content: '關於《納米比亞沙漠直播中》(ナミビアの砂漠)與電影中的蛇蠍美人/致命女郎(Femme Fa

  tale)。




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  蛇蠍美人/致命女郎(基於個人喜好，接下來的文章中提到這個詞的話一律用「蛇蠍美人」

  來稱呼)這樣的角色出現在大量的作品當中，我們在許多電影中看過這樣的角色：她們性

  感、她們美艷、她們可以輕易地成為任何一個男人的性幻想對象，然後她們利用自身的性

  魅力做為武器，去勾引、去誘惑、去殘害那些拜倒在她石榴裙下的男人們。

  .

  那些蛇蠍美人的目的不外乎權利、錢財或復仇，近年來也有像《花漾女子》將之引申為一

  種對父權的反擊。從性感的反派、堅毅的復仇者、到對體制的控訴，每個時代都有屬於自

  己的蛇蠍美人形象，這形象未必正面，但絕對迷人。

  .

  而《納米比亞沙漠直播中》的加奈，就是屬於這個世代的蛇蠍美人。比起我們在其它作品

  中常見的蛇蠍美人，加奈可能還更糟糕一點：她真實存在、她隨處可見、而且她毫無目的

  ，我們都可能遇到這樣的人、或可能成為這樣的人。

  .

  所謂的毫無目的，並不是像小丑那樣愉悅的混亂邪惡。我這個世代乃至更年輕的Z世代，

  我們的戰場是在心靈上的，我們的焦慮並不是來至自於物質上的匱乏，更多是因為對未來

  與自身的未知與迷茫，我們時常找不到活著的原因與目的，不知道自己要去哪裡、不知道

  自己要做什麼、能做什麼又想要什麼，就這樣蒼白地活著。

  .

  電影中的加奈就是一個這樣的寫照，她的生活條件說真的並不差，但也稱不上是多好，她

  就跟我們多數人一樣，有份不上不下的工作、有段還算可以的感情、有著一個還行的社交

  圈、反正就是活一天算一天。

  .

  我對電影中印象最深刻的一句台詞是加奈在出席活動之前用心打扮自己時，她跟男朋友說

  她這麼做是因為「不想讓人覺得我很不社會化。」一個會說出這種話的人，必定知道自己

  活得並不怎麼像樣、並沒有成為社會中期待的、有出息的成功模板。但也正是活在這樣社

  會壓力下的徬徨造成的自我厭惡、還有這樣不知道自己活著到底要幹嘛的錯愕，讓她在男

  友面前變成了一個蛇蠍美人，而且是只有在男友面前限定的版本，因為這是她對抗這個世

  界唯一的方式。

  .

  我們可以說加奈是典型的「把自己最糟糕的一面留給了最親密的人」，因為大多數的時間

  必須「假裝自己是個社會化的人」，會無條件原諒她的親密對象反而成了她「不想演了」

  的時候用來宣洩情緒的出口，她在男朋友面前雙標、無賴、說謊、冷暴力、缺乏耐心、無

  理取鬧、甚至是直接拳腳相向，而且就像前面說的，做為一個Z世代蛇蠍美人的加奈並沒

  有想要透過這些行為達到任何目的─她自己都不知道自己要什麼了─所以妳無法跟她求饒

  、跟她談判、跟她協商或收買她，所以我們可以看到上一秒在家門外還跟男朋友恩恩愛愛

  開開心心的加奈，下一秒進了家門突然情緒失控痛扁男朋友，完全沒有理由可言。

  .

  他們的感情明顯是段不健康的，跟她長時間相處必定精神耗弱與遍體鱗傷，但她的行為不

  像傳統的蛇蠍美人那般具有強烈的破壞性並帶來劇烈的悲慘後果，因此會讓人覺得可能沒

  這麼糟、可能這次過去就沒事了、可能她以後就不會這樣了、再原諒她一次好了─這是現

  代許多有毒關係的寫照─反而更難輕易對她斷捨離。

  .

  不過說穿了，到底為什麼男主角會對加奈這個明顯不斷傷害自己身心靈的女人如此難分難

  捨？我想這答案其實可以回歸所有蛇蠍美人的角色原型：因為這個女人太美了。

  .

  與其問為什麼放不下她，我們不如將這個問題反過來問：加奈可是河合優實，妳怎麼可能

  不被她迷住？這片的導演山中瑤子在整部電影中，徹底用鏡頭鎖定了河合優實的美，將她

  做為一個演員的魅力放到了最大，無論是開心躍動的她、散漫無力的她、無所事事的她、

  格格不入的她，只要鏡頭對準了河合優實，觀眾自然也會為她傾倒。

  .

  我可以理解加奈的心境，她是個可憐的人、也是個值得同情的人，她跟許多年輕人一樣面

  對時代困境而無法找到解答，但我始終無法認同她在片中的行為。還好我們可以在電影院

  裡跟加奈保持安全距離，我們不必跟她相處、不必忍受她的不堪，我們只要欣賞她的美就

  好。

  .

  河合優實也透過這部電影證明了她是個延展性極佳的演員，去年在《極度不妥！》中看到

  她演出的純子時，她是個可以粗暴也能甜美的可愛小太妹，而才隔沒多久的時間，就看到

  她變成了一個被虛無吞噬的厭世少女，河合幾乎是完全消失在角色之中，你無法在這兩個

  角色中找到河合優實，你只會看到純子跟加奈。

  .

  和我這種未來仍是一片混沌的魯蛇不一樣，河合優實即將開創屬於她的時代。


  --

  其實這片也沒什麼呻吟或是說教，就是很單純紀錄一個世代的生活方式'
