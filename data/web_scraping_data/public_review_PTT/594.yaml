content: '動畫還原真實19世紀農民生活，女性的殘酷時代


  在20世紀後，性別平等一直是社會上討論熱烈的議題，而隨著時代的進步，女性的地位也

  逐步提高並且與男性平等，過去的男主外女主內在現代並不是翻轉，而是變成夫妻與伴侶

  之間協調與配合的默契。女性主義的存在是一種平權主義，並非是女性至上，藉由過往的

  封建歷史下，不管是權貴女性或平凡女性的故事，我們都可知道歷史中女性那被忽略與無

  法自主的殘酷。


  《農民：愛慾情謎》是部由四萬幅油畫完成的動畫電影。以19世紀的波蘭農村為主，雅格

  娜是農村裡漂亮又能幹的女性，但在時代裡她卻被當成物品任由村裡鰥夫用錢與土地將她

  娶回家。雅格娜其實心有所屬，但在時代裡她的情慾奔放卻落為農村婦女的八卦與唾棄對

  象，面對男人的傲慢、女人的蜚語，雅格娜運命的四季將如何轉動？








  《農民：愛慾情謎》是什麼電影：


  2024巴黎奧運發生憾事，知名的英國女作家質疑台灣與另一國女性拳擊選手，性別身份不

  實，可能為男性而發文質疑，引發正反兩方混戰，台灣人全力闢謠自家女拳手的女性身份

  ，但也是有許多人發出質疑，甚至用來成為政治與選局的賣點。


  雖然女作家並沒有實質證據，只用報導就大作文章，甚至持續敘述女性空間被男性侵略各

  種現狀。雖然隨意潑髒水並不可取，但從這位知名英國女作家的各種行徑也可以看出，現

  代女性對於自身權利的追求與發聲。


  在多個世紀，女性一直被社會視為男性的附屬品，例如中國或日本就有后宮與大奧等，來

  給予皇帝與將軍的女人們同居住處、女性也在時代裡成為討好鄰國的和親工具，並且即便

  到了近代社會，女性的處事與做事態度往往還是會受人質疑，似乎在一些人心中有著根深

  蒂固的男性主導的想法，這也是一些時代留下來的濫觴，故我們可以從許多過去的作品與

  事件中，了解女性在舊時代下的生存有時候是相當不容易，透過現在的視角去看，我們更

  會珍惜如今活在逐步平權的時代。







  由四萬張油畫構成的動畫電影《農民：愛慾情謎》，是改編1924年的諾貝爾文學獎得主－

  瓦迪斯瓦夫．雷蒙特的長篇小說《農民》，也是他最著名的作品。小說中除了寫出農民在

  鄉村中，四季耕作狀況、生活習俗等，最精彩的是寫出關於當時富農對農民的剝削與農民

  之間的明爭暗鬥，甚至對於私生活有細緻的描繪。小說雖已富農作為主角，但電影則是以

  小說中農村之女雅格娜的遭遇，作為故事主軸，並且展現出以現代價值，看待過去封建農

  村女性對於自身的身不由己的遭遇。


  《農民：愛慾情謎》動畫製作團隊在2017年曾推出以後印象派藝術家故事為主的《梵谷：

  星夜之謎》，採用印象派描繪光影的技法和模仿梵谷的繪畫風格，用油畫完成出讓許多觀

  眾驚豔的油畫動畫作品，讓人留下深刻印象。


  這次《農民：愛慾情謎》也是繼續採用這樣的風格，用油畫繪製波蘭農村的一年四季，如

  何用繪畫重現各季節分明與19世紀的農村時代，可以說是這次的挑戰主軸，並且也是跳脫

  出單純藝術框架，試著用不同繪畫媒彩說故事的魅力。









  《農民：愛慾情謎》分析與延伸：


  電影的小說原作者，瓦迪斯瓦夫．雷蒙特出生於波蘭風琴師家庭，雖然父母希望它也成為

  風琴師，但瓦迪斯瓦夫卻對這興趣缺缺，並且轉換了多個工作，最後才在1894 年以作家

  為生。瓦迪斯瓦夫對於當時社會傳統義務的約束相當反感，故這也是在全球工業革命的狀

  況下，藍領階級對於自身定位與存在意義的思考，作品這也反映瓦迪斯瓦夫的政治理念，

  小說《應許之地》中就描繪了以大城市為中心，忽略農村與自然所求的一種表達，展現出

  瓦迪斯瓦夫自然主義的推崇。


  而瓦迪斯瓦夫．雷蒙特最有名的作品，也是這次再次被翻拍成電影的《農民》，除了描繪

  農村生活外，很有趣的一點是在寫作裡面對話包含濃厚的地方方言的元素，讓人更能投入

  小說的世界中，寫出更生動的農村樣貌，不管是好或壞。


  有人覺得《農民》該作的成功，是來於瓦迪斯瓦夫本人的「農村狂熱」，所謂農民狂熱，

  是指對於農村與農民生活異常的迷戀，有這樣想法的人通常認為過度都市化所帶來傳統與

  文化消滅的危機，最好回歸農村與自然。這很符合瓦迪斯瓦夫一直以來的行徑，與形式風

  格。






  故雖然電影《農民：愛慾情謎》在當代我們這群觀眾看來，是一種對於女權意識的反思，

  過去對於女性壓迫與莫須有的指控，但很可能是我們一廂情願的想法。《農民》這部作品

  也許只是原作者瓦迪斯瓦夫．雷蒙特一次農民狂熱的大爆發下寫作對於自身體驗理解的農

  村的細膩寫作。


  以現在詞彙來說，瓦迪斯瓦夫可能就只是個單純的「農村宅」。但也因此展現出來作品有

  著讓人印象深刻的農民生活描繪。以上述這為蓋年，我們可以發現電影《農民：愛慾情謎

  》展現出與原作不同，有意思的再詮釋。


  在原作裡，其實有三個主要人物視角：富農、富農兒子與美麗的農村女子雅格娜，但在《

  農民：愛慾情謎》電影中則是幾乎完全以雅格娜的遭遇佔多數，只有展現作品中比較重要

  的兩名角色的名場面。故可以看出這次《農民：愛慾情謎》的確是想脫離原作風格，展現

  比較多過去女性地位與意志，許許多多方面都受到傳統社會與道德風俗的影響，從最經典

  的男人可以在多個女性徘徊是正常，但女性被多個男人追求卻成了蕩婦，根深蒂固的男性

  本位的思想，可以說不只存在於亞洲，而是世界各國的俗病。








  《農民：愛慾情謎》值得一看嗎：


  這是一部與原作表達方式不太相同的改編作品，可以看出動畫電影《農民：愛慾情謎》並

  不是特別跳脫原作《農民》的故事背景或劇情，反而因為瓦迪斯瓦夫．雷蒙特的原作太鉅

  細靡遺的描寫農村現實，在百年後，現今平權意識的觀眾前展現出來，是讓人震驚，且實

  際有感於如今社會的進步。可以說《農民：愛慾情謎》從一開始就主軸確實、故事政治方

  向也相當明確，透過繪畫來展示富有詩意且殘酷的十九世紀。


  但如果以我自己的想法，雖然不到不喜歡但卻有種《農民：愛慾情謎》的創作方式需要真

  的再一次用「全油畫」的動畫方式呈現嗎？在團隊與導演的上一部作品《梵谷：星夜之謎

  》中，因為主角是藝術家，故我覺得用梵谷藝術風格來展現，是沒問題的。


  在《農民：愛慾情謎》中其實也展現出來當時歐洲新藝術風格，其中就以波蘭的「青年波

  蘭運動」分離派為主，在當時包含德國、比利時等地也盛行這樣的藝術運動，但同時因為

  十九世紀末當時藝術逐漸多元化，有著波蘭浪漫主義、寫實主義等，故只展現單一藝術氛

  圍的表現是否是件好事？







  《農民：愛慾情謎》電影使用全油畫對於作品是否加分？我心中是有疑問的，加上因為是

  改編過去諾貝爾文學獎得主的文學作品，雖然《農民》的確有著相當多寶貴的鄉村敘事與

  細節，但如果是拿它來展顯女性主義與女性壓迫，只能說是經典大家都料想得到的案例，

  並不能說太有故事性。


  故這次從油畫創作的意義、選擇故事的寓意，我覺得整體呈現上都顯得很曖昧與沒有到該

  有讓人眼前一亮的亮點，但有藝術風格展現直接了當出現在電影中，還是讓人高興的一件

  事。


  故我覺得如果在看完《農民：愛慾情謎》對於裡面藝術風格的呈現有興趣的觀眾，可以搜

  尋一下當年十九世紀末期歐洲的新藝術、分離派、青年風格等藝術家各種作畫、雕刻甚至

  是非傳統藝術的呈現（像是攝影與實驗性音樂），會發現在現在創作中風格其實很多有著

  當時代的影子，與進化和影響的成面。在電影中使用繪畫的確展現出一種時代的美感，但

  耗費多時與呈現後效益普普，也許也是在製作藝術風情電影需要考量的一面。




