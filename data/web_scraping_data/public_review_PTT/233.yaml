  影史首部以日本威士忌為主題的動畫電影《歡迎來到駒田蒸餾所》，即將在12月8日於台

  灣隆重獻映。本片是打造《派對咖孔明》知名動畫公司「P.A.WORKS」的「工作系列」最

  新作品，將威士忌製作過程完整搬上大銀幕。根據日本國稅廳報告顯示，近年在全球炙手

  可熱的日本威士忌，不僅超越清酒，成為日本出口額最高的酒類，目前出口額更創下560

  億日圓（約新台幣115億元）歷史新高。選擇以「威士忌蒸餾所」為主題的導演吉原正行

  ，也與劇組花費一年半時間對威士忌進行全面研究，更走訪日本各地酒廠，以各蒸餾所為

  藍本，在片中高度還原，受到日本威士忌迷們讚嘆！取材過程中，吉原導演更透露自己曾

  靠威士忌「買醉」，直到如今認識許多專業威士忌製造商後，自認辜負製造商的用心而感

  到不好意思。值得一提的是，本片還請來「三郎丸蒸餾所」的CEO暨首席威士忌調配師「

  稻垣貴彥」，以威士忌顧問身份參與製作，更在之後進一步合作，發起重現片中「夢幻威

  士忌」的募資計畫，一推出後便以不到三小時的驚人速度，達成1000萬日圓（約新台幣

  206萬元）的募資目標，到第三天更創下超過3500萬日圓（約新台幣720萬元）的募資佳績

  ！





  完整呈現威士忌製作過程的動畫新片《歡迎來到駒田蒸餾所》，以近年熱銷全球、出口額

  已來到560億日圓歷史新高的「日本威士忌」為題材，透過精良的動畫製作，帶觀眾體會

  日本威士忌的迷人之處。為此，導演吉原正行與劇組前後花費一年半的時間，對威士忌進

  行全面研究，更實地走訪日本各地酒廠考察，其中包括有號稱「日威榮光三本柱」之一的

  Mars信州蒸餾所、日本現存「最迷你」蒸餾所的長濱蒸餾所，還有以「水楢桶發酵槽」為

  特色的秩父蒸餾所等地，並將這些蒸餾所作為藍本，在片中如實呈現建築內外觀與酒廠特

  色。吉原導演對此掛保證：「大部分在電影中看到的酒廠，都是我們實際造訪過的！」高

  度還原的呈現，也讓日本威士忌迷們紛紛讚嘆：「完全捕捉到酒廠的氛圍與質感！」「超

  仔細的繪製！」「連背景都細緻入微，值得欣賞！」



  此外，年輕時就十分喜愛威士忌的吉原正行導演也回憶：「我們這一代的人，從大學時期

  就經常喝威士忌。我們通常都會純飲，但不是為了享受味道，而是希望可以快點喝醉！」

  不過因為要製作本片，讓導演開始認識許多專業的威士忌製造商，在深入了解他們對威士

  忌堅定的信念與熱愛之後，導演也抱歉地表示：「我對於過去對待威士忌的喝法覺得後悔

  又抱歉，現在的我會買好冰塊，仔細鄭重地準備，然後好好享受它的味道！」





  以日本各地蒸餾所為製作藍本的《歡迎來到駒田蒸餾所》，主角「駒田蒸餾所」也取景和

  P.A.WORKS同樣位於日本富山縣的「三郎丸蒸餾所」。由於兩者距離不遠，導演吉原正行

  表示：「我很幸運能在工作室附近，擁有三郎丸蒸餾所這樣棒的地方！我們就像鄰居一樣

  ，那裡也是我最常進行研究的地方。」該酒廠的CEO暨首席威士忌調酒師「稻垣貴彥」，

  更作為威士忌顧問參與本片製作，稻垣對此分享：「我認為這部電影，就是威士忌調酒師

  的真實寫照！」並期許：「希望能盡可能讓更多人了解威士忌的魅力。」值得一提的是，

  劇組也與稻垣貴彥進一步合作，發起重現片中「獨樂」和「若葉」兩款威士忌的募資計畫

  。驚人的是，募資計畫發出後，不僅吸引酒界關注，更廣受民眾熱烈歡迎，不到三小時便

  達成1000萬日圓的募資目標，到第三天更創下超過3500萬日圓的募資佳績，可見本片與日

  本威士忌所擁有的驚人魅力！



  這部入選各大國際影展，由P.A.WORKS打造的「工作系列」最新作品《歡迎來到駒田蒸餾

  所》，即將在12月8日於台灣隆重獻映。本片劇情描述年輕又有抱負的駒田琉生（早見沙

  織配音），為了繼承亡父所經營的「駒田蒸餾所」，放棄了熱愛的藝術之路，重返老家就

  任社長。她不僅要重新經營面臨困難的蒸餾所，還要凝聚家人們分崩離析的心，更試圖重

  現因災害影響而無法釀造、被稱為「家族之絆」的夢幻威士忌「獨樂」。這時，她遇到一

  家新聞網站的記者高橋光太郎（小野賢章配音），臨危受命前來採訪她與蒸餾所，而這似

  乎成為重現「獨樂」的一道希望之光…。



  欲知本片最新消息，

  請上電影官方臉書粉絲團

  與Instagram專頁查詢。



