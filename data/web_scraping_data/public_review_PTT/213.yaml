  先說結論，原本以為又一部心靈雞湯\n結果看完竟然眼眶有點濕濕的\n想到以前自己也是運動校隊，\n後來畢業後轉來轉去終究還是成了社畜\n看完這部片想起了很多球隊中度過的感動瞬間\n\
  真的好久沒有被一部電影療癒了\n\n對你來說 球賽的勝利 是過程、進球?還是贏得比賽?\n一個被解雇、老婆跟老闆跑了的\n前明星教練Rongen\n到了美屬薩摩亞\n\
  遇上隊史上從沒進過球的萬年大爛隊\n\n其中印象很深刻特別喜歡的幾個片段\n鐵罐的回收利用到每個人都值得有第二次機會\n教練開賽前安慰怯場的嘉雅，\n到場中卻把他喊成女兒妮可的名字\n\
  守門員不甘心的玩著一場又一場的遊戲向澳洲隊雪恥\n比賽結束時教練看著前妻跟老闆相擁，\n選擇帶上女兒的帽子去跟自己的球員慶祝\n\n每一幕跟每個對話都有好多細節，\n\
  讓你聯想起生活中或許也曾經歷過的種種\n\n其實慢慢來比較快吧\n想到之前畢業後真的不知道要做什麼\n找了一堆根本不愛的工作\n都做不久，渾渾噩噩浪費了不少時間\n\
  後來決定先從不討厭的事開始做起\n才總算重拾信心\n就像薩摩亞人說的，最重要的是「快樂」\n\n在什麼都講求績效、效率的時代\n竟然有球隊要求的不是贏\n而是只求進一球就好\n\
  這種樂天的精神真的難以想像\n而且原本想說這種小島思想應該比較封閉\n谷哥了一下 沒想到故事中有出現的、薩摩亞對第三性這麼包容友善\n他們稱作Fa'afafine，網路還有不少圖片\n\
  這樣一切好像都說得通了\n不以輸、贏   男性、女性 二元論\n而是有第三種以上的選項\n對他們來說進一球就是勝利\n 人生也何嘗不是如此呢，因為步調是自己的阿！\n\
  \n大片滿天飛，可以喘口氣進戲院看這樣一部好好說故事的電影真的很難得\n謝謝Taika Waititi的幽默無俚頭 (整場超多笑聲)\n但又帶來這麼暖心療癒的作品\n\
  推薦給大家！\n\n\n\n--"
