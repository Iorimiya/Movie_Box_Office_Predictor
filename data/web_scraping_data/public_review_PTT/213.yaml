  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~






  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~






  前陣子剛好經歷一波忙，主要是剛轉換工作環境，超級頻繁加班


  好不容易告一段落，加班完後想說乾脆去看場電影吧！


  時間看了看只有這部跟拿破崙合適，歷史片我實在沒興趣


  就選了下一球買票進場了～


  看完整體最大的感覺是，還好有選這部來看！！


  真心覺得選對了！！




  一開場看到熟悉的身影導演塔伊加


  上一部看他的作品是2019的兔嘲男孩，記得他也有在戲中出現演希特勒


  後來的雷神索爾3、4我就比較沒印象了，不過大概知道他是走無俚頭的風格


  整部片我在的影廳幾乎是從頭到尾都有笑聲出現


  雖然劇情依舊有點老派勵志風格的運動片


  不過沒有傳統美式運動片沉悶老套的失敗、再整合、奪冠過程


  而是慢慢把觀眾心中的溫暖擴大


  到後面笑著笑著不知不覺就把情感帶入，甚至有一段我熱淚盈匡


  另外也用美屬薩摩亞南島住民的幽默、風趣還有對話慢慢堆疊


  看完真的會覺得～有些事情的輸贏真的可以不用看的那麼重啊！


  失敗或許也是人生中另一種還不錯的選項，退一步反而可以得到更多快樂


  是超級適合抒發每日工作壓力的心靈雞湯(會想一直喝的那種)


  另外雖然這是一部喜劇片，但其中不少議題也覺得深具意義


  像是民族文化的衝突、性別種族與面對人生的問題


  我自己就很喜歡美屬薩摩亞人的樂天個性


  與世無爭、活在自己的世界，是多麼的純樸自然和開心


  另外片中很重要的靈魂人物嘉雅，在跨性別的議題上也讓我有不同面向的思考


  面對球隊，他展現自信與笑容，也成為所有人的精神支柱


  面對敵隊或上場前的崩潰，在觀眾面前展現脆弱的那面讓人好心疼


  也是第一次知道太平洋島嶼民族對於跨性別是那麼開放




  看完之後我很難得坐在影院中把工作人員名單給看完


  最後出現一句要堅持信念，感覺真的有被鼓勵到


  真的是今年看到現在最療癒的電影之一了~推薦大家都去看看啊


