content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  前兩天入住蘭城晶英可免費觀賞電影，本來打算配合小孩年紀看驚奇隊長2


  但一google 發現評分很低，在下一球勝利跟飢餓遊戲中後來決定看前者


  本來一家四口都不抱任何期待，小孩還問如果很難看可以中途離開嗎?


  我說當然可以，反正是免費的票XDD


  結果出乎意料的好笑，我們四個人一直被逗笑@@ 結果當然坐到電影結束


  這部電影老實說海報並不吸引人，而且故事又很老套，我想很少人會注意


  到，其實滿可惜的!


  如同前面板友分享，是一個失意教練不情願地去指導一支從來沒踢進球隊伍


  從一開始不抱任何希望到後來逐漸與隊員磨合而完成不可能任務的故事


  我個人認為男主角在迷失的人生中遇到這群不合乎世人期待的足球隊


  進而找到自我的內容並沒有打動我!


  打動我的是，笑點很好笑!!!! (推薦想要輕鬆一下的人)


  再來就是電影中美屬薩摩亞人樂觀的天性，人生不是只有輸贏


  而是在過程中找到樂趣 享受其中的態度。


  家裡兩小正值國小高年級，逐漸開始有了課業的壓力，我最近時常在想著


  人生的意義是什麼? 看到身旁有錢、有事業、學歷好的人也未必過得快樂


  總是讓我思考著能給孩子什麼? 感到溫暖、支持的家庭、培養他們負責的


  態度、可以從困境中找到正面的能力，愛自己，也愛身邊的家人朋友。


  片中的薩摩亞人儘管是足球界的輸家，在我眼裡是人生的贏家。



  很感謝蘭城晶英可以免費看電影，讓我毫無預期的看了一部歡樂且像是知


  道我最近心中矛盾(小孩課業成績)給了我當頭棒喝，版上實在太少人討論


  希望能讓更多人注意到這部電影!


