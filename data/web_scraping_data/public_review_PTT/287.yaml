content: '今年看了很多恐怖類型的鬼片


  但其實好幾部實際上都是假鬼片


  因為每次都會被那種放了一堆鬼的預告片或是有鬼字的片名騙進去看那種「人比鬼恐怖」

  的電影


  每次進去看以後才知道明明都是人造的孽、自食惡果


  不然就是邏輯不通、虎頭蛇尾！



  但是《鬼聲泣2》不會


  它帶領觀眾一探泰國民間傳奇ㄧ寄生靈


  走進泰國東北部渺無人煙的鬼魅森林裡探索這個未知的大自然


  而且喜歡這種裡面沒有在跟你談因果關係


  世界上就是真的有惡靈的存在！而祂來侵犯人類！


  真的好久沒有這股清流了


  這才是貨真價實的正宗鬼片、超自然恐怖片！


  重點還有加上顏值爆表的演員！


  好久沒有一部看了可以很舒服的泰式鬼片！














  剛看到消息說鬼聲泣準備要籌備第3集！


  --

  真的！她是泰美混血

  劇情很多連貫第一集尤其是他們講的話，但是如果單純享受泰國文化或鬼怪的話不用看1

  ，這部鬼怪非常飽滿！

