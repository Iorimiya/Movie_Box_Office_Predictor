content: '新聞網址：



  泰國年度現象級電影重磅登「台」，今年最驚奇好笑的恐怖喜劇《猛鬼聲泣泣》，即將在

  7月5日於台灣爆笑上映。本片不僅在泰國上映首日，就衝破2000萬台幣票房佳績，更接連

  登上首週票房冠軍，目前更確定成為泰國年度票房第四名，總票房甚至飆破1.3億台幣。

  被譽為「泰國爆笑編年史」的這部作品，除了大膽嘲弄這一年當中，發生在泰國的政治、

  社會時事，更幽默玩轉在泰國熱賣5億與7億泰銖票房的《鬼聲泣》與《送葬人》兩部票房

  強片。全片人鬼亂鬥、詼諧玩笑、劇情彩蛋一籮筐，可說是笑鬧更勝《淒厲人妻》，值得

  台灣影迷進戲院體驗這部讓泰國民眾「嚇到尖叫」與「笑到閃尿」的現象級之作！





  《猛鬼聲泣泣》是風靡泰國影壇整整17年，家喻戶曉的恐怖喜劇《頑皮鬼》系列宇宙的第

  十部新作，本片故事獨立，就算觀眾沒看過前作，也不會有看不懂的疑慮。而由鬼才喜劇

  名導普安農編導的《頑皮鬼》系列，由於每一集故事都大膽嘲弄上映當年，泰國的政治、

  社會時事，以及當紅的熱賣電影，甚至在每部作品都會邀請當年最受歡迎的演員客串或共

  同主演。舉凡當年最紅的《咒怨》、《斷背山》（Brokeback Mountain）、《暮光之城》

  （Twilight）等片，甚至是風靡全亞洲的韓劇《來自星星的你》，以及新冠疫情等時事元

  素，都曾被加入到前作當中幽默調侃，讓觀眾在「嚇到尖叫」與「笑到閃尿」之餘，也看

  得心有戚戚焉，引發大量話題討論，更被觀眾美譽是「泰國的爆笑編年史」。



  不僅如此，本片也勇於挑戰性別議題，角色設定多為跨性別者，包括飾演跨性別大媽「桃

  姐」的賈圖隆摩喬克，以及因為意外成跨性別為幽魂的「胖糕」科蒂阿拉姆博伊，還有由

  他一人分飾兩角的妹妹「胖達」，一直都是《頑皮鬼》系列的主要班底。最早期設定，是

  「桃姐」與另外兩位跨性別大媽，原本是拳擊館老闆，但因為被騙，於是共同投資興建了

  男生宿舍。某天，年輕的女學生在宿舍裡被渣男欺騙，因此從宿舍墜樓身亡。後來「胖糕

  」也因為準備跟男友嘿咻時，不小心撞到浴室的馬桶而意外身亡，成為鬼魂開始對宿舍裡

  的所有男人們橫衝直撞。自此之後，每集宿舍中都有不同的鬼魂縈繞，成為故事的主要場

  景之一。





  來到2024年的最新系列新作《猛鬼聲泣泣》，則完全跳脫以往的故事場景，甚至挹注更多

  的製作預算與特效內容，比起笑鬧更多了恐怖駭人成份。尤其本片汲取2023年在泰國熱賣

  超過5億泰銖票房的《鬼聲泣》，以及超過7億泰銖票房的《送葬人》，這兩部的劇情元素

  ，讓主角進入送葬人身處的鬧鬼村莊，這裡充滿了黑魔法、鬼魂，甚至是隨時準備對任何

  踏入其中的人進行報復的惡靈，讓鬼滅大媽扛著獵槍準備單挑惡靈。同時，也依舊加入近

  期轟動泰國的社會與政治時事，讓故事顯得更加驚險刺激，同時又不失幽默笑料。



  也因為人鬼亂鬥、詼諧玩笑、劇情彩蛋一籮筐，輕鬆、搞笑，編導也相當清楚觀眾想看什

  麼，完全按照觀眾的期待來服務觀眾。讓觀眾對本片產生高度共鳴，也在泰國上映首日，

  便收穫2000萬台幣超高票房，榮登泰國單日觀影人次冠軍。上映四天更輕鬆突破5000萬台

  幣票房，順利勇奪泰國首週票房冠軍。截至目前的總票房已經突破1.3 億台幣，不僅成為

  2024泰國年度票房第四名，也成為《頑皮鬼》系列最高票房之作，絕對將成為台灣觀眾今

  年觀賞到最驚奇好笑的恐怖喜劇，沒有之一！



  這部在泰國熱賣超過1.3億台幣票房的年度現象級電影《猛鬼聲泣泣》，即將在7月5日爆

  笑上映。本片劇情描述在各地從事滅鬼工作的桃姐（賈圖隆摩喬克飾演），請來小幫手胖

  糕（科蒂阿拉姆博伊）協助管理自己經營的男生宿舍。就在桃姐前往一處神祕村莊時，兒

  子柯伊（威勒帝史馬來飾演）突然中邪，讓桃姐除了決定幫柯伊復原之外，一方面也打算

  解開柯伊的中邪謎團。不過，她卻發現自己陷入這個村莊的捉鬼行動當中。當她深入搜查

  時，還遇到村裡最陰魂不散的女鬼…。究竟這村莊發生了什麼事情？女鬼的神秘過去又是

  什麼？而柯伊又能否從中邪當中恢復過來呢？



  欲知本片最新消息，

  請上電影官方臉書粉絲團

  與Instagram專頁查詢。



  --'
