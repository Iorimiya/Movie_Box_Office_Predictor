content: '有哥哥、有妹妹、有弟弟、有惡鬼、有全家遭受毒手；當然這不是鬼滅之刃，而是2024年

  目前泰國票房爆衝的【鬼聲泣2】，去年首集憑藉著“顏質最高的鬼片家族”美譽，票房

  評價雙雙獲得亮眼的成功，而今年的續作則是以劇中的家族大哥為主軸，展開的復仇之旅

  。





  【鬼聲泣2】的製作品質與首集相差不多，但劇情風格上做出了不同的變化，【鬼聲泣1】

  做為系列起源，懸疑性及恐怖氛圍較佳；而【鬼聲泣2】巧妙放掉一些這樣的元素，趨向

  更娛樂的動作武打戲，這樣的做法認為是正確也聰明，擁有更多亮點來與首集做區別；雖

  然不外乎是要秀拳柱大哥的顏質與肌肉，但兼顧該有的恐怖之餘，這些動作戲更能成功刺

  激觀眾觀影心情。


  而劇情也加入了適時的幽默，有點荒謬但卻不影響太多劇情設定，幾位配角出現時的氣場

  與領便當方式，真的著實讓觀眾「蛤？」了幾下；算是稍微緩了被驚嚇的情緒（笑）。


  而眾多的試膽時間，雖然也不算有創新的新意，但還算有精心設計在該出現的時機點，也

  有足夠的驚嚇值，讓許多膽小觀眾體驗這110分鐘的試膽時間；比較在意恐怖元素的觀眾

  ，也可以不用太擔心無法好好招待各位被嚇的期盼。





  而劇情的場景轉場，也算是值得推讚賞的地方；廣闊密森與密閉空間的銜接，讓觀眾一部

  片可以體驗到兩種截然不同的氛圍，不會枯燥無味的著重同一類型的侷限上；雖然在場景

  佔比，還是有值得討論的空間，但這樣的編排，讓整部片有更多可以發揮的地方。


  當然【鬼聲泣2】完全是為了「拳柱大哥」亞克， 所量身打造的一部鬼片續作，但沒有“

  續作必爛”的通病，維持前作的良好品質外；再加上時不時就要顏質特寫、大肌放送，這

  對於部份族群應該是很大的福利，雖然沒什麼演技可言，但大哥就是帥，應該就夠了吧？

  最後的硬要偷置入的斜方肌與後三角肌，可能會讓許多觀眾看得姨母笑。





  【鬼聲泣2】算是部動作冒險加上超自然恐怖片的綜合體，有足夠的娛樂性以及格的試膽

