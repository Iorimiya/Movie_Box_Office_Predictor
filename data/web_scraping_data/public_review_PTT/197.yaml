  這部電影顛覆了我對傳統恐怖血腥片的刻板印象，玩遍好萊塢血腥片

  幾乎所有的非成文規定，語帶諷刺地左批右打東西方電影工業…我不

  知道喜歡看恐怖血腥片的觀眾到底都進場在看些甚麼(因為我自己非

  常害怕開腸剖肚的血腥電影，每次看都會被嚇傻)，但《詭屋》卻讓

  我如倒吃甘蔗般驚呼連連！同樣都在"拋頭顱、灑熱血"，你會佩服編

  劇和導演的無限創意，也算是在幾乎已經沒有甚麼好變化的血腥恐怖

  片市場裡，紮實打了觀眾一記回馬槍吧。



  《詭屋》聽說是《復仇者聯盟》導演喬斯溫登(Joss Whedon)，關在

  旅館房間裡苦思出來的劇本。前幾個星期當所有電影都在閃《復仇者

  聯盟》檔期，沒有甚麼其他電影可看時，我還納悶為什麼片商要讓喬

  斯溫登要自己打自己？殊不知，就是因為大家都去看《復仇者聯盟》

  了，同時間上映的電影就只能出奇，看能不能制勝。一開始，我真的

  以為《詭屋》就是一般的美式恐怖片，心裡對這部電影還充滿了不屑

  …反正不就是一群人到一間旅館還是甚麼小木屋，結果遇到殺人魔然

