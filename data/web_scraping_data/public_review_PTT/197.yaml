  說：「人性如此，不如毀滅吧...」。然後，上古邪神的手衝了出來（嗯，人類滅亡～耶

  ）（結局直接幫電影分加到滿）。


  我不確定《詭屋》能不能稱作「好看」，只知道它確實帶給我看類型電影少有的「驚喜感

  」和「新鮮」的感覺。在詭異、嘲諷又好笑的氣氛中，故事以極佳的節奏，一步一步揭開

  背後瘋狂的世界觀設定。劇情無意使一切變得合理明白，而是以離奇嘲諷人性、笑看恐怖

  片的經典公式，以cult味十足的18禁血腥現場與經典鬼怪大集合，讓電影從老套恐怖片變

