content: '作者: LF25166234 (阿揚) 看板: Horror

  標題: [心得] 惡鄰詭屋

  時間: Sun Feb  4 20:20:52 2018


  我回來囉~


  圖文版:



  級別 : 限制級


  上映日期 : 2013年


  片長 : 1時48分


  IMDb : 6.8/10(8,148票)


  爛番茄 : 52%(175票)





  [劇情介紹]



  瑪姬（瑞秋瑪莉路易斯 飾）因為與丈夫（克里斯汀奧利弗 飾）激烈爭吵而意外流產，為

  了拯救破碎邊緣的婚姻，夫妻倆搬入偏遠山區的小屋希望重修舊好，然而鬼魅般的鄰居老

  夫妻，卻讓兩人好不容易得到平靜的生活再次蒙上陰影與死亡威脅。


  對比那高得嚇死人的IMDb評分(當然，沒有破萬評分人數基本上不準)，這部電影在台灣的

  知名度少得慘兮兮，網路上也沒幾篇影評。起初我是在Syfy台上看到的，當初一看完變深

  深覺得喜歡。後來連電影199也上了此片(幾個禮拜後就悄悄下架了)，那時候有推薦版友Q

  媽上去看，Q媽也覺得不錯看但劇情太好猜。當下實在有夠佩服Q媽，我可是完全猜不透這

  部電影的劇情走向呢。


  故事圍繞著主角瑪姬與丈夫克里斯，電影一開始很簡單的帶過瑪姬被丈夫毆打後流產，到

  兩人搬離喧囂都市來到鄉下小屋的經過。簡單介紹後，劇情快速進入主軸。瑪姬在被分隔

  成兩棟屋子的小木屋裡不斷受到騷擾，夜晚有莫名的敲門聲、搖曳鬼魅的燈光自窗外閃過

  ，白天則有舊式轉盤電話震耳的鈴聲(小時候家裡有一台，真的非常吵)，儘管克里斯再三

  跟她保證這裡沒有電話線，不可能有電話，但瑪姬依舊能聽到隔壁屋內迴盪著鈴聲。


  其實很明顯的可以看出瑪姬與克里斯很努力地嘗試挽救支離破碎婚姻，但接二連三的瘋狂

  事件逐漸瓦解掉瑪姬的理智，電影中很大部分的時間觀眾都在欣賞瑪姬如何對克里斯大呼

  小叫，一件微不足道的小事也可以激出兩人的怒火，早已沉澱許久的往事也一再地被提起

  。克里斯或許對當初的暴力行為深感懊悔，但很明顯的是瑪姬自己也不打算放下這件事，

  不打算放下曾經分崩離析的人生，不打算放過克里斯，或放過自己。


  我們都知道，很多傷害並不是時間就能淡化的，時間或許能稀釋掉傷痛，像嗎啡一樣麻醉

  受害者，卻抹滅不了傷痛後留下的疤。那道難看的疤依舊會永永遠遠的留在那裡，無從去

  消除，只能等到受害者主動選擇去忽視、去忘記後，它才能夠消失。流掉一個孩子的母親

  心中會有多大的憤怒與哀傷也只有經歷過的人才能了解。也許打從電影開頭，瑪姬失去孩

  子的那刻起，她就不曾想過要原諒自己、原諒克里斯。


  我個人是非常喜歡電影中小木屋帶給人的壓迫感，小木屋靜靜地佇立在荒郊野外，四周雜

  草叢生、杳無人煙。白如羊脂的木屋外表透著一絲陰沉沉的氣息，又帶有一種與世獨立的

  氛圍。待在屋內的人物顯得非常渺小，彷彿會被整棟屋子吞噬，且無處求援。另外一個讓

  我喜歡的部分是鄉間小路給人的悠閒與忘憂感，偶爾鏡頭帶到的鄉野就像是整個壓迫劇情

  與崩壞婚姻的一個小出口，能適時給觀眾排解緊張情緒。美好的日景與潺潺溪水猶如風暴

  過後的平靜海面，卻也平靜的出奇，平靜的讓人心頭發寒。



  劇情一直要等到另一間屋子的女屋主現身後，才算真正有了高潮迭起。女屋主幾乎就是瑪

  姬的鏡像投影，她們倆人都愛畫畫，都沒有兒女，都有一個當消防員的丈夫，更重要的，

  她們都被丈夫家暴。瑪姬被打的隔天(事實上是自己撞到)，女屋主的頭上也出現了毆打過

  的痕跡。女屋主與丈夫的互動其實就是瑪姬幻想著自己與克里斯在這棟房子裡度過了大半

  餘生後的模樣，丈夫死性不改，依舊暴力相向。她們倆在橋上互相傾訴，互相尋求慰藉，

  以及幻覺本身透漏瑪姬認為自己下半輩子仍會被丈夫毆打的種種行為證明了，瑪姬從來沒

  有原諒過丈夫克里斯。


  電影最後的幾幕道出了整部片真正的主題，也揭露了這一切僅僅只是瑪姬的幻覺而已。丈

  夫克里斯早在他們搬來的當天就因喝混酒而被自己的嘔吐物嗆死。電影中唯一血腥而且又

  噁心的畫面就是瑪姬抱著克里斯，輕輕撫過他腐爛的屍體那幕，給了觀眾一個震撼，也讓

  劇情合理化了許多。劇情中唯一透漏的線索僅有女屋主出現的時刻，瑪姬是在看過隔壁棟

  屋子裡的女屋主夫婦照片後，才進而幻想出女屋主的面容，給了女屋主一個實體的存在。

  在這之前，女屋主則從未露面過。


  雖然IMDb有6.8分實在太過誇張了一點，男的不帥女的不美，爆點也有些老哏，但劇情節

  奏流暢，運鏡稍微卡卡但是畫面的安排也都有講究，演員的演技也都不差。血腥畫面不多

  ，最後的那幕屍體比較嚇人。總而言之，不知為何的我非常喜歡這部片，只不過這部片冷

  門到有點嚇人，連某數字影音平台都沒有片源，想看的人只能上水管看無字幕的影片。英

  文難度不高，有點程度的應該可以輕鬆駕馭。





