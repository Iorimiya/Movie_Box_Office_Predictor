content: '《詭屋》上映十週年：玩轉經典恐怖類型公式，一部獻給影迷的後設奇作


  2022-04-14電影神搜


  很少有電影作品能在行銷的過程中巧妙地向觀眾們隱埋真相，直到最後才以完全出乎意料的方式揭露其廬山真面目。更驚人的是，這部電影還成功地平衡兩種截然不同的類型，同時將各種不同的要素融合於一段誇張又胡鬧的故事中，從頭到尾呈現出瘋狂的感受，最終成為了一部獻給電影迷們的情書，而這部電影就是
  2012 年的恐怖喜劇電影《詭屋》(The Cabin In the Woods)。


  距上映已十年的現今，《詭屋》依然能引發相當熱烈的討論，尤其是在恐怖電影粉絲之間，本片的原創與獨特性受到許多讚賞。事實上，本片與《鬼玩人》(The Evil Dead)、《十三號星期五》(Friday
  the 13th) 等類似主題的經典電影之間的差異是另一個讓《詭屋》深受許多粉絲喜愛的原因，它是那種知道的越少就越好看的電影。然而，無論是已看過數十次，或只是好奇想要嘗鮮一下，這部電影都值得好好深入解析一下背後成功的原因，以及概念的構思過程，看看它是如何跳脫創作上的傳統框架——


  《詭屋》由德魯戈達德Drew Goddard) 執導，喬斯溫登Joss Whedon) 監製，兩人僅用了三天的時間就完成了本片的劇本。在這段期間內，他們將自己鎖在飯店房間內，只花少數的休息時間進食。即使對一些最為熟練的作家來說，這依然是個難以置信的成就，特別是考慮到本片在情節上的複雜性。


  電影故事講述了五位青少年朋友來到了一座偏僻的「林中小屋」準備度過週末假期。正如絕大部分主題類似的恐怖電影一樣，他們的假期很快地就被各種混亂與恐怖轉折給打斷，導致其中三位朋友以極具恐怖片老梗的方式中慘死——乍看之下是典型的套路，但劇情的發展方向，則讓不少觀眾們跌破眼鏡，彷彿將觀眾們對本片的既定認知全數丟出了窗外。


  乍看是陳舊的套路，實則——


  在本片的開頭以及部分片段中，觀眾們似乎就能看出一些不大對勁的蹊蹺：最初登場的角色，是兩位穿著制服的工程師——西特森 (Sitterson) 以及哈德利 (Hadley)，他們似乎是某種地下實驗室的員工，而在五位青少年在林中小屋面臨恐怖遭遇時，也會穿插著來自這個實驗室的畫面。看到這些片段後，不少觀眾可能會開始懷疑自己看的到底是不是恐怖片，雖然本片毫無疑問地歸屬於恐怖類型，但並不是觀眾們想像的那種。


  在劇情的後段，《詭屋》迎來了一個出乎意料的轉折，同時留下各種令人陷入著迷與困惑的線索，直到電影結束後，觀眾們可能會想問自己剛剛到底看了什麼，這個轉折讓《詭屋》從一部看似老梗的恐怖片，變成了由一群試圖拯救世界的工程師們所精心掌控的一場監視遊戲。


  在發現了地底深處潛伏著一個憤怒又飢餓的「上古邪神」後，這個神秘組織決定透過一場活人獻祭來安撫祂，然而，他們必須依照一種相當特定的條件來挑選獻祭的人選，那就是「處女」、「運動員」、「蕩婦」、「愚人」以及「學者」，而這五位朋友剛好完美地符合了這些條件。


  類型公式的異樣翻轉


  接下來的揭露是《詭屋》最受好評的部分之一，雖然劇本明顯是在揶揄這些老梗，卻同時是以一種難以預料的方式執行。片中登場的那位「金髮傻妞」之所以會依照恐怖電影老梗一樣做出各種蠢事，其實是因為神秘組織事先在她的染髮劑中摻入了毒品，讓她無法正常思考；五個人在最危急的時刻「分頭行動」，則是因為組織利用機關改變了林中小屋的配置，直接強迫他們分開。無論是透過費洛蒙霧氣提高他們的性慾，或是操作環境氣溫迫使他們呆在房外，這五位青少年在林中小屋所做出的每一個老梗蠢事，其實都是組織的工程師們在背後搞鬼。


  說到這個組織，《詭屋》另一個起初可能會令不少觀眾摸不著頭緒的特色，就是讓劇情不斷從林中小屋以及神秘組織這兩個場景之間來回切換。組織的目的當然也並非為了娛樂而虐待這群青少年，而是為了拯救世界免於上古邪神的憤怒而做出的下策。


  既恐怖又搞笑的創新之作


  到最後一段劇情時，《詭屋》進入了更加瘋狂的超展開：生存下來的「處女」以及「愚人」成功混入了這個神秘組織的實驗室中，並在逃避追捕的過程中釋放了被關押在組織地下牢籠中的各種經典恐怖電影怪物，讓牠們在實驗室中展開了一場血腥大屠殺。至於整部電影的結局，則帶出了一種既恐怖又搞笑，同時顯得格格不入的風格，但依然精準地呈現出編劇想要表達的瘋狂，甚至還讓雪歌妮薇佛Sigourney
  Weaver) 客串登場，向兩位生還者解釋了一切的真相。


  就從這些特色來看，不難想像為何《詭屋》能夠如此深得恐怖電影迷的芳心。恐怖喜劇常常難以成功，但如果將這個子類型電影結合了如此誇張、怪異的故事，並對恐怖類型公式進行顛覆，可謂少見的創舉。除了觀眾之外，本片在影評人之間也獲得了許多正面評價，均針對片中的獨特嘗試給予了讚賞。


  《詭屋》結合了各種不同的類型、刻板印象、刺激與歡笑，同時創造出了一個極具說服力的電影宇宙。此外，電影也有著極高的可重看性，粉絲們往往都能在重複觀看時發現一些之前沒有注意的小細節或伏筆




  前陣子有看過這部，出乎意料的好看，最後半小時超展開，完全出乎意料之外，一整個讓人抒壓和驚艷


  愛奇藝和Friday有上架這部片，這部保證不會讓你失望


