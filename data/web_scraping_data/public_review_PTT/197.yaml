content: '很喜歡《詭屋》


  前幾年剛好寫過這部，借串發一下（當然是有雷的）：

  　

  如果你去一間書店的電影區分類底下，書架上談論哪種電影類型的書會最多？這題的答案

  很可能是恐怖片。

  　

  這麼說吧，恐怖片可能是最通俗也最受歡迎的一種片型，人類最原始的情緒之一就是恐懼

  ，那麼當然有人要將恐懼娛樂化、要販售這樣的情緒，黑暗中潛伏的未知嚇人但又刺激，

  欣賞恐怖電影不僅讓人腎上腺素狂飆，同時也是體驗恐懼最無害的一種方式。

  　

  恐怖片不只歷史悠久，也最受人愛戴：喜歡看電影的人當然享受恐怖片、就算不太愛看電

  影的人也能把「看恐怖片」當成一種社交活動、派對遊戲。當你在學校時，今天班上要播

  電影，最多人想看的就是恐怖電影，膽小的人享受被嚇的感覺、膽大點的人則欣賞別人被

  嚇的反應，各自都能從中找到屬於自己的娛樂效果。

  　

  最重要的事，恐怖片很好拍，因為我們這些受眾太容易滿足了：於心理，我們就是要被嚇

  ；於視覺，我們就是要看各種血腥獵奇的畫面。各種恐怖電影各自發展出了一套屬於自己

  的公式，狂殺片、殭屍片、物變片、驅魔片等等，一個簡單的公式可以發展出好幾部部一

  樣的電影，只要換一組受害者、口味加重、想點不一樣的死法，可能很嚇人，也可能很好

  笑，不管是哪個觀眾都能得到滿足，只要有效果，影迷也就不太會計較特效化妝的好壞，

  就算成本不高，你可以選擇用鏡頭堆疊恐懼、也能用很爛的特效去逗觀眾開心，這就是為

  什麼B級恐怖電影是許多大導演的搖籃，山姆雷米、彼得傑克森甚至是詹姆斯卡麥隆都是B

  級恐怖電影出身的大師。

  　

  但是凡有公式，必定有人試圖推翻，於是出現了所謂的後設恐怖電影，他們突破框架，然

  後玩弄公式，利用觀眾熟悉公式的心態，在電影中給他們驚喜，其中最具代表性的例子之

  一是魏斯克萊文的《驚聲尖叫》系列─題外話，雖然評價不太優，我真的很愛第四集─而

  我最喜歡的一部後設恐怖片，我想就是《詭屋》。

  　

  如果你是個喜歡恐怖電影的觀眾，但你還沒看過《詭屋》，那我建議你不要繼續讀下去，

  直接去找來看，你知道的越少越好，最好連這部電影在演什麼都不知道，一張白紙是欣賞

  這部電影最完美的狀態，事實上，我光說這部電影是一部玩弄公式後設恐怖電影，就已經

  有點爆雷了。

  　

  說是玩弄，但其實這部電影意不在嘲笑這些公式，事實上我們可以說這部電影完全是獻給

  恐怖電影的情書，他們很愛護而且很慎重的在處裡那些老梗公式：從一開始我們看到的就

  是最老套的恐怖電影組合：一群年輕氣盛的青少年住進奇怪的森林小屋，他們想著性愛、

  想著哈草。我們幾乎可以輕易猜到誰死誰活，差別只在於怎麼死而已，如果你對這片一無

  所知，你可能還會猜是什麼東西會害死他們，是森林中的怪物？是殭屍？吸血鬼？還是殺

  人魔或是惡靈附身？

  　

  當觀眾猜到一半畫面突然一轉，電影中竟同樣有一群人正盯著他們，猜什麼東西會出來殺

  死他們，原來那群青少年之後遇到的一切爛事都是一場大型展演，是這群人做給所謂大魔

  神看的一場戲，他們在幕後默默操盤，因為如果大魔神看了不滿意，那就是世界末日。

  　

  電影中沒有明說，但這群科學家跟大魔神是誰其實很清楚，就是恐怖電影的編劇們和觀眾

  ，他們做為商業電影的編劇，當然要設法討觀眾開心，觀眾看了不開心，電影沒有票房，

  那就是他們末日。

  　

  所以那些在恐怖電影中，會被我們瘋狂吐槽的人物行徑在這邊突然就合理化的，為什麼這

  些人總是精蟲上腦只想瘋狂做愛、為什麼會做出奇怪的決策害死大家？因為這些編劇放了

  春藥、放了迷藥(看到克里斯漢斯沃吸到迷藥後突然神情呆滯地說「我們應該分開行動」

  這段，快笑死)，英勇的行為只代表著送死，因為編劇就是要你死(克里斯漢斯沃最後帥不

