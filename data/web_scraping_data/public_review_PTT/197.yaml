  《魔山》也是如此…



  打開好萊塢恐怖片片單，其實也都大同小異，從早期的《德州電鋸殺

  人狂》、《佛萊迪大戰傑森之開膛破肚》，一直到《歡迎光臨死亡小

  鎮》、《絕命聖誕夜》、《母親劫》、《嗜血狂獅》、《食人魚》…

  喜歡看美式血腥恐怖片的觀眾，應該開始對劇情的變化程度越來越不

  滿足了…反正不外乎就是殺人狂、恐怖噁心的鄉野傳說、變態外科醫

  生、討厭的嗜血怪獸(殭屍片應該加進去嗎？)…總歸就是"血肉模糊"

  、"性"、"暴力"這幾個元素加在一起按不同比例調配，生出這麼一大

  票電影，就看誰的劇本有創意。



  《絕命終結站》系列就是在玩各種不同的死法，結果哪個不被要命的

  觀眾嫌無聊、抄襲、老梗；《人形蜈蚣》也開始拍一系列，比哪一集

  接的蜈蚣比較長，結果被嫌為了噁心而噁心，還有天殺的觀眾放話說

  「我是笑著看完電影的」；經典《奪魂鋸》系列總沒話講吧？但有沒

  有人聽到恐怖片迷在讚嘆好可怕？要不是劇情加入了很多對社會制度

  的反思，值得大家探討，否則你大概也只會常聽到好胃口的觀眾說「

  奪魂鋸喔？還好啦，我還一邊吃滷肉飯一邊看咧」



  觀眾要甚麼？不僅導演、編劇、製片、電影公司不知道，我看有時候

  就連觀眾自己都不會知道，到底想在血腥恐怖片裡看到甚麼。觀眾的

  胃口越養越大，上帝與撒旦之爭已經不夠看，拿電鋸還是手術刀的也

  已經落伍，甚至開始出現像是《陰牙人》這樣的電影，尤其是看到即

  將上映的《3D食人魚2：全面獵殺》，大奶金髮妹一邊尖叫一邊抖奶

  已經不夠看，還有食人魚透過男人的精蟲到女人的子宮裡產卵，一幕

  女人泡澡時食人魚在兩胯之間遊走的場景…我的老天啊，是我太衛道

  還是這個世界太開放？追求刺激到了這個地步，真的只能祝你幸福了

  。(順道一提，我表姊說基隆秀泰影城居然在《復仇者聯盟》上映時

  播放《3D食人魚2：全面獵殺》的預告片，就是那個有抖奶和泡澡的

  片段的，到底有沒有想到觀眾席上可能有小孩啊？)



  回到《詭屋》，一開始我也只是隱約地覺得電影有點不對勁，但前半

  段還是看得讓我一邊心驚一邊罵人，一方面是導演壞透了，突然的定

  格和特大音效搞得我心臟都會瞬間落一拍，另一方面則是暗暗抱怨怎

  麼看了一部八股到不行的美國恐怖片。但這一切就逆轉在處女女主角

  被殭屍在湖邊凌虐，而事件製造者們在控制室喝著香檳慶祝…當然這

