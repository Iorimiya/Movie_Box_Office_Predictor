  在電影院看到大螢幕上的角色，被用盡各種可怕的方式凌虐時，眼裡

  閃出的光芒亮度，大概不下於這群工作者吧。



  網路上已經有許多關於《詭屋》的電影文章，大部分都把五位可憐被

  害人當成電影主角，事件製造者們當成電影工作人員，而最可怕的大

  魔神就是觀眾。想一想…也的確，金髮淫蕩妹一定要先死，死前一定

  要大露奶，接著就是身材很好的運動員帶領著大家逃跑，然後聰明的

