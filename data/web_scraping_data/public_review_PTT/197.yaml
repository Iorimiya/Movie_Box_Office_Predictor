content: '詭屋 (The Cabin in the Woods)

  導演：德魯戈達德 (Drew Goddard)

  編劇：喬斯溫登 (Joss Whedon)

  推薦：４顆星 (不看可惜)



  如果你有打算要去看這部電影，拜託，這篇文章你就別看了。應該說

  是拜託你連劇情簡介都不要看，預告片也不要點開來，就抱著甚麼都

