  《詭屋》是一部2012年美國黑色幽默的恐怖電影，也是某影痴朋友提到最多次的電影之一

  。從沒在看恐怖片的時候一直聽到看了很多恐怖片的時候，每次我聽了都覺得很想看，轉

  身又忘了片名。最近他又推薦了一次，我終於記得片名，找來看了。


  看的時候，已經完全忘記朋友之前推薦時到底講了什麼。一開始有點難以相這樣子看起來

  有點老舊的電影是2012年（其實沒過很久啊）的片，角色也有一種老套感（好像用什麼模

  子去畫出來一樣的刻板形象），不過荒謬懸疑的感覺，滿能吸引我耐著性子看下去。


  電影分成兩條敍事線：一條是幕後黑手，一條是年輕人小團體。前半部分，幕後黑手一線

  的人就像是公務機關人員辦事，在螢幕前例行性地操作機關、全然無情地看著他人成為祭

  品；年輕人小團體則是走典型恐怖片路線，誤入森林裡的小屋、怪事開始發生，接著大家

  分散逃亡，然後一一被虐殺...。後半劇情急轉，出場時吸毒到茫、被當作白痴的角色，

  忽然變成英雄，帶著唯一幸存的女主角，找到離開詭屋森林、通往地下的電梯；幕後黑手

  自此轉主動為被動，想盡辦法想要消滅白痴、完成任務，卻被放出籠子的鬼怪殺爆。


  故事大逆轉，來到結局。雪歌妮薇佛飾演的博士與男女主角面對面。博士告訴女主角「犠

  牲白痴的角色，全人類得救」，眼看女主角就要相信...。鬼怪殺了出來，破壞了一切。

