  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  講到二戰電影，大部分人腦海浮現的可能都是兵荒馬亂的後勤與醫院，或是戰場的血腥與

  煙硝，但奧地利導演亞德里安．高金格這部德國出資的《戰火下的小狐狸》，從導演曾祖

  父的真人真事出發，看見二戰的另一個面向。



  改編自導演亞德里安．高金格曾祖父的親身故事。在某次突擊行動前，法蘭茲在森林中發

  現一隻受傷的小狐狸，開始視如己出地悉心照料牠，從此締下奇蹟般的友誼。直到法蘭茲

  被派往戰況嚴峻的東部戰線，他才不得不面對一個困難的抉擇……



  電影的序幕非常長，建構主角法蘭茲的個性，也講述其家庭背景。從這些片段不難看出法

  蘭茲的家庭和樂，身為老么的他白天出外採集馬鈴薯，收穫30幾顆，回家後迫不及待告訴

  媽媽，旋即也馬上投入籌備晚餐的工作，擔任樵夫的爸爸回到家後，法蘭茲也興奮地向爸

  爸報告自己今天的「收穫」。這樣的日常生活在40年代的奧地利山上似乎很平常，直到觀

  眾看到全家人圍在餐桌邊的場景才知道，30幾顆馬鈴薯或許不夠這多口之家填飽肚子。



  糧食不夠的情況下，削下來的馬鈴薯皮也是一起入鍋熬煮，分食的時候，媽媽寧可自己餓

  肚子也盡量讓孩子吃飽。爸爸看在眼裡，便將自己的份分給媽媽一點。法蘭茲年紀最小，

  分到的份量也最少，發育中的他養成「留下一些晚點吃」的習慣，而分到較多份量的哥哥

  也會偷偷幫法蘭茲留一份，顯見這個物質缺乏的家庭充滿家人間的溫暖。



  不過，由於營養不良，法蘭茲終究在某次提水的時候昏倒，一邊道歉，一邊接受媽媽的照

  顧，一邊嚷著自己害怕死亡。爸爸溫柔說著死神的故事安撫他，其實心裡已經盤算要把法

  蘭茲送養。正式辦理手續那天，爸爸完全不敢看他，任憑有錢的農莊主人把法蘭茲帶走。

  當時他肯定對爸爸百般不諒解，也一改本來樂天、開朗的個性，轉為內向、孤僻。等到法

  蘭茲與小狐狸相遇，他似乎開始理解父母的難處。從小就對小動物情有獨鍾的法蘭茲，看

  到小狐狸的第一感也不是要把他留在自己身邊，是看到旁邊遭到捕獸夾殺害的狐狸媽媽，

  突然覺得小狐狸與自己一樣無依無靠，便擔負起照顧牠的責任。



  開始照顧小狐狸之後，法蘭茲有了寄託，但也像孩子給父母添麻煩一般，因為小狐狸，他

  出勤遲到、違反軍法，甚至私闖民宅，遭誤會偷雞，還差點死於槍下。與民宅主人瑪麗結

  為朋友之後，對方告訴法蘭茲應該要讓小狐狸回歸自然。即便心裡知道這樣可能對小狐狸

  最好，但他終究還是捨不得，便假裝自己聽不懂瑪麗的意思。不過，在一次眾人以為大獲

  全勝要光榮返鄉的調派期間，法蘭茲私下詢問自己熟識的長官，得知他們其實是要前往天

  寒地凍、戰況嚴峻的俄羅斯，這才讓他下定決心丟下小狐狸。即使法蘭茲不斷叫小狐狸滾

  ，但牠還是執意跟來，甚至在軍車開動後仍在後方追趕良久，而大聲哭喊著「對不起」的

  法蘭茲此刻應該也體會到父親當年的感受。



  或許這時候的他也不再為瑪麗擅自寄出他的家書感到憤怒，擺放在心底關於父親為何從未

  來看過自己的疑問頓時解答，只要再回頭看一眼就會捨不得，就會無法下定決心。這封還

  好有寄出的手信也成為父親與法蘭茲關係修復的關鍵，就算兩人沒能再次相見、相擁，但

  在戰事結束後，法蘭茲回到老家，看到自己的家書真的有好好送到爸爸手上，不識字的爸

  爸甚至為了讀懂並回覆自己的信而苦學，看在法蘭茲眼裡應該滿滿的感動。



  《戰火下的小狐狸》畫面極為唯美，室內是以火光或燭光為主的暖色系氛圍，室外則是走

  偏藍的冷色系調性，即便是白天風光明媚，還是光看就感受得到歐洲的凜冽天氣。不少人

  物的臉部特寫也都打出相當漂亮的光線，尤其是法蘭茲與小狐狸的互動，不論是躺在草地

  上曬太陽，還是在森林裡追趕，灑落的陽光都恰到好處。就連他按軍法關禁閉的時候與昆

  蟲互動，從窗戶欄杆透進來的光線與大時代下進行中的二戰彷彿來自兩個不同的世界，充

  滿光明與希望。



  雖說故事背景設定在二戰，但除了法蘭茲執行任務過程中有過幾次砲聲，並近距離接觸罹

  難的一、兩位平民百姓之外，《戰火下的小狐狸》幾乎沒有戰爭的色彩。的確，就像片中

  的同袍所說，其他軍人不像摩托車傳令兵「這麼輕鬆」，但戰爭終究是殘酷且無情的，即

  使不必在前線殺敵，每個人還是都得戰戰兢兢的過日子，所以當法蘭茲與安東接到可以騎

  到海邊的任務，沒看過海的兩人不但有點期待，實際抵達後就算表達自己害怕的心情，互

  相吐露心聲，還是把握當下，享受海邊的景致，畢竟戰時有沒有明天都不知道，更遑論希

  冀下一次來到海邊。



  二戰結束將近80年，現今世界上還有很多地方正在受到戰火的摧殘，對百姓或衝鋒陷陣的

  軍人來說，《戰火下的小狐狸》裡法蘭茲與小狐狸的互動，的確是戰時撫慰人心的溫暖故

  事。


