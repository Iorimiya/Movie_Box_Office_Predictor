content: '"He came from nothing. He conquered everything."


  這是這部電影上映海報的第一句話。














  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  我知道很多人不喜歡「拿破崙」這部電影，但我其實很欽佩 Ridley Scott，

  也只有做到他這個年紀和高度，可以如此任性地去演繹拿破崙的內心，

  也同時如此狂傲，甚至帶有一點寫實魔幻主義的角度，去拍拿破崙這部電影。


  在這部電影裡面，他就像是 Ion Game Design 的 Phil Eklund，

  老是在他設計的遊戲說明書裡留下各種政治不正確或種族歧視的狂傲言論，

  所以如果你帶著憐憫的心去看待的時候，

  你會指責他怎麼可以如此不重視歷史跟人，

  但轉頭一念，如果你看待任何事情也都冷酷無情時，

  又會覺得他怎麼可以如此貼近現實。

  所以當我看到拿破崙用背後式上著約瑟芬，

  而約瑟芬口白著說「我是你的，我當然全部都是你的」的時候，

  就知道，我今天看的電影不是拿破崙，而是「老雷眼中的拿破崙」了。


  院線版的兩個半小時顯然被剪的支離破碎，

  我也樂於在各大影評區看到一堆人批評電影不符史實，

  痛罵老雷把拿破崙拍得像是個抑鬱且拼命追求征服勝利感的「我都要」憂鬱症患者，

  又或者狂幹譙聽不到一句法語就算了連一狗票演員都講英式口音的各種痛罵輸出，

  來判斷我常看的影評人到底他們心中的「評論標準」是什麼。


  但我其實挺享受這部電影老雷對拿破崙的欣賞、控訴和憐憫的。


  我喜歡他拍出了拿破崙在土倫之戰中，膽怯但卻把命豁出去而長大了的拿破崙。


  我喜歡他拍出了在拿破崙主臥房內，情場老手約瑟芬和感情幼兒園的他，

  他們之間的各種愛與恨，以及那些難以割捨的荒謬情感。


  我喜歡他讓埃及的金字塔被炮轟，雖然正史並不存在這一幕，

  但就是那麼簡單粗暴的一轟，我收到了導演無比完美的立場表達。


  我喜歡他在每一場大戰中，讓拿破崙只有兩種狀態，

  站著沉思和上馬衝鋒(這也是正史後期戰爭不可能發生的事)，

  讓我知道他眼中的拿破崙為什麼做什麼都如此極端。


  我喜歡他最後一幕黑底白字的細數拿破崙發起的戰爭中，死亡的人數，

  他用事實回應，這世界上捧拿破崙的人多了，不差我一個，所以我不用捧他。


  我喜歡他魔改拿破崙死亡的那一幕和遺言，France....Army....Josephine，

  那句 Josephine 完全讓我破防，

  把整部電影中他們兩個炙烈到互相灼燒的痛苦感情，畫上完美的句號。


  如果院線版的拿破崙是未來 Apple TV+ 上四小時導演版本的預告片，

  那我會說，他馬的老雷你有一手，

  我被你吸引了，我會乖乖等著它上，然後再被你騙四個小時。


