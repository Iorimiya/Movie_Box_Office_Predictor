content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  很久沒看過這種直接讓我在戲院罵出來的瞎片了


  至於有多難看簡單說一下


  1.本片是拿破崙的浪漫愛情片

  也就是說，真正影響到拿破崙一生的出身求學軍旅政治往來不是沒有就是嚴重閹割

  但偏偏整部片的過程就是在講拿破崙的一生

  結果就是主題跟演出極度割裂，瞎到爆


  2.愛情內容難看至極

  先不論本片嚴重扭曲拿破崙本人浪漫風流的情史

  拿破崙夫妻倆的相處演出來也毫無相愛之處只感覺是兩個在婚姻之中互相折磨的冤家


  3.魅力極度低下的拿破崙

  我不知道導演是不是想從另一個層面翻轉拿破崙

  但對我而言這個詮釋至少是極度失敗且完全不合理的

  劇中拿破崙似乎沒有什麼野心慾望，也沒有強烈的執念

  沒有與軍隊培養感情，沒有在政治上的

  抱負理想

  甚至連政變都好像是別人找他他才意興闌珊的參一腳

  這樣的人能在如狼似虎的政治中當上法蘭西皇帝？ 在說笑嗎？


  4.找瓦昆演拿破崙大材小用

  瓦昆的演技能力不用懷疑

  但找瓦昆演出一個表面上只會板著一張臉

  私底下一看到老婆像個種豬毫無禮節

  生氣時像個小屁孩一樣亂扔東西

  的這種下三濫角色是幹嘛呢？

  喔對

  這次拿破崙的私底下形象就是這麼鳥

  毫無深度和趣味可言


  5.廢到笑的戰爭橋段

  劇情主線不行主題不行角色不行

  文戲全崩那至少武戲總算是雷導強項吧

  很遺憾

  這次的戰爭場面不但是雷導最爛的一次

  拿去跟其他戰爭電影比也是爛到極點

  姑且不論不照史實上有張力的互相來往和規劃

  萬人戰爭搞得像只有上千人的閹割

  各種不合理的戰爭行為

  偷襲前開砲提醒敵軍

  在冰上扎營

  甚至在平原上只會全軍All in

  把拿破崙的戰爭奇才搞得像蠢材

  能打贏戰爭只是因為對方更蠢的這種描寫

  不只是不行，我覺得智商受到了羞辱


  6.爛到爆的剪接

  把拿破崙的一生各階段比用日本動畫總集篇還要爛好幾倍的方式剪接

  前後情節青黃不接，連認識拿破崙歷史的人都會一頭霧水

  還要因應主題硬是插入妻子沒頭沒尾的幾句話和場景

  把觀影過程搞得極度不流暢，煩燥至極



  當然啦，本片不是沒優點


  1.導演是雷利史考特

  2.主演是瓦昆

  3.主角是拿破崙




  說真的與其相信雷導會拍出這種水準的片

  我還覺得是他找來個素人導演瞎拍掛他的名

  測試有沒有看到他的名字就瞎吹的影評

  這種社會實驗還比較合理



