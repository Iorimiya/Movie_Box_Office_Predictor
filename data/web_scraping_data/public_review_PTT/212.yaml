  拿破崙根本偷窺狂

  白寡婦雖然很美，但也完全沒展現怎麼勾男人

  很美和很會勾還是有程度的差別

  完全沒秀一波手段



  3.埃及之戰

  金字塔被轟了兩炮就沒了，整片都在表達拿破崙早洩

  連這場戰役也是早洩



