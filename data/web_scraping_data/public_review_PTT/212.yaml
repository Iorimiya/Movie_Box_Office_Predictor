content: '從頭到尾悠閒地涼涼進行，以至於找不到哪裡才是冷場。據說懂得

  美式幽默的人會大笑，有文化隔閡的就會覺得難看，我沒有大笑也不覺

  得難看，有些同情拿破崙的處境又明知很難幫他改善，對於他看似沒反

  應的生存之道也感到合乎現實。就這樣看完了，高興自己看過。


  　　本片的角色塑造實在經典，每個人的外表、談吐都很有特色又很真

  實。拿破崙嘴角下垂，表情老顯得癡呆，想把妹可是說話對不上場合又

  缺乏自知之明，畫著不知該說抽象有想像力還是又醜又亂搞的素描；哥

  哥成天泡在網路上找尋真愛；叔叔想自立自強賺大錢，卻往往是從愈來

  愈難推銷的生活圈中，榨取愈來愈少的人脈友誼。奶奶是這個家的掌門

  人，不過她一開始就受傷療養去了，著墨不多。拿破崙的死黨有其初來

  乍到的緊張，以及膚色、生活背景與同學的差距；馬尾綁側邊的女孩說

  話常期期艾艾，把自己弄得進退維谷似的，慢慢才發現她有自己的生活

  趣味。這些人都沒什麼不好，但是很容易讓人覺得不好相處，交往起來

  不自在，難以搭話，要跟他們做好朋友，需要多一點耐心去理解，融入

  了也就愉快了。


  　　鄉下小鎮的青春校園，舞會、服裝、表演都非常平易近人，不會讓

  我緊盯電視機拍手讚嘆，就是在不夠充裕的情況下所能做到最好的。萬

  人迷女孩們穿著啦啦隊服，表演的是手語，快節奏勁歌的手語。我想起

  退流行的ＭＴＶ，有時開心地欣賞，有時不知如何是好──顯然自己正

  在歧視它。我知道現在流行的姿勢、畫面等遲早也要被晚輩恥笑，更明

  白當自己喜愛的東西被視為「俗」、「台」是什麼滋味，但仍忍不住對

  著自己覺得過時的舞步捧腹痛笑，或啼笑皆非，它們恐怕得再老些，才

  有可能變成美好的「復古風」捲土重來。


  　　最可愛的片段當然是開頭囉，我看完電影後又轉回去重看，所有的

  演職員名單等皆以食物排成圖案字母呈現，聽說拍完戲就被吃光光了，

  好歡樂啊。




