  \ \n \n \n \n \n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\
  \ \n今天難得有機會參加拿破崙的特映會，電影還算不錯，先說結論，\n \n這是一部非常精美的歷史古裝劇，但劇情其實與歷史沒啥關係，妥妥的愛情劇。\n \n \n\
  雷導大概是預設觀眾都很了解拿破崙及其時代背景，因此劇情沒有什麼鋪陳說明\n \n而且是用類似大河劇...總集篇的的方式，平舖直敘的講完拿破崙的一生\n \n從拿破崙的崛起稱帝，與約瑟芬的愛恨糾葛，以及各大戰役，大概5分鐘切一個場景\n\
  \ \n而貫穿全劇的主線劇情，便是拿破崙與約瑟芬愛情關係的變化，其他都是背景而已\n \n最有趣的是，第一次被流放的拿破崙再起原因，竟然是他在報紙上看到約瑟芬又外遇了\n\
  \ \n電影中最動人的地方之一，就是拿破崙與約瑟芬離婚的場景，瓦昆真的用盡全力演出\n \n雖然兩人都不願意離婚，但為了讓皇帝有繼承者，讓國家政局穩定，因此兩人不得不離\n\
  \ \n在離婚儀式上，哀傷的約瑟芬念不出協議書，拿破崙只好打了她一巴掌，說這是為國家\n \n犧牲，我們一定要離婚，說完自己也不爭氣的流下眼淚來，這段瓦昆真的精采演出。\n\
  \ \n \n瓦昆當然是電影最大的亮點，由他詮釋的拿破崙，從頭到尾都是沉默、壓抑與寂寞的\n \n不論是在戰場上勝利，或是在皇帝加冕禮上，甚至是抱著好不容易生出來的兒子，\n\
  \ \n面對權力，拿破崙始終是鬱鬱寡歡的，只有面對約瑟芬，他才能釋放激情與慾望\n \n這樣的拿破崙，固然是瓦昆的演員特質，可能也是雷導對戰亂時代的詮釋\n \n\
  不過本片和雷導以往歷史片的最大差異，就是完全不說教，也沒有呈現什麼象徵意義，\n \n與神鬼戰士和王者天下相比，沒這麼史詩感，劇情也完整，如果之後有導演版\n\
  \ \n希望是像王者天下那樣，還原被完全刪除的角色及故事線，讓劇情整個大翻盤。\n \n \n當然作為古裝歷史片，雷導還是維持一貫水準，畫面精美、配樂雄偉、氛圍強烈\n\
  \ \n雖然是大河劇總集篇，但是每一幕畫面都是如油彩渲染般美麗，看下來並不沉悶\n \n全劇的戰爭場景大概超過半個小時，包括土倫之役、奧斯特里茲、征俄，還有滑鐵盧\n\
  \ \n尤其是滑鐵盧之戰，是全劇的高潮，法國騎兵衝鋒，對撞英國步兵方陣，非常壯烈\n \n \n電影字幕有個小細節要糾錯一下，就是拿破崙在稱帝前，有被建議可以就任法蘭西王\n\
  \ \n對話很清楚是king，但字幕卻翻成「皇帝」，這可能會讓觀眾誤解拿破崙是個萊爾\n \n但其實不論在西方或是在當時法國，皇帝和國王在內涵差異很大\n \n\
  皇帝是古典羅馬精神的體現，是共和國以及公民權利的保衛者，並非君權神授\n \n但國王則是中世紀的產物，是國家的擁有者，在當時法國被視為腐敗和過時的象徵\n \n\
  所以拿破崙拒絕建立新的法國王朝，而是選擇登基為共和國的皇帝，非常呼應當時氛圍\n \n也因此在拿破崙的加冕典禮上，他也理所當然的拒絕由教宗加冕，自己戴上皇冠。\n\
  \ \n雖然這只是個小細節，但畢竟是歷史劇，字幕翻錯可能會導致觀眾的理解完全不同。\n \n \n最後，拿破崙的整體觀影感受，像是一場傳統管弦音樂會，曲目精美，但不會有意外\n\
  \ \n瓦昆的演技及魅力，如同許多指揮名家，往往是音樂會的最大賣點，但那不是音樂本身\n \n精美的古裝場景和戰爭場景呈現當然充滿雷導的功力，但那未必會是現在觀眾想要的\n\
  \ \n趁機推一下雷導2021年的「最後的決鬥」，也是非常精美的歷史片，可惜票房爆炸\n \n \n最後再補充，與這部拿破崙最能相提並論的歷史電影，我覺得是奧利佛史東的亞歷山大\n\
  \ \n同樣都是描寫歷史上最著名人物一生的現代電影，但這兩部片對人物的詮釋完全不同\n \n史導用蒙太奇手法，交錯呈現亞歷山大的少年及成年時期，暗示母親及童年陰影對其影響\n\
  \ \n因此電影中的亞歷山大，猶如接受精神分析治療的患者，向觀眾揭露他赤裸裸的內心世界\n \n相較於拿破崙的古典音樂會風格，亞歷山大就像是披頭四的搖滾樂，充滿各種前衛探索\n\
  \ \n但是當時多數觀眾和影評顯然不接受這種詮釋，導致本片在評價及票房的大失敗\n \n目前院線版的拿破崙就比較沒有這方面的爭議，希望票房和評價都能夠順利開出紅盤\n\
  \ \n \n \n \n以下是特映會贈送的海報及拿破崙船帽~~\n \n \n \n--\n\n \n船帽是紙做的，用料還蠻扎實的"
