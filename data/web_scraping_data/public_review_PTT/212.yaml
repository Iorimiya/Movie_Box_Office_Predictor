content: '昨天看IMAX，消化了一下


  先講無雷的結論：



  如果你期待的拿破崙

  要演得像英雄本色

  梅伯的威廉華勒斯那樣


  那你一定會失望

  請有心理準備



  大部分的好雷都歸給：




  這也是我建議的兩個看點

  剩下見仁見智


  其他部分感覺很微妙



  我個人是比較期待歷史味的

  所以失望是大於滿意的



  平衡之後決定給普雷

  以下劇透










  Ok






  整部就是幾近於演一般人的拿破崙


  雖然有預期感情戲會佔據歷史劇一部分

  但沒想到比重還不小


  所以喜歡歷史呈現的我感到蠻失望的

  有很多期待的橋段


  例如


  我在期待

  拿破崙騎著駿馬 帶領大家橫跨阿爾卑斯山奇襲的英姿




  我在期待得勝後，抱著戰死的德賽將軍痛哭嘶吼：

  「為什麼上帝不允許我哭泣！」



  這麼經典的奇襲戰應該要有啊



  例如


  世界三大法典、拿破崙一生最重要的成就

  居然沒有演出來？


  我在期待有沒有個橋段

  是拿破崙一邊講著伏爾泰的理念

  一邊叫議會成員來編纂這套法典




  但這些都沒有出現





  歷史反而是像走過場帶過


  拿破崙也是像行人走一條條斑馬線一樣


  感情線就是隔開斑馬線的街廓


  常常被感情線切開，讓我覺得很可惜

  我想大家會失望不是沒有原因的


  同樣是歷史劇

  雷導還是可以拍出王者天下的等級


  怎麼到劇情更好發揮的拿破崙

  怎麼就只有這樣



  ：


  一開始馬就陣亡

  本人邊跑邊喘氣 上城殺敵還差點被砍

  戰術也就是偷襲搶大砲

  很少詮釋出他的智謀


  這就跟我想得開始不太一樣了

  （結果後來發現土倫戰已經很好）


  ：


  本該是拿破崙用威壓之勢迫使督政府妥協

  結果拿破崙還先被市民圍毆，連滾帶爬逃出去

  跑到外頭，先一陣怒罵之後

  再呼嚨了士兵才狼狽地回去政變



  ：


  沒有什麼特別的史詩對戰

  而是太思念夫人，不但木乃伊賽貂蟬

  還自己偷跑回去 看到報紙綠帽7pupu



  ：


  重要對談怎麼那麼日常，還有打蒼蠅的橋段



  ：


  想坐在皇椅上象徵打勝，結果還被滴鳥屎

  俄軍火燒莫斯科後 氣到跳腳

  回國的時候簽署退位，坐姿就跟阿宅一樣





  但有兩個戰爭

  預告片的冰上作戰 及 滑鐵盧戰役


  這兩處就還原得很棒 有大戰的磅礴感


  尤其是下令軍隊對冰河開砲


  肢體破碎、冰濺水花，皚皚白雪被血液染紅

  敵軍的旗幟跟馬兒一個個落水身亡






  但也僅止於此，其他的時段

  雷導都把拿破崙形象安排地很日常化

  甚至軟弱、情商低




  也就是這個


  讓這角色變得很難演



  我看完電影後，越是這樣覺得

  只能說瓦昆真的夠厲害


  把這角色詮釋得有夠一般人

  其實也不容易


  在跟約瑟芬的感情戲看得出來



  床戲

  也非以往蓋著棉被做愛

  用浪漫的傳教士深情對望


