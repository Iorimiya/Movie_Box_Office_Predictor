content: '瓦昆菲尼克斯在《拿破崙》脫稿演出，賞凡妮莎柯比一巴掌！


  約好「徹底震撼彼此」：你可以抓我、可以吻我，什麼都可以


  2023-08-02電影神搜



  在接受《帝國雜誌》的訪談時，瓦昆菲尼克斯以及凡妮莎柯比表示他們在拍攝雷利史考特

  最新力作《拿破崙》時，約定好要徹底震撼彼此，避免本片淪為一部無聊又過度複雜的傳

  記電影。


  他們兩人分別在《拿破崙》中飾演拿破崙波拿巴以及他的第一任妻子約瑟芬德博阿爾內，

  這個承諾最終導向瓦昆菲尼克斯在拍攝一個火爆的離婚衝突場面時，真的賞了凡妮莎柯比

  一巴掌。


  「我們使用了他們當時在教堂中離婚時用的誓詞。在拍攝的過程中，你可以忠實地重現出

  這段歷史場景，唸完台詞後收工。但我們總是想要為彼此帶來驚喜。」


  凡妮莎柯比表示。





  「她說：『聽著，無論你想要做什麼都可以。』我則說：『你也一樣。』她回答：『你可

  以賞我一巴掌，你可以抓住我，你可以拉我，你可以吻我，什麼都可以。』」


  瓦昆菲尼克斯回想起他和凡妮莎柯比在開拍前的一段對話。


  「我們立下了一個要為彼此帶來驚喜得承諾，試圖創造出一個即興發揮的時刻，因為我們

  兩個都想要避免這類時代劇情電影的陳腔濫調。我指的是一些太過精心設計的時刻。」


  他表示。





  「能夠有一位創意夥伴真是一件最棒的事，而你會說『好喔，一切都安全了。我跟你待在

  一塊。我們將會一起走遍各種黑暗之地。』」


  凡妮莎柯比表示。





  瓦昆菲尼克斯和凡妮莎柯比將會帶來許多即興演出

  《拿破崙》將會成為瓦昆菲尼克斯繼《神鬼戰士》後另一部與雷利史考特合作的電影，聚

  焦在這位知名法國皇帝與妻子之間的關係。


  《拿破崙》的劇本由大衛史卡帕撰寫，他在這之前也曾擔任過雷利史考特作品《金錢世界

  》的編劇。但瓦昆菲尼克斯和凡妮莎柯比將會帶來許多脫稿即興演出，像是這個搧巴掌的

  片段。


  「我們鼓勵並要求彼此去挑戰自我，在各種片段中震撼彼此。而這就是那個片段的由來。

  」


  瓦昆菲尼克斯表示。





  在這之前，雷利史考特曾向《帝國雜誌》透露，瓦昆菲尼克斯在《拿破崙》正式開拍的兩

  週前依然令人覺得還在狀況外。


  「他會跑過來，而距離開拍只剩下他媽的兩週了，但他跟我說：『我完全不知道要做什麼

  ！』我回：『什麼？』



  『我不知道要做什麼。』我的天啊。我說：『過來坐下』。我們準備了整整 10 天的時間

  ，一整天，談論每一個片段。以某方面而言，我們排演了片中的每個細節。」


  雷利史考特表示。



  《拿破崙》預計將於 11 月 22 日上映。





