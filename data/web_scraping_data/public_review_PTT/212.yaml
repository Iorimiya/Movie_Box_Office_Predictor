content: '劇情方面，就是一攤流水帳。

  用飛速的方式把拿破崙人生中的重要事蹟與戰役草草交代一遍。

  沒有事前鋪陳，沒有塑造氛圍，連每一場戰役的前提背景都是用旁白草草帶過。


  戰場演繹也差強人意。


  本片號稱拍出拿破崙生涯中的5場戰役 (土倫、金字塔、三皇、博羅金諾、滑鐵盧)，但實

  際有所著墨的只有三皇會戰與滑鐵盧戰役而已。舉例而言，金字塔之戰，就如同預告片中

  朝金字塔打一砲就草草帶過；博羅金諾會戰，則只有大約20秒的衝鋒畫面。


  即便是有所著墨的三皇會戰與滑鐵盧，也不過5~10分鐘就結束了。三皇會戰尤其草率，大

  約演了5分鐘，滑鐵盧則演了10 分鐘左右，根本沒有時間呈現出戰爭中的精采博弈。場面

  也完全不像是十幾萬人的大會戰，更像是幾千人間的小型戰役。


  令人無法接受的是電影中的戰爭場面實在亂七八糟。


  我不是歷史狂魔，我不在乎電影內容是否符合實際戰爭細節。我不在乎拿破崙本人究竟會

  不會親自上馬衝鋒(雖然這以指揮10萬大軍的指揮官而言是一件非常愚蠢的行為)，也不在

  乎金字塔之戰究竟是不是在金字塔下開打，我甚至不在乎死在冰河裡的奧軍到底是區區幾

  百人還是拿破崙宣傳的數千人。


  但我很在乎電影中的排兵布陣究竟符不符合邏輯。


  比如騎兵應該是看準敵軍步兵陣行混亂時，如同一把尖刀般迅速地、精準地從陣行薄弱處

  插入，不給敵人形成方陣的時間，而不是像一張抹布一樣在整個戰場上鋪開無腦衝鋒。


  比如奧斯特里茲會戰中，拿破崙假意讓出高地給盟軍，接著吸引盟軍大部進攻自己薄弱的

  側翼，再趁隙指揮法軍中軍搶攻盟軍高地，將盟軍一分為二。從電影給拿破崙的台詞，這

  點編劇應該也清楚，那最起碼拍出仰面進攻的畫面吧？怎麼會是一邊下令佔領高地，鏡頭

  卻呈現法軍衝下盆地的場面？而且還是步兵和騎兵毫無協調、夾雜在一塊的無腦亂衝。


  比如不要自作聰明，把劇情改成拿破崙把盟軍引誘上冰河。現實上奧軍是被三面包圍，無

  處可退，才被迫從冰河逃生的，結果電影演成拿破崙利用小股部隊把奧軍引誘上冰河，好

  像奧軍軍官各個都是白癡一樣。這種編劇躲在象牙塔裏覺得很帥的事情，放在現實世界根

  本行不通。奧地利的軍官在奧地利境內作戰，會不知道哪裡有冰河嗎？


  我不喜歡電影編劇在毫不理解戰爭、也不實際做點研究的情形下，頭腦風暴出一些自己覺

  得很屌但實際上愚蠢無比的劇情。比如權力遊戲第六季、維京傳奇第四季。沒想到在網路

  上一堆資料可以查詢的情形下，拿破崙的編劇竟然也犯了相同的錯誤。


  總而言之，劇情流水帳、戰役比重小且不合邏輯。本來很期待，但成品頗令人失望的。






  --


  滑鐵盧那次衝鋒時機確實很差。

  法軍誤以為英軍中軍有潰敗跡象而發起騎兵衝鋒，結果撞上英軍方陣。

  此時的應對本應是騎兵撤出重整，調齊砲兵轟擊方陣(由於士兵組成方陣時會密集靠攏，因

  此砲兵對其造成的殺傷力特別高)，騎兵再次發動衝擊，但法軍的砲兵也沒有提供即時的支

  援，只能在反覆的衝鋒中被方陣消耗掉。


  但無論如何，法軍之所以發動騎兵衝鋒，是因為他們以為英軍陣型有所鬆動。還是回到前

  面所說，騎兵衝鋒特別講求時機與位置(時機是否恰當則考驗指揮官的能力)。因為騎兵不

  是萬能的，很容易被方陣、砲兵、反衝鋒所克制，無腦亂衝只會徒增傷亡。結果電影就是

  演成拿破崙無腦衝鋒.....



  2.5小時的電影，有一半的時間拿去演愛情故事

  所以實際上只用了不到1.5小時就講完了拿皇20餘年的戎馬生涯

  導致所有重大事件都被極度簡化，缺乏鋪陳、細節與情緒張力。甚麼戰前風雲密布、劍拔

  弩張，戰時驚心動魄、戰後情緒釋放，通通沒有。

  取而代之的，是戰前用旁白交代政治背景、戰時省略所有的戰術機動只拍出一堆雜兵相互

  交織混戰、戰後簡單交代勝負並迅速切換至下一個場景。

  這不符合拍出王者天下、神鬼戰士、黑鷹計畫的導演的常規水準。



  同感。

  電影裡他們就是不停地做愛。但並沒有一個時刻讓我感受到他們深愛著對方。

  我很喜歡《最黑暗的時刻》的一個小場景，邱吉爾夫人因為不堪家中經濟負擔，而對邱吉

  爾發洩情緒，邱吉爾則學小豬叫逗得夫人破涕為笑。不到5 分鐘的對手戲，表現出兩人幾

  十年的深厚感情。

  很遺憾，拿破崙並未給我這種感受。'
