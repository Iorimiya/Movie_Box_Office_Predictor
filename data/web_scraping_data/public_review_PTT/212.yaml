content: '法國滑鐵盧戰役200周年，主角誰來扮？


  在同人展售會次文化中，除了紙上創作和作品愛好交流外，ACG角色扮演也是很重要的一

  環，雖然同常角色扮演的Coser沒有擺攤跟販售商品等，但也是讓場次活動熱鬧起來重要

  的一環，甚至有些人就是衝著COSPLAY這樣的祭典而去同人活動。但扮演一個角色除了表

  達扮演熱誠外，如何讓自己越接近角色本身，是所有扮演者努力達成的方向與基本習作。


  紀錄片《身為拿破崙》是拍攝法國滑鐵盧戰役200周年時，協會舉辦大型體驗與重現這場

  戰役，每個參與人員將換上英法交戰時的人物打扮，並且切身經歷戰役的多天行程。


  其中戰役的主角拿破崙，當然是最重要的角色，但問題來了，這法國歷史上有名的人物將

  由誰來扮演？每個人都有自己的候選名單，這讓主辦單位傷透腦筋。








  《身為拿破崙》是什麼電影？


  不管是在二次元還是三次元，扮演一個角色都讓人感覺到很有意思，不管是做為玩家遊玩

  角色扮演遊戲，或是觀看直播主玩遊戲的粉絲；在同人展售會場上精心裝扮揣摩角色的

  Coser與攝影師愛好者的合作拍出角色神韻，哪一種扮演都往往可以讓當事人與旁觀者樂

  在其中。


  但成了職業人員如演員、聲優，扮演不只是好玩還需要說服觀眾入戲，而成一項專業。


  當扮演的世界觀類型的角色越來越多，或是有同樣愛好的同好者彼此間多方交流並且壯大

  ，扮演也許就不只是扮演，他也可能成為一項活動不可缺席的一環。當年角色扮演的初期

  就是從有愛好者扮演自己喜愛的星際大戰人物，逐漸發現可以這樣表達愛好，而變成動漫

  展和同人展必備的一環，而這樣的裝扮次文化其實不只運用在次文化活動，有時候真實戰

  役也可以這樣玩。









  《身為拿破崙》是一部拍攝法國滑鐵盧戰役200周年時的大型演出活動的紀錄片，電影訪

  談了許多參與這次活動和喜愛這場戰役的軍事和歷史愛好者，當然他們也將換裝成當時跟

  隨拿破崙和不同王國的聯合軍，一起加入這場歷史戰役，其中包含行軍、騎馬、戰爭口糧

  跟睡帳篷和馬廄、路邊等，真正還原當時19世紀士兵打戰遠征的狀況。


  其中有兩個最主要的環節：一、關於誰來扮演拿破崙？候選人有對戰役細節與當時軍人服

  飾非常講究的法國歷史軍事愛好者，另外一位則是美國富有表演性質，並且能抓住拿破崙

  特質受到人喜愛的表演者，兩人將爭取演出機會。


  另一個環節則是實際穿上當時的裝扮體驗祖先和當時士兵行軍的路線，並且回顧法軍歷史

  過往的古典軍事迷們。












  《身為拿破崙》分析與延伸：


  滑鐵盧戰役是拿破崙戰爭中最後一場戰役，也是奠定他的失敗法國軍事史上最重要的一場

  。這場戰役中，大不列顛帝國（英國歷史舊稱）和普魯士王國（德國歷史舊稱）指揮的英

  普聯軍擊敗法軍，決定拿破崙領導的法蘭西帝國覆滅。


  之後多年「滑鐵盧」就成爲慘敗的同義詞，這場戰役總共造成1萬2000多人傷亡，之後為

  了紀念士兵，滑鐵盧戰役紀念會都會在歐洲各地舉辦，而200周年紀念則在比利時滑鐵盧

  舉行。


  滑鐵盧戰役在歐洲歷史上具有舉足輕重的地位，當時拿破崙統治整片歐洲大陸登基為帝，

  而在這場多國聯合戰役，才結束拿破崙在歐洲的統治，也界定一個新時代的開始。舉辦紀

  念活動的滑鐵盧會每次都會舉行一場大型表演，遊客將會親身觀看由5,200位演員組成「

  重現法軍進攻滑鐵盧戰役」的戰爭演出，重溫當時戰爭，表現出臨場感。









  而這些喜愛滑鐵盧戰役的愛好者或軍事迷，並非是喜歡拿破崙或是追隨帝制，而是在體驗

  200年以前，時代的軍人和祖先的體驗，展現出喜愛法國這片土地的方式。


  除了記得這場影響後來歐洲的戰役之外，也了解在無現代戰爭機械過去的戰場上所要經歷

  的辛苦與良好的體能，藉由自己的演出和雙腳來完成。也讓原本苦悶和苦痛的戰役用另一

  種較為輕鬆和大眾能接受的角度來參與這種歷史。


  既然具有歷史意義還跨越多國，那主角拿破崙的人選就頗具重要性，這部紀錄片也記錄關

  於角逐拿破崙候選人各自扮演這位歷史上皇帝的原因，和為何自己可以身任演出。


  美國人出色的演出家馬克施耐德，與法國人精湛的服裝師弗蘭克薩姆森，是最有可能的人

  選。雖然是重點，但《身為拿破崙》更具焦在各方小人物與士兵演員的演出上，讓整體來

  講分散了這個拿破崙的競選主題。










  《身為拿破崙》值得一看嗎？


  常認為有時候喜歡軍事或是歷史戰役的人，並不是支持主戰和世界發生戰爭，反而透過了

  解軍事和戰役，甚至打過生存遊戲、服過役的人，可以更了解做為一個軍人，在戰場上與

  敵人爭戰是怎麼一回事。這點有些像是演員再帶入角色時，雖然不是那個人但必須揣摩其

  中，我認為這是喜愛軍事的人其一的想法，當然也不否認那些武器玩具真的很帥這件事。


  老實來講《身為拿破崙》並不是一個很優資的紀錄片，而且更進一步來說拿破崙本身就是

  一個具爭議的角色，拿他當主題勢必就是有要被人放大檢視的準備。


  電影中其實主題非常的發散，就像前面敘述的，比起誰扮演拿破崙，這部片更多是紀錄士

  兵和其他扮演者的心理，尤其是當他們試圖走過當年士兵前往戰場的道路時，追隨歷史的

  記憶和改變，總會讓實踐者莫名的自我陶醉與感動，似乎更能感受戰爭的殘酷和為何會激

  起熱情。









  我認為這部紀錄片是從另外一個角度去看和詮釋「滑鐵盧戰役」這段歷史，不是講古也不

  是歷史完整呈現，而是透過業餘的表演者體驗，並在最後演出，這之中有男有女、有大人

  有小孩，不管是一時興起或是歷史宅宅，透過演出大家拉近距離一起聊聊這次的體驗和當

  年實際的歐洲歷史。如同一場同人誌同好相見歡的同樂會。


  但真實的歷史往往是殘酷且冰冷的，俄羅斯與烏克蘭的戰爭未停歇，中國與美國之間新冷

  戰的角力，和中東與世界各處的動盪之中，模擬戰爭的同時，真正的戰爭卻一直都在，可

  以說透過一場體驗我們只接觸不到戰爭尾巴的一點，而如果就連碰觸不到都知道戰爭殘酷

  的話，也許未來面對真正的台海危機，到時候不是身為拿破崙，而是生為一位台灣人。


