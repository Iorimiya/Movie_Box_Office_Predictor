  《拿破崙》猛奪全台冠軍！全球票房5天飆破24億


  2023/11/28 06:55



  影帝瓦昆菲尼克斯在史詩鉅作《拿破崙》飾演拿破崙。（索尼影業提供）


  〔記者許世穎／綜合報導〕由《神鬼戰士》億萬導演雷利史考特執導、奧斯卡影帝瓦昆菲

  尼克斯主演的史詩鉅作《拿破崙》，上週五（24日）在台上映，首週末全台票房以近台幣

  1700萬，榮登全台票房冠軍。該片於全球上映5天累積超過7880萬美金（約台幣24.87億元

  ），包括英國、法國、德國、西班牙、義大利、墨西哥、澳洲等市場都開出亮眼成績。


  將於30日滿86歲的導演雷利創作充滿熱情，最為影迷津津樂道的是他的繪畫藝術天分，他

  堅持手繪電影分鏡圖、不假他人之手，直到電影開拍。即便是《拿破崙》片中多場壯闊恢

  弘的戰役場景，也是由他本人一筆一筆畫出分鏡圖，尤其是廣為人知的滑鐵盧戰役，手繪

  的分鏡圖更是相當精細。



  雷利史考特為《拿破崙》精心打造壯闊戰役場景。（索尼影業提供）


  雷利接受外媒採訪時提到，他拍攝的《拿破崙》著重於探索角色本身，而非一般歷史教材

  幫大家上課，「這是一部探討角色的電影，有動作場面，也有一切你想看到的層面。」直

  說拍攝拿破崙這樣有重量的人物並不簡單。


  他也表示，至今已有10400本關於拿破崙的書問世，等於拿破崙過世後每一週都有他的書

