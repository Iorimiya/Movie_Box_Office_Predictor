content: '新聞網址：


  美國導演 史丹利庫柏力克（Stanley Kubrick）曾經創作過《2001:太空漫遊》（2001:

  A Space Odyssey）、《發條橘子》（A Clockwork Orange）及《鬼店》（The Shining）

  等多部作品，至今部部都成為極具影響力的電影，其傳奇的大師地位更是不可抹滅，然而

  他生前卻有一部電影作品一直無法如願拍攝，也就是 拿破崙一世（Napoléon Bonaparte

  ）的大型傳記電影《拿破崙》（Napoleon）。


  史丹利庫柏力克早在 4、50 年前就有拍攝這部電影的計畫，且已經寫好劇本，對於電影

  中欲意使用的拍攝場景也實際探勘過，並曾提出想找 傑克尼柯遜（Jack Nicholson）演

  出該部電影。電影據說會有一場集結高達 5 萬位羅馬尼亞士兵的大場面戰爭場景，導演

  更表示希望這會是一部前所未見的鉅作，然而導演希望在電影中使用拿破崙生命中的重要

  場景，以致於整體的製作成本過高，再加上其他多種因素，最終只能放棄這項野心

  蓬勃的電影企劃。


  在近幾年，《間諜橋》導演 史蒂芬史匹柏（Steven Spielberg）則宣布了要將這部 史丹

  利庫柏力克未能完成的電影拍攝成迷你電視影集，且由 HBO 製作。史蒂芬史匹柏 在此之

  前也曾經將 史丹利庫柏力克無法完成的「人工智能」題材電影改編成《A.I. 人工智慧》

  （A.I. Artificial Intelligence），且將 史丹利庫柏力克掛名為製作人。早在 3 年前

  就傳出《大亨小傳》導演 巴茲魯曼（Baz Luhrmann）有望接下該電視影集的導演職位，

  但這個計劃卻未能實現。


  然而，本月 13 日，於英國萊斯特的德蒙福特大學內中舉辦了「史丹利庫柏力克回顧展（

  Stanley Kubrick: A Retrospective）」包括長期擔任 史丹利庫柏力克電影製片同時也

  是其小舅的 詹哈蘭（Jan Harlan）及曾經撰寫過《Stanley Kubrick and Me》這本書的

  作者 Filippo Ulivieri 也都參與了這場盛會。之後 Filippo Ulivieri 在他的 Tumblr

  上發表了一篇動態，內容表示 詹哈蘭透露《拿破崙》終於要執行這項計畫，將會由 HBO

  製作為 6 小時的迷你劇集，且將由《無境之獸》（Beasts of No Nation）導演 凱瑞福

  永（Cary Fukunaga）執導、《蒙娜麗莎》（Mona Lisa）編劇 大衛李蘭（David Leland

  ）執筆劇本，但 HBO 目前並沒有回應證實此消息的正確性。


  《無境之獸》導演 凱瑞福永去年以此作入選威尼斯影展主競賽單元，在該片中除了擔任

  導演外更身兼編劇及攝影，《無境之獸》正式上映後也獲得正面積極的評價，其中飾演男

  配角的 伊卓瑞斯艾巴（Idris Elba）其演技更是受到廣泛的讚譽，頻頻在年底的獎季中

  獲獎及入圍，其中更獲得美國演員工會獎最佳男配角的殊榮，外國媒體相當看好這部以黑

  人為主軸的電影可以挺進奧斯卡，可惜最後卻一個獎項都沒有入圍，也因此被稱為是該屆

  因為種族歧視而被忽略的一大遺珠。





  --'
