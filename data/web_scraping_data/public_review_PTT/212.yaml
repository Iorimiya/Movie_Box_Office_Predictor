  誠如前面所言，

  一切都是以疏離的角度與詮釋


  電影中配樂的使用也很微妙，

  像是以戰爭時使用的配樂來說，

  通常會是慷慨激昂or悲壯，

  或者是走虛無風來凸顯戰爭的徒傷人命，

