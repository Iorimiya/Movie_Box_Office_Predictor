  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  《拿破崙》，被簡化的法國皇帝


  雷導的片不用說，一定要看IMAX享受大場面。拿破崙的故事耳熟能詳，故事註定是往失敗

  的英雄旅程前進，期待看導演如何詮釋這位複雜的法國歷史人物。


  遺憾的是未能在157分鐘裡看到我所期待拿破崙，拿破崙被簡化為追逐權利的獨裁者、好

  像很會打仗、跟另一半互相PUA，最後事業被俄國挫敗，感情也被沙皇綠了。導演把權利

  與性連結在一起，拿破崙征服世界是為了獲得約瑟芬的愛，然而這個過程卻又摧毀了彼此

  ，儘管拿破崙天縱英才，終究走向失敗，什麼都得不到，流放他鄉。


  瓦昆的演出讓人感受到拿破崙人性幽默的一面，也演繹出領袖魅力，非常地吸引人，但他

  跟約瑟芬的感情鋪陳，實在讓人費解，感覺中間少了很多細節，導致兩人間的情感轉折有

  斷裂感，約瑟芬就是個綠茶婊，拿破崙時而控制狂，時而又像老婆狗(真實的拿破崙也挺

  渣男，但電影淡化了這點)，讓人感到混亂。


  法國人講英文已是既成事實，但更嚴重影響觀影的問題，還是美國人的觀點看法國歷史，

  儘管美術造型還原的再逼真，依然有某種奇怪的感覺。以拿破崙和約瑟芬的床戲拍法做比

  喻，現在的拍法很像美國肉片直接快速，如果是法國來拍應該很不一樣，感覺會有更多的

  場面調度來隱喻角色間的關係，也許是以前看法國電影給我的感覺吧。


  如果先不考慮是否符合史實，電影中幾場戰爭場面還是挺精彩的，稍微彌補我IMAX的票價

  ，只是拿破崙這麼複雜的歷史人物被簡化成這樣，真的挺失望的，如果還是要看四小時半

  的導演版才能講清楚導演想表達的，好奇資深導演是否因為創作自由了，就想講太多東西

  ？

  同樣是人物傳記電影，諾蘭的《奧本海默》真的是完勝，既有場面，也有對角色的多元辯

  證與深入探討。


  最後看到片尾名單寫下每場戰爭的死亡人數，導演應該是想表達反戰吧，但我真的在電影

  中看不太出來…硬要說也許是血腥的戰爭場面吧，願世界和平，不要再有戰爭。



