content: '其實歷史劇劇情大家都知道也查得到


  因此沒有什摸好雷的


  這部拿破崙是近來難得巨片


  畢竟在串流平台下，越來越少人進戲院


  因此電影資源也大量流入串流平台


  這部老雷代表作


  其實是透過灰色、陰暗


  大量運用灰色、陰暗處理場景


  比較少大陽光片段


  並且透過「小丑」瓦昆菲尼克斯的表演


  透過表情神情來凸顯拿破崙不開心的陰暗面


  因此「小丑」瓦昆菲尼克斯的表情可謂貫穿全劇


  整部戲就是在賣「小丑」瓦昆菲尼克斯的表情


  而拿破崙是砲兵出身，戰爭場面大砲運用拍攝可謂一絕


  因為拿破崙就是利用砲兵炮擊造成對方混亂戰法


  在一舉擊潰對方，這在電影戰爭場面也詳細呈現


  可惜女主的選角、妝容較難以讓人入戲，覺得傾國傾城


  不過開場服飾、佈景，氣勢可謂磅礡


  也是一大看頭


  總結是難得佳作，氣勢震人，全球票房應該不錯


