content: '結合上面板友的發言。我突然覺得這部片根本就是某種「政治正確教育片」。



  基本上一個民族貶抑另一個民族的男女時，模板都差不多。


  「男人貪婪、性無能卻很自負；女人淫蕩、拜金(權)又白癡。」



  然後你回頭看看劇中的威靈頓，真的比孔明還厲害。劇中表現他根本就是把


  對面吃得死死的，喔然後外交、軍事一把抓，歷史不熟的人還問我威靈頓是


  不是英國國王。別的不說至少這人物虛構的超成功。





  這場超級瓜張。當初就是皇帝和軍頭們覺得砲打冰層，溺敵於水中是一件很帥的


  事蹟，所以下令在國內大加宣傳，可能不到百人的傷亡硬是宣傳成數千人。



  然後帝國的宣傳到了兩百多年後依然有效 ! 居然真的拍成皇帝就是要圍殺南部的


  敵軍一樣，最重要的攻上高地屁都不提。笑死一眾軍事迷 ~






  雷導 : 不用擔心，等到剩下的後入式片段被看到，這部片就值了。


  我看到第一段後入式時，只想到那個惡整無數直播主的大猩猩XX影片，


  可能這就是導演的本意。




  這部電影就是一頓不新鮮的東西組成。


  真的，我不知道為什麼，看到後面我兩隻腳都捲在一起，明明一點尿意便意都沒有。



