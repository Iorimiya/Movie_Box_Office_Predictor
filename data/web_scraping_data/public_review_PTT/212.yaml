content: '《神鬼戰士》班底再合體！瓦昆費尼克斯將在雷利史考特新作《Kitbag》扮演拿破崙




  暌違二十年，雷利史考特（Ridley Scott）與瓦昆費尼克斯（Joaquin Phoenix）將二度

  聚首。2000 年掀起全球古裝史詩電影熱潮的《神鬼戰士》（Gladiator），為兩人的演藝

  事業創下一大高峰，而今日《Deadline》獨家報導，瓦昆與雷利確定再續前緣挑戰史詩題

  材，合拍歷史上著名的法國軍事家拿破崙波拿巴（Napoleon Bonaparte）的傳記電影《Ki

  tbag》。




  雷利的新片《最後的決鬥》（The Last Duel）今在愛爾蘭殺青，據悉《Kitbag》這項合

  作也剛好是在今天敲定。一如雷利多數的執導作品，《Kitbag》亦由二十世紀影業負責發

  行，而劇本則交由曾替雷利撰寫過《金錢世界》（All the Money in the World）的編劇

  大衛史卡爾帕（David Scarpa）執筆。




  瓦昆將在《Kitbag》中飾演拿破崙，電影將聚焦這位法國皇帝的戰略野心、與第一任妻子

  約瑟芬的感情、和他的崛起歷程。不過在製作《Kitbag》之前，雷利已經先計劃於明年三

  月開拍眾星雲集的「Gucci時尚王朝槍殺案」改編電影，距離《Kitbag》的開拍恐怕還有

  得等。







