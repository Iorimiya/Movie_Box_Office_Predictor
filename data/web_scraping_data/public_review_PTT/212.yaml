  寫一篇文章來補充分析，不過當我看到一些網路上的聲音以後，我就知道大事不妙了，電

  影本身的調性感覺和己歷歷人特別聚焦的政治歷史好像不太合，到時候要怎麼寫文章啊？

  果然，觀影後證實了我的擔憂，真的很難找到切入點分析劇情中的歷史，所以只好變成來

  分享觀影心得了。



  ~~~~~~~~~ 雷文 主文分隔線~~~~~~~~~


  我必須誠實地說，這部電影拍出來的結果和我幾個月前所預期的，有一段不小的落差，整

  部電影的重心和我想看到的《拿破崙》是完全不同的面向，導演花了不少篇幅在人物的情

  緒特寫和角色互動上，特別是和他最重要的女人約瑟芬，雖然可以理解，但是絕大多數進

  場的觀眾，對《拿破崙》的期待可能不是如此，這也解釋了為何上映之後收到了許多負面

  評價，只能說尊重導演的創作自由，但是觀眾買不買單又是另外一回事了，我相信他都拍

  到這個年紀了，應該也沒有很在乎大家對他的評價，單純就是拍他想拍的東西而已吧。

  .

  .

  由於這部本來就不是紀錄片，所以有些歷史細節的部份被挑出來批評，我都覺得那是勉強

  可以接受的，在史實和藝術之間，很明顯雷導是更偏向後者的。但是不得不說，我看到奧

  斯特里茨會戰(三皇會戰)時真的有點傻眼，因為那幾乎是大幅度改變了整場戰役的樣貌。

  平心而論，如果沒有要還原史實，也沒有要表現出拿破崙在戰場上優秀的能力，或者是描

  寫他面對的困境，那我真心不知道這些戰爭場面存在的意義。如果是預期觀眾本來就已經

  非常清楚拿破崙的事蹟，想要深入探索另外一面的法蘭西皇帝，那麼這一場又一場幾分鐘

  的戰爭戲基本上都可以省略。相反的，如果是想要向觀眾介紹歷史上的拿破崙，那這幾幕

  戲也沒有發揮應有的效果，我可以想像一位只從歷史課本上認識他的觀眾，看完以後也不

  會知道他為何與眾不同，單純就只是打了很多場勝仗，最後打輸了幾次就一敗塗地的將領

  而已。

  .

  .

  為了讓劇情順利推進，很多事件被省略完全可以理解，但是那些有提到的部分，也很難讓

  人找到因果關係，就只是一直在各個年代之間跳躍，中間還會穿插著與約瑟芬的感情主線

  ，更是讓人摸不清楚頭緒，總是非常疑惑地進入下一幕場景。這種明顯可以察覺到的分割

  感，給人一種流水帳的味道，除了壯麗的戰爭場景之外，幾乎沒有甚麼畫面是讓我印象深

  刻難以忘懷的，在觀影期間，我一直在等待著下一個重要事件的到來，好不容易演出來，

  馬上又結束了。

  .

  .

  就我個人不專業的想法來看，我覺得雷導還是太貪心了，他大可以深入挖掘拿破崙的內心

  世界，勇敢的刪掉那些蜻蜓點水般的事件，或是用其他形式傳達給螢幕前的觀眾，雖然這

  麼做還是會讓想看到傳統拿破崙形象的影迷失望，但至少不會讓故事主軸變得這麼模糊。

  如果說《奧本海默》看完以後會讓人感覺到惆悵感嘆，看完拿破崙之後我只有感到空虛而

  已。

  .

  .

  我個人會建議還沒有看過的朋友先做好心理準備，這是強調英雄內心世界(特別是感情)的

  傳記電影，並不是著重於事件的歷史戰爭片，或者更準確地說，這是一部野心很大、想要

  把兩者混合濃縮在一百六十分鐘裡的電影，效果如何就見仁見智了，也許之後推出導演加

  長版時會有所改善(聽說增加的是約瑟芬感情戲)，但是目前電影院的版本我自己是沒有特

  別推薦的

  .

  .

  .

  最後，如果你因為期待在電影中看到拿破崙在軍事外交上的傑出表現而失望，又或者想知

  道他跌落神壇的原因，在這邊我也宣傳一下自己的Podcast節目《己歷歷人》，第一季法

  國史的EP32-34就是聚焦在這些面向，特別是當時的國際局勢變化，希望大家會喜歡~


  --

