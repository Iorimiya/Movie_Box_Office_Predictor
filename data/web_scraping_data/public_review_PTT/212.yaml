  這部的問題非常多，暫且不論明明大家都是歐洲人卻都在講英文這件事。


  一、整個片的側重點很怪，拿破崙對於歷史上來說應該是打了許多仗、政治與經濟上讓法國

  走出大革命的混亂、輸出自由民主等啟蒙思想到週邊國家，我想這些是史學界比較公認拿皇

  帶來的影響。然而本片卻選擇花了不少篇幅在描述他與約瑟芬的愛情，讓人覺得十分問號？

  ？說實在，真的有人在意拿皇跟約瑟芬的愛情故事？而且本片把他們兩個的愛情完全變成一

  個家暴男跟一個深受斯德哥爾摩症候群影響的小老婆，基本上我看完是連想談感情的意願都

