content: '是我會演更好！布萊恩考克斯：《拿破崙》瓦昆菲尼克斯演得很糟


  Yahoo奇摩電影戲劇編輯部


  2024年4月18日 週四 下午1:12




  《拿破崙》（圖：Sony）


  1. 片中的歷史真實性飽受不少學者質疑有誤。


  2. 法國影評也抨擊本片是在反法國、挺英國。


  3. 男星不僅批評本片，就連自己作品都遭殃？


  【文／血紅蘭姆】


  一談到瓦昆菲尼克斯在《拿破崙》中的表現，「繼承之戰」男星布萊恩考克斯就沒什麼好

  話要說。


  儘管耗資兩億美金製作，更請到奧斯卡影帝瓦昆菲尼克斯主演，大導雷利史考特去年電影

  《拿破崙》卻引來了不少爭議。


  有不少觀眾抨擊，片中實在太過聚焦於拿破崙和妻子約瑟芬之間的感情世界，而非拿破崙

  在戰場上攻無不克的豐功偉業，反倒拖慢了全片的步調。


  再者，本片的歷史真實性也飽受許多學者質疑，紛紛指控片中將拿破崙塑造成一名粗野惡

  棍，有違於他當時深受法國人愛戴的形象。


  再加上導演雷利史考特的英國人身份，因此遭法國人批評本片是「反法國、挺英國」，只

  是在宣揚英國十九世紀的負面宣傳。




  「繼承之戰」（圖：HBO）


  雖然反彈聲浪不小，導演雷利史考特卻對此嗤之以鼻：「當我對歷史學者有意見時，我會

  問：『抱歉，老兄，你當時人在現場嗎？不在嗎？那就給我閉嘴吧。』」至於法國影評人

  的負面意見，他則反擊道：「法國人甚至不喜歡自己。」


  而一向大炮性格、有話直說的「繼承之戰」男星布萊恩考克斯，如今也在HistFest上拿《

  拿破崙》男主角瓦昆菲尼克斯開刀：


  「很糟，這真是糟透了。瓦昆菲尼克斯交出了一次糟糕透頂的表現。這實在極其駭人。我

  不知道他到底在想些什麼。」


  「我覺得這全是他的錯，而我不認為雷利史考特有幫到他。我可以跟你說，我會演得比瓦

  昆菲尼克斯好很多。你可以說那是一部好戲劇，但這就會是在撒謊。我覺得他名字取得很

  好，瓦昆、古怪（Wacky，與瓦昆諧音），那是一次很古怪的演出。」


  話鋒一轉，他也談到了自己當年演出過的經典歷史電影。


  「《梅爾吉勃遜之英雄本色》都是在胡說八道。梅爾吉勃遜很棒，但片中撒了不少謊。他

  從來沒有讓法國公主懷孕。那部電影真是一派胡言。」


  看來就連自己的作品，都逃不過布萊恩考克斯的嚴格審視。


