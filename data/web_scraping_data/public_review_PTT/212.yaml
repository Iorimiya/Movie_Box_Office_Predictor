content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  知道雷導的《拿破崙》要在今年上映，一直是很期待的


  第一次知道比較多拿破崙的故事，

  是小時候家裡買的給小朋友看的名人傳記，

  既然是給小朋友看的，

  主題走勵志路線，

  描述拿破崙如何從少尉一步步走向皇帝之路


  後來知道越來越多拿破崙的生平與事蹟，

  了解更多層面的層層糾結，

  但是對於拿破崙本人的軍事才華與個人魅力是更加肯定的


  那麼雷導又會以什麼方式來說拿破崙的故事呢？

  期待了好久，還選了好影廳

  (看了預告，覺得以那個〝壯闊的場面〞，

  當然要在美麗華IMAX，

  還有那個戰場上的震撼，當然要在青埔新光的LUXE廳，

  分別各刷一次才行)

  雖然這兩天看到版上一片負評，

  心裡想著，身為歷史宅宅的我，

  只要能看到一些些場景有表現出當時的歷史感，

  就很開心了，

  所以還是興致高昂地前往觀影


  看的過程中，多處 咦？欸？

  看完後也是一整個不知從何說起的微妙


  首先講優點，

  戰爭的場面雖然都各有其問題以及不符史實之處，

  可是最少以今年的電影來說，還是有可看性的，

  然後那個砲聲隆隆在LUXE廳真的讚！！

  另外就是有符合近幾年趨勢的，

  並沒有渲染任何一方的英雄主義


  再來關於缺點，

  版上前面幾篇心得文的版友都講得很清楚，

  我也認同，

  先不論對拿破崙本身功過的評價，

  以電影的敘事來說，

  擠進從土倫戰役起拿破崙波瀾萬丈的一生，

  幾個大事件都有沾到邊，

  可是就感覺真的是蘸醬油，

  要說電影的〝節奏〞？

  感覺就是一個一個大事件的斷片，

  對於角色的塑造或所謂成長(or下降)曲線也一直很疏離，

  比如說拿破崙被津津樂道的贏得軍心的人格魅力，

  電影中有用一兩個鏡頭來帶過，

  可就是浮浮的，像是虛應故事一般


  再來就是以對拿破崙的評價來說，

  看完後覺得難怪前面板友要說雷導是不是拿黑了XDD

  不只拿黑，可能還有法黑

  而〝黑〞這個東西，

  尤其是要黑跟國族認同有關的人物，

  以現在標準來說，

  通常只有自己人能黑，

  （比如說《歐洲歌唱大賽：火焰傳說》裡，

  大部分時候，

  只有國籍演員才能以角色身分說出自嘲演員自己國家的話）

