content: '本來只是想朝聖一下袁澧林的美貌，

  看完確認她真的有入圍影后的水準；


  她充滿層次的詮釋孩子氣、母愛、反叛、

  試圖振作、不堪與懵懂等多面向的表演，

  其實角色本身寫得就很好，

  雖然是個簡單的疫情故事，

  透過張繼聰（拍得超像林子祥）的清潔公司，

  觀眾看到從富人家到市井商肆在疫情間的生活，

  也透過袁澧林這個較年輕的角色憤怒：

  「為什麼大家都沒有的東西他們家可以囤？」


  只是這個問題黃子華在 r舌大狀躧^應了，他數落偷便當的窮人「窮就大哂啊？」


  其實真正的問題是，為什麼這個議題會一再發生？

  一直被電影紀錄下來呢？


  被生活折磨的正直中年男子，

  以及來不及長大的單親媽媽，

  仔細的處理他們的互動與關係變化，

  觀察最細微的那些掙扎、堅強與苦中作樂。

  這也同時帶領兩個演員前往演技獎項的雙雙入圍。


  清潔前拿香拜拜那場戲，

  討論人活於世上留下什麼也令人震撼，

  比較可惜的就是張繼聰的角色太完美，

  兩人的衝突看起來像循例辦事，

  看到後來覺得變成阿窄叔叔大型暈船實錄。


  不過細節的表演還有紀錄疫情下的香港都很喜歡，全片充滿「該怎麼辦就怎麼辦不然你要怎麼辦」的心情卻沒有說出口。


  我印象中，日劇 畬a的故事直接就是疫情期間的故事，

  而 窄路微塵 直接用林森在 皉~處理過的概念來重現/紀錄這一段時光，

  不知道台灣會在何時、透過哪種觀點來講我們的疫情故事。


  總之推薦大家進戲院看這部，

  香港現在劇情片都很強，

  但燈火闌珊好像只撐了兩週，

  一個遲疑就沒得看了。


  --'
