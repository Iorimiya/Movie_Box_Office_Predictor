  1.影片名稱：窄路微塵


  2.觀影時間：2023/04/30


  3.觀影地點：光點台北


  4.觀影方式：自行購票


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  部落格圖文版：


  《窄路微塵》的背景，設定在疫情籠罩下的香港。在電影的一開始，疫情對這座城市的衝

  擊就展露無疑：受限於防疫規定，窄哥前往清潔的茶餐廳與健身房，各自張貼了晚間、無

  限期暫停營業的告示，反映著民生經濟的凋敝；而他老家曬衣架上晾著的一個個口罩，以

  及窄母按照新聞教學「蒸口罩」消毒的行為，一方面與他帶來的新口罩成對比，和想塞給

  他的那捲賽馬獎金在在顯示媽媽為兒子著想的心情，另一方面，也凸顯著防疫能量的緊張

  。


  而在這樣的景況下，身處在社會安全網邊緣的人們，生活早已岌岌可危。


  雖然自己經營清潔公司，窄哥的窘迫卻早已被他的沒錢換車，他體力上的力不從心所出賣

  ；Candy的處境則更為艱難，為了一份被認為不適合的清潔工作，即使第一時間被關門回

  絕，都要含淚抵住門盡力爭取。在對疫情的紀錄外，《窄路微塵》更刻畫著這些沒有好好

  被接住的人們。而疫情，讓這面網變得脆弱，讓他們更無法承擔任何一次的墜落。


  以窄哥的清潔公司為劇情主軸，在約定上工時間後突然好了的噴嘴如同預言，同在天涯淪

  落的兩人意外地互補，不只使命必達，Candy更有著窄哥所沒有的靈機應變。「為什麼他

  們可以囤積那麼多口罩？」然而兩人的價值觀，卻也存在著巨大的鴻溝。


  「這個世界很糟，不代表你要做壞人。」


  從偷拿口罩到歸還手錶，袁澧林把整盒兒童口罩開了又關，以及拿起手錶看了又看的詮釋

  充分展現了Candy心裡的百般掙扎；張繼聰先是辭退繼而同理，再到Candy交還手錶後的多

  發工資，則飽滿了窄哥的欣慰，與內心的微妙轉變。回想起台灣限購口罩、快篩的日子裡

  ，藥局外總是早早便排起長長的人龍，我其實能同理Candy「難道窮人就一定要死？」的

  強詞奪理。上班和買口罩、快篩，對當時的我而言，好像就是兩個完全互斥的概念。


  在一切看似往好的方向發展時，早已左支右絀的清潔劑，卻在細朱分裝時意外打翻，最終

  Candy用假貨頂上，清潔公司遭到檢舉，終至倒閉。當然誠實以對或許就不會走到這步，

  然而對沒得到安全網好好支持的他們來說，有的時候真的是一點差池、一念之差就過不了

  面前的坎。而袁澧林、董安娜母女的對手戲真的太精采，曾期待的未來變成手上抹布擠出

  的髒水，但再焦急再惱怒，又必須盡量忍住，畢竟怎麼能將情緒，將大人所欠缺的風險承

  擔能力，通通丟給正試圖補救的孩子？


  「其實做人這麼辛苦是為了什麼？到最後都是變成一坨東西。」


  看著死者所留下的痕跡，Candy曾這樣問窄哥。「地方髒了就清潔，又髒了，就再清潔。

  」當時的他豁達地以清潔為喻，回答她何必想那麼多，能做就做，能吃就吃，該怎麼做就

  怎麼做吧！卻沒想到母親驟逝與生意失敗接踵而至，而對於母親，其實他心中還有許多遺

  憾。


  「我們連一粒塵都不如，上天不常看見我們。」


  因而最難能可貴的，是在經歷了種種的挫折與打擊後，窄哥卻仍然選擇做個好人。他不只

  為細朱在網咖惡劣的成長環境挺身而出，即便在知道她某種程度摧毀了自己的生意後，依

  然願意拿出自己賣掉貨車所得到的補助款，希望幫助她好好成長。


  「不過不要緊，我們能看到對方就好了。」


  張繼聰真誠的語氣與眼神真的太令人觸動，能看到Candy徹底蛻變，為了女兒以身作則，

  細朱能夠好好長大，對他而言就值得了吧！


  綜觀整部電影，窄哥這個角色當然是善良寬容到太不真實，然而在我們的生命中，或多或

  少都有著自己覺得糟糕透頂，為什麼必須承受那麼多，就快過不去的時刻。而《窄路微塵

  》在無奈中透著溫暖：即便在這樣不受上天眷顧的時刻，仍然有人願意保持善良，這樣的

  善良，甚至能夠治癒他人，並讓自己有了步出陰霾的契機。


  電影中有幾個畫面令人印象深刻，一是關於空間：細朱在窄廊中看著窗外，Candy因而替

