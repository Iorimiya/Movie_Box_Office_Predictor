  的面前卻橫亙著鐵架。二是關於上天：Candy阻止女兒偷竊，窄哥拿起拖把清潔地面，重

  要的不是是否被看見，而是在每一個時刻，做出自己認同的選擇。最後則是存在：窄哥撕

  下「小飛俠清潔公司」車貼前的停頓，以及他走回剛賣掉的車前拍照紀念，鏡頭慢慢對焦

  在駕駛座後的貼紙上，所有的聚散離合，都自有其份量。


