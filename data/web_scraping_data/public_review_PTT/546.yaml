  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  以下有劇透：




  1.看似平淡的日常，蘊藏著對抗悲傷的力量：槙生（新垣結衣）、朝（早瀨憇）、朝的閨

  蜜（小宮山莉渚）、輕音部的同學、同班的優等生，看似井然有序的生活裡，每個人都在

  對抗著什麼。槙生一直在對抗記憶中那個一直打壓她的姐姐，朝對抗著意外之後的新生活

  和小姨之間微妙的距離感，閨蜜對抗著同性關係遇到的偏見和困難，輕音部同學對抗著自

  己音樂夢想的野心，同班的優等生對抗求學道路上對女性的偏見和凝視。大家的經歷完全

  不同，甚至年齡上也有差距 ，但每個人都在小心翼翼的試探著治癒著生活的隱痛。異國

  日記，違国日記，在自己的和別人的小國家中，摸索著，冒犯著，療癒著，就是槙生對朝

  說的“你無法理解我的厭惡和憤怒，我也不能理解你的焦慮和纖細” 。可是最後槙生還

  是說出這句話：「雖然我討厭她，但我願意試著了解她」。


  2.結婚轉型後的新垣結衣gakki逐漸把i宅女人屬性演繹的越來越到位，因為這就是她本人

  啊，本色出演！全片平淡，細膩，悠然自在的氛圍。 沒什麼起承轉合的劇情，像白開水

  一般，展示二人的生活，以日記貫穿主線，在與他人相處的過程中，找到自己的生存方式

  。雖平淡卻並不乏味，中間細膩的穿插了很多想探討的，比如性取向差異，男女區別對待

  ，以及結婚的必要性及意義，這些都是日本乃至東亞社會一直以來的固有社會問題， 現

  在更變本加厲。新垣結衣不再是《月薪嬌妻》那個可愛的國民老婆，而是如本片穿著拖鞋

  ，邁著外八字的步伐，紮馬尾辮，穿鬆鬆垮垮衣服的，不會收拾屋子，社交恐懼傾向的宅

  女。看過近年她的劇作《教場0》，《正欲》，及這片《異國日記》，越來越接近其本人

  的真實性格，所以感覺這片是本色演出    …


  3.這是一個關於成長的故事。這個故事觸動我的，是包容的存在感：片中的每個角色都展

  現出一種獨立成長的美，包括那些配角人物（槙生的曖昧男友、女性摯友，和朝的男女同

  學們），他們每個人都面臨著各自成長的生活命題，都在為此煩惱無措，並在勇敢嘗試中

  找到自己的答案。當我們評價某人「不像大人」「不像小孩」之類的話，便隱含著對「大

  人」「小孩」世俗規範。 而這部影片則傳遞了一種打破定式的觀念：大人和小孩本來沒

  有標準的邊界，獨立活出自己就是成長最美的樣子。影片結尾，離世母親留給女兒的日記

  內容真相大白？更像是一種佐證，就連威嚴訓教子女的母親自己，也是無比欣賞身邊不同

  於己的親人的，是她們的存在。



