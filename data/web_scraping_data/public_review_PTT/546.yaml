content: '整部作品的調性很平淡，但是讓我看完回去追漫畫了


  15歲的時候你正經歷著什麼？

  是否對於未來感到茫然、困惑還是好奇？




  田沼朝在這個年紀時，卻是親眼目睹父母在車禍中身亡。


  在喪禮上，親戚們像討論一件物品般，商量著朝的去處。此時阿姨高代槙生卻主動提出


  盡管自己討厭著朝的母親，但是只要朝願意的話，就到她家住吧。


  這也是<異國日記>這部電影的開端。






  原著漫畫中劇情著重於兩位主角，有著社恐的小說家槙生，和剛進入高中就讀的朝。


  並且由她們兩位作為人際關係中心點擴散出去，進而帶出與她們相關的各名角色。


  描述著她們各式的煩惱，也衍生出了各類話題。




  正處於敏感年紀的朝，她對於興趣的摸索、人際關係的定位、男女感情的期待。


  以及整個故事展開的原因，父母的過世及對於死亡的面對。然而做為成年人的槙生同樣有

  屬於自己的煩惱，對於自身創作的艱難、關於姊姊實里過往的回憶以及跟朝的生活相處。

  尤其當自己早已習慣一人生活的模式，那些原本不是問題的習慣，都需要重新去磨合。



  儘管電影時長達2小時20分鐘，但它實際上涵蓋了原作1到7集的劇情內容。除了從中挑選

  幾個重要篇章外，也將角色煩惱及主軸大多放置在朝的身上。相較原著兩人各自扶持以及

  成長的故事推進，電影也就減少了一些有關槙生的獨白與想法，反而讓她更像讓作為一名

  「大人」去提供指引，支持著朝能向前邁進的存在。




  例如當朝參加了社團的填詞活動，將自己第一次填詞的內容給槙生過目，槙生略顯尷尬的

  反應，當她覺得這次填詞會成為個人的黑歷史。但是槙生卻還是鼓勵朝，應該持續進行創

  作也從中找出亮點「回聲」，並且要朝以這個為中心點去思考類似的詞彙。最後也成為電

  影尾聲的插入曲。



  這段內容中朝也問到關於創作的建議，槙生給的說法：「抱著必死與殺戮的決心去寫。」


  但在原作中在這段之中有更加延伸下去，「將文字千錘百鍊，再賭上性命殺戮，創作就是

  這樣的一個內容。」所配合的畫面是槙生握著刀，但刺穿的對象卻是自己。整體帶給我的

  氛圍產生了差異，如果電影是要呈現創作需要帶著強烈的決心去實現，那麼漫畫的表現則

  是將內容進行不斷的磨練，並且要將一部份的靈魂分割出來呈現給外人看。




  雖然這部電影經過改編有所刪減，但是主要內容都還是照著原著內容進行發展，或是將幾

  個劇情有所提前或往後。但仍涵蓋了青少年對於人際關係、愛情、興趣，各種面向摸索與

  煩惱的探討，以及整部作品的起點，對於死亡的面對及體會。




  大部分的作品可能選擇其中一二來進行深度描寫。但在這部作品之中，卻是用另一種方式

  來涵蓋這些內容。由15歲的朝去摸索與煩惱，不論是對於維護友情的作法，還是想要進行

  音樂興趣的發展。後續藉由槙生成年人的視角，去給朝的提點或是鼓勵。



  當我們看著朝苦惱著，同時也像看著過往的自己，也被相同的問題所困擾著，可能直到今

  日都還是持續苦惱。或是因為我們經過時間有所成長，開始能夠從槙生視角去看待這些事

  情。又甚至兩者都不是我們過去現今的選擇，但是否也讓我們從中看到了，存在於未來的

  新方向或選項？




  這部作品雖然平淡如水，沒有強烈的情緒起伏，或是故事劇情的反轉。因為它非常貼近過

  去或現在的生活，甚至這部作品帶我更多的感受，是由作品帶出一個題目，剩下就由觀眾

  自身與角色想法產生交織，成為這部作品特有的韻味。




  但相較於對特定主題深刻描寫的作品，這部廣泛題目卻也是讓我認為這部原作，不太適合

  以電影這個媒體去進行呈現的原因。作者藉由角色們去闡述她自身的看法。當讀者對於某

  個議題有深刻意義時，放下書本重新去咀嚼其意涵可能會更加深刻。但作為電影勢必需要

  持續撥放的情況下，大多會是隨即進入了下一段劇情，反而讓剛產生出的感觸很容易就此

  消散。



  現今的你正經歷著什麼？


  是否對於未來感到茫然、困惑還是好奇？




  或許


  <異國日記>能帶給你不同的想法或感受。


