content: '山下知子《異國日記》宣布改編真人版電影 將由新垣結衣領銜主演


  （GNN 記者 Akito 報導） 2023-06-06 11:55:28


  由山下知子（ヤマシタトモコ）所著漫畫作品《異國日記》，官方宣布改編真人版電影的

  消息。




  由山下知子所著《異國日記》，其故事描述少女小說家高代槙生（35），看不慣外甥女．

  朝（15）在姊姊夫妻的喪禮上被親戚們踢來踢去，便順勢收養了她。但把外甥女接回家後

  ，隔天她就記起本性，變得很怕生。槙生忘記自己的個性不適合與人同居……反之朝完全

  不怕生，還極為罕見地乖乖接受自己與這個「不像大人的大人」的同居生活。


  《異國日記》自 2017 年起於 FEEL YOUNG 進行連載，並且即將於今年 8 月發售的最新

  刊迎接故事完結篇，台灣則是由青文出版社代理發行，而作品也曾在過去獲得「漫畫大賞

  」第 4 名以及「這本漫畫真厲害！」女性向第 4 名的成績。




  這次改編真人版電影，將由新垣結衣飾演主角高代槙生，而導演則是交給了《公園小情歌

  》、《透視畫男孩，全景畫女孩》的瀬田夏希負責，目前預定將於 2024 年在日本上映。


  --'
