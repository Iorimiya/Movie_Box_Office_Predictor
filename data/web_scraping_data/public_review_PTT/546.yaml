content: '部落格版：


  上個月有機會先於台北電影節觀賞了《異國日記》，這部由導演瀨田夏樹所執導的電影，

  改編自日本漫畫家山下知子從2017年開始連載至2023年完結的同名漫畫。這部作品曾獲得

  2019年與2020年《這本漫畫真厲害！》女性篇第4名與第10名，這是由寶島社所出版的導

  覽書，會找來多位業界相關人士或者各領域專家，如出版社編輯、作家、書店店員等進行

  作品評選，選出男性向漫畫與女性向漫畫各前十。


  這份榜單我自己認為很有參考價值，不僅上面能找到像《爆漫王》、《蜂蜜幸運草》、《

  花牌情緣》、《迷宮飯》、《SPYxFAMILY間諜家家酒》、《鏈鋸人》這樣的熱門作品，也

  能意外發現許多或許沒那麼有名可卻很值得被更多人注意到的漫畫，前陣子很紅的《去唱

  卡拉OK吧！》也曾上榜，而我最近在追的《海波追尋的終幕》就是從《這本漫畫真厲害！

  》發現的寶藏。順道一提，《異國日記》拿下第4名的2019年，那年位列首位的是曾在台

  灣上映過的《春心萌動的老屋緣廊》，這套漫畫我也有收藏。


  《異國日記》共有11集單行本，不過目前台灣僅出到第6集，且和上一集隔了近2年，可以

  認為這部作品基本上有可能會循《今際之國的闖關者》模式，本來認為出版社斷尾，卻因

  為改編影集爆紅而在7年後「成功復活」，讓台灣讀者能如願收藏整套，這次真人電影的

  上映，讓人期待出版社後續能將剩餘5本出完。離開台北電影節後，趁著電影版正式在台

  灣上映之前，先將前6集買回家複習，先說結論的話，我個人非常喜歡山下知子老師的畫

  風，類似於秋乃茉莉老師的那種70、80年代的線條。



  而回到劇情來看，雖然真人電影與漫畫同樣都是職業為小說家的高代槙生與剛升高中的外

  甥女田汲朝共同生活的故事，但兩者卻有著說不上來的微妙差異。槙生比起電影裡的槙生

  ，就如同第一回小朝對她的形容，「那一天，她用那仿若是置身於狼群之外的孤狼一般的

  眼神，打破了我孤苦伶仃的命運」，如匹獨來獨往的狼，給人選擇遠離世俗塵囂的孤傲感

  。


  就與這形容一樣的，漫畫裡的槙生是更為成熟的，即便她同樣不善與人社交，可比起真人

  電影她似乎更有著符合她年紀與經歷的睿智，她確實成為了指引小朝向前的那盞明燈，在

  外甥女迷惘與徬徨的時候，給予她能夠給予的建議與指點。槙生就好像許多類型漫畫裡會

  有的那種大人角色，陪著孩子慢慢成長，不會告訴小朝正確解答而是讓她自行尋找。


  而由導演瀨田夏樹執導的真人電影版，槙生與小朝就比較近似於一起成長的關係，一起在

  共同生活的日子裡一起摸索，一起面對不怎麼理解的世界，一起拼湊關於姊姊、母親的全

  貌，一起尋找撫平內心傷痛的方法...。本來漫畫裡槙生這個大人角色的任務，來到電影

  中則交給了同樣有出現在漫畫裡的奈奈與信吾負責，由他們從旁來讓槙生去意識到自己的

  責任與課題，不論是對小朝或者是自己。簡而言之，電影版的《異國日記》所講的，是兩

  個被自己給困住的她們，如何跨越過去並且成長的故事。



  「成長」是《異國日記》相當容易被覺察到的主題，過去有多次改編漫畫作品經驗的導演

  瀨田夏樹在不如漫畫的長度篇幅裡，把劇情濃縮精簡為能讓觀眾跟著看見角色的改變與心

  路歷程，至少就小朝這條線並不會因為情節刪減的取捨而讓成長曲線是突兀、是莫名的，

  這個部分我認為是有做到的。但比較可惜的是，取捨之下被電影大幅度刪減掉的槙生姊姊

  實里的戲份，讓觀眾比較無法去完整的認識槙生的過去，她的轉變、心態變化自然是有發

  生，不過基本都是因為與小朝的相處，姐妹之間的恩恩怨怨反被輕描淡寫的帶過，不僅讓

  劇情少了本可以有的戲劇性，也使得槙生這個同為主角的成長幅度沒那麼大。


  漫畫裡姊姊實里如冤魂般不時侵擾著槙生，藉著槙生的回憶片段去感受實里每句每字裡的

  冷嘲熱諷，畫筆下的她相當刻薄。可在電影裡觀眾僅能從槙生的口中與表現知道她有多討

  厭姊姊，即使最後她有為自己對於姊姊的情感作出解釋，卻感受不到實里帶給她的心理傷

  害，聽著解釋只會有種「啊，為了這樣的理由而討厭姊姊、連母親都疏遠似乎有些幼稚與

  任性啊？」的想法。


  整體而言，導演瀨田夏樹很至少的讓《異國日記》成了一部神清氣爽的成長電影，她舉重

  若輕的敘事步調，與日本電影獨有的清新感，帶給觀眾不同於漫畫的感受。在導演瀨田夏

  樹的鏡頭裡，成長是不容易卻是美好的、時甜時澀，雖然看似有些不切實際，可《異國日

  記》也許就是想讓正在經歷、或者有過相似經驗的觀眾與讀者，知道身邊是會有人包容著

  自己成長過程中的跌跌撞撞，也會是這些人陪著自己去面對成長過程裡的情緒與情感，我

  個人是滿推薦觀賞完電影後可以去補漫畫，從中獲得的我相信會更多。此外，演員們也都

  可以說是恰如其分的詮釋著自己的角色，早瀨憩、夏帆與瀨戶康史都很貼近漫畫角色形象

  ，而新垣結衣雖然演不出漫畫中的槙生，但她賦予這個角色的性格與氣質卻滿適合電影版

  的就是。


  --'
