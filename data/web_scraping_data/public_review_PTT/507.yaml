content: "難得有機會看到比檔期還早的特映場，分享一下心得\n\n為了避免大爆劇雷，概述以預告片所透漏為主\n\nBad boys, bad boys Whatcha\
  \ gonna do? Whatcha gonna do when they come for you?\n\n熟悉的音樂，熟悉的嘴砲，這對好搭檔 Marcus\
  \ 與 Mike 又回來了！這個系列橫跨將近\n 30 年，而這部電影也是系列中與前作相隔最短的一次。第一集到第二集隔了八年，第二\n集跟第三集隔了十七年！這次第三集和第四集只隔了四年。如果沒有疫情和威爾史密斯的\n\
  巴掌事件，搞不好會更快上映，畢竟這兩位也快要變成阿公輩了，不知道還能當 \"Boy\"\n再戰幾年？\n\n總的來說，這部電影依舊保持了前幾部的高水準娛樂性，不僅保留了經典元素，還加入了\n\
  不少新的驚喜。如果你是 Bad Boys 系列的粉絲，絕對不能錯過這部新作。不管他們能當\n \"Boy\" 再戰幾年，They are always Bad\
  \ Boys！\n\n微圖文版：\n\n==============================微劇透防雷====================================\n\
  \n故事劇情有延續前作《Bad Boys for Life》的情節，主要故事圍繞在上一集領便當的隊\n長被誣陷與毒梟有勾結，兩人必須合作來證明他的清白，過去兩集中的小草人物\
  \ Reggie\n這次也有帥到炸掉的 CQC 作戰畫面！不過就算沒看過前面幾集其實也不影響整體的體驗\n。\n\n這集依然有標準的 Bad Boys 公式，爆炸、旋轉加跑車，但還是很有娛樂性，兩個小時沒\n\
  有冷場。文戲中總會穿插一些笑點，兩個好基友互噴垃圾話，Marcus 還莫名其妙地變成\n了精神導師。動作戲中該旋轉、該爆炸的畫面一樣沒少，隨著時代進步，劇情裡也增加了\n\
  更多無人機橋段，運鏡上還用了穿梭機視角，畫面的動感效果更特別，當然，跑車也一定\n要有！\n\n中間的彩蛋更是連發不斷，速度之快讓人應接不暇。腦袋還在想這是誰，下一個彩蛋又來\n\
  了。除了有最初兩集的導演 Michael Bay 客串之外，還有迷因梗圖的黑人無奈哥！\n\n後段劇情中可能還有一小段威爾史密斯自嘲的小彩蛋？比如巴掌連發的場景，笑點滿滿\n\
  \ XDDDD。\n\n--"
