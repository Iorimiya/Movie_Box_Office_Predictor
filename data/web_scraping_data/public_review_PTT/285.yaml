  《壞男孩》電影意外撞「國中生割頸案」　導演嘆：現實中的是惡意


  記者蕭采薇／台北報導


  電影《壞男孩》由金獎演員巫建和、黃聖球、黃湘婷、潘親御及鍾家駿主演，敘述來自失

  能家庭的4個男孩，以深刻的青少年犯罪為題。電影中他們捲入刑案玩出人命，而近日新

  北國中生割喉案掀起社會震驚，導演游智涵嚴肅且感嘆的說：「電影裡是意外，現實中是

  惡意。」


  「青少年專業戶」巫建和帶頭，黃聖球、黃湘婷、潘親御及鍾家駿一起使壞，《壞男孩》

  3日舉辦首映會，導演游智涵攜手五位演員合體。片中也有類似割頸的情節，但游智涵認

  為還是有本質上的不同，「生活中的惡意是不被允許，很多社會事件發生跟家庭組成有關

  係，這部片可以看完去理解不一樣人的經歷。」


  片中巫建和帶著小弟們洗錢，拿著一袋袋的現金到處走跳，美術組真、假鈔參半，讓整個

  袋子看起來鼓鼓漲漲。當巫建和被問到滿滿的現金是否有「偷抽一張」的想法，巫建和不

  加思索的說：「當然呀！誰不想拿？」冷面笑匠的他說：「這些演員感覺手腳不太乾淨。

  」


  16年前以電影《囧男孩》角色「騙子2號」出道的潘親御，則透露自己從小到大的片酬、

  壓歲錢都存起來，也有妥善理財和投資，「萬一我沒有工作時還有被動收入，或是拍戲可

  以多點選擇。」曾拿下金馬最佳新人的鍾家駿，透露與對戲總是特別有安全感：「像是一

  種自然生活的感覺，很輕鬆地就能帶入角色。」


  電影《壞男孩》劇情描述四名少年生長在失能家庭，家裡沒錢、也沒有保護他們的大人，

  卻因相同的成長背景聚在一起，成為彼此的家人。某天他們意外遇上逃家少女，眾人開心

  玩樂，少女甚至加入了他們一起行竊犯罪。然而，隨著一次犯罪意外，哥兒們各有不同的

  欲求與立場，情況逐漸失控。該片將於1月5日全台上映。


