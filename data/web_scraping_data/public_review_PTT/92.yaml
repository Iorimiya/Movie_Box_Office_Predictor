content: '感謝黃克義導演之邀，上個星期我有幸在大螢幕上觀賞詩人瘂弦《如歌的行板》紀錄片，

  同時也是《他們在島嶼寫作》系列的第二部曲作品。不知是導演手法還是被紀錄主角的

  魅力，我深深被瘂弦其人其詩其行給打動，觀影過程有如乘著慢船，緩緩堅定地往某個

  遠方開去，航向某個充滿詩意的他方。


  難為情的說，年少時代的我是寫過詩的，雖瘂弦說「一日詩人，一世詩人。」但我深知，

  這一世是成不了詩人的，幸好我仍保有讀詩的習慣，特別在拍片後，常翻閱詩集找尋影

  像的靈感，於我來說，一句好詩是有電影感的。


  《如歌的行板》這部片不僅有電影感、有詩意、更有一股動人的情意，好似瘂弦在片中

  的形象，睿智溫暖，如冬日暖陽，照耀他人。一百六十多分鐘的片子，撼動心靈程度就

  我個人來說，是超越一次蟲洞穿梭之旅的（沒錯！《星際效應》我就是在說你..）全片

  最令我動容的，其實不是瘂弦的詩作本身，他實際發表詩作的時光不過十二年，集大成

  詩集一本《瘂弦詩集》，詩的質量自不在話下，我更感興趣的，是他的人格特質與處世

  態度，瘂弦給我的感覺就是他詩作《如歌的行板》開頭五句：


  溫柔之必要

  肯定之必要

  一點點酒和木樨花之必要

  正正經經看一名女子走過之必要

  君非海明威此一起碼認識之必要


  充滿節奏韻律，又擺脫制式規則，懂得欣賞他人的美好，以從容寫意的眼光，看待自己

  與人生，這種性格精神，處處體現在整部紀錄片描繪的瘂弦身上。看著他優雅散淡的緩

  步於溫哥華鄉間，談笑風生於理髮廳，數著火車時的純真開朗，對待友人後輩的幽默真

  誠，緬憶亡妻的溫柔深情，同女兒晚飯的閒話家常，晚年歸鄉的念舊懷情，以電影分場

  來看待，每場戲都無需贅述，自成主角人生觀的不同向度，親情友情愛情詩情，一一攤

  散開來，皆享箇中滋味。


  印象最深的一幕，是瘂弦與女兒們坐在妻子張橋橋墓碑前草地，一家人就靜靜並排坐著，

  沒有交談，藍天白雲微風，此時此刻的靜默，已是首渾然天成，最好的詩，也難怪法國

  人說，彼此沈默的時候，其實有天使飛過。鏡頭語言隱隱呼應他寫給愛妻的詩《給橋》

  開頭：


  常喜歡你這樣子

  坐著，散起頭髮，彈一些些的杜步西

  在折斷了的牛蒡上

  在河裡的雲上

  天藍著漢代的藍

  基督溫柔古昔的溫柔


  值得一提的是，瘂弦的聲線和他的才華一樣吸引人，那宛如廣播主持人的磁性嗓音，念

  起詩的字正腔圓與渾厚，不失溫柔，大大為紀錄片本身增添動人的可看之處。同樣身為

  影像工作者，十分羨慕陳懷恩導演能有此機會近身拍攝瘂弦老師，與如此溫潤有才情之

  人共事，必是紀錄影像工作的極大樂事。


  而以影片敘事手法來看，我最欣賞導演那留一手的可貴含蓄，好比瘂弦寫詩不過十二年，

  發表了區區九十幾首，在最巔峰之時嘎然停筆，可謂留下許多疑問，是江郎才盡？亦或

  是見好就收？瘂弦本人一貫以幽默自嘲含糊帶過，可貴就可貴在，導演並無苦苦相逼，

  而輕輕放手，讓詩作為其創作生命開說，讓瘂弦身上的「詩人」烙印，不全和其創作生

  涯掛鉤，也呼應了瘂弦自己在《瘂弦詩集》自序引述紀德（André Gide）的話語：「我

  不寫東西的時候，正是我有最多東西可寫的時候。」


  詩人之外，或許大家更熟知的反而是主導聯合報副刊二十一載的編輯瘂弦，他在其位拉

  拔了多少如今已是文學／藝術大家的晚輩，如蔣勳、吳晟、席慕蓉、林懷民等；也曾聽

  聞長居紐約的木心甫向台灣投稿，便是投到聯副，不意外的，木心才華備受瘂弦珍惜賞

  賜。當然，瘂弦跟隨洛夫、張默一同創辦如今已六十年的《創世紀》詩刊，以及報紙副

  刊黃金時代時，種種與中時副刊總編高信疆的瑜亮之爭、惺惺相惜，也在片子中多有著

  墨。片中那如十日談似的，跟拍瘂弦一一拜訪曾同夥飆詩的詩壇老友、提攜過的後生晚

  輩，看著他們與瘂弦的互動，旁敲側擊能略知瘂弦在他們心中的崇高地位，該孺慕之情

  著實動人。


  看到幾近結尾，正好奇導演會用哪首詩來完結這部片，沒想到替此片結語的不是任何一

  首瘂弦的詩，而是他和女兒無意的對話。瘂弦自認停筆數十載，自己的文學生涯，甚至

  人生都失敗了，沒想到女兒淡淡回了一句：「沒有什麼比失敗的人生，更像一首詩的。」

  片末，瘂弦重述這段對話，我看著他在斜陽下老邁的背影，仍舊緩緩走著，當下複雜的

  心情突然有點開朗了起來，原來瘂弦當初說的那句話是真的。


  「能夠打敗時間的，只有詩了。」






  --

  我們幸運極了，

  不確知自己活在甚麼樣的世界。




  --'
