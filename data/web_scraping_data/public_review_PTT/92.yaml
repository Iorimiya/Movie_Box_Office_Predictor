content: "不知道春天來了以後將怎樣\n雪將怎樣\n知更鳥和狗子們，春天來了以後\n以後將怎樣\n                            \
  \      -瘂絃《乞丐》\n\n最近看了描述詩人瘂絃的文學電影「如歌的行板」\n完全被瘂絃那種幽默又溫文儒雅的老式文人風範給迷倒。\n\n這一系列的電影名為「詩的照耀下，他們在島嶼寫作」，這是是史上第一套貼身紀錄文壇大師的文學電影（貼切的來說，是紀錄片），另一部則是洛夫的「無岸之河」。非常值得推薦。\n\
  \n我特別喜歡電影中瘂絃老師到雲門拜訪林懷民老師那一幕，瘂絃一貫地微笑招呼「哎呀，小林呀」\n林懷民衝著跑過去擁抱瘂絃，混合一種撒嬌又懊惱的口氣「哎呀，老了，他們都叫我老林了」，\n\
  「小林小林，你還是小林。」\n\n只要在疼惜你的長輩面前，你永遠都是個被寵愛的孩子。\n那樣的情誼真美好。\n\n\n\n摘錄一段劇組寫的側拍記錄。\n\n瘂弦老師在文壇裡人緣極好，\
  \ 這是眾所皆知的。讓我們又驚又喜的是，當外界知道目宿媒體正在進行瘂弦老師的紀錄片攝製時，蔣勳老師跟林懷民老師主動要求協助與入鏡。面對美學大師與揚名世界的雲門掌門人的邀請，理由非常簡單，因為大家都超級愛瘂弦老師。\n\
  　\n關於林懷民老師與瘂弦老師的緣分，有段小故事。\n在瘂弦老師擔任幼獅文藝編輯時，非常喜歡林寫的小說〈逝者〉，當時林在海外貧窮打工，瘂弦老師便直接將這小說寄給聶華苓。當時聶創辦了愛荷華大學「國際寫作計劃」班，每年從世界各國邀請10餘位海外作家到此駐校、創作交流，不僅是美國創作重鎮，也是人文薈萃的文學沃土。聶華苓在看了〈逝者〉後，便邀請當時在密蘇里餐廳打工的林懷民老師，到愛荷華過感恩節，才華得到了貴人的珍視，從此展開了寫作到舞蹈的際遇。\n\
  　\n林懷民老師說此這段往事時，最感動的是，瘂弦老師提攜新人總是低調不居功。當年他赴了邀約，多年後才知道瘂弦老師是居中的貴人。曾經，在愛荷華英文系主任訪台時，瘂弦老師也請當時的林擔任導遊，希望可以為年輕人擴展人脈與機會。不刻意，每個舉動卻是\n\
  把人放在心上的珍惜，使得所有的人都打從心底尊敬瘂弦老師。\n　\n在雲門八里排練場中，瘂弦老師告訴懷民老師一段梅蘭芳的小故事。這段珍貴的故事，使得攝影機旁的我們都心酸起來。兩位性情中人談論著雲門大火、談著瘂弦老師詩作對懷民老師舞蹈的滋養，談著在這個令人害怕的世界上生活，既辛苦又不容易……。\n\
  　\n在不容易的時代裡，有這樣的知遇，卻也好像也讓人不害怕了。\n\n\n\n\n延伸閱讀：\n1。陳芳明老師11/10發表於聯副。\n「《他們在島嶼寫作》在三年前發行第一輯，包括周夢蝶、余光中、楊牧、鄭愁予、王文興、林海音，相當整齊展現了一個文學世代的藝術高峰。如今第二輯又繼續發行，首先出列的是瘂弦與洛夫，稍後又將繼續推出林文月、白先勇，以及香港作家西西與梁秉鈞（也\n\
  斯）的紀錄影片。每一部作品也許是浮光掠影，卻頗能彰顯一個作家的生平、脾性與藝術特色。」\n\n2。網站：\n\n\n\n--\nSent from my iPhone\n\
