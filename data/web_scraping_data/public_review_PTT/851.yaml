  了正片反而沒那麼嚇人，簡之我自己認為《牠 第二章》是沒有比《牠》來得驚悚嚇人，

  整體而言就像前面提到的，新鮮感沒有從首集延續下來，很多首集的影子（招數）於其中

  ，加上前半段近一小時時間節奏拖沓使人倦，效果與力度很自然的就會減低。


  另外一點是，跟著魯蛇們還有潘尼懷斯回來的，還有首集那位霸凌者、也就是殺掉自己父

  親、被潘尼懷斯控制住的鮑爾，在這集裡他像是又被潘尼懷斯操弄著，要他回去尋找魯蛇

  們復仇，說實在話我不認為他有回歸的必要，至少就電影版本來看的話，他在這集的表現

  裡來看是可有可無的，就似個意外插曲，若沒發生也不會影響劇情發展，甚至說他也沒有

  幫到潘尼懷斯什麼忙，跟首集的他相比，這集的他比較像是跑龍套的存在。


  儘管《牠 第二章》在我這邊沒有超過首集，但還是得肯定演員們的表現，飾演潘尼懷斯

