  家可是花了兩年剪輯，這點我等會在說，我所謂的鏡頭剪輯，是說有所謂的慢動作、拉近

  拉遠等重點式的鏡頭呈現，我不是電影專長，恕我不知道可以用什麼更精準的詞彙表達，

  但知道的人大概就懂我的意思。


  不過我還是得再次強調，就類似的表現手法，本片絕對是經典之作，但奈何我就是進入不

