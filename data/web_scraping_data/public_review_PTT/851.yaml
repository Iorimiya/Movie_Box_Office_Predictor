content: '暑假頭看了這片，暑假尾回味起來更有韻味。這部荷蘭兒童電影《小島來了陌生爸爸》中文名馬上爆大雷 XD 原文片名 "Mijn bijzonder rare
  week met Tess"則意指「我與黛絲的超怪一週」。話說台灣暑假小孩都跑夏令營與安親班，有的出國參加遊學團，簡直過得比學期間還充實！那荷蘭小孩的暑假做些什麼呢？一般技術勞工與中產上班族家庭，大概可撥至少兩週家庭旅遊，最遠離塵俗逍遙放空的，就是去荷蘭北部
  租間度假小屋啥也不用做。有時，一個荷蘭式放空暑假、比起一個台灣式充實暑假，對天地與人生還更有體悟呢？



  此片原著的 Anna Woltz 兒童小說場景設定在瓦登列島從西數來第一座 Texel、電影導演 Steven Wouterlood自己從小長大的是第五座 Schiermonnikoog，他給此片找場景時則選了居中的
  。這本童書在荷蘭大暢銷又得大獎，其中一點在於栩栩如生歷歷在目地再現了廣大荷蘭人的童年集體經驗，他們人生一年一度最悠閒最自由最胡思亂想的夏日，許多都在這些瓦登島嶼上度過，向南看著天空踏著海灘、向北走過沙丘探索溼地、騎著單車環島一圈...
  那天遼地闊的海島環境也正默默地形塑小小心靈。



  這故事，十歲男主角 Sam陪著十一歲小姊姊 Tess 展開陌生爸爸大考驗，是屬於夏日追趕跑跳的童趣冒險；然而 Sam自己的，則是屬於放空假期的腦內旅程。這是孩子的存在危機，也是誰都要面對的末日處境，如果孩子是一路聽大人話按表操課長大的，這種生死問題一般來說絕難在無憂無慮的童年出現；但如果孩子培養了自主學習獨立思考的能力、又能免於世俗催趕而有空間呼吸，也許早想這些末日與存在議題過個鑽牛角尖的暑假，也未嘗不好？



  每個孩子都有興趣，Sam 顯然聚焦在動物與生態，又當蟑螂博士又懂鯡魚放屁，跟他吃荷式炸魚吧一定更噁心 XD 閱讀動物絕非積累知識，更在體察異己回想自身，譬如「最後一隻恐龍死亡時、一定很孤獨」那麼「當我成最後一人時、一定也孤獨」？類似問題我家孩子也問過，譬如「恐龍越吃越大終究滅亡、人類生活越做越大也將滅亡」。從動物出發，此片從
  Sam小小眼睛中看盡異己處境似曾相識，譬如一隻寄居人類廚房的烏龜，日復一日孤身吃蔬菜苟活；譬如退潮的濕地上，世界被大海洗淨一回，殘破大地上孤身小螃蟹宛如末日遺孤，但其實退潮的泥濘不正是處處生機？



  不知遊荷蘭的觀眾們，是否曾搭船向北造訪瓦登列島？這塊橫跨丹麥德國荷蘭的「瓦登海」世界遺產區，潮間生物多樣性不說，那滄海桑田瞬息萬變的景觀更令人屏息，德國片《靈光消逝的年代》拍過、丹麥片《拆彈少年》也拍過，而這荷蘭片獨特呈現的荷蘭風情，在於這列島圍出的雙面風情：正面是它為荷蘭圍出的內海Waddenzee
  & IJsselmeer，有平靜海面穩定水位、當地聚落與渡假海灘；而反面，是Sam & Tess騎車穿越內陸或徒步跨越沙丘來到的北海側，這裡潮汐變化快速、海面不平靜少海水浴場、大範圍生態保護限制開發，於是成了叛逆孩子們的
  intimate escape。



  瓦登列島這地方，尤其承載荷蘭童年記憶最多的Terschelling，是荷蘭本土外孤懸海上的化外之地。它曾吸引住民屯墾部落、企望在荷蘭黃金年代海洋帝國繁榮一回，但很快地海洋夢碎了，Terschelling沒賺到荷蘭貿易的錢、反成英荷多次戰爭兵家必爭、乃至二次大戰納粹「大西洋堡壘」也留下足跡，看本片
  Tess 拉著 Sam穿越壕溝跑去自家碉堡民宿可見一斑。整個 Terschelling 島儼然一個「末日遺孤」的縮影，曾在此戍守碉堡的陸軍砲兵後無退路前有追兵只能當砲灰、今日數千居民產業不能農業不行只有靠觀光，看
  Tess 老媽口口聲聲「小觀光客」充滿滄桑哀愁呀...



  話說，Sam 的瓦登夏日除了看自然動物、也看人間動物，其實許許多多的人們都可能是個主流不愛路人不疼的「」，只是遺孤們有的懷抱希望有的雙手一攤。雙手一攤的，也許是
  Tess 那當小鎮醫生治觀光客兼開民宿賺觀光客的紅髮媽媽，儼然代言整個 Terschelling 宛如受到荷蘭本土觀光殖民的住民心結，覺得反正主流荷蘭發財擴張、我們小鄉小民只有眼見自己地方生活漸被觀光蠶食的份。



  但懷抱希望從不放棄的，倒是最魯最禿的單車店老闆，一顆單戀的心長年得不到回報，不也是一種天地悠悠沒人看見我的「末日遺孤」？不過儘管日日週週被忽視、年年月月被打槍，單車店老闆只日復一日帶著樂觀笑容，大度自嘲自己不上不下的單戀人生、也欣喜鼓勵
  Sam這小情聖圓滿他的不圓滿。其實，這小島上好多人都有苦悶、彷彿世界放棄了我、覺得大好夏日我竟然龍困淺灘在這裡，Sam 的頭痛媽媽如是、Sam 的輪椅哥哥亦如是，但就算坐上輪椅過個什麼運動都做不成的夏天，意想不到的身遭轉角不也永遠有個賣炸漁薯條的海灘妹？



  最終，「末日遺孤」的最鮮明角色、最鮮明意象，就在這風吹沙洲上寡居的拾荒老人、彷彿代言 Terschelling 五百年撿破船遺骸蓋房子的產業根基、更住在 Terschelling
  沙洲高丘上獨一無二的小住宅... 這個在黑白老照片中青春年華兩小無猜的怪怪老人，儘管嘴上大器珍惜人生「我的她在我腦海中仍栩栩如生」，但這麼一個遺世獨立千年一日僅剩一人一狗的瓦登列島中世紀遺族，真的只能在孤立小屋孤獨死去、等待好心路人聞到異味前來探鼻息？



  也許，慘綠少年一顆孤心胡思亂想鑽牛角尖的 Sam，他這見天地悠悠獨愴然淚下的瓦登列島景觀夏日，能夠帶他走出死胡同的，畢竟還是那個陰影更重心思更怪身段更狂理想更大的怪姊姊
  Tess 。這個「我與黛絲的超怪一週」就是一個無憂無慮卻杞人憂天的文靜少年、遇上一個真悽真苦仍不放棄愛的暴走少女，看看她如何在媽媽已然放棄自己也毫無線索的一本舊日遊記中、以驚天意志一往無前地追尋愛與希望吧？這人間很世故，有情人未必終成眷屬，有情爸爸未必嘴上認真，有情女兒未必能撐到最後...
  那最後一哩路，就由脫胎換骨的 Sam代為走完吧！



  這個的天地悠悠，在於瞬息萬變的潮起潮落，每一次起落都是一次濕地的消失與重生，就看走上溼地踏上泥濘的荷蘭之子是選擇消失還是選擇重生了。孤身一人的瓦登海漲潮，是瓦登列島觀光局都耳提面命的安全死角，但即使如歷代駐軍與歷代島民身陷囹圄彷彿末日降臨，還是要抱著希望相信這世界並不孤獨必有人情在側隨時拉一把。各種孤獨的心靈都沒有放棄，那家庭圓滿擁有一切的男孩呢？也許這個荒唐夏日的簡單啟示，只在簡單的「把握時刻累積經驗珍惜人生」吧？



  本片議題嚴肅，但啟示簡單、故事輕盈，一場對大人來說可能可以談深的哲學辯證或心靈旅程，對小朋友來說可能還不如一場夏日友情的追趕跑跳、與生活點滴的浮光掠影。對我來說此片充滿童趣的劇情與兩小無猜的感情，都只是暑假電影的基本配備；倒是荷蘭式童年完整融入這瓦登海景觀的孤島孤心，透過場景選取角色設計與攝影捕捉，為尚不識愁滋味的年少情懷譜寫了無以名狀的詩意。海島的暑假，就以一場新人舊人齊聚一堂的西語騷莎音樂結束、以一個靦腆的擁抱和初吻留下印記吧。




  話說此片在七月初後，好像這整個暑假宣傳一直沒停過！兩位活力充沛的小主角八週下來已陸續上傳了十幾部影片，談電影場景、談海島首映、答觀眾提問、談海島騎遊、談騷莎入門、談銀幕之吻、談如何打「啵」等等...
  原來在台灣看到此片算是很早的？希望它也能在更多海外市場展露頭角！



