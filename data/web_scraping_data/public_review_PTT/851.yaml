  樂部成員差不多年紀的人（當然電影中最兇殘的畫面還是給了新的孩童），似想以行動證

  明自己不再畏懼恐懼，然最終牠還是再敗給了魯蛇俱樂部一次。《牠 第二章》最為可惜

  的部分是，電影花了不少時間在醞釀、在鋪陳幾條感情線，卻忽略掉了其實也是很重要的

  恐懼源頭潘尼懷斯，觀眾對於牠的變化感受不到，雖然明白了牠的起源，可就會難免認為

  從古至今就始終無敵的牠、經一次失敗後是否就只會再重蹈覆徹？至少從首集到這集是這

  樣子的，兩集下來不過就是「牠對抗孩童時的魯蛇們」與「牠對抗長大後的魯蛇們」之差

  別而已。




  其實在看完《牠 第二章》有回家稍微查了一下資料，畢竟對史蒂芬金所寫的故事所知甚

  少，認為有些資訊還是必須了解。原著的《牠》似乎是和他筆下另一部經典作品《黑塔》

  有所連結，在首集最後魯蛇俱樂部在對抗潘尼懷斯時，於《黑塔》裡力量最為強大的光束

  支撐者之一的守護者烏龜出現在靈魂出竅的比利意識中，向他透露著潘尼懷斯的來歷，進

  而協助他們靠意志力與想像力擊敗牠，不過電影版卻省去這段，讓《牠》個別獨立出來，

