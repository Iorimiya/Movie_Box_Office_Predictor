  想盡各種辦法求生重逢

  無論如何都相信老爸一定會來救他們

  這點和明天過後一樣

  所以對於看完片子的後勁體驗會相對深刻



  在進行完救援任務後

  哈伯斯(拍謝我完全忘記他在片中叫什麼名字)

