  少有些暗示兩者之間的關聯（例如烏龜雕像或是烏龜樂高），只不過就算沒注意到也影響

  不大。另外原本負責帶出潘尼懷斯和德利鎮的關聯與歷史的麥可，在《牠》裡把這項工作

  交給了班，但到了這次的《牠 第二章》裡他就接了回來，像原著一樣長大後留在了德利

  鎮，在圖書館工作、將長大後的魯蛇俱樂部成員集結起來，守住承諾再一次面對潘尼懷斯

  。


  「只要你相信就可以。」


  講到這邊就先進入到高潮部分、也就是結尾的地方。《牠 第二章》補充了許多首集尚未

  說清的空白，替觀眾解了不少惑，尤其是最讓人好奇的潘尼懷斯的來歷，在原著小說裡提

  到潘尼懷斯是從存在於我們宇宙以外的虛無次元，或者稱為死光的異域，牠的原型是光的

  綜合體，從數百萬年前就因偶發事件來到地球沉睡於地下水道，此後每27年甦醒一次，花

  費數月時間補食小孩後再度沉睡，這些都是小說裡提到的、魯蛇俱樂部成員透過古老族群

  的儀式所知道的關於牠的事，這儀式也是他們擊敗牠的關鍵，據悉牠的天敵烏龜（也就是

  進到比利意識中的那隻）就是在這儀式中出現的。而這些情節部分除了烏龜之外，在電影

  中以有限的篇幅交代了，做為唯一留在德利鎮的人，麥可發現了許多事情，更意外知曉過

  去曾有一支古老族群進行過一場儀式封印了潘尼懷斯，他告訴眾人這件事情，讓他們深信

  他們也可以如法炮製擊敗牠，當然後來事實證明他為了讓眾人留下來隱藏了最重要的儀式

  結果，然有了此設定安排，「相信」二字就起了更大的作用，給予觀眾的感受（說服力）

  更強烈。




  《牠 第二章》最好看的部分就在於孩童時期的魯蛇們與長大後的魯蛇們跨時空的對手戲

  ，兩時空的相互穿插行進劇情能同時讓人回味過去與體驗現在，也讓這些經過兩年時間快

  被忘記的魯蛇們的樣子再度鮮明且深刻了起來，在首集中正處曖昧的感情線也在這集中有

