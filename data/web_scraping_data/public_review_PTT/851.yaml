  不只是同性戀者，更從孩童時期就暗戀著艾迪，這點倒是讓我滿意外的。回到前面講的，

  兩時空相互穿插的方式固然增添了可看性與豐富度，卻因為導演花了不少在做鋪陳，幾乎

  每位魯蛇們都分到了十至十五分鐘的時間，一連多位看下來難免有些麻木疲乏，你說首集

  不也是有拍出潘尼懷斯襲擊每個人的部分？可這次在處理上就沒有首集來得嚇人，反而還

  有點溫和，當然因為這次著重在於情感描繪，嚇人力道減輕有所難免，孩童時期與長大後

  害怕的恐懼不同之變化也是有趣，只是當節奏沒有那麼緊湊的時候，於觀影上就成了一種

  視覺疲勞。


  至於最嚇人的片段我認為是落在於鏡迷宮內，潘尼懷斯不停用頭撞著鏡子，一直撞一直撞

  一直撞，接著撞破之後直接一口咬爆小男孩的這場戲，排在這後面的是最前面小女孩的部

  分，牠數了一二後彷彿被按下暫停鍵，直到小女孩開口說了三才繼續播放，看著牠隨著數

