  個家改變，那種自己不理解也沒有察覺到的懶散，終於在後來惹出了問題。


  後藤佑後來經歷著的失意、懊悔、迷惘與失去與面臨失去，都像是生剝鬼給予他的懲罰，

  從兩年前鬧出風波逃離男鹿，到兩年後回到家鄉面對人事已非，他儘管失去了許多，卻也

