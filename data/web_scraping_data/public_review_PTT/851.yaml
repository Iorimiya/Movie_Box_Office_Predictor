  我就是聽不太下去而已，大概是這樣的意思。


  --


  說到剪輯，有說這部片子只拍13天但花了兩年剪輯，這種電影公關宣傳，我通常是覺得聽

  聽就好，不是要去懷疑他的真實性，但也確實沒有人會去求證。如果有人要跟我槓說，人

  家拍13天就有這樣這樣的效果，要是能拍130天那豈不就有你要的鏡頭剪輯，是啦，那等

  你哪天拍130天花十年剪輯再告訴我唄。


