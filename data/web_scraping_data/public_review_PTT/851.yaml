  身為家裡年紀最小的，山姆總認為自己會是最後一個離開人世的，在這之前他得經歷數次

  離別直至剩下他一個人，為了讓自己早點習慣孤獨，他開始進行他稱的「獨處訓練」。正

  好的是，和父親還有哥哥尤洛在海邊玩的時候，尤洛不小心掉他挖的沙洞裡不慎骨折，整

  個假期只能待在家裡不能出門，儘管對哥哥不好意思，可這正好趁了山姆的意，他有更多

  時間能夠規劃自己的獨處訓練。在第一天、也就是父親帶著哥哥去看醫生的時候，他偶然

  間遇見了泰絲，她強拉著他陪他練習跳舞，兩人因此莫名其妙的認識，彼此都覺得對方很

  怪，但或許是因為這樣，兩人意外的合拍，山姆無法不去注意、去想泰絲，只要一有空都

  會去泰絲的家找她，而泰絲也習慣拉著山姆陪他去做很多事情。這次她家的民宿舉辦抽獎

  活動，獎品是可以免費住宿，得獎者電話告知即將抵達，泰絲趕緊拉著山姆打掃民宿好迎

  接客人。


  可自從得獎者、情侶雨果和艾莉絲住進來後，泰絲變得比現在更怪，她想盡各種辦法要去

  拜訪他們，想遊戲、想烤肉...，就是為了靠近他們，每當被拒絕時她的臉上都會流露出

  落寞，山姆不明白泰絲怎麼了，認為她有著許多秘密沒有告訴他，這讓他感受到難以言喻

  的失落。直到後來泰絲才向他坦白，她曾騙他她的父親因火山爆發而死，實際上是騙人的

  ，她根本不認識自己的父親，連一次面都沒見過，可是她的母親伊達始終不願意告訴她關

  於父親的事，因此她只好靠自己，泰絲透過母親的日記、再透過網路縮小範圍，最終得出

  來的結論就是，「雨果是她的父親」。所以她送出假的中獎禮品，誘使雨果來到小島，再

  想辦法靠近他、才有機會認識他，泰絲很想知道父親的事，對她而言更重要的，她想要知

  道父親怎麼想，想知道父親想不想要她這個女兒？




  泰絲因為山姆而有了想要告訴雨果真相的決心，未料卻聽見雨果說出「慶幸我自己沒有小

  孩」的話，這嚴重打擊到了泰絲，她想要放棄這段尋父之旅，看著泰絲如此難過，山姆內

  心開始動搖...




  《小島來了陌生爸爸》將兩位主要角色設定為小孩，很多情節都因此而變得合理，山姆和

  泰絲做出了不少事情，論動機其實還滿好笑，可由於是他們所以變得能夠接受，以童真視

  角來看大人的世界來想大人的事，他們所做的一切都是對生命、對家庭反覆且認真思考後

  所產生的行動，哪怕在別人眼裡看來幼稚、無意義，但對這個年紀的他們來說，這是值得

  他們用力去做的。


  「人生就是這麼一回事。」


  就算進行了一周的獨處訓練，山姆還是無法習慣孤獨，或者說沒辦法讓自己任性的成為「

  一個人」。在往後漫長的生命之旅，沒有人是能夠不仰賴別人而活著的，倘若最終身邊的

  人都離自己遠去，還是有和他們共同創造的回憶支撐自己、成為活著的動力，這可視為生

  命的一種延續方式，正因為這樣，世界上是沒有所謂的「孤獨」的，海邊的拾荒老人教會

  了山姆這點，因此如何和身邊的人、重要的家人、朋友甚至是喜歡的人，創造牢記一輩子

