content: '好看的電影通常窺見了某種程度的世界本質，所以會帶有某種預言性，於是翁子光的《爸爸》竟然有篇幅利用「洗碗」來闡述每個人在家裡的定位與狀態，真是令人佩服。


  故事開始在生活劇變後的每一天每一分秒，睜眼醒來後如何在日常中與他人、社會及自己共處，結構上刻意剪碎了時間序強制觀眾保持客觀，再逐漸拼湊線索，透過每次購物、每個舉動、言談顯示原來被留下來的人一舉一動都和思念與遺憾有關，即使想要到此為止、即使想要重新來過，那些元素早已滲透到當事者的意識與血肉之中，和《我談的那場戀愛》互文。


  雖然是真實事件改編，劇本剖析了人在任何事件中都不會只有單一身分，如果身分互相衝突，又該如何選擇你的行為？這個爸爸不太成功也不太失敗，不太聰明也不至於沒有想法，他在漫長的生命裡從中年變成老年，卻從來未曾去探究何謂結論；然而這樣的他，終究還是學會了和情緒相處的方式。


  劇情裡面瞬間捕捉了破地獄的畫面，不免讓人想到招福與招積兩兄弟三十年後在電影的宇宙裡面差點就重逢。而《呆佬拜壽》的導演谷德昭則是本片媽媽谷祖琳的叔叔。附帶一提，谷祖琳到47歲越來越美了。


  再特別提一下本片表演指導毛曄穎把眾演員調整得整齊可信，相信厚明隱藏在壓抑下的無助、恐懼和沉默火山是透過她的幫助。而且本人還在醫院驚鴻一瞥幫忙拍照。


  秦鼎昌的攝影絕美，空鏡的凝結跟流動都讓我震懾，最後父子的探視戲透過玻璃變了《老狐狸》變過的魔術，因為節奏較緩，觀眾更能清晰地接收意象。


