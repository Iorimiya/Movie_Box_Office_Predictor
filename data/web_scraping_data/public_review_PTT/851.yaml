content: '昨天又重看李安的經典國片《喜宴》，高爸爸（郎雄老師）這個角色，我覺得沒那麼簡單

  。大家覺得高爸是不是同性戀？我個人給的答案是肯定的。


  其實我之前真的完全沒有注意到這條暗線，是跟朋友聊天後，朋友無意間提及的論點，這

  次重看後我注意到幾個細節：


  高爸與老張的關係


  老張是高家的廚子，也有照顧偉同，但在片中完全沒有正面出現，只透過四場戲「側寫」


  a.開頭的錄音帶，高爸說在家只能管管老婆跟「笨廚」老張

  b.高爸高媽到美國，simon偷偷協助偉同

  煮菜，高爸說菜好但「不如老張的」

  c.給媳婦的見面禮，高爸特別準備一份鐲子，說是「老張的份」

  d.在飯店高爸偶遇以前的司機老陳（飯店是他開的），高爸說「老張飯館沒開成，老陳倒

  是開得有聲有色」

  （台詞都是大概，我沒特別記）


  其他幾場饒富趣味的戲：


  a.第一次見假媳婦，高媽問高爸覺得怎樣，高爸回「好，能生能養」（一般人會這樣說嗎

  ...）

  b.高爸從軍是為了逃婚（逃婚的原因，是否是因為...）

  c.老照片裡，有很多老張跟高爸的「合照」

  d.最後高爸跟simon那場長談的戲


  高爸是威權時代下的人物，依常理判斷，他不可能有如此強大的能力能夠快速嗅出端倪，

  乃至接受，除非自己之前就經歷過這段。


  再者，廚子老張這個角色，若完全抽離對片子也是毫無影響，我不認為李安會放一個「冗

  員」在他的戲裡。


  三人的關係互相對映，才是這套戲真正的題眼：

  葳葳，偉同和賽門

  高母，高父和老張


  李安說過，戲拍完就是觀眾的了，所以他也從未解釋過高爸這個角色，不過他唯一一次在

  大螢幕露面講的那句台詞：You''re witnessing the results of 5000 years of sexual

  repression.現在看起來別有深意。




  高爸最後過海關舉雙手投降，到底是向什麼屈服呢？


  --

