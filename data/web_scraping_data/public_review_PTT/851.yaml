content: '本來想趁大考前休息放鬆一下

  於是挑了最愛的災難片-加州大地震

  然後很快就後悔了…

  由於坐很前排

  地震和溺水又是死穴

  看完壓力更大了…

  全身從頭僵硬到尾

  每一次大震動的畫面我都快崩潰了…

  落山機舊金山和胡佛水霸又都去過

  是有沒有這麼身歷其境

  不蘇胡到覺得吸不到空氣

  下樓的時候腿軟軟覺得整個樓都快塌了@  @





  ================這是防雷線================



  本來是抱著看2012這類爽片心情進電影院

  覺得應該會很輕鬆悠閒

  整個劇情主軸架構場景特效真的也跟這類災難片差不多

  老梗到一個不行

  但跟2012比起來就是很不一樣

  大概是因為哈伯斯帥很多降子(誤)

  可以不用再看他一直用45度揚角下巴看人滿好的

  很多段文戲的內心戲還滿有感情的



  2012雖然也是追著主角一家為主線跑

  但是覺得這家人整個都很開外掛

  老爸看起來也廢廢DER

  只要會開車就好飛機別人會幫他開

  家人間也都沒有真正經歷什麼天災下的掙扎求存

  (除了最後在方舟上給人家出包要想辦法關水門)

  整個就讓觀眾很出戲

  彷彿整場天災跟觀者的角度無關



  加州其實也差不多

  一開頭就知道想在這種毀滅式災難下存活

  首先最重要的先決條件就是"老爸"他很重要

  要不就要是美國政府氣候學家

  不然就是要有幫大老闆開車司機這種工作

  再不然就是要像我們哈伯斯這類職業救難隊員

  有上百次成功救援資歷

  要會開飛機跳傘飛車飛艇還要會扁人


  想當然爾身為美國片男主角一定要有的公式身家背景

  首先通常都會受過一些特種訓練身懷一些特殊技能

  然後一定要有個女兒(←身材不好不能當他們家小孩呦)

  再來 一定要跟老婆分居不然就離婚

  (絕對不能家庭幸福美滿喔)

  然後老婆一定都有個滿厲害的小王

  用以突顯男主角即使再身懷絕技當站在多金小王身邊

  一變得一敗塗地的盧蛇…

  然後就是如果你剛好是亞洲人或韓國臉

  不好意思你就是要第一個先領便當….


  話說本片的小王還是驚奇四超人耶

  本來還在腦補等下大地震時他會不會使出橡皮人的大絕來拯救大家(誤)


  不過加州在災難劇情上比較要大推的地方在於

