  了的搜尋引擎使用功力，但少了點畫面的衝擊，我就也只能在旁邊說，「哇，好強好強」

  ，但然後呢？So What？


  --


  於是這就牽涉到我要說的第二點了，電影的題材缺乏了點強烈吸引我看下去的懸疑性。


  從開頭其實不難聯想大衛女兒的失蹤原因，但在揭發真相之前，我們可以有幾種猜測，一

  是女兒因為某種理由離家出走，二是遇到困難不得不跑路，三是最恐怖的，那就是遭人所

  害。


  以上三點都有可能是本片發展的後續之一，然而，前兩點都是小打小鬧，僅有第三點才有

