  最後從泰絲身上體悟到這點，才會在度假尾聲明白家人是多不可缺少的、人生裡的一部分

  。


  《小島來了陌生爸爸》是替山姆和泰絲上了一堂課，簡單的劇情卻有著值得思考的人生哲

