  劇情內容很簡單，野野宮一家就是標準的「都會模範家庭」，爸爸良多（福山雅治）是一

  流企業的重要幹部，媽媽綠（尾野真千子）是個愛家愛小孩的標準日本主婦，小孩慶多（

  二宮慶多）是個從小學鋼琴、上補習班，順利考進日本私立小學的孩子。結果某天醫院打

  來，說當初生產時抱錯小孩，慶多其實是另一個人家的小孩。


  老實說這個故事其實很像台灣的八點檔XD，但是是枝裕和先生很多巧妙的安排卻讓故事裡

  的人物很真實、很有溫度。很多地方也用非常小的橋段安排，讓故事錯落在不同角色的

  情緒以及反應中。


  好比說良多在看到自己真的小孩齋木琉晴（黃升炫）跟他假的爸爸齋木雄大（Lily

