  先從女兒的電腦下手，或許可以從中找到女兒失蹤的蛛絲馬跡。


  --


  本片大抵上有兩個地方值得一談，一是媲美本格推理的扎實劇情，二是極特殊的表現手法

  。由於前者能講的東西太多，所以我們先從相對單純的後者說起好了。


  如果各位還記得我先前聊過的《弒訊2：暗網》，姑且不論優劣，至少肯定對其全程聚焦

  在電腦螢幕上的表現手法印象深刻，這樣的表現手法跟第一人稱視角偽紀錄片都有相同的

  效果，那就是寫實。


  然而，卻也都有相同的罩門，那就是難以規避刻意賣弄手法之嫌，完全無法說服我，死到

  臨頭還不放下V8(離開電腦桌前)的理由。


  --


  然而，或許是劇情安排有特意規避，也可能是導演知道這樣演不好，本片幾乎沒有踩到這

  樣的地雷，基本上主角大衛在電腦前的所有行為都頗為合理，且有目的性，視角也很固定

  ，不會讓你有在《弒訊2：暗網》一下這個人用電腦、一下那個人用電腦，很混亂的感覺

  。


  當然，電影還是要有一些衝突的鏡頭，安排得也很合理，有的是為了保全證據的監控，有

