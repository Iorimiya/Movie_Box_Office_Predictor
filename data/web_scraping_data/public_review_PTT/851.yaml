  吸引人的演出。魯蛇俱樂部不管是孩童時期或是長大後的演員都是實力派，要同時展現並

  保留著自己與對方年紀的樣子，又不能有太過明顯的模仿，於這點上是很不容易的。


  在正片前有播放一段《安眠醫生》的預告，看完《牠》和《牠 第二章》後對於史蒂芬金

  創作功力深感佩服，會對他的文字世界感到好奇與著迷，很想一窺究竟他所說的故事，滿

  期待《安眠醫生》能像《牠》一樣精彩。


  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


  --'
