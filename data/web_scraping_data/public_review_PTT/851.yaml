  資訊其實早早就呈現在觀眾眼前，只是缺了塊拼圖，隨著大衛的挖掘，拼湊出真相，其嚴

  謹的過程確實頗有媲美本格推理的水準，若是以推理小說的方式呈現，應該也會是一部佳

  作。


  --


  好了，以上是我對這部片的優點做客觀分析，不過畢竟電影是我在看，我覺得還是要講一

  些比較屬於我個人的主觀看法。


  第一點，誠如開頭所言，對於這種聚焦於電腦螢幕的拍攝手法，它終究還是有所侷限，那

