  還是只有<瑪莉有隻小綿羊>，而覺得他因為沒有自己優秀的「基因」，而選擇交換小孩。


  很多橋段導演都很細心的為整個故事埋伏筆，這應該是是枝裕和最厲害的地方了。好像

