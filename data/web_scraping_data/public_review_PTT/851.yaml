  被接回家之後寫了一張規定，其中一條就是「不可以咬吸管」。顯示出良多希望可以趕快

  從琉晴身上把雄大的影子消除，成為他真正的小孩，也有點小心眼的個性。


  又或者是彈鋼琴這件事，整部戲從頭到尾我只聽到慶多彈了兩首歌，其中一首還林林落

