content: "連奉俊昊都被他「撩」 《偶然與想像》擊倒日韓名導的心\n\n\n今年柏林影展最佳評審團大獎《偶然與想像》，在影迷引頸期盼下，即將於11月26日上映\n\
  。該片導演濱口竜介這兩年在國際影壇大放異彩，已累積不少影迷粉絲，連《寄生上流》\n導演奉俊昊都不僅一次盛讚過他的作品，並與濱口竜介互為好友、惺惺相惜，而《小偷家\n\
  族》導演是枝裕和則在近期公開場合大讚《偶然與想像》，表示「同為電影創作者，這是\n一部令我嫉妒的美好傑作。」台灣預計11月26日於台北、桃園、新竹、台中、台南、高雄\n\
  上映，26日當晚更有屋頂露天電影院特別場同慶。\n\n2020年，濱口竜介參與編劇的《間諜之妻》榮獲威尼斯影展銀獅獎；2021上半年，導演的\n多段式短編集《偶然與想像》勇奪柏林影展評審團大獎；沒隔幾個月，他改編自村上春樹\n\
  小說、西島秀俊主演的最新電影《在車上》又在坎城影展囊括最佳劇本以及國際影評人費\n比西獎、天主教人道精神獎。一年不到集滿三大影展，崛起的驚人速度，在國際影壇獲得\n\
  了極高的矚目。\n\n剛結束的「2021東京國際電影節」，開幕首場活動即邀請到評審團主席伊莎貝雨蓓（\nIsabelle Huppert）及《偶然與想像》導演濱口竜介對談，並由是枝裕和介紹兩位出場。\n\
  是枝在介紹濱口時即說：「昨天我在Tokyo FilmEx電影節的首映看了《偶然與想像》，作\n為創作者，這部電影讓我嫉妒，你拍了一部相當精彩的電影。」地表最狂影后伊莎貝雨蓓\n\
  則表示，她看過濱口竜介在法國上映的每一部作品，對於他的導戲方式非常好奇，因為她\n在電影裡看到了演員最真摯、純真的一面，是她身為一位演員最想要追求的境界。\n\n\
  無獨有偶，也是在今年10月舉辦的「釜山國際電影節」安排了濱口竜介專題放映，並且與\n《寄生上流》韓國當紅導演奉俊昊進行大師對談，是該影展的最大熱門。現場氣氛熱絡，\n\
  兩位大師開聊後，遠遠超出了原定的1小時半時間，影迷大呼過癮，奉俊昊更讚揚濱口竜\n介「是個獨一無二的導演」。濱口竜介執導的《睡著也好醒來也罷》在2019年春天於韓國\n\
  上映，該片的特殊氣質將奉俊昊迅速圈粉，曾在訪談中表示是他2019年印象最深的幾部電\n影，看完「感覺心被抓到一樣」。爾後兩人因出席影展而認識，即使代表著不同國家，使\n\
  用完全不同的語言，電影也為完全不同的表現手法，但南轅北轍的風格反而加深了對彼此\n作品的興趣。\n\n\n《偶然與想像》是一部以記憶與幻想為主題的短編集，電影三段篇章伴隨著舒伯特〈兒時\n\
  情景〉、〈森林景象〉作品，描繪出日常細瑣裡的輕盈光輝。本片獲得2021年柏林影展最\n佳評審團大獎銀熊獎，導演濱口竜介在獲頒柏林銀熊獎、唸完感謝名單後表示：「很抱歉\n\
  唸了一長串名字，但實際上這些成員幾乎是團隊中的每個人。我和一個很小的團隊，一起\n拍了一部電影。這些人就是這部電影。我想表達衷心的感謝。」可謂獨立電影精神最讓人\n\
  感動的一刻。\n\n《偶然與想像》11月26日起於台北、桃園、新竹、台中、台南、高雄上映。電影海報、限\n量托特包預售資訊，以及觀賞電影預告：\n ；《偶然與想像》\n\
  Skyline屋頂電影院26日特別場，購票請洽: \n\n\n\n新聞網址：\n\n\n--"
