content: '部落格版：


  從《歡樂時光》開始喜歡上濱口龍介，喜歡他處裡電影的方式，喜歡他賦予電影並非電影

  的日常感，在濱口龍介的電影裡，影像成為了生活的點滴記錄，而不是亟欲抒發自我的管

  道。《BIOS monthly》上一篇日本文化廳訪談濱口龍介關於《偶然與想像》這部作品的文

  章，他說「偶然是非常難處理的主題，把偶然放進故事中難免流於刻意唐突，在劇本寫作

  時，會刻意避開「偶然」的發展，或是讓情節發展看起來不像是偶然。」，意即在許多電

  影中，劇本慣於利用巧合、機緣這類的偶然相逢或者重逢，來繼續延伸後來的劇情，但常

  常會顯得過分刻意、不自然，淪為觀眾吐槽的一個點，所以會儘量避免掉這樣的編排，然

  而對濱口龍介來說，「『偶然』在日常生活中算是很常見，我們都曾經歷過。」，偶然在

  街上遇到久未連絡的老同學因此得到工作機會；偶然從連朋友都稱不上的別人口中得知另

  一半劈腿；偶然間意外發現自己並不是母親親生的...，也許可以說人生是由許許多多個

  偶然組成，只不過很常發生的當下沒有注意到，僅有當對生活產生影響時才會意識到偶然

  的發生，不論偶然之後的是好事還是壞事。


  偶然最迷人也最危險的地方在於，我們無法預料到偶然之後到底會怎麼發展，因此你沒辦

  法先知道結果而去選擇在偶然發生前是要接受還是拒絕，但我們可以想像。例如，偶然在

  交友軟體上滑到前任，然後不小心想起了和對方有關的回憶，然後想著想著突然開始想像

  ，「如果我們現在還在一起會是怎樣？」，又接著繼續往下想，「如果我們復合了就不會

  再分手了嗎？」，偶然像是一個開關，會瞬間開啟我們對「可能的未來」的想像，而我們

  似乎都習慣從偶然裡去想像。人家總說「想像力就是你的超能力」，確實當我們陷入了想

  像，就擁有了名為創造的超能力，能夠創造出與現實平行的假想世界，只是剛好現在，只

  有導演濱口龍介將他對偶然的想像，寫成了劇本並且化作了影像，《偶然與想像》裡的三

  部短篇故事，那看似有些不可思議的情節，其實都是導演濱口龍介所施展的、你我原來都

  會的魔法，他把不太可能變成可能，而在這些可能的想像裡，真實感竟如此強烈。


  《偶然與想像》是導演濱口龍介預計想要完成的七部關於「偶然」的短片中的三部，《魔

  法》、《敞開的大門》與《再一次》。導演濱口龍介利用偶然與想像建構出三個看似很遠

  其實很近、感覺不太可能卻很可能發生的故事，他讓觀眾感受著故事神奇的迷人魅力，可

  也一併讓觀眾體會著存在於其之間的美好與殘忍。



  「我只是可能還愛你，也可能不愛。」


  在《魔法》裡，導演濱口龍介依三段對話組成這部故事。開始的第一段，是結束工作的芽

  衣子在計程車上聽著好友繼美分享她的新戀情，在一來一往的問與答裡，她慢慢察覺到繼

  美口中的新對象竟是被自己甩掉的前男友；在與繼美道別後，芽衣子選擇掉頭前往熟悉的

  地址，她找上了前男友大和，並與他在辦公室裡進行一陣辯論；最後芽衣子與繼美在咖啡

  廳裡閒聊，大和恰好從旁邊經過，尷尬之下他只好硬著頭皮進到咖啡廳，聽著繼美介紹自

  己給芽衣子，但芽衣子卻突然開口問著，自己還有繼美他會選誰？詭異的氛圍頓時蔓開，

  繼美一怒之下起身離開，大和轉身追了上去，留下獨自哭泣的芽衣子。只是下一個畫面，

  一切從頭來過，原來這一切僅是芽衣子的想像，後來她選擇離開，把時間交還給大和與繼

  美。第一次的偶然，讓芽衣子有了想像機會，她想像著自己會不會和大和復合，哪怕觀眾

  還有大和根本不曉得自己是真的還愛？還是單純出於有慾所以想搞破壞？第二次的偶然，

  再度讓芽衣子陷入想像，可能沒被拍出來的是，她想像大和會在兩人中選擇她，可是想像

  中的結果卻是他選了繼美，所以在想像結束後，她很乾脆地起身離開，看似退出的豁達我

  想只是她不想去面對想像後的結果。


  想像就像一次的命運二選一，在兩種有可能裡，大和「可能」會選擇自己，也「可能」選

  擇繼美，既然無法知道會發生的是哪種可能，那麼乾脆都不選直接退出，芽衣子才能毫髮

  無傷全身而退。


  「請你答應我，至少用我的聲音自慰一次。」


  在《敞開的大門》裡，已經結婚的奈緒回到大學就讀，無法適應校園生活的她竟和同學佐

  佐木成為炮友，陷入這段不對的關係裡的她無法自拔，在一次的激情過後，她從佐佐木那

  裡聽見了他對學校教授瀨川的看法，他想要對他展開報復，為此他需要奈緒的幫忙，本來

  不想答應對方的請求，可想到自己就要失去這一段關係，讓奈緒最終還是點頭接下任務。

  她帶著瀨川獲得芥川賞的作品到辦公室拜訪他，刻意的選擇書裡一段描繪露骨的橋段朗讀

  給教授聽，同時悄悄按下手機錄音鍵，想要挑逗、色誘瀨川進而引他犯錯的意圖明顯，可

  是瀨川非但不為所動，甚至他已看出自己的不懷好意，然而瀨川非但沒有責怪，反而還反

  過來站在自己這邊替自己想然後開導她，莫名感到羞愧的奈緒，過去渴望卻怎麼找也找不

  到的安全感、歸屬感，她終於在瀨川教授身上得到了。兩人臨別之約，讓她忍不住去想像

  美好的未來即將到來，想像自己從今以後會成為一個更好的人，只是偶然寄錯的一封信，

  卻徹底毀掉了這些想像。


  所以想像也許並不是真的總是二選一，不是勇敢選了之後只要等待好或者壞的到來就好，

  而是仍舊會被某些什麼影響著的。



  「我變成圓融又無趣的大人了。」


  「選擇我會讓妳人生走上很艱難的路，即便如此我還是希望妳能選擇我。」


  在《再一次》裡，夏子期待著能夠在同學會上見到久未見面的舊情人，可是直到結束她還

  是等不到她的出現。在她隔日準備離開仙台時，於向上的手扶梯上偶然擦肩正往下走的彩

  ，而彩也抬頭與她相望，兩人喜出望外的互道好久不見，彩還約夏子到她家裡坐坐聊聊往

  事，但聊著聊著越突然覺得不對，眼前的熟悉忽然變得陌生，原來兩個人那麼剛好的同時

  認錯了人，都錯把對方認成好久不見的好友，但兩個人根本只是陌生人。本來這段尷尬就

  要到此為止，然兩個人卻乾脆選擇將錯就錯，繼續把對方當成好友聊著近況、分享心事，

  夏子甚至在彩的提議下，將她當作是自己的舊情人，讓她盡情的說出心裡話，那無緣卻還

  愛著的愛戀與思慕。當傾訴完畢，兩人還是要回到各自生活，自此成為再也不會見的陌生

  人，但當最後告別時，夏子與彩竟又捨不得這段緣分結束，她們各自回頭想找回對方。


  三段故事裡，《再一次》是難得的圓滿結局，至少對夏子與彩來說心裡應是這麼想的。若

  是當時在同學會上，夏子真的碰上了舊情人，她當真有辦法對對方說出那些心裡話嗎？可

  能她心裡有很多想像，想像兩人重逢後可能會有的場景，不過就像前面說到的，想像之後

  的可能不見得會是好的，就算她做好準備去面對後來的結果，無奈同學會上並沒有讓她想

  像得逞，但是，導演濱口龍介偷偷施展了魔法，他讓偶然發生在夏子身上，偶然的認錯讓

  她可以沒有壓力、沒有顧忌、不會臨陣退縮的說出心裡話，在諸多想像的可能結局裡，會

  有一種是她還是沒能和舊情人復合，可是卻能放下過去、釋懷對她的眷戀，這對她而言何

  嘗不是這段關係的美好結局？


  《偶然與想像》有點苦，有點甜，有點鹹，有點辣，如同人生必然嚐過的各種滋味，它的

  日常感飽滿了這部電影，而日常感也是《偶然與想像》好看的原因。導演濱口龍介細膩的

  描繪著角色與角色間的關係，每一句對白台詞看似沒什麼，但實際上都很值得你我去細細

  咀嚼，畢竟三篇故事終究還是「電影」，存在於劇情裡頭的，不僅是偶然與想像的趣味，

  更還有對人生、對感情等方面的探討，導演濱口龍介這次《偶然與想像》給我的感覺就和

  《歡樂時光》很像，同樣都透著一股文學氣質，看它們就像在看一本小說，少了聲光效果

  的干擾，多了沉浸於每一幕畫面裡的時間。


  --'
