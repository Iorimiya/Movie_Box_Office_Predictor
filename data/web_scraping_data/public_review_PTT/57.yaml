  總是給我意外驚喜的導演濱口竜介，今年有兩部片要上，一部是《偶然與想像》，一部是

  （改編村上作品的）《在車上》（ Drive My Car）。


  《偶然與想像》在我臉書同溫層，非常夯，上週末上映後就一波洗版。我週末剛好都有事

  ，想說這片應該不會那麼快下吧。沒想到週一聽說它場次超少，昨天看到許多地方都撐不

  到下週。整個嚇到（這就是臉書同溫層與現實的距離嗎？），趕緊跟老闆請了半天假去看

  這片。


  可能是關心這片的人也跟我有同樣心情，今日華山光點中午場次，坐了半滿。撇開電影開

  播前有一個怪人在開場前四處遊走，口裡唸著：那麼多無業遊民來這裡看電影...不談，

  觀影氣氛算是美好。


  結論來說，三段故事我的排名是：２＞３＞１，但每一段都有令人驚豔和喜歡的部分。無

  法想像這些演員在讀劇本時怎麼樣去想—明明是很不可思議的安排，一切卻自然得像是本

  來就會這樣發展的樣子。故事中的故事，更是完全用對白就抓住人的腦袋，讓人透過想像

  補完一切（絕對比實際演出來還更棒）。難怪傳說連是枝裕和都嫉妒濱口的才華（應該有

  這回事吧？）。


  ＊＊＊以下有雷＊＊＊




  幾點特別喜歡和覺得可惜的地方：第一段前半在車上的那場兩位女子對話的長戲，非常棒

  ，但最後結尾的處理讓我想到洪常秀的《這時對，那時錯》 （剛好我滿不喜歡這部片的

