  2 濱口竜介眼中的日本人有夠難相處的。


  3 是個台北人看了會深感共鳴但南部人看了會躁動不安的電影。


  4 濱口竜介似乎對毀壞愛情很感興趣。三段故事都在幹這種勾當。


  5 第一段短篇很工整，實驗性很強的故事鏡頭運動也饒富喻意。但第二和第三段我猜可

  能是因為演員不夠合適的關係，整個就是無限尬聊（簡稱無聊），不過也可能是我個人

  對芥川賞評審竟然對中年男子早洩症狀如此關注這個現象感到不以為然，然或在台灣我

  們未來也有機會在林榮三看到類似的情景，那感覺起來真是悲涼又好笑。


