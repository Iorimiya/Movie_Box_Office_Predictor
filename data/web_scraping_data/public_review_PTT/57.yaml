content: '雷文防雷資訊頁



  偶然與想像 Wheel of Fortune and Fantasy (2021日本電影 偶然と想像）





  劇情簡介:


  車廂後座，看著摯友面部閃動光澤，說著和初次約會男人以話語深觸彼此的動人瞬間，自

  己已成故事的戀情去向，是否也有倒轉的可能？門戶敞開的會面時段，熟女學生的紅唇張

  合出小說的高潮段落，教授該如何為惑者的情慾告白解套？網路病毒肆虐，人際溝通管道

  全面復古，女子高校裡的純愛時代再掀波瀾，那些年未說出口的遺憾，是否會因手扶梯向

  上的離奇巧遇而圓滿？




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




  【第壹章：魔法（也比不上的虛幻）】

  外拍結束後，兩位好友一同搭車回家。聽著摯友分享最近浪漫的邂逅，也想起了自己的故

  事。這些閃閃動人的夢境片刻，是人生最貼近魔法的瞬間？


  【第貳章：敞開的大門】

  教授的研究室會面時段，有人替自己的分數求情，有人帶著小說希望解惑。面對各種高潮

  段落，敞開的是大門、內心，還是誘惑？


  【第叁章：再一次】

  網路病毒肆虐，人際間的溝通回歸最初本質。一位女子收到了同學會郵件，特別從東京返

  鄉參加，只為了與曾經熟悉的女孩再次相遇。破了一個洞的人心，會因此照映相連嗎？




  【第壹章：魔法（也比不上的虛幻）】

  二位女性女人芽衣子(古川琴音)和Tsugumi繼美(玄理)，竟然前後愛上同一位男人和明(中

  島步)。芽衣子發現了朋友邂逅了分手二年的前男友且彼此有好感，因此衝動地去找前男

  友…芽衣子真的很戲劇化的角色，前男女也是愛到卡慘死，收尾的旋轉門切換，就看你接

  受哪一版本了。本片看點：1.看芽衣子選擇讓另二人好過自己難過，或自己好過就好……

  2.男主中島步外型亮眼氣質好。

  偶然：二位女性前後遇上同一位心儀男子。

  想像：芽衣子最後的決定是？

  個人滿意度75/100.


  【第貳章：敞開的大門】

  這集的男教授瀨川（渋川清彥）和女學生奈緒(森郁月)的對話，有關待人處世，有關小說

  情色的文字書寫，是本片大亮點！收尾的五年後的轉折，令人感覺無奈又諷刺好笑。始作

  俑者佐佐木(甲斐翔真)惡意完全歪打正著！教授真的很倒霉！本片看點：1.故事情節及對

  話精彩！2.森郁月和甲斐翔真外型佳。

  偶然：奈緒把事搞大的意外偶然！多年後，奈緒又遇上了佐佐木！

  想像：瀨川消聲匿跡去了何方？奈緒會持續搞亂佐佐木嗎？


  個人滿意度85/100.


  【第叁章：再一次】

  夏子(占部房子)和彩(河井青葉)的半路認高中同學的奇遇記，真的是有趣又感人啊。這片

  的背景劇設，是由於網際網路病毒盛行，造成人類回復書信聯絡，有夠有意思的！本片看

  點：1.二位20年不見的高中同學，二人有什麼偶然與想像的人事物發生？2.最後二人會以

  什麼方式告别彼此美好或傷感的回憶？

  偶然：這二位認人的能力，真的是同等的拙劣啊，高中畢業後20年的臉，真的沒那麼難認

  吧？但也因為都抱持善意，才有感人的故事。

  想像：這二位，會持續聯絡嗎？

  個人滿意度80/100.


  #偶然與想像

  #Wheel of Fortune and Fantasy

  # 偶然と想像.


  --


  三段的故事，有偶然，也都留下很多想像空間。




  第一段的女主人設，真的是令人很無言，但這種魔性之女的女性就是會迷住一些純情的男

  人啊……


  仙台的住家及街道慢活的場景，真的感覺不錯。'
