content: "雷文防雷資訊頁\n\n 生命由許多片段組合而成，片段或長或短，但都是一片片的不完整，由時間和人與相遇\n\n將其串聯，組合成有機的生命。長的片段在重要性上不一定大於短的，短的片段也可能重\n\
  \n於泰山。正如故事的起始紐，往往也是被無心的碰觸而啟動。在偶然下被組合而成的生命\n\n，其中擁有的可能性是複合式的，悠然其中千曲百轉的心情與念想，是生命中最綿長的真\n\
  \n實。\n\n\n  三段故事都各有其「魔幻」的時刻，「神奇」的一段相遇與相處，人生在那一刻又轉了\n\n彎或是從此人生流淌的質地不再相同。人生無法逆行，河水倒流也不會再一樣清澈。\n\
  \n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n以下有雷\n\n~~~~~~~~~~~~~~~~~~~\
  \ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n  每一段故事的魔幻都牽扯到角色不魔幻的真實過往，看似美好的相遇卻牽扯到最好的\n\
  \n朋友喜歡上的男人是被我劈腿的前男友、情慾的朗讀與心靈的對話牽扯到報復與我自己的\n\n家庭和性慾、誤認對方為當年高中時期那個特別的人。偶然因為奠基在無法改變的過去─\n\
  \n那些由層層疊疊累積下的過去─而變得關鍵與清晰刺人。或許是偶然讓我們更看清楚自己\n\n與看明白過去，偶然推了我們一把，我們也利用了偶然。以偶然為名跳出直直傾流下去的\n\
  \n人生，以偶然為名硬是將人生組合的片段猛然拆散，用不同的心境或是狀態重新編織，人\n\n生的水流也有了不同的溫度、相異的速率。\n\n\n\n  這三段故事我最喜歡的就是最後一段的「再一次」，或許帶著遺憾味道的故事總讓人覺\n\
  \n得最貼近心，因為人生許多的片段都不完整、各自破碎，就如同片中夏子所說的，她跟美\n\n香的相連或許就是彼此都有洞的心，那個洞再怎麼樣也填補不起來。觀者和角色的相連亦\n\
  \n然，我們看見角色的心破了一個洞，於是回過頭望望自己內心的洞，從角色的洞看見自己\n\n、從自己的洞看見角色。我很喜歡夏子問小林說她幸福嗎？她的猶豫與答不上話，有好多\n\
  \n時候人生沒辦法用一句「幸福啊！」「很不幸福！」這樣直接回答，就像小林說的，不知\n\n道做了甚麼就讓大把光陰這樣流逝，成為現在這樣對甚麼都沒有熱情的自己。對於小林來\n\
  \n說，像夏子那般可以直接說出「我不幸福」應該也是衝擊、撼動而令她羨慕的。因為必定\n\n有明確而非要不可、只有那個才行的清晰和熱情才能直接而坦然地說出這樣的話。小林顧\n\
  \n著幫兒子收包裹、家中無人和她一樣喜歡吃和菓子、當年喜愛彈奏的鋼琴現在只偶爾幫女\n\n兒伴奏小提琴，屬於小林的熱情和悸動、帥氣和執著在哪裡呢？遇到夏子這樣的偶然，給\n\
  \n小林的是一個屬於過去的溫暖，過去明亮的光再次照到自己身上，高中時魔幻而暖心的寧\n\n謐相遇，仍照在中年的自己身上。或許能夠照見別人的帥氣也是因為自己身上有自己沒看\n\
  \n到的勇氣吧！就如小林所說的，她的每一步都是自己的選擇，或許她也是能夠活出勇氣的\n\n，在她自己的每一步上。夏子雖然有悔恨和內心的破洞，但曾經這樣愛過一個人，也是她\n\
  \n生命中最無法磨滅的光亮痕跡，或許她就像小林彩的老公一樣，因著這樣的痕跡而被推動\n\n著，一直走到了今天。\n\n\n\n--"
