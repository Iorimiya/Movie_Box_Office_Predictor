  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  揮之不去的畫面──男生側著臉，女生面對鏡頭，看似失焦卻遼袤的眼神，像拋物線般落

  下的。她看出鏡頭外了，或是說，那是舞台下的觀眾。

  內心獨白似的對話充盈整部戲，看似接著的什麼外溢的是不顧旁人喃喃自語的倔強。整部

  戲的魔幻時刻是很舞台劇的，包括過於誇餘的演法、精準而錯落的走位及意欲抹煞其他元

  素的台詞──我想起了以往捧讀契訶夫的時光，無庸想像舞台，有字足矣。

  --

  如果要給這部片關鍵詞語，大概是「坦承」。之所以想起契訶夫，是語言對觀眾全然坦承

  ，連鑿作的痕跡都是，無意掩蓋。

  「在上一段感情我受傷了，我還沒有準備好。」我以為是欲拒還迎的說法，結果不是，那

  是真的。

  〈魔法〉跟〈敞開的大門〉全然露骨，連疑惑與不確定性都是露骨的。角色不知道自己要

  的是什麼，從無序的情境中找尋不到語言，進而自我欺騙，又或遲疑。

  「你只是如何」、「也許如何」轉啊轉的，語言不是真的，情緒才是，像是完全擊不中標

  靶的射手，急了慌了不知道怎麼面對了，只能逃了。真的愛嗎或不愛嗎？真的愧疚嗎或否

  ？不知道。不知道的是角色，我們卻很能同理其中的不知。

  〈敞開的大門〉的試探與被試探也是，老師緩著學生的言語，相較於一開始的權威被玩弄

  著沒有掉進去不在於選擇接不接受，而是在於不知道如何面對。唯諾與應允都是。

  我更欣賞男學生的角色每句話都接在令人生氣卻又充滿壓制的邊緣，實在是拿捏巧妙的角

  色。

  〈再一次〉就讓我覺得有些尷尬了。好像是重現並消解某些遺憾，但回應者只是合不了身

  的想像，就像是穿著尺寸不對的衣服，那種不舒服感一直在刺弄我。我能理解為什麼有人

  喜歡，我也能理解為什麼我不喜歡。


  --

  據說，燃香所產生的煙是溝通的媒介，包覆著簌簌的思念與期許，裊裊而上。

  就只是怕漏傳了些許訊息，是以緊緊旋繞著，反反覆覆的，直至末稍，消逝。



  --'
