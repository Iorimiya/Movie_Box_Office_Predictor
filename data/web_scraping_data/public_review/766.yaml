content: '製片透露【神鬼戰士2】的劇情時間軸


  　　金獎史詩電影【神鬼戰士】推出至今已快要20年了，經過了這麼長的一段時間，這部

  電影依然深受廣大粉絲喜愛，當中也有不少人相當期待能再看到片中奴隸將軍麥柯西穆更

  多的故事。而前一陣子，本片身兼製片與導演的雷利史考特就曾公開表示，將會以前傳的

  方式製作這部史詩鉅作最新續集。


  　　打從史考特公開有意拍攝續作之後，這部續集就一直處於早期發展階段。近日，兩位

  第一集執行製片華特帕克斯與蘿莉麥當勞接受HeyUGuys訪問時，被問及【神鬼戰士2】是

  否還在發展中？兩人表示續作依然持續發展中，目前正與雷利史考特密切合作，電影劇本

  將由【飢餓遊戲：自由幻夢1、2】編劇彼得克雷格創作。這段訪問的最大亮點則是兩位製

  片提到了續集的時間軸「將會是發生在第一集的25年後。」


  　　【神鬼戰士】儘管片中有不少與歷史事實不符的地方，但對於一般觀眾來說，這部片

  是一部激勵且感動人心的佳作。當年在奧斯卡頒獎典禮上它一舉拿下5項大獎，包括最佳

  影片、最佳男主角(羅素克洛)、最佳服裝設計、最佳音效以及最佳視效。




