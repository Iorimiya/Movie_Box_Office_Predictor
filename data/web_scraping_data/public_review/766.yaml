content: '#內容涉及《神鬼戰士》劇情


  康妮尼爾森：《神鬼戰士2》端視雷利史考特行程




  康妮尼爾森（Connie Nielsen）透露，在首集電影上映的二十年之後，《神鬼戰士2》仍

  然有望登上大銀幕。



  在片中飾演露西拉（Lucilla）一角的康妮尼爾森向媒體表示，所有相關人士都在等待導

  演雷利史考特（Ridley Scott）的緊湊行程能夠擠出一段空檔，好讓這部電影能夠如願開

  拍。



  在奧斯卡金獎歷史電影《神鬼戰士》大受歡迎之下，續集電影之說多年以來始終傳聞不斷

  ，但本片是在2018年才終於開始展露曙光。這部新片將聚焦於「露西拉」康妮尼爾森之子

  盧修斯（Lucius）的身上，而她則是暴君「康莫德斯」瓦昆菲尼克斯的姊姊。




  康妮尼爾森解釋道：「問題在於，就雷利史考特的緊湊行程而言，哪一部電影才會排在最

  前面。接下來的問題則是武漢肺炎疫情，而我們究竟能不能回去工作。但我很有興趣演出

  本片，這顯然是一部很迷人的作品，所以我當然會很感興趣。」


  考慮到他已在首集電影中不幸身亡，「麥希穆斯」羅素克洛應該不會在續集中擁有太多戲

  份，但雷利史考特似乎有意讓麥希穆斯一角再次登場亮相。他曾在2017年向媒體表示：「

  」




  康妮尼爾森也透露，全是拜雷利史考特之賜，露西拉一角才能變得更加前衛（Progressiv

  e）。康妮尼爾森也保證，在露西拉登場的戲份中，她都會是全場最聰明的角色。


  「雷利史考特打算讓這個角色能夠跟所有男性平起平坐，甚至比他們還勝出一籌。而當我

  在首次碰面中抱怨到，好萊塢究竟是怎麼對待女性之後，我想雷利史考特有聽進我的話。

  」



  《神鬼戰士》當年甫問世就在評價和商業上取得雙贏，不僅攻下了四億六千一百萬美金的

