content: '未訂到羅馬大製片廠 《神鬼戰士2》覓非洲搭景




  （大紀元記者葉子杰編譯報導）羅馬奇尼奇塔電影城是意大利最重要的製片廠，《神鬼

  戰士2》沒有在那裡拍攝，改到意大利境外拍攝，因為《將死之人》劇組比他們更早預

  訂了該片場。這兩部片都是講述古羅馬角鬥士的故事。


  據《ScreenRant》《NBC》報導，7月18日在串流平台孔雀上架的電視劇《將死之人》

  （Those About to Die）不僅比《神鬼戰士2》（Gladiator II，又譯：角鬥士II）更

  早上映，並且在拍片前就先訂到最著名的羅馬大型電影製片廠「奇尼奇塔電影城」

  （Cinecittà Studios）。最後迫使導演雷利·史考特（Ridley Scott）只能到意大

  利境外拍《神鬼戰士2》。


  《將死之人》創作人、編劇兼執行製片人羅勃·羅達特（Robert Rodat）在最新一期

  的《帝國》雜誌透露，《神鬼戰士2》未能如期獲得關鍵的片場，讓史考特最後只能

  選擇非洲北部國家摩洛哥城市的瓦爾扎扎特搭布景，以及在南歐的馬爾他共和國拍攝，

  來代替古羅馬背景。


  羅達特說：「這不是競爭，但羅馬的資源有限，據我瞭解，由於無法在那裡拍攝他感

  到很失望，對此，我深表歉意！」


  羅達特曾憑藉史蒂芬·史匹柏（Steven Spielberg）的《搶救雷恩大兵》（Saving

  Private Ryan，拯救大兵瑞恩）獲得奧斯卡最佳原創劇本的提名。


  《將死之人》全部共10集，由羅蘭·艾默瑞奇（Roland Emmerich）和馬可·克魯玆

  沛納（Marco Kreuzpaintner）執導，以古羅馬為背景。雖然《神鬼戰士2》看起來將

  呈現史詩般的劇情，但這裡也不乏同樣的內容，據官方新聞稿，《將死之人》聚焦於

  「腐敗的角鬥場世界」。


