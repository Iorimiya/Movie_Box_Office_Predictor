content: '《神鬼戰士 2》成本嚴重超支、被爆目前總預算已飆破 3 億美元！電影公司很頭痛




  《好萊塢記者報》（THR）今獨家爆料，雷利史考特（Ridley Scott）回歸執導的《神鬼

  戰士》（Gladiator）續集，其成本已經大幅超出原定預算，派拉蒙影業最初規劃的預算

  是 1.65 億美元，現則飆漲至將近 3.1 億美元。消息來源形容，這樣的支出已經完全失

  控，根本沒有被善加管理。


  《好萊塢記者報》指出，預算暴增的原因有部份是受去年的編劇工會、演員工會的罷工影

  響，劇組自 07 月開始一路停拍到 12 月，每週損失約 60 萬美元，整個停拍期間則總共

  白白燒掉 1000 萬美元左右。但這 1000 萬美元仍然只佔了超支數目的一小部份，


  好萊塢近期成本近 3 億美元的商業片，票房都未達標準，雖

  然賣破 7 億美元，但相較前幾集的吸金力，收益已縮水許多；花費 3 億美元製作的（Indiana Jones and the Dial of Destiny）則僅賣出
  3.8 億

  美元，再扣除行銷預算和戲院拆帳的話，等於賠錢；同樣耗資近 3 億美元的

  （The Flash），票房甚至不到 3 億美元。事隔超過 20 年才續拍的《神鬼戰士 2》能否

  一掃去年慘淡景況，令人好奇。


  早在預算暴漲的消息傳出之前，《神鬼戰士 2》就已經麻煩不斷，他們不僅碰上罷工潮，

  更發生劇組人員意外灼傷、劇組被投訴虐待動物的事件，據說派拉蒙的高層對這一連串的

