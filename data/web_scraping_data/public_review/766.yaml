content: '雷利史考特力挺「神鬼戰士2」 將有「史上最大動作戲」


  2024-06-20 11:03


  聯合報 記者陳建嘉／即時報導


  羅素克洛主演「神鬼戰士」是經典戰爭大片。圖／UIP提供


  雷利史考特籌備多年，將2000年經典電影「神鬼戰士」再度推出續作「神鬼戰士2」，改

  以前集的露西拉王后之子盧賽斯當作主角，該片也在歐洲電影展做初步展示，派拉蒙更大

  手筆請來眾多臨演在旁扮演羅馬軍團士兵，並在主禮堂四周圍佈置微小型的羅馬競技場，

  更播放特別片段，派拉蒙影業發行總裁馬克維安更誇下海口表示「這部電影有電影史上最

  盛大的動作場面」。


  雷利史考特也在影片介紹中表示，即便距離「神鬼戰士」已有將近四分之一個世紀，但這

  部續集「非常值得等待」，不僅會有標誌性的古羅馬時期大戰，還有競技場對決，由於該

  片劇情目前保密到家，讓人相當好奇如何延續前一集故事，繼續開展史詩旅程。


  由於前一集男主角羅素克洛扮演的麥希穆斯將軍已在片中壯烈犧牲，續集改由與麥希穆斯

  有段曖昧關係的露西拉王后之子盧賽斯為重心，講述他長大之後面臨的種種冒險，前集扮

  演露西拉王后的康妮尼爾森、「奴隸角鬥士」狄蒙杭蘇都確定回歸，此外還有奧斯卡影帝

  丹佐華盛頓、「最後生還者」佩德羅帕斯卡以及約瑟夫奎因也加盟演出，目前雖未釋出任

