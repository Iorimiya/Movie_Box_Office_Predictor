  (還有第3集尾聲在1885年用一條當時還沒有完成的鐵軌回1985年也是這個概念 那條鐵軌


  在1985年已經完成了)  不過如果照博士的理論 回到過去或未來(穿越時間)只是時間上


  的改變 空間上的絕對位置不會變的話 那地球會自轉還會空轉 在地球上那條鐵軌所在


  地在地球上雖然是絕對位置 不過如果以包含宇宙的四度空間來看 那條鐵軌在地球多年的


  自轉和公轉後 早就不在宇宙內原本的位置上了吧 也就是說如果一個人穿越時間而空間


  上的絕對位置不會變 穿越時間後那個人出現的點應該是在宇宙內



  不過我覺得看電影要一直想這些bug其實是破壞看電影的樂趣XD  電影劇本其實只要在你


  觀看的幾十分鐘內 讓你在看的播放時間內覺得都很合理 沒有一邊看or看完的時候說寫這


  什麼超展開就算合格了



  最後補一個八卦 有一說因為這部電影的導演對日本印象很好(另有一說是為了當時上映時


