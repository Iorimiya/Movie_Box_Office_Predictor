content: '片商想拍第4集 《回到未來》導演直言不可能




  （大紀元記者葉子杰編譯報導）環球影業不斷要求拍科幻片《回到未來4》（Back To

  The Future 4），但該系列編劇兼導演勞勃‧辛密克斯（Robert Zemeckis）最近表示，

  不想拍這個故事的續集，這根本是不可能的。他想執導百老匯《回到未來：音樂劇》所改

  編成的電影。


  據《Variety》報導，10月31日，72歲的《回到未來》三部曲導演勞勃‧辛密克斯在《

  Happy Sad Confused》播客採訪時證實環球影業經常找他，問他是否想製作《回到未來4

  》。不過，辛密克斯仍然不想拍續集，他有興趣的是將百老匯《回到未來：音樂劇》改編

  成電影。最近，紐約百老匯宣布該劇於2025年1月5日會上演最後一場表演。


  據《ComicBook》報導，辛密克斯長期以來一直堅稱，永遠不會有《回到未來4》或《回到

  未來》的重啟版或翻拍版。美國科幻及喜劇《回到未來》系列（1985-1990）共分為三部

  ，據Box Office Mojo統計，三部電影總製作預算為9,900萬美元，全球票房總收入為9.62

  億美元。榮獲奧斯卡多項提名，最終獲得最佳音效剪輯獎。


  播客主持人喬許‧霍洛維茲（Josh Horowitz）問電影製作人辛密克斯，環球影業是否

  「每隔幾年」就會找他討論《回到未來4》，辛密克斯開玩笑說：「哦，每半年一次。」




  雖然他澄清說這個數字只是「誇張的說法」，但他接著說，確實，工作室一直在纏著他。

  他模仿環球影業的高層說：「難道我們就沒有什麼辦法在這裡做些什麼嗎？就沒有什麼我

  們可以做的嗎？」


  辛密克斯接著說：「我們必須這樣說，你知道的，我們可以做一些不同且行得通的事情啊

  ，或類似的事情也可以。但是如果要重拍這部電影，或是建議去拍《回到未來4》，這你

  是知道的，這根本是不可能的。」


  然而，辛密克斯想要做的的事情是什麼？他說：「我想把（百老匯的）《回到未來：音樂

  劇》拍成電影，就像梅爾‧布魯克斯（Mel Brooks）拍的（改編自2001年的同名百老匯音

  樂劇的）《金牌製作人》（The Producers）一樣。我很樂意這樣做，我覺得那會很棒。

  」


  主持人隨後追問他是否向環球影業提出了這個想法，辛密克斯透露他已向片商「提出」這

  個想法，但是「他們不明白（為什麼要拍這個）」，他說，「所以，我無能為力」。


  --'
