content: 'MLB／若小熊2015奪冠　博物館：捐《回到未來》神車


  記者陳浚錡／綜合報導


  電影《回到未來 2》的其中一項預言，就是小熊隊在2015年拿冠軍，而現在收藏該電影神

  車「DeLorean DMC-12」的汽車博物館「Volo Auto Museum」更宣布，若小熊真在2015拿

  冠軍，他們將把這台車捐給想要的人，讓各位也有希望得到這台傳說能回到未來的工具。


  小熊隊是大聯盟現今最悲慘的隊伍，上一次拿下世界大賽冠軍已是西元1908年，相當於清

  光緒34年，上一次進入世界大賽也已經是1945年的事，當時日本才剛投降，結束第二次世

  界大戰。70年後的今天，小熊最接近決賽的時候在2003年，在國聯冠軍戰對馬林魚，因為

  主場球迷爭搶界外球，造成兩隊運勢翻轉。


  2015年，電影《回到未來 2》預言的重要時刻，「Volo Auto Museum」舉辦一場競爭，只

  要小熊隊進季後賽或拿下世界大賽冠軍，就將車捐給想要它的人。即使DMC-12歷史僅二十

  多年，館長葛蘭斯(Brian Grams)仍認為它還是很有價值，「這台車有不可質疑的神聖。

  」


  而館方也想好替代方案，如果小熊不幸2015年沒奪冠又進季後賽，將送給贏家一個《回到

  未來 2》裡動力浮板。在加州已有團隊成功研發該產品，想買回家的人至少要花1萬美元

