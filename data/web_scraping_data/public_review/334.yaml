content: "<回到未來>三部曲是一部比一般人想像中更「純種」的科幻電影。嚴格說來應\n\n    該說第一部曲，後面兩部藝術成就便沒那麼高。不過，後兩部拍的也不算差，可以\n\
  \n    當成經典的回沖，大家還是三集都很喜歡，都是經典的一部分。\n\n\n\n       回到未來，一個年輕導演於 1985 年拍攝的一部「奇怪的電影」，神奇之處，\n\
  \n    就是電影裡的一景一幕，都充滿著濃郁的科幻風味。不要管其他為了票房而設計的\n\n    元素: YA式劇情、父母難搞情節、青春組團夢、和 80 年代的流行樂。這些原來\n\
  \n    足以毀了這部電影的噱頭在開場三十分鐘後如夢似幻的影像裡，全都無足輕重。\n\n    什麼科幻風味?「科幻」不是只有穿越時空，不是只有時光機，科幻包含科學與\n\
  \n    幻想。電影裡科幻的命題是: 「幻想」一組條件來發動一架時光機，這些條件不\n\n    是外星人留下的，都是「現代科學」的產物。 條件如下:\n\n\
  \n    1.時光機是「流容器 Flux Capacitor」安裝在「載具 Delorean」身上，\n      要啟動時光機必須要「同時」讓這流容器和車子啟動。\n\
  \n\n    2.Flux Capacitor 是時光機的核心部分，它發明的過程是博士跌落馬桶\n      後產生的靈感。要啟動它必須要 1.21 Giga\
  \ Watts 的電力，博士採用\n      核能，也就是鈽元素來發動它所需的龐大電能。\n\n\n    3.Delorean 必須要同時加速到每小時 88\
  \ 英里，搭配 flux capacitor，\n      才能穿越時空，能量來源是石油，也就是一般的汽油。加滿油車子就\n      能夠跑了。\n\n\n\
  \        電影所要描述的一個重要主軸，就是當上述兩種機器的能量來源短缺時，\n\n    博士和男主角如何去解決它。第一集裡面，男主角穿越時空意外來到\
  \ 1955年，\n\n    他面臨的問題，除了典型的時空穿越弔詭，也就是遇見生母而導致自己在宇宙\n\n    中的不存在之外，另一重要副線，就是解決時光機啟動問題，順利回家。因為\n\
  \n    發動 flux capacitor 的鈽在當時的年代是不存在的。博士怎麼說的呢:「也許\n\n    1985 年，每間轉角的藥局都 買的到鈽元素，可是在\
  \ 1955 年，我想你被困在\n\n    這兒了。」\n\n　　\n　　   仔細玩味博士三十年後是什麼方式把鈽弄到手的，就會覺得這句台詞真是\n\n  \
  \  好經典呀。(假裝幫恐怖份子製造核武卻偷偷換藥把鈽騙來而遭致殺身之禍)。\n\n    沒有能量來源該怎辦? 解決的方法就是利用男主角馬蒂預先得知的閃電會打到\n\
  \n    鐘樓事件，把電力傳導到車子後座的流容器裡，當時只有閃電可以製造如此大\n\n    的電能。博士為此還模擬了一個微縮模型，認真的作實驗。最後博士在一個最\n\
  \n    緊要的關頭，面對自己與馬蒂的未來生死，瘋狂與理智衝擊下把馬蒂寫的保命\n\n    信撕碎，捕捉到閃電，把男主人送回家，完成了第一次的科學幻想之旅。\n\
  \n\n\n       到了第三集，變成 Delorean 出了問題，因為它的油箱被印地安人的弓箭射\n\n    破，汽油都流光了。馬蒂因不以為意(活在現代久了或是歷史不好)，博士大驚失\n\
  \n    色，外套都只穿了一半。當時兩人所在的時空是 1885 年，只有馬車和蒸氣火車，\n\n    沒有汽油這種燃料，也就是說要他們產生1.21十億瓦的\
  \ flux capacitor 不成問\n\n    題(博士裝了核子反應爐可以用垃圾和樹葉粹取)，但是載具卻無法發動跑到 88\n\n    英里，情何以堪?\n\
  \n\n\n       開始作「科學實驗」吧!調配類似汽油的燃料，結果引擎爆掉了，在遼闊的北美\n\n   草原上用馬拉車，離 88 英里毫無希望。終於，經典的一慕登場了，博士冥思時，\n\
  \n   在他背後，窗外的遠方正駛過著工業革命的偉大科技結晶: 蒸氣火車。利用蒸氣火\n\n   車頭，加上下坡的重力加速推動 Delorean，在峽谷前達到\
  \ 88 miles。馬蒂放棄，\n\n   說會掉到峽谷下摔死，博士一如往常叫他 \"Think 4th Dimensionally\"，1985年\n\n\
  \   橫亙峽谷的橋已經蓋好了！\n\n\n\n       博士也如同第一集作了微縮模型，努力的作實驗。裡面還有可愛的火車模型；\n\n   迷你精緻的時光車玩具，更讓女主角相信她這次錯怪了博士，那握在手中小小時光\n\
  \n   車，和她正望著的科學實驗，是多麼的神聖、崇高，讓她瞬間了解，會作如此迷人\n\n   的科學模型之人，怎可能是個騙子? 最後博士和男主角兩人，搶了火車頭，順利發動\n\
  \n   時光車，主人翁回了家，老博士找回了公主。過程中，博士馬蒂兩人蒙面欲搶火車頭\n\n   時，車長問劫車目的? 兩人想半天後答: \"science experiment\"\
  。\n\n\n\n      這些因技術問題所引發的科學幻想色彩，是回到未來系列如此深入人心的重要\n\n   功臣。單純的穿越時空所引發的科幻意味反而不會讓人印象深刻，還有沒多久就過\n\
  \n   時的風險。誰還會津津樂道第二部曲裡，馬蒂穿越時空來到了 2015 年後的科幻世\n\n   界？ 這種科幻廉價單線、有效期限又短。相比純真、紮實、妙不可言的「科學式\n\
  \n   幻想」，有人需要看大白鯊第 19 集嗎？ (馬蒂: 鯊魚還是好假。)\n\n\n\n      第一部曲的科幻味還是最經典的。時空交錯的橋段，當然是戲劇化的成分居多，\n\
  \n   科幻成分居少。不過，第一集時常有種 50 年代的奇幻氛圍。空曠清幽的道路，還沒\n\n   被工業化侵占的古典小鎮，爸爸的常去的冷飲店，正常運作的鐘樓，魔幻舞會，垃圾\n\
  \n   桶裡報紙的日期，這一定是一場夢。這個世界看起來是如此優雅，像另外一個時空的\n\n   產物。冷飲店內，故事發生了好長一段時間，無足輕重的爸爸在鏡頭前卻一直處於角\n\
  \n   落背對著我們，那個沒人注意的背影原來是他。直到馬蒂用側寫、餘光、以緩慢的速\n\n   度望著神秘的年輕人(他正低頭吃著奇怪的早餐)，兒子和比他更年輕的父親，才開\n\
  \n   始了微妙的互動。\n\n\n\n　　　經典的時光弔詭橋段，大家都耳熟能詳就不再談了。最後要說的是，導演很多地\n\n  方都直截了當的告訴觀眾，他熱愛的是科幻本身，不是單純的時空穿越。回溯博士的\n\
  \n  感慨，他在 1985 年的商場停車場回憶起 30 年前，這裡全部都是一片片的農地，在\n\n  他逐漸消逝的記憶裡，似乎還有位愛種植松樹的怪老頭住在這裡。當男主角乘坐時光\n\
  \n  機回到三十年前，進入他所認為的一場「奇怪、冗長的惡夢」中時，他穿著輻射衣掉\n\n  到怪老頭的農場裡。50 年代的小朋友們拿著手上原始復古的科幻雜誌，封面描述著\n\
  \n  外星人降臨的裝扮和交通工具，對照馬蒂的輻射衣與時光車，竟發現一模一樣，而發\n\n  生大驚恐時，導演想告訴我們什麼：「這不是一部穿越時空的搖滾青春片，這是\n\
  \n  一部熱愛科幻的人導出的純種科幻片。」\n\n　　\n　\n    還有沒有科幻的餘韻？ 男主角的老爸曾經有個夢，他曾經不是那個馬蒂(在他還需\n\n \
  \ 要父愛時)所認識的失意中產階級呢。不過年輕的老爸從來沒有認真看待他這項才能，\n\n  直到自己的兒子駕著時光車改變他的命運為止。他的夢想，是成為一個「科幻作家」。\n\
  \n  而且寫的可不是時空穿越，他出的第一本小說可能是類似「深海外星人」這種科幻題\n\n  材。 為什麼不是夢想當「飛行員」、「船長」、「畫家」？ 我知道導演很熱愛科幻\n\
  \n  的一切，但是電影裡的一顰一笑都充斥著科幻的影子，會不會有畫蛇添足之嫌？\n\n\n\n\n    我覺得不會。\n　　\n\n\n\n\n\n\n--\n\
