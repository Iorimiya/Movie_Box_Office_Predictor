content: '《回到未來》男神61歲拿小金人 從影40年終獲奧斯卡肯定


  祝潤霖




  米高福克斯曾因《回到未來》在影壇紅極一時，一張娃娃臉人氣不亞於《鐵達尼號》的李

  奧納多。（圖／取自IMDB）


  奧斯卡主辦單位「美國影藝學院」今(22日)宣布，曾演出科幻經典喜劇電影《回到未來》

  三部曲的米高福克斯（Michael J. Fox）將於今年11月的「主席獎」頒獎典禮上獲頒「珍

  赫蕭特人道精神獎」，表揚他為帕金森氏症上的研究所投入的心力，這也是現年61歲的米

  高福克斯演藝生涯首度獲得小金人。


  米高福克斯少年時從加拿大到美國發展演藝事業，沒幾年就主演了收視長紅的超夯親情劇

  《天才家庭》，他在該劇拍攝的空檔熬夜拍完《回到未來》，沒想到該系列全球狂賣拍成

  三部曲，讓他聲勢如日中天，他也因《天才家庭》、《城市大贏家》成為金球獎與艾美獎

  得主。


  原本在好萊塢大紅大紫的他，卻從29歲起出現帕金森氏症狀，健康亮起紅燈，讓他不得不

  接受從主角逐漸退居配角，但他卻始終沒有輕言放棄演藝之路。




  《回到未來》被譽為影史最經典科幻作品之一，各種穿越時空改寫歷史橋段開啟影迷無限

  想像力。（圖／取自IMDB）


  在米高福克斯主演《天才家庭》而當紅時，常常到了現場才拿到劇本，一站在水銀燈下他

  就很快進入狀況，絕對不可能記不住台詞；後來拍攝名導布萊恩狄帕瑪的電影《越戰創傷

  》，一個人有70頁的台詞，不容許太多失誤，他還是輕鬆完成，連一滴冷汗都沒有流。


  然而滿61歲的他曾苦笑自嘲現況：「我現在不會接台詞太多的角色，因為我做不來了，我

  連5頁的台詞都沒辦法背起來」，他能做的就是保持樂觀，並調整自己。


  米高福克斯患病後勇於對抗帕金森氏症，還成立基金會募款研究治療方法，為幫助更多病

  友做出貢獻，因此獲得被視為「奧斯卡榮譽獎」的珍赫蕭特人道精神獎，表揚這位從影人

  兼生命鬥士在業界的成就。


  此獎近年都提前在每年的11月主席獎頒獎典禮頒發，並於隔年的奧斯卡典禮上播放片段，

  今年還包括《楚門的世界》澳洲名導彼得威爾、作曲家黛安華倫、導演尤珊帕西都將接受

  此一榮譽，預計美國時間11月19日頒獎。




  《回到未來》主角米高福克斯(右)與克里斯多福洛伊德(左)合體，令粉絲看了尖叫連連。

  （圖／取自米高福克斯IG）


  《回到未來》電影劇情描述主角「馬蒂」（米高福克斯飾）在1985年時，因操作時光機不

