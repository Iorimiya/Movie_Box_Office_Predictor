content: '女星意外被踢出「回到未來」遭換角 坦言：超級傷心！




  「回到未來」剛拍攝時的男主角還是艾瑞克史托茲（左）。圖／摘自den of geek


  2022-04-18 20:01聯合報 記者蘇詠智／即時報導


  經典科幻喜劇「回到未來」不但讓身材不高卻有張娃娃臉的米高福克斯成為1980年代最紅

  小生之一，後面又拍了兩部續集，至今仍被觀眾視為影史上最出色的三部曲之一。


  不過米高福克斯的身高竟然帶來另一位女星的傷痛：原本敲定在「回到未來」中扮演男主

  角女友的梅洛拉哈定，被嫌身高比米高還高，會讓米高看來缺乏架式，因此被換掉。


  多年以後梅洛拉回想到這件往事，坦言當初難過得要命。


  其實梅洛拉頗為倒楣，因為「回到未來」開拍時，米高福克斯忙著主演影集「天才家庭」

