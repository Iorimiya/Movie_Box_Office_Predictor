content: '經典科幻電影《回到未來》導演重回一線  執導科幻驚悚新作





  奧斯卡獲獎影片《回到未來》作為上世紀80年代後期的科幻巨製，開創了時間旅行穿越的

  先河，啟發了後世各領域諸多優秀作品。而根據THR獨家報導，《回到未來》的導演勞勃

  辛密克斯（Robert Zemeckis），準備重返一線執

  導新的科幻驚悚片《戰神（Ares，暫譯）》。



  這部電影的編劇將由Geneva Robertson-Dworet擔綱，後者最近的代表作品為漫威的《驚

  奇隊長》，同時她還為2018年重啟的《古墓奇兵》電影改編了部分劇本。



  THR介紹稱，《戰神》的故事將會。講述一名太空人墜落於非洲沙漠，

  在尋找家人的旅途中，他得知自己的任務實際上是更大陰謀的一部份，而且身上或許攜帶

  著能夠永遠改變世界的驚人秘密。



  《戰神》其實是Zemeckis目前籌備中的兩個項目之一，另一個則是真人版的《皮諾丘》。

  作為經典作品的締造者，Zemeckis無論在哪一個項目的受關注度都相當高，而THR目前還

  不清楚哪一個項目會優先正式展開。






