content: '影業不斷施壓！《回到未來》主創人堅決拒絕重啟，強調：「我會守護大家的童年回憶」

  ！


  在 2018 年的媒體調查中，比起《哈利波特》（Harry Potter）和《玩具總動員》（Toy

  Story）這些許多人的童年回憶經典電影 IP，更多觀眾期待能夠看見《回到未來》（

  Back to the Future）續集！這部在 1985 年開創的美國科幻喜劇電影，可以說是全球影

  響力廣大的傑出之作，至今《回到未來》男主角馬蒂麥佛萊（Marty McFly）在電影中著

  用的那雙 Nike 科技化鞋款依然是大眾眼中難以入手的頂級逸品。


  《回到未來》是由米高·J·福克斯（Michael J. Fox）出演當年穿著背心 + 襯衫經典搭

  配的高中生馬蒂麥佛萊，在一次意外中他遇見了人人眼中的「怪博士」Doc Brown，兩人

  一起進行由德羅寧跑車 DMC-12 改裝而成的時光機測試，開啟了瘋狂的科幻冒險之旅。《

  回到未來》在 1990 年上映完三部曲之後，至今近 30 年從未再重新啟動製作過，不過現

  在 BBC 訪問到了《回到未來》主創人兼編劇 Bob Gale，他透露其實這麼多年來影業和工

  作室都不斷對他施壓，希望他點頭答應重啟《回到未來》電影系列。


  當年電影合約署名必須要導演和編劇共通同意才能啟動重啟計畫，因此片方長年不停給予

  編劇 Bob Gale 壓力，試圖說服他答應重啟《回到未來》這部經典電影系列，甚至直言：

  「你開任何條件給我們」、「簽個字你就可以賺進很多錢的！」不過 Bob Gale 依然霸氣

  回絕：「我不缺錢！你不會拿親生的孩子去下海賣身啊！（You don’t sell your kids

  into prostitution.）」


  在最新採訪中 Bob Gale 進一步透露他長期拒絕讓步的原因：「我看過好多經典電影項目

  被好萊塢影業再拿來重啟，事實不斷證明很多作品多年後再拿來重新製作的結果都很糟糕

  ，他們簡直毀了我的童年！因此我不會讓他們毀了《回到未來》，我要守護大家的童年記

  憶。」你是否認同 Bob Gale 的想法呢？畢竟只要《回到未來》重啟製作的招牌一打出來

  ，票房肯定是 5 億起跳肯定會賺爆！




