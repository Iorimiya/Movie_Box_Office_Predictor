content: "新聞網址：\n\n2018-08-14 19:07 聯合報 記者蘇詠智╱即時報導\n\n影史超級賣座名片「回到未來」今年歡度第33周年，眾家主角包括米高福克斯、莉亞湯普\n\
  遜、扮演博士的克里斯多夫洛伊等，都出席了在波士頓舉辦的影迷會，讓無數觀眾的記憶\n都被喚起，也很好奇到底會不會有第4集的出現？\n\n「回到未來」描述在1980年代生活的高中男孩米高福克斯，意外駕著時光車回到30年前爸\n\
  媽都還是跟自己差不多年紀的時候，差點變成媽媽的愛慕對象，最後巧妙鼓勵父親振作、\n贏得母親芳心，也意外改變了家族歷史。由億萬巨導史蒂芬史匹柏掛名監製，搭配幽默的\n\
  情節、創意的設定和出色的特效，全球各地大熱賣，至今還被不少觀眾視為「穿越」影片\n的至尊經典。\n\n出席這次影迷活動的除了米高、莉亞和克里斯多夫這3位主角外，尚有扮演愛欺負米高與\n\
  父親的高校惡棍的湯瑪斯威爾森，因為「回到未來」太經典，往後他在觀眾眼中一直擺脫\n不掉片中的形象，常常被認出來。他笑言：「我想美國觀眾都在喊道，我們已經用很多爛\n\
  續集把許多著名系列片搞垮，為什麼不來弄一下『回到未來』？我們還是願意看下去，直\n到它變爛為止。」言下之意似乎對於再拍第4集並不看好。\n\n在眾人之中保養最好的應算是女主角莉亞湯普遜，現在連她片中的兒子米高福克斯，看來\n\
  都比她有年紀。其實戲外兩人都是57歲，莉亞只比米高大不到10天，米高以往由於娃娃臉\n，比莉亞看來年輕很多，之後因帕金森氏症的影響，外表蒼老不少，已經比莉亞還有歲月\n\
  的痕跡。兩人對於再拍第4集也不特別感興趣，只有克里斯多夫洛伊抱著並無不可的態度\n，若是劇本夠好，他會願意點頭。\n\n然而比演員們更不想拍續集的就是兩位原創人勞伯辛密克斯與鮑勃蓋爾，都曾撂下「除非\n\
  我死了、再也管不著別人搶拍」之類的狠話，看來美好的回憶只能停在當年。據傳在拍攝\n續集過程中，由於片酬被砍和劇組鬧翻而未回歸、扮演米高爸爸的克里斯賓葛洛夫，此次\n\
  依然未參與重聚，顯然心結仍在。\n--\n\n    \n\n\n--"
