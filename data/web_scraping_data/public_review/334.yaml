content: "近年來好萊塢原創故事式微，越來越多的經典被拿回來改編、重開機、拍續集…，迪士尼\n更是把過往許多手繪動畫作品搬出來拍成真人版本，此外「電影宇宙」隨著漫威影業打造\n\
  的影視帝國而成為主流，符合以上兩個重要條件的「回到未來系列」有沒有可能被片商鎖\n定？看來影迷們先不用太擔心了。\n去年我們曾經報導《回到未來》系列作的導演羅勃辛密克斯（Robert\
  \ Zemeckis）在他死\n之前都不會讓這個系列重啟，如今本片的製作人法蘭克馬修（Frank Marshell）在接受\n Yahoo Movie 訪問時也表達了一樣的看法：\n\
  \n「是的（我們不會重拍回到未來系列），只要我還在的一天這件事就不會發生，這件事就\n像《E.T 外星人》一樣，是我們絕對不會觸碰的作品，至今我還是很愛看《回到未來》，\n\
  我只想，我們差一點就成功預言小熊拿下世界大賽冠軍這件事了呢！」\n\n《回到未來2》曾經在電影當中預言芝加哥小熊隊將於 2015 年拿下世界大賽冠軍，雖然\n\
  去年小熊隊在國聯冠軍賽鎩羽而歸，不過今年他們終於在相隔 108 年之後再次捧起獎盃\n，讓電影預測僅僅差了一年。\n「讓我們面對事實吧，這些年來我們看到了許許多多的續集電影，但是最終回想起來我不\n\
  覺得有哪些片是好看的，那些作品都是從原版延伸出來的，我從不認為你可以藉此取代原\n著。」\n話雖如此，未來幾年「電影宇宙」以及「復刻風潮」始終會支配著整個好萊塢產業，也許\n\
  觀眾期待更具有原創性的故事，讓那些曾經陪伴我們美好過去的神作，就這樣靜靜的活在\n那裡\n\n\n--"
