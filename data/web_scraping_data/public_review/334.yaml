  1985年，《回到未來》第1集，米高福克斯駕駛時光汽車回到過去，1989年《回到未來》

  第2集再度駕車去了螢幕儀錶板上的「2015年10月21日」去救他的兒子，當時對影迷而言

  ，那是個遙遠日子。


  然而，時光汽車不曾停歇，快速地把影迷送到了2015年，而電影裡的3D電影、平板電視、

  視訊通話、指紋辨識與漂浮滑板等電影人的奇想，如今科技都一一實現，NIKE甚至為了紀

