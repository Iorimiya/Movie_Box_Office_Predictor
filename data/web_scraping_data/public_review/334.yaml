content: '《回到未來》成真！ 自動綁鞋帶球鞋限量問世


  經典電影《回到未來2》主角米高福克斯穿的科技球鞋會自動綁鞋帶，運動大廠NIKE花了

  10年時間研發，終於將這雙夢幻球鞋變成真，自動會綁鞋帶的球鞋全球限量89雙，不過有

  錢也不一定買的到，NIKE決定用義賣跟抽獎方式，收益將捐助帕金森氏症研究。


  千呼萬喚，NIKE這雙能夠自動綁鞋帶的夢幻球鞋終於正式上市。


  NIKE執行長帕克：「我們等待已久的新版本，它會感應足部自動綁鞋帶，所有收益會導向

  對抗帕金森氏症。」


  這雙鞋會如此轟動，是因為它的原型以26年前的經典電影《回到未來2》主角米高福克斯

  穿過的科技鞋來設計。」


  科技記者：「我得到機會試穿全新的NIKE Mag，這真的是來自回到未來2的球鞋，把腳放

