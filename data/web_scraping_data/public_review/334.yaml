content: "新聞網址：\n\n2020-04-23 20:12 聯合報 記者蘇詠智／即時報導\n\n轟動全球、票房熱賣的「回到未來」，堪稱最受觀眾喜愛的科幻喜劇經典，在許多人眼中\n\
  是一部非常完美的電影。近日漫威「星際異攻隊」導演詹姆斯岡恩卻在推特上指出該片的\n一個大bug，認為片子或許因此算不上完美，但在他眼中仍是部完美的電影。他所指出的\n\
  問題，引來「星爵」克里斯普萊特試圖解釋、護航，吸引更多的網友加入討論，變成網路\n上的熱門話題，連「回到未來」源創編劇之一鮑伯蓋爾都出來受訪，表達了自己的看法。\n\
  \n大家糾結的點就在於，男主角馬蒂意外回到父母的高中時期，分別和爸媽成為好友，促成\n兩人約會、墜入情網，但多年後爸媽怎麼會沒發現兒子跟那位友人長得很像？彷彿一切關\n\
  於他的記憶都自動消失。克里斯普萊特的解釋是，也許他們還是記得他的臉，認為兒子和\n昔日的友人有點相似，片中描述馬蒂回到1955年時，並沒有先告知自己的名字，他的媽媽\n\
  因為他的內褲商標，一度誤以為他叫卡文克萊，因此克里斯普萊特以為馬蒂的父母搞不好\n對昔日友人的最大印象只有卡文克萊而已。\n\n鮑伯蓋爾受訪時則表示，馬蒂爸媽在1955年只跟他相處了6天，那麼多年下來對他的印象\n\
  變淡、甚至沒啥記憶也是很合理，也許他們中年時還會記得有個有趣的小子讓他們結緣，\n可是關於對方的細節就沒太多印象。很多人回去看高中畢業紀念冊，也常常會對只相處過\n\
  短暫時間的人，幾乎都記不太起來，觀眾無須繼續糾結在這一點上。\n\n至少，「回到未來」仍被公認是無法再複製、重拍的經典，就連認為情節有漏洞的詹姆斯\n岡恩都還是深深喜愛這部片到覺得可以無視這一切。\n\
