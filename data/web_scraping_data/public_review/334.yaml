  高了17公分，因此梅洛拉哈定演他的女友，在畫面上十分協調，不料艾瑞克演得太嚴肅、

  缺乏喜感，監製史蒂芬史匹柏與導演勞勃辛密克斯等人看了毛片以後，堅持需要把他換掉

  ，想辦法協調米高福克斯在錄製「天才家庭」以外的空檔來拍「回到未來」。


