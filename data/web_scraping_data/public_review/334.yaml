content: 'MLB／「回到未來」預言差1年 1994罷工害的


  2016-11-05 13:25聯合報 記者蘇志畬╱即時報導


  在1989 年電影「回到未來2」上映時，小熊距離上次奪冠「僅」有81年的乾旱期，當年劇

  情預言小熊會在2015年獲得冠軍，雖然今年才成真，不過飾演男主角的演員米高福克斯（

  Michael J. Fox）表示，「只差一年，還不賴。」


  在電影中，男主角馬帝（Marty McFly）駕駛能穿梭時光的跑車來到2015年，得知小熊在

  世界大賽以直落四擊敗邁阿密短吻鱷隊，雖然今年才達陣，但米高福克斯不忘在推特留言

  ，「只差一年，還不賴，恭喜小熊，感覺有點沈重。」


  而「回到未來」的官方推特也提供另類解釋，「時空延續性因為1994年的棒球大罷工受到

  干擾，所以改變了現實，導致小熊是在2016年奪冠，而不是2015年。」


  電影預言在去年小熊闖入季後賽就曾被大肆討論，編劇蓋爾（Bob Gale）解釋過選擇小熊

