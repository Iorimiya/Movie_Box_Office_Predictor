content: '就我所知，這張George演員Crispin Glover的照片應該不是2015年的，我猜是2003年的。

  因為造型的緣故。

  他演《霹靂嬌娃》瘦人跟《Willard》鼠男的那一陣子比較是那個西裝油頭的造型。

  比如這篇2003年的文章就有用一張類似造型的照片：





  他在2015年左右有一陣子都是鬍子造型。比如這篇2014年的文章用的圖：




  後來他演《美國眾神》的時候就沒有鬍子了。



  小時候很喜歡他。其他人我不熟就不知道了。

  分享一個YouTube上我超愛的Crispin Glover粉絲影片：


  裡面俄文的那一段是他演過的一版杜斯妥也夫斯基《罪與罰》改編電影。


  --


  嘻嘻，他近期一點還有演過提姆波頓《魔境夢遊》裡的黑騎士，不過這個角色沒有太多讓

  他發揮的地方…


  他80、90年代還有在滿多劇情片裡出現，比如基努李維早期代表作《大河邊緣》，他在裡

  面演一個重要角色，跟《回到未來》差不多時期，但他在裡面的角色跟George差別滿大的

  。還有一些比如在奧立佛史東的《The Doors》傳記電影裡客串了兩分鐘的Andy Warhol，

  在賈木許《Dead Man》的開頭有三分鐘和強尼戴普的對話。等等之類的。



  哇，沒想到真的有人有看過。當初我還是特別從亞馬遜訂的DVD才看到的。我不太會評價

  ，因為太愛演員本身了。

  原來如此，竟然……小時候查電視時刻表只等到早上七點播的《大河邊緣》。是在俄國拍

  的，但是背景是設定為當代。以前在IMDb討論區看到有人寫說，拍攝期間他曾經借給劇組

  自己的外套，讓Glover看起來更像俄國大學生的打扮。



  他是長得不錯啊，就是鼻子比較有特色一點

  他說話的方式也滿有特色的


  不記得他有演蝴蝶效應耶

  他們長得不像啊……


  不知道是不是因為你也知道Eric Stoltz其實也演過《回到未來》？他拍完被覺得太陰沉

  ，才換成Michael J Fox重拍，增加喜劇的氛圍。Glover說他後來會脫隊不演第二集跟這

  也有點關係，因為拍了兩次導致拍攝的氣氛有點差。


  也看過有人說Eric Stoltz演的話像爸爸，Fox演的像媽媽。表示其實也有人覺得他們長得

  有點像吧。


  Weissman直接留言？也太精采了吧，好想看

  雖然我不可能認識他本人，但是Cripsin這麼有趣的人為了錢？也太沒意思了吧


  當然Cripsin所說的各種原因，聽起來有點冠冕堂皇道貌岸然，可能讓人有點不爽

  尤其是Weissman也是拿錢辦事，沒想到會被捲入這種紛爭裡，一定更不爽

  我之前讀到的是他質疑第一集結局主角得到一輛新車太資本主義，應該強調家人情感提升

  高層可能因此開始討厭他想整他？？？

  雖然不確定紛爭的起點是否如他所說，不過總覺得他的質疑頗有道理


  就我所知酬勞確實是他們吵架的原因之一，但我比較傾向解讀為酬勞分配引申的公平問題

  如果他是愛錢的人，應該多接一點戲拍，訴訟畢竟還是有打輸的風險啊

  Crispin被對待的方式確實是有點蹊蹺，因為在第二集更換演員的角色不只George一個

  主角的女友很明顯看得出來是換人演，第二任女友演員沒有被貼上厚唇之類的特殊效果


  劇組對George的處理則是用了特殊化妝，又是倒吊演出，據說很多人看完確實沒看出換人

  一方面不尊重Crispin的意願，對同樣是演員的Weissman也不是很公平

  畢竟Crispin當時也不過是二十出頭的年輕演員，並不是號召票房的巨星

  想不出來有需要強調他的鼻子的存在感的理由......


  其實Crispin還真的有強調過他拍戲是為了賺錢這件事

  拍《霹靂嬌娃》他就是為了幫自己的電影籌錢。他完成了兩部，有一個自己的巡迴放映會

  還花了一筆錢在捷克買下一座城堡當他第三部電影的拍攝場景，但一直還沒完成


  他的爸爸Bruce也有在他的第三部電影演出。他爸也是一個以演反派角色出名的老演員

  在網路上看到有人對Crispin反感是因為覺得他是靠爸一族......但他爸也不算大明星吧

  他的演藝家庭幫他取了一個少見的名字Crispin (不是Cris)，還有詭異的中間名Hellion

  恐怕要他當一個普通人也不是那麼容易'
