content: '《回到未來》系列不可能重啟　導演：除非我死了





  由於今年正是過往經典電影系列重啟的風潮，


  比如最近上映的《侏羅紀世界》、《魔鬼終結者：創世契機》，


  因此名導演羅勃·辛密克斯（Robert Zemeckis）再被媒體問到


  是否有重啟科幻電影《回到未來》（Back to the Future）系列的可能性？


  沒想到羅勃·辛密克斯給的答案非常直接：


  「絕對不可能，除非我和 Bob（回到未來另外一位編劇）死了。 」



  導演反對重啟的意志堅決，原因在於：


  「這就像我們說來重拍《大國民》吧！但誰能演出凱恩？太荒唐了，


  除非瘋了才會想做這件事吧？」


  ▼男主角邁可·J·福克斯是《回到未來》系列的靈魂，


  導演認為找一個新的男主角來替代，就失去了原本電影的根本



  羅勃·辛密克斯也暗示確實有許多人邀請他再拍攝《回到未來》系列：


  「等到我死了，我想他們確實會想再搞重拍，


  如果我們的繼承人沒有阻止他們這樣做的話。」


  原來在當年的合約中已經明確簽訂重拍《回到未來》系列電影的決定權


  在於兩位編劇羅勃·辛密克斯和 Bob Gale，而今年兩人都63、64 歲了。


  影迷們多數贊同羅勃·辛密克斯的想法，而且《回到未來》三部曲已經算是非常完整，


  排除商業因素是完全不需要重啟的。


  ------------------------------------------------------


  看來要靠《回到未來》預測未來是不太可能的了


  不過我覺得布朗博士也是這部電影的經典，沒有他主演，也是少了些什麼


  經典終究是經典


  我家有20週年三部曲紀念版的DVD，值得收藏的經典電影


