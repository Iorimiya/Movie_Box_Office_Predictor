content: '~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~防雷~~~~~~~~~~~~~~~~~~~~~~~~~~~~~












  這幾天看了一部在去年坎城影展得到多項大獎的片《 愛情美樂地》

  個性陰柔、失業而當起家庭煮夫的丈夫　

  獨立能幹、一肩扛起家中經濟的職業婦女妻子

  在巴基斯坦與穆斯林這樣相對傳統的背景下　

  這樣的組合顯得格外與眾不同

  電影《 愛情美樂地》裡　用這樣平凡也不平凡的一家人作為主角

  來敘述性別認同、深櫃、父權與女性個人意識抬頭這些議題

  在電影的開頭丈夫不敢動手宰殺家畜時　劇情就有意識的讓人思考：

  什麼是男生應該做的？什麼是女生應該做的？



  有別於大部分男主外女主內的刻板印象　

  主角這個家庭 男主在找不到工作後在家打理家務

  妻子孟塔則是外出工作承擔起社會印象中的丈夫角色責任


  即使對兩人的個性而言　

  這樣的分配顯得較為合適

  但社會的期待與家族的眼光依舊對他們竊竊私語　

  彷彿脫離了社會主流的角色形象就天理難容必須趕快矯正回正常

  在這樣的環境對比下 也更能明白丈夫為何不敢表明自己的新工作 不敢承認性向、而是選

  擇當個深櫃　

  更能預見後來結局妻子孟塔的悲劇從何而來


  對比於因為家庭、宗教而壓抑自己本性　

  連說出自己工作性質都難以啟齒的丈夫海德

  我更能共鳴於妻子孟塔的角色　

  她是一個能幹的女性　

  可以打理家事、也能賺錢養家 而工作也讓她找到了自己的認同感與理想

  但她即使做得再好　

  卻仍舊被嫌棄不像賢妻良母　

  不像普遍女性溫順低調 好像女人就應該是男人背後的影子 即使有功勞也該隱藏


  在海德終於找到工作後　

  孟塔就因為家族耳語被迫歸位　

  回到大眾覺得理所當然的妻子身分 明明當個家庭婦女不是她想要的

  卻只能回歸家庭桎梏藏起理想　

  困在名為家庭的囚籠　

  再也無法施展抱負也沒了自由

  只能日復一日的面對家庭雜務、面對丈夫的外遇　呼吸不過氣　

  最後選擇用最強烈的方式反擊一切 覺得在這種高壓社會下勇氣十足　


  電影裡丈夫與妻子的形象彼此轉換

  我仿佛看到兩者的臉孔在燈光裡忽明忽滅

  當妻子孟塔消逝 丈夫找回了社會對於男性期待的地位

  卻也困於社會對於男性的形象

  一抹追隨自我的靈魂離去 剩下的人前方的道路依舊崎嶇

  留下開放式的未來與結局


  講述非主流議題的電影能夠如此深刻

  或許就是因為主角們需要經歷更多磨難與苦痛

  所以綻放出來的花才更顯得美麗動人

  嚴格來說這部題材很廣泛 也很挑戰當地風氣（被禁播實在不意外）

  有興趣的大家可以看看Apple tv 和cp+上有

  拍法個人感覺挺不一樣的


  --'
