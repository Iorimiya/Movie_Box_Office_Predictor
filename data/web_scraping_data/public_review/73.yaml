content: '上週在泰坦廳搶先看了這次創紀錄入圍三獎的《漂浪人生》，我非常喜歡！

  不過看完整部電影後，在於人員配置上有一些疑惑，所以想來和大家討論討論。




  其實主要就是這回《漂浪人生》入圍奧斯卡「最佳動畫長片」的人員名單，我查了一下資

  料，該獎的提名人員包括導演以及主要的製片，所以這部電影入圍動畫長片的名單為：




  我在看完電影看片尾名單的時候有看到一位人員是「動畫指導（animation director）」

  ，由 Kenneth Ladekjær 擔任，他同時也是該片分鏡的指導。由此可見，這部「動畫電影

  」在於動畫製作上都是以他做為主導，而非整部片的導演 Jonas Poher Rasmussen。同時

  我也查了一下，Rasmussen 過去是以紀錄片見長而非動畫片，《漂浪人生》使用了動畫的

  形式來拍紀錄片，裡面有 90% 都是動畫（大篇幅是回憶的非紀錄劇情），僅有 10% 使用

  到紀錄影像。




  ↑ 動畫指導 Kenneth Ladekjær 也參與過《海洋幻想曲》的製作


  這裡就讓我困惑了一下，如果以一部「動畫電影」來說，應該是這位動畫指導的功大過於

  整部片的導演吧？我還沒有細查一些幕後的製作分工，或是當初決定以動畫呈現的原因。

  但我相信這位動畫指導應該對於例如動畫的演出、表現手法，還有上面說到的分鏡都有最

  大程度的貢獻和主導權，而 Rasmussen 感覺更像是一些日本動畫中「總監督」的職位掌控

  整部片的樣貌、節奏和形式等等？


  所以以「最佳動畫長片」這個類別來說，只有入圍 Jonas Poher Rasmussen 但卻沒有把動

  畫指導的 Kenneth Ladekjær 列入似乎不太合理？我也特此查了所謂有動畫界奧斯卡的「

  安妮獎」，的確提名最佳導演的該片是同時都將兩人列入了呢！




  如果今天是講「最佳紀錄長片」的類別 Ladekjær 沒有被提名我覺得是合理的，但動畫長

  片卻無視動畫指導，好像說不太過去呀？




  --'
