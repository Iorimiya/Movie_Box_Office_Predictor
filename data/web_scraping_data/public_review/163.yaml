  在《奪魂鋸》系列中飾演亞曼達的薛妮史密斯表示，「我飾演的亞曼達有著傷痕累累的過

  去，是個非常聰明的女孩。約翰克萊默讓她的人生重回正軌，她也全心全意地對約翰付出

  作為回報。」。


  她補充道，「托賓貝爾和我默契十足，我們是一個出色的團隊，我們兩人聚焦在「拼圖殺

  人魔」和亞曼達的故事上，讓粉絲們產生共鳴。這次能回到《奪魂鋸》的原點，真是太有

  趣了。」。


  對於薛妮史密斯回歸演出《奪魂鋸X》，導演凱文格勞特興奮地表示，「我對於亞曼達能

  出現在《奪魂鋸X》裡感到非常激動，也很高興薛妮史密斯願意再度詮釋這個重要的角色

  。


