  在《奪魂鋸X》中，我們可以看到亞曼達那瘋狂的幽默感，以及她對約翰展現出的深情和

  脆弱的一面，與此同時，她也對於目前正在進行的血腥復仇有所顧慮。」。


  導演凱文格勞特也透露，因為本片的故事背景是發生在觀眾上次見到約翰和亞曼達的數年

  之前。


  他表示，「我相信觀眾一定會討論到這兩位演員在首度演出約翰克萊默和亞曼達後，已經

  老了將近20歲。但我很高興他們都把自己照顧得很好，讓這部電影能夠順利完成。」。


  薛妮史密斯則打趣表示，「感謝上帝讓我保持不錯的身材！我這次飾演的可是比上次登場

  還要年輕18歲的亞曼達。」。


