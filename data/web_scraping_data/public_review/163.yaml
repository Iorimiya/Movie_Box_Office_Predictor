content: '部落格版：


  先說結論的話，以只看過《奪魂鋸》系列前三集的非粉絲觀眾來說，我自己覺得《奪魂鋸

  X》就痛爽度方面是有達標的，即使本集並非我個人很喜歡的合作闖關、密室逃脫的遊戲

  設計類型，而是採取輪流執行遊戲的方式進行，但反而這樣更能集中放大每個人被遊戲折

  磨凌遲的痛苦過程，也比起我看過的三集《奪魂鋸》系列作，本集確實在血腥畫面上相當

  直接，不論是鋸腿、開腦、切開手臂的肉、抽血與脂還有不在正規遊戲裡、僅是約翰克萊

  默想像中對偷東西的看護進行的吸眼球懲罰等，《奪魂鋸X》都給予觀眾最近距離的觀賞

  位置，就連僅用槌子敲碎手腕與腳踝沒有見血，也都能感受到遊戲參與者從銀幕裡透出的

  恐懼。當然或許和其他砍殺類型電影相比，《奪魂鋸X》還只能算是小菜一碟，不過放在

  整個系列裡看本集已經算是口味有加重了。


  《奪魂鋸X》將時間點選在《奪魂鋸》與《奪魂鋸2》之間，這對於沒有看過後面幾續集的

  觀眾、包含我在內，都不會有劇情是否銜接不上的問題，而且我自己認為這個選擇點是相

  當聰明的，雖然有用維基百科稍微補足了後面幾集的劇情，有大致理解主要幾個角色的人

  物關係與糾葛，不過文字畢竟還是難以深入理解角色心境上與想法上的變化，於是《奪魂

  鋸X》就成了這方面的一大幫助。在本集回歸飾演「拼圖殺人魔」約翰克萊默的托賓貝爾

  不僅戲份大幅度增加，還是以尚未坐輪椅、感覺還未進化成究極體的完全體姿態出場，同

  時還帶著在《奪魂鋸》存活下來並成為其門徒的亞曼達參與遊戲協助，而不同於在《奪魂

  鋸2》裡的她，在《奪魂鋸X》亞曼達同樣就好像是還沒進化、大概還在成長期階段的模樣

  ，對於自己可不可以勝任任務還在茫然，對那些被請來參與遊戲的罪人還有著不必要的同

  情心。



  如同約翰於電影中自述自己是人生導師那樣，他用他自己的方式引導那些曾經做過事的人

  們走回正途，「每個人都有第二次機會」是他始終堅信的，於是在首集裡給了亞曼達人生

  第二次機會的約翰，在《奪魂鋸X》約翰自然就成了她的人生導師，帶領她如何去面對自

  己內心的迷惘，教會她怎樣去處理自己過多的情緒與情感波動，才能在獲得重生之後繼承

  他的意志，繼續幫助其他人從遊戲中悔悟、獲得救贖。因此在《奪魂鋸X》中除了遊戲的

  進行，亦有大半篇幅放在了約翰與亞曼達的師徒戲上，意外的讓觀眾看見他們脆弱的那面

  ，以及他們內心尚未崩壞、依然柔軟溫柔的那部分，比起前幾集就是與警方鬥智、玩心理

  戰的冷血旁觀，《奪魂鋸X》無疑展現了兩人、特別是約翰更多的不同面向，這讓本集可

  以說是血腥與溫情並具、爽度與情感兼顧，某方面來看觀眾更像是參與了約翰與亞曼達的

  進化過程，當回過頭想起《奪魂鋸》與《奪魂鋸2》也許又多了份意思。


  「斷骨能痊癒，血肉能移植。」


  先來看本集的遊戲機關，我自己非常喜歡本集的遊戲設計，有點像是以其人之道，還治其

  人之身，當初怎麼設計對人生還有希望的約翰進行根本就是詐騙的醫療手術，就該承受約

  翰得知真相後的憤怒反撲。有點忘記首位參與遊戲的迪亞哥，但從范倫蒂娜、馬蒂歐再到

  蓋比里拉，三人遇上的機關與逃脫方式都與醫療方面有關，不管是吉利鋸、開顱器、放射

  儀器、分解酶等等，看著這些詐騙集團成員被他們用來詐騙他人的器具折磨，內心真的就

  是個爽字。從引發事件的騙局再到整個遊戲設計，加上約翰對亞曼達如師長對學生的諄諄

  教誨，《奪魂鋸X》無不充滿著夜路走多了總會遇見鬼的警世感，而最後劇情的反轉同樣

  順著此點編排，同時又能緊扣我認為的《奪魂鋸》系列核心、也就是當第二次機會來到自

  己面前，能不能也願不願意去好好把握住的這件事，因為不是每次做壞事都能有好運相伴

  。



  「我還以為你早已忘了我。」


  「妳明知道我願意為了妳而死。」


  《奪魂鋸X》計中計的設計雖不至於讓觀眾驚呼出聲，可卻也算是出色。剛開始會不曉得

  後來約翰與亞曼達的被反制到底真的是他們大意，還是他們刻意為之？當然踢足球的男孩

  會來到廢棄工廠還被賽希莉亞與帕克綁上機關應算是預料之外的，可當隨著賽希莉亞與帕

  克因錢被反鎖在房間裡，而約翰和亞曼達靠著鑰匙解開機關後，就能知道這計中計確實是

  在約翰的計畫之內，之所以將他們兩人留到最後再進行遊戲，是因為他清楚知道兩人絕對

  不會珍惜他給他們的第二次機會，所以高勝率低賠率的用自己去賭他們會走入他所佈下的

  陷阱，而最後也確實是他賭贏了。當看著賽希莉亞與帕克為了活下來開始攻擊對方，同時

  又穿插著早前他們甜膩的告白和亞曼達給予帕克的暗示，說有多麼諷刺就有多麼諷刺，兩

  人之間從情人成為仇人之後，曾經互許的海誓山盟不也是種詐騙？


  整體來看《奪魂鋸X》誠意有到，光是能看到更多約翰和亞曼達不同的面向就也值得，遊

  戲機關上不是特別有創意，可這也能用本集時間點是在《奪魂鋸》與《奪魂鋸2》之間，

  也就是不論是約翰還是亞曼達都尚未進化完全來解釋，而前面也提到過本集很多畫面都很

  直接，沒有刻意迴避掉那些鋸腿、斷頭、開腦、拉腸子、割開手臂等鏡頭，這點也是加分

  。此外，《奪魂鋸X》不少會讓人笑出聲的橋段，不論是幾個人輪流執行遊戲、其他人在

  旁邊大聲吆喝，有種別人在吃米粉你在一旁喊燙的逗趣感，還有像是把腸子當繩子等的，

  都替電影增添了一點惡趣味，算是電影中的適度調劑。只是若要說起缺點，我自己是認為

  電影的節奏太慢，不論是約翰與亞曼達之間，或者是後來約翰陣營與賽希莉亞方的相互對

  峙，都有著大量的對話，雖然明白這是本集重點的必要編排，但就是很可惜這間接造成遊

  戲與遊戲間留有太多空窗時間，沒辦法讓整部電影的緊繃感與恐懼感延續，而是會有斷掉

  的感覺，不過我還是很喜歡這集的。


  --



