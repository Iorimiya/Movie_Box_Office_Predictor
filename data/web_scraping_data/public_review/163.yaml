  《奪魂鋸X》劇照。圖／車庫娛樂


  睽違六年，《奪魂鋸》系列正宗續作《奪魂鋸X》將於9月28日搶先全美在台上映，本集不

  僅將故事背景設定在《奪魂鋸》第一、二集之間，更將把粉絲喜愛的「拼圖殺人魔」約翰

  克萊默和他的得意學徒「亞曼達」帶回大銀幕，並對兩位角色進行更多著墨。


  不只觀眾期待破表，外媒同樣也十分看好《奪魂鋸X》的票房表現，DEADLINE依據《奪魂

  鋸X》近期不斷攀升的預售票房及話題聲量，預測本週末北美將開出2000萬美金以上票房

  佳績，將有望超越《A.I.創世者》空降全美票房冠軍，預期將替九月疲軟的北美票房注入

