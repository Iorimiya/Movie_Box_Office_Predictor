content: '晚上看完 整體而言應該有80分以上吧

  不是沒有缺點 但奪魂鋸系列的虐殺 中心主題以及創意轉折都還是有

  仍舊是頗值得一看的電影 尤其考量續集到x了~ 不簡單


  比較特別的是 這次真的蠻濃厚變成反英雄的感覺

  大概是這群人直接騙到Popovich 更容易讓人共感憤怒吧

  以往雖然也都有很明確的信念 但沒有這次那麼像是在當義賊殺手的感覺


  說到優點的話 老頭這次全場演出真的演的超好 不用動作瞪著你看就很恐怖

  該做的虐殺也都有 老頭自己首次陷入如此危機 還有最後想把錢幹走的大反轉

  幾個像是玩命關頭x的自嘲(話太多 裝恐怖的聲音等等) 也蠻有趣的

  另外這次的首謀女醫生本人夠高(183公分) 氣勢夠強 演的也夠機歪

  有跟老頭分庭抗禮的氣勢 這點也很值得讚賞~ 沒死或許是11的伏筆??????


  當然 細節還是有不少讓人想吐槽的地方啦

  雖然多數是看完的趣談 不致影響整體觀感


  1.考驗部份難度差太多了吧

  照理說司機還兼手術師騙了兩次 吸毒女用最親切的臉贏得信任老頭背叛感應該更重

  結果他x的這兩個難度最低 一個只要犧牲部份手臂肉(而且挖掉肉都還能動彈)

  一個只要打斷一隻手掌跟一隻腳掌(但我有仔細看 沒有整個斷掉分離呀? 怎麼通過拷圈的???)


  結果另外兩個一個要斷整隻腿大面積失血 另一個更誇張

  得自己開顱挖出大腦組織(明明就我的認知 腦挖掉一小塊就可能不小心變智障或失能了)


  2.相較於最後被騙復仇 格局似乎也蠻有更大的空間

  我本來還預期會不會是藥廠來鬧 結果雞尾酒還沒吃完

  老頭掌握希望又被毀了 直接幹掉藥廠... 另外雖然最後反轉的好

  但其實感覺也可以製造更多的矛盾與衝突


  3.最後一個關卡其實破綻不少? 為了驚喜結果變成都合主義

  老頭跟亞曼達都自己先拷了 誰知道女醫生會想怎麼解決這兩個人

  有太多選擇 老頭跟亞曼達可能直接死掉... 包括開槍 如果開了確定子彈沒有

  他手上也有神器黑尺~ 甚至繼續踩斷兩個人的頭 這於是顯得老頭這計策太不精緻

  完全建立在開上帝之眼 知道女醫生不會直接殺他們 或者至少先殺他們再去拿錢

  這中間一個疏失 真的是拼圖殺手師徒都在此智障的喪命無人知了..........


  翹翹板也變得很難自圓其說 小男孩來是意外不是刻意

  所以如果舔男晚到或迷路 輪到女醫生人還沒來 她要自己玩血型蹺蹺板

  結果會變成她自己拉把手站著喝不到爽過?->老頭:幹只能放掉她了 一點都不恐怖不壓軸呀

  而且這機關也很怪 水很多沒錯 但頭不到完全不能動 嘴巴記得也可以閉對吧?

  並且這機關的原理跟其他也都差太多 其他都是要有捨才有得(命)

  這關卻看不太出來 到底能捨什麼?(同樣情況發生在毒氣室

  女醫生根本沒捨棄什麼就逃出生天 你說狼狗? 早就知道他會被幹掉不是嗎?)


  再者 就算我們接受老頭神機妙算 必須自己先置之死地而後生

  可是正如前面所說 小朋友是意外 如果小朋友沒來 會是老頭跟亞曼達玩蹺蹺板?

  這也太好笑了吧~ 都自己人呀 在那裡輪流拉把手 這什麼搞笑機關~


  最後會變成女醫生跟狼狗看不下去兩人這麼智障玩的不亦樂乎 直接幹掉吧?


  總之 並不是說真的多差 但最後一個機關太都合了

  相較起來真的只是為了造成反轉 卻因此犧牲掉很多合理性

  老頭跟亞曼達能逃出生天真的不是他們算計的多好 是女醫生跟狼狗被迫失智了


  然後雖然前面說女醫生這角色很好 但前面明明都還蠻在意嘍囉們生死

  最後卻突然性情大變 還自己踩斷脖子~這段也太刻意 我同樣不是太喜歡這種手法


  不過整體還是推薦啦 論氛圍 真的還是最頂的虐殺片了


