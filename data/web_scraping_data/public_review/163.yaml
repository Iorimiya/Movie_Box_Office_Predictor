content: '藍色窗簾一下


  最後的翹起版遊戲是考驗「信賴」

  對詐騙集團的一個惡趣味


  那個扳手可以拉也能推

  兩個人平躺的時候都要被血刑

  維持現狀就是兩個人被血嗆死

  只有一個人下去一個人上來

  下去的人被血刑上來的人能呼吸


  遊戲目標大概就是兩個人一起撐3分鐘(如果要撐10分鐘，我懷疑有這麼多血能噴)

  解法就是兩個人輪流去當下去的那個被血刑的人

  下去的時候憋氣上來的時候呼吸

  考驗的是女主謀和男姘頭彼此間的信賴度


  要是正常發展，兩個人說好每20秒輪流上下

  這樣輪個幾次就能通關了

  但因為依照時間體感相對論

  下去的人會覺得時間過很久

  結果就是兩個人會吵架

  不然就是女主謀騙男姘頭先下去

  然後就不給男姘頭上來想自己獨活

  這麼一來兩邊的扳手就有作用了

  很明顯扳手是連動的

  可以推也可以拉

  一邊推就是另一邊拉

  那這個設計就是給女老闆或男姘頭背叛另一方後

  給被背叛在下面的那一方能推扳手來自救並且讓對方下去的機會


