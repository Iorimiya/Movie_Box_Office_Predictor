content: '很可能是今年教師節最應景的電影。




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  《奪魂鋸X》(Saw X)

  .

  以往《奪魂鋸》系列為了應景，總是挑選在萬聖節上映，而這確實也是個非常適合恐怖片

  上映的檔期沒錯，今年的《奪魂鋸X》卻捨棄了這個傳統、提早一整個月上映，但無心插

  柳的是，它這樣一個檔期移動，讓它在台灣找到了一個更適合它的檔期：它竟然在教師節

  上映了。

  .

  說也好笑，電影中的拼圖殺人魔確實以人生導師自居，誨人不倦的他總喜歡對它的受害者

  曉以大義，雖然這老頭可以說是毫無原則，剛登場時說要讓那些蹧蹋生命的人重生、到了

  《奪魂鋸：遊戲重啟》卻突然變成要為亡者發聲，而這集從預告片就可以看出來，他更是

  直接在報私仇了，然而即便他中心思想一直在變，不變的是他依然愛說教，無論你認不認

  同他的理念，你都不得不承認：《奪魂鋸》系列是一套真正的教師節電影。

  .

  每次說到奪魂鋸，我都想再推一次《奪魂鋸二》，我知道第一集是最受推崇的一集，雖然

  看到結局時依然震撼，但或許是因為早就被爆雷的關係，衝擊力還是少了點。而第二集編

  劇則將敘事性詭計玩得出神入化，我當時看到結局真的嚇到，我一向覺得這樣的敘事性詭

  計只能出現在小說中，是文字限定的，一旦影像畫就會被看出破綻，而《奪魂鋸二》狠狠

  的打臉了我，完成了一場不可能的敘事，更驚人的是，那不只是單純為了欺騙觀眾而設計

  的詭計，他連劇中的角色都一起騙下去了，那結局設計非常之高明，我到現在還是很愛。

  .

  而這也是我對這系列最大的期待，不只是這次又要端出什麼神奇的殺人機關，而是編劇還

  能再玩出什麼詭計來，其實感受得出來編劇每集都想在結局再來個驚嚇逆轉，但巔峰大概

  就是一跟二了，後面大概就是一再翻玩時間軸跟哪個角色的立場再最後一刻轉變，沒再出

  現什麼令人耳目一新的劇情設計，《奪魂鋸：遊戲重啟》甚至試圖拙劣的複製《奪魂鋸二

  》的結局，真是不可取。

  .

  但也可以理解編劇的搜索枯腸，當初誰想得到這系列會發展到如今的局面，殺人魔本人在

  第三集就死了，竟然還可以讓他一路演到只缺席外傳性質的《死亡漩渦：奪魂鋸新遊戲》

  ，光是這系列能夠一路拍到第十集，就很不可思議了好嗎？

  .

  那麼這部拼圖殺人魔再度回歸的《奪魂鋸X》表現如何呢？堂堂第十部電影、拼圖殺人魔

  又又又又又回來了，這次可不能洩氣了。

  .

  我先講個大家最在意的結論好了，單論血腥程度跟殺人機關的創意或是受害者的數量，這

  集可能算是這系列倒數的，不過所謂的最低也只是相對言而，我相信對一般觀眾而言，這

  片絕對稱得上是重口味，我不想爆雷發生了甚麼事，但有幾幕看起來真的痛死了，追求血

  腥的影迷依然能夠得到滿足。

  .

  這麼說起來，《奪魂鋸X》可謂反撲歸真，畢竟後面幾集的編劇簡直像是在搞軍備競賽，

  一定要比出誰可以寫出更誇張唬爛的殺人機關、誰能寫出最殘酷噁心的死法，好像不把螢

  幕上出現的角色都搞到血肉糢糊就不善罷干休似的。

  .

  首先要注意的是這片的時間軸，拉回了一到二之間，那麼機關水準自然得跟著退化，畢竟

  那時候老頭手上還沒有那麼多資源可以讓他亂搞一通─說了你可能不相信，以前看這系列

  總是吐槽這老頭哪來這麼多錢搞這些東西，這片還真的有解答─這次在機關解謎的設計上

  可謂簡單粗暴又直覺。

  .

  至於劇情設計上，結局當然不免俗的還是想搞個逆轉，但這次只能說是稍微的、輕輕的小

  轉一下而已，其實很容易可以猜到，但這次的編劇在想不到更好的逆轉的情況下，倒是找

  到了個有趣的切入點：托賓貝爾再度回歸飾演拼圖殺人魔這次不只是個宣傳噱頭而已，而

  是實實在在的男主角。

  .

  回想大多數的狂殺電影，大多數的電影都是由受害者視點來出發，直接以殺人魔作為主角

  可以說是相當少見─至少我一時想不太到─尤其在我們看了這麼多集《奪魂鋸》之後，我

  們雖然都知道約翰克萊默這個人，但他其實還是個相當蒼白的角色，這樣的一個人物，也

  讓編劇有了不少發揮空間。

  .

  因此這次我們的約翰克萊默不再只是個擺著高姿態冷眼旁觀的殺人魔，這部電影展現出了

  他更多的面向，也給了托賓貝爾更多表演空間，這聽起來有點詭異，但這次的拼圖殺人魔

