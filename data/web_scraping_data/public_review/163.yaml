content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  這篇主要講一下我自己看到的故事性跟內容脈絡的部分，然後補充一下其他文章不理解的

  點



  首先主角拼圖老頭以下簡稱拼圖，癌症末期在病友黑人的介紹下到了墨西哥接受秘密治療


  途中遇到的角色

  1.計程車司機 aka 手術醫生

  2.頭套車手*2

  3.吸毒女

  4.女醫生（boss

  5.麻醉醫生（獸醫

  6.護士

  7.病患 淋巴癌（boss情夫 以下簡稱

  8.踢球小男孩

  9.亞曼達（拼圖的門徒 以下簡稱




  中間過程省略有疑問可討論

  劇情開始主要從拼圖發現自己被騙了開始，一個一個把人抓來準備玩遊戲

  --------------------


  熱身賽上場的是計程車司機

  遊戲是挖手，呼應到的是他當假醫生開刀&也許還有他當計程車車手？

  這邊他在前面浪費一堆時間的情況下還能夠來得及完成真的挺猛的，算是旗開得勝的硬漢



  之後正賽第一個上場的是護士，遊戲是扯鈴鋸腿外加吸骨髓（？

  這邊很好的細節是，boss在拼圖完成手術在飯店休養時有提到護士會過來幫他把血液送去

  檢查

  而拼圖也有在遊戲前問護士，妳有幫我把血液送去嗎還是只是隨便倒進下水道


  而遊戲呼應到的就是護士抽血的這個點，不管是糾結的過程還是後面的血腥畫面都十分的

  到位




  接著穿插的劇情就是boss拿電話打給了情夫求救




  第二個選手是麻醉醫生，遊戲是開頭殼夾腦袋

  這邊呼應到的就是開頭殼的過程是不給他麻醉的

  這邊不得不說麻醉醫生他切開自己腦袋的技術還真是不錯，遊戲難度也能算最高了



  第三個選手是吸毒女

  遊戲是輻射+打碎手腳，這邊感覺沒有太多的呼應關聯

  其他文章爭論的點是先敲手還是先敲腳，我個人覺得先敲手比較好，雖然敲手之後會馬上

  掉下去很痛但遲早都要摔這一下的，而且在地面上敲的難度肯定是低很多

  一方面在空中施力困難，另一方面棍子不小心甩掉就尷尬了

  -------------------


  之後就是關鍵人物情夫的反轉

  先說有演出來的部分

  1.子彈內火藥被清空並且故意放在明顯的位置

  2.計程車司機告密身份被識破

  3.求救電話是故意讓他們打的釣魚

  簡單來說拼圖跟門徒是知道情夫的真實身份


  接著要輪到boss的時候情夫出來做事了

  這邊先說結論很重要，打從一開始翹翹板遊戲就不是為了給boss還有情夫玩的

  因為拼圖跟門徒知道情夫的身份，所以也知道情夫是不可能乖乖玩遊戲的


  看到有文章說拼圖很蠢搞到被鎖在自己的遊戲上，但根本不是好嗎這些都是在計畫內，請

  問他們需要怕一把沒辦法發射的槍嗎？


  這邊說一下翹翹板跟其他遊戲的不同

  1.沒有計時器

  2.沒有刺 割 打 的這種直接性傷害

  3.沒有強迫死亡裝置 ex斷頭 輻射 高溫面具

  這個裝置就不是給boss玩的而是給拼圖跟門徒自己去玩的，那為什麼要這樣等等會說



  這時候踢球小弟亂入成為了整個計畫的變數，但最後結果是好的，也秀了一下幫小弟修腳

  踏車學到的西班牙文


  在拼圖給小弟玩翹翹板的過程情夫看不下去了就決定去拿錢，這邊錢的位置也是前面拼圖

  故意透漏給他的

  隨後觸發了機關跟毒氣

  ---------------------


  接著來解釋一下前面的細節

  問？

  最重要的當然是為什麼不一開始就抓情夫搞到拼圖自己上翹翹板


  答！

  因為這是為了給boss一個希望，讓她覺得自己贏了還能用拼圖自己的原話酸他一頓，在爽

  到最高潮的時候被關進毒氣室跟情夫當面廝殺

  這麼作的原因拼圖前面其實也有提示到，因為他們詐騙的是那些重病的人，給了那些快死

  的人最後的希望再將他們推到谷底，而拼圖就是想讓boss嚐嚐那種滋味


  而最前面的開頭也有提示到，為什麼一個醫院的志工偷東西就要吸眼球？答案是因為被偷

  的人，當時拍攝的鏡頭有明顯的特別單獨的帶到那個躺在床上的病患，手腳都被固定住完

  全沒辦法動

  這也是拼圖的中心理念，你欺負那些疾病 弱小 無力的人們，才是他出手的關鍵



  問？

  這邊提一些拼圖本來就計畫自己玩翹翹板的細節


  答！

  關鍵在於門徒的反應，門徒數次想要勸說拼圖，一方面是在於想幫吸毒女求情這個等等說

  ，主要的原因就是拼圖玩翹翹板高機率會犧牲自己

  門徒也跟拼圖說過自己沒辦法獨自完成這些，告訴拼圖沒必要做到這樣

  而拼圖也說相信門徒，表現出一種傳承的感覺


  如果後面情夫沒有先去拿錢那拼圖高機率會死在翹翹板上，這也是拼圖他們原先的計畫，

  所以越到後面門徒的情緒越來越失控


  而情夫觸發毒氣室機關的同時警鈴大作，在這個時候拼圖他們身上的鎖才能打開，這邊並

  不是單純他們手動開啟的而是有一個遙控鎖，證據是boss前面偷打電話的時候門徒用遙控

  器電她代表鎖本身是有遠端控制裝置的



  接著說一些沒那麼重要的細節

  問？

  Boss全身而退嗎


  答！

  有些人會覺得說boss最後活下來了是怎樣

  的確她是存活了，但是假錢袋裡面放的東西是細節，裡面是boss的帳戶明細，也就是有可

  能boss的贓款都被匯還給受害者的家屬了



  問？

  門徒幫助吸毒女


  答！

  因為門徒在前面的集數也是因為毒品的關係做了不好的事，所以她想要幫助吸毒女，試圖

  讓拼圖接受她是被迫的是被毒品控制的（提供毒品的是麻醉醫生

  但拼圖認為這是吸毒女自己的選擇，人都有自由意志



  問？

  再來有人說鋸腿跟開腦的死的很冤應該可以活


  答！

  但遊戲規則就是先說好了，時間也是他們拿起器具才開始算，只能說他們自己動作不夠快

  ，就像吸毒女如果敲的太慢也是會被輻射弄死一樣

  你如果覺得分解大腦的速度太慢不公平，其實麻醉醫生可以多丟幾片腦下去但是他肯定也

  不敢吧，這樣反而來說遊戲不公平就沒意思了



  問？

  開頭黑人提到的事


  答！

  黑人有說到他在挪威接受治療但之後就找不到他們了，只有這個網址能聯繫到

  這邊其實也是個不錯的小細節，boss跟情夫不是當地人，只有其他團夥類似臨時演員，呼

  應到boss表示不在意他們的死活只是棄子，而其他團夥也明顯是在當地生活的人



  --------------------


  整體來說我覺得相當不錯，血腥程度有給到但是有一點稍嫌不足

  雖然故事較為簡單，不過細節的部分其實都有在一些角色的對話跟一些不經意的舉動上交

  代出來這點很出色


  不過最後有個小疑問，那兩個戴黑頭套的車手跑哪去了？他們怎麼沒受到制裁？是他們跟

  計程車司機一樣有扮演其他角色還是他們真的是單純跑龍套不知道自己做了什麼壞事所以

  沒被算帳嗎？



  其他有什麼疑問跟討論都可以留言，我會在留言區回覆


  --'
