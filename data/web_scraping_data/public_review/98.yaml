content: '防雷




























  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  這部片可以說是DCEU這幾部作品之中最好的一部了

  我個人認為是超越神力女超人的((WW前半段節奏真的太悶了


  雖然劇情還蠻平鋪直述的，你完全可以猜到下一秒會發生什麼事

  但整體節奏來說掌握得很不錯

  我想一個英雄片的起源電影，本來就不需要有什麼令人意想不到的劇情發展

  你只需要講好一個故事，好好地介紹這位新角色給觀眾們認識這樣就夠了


  撇開劇情不談，這部片的運鏡其實蠻不錯的

  溫子仁導演這次用了許多一鏡到底的鏡頭

  他在某次訪談裡面提到，這樣的鏡頭是為了加深觀眾對場景的認識

  讓觀眾們更好理解現在場面上的情況是如何

  我覺得這點水行俠這部電影做得非常好


  不過水行俠最令人讚嘆不已的部分肯定要屬他對海底世界的呈現

  畫面之絢麗可以說是近年來超級英雄電影表現最好的一部了

  其構築的世界觀，人物設定都非常引人入勝

  打鬥的爽度更是不在話下，絕對是一部稱職的爽片


  而海洋也是漫威電影宇宙裡面從沒出現過的元素

  DC這次終於不再拿了一手好牌，最後輸到脫褲((反觀自殺突擊隊

  卻也讓人想到DC其實在個人英雄電影的表現都很不錯

  不論是最一開始的MOS、WW或是這次的水行俠都有不錯的表現與口碑

  但只要人物一多，故事節奏就開始變得凌亂不堪

  如果華納願意先把基礎打好，先讓觀眾好好認識這些人物，再來帶入正義聯盟的劇情

  我想今天DC不會被漫威壓在地上磨擦


  不過隨著復4結束，小勞勃等初代復仇者們退休

  也許DC跟漫威黃金交叉的日子指日可待(只要華納不要再耍智障)


  (題外話:

  看這部片看到一半的時候還以為自己在玩DC的單機大作

  拿到一個前人留下的投影畫面，在沙漠尋找失落的古城

  遵從古代君王給的謎語去找尋失落的寶藏，真的太RPG了)


