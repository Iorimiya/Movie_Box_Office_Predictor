  第一次看《九龍城寨之圍城》，

  當片尾搭上岑寧兒唱的〈風的形狀〉時，

  畫面緩緩呈現城寨裡市井小民們的踏實日常，

  讓我既感動又著迷，

  一看完電影，便開始像位歷史系學生研究香港城寨的過往，

  越了解，越令我嘖嘖稱奇，它在時代流轉中的興和衰，本身就如此具有戲劇性。



  或許大多數人讚譽這部電影的元素在於「拳拳到肉」的武打部分，

  但對於我而言，故事裡「人」的互動是最牽動著我的元素。


  正如龍捲風(古天樂飾)說的：「「你能一覺到天亮，不是因為城寨，是因為城寨的人。」


  城寨真實存在過，環境也的確不佳，

  讓我驚訝的是，根據紀錄片/新聞報導，

  當時的居民並不覺得住在那治安不好，

  相反地，當地的黑社會和一般居民相安無事，甚至會保護他們。

  作為一個外人，我們看城寨外表就會選擇退避三舍，但我們又知道什麼？


  二刷時，我的目光放在場景設計和小人物的點綴。

  城寨的晦暗巷弄、雜亂電線，

  對比著居住其中的一般人家，

  像是專注於手做魚餃的大媽、縫補皮鞋的大叔、樂於分享杯茶給落難的男主角....

  看似萬惡之城的城寨，其生命力跟人情味讓我動容。


  看完電影無限迴放聽著《風的形狀》

  旋律明明這麼清新，卻讓人潸然淚下

  忍不住代入陳洛軍的角色感受這首歌的意境



