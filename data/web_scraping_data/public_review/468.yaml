content: '「香港電影製片家協會」按照「美國電影學院」角逐「奧斯卡最佳國際劇情片」之選片準則，決定推薦由鄭保瑞導演執導，莊澄、葉偉信監製，古天樂、林峯、劉俊謙、伍允龍、胡子彤、張文傑主演的《九龍城寨之圍城》，代表香港角逐明年奧斯卡金像獎「最佳國際影片」，導演鄭保瑞及多位主演收到好消息，表示歡迎並有以下回應：


  導演鄭保瑞回應：「好開心，好榮幸﹗」


  古天樂回應：「好開心，電影《九龍城寨之圍城》，代表香港角逐『第 97 屆奧斯卡金像 獎最佳國際劇情片』，覺得好榮幸，我第一次憑香港電影入圍奧斯卡，可以將香港的武術和情懷帶到去全世界，讓更多人了解香港電影，同時間可以帶領新一代演員邁向國際，感到非常興奮。」


  林峯回應：「多謝各界對《九龍城寨之圍城》的欣賞，才有機會走進奧斯卡，這齣電影係整個團隊嘅努力，榮幸能夠參與。」


  劉俊謙回應：「聽到《九龍城寨之圍城》能夠有機會代表香港電影去到奧斯卡參賽，感恩觀眾對這部電影的支持，也都好榮幸有份參與。不管結果如何，團隊上下一心的努力，今天的成績已經是對我們最大的的肯定。」


  伍允龍回應：「第一個反應好驚喜和興奮，想不到自己在美國看香港功夫片長大，繞了一圈，想不到自己有份參演的香港功夫電影會在奧斯卡出現，非常感謝《九龍城寨之圍城》團隊的付出。」


  胡子彤回應：「非常有幸參與《九龍城寨之圍城》演出，也非常榮幸得到這個機會角逐奧斯卡，無論角逐成功與否，都是對團隊一個肯定。希望這次有機會角逐奧斯卡的事情，能令到本地電影業界更有動力做好香港電影。」


  張文傑回應：「《九龍城寨之圍城》代表香港角逐『奧斯卡最佳國際劇情片』，好榮幸和開心，是團隊努力成果，希望透過這次讓更多人喜歡香港電影，香港動作電影。」


