content: '雖然我也看過不少中國電影

  但卻沒想到整片最先全場發笑的是那個猜不到什麼時候要結束的片商LOGOㄧ個接一個

  應該是我看過有史以來最長的片商接力

  _


  總的來說，整部電影的節奏故事都不錯，場景設計更是沒話說，真的用了不小的篇幅呈現

  城寨的生活場景（ㄧ小部分），比較黑暗的ㄧ面竟然都略過帶過了。武打動作也很過癮，

  真的是久違的硬派動作戲了，全片到是男角硬來硬去，完全沒女角出頭的份（除了開場想

  幫忙的三姑）


  我自己是喜歡前半段多過後半段，但因為沒看過預告的關係，背景設計跟我預期的有點不

  同，還以為是在城寨裡的勢力鬥爭好像會更精彩ㄧ點（但那好像是前傳的故事？）看完反

  而對前傳年代比較有興趣。


  演員部份在主角林峰跟古天樂、洪金寶、任賢齊以外，最亮眼應該就屬信ㄧ（劉俊謙）了

