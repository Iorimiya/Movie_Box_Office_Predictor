content: '關於第三點，有兩場關鍵的戲，我覺得可以解釋原波的疑問。


  首先，秋哥的妻兒是在眼前被殺死，這種奇恥大辱，或深仇大恨，

  有可能也是生存下去的動力。

  在電影裡，看得出來秋哥衣食無缺，且每個月有龍捲風幫他收租，就是個超爽包租公。

  但是看來他一個人住，且持續健身，沒有再找一個伴享受有錢生活，家裡客廳把

  老婆小孩靈位放在中間，這些都代表，「復仇」是他現在人生的目標。


  即便有錢了、當大爺了，但沒復到仇，就等於現階段目標沒達成。當然會有執著！


  而當接到一通神秘電話，告知找到了。他當晚開心地找龍捲風、虎哥兩位一起包廂

  吃飯飲酒，對他來說，以前是茫茫大海，對方兒子生死都不知道，但他抱一點點希望，

  認為還活著，他可以親手復仇，但實際上，他心裡可能在夜深人靜時問過自己，到底

  有沒有可能找到對方兒子？還是早已經客死他鄉了？


  沒想到，有生之年，真的有得到阿占兒子的消息，還知道了他姓名。

  這種天大喜悅，當然要跟最好的兄弟分享。所以約龍捲風和虎哥，但！

  但！關鍵點來了，

  我在慶功，結果你帶了一位新面孔小弟來，

  （依照電影演出，龍捲風和虎哥小弟應該跟秋哥很熟，所以一開始才會進包廂坐下）

  只有一位新面孔，是龍捲風你最近收的人。（當時當然不知道是仇人小孩）


  但等到隔一天，知道後，那種反差的心理，才會更加令人瘋狂。


  你龍捲風是跟我嗆聲嗎？是看我沒有嗎？是以為我想復仇復假的嗎？

  你明明知道我現在最大心願就是找出仇家之子然後殺掉，結果你收了他，

  你是什麼時候知道的？還把他帶來跟我一起吃飯，喝酒，是在挑釁我啊。

  龍捲風會不會從頭到尾都在騙我？根本沒有把我當兄弟。

  他背後怎麼說我的？以為有一群小弟就可以不把我看在眼裡了？


  這種情緒會在得知到仇人兒子原來是龍捲風小弟時一瞬間爆發。

  而且越親的人、傷人越深。因為知道最多私人秘密，越覺得難堪、而想要一起復仇。


  另外，為何要找大老闆合作。


  關鍵在於，是「大老闆」告訴秋哥仇人兒子在龍捲風身邊！這是關鍵！

  隔天的那場戲，是秋哥覺得，已經知道姓名，且前一天晚上跟最好的兄弟喝酒

  告知消息，以他們的人脈，應該很快可以找到人。覺得事情都在他預想的軌道上，

  因此開心得到酒樓吃早餐。（可能嘴上還哼著歌）

  結果，遇到個討厭鬼（大老闆）。

  但卻從大老闆口中，得知龍捲風的隱瞞。

  一瞬間，龍捲風的地位從他心中天上掉到地下，而告訴他真相的大老闆，

  有人有勢力，儼然就成為另外一個可以借重的工具人。


  因此才會將錯就錯，由愛生恨，把理髮店及城寨的租約，讓給了大老闆。

  因為在那一刻，秋哥會覺得，全世界背叛他，只有大老闆才是真正關心他心裡在乎的事情

  （找出仇人之子，然後殺掉。）


  當然，電影篇幅有限，可能無法演出那麼細膩。

  不過這幾場戲的轉折，確實應該可以說明秋哥的心境變化。



  --'
