content: '看電影我有個習慣，

  就是看的是他們在電影中給的設定，

  而非我們認為的設定。



  依序來聊聊這個幾乎是第二主角的角色，

  這角色在電影中走的是情感魅力派，

  他第一次遇到陌生的陳洛軍，

  就願意單槍匹馬去找大老闆，

  給錢給粉給漫畫，

  就為了讓大老闆不要追殺他。


  後來影片也給了很多篇幅，

  描述龍捲風人格魅力來自於互相支持，

  也符合城寨的，

  你幫人，

  人幫你。


  再來，

  龍捲風當初想開理容店，

  整個碼頭只有殺人王支持他，

  願意當他的實驗品。


  後來對打龍捲風被打飛，

  殺人王沒有追擊，

  他是坐下來聊然後才戴上眼罩，

  這點老實說根本是放水，

  但我們先當朋友對等就好。


  殺人王其實有說過，

  想把陳洛軍送給龍捲風，

  他們戴上眼罩的時候，

  也是互換願望。


  就這些點來講，

  無論跟陳洛軍熟不熟，

  龍捲風都一定會保陳洛軍。


  龍捲風對我來說，

  是這部電影角色塑造最清晰的人，

  如果他最後為了城寨賣掉陳洛軍，

  他反而破壞電影給他的重情重義人設。


  當時他發現秋哥知道陳洛軍身分時，

  也沒有真的力保，

  只是想讓他快速離開香港，

  但秋哥到場時，

  龍捲風也是掙扎著不阻止，

  畢竟一邊是兄弟一邊是兄弟遺孤。


  所以畫面才有陳洛軍要殺秋哥被龍捲風打，

  秋哥重傷陳洛軍被龍捲風阻止。


  後來陳洛軍還在療傷，

  大老闆就殺進來，

  這點就是非戰之罪，

  他怎麼可能想到，

  秋哥會立刻去找大老闆，

  把城寨賣掉？



  人生不就是如此？

  突然發現有一群人跟你志同道合，

  瞬間就會熱絡起來，

  更別說大家年紀相彷。


  與其說是核心人物，

  不如套一句陳洛軍在虎哥那邊說的：

  「今天如果是虎哥，

  十二少也一定會這樣做的。」


  今天只是主要故事在陳洛軍身上，

  換一下是十二少，

  其他三個也一樣會奮不顧身，

  這就是這種義氣電影的特色不是？



  秋哥的人設我以為是最好懂的，

  畢竟國內外超多電影都有這種為了復仇瘋掉的角色。


  秋哥的老婆小孩在他眼前被包起來殺掉，

  當下他就說了要殺人王有一樣的遭遇，

  他要殺了殺人王的小孩，

  這點從一開始就立好目標，

  如果到時候遇到陳洛軍，

  被說幾句就放棄復仇，

  那這角色才是真的廢掉，

  出這角色做啥？


  秋哥的手下在跟陳洛軍打的時候倒的七七八八，

  他去找大老闆時身上還有血，

  城寨被攻下來後，

  他去找大老闆應該也才一天內的事情，

  又是重傷又是沒人，

  他也沒想過大老闆跟他談生意，

  結果最後被王九偷襲打暈，

  更別說，

  大老闆可能也沒想過就是了。


  而他找大老闆的原因也很明確，

  一來大老闆才剛該他談城寨的房地產，

  二來電影中只剩下大老闆有能力跟龍捲風抗衡，

  三來，

  沒道理再多一個額外的勢力吧，

  把線都收起來不好嗎？



  我是沒看原作，

  但2個小時內，

  我覺得他們都做出了符合他們人設的選擇，

  會感受不到他們的情緒，

  我覺得是對這種題材的體驗不多，

  就像我看愛情電影感受不到某些動作哪裡甜蜜一樣。


  劇情上平鋪直敘，

  所有的伏筆都幫你收起來，

  最後全死光剩主角4人組，

  個人覺得收的超順，

  幾乎沒有浪費每一個配角。


  我對電影還是那句話，

  我不會用現實的思考去強加電影設定，

  尤其是這種人設很清楚的電影。


  就像三國演義給張飛一個魯莽的人設，

  結果你說理智上我不會鞭打手下，

  不鞭打就不會被殺，

  不被殺劉備就不會腦衝，

  作為領導人應該要有這樣權衡利益的能力。


  但這樣情緒才奇怪吧，

  他設定就是魯莽，

  劉備就是就是跟張飛兄弟情深，

  這就是人設不是～


  補個題外話，

  我沒想到已經到了沒辦法理解江湖義氣的年代了，

  以前的古惑仔類型電影，

  不是也都這樣演出兄弟義氣嗎？

