content: '作者: elvayanzimei (柏C) 看板: HK-movie

  標題: [心得] 《九龍城寨之圍城》於此傾注所有浪漫

  時間: Tue May 21 22:32:05 2024


  雷文防雷資訊頁


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  1.影片名稱：九龍城寨之圍城


  2.觀影時間：2024/05/19


  3.觀影地點：信義威秀


  4.觀影方式：自行購票


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  部落格圖文版：



  前陣子在臉書上看到有人說，如果一部片被用「拳拳到肉」四個字總結，那很有可能是因

  為電影實在沒什麼其他賣點。而這個觀點其實也是我一直以來所認同的，打戲當然有高下

  之分，然而定義一部作品的，始終是電影所述說的故事，或是希望藉此傳達的信念、精神

  ，因此絕不會只是「拳拳到肉」而已。


  一直到我看完了《九龍城寨之圍城》。


  會這樣說，是因為《九龍城寨》於我而言，真的是太「拳拳到肉」，太爽太好看了！整部

  電影從序幕洛軍為了躲避大老闆的追殺逃進城寨，又立刻被城寨內的二把手信一當作是來

  惹事的開始，就幾乎完全是由動作戲組成，但令我意外的是，一場接著一場的打戲不只沒

  有讓人不耐，反而比起片中的文戲更具期待值。


  在秋哥、Tiger哥聯手向洛軍尋仇時，龍捲風、三少，還有燒臘鋪老闆心裡有多糾結，我

  就有多希望他們出手；當四人回到城寨，與奪權上位的王九展開決戰，我的心裡又隨著形

  勢轉變不斷地冒出一個個期待。


  他們先是綁住王九的四肢重現「打到佢變紙巾！」，前後呼應總該要贏了吧？不久後眼看

  洛軍藉著《巴霍巴利王》風格的「龍捲布」，有夠浮誇地翻回屋頂，「我頂！」可仍破不

  了王九唬爛到不行的「氣硬功」，我都一度在想秋哥會不會突然從天而降、打出致命一擊

  （雖然他的強度好像不夠），最後大灑狗血，一笑泯恩仇。（結果他到最後都還是被關在

  狗籠裡…）


  「你可以一睡到天亮，不是因為城寨，是因為城寨的人。」


  話說回來，《九龍城寨》的「拳拳到肉」之所以能讓我有那麼多的期待與想像，除了故事

  中的角色本就十足立體，演員的演出、個人特質，更使得每個角色都能一登場便給人強烈

  的印象。


  不管是龍捲風對洛軍不說破的關愛照顧，或是以洛軍對身分證的執著，以及為達目標餐餐

  吃酥餅、天天睡屋簷的極端節儉，對比他願意將好不容易省下的錢，輸給不約而同一起懲

  治渣男，臭味相投的信一、四仔、十二少所側寫出的友情，都讓龍捲風等人，以至於城寨

  中的每一個居民願意為洛軍挺身而出的可能，自然而然地成了我們在大老闆攻進城寨時，

  內心懷抱著的盼望和希望。


  這些融合進打戲裡，在一招又一招中不斷得到確認的血性、情誼，雖然說出來跟城寨的氛

  圍有點衝突，但真的太浪漫、太美好了。


  而這樣的浪漫，在電影中並不只限於城寨。


  「在香港，很多事情都變得很快。」


  「但有些事，不變。」


  即便今天守住了城寨，不久後仍要面臨拆遷的命運；就算四人此刻一起在城寨上，俯瞰著

  從日出裡緩緩甦醒的城市，與遠方的啟德機場，然而明天會如何，又有誰能知道呢？這時

  ，就像在城寨中已發生過無數次的，一架飛機從他們的頭頂掠過，但這次，在巨大的轟鳴

  聲中，響起了岑寧兒的「風的形狀」，


  「乘著那風的幻想，

  離別的故事，散落途上。」


  我完全沒有想到這部大都在我預期內的電影會出這招，差點就被浪漫到失守。我們終會確

  定，有些東西，有些精神是真的不會隨著時間，因為離別而消散。


  「長夜裡看守甚麼，

  才值得你為曙光，為明日嚮往。」


  而是由人們，一代一代、不斷不斷地傳遞下去。


  最後，私心分享一下《九龍城寨》中我最愛的兩個角色。首先肯定是在電影裡帥到沒天理

  的「信一」劉俊謙，從造型、靈動的招式，到帶有一點可愛的個性，真的是只要他一出場

  ，目光便很難不被抓住。


  另一個則是「Tiger哥」黃德斌，我之前對他的印象主要來自港版的《大叔的愛》，因此

  光是從暖男到陰冷的形象轉換，就已經讓我超級驚喜。結果沒想到Tiger哥也有善體人意

  的一面，不管是支持十二少去救洛軍，或是告知洛軍三少藏身的位置，都是比龍捲風又更

  不好意思說破的關心啊>”<


  但近期港片中演員的重複率實在有點太高（像飾演魚蛋攤老闆娘的廖子妤，就也出現在同

  時上映的《從今以後》），發現黃梓樂客串的瞬間，真的想說還這麼小就什麼好片都不放

  過，是可以的嗎XD


