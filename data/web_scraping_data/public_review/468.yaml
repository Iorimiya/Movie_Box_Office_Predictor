content: '四季線上/劉培玉 報導


  電影《九龍城寨之圍城》上映短短12天票房破4300萬港幣（約台幣1.8億），也登上香港今

  年度票房冠軍；中國累計4.7億人民幣（約台幣21億）。台灣5月17日即將上映，坎城影展及

  英法等國都將陸續亮相，年度大作萬眾矚目。日前，劉俊謙在台接受媒體訪問，爆料拍完最

  後一場戲「城寨4少」抱在一起哭，友誼感人。他更坦承自己看完電影又大哭，感受香港電

  影傳承力量，熱血悸動。




  劉俊謙日前在台宣傳《九龍城寨之圍城》 。照片:華映娛樂提供


  劉俊謙因此片的帥氣表現，讓網路近期湧現許多仰慕他的「劉太太」，不但他的角色「信一

  」成了搜尋關鍵字，threads（脆）也幾度爆現網友洗板熱議。



  劉俊謙（中）在《九龍城寨之圍城》裡有機車特技。照片:華映娛樂提供


  日前劉俊謙在台受訪，坦言看完《九龍城寨之圍城》放映後大哭，「很多情懷是很觸動的，

  長大了以後很少感受到很熱血，透過這部片，我找到那股熱血感。好像片中『就算要死，也

  要拿回九龍城寨』的激動。」


  問及片中飾演他老大的古天樂，劉俊謙笑說對方平時話不多，但仍對後輩很照顧，例如一場

  戲他倆分別在鐵門裡外，透過門縫說話，因為是分開入鏡，拍劉俊謙時，其實不會拍到古天

  樂，但「他每一個take都會給我100％的反應」，相當貼心。劉俊謙形容「男生很多事不會

  講，但這樣就能感受他愛我們了。」




