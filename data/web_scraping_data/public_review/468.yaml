content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  喜歡港片的影迷對「九龍城寨」一定不陌生，這座1994年清拆的社區，在英屬香港時期是

  無政府的三不管地帶，所以亂源叢生、龍蛇雜處，沒有香港身分證的偷渡客與難民也能在

  此安身立命，是世界上人口密度最高的地區。《命案》與《智齒》的導演籌拍《九龍城寨

  之圍城》，斥資2億台幣重現香港人懷念的九龍城寨，上映適逢清拆改建30年，還入選坎

  城影展午夜展映單元，勢如破竹。



  落難青年陳洛軍因得罪大老闆被追殺，為了避禍誤闖城寨，在城寨內結識信一、十二少與

  四仔，成為換帖好兄弟。



  電影充滿港式「暴力美學」，國片《艋舺》裡說：「槍是下等人的武器。」觀看《九龍城

  寨之圍城》，不要說「拳拳到肉」，簡直是冷兵器對打大賽，每一刀、每一拳都讓人隔著

  銀幕也感覺到痛。雖說片中的「大反派」的確身手了得，但也是一直到末段，他才拿出機

  關槍掃射，先不說槍法不準，光是看到他拿出槍枝，彷彿就預示他的失敗。懷舊港片當然

  是刀法與拳腳掛帥，更不用說連拖把都派上用場，甚至經典的公車打戲都能在《九龍城寨

  之圍城》裡看到。



  由於鄰近啟德機場（1998年已停用），九龍城寨清拆後也無法興建高樓大廈，因此改建為

  公園，電影中也出現不少次飛機低空掠過的景象，完整重現當時居民的日常。除了武打場

  面，劇組把焦點放在各種生活感的細節，美術設計也是值得進電影院欣賞《九龍城寨之圍

  城》的原因。過去以九龍城寨為背景的電影很多，但多半還是以毒品或黑幫故事為主，對

  於居住在此的居民並沒有太多著墨。不過，本片從陳洛軍進入城寨開始，就有許多市井小

  民生活的側寫。不論是食衣住行育樂，樣樣都有，龍哥的理髮店、四仔的醫館、陳洛軍購

  買面具的小雜貨店，以及打工的瓦斯行與魚丸店等，完全能夠想像城寨居民在此生活的景

  象。



  實際搭設布景拍攝除了幫助演員想像環境與劇情之外，銀幕前的觀眾也可以身歷其境地跟

  著主要角色們飛天遁地。再加上九龍城寨被稱為「黑暗之城」，就像是香港版的紐約地獄

  廚房，色調之黑、之暗，不在大銀幕看完全體會不到美術設計眾多用心的細節。從斑駁的

  牆面、晾在窗外的衣物，到凌亂的水管、各式標語，處處都是真實生活的痕跡。這2億不

  但在拍攝電影的貢獻上花得值得，古天樂也表示不管是否拍攝續集，都打算與政府商量保

  留部分布景的可能，發展觀光之餘，也讓現代人看看香港人過去的生活樣貌。



  「當年龍哥救我，我才有命跟你，現在龍哥保洛軍，我當然要救他。」



  雖說劇情沒有什麼太大亮點，不外乎就是繞著港片大宗「兄弟情」打轉，但也順應時代潮

  流加入一些新意。「尋覓多年的仇人之子，遠在天邊，近在眼前」是老調重彈，但龍捲風

  與陳占之間的關係間接說明下一代「城寨四少」的情誼。誰說跟不同大哥就不能是好兄弟

  ，在龍捲風還沒出師的時候，要躺著讓他刮鬍可需要非常強大的信任。龍捲風與陳占的感

  情就是這麼好，只可惜當年爭奪城寨的大戰兩人必有一死，勝者只能事後死命守護對兄弟

  的承諾。對十二少來說，雖然不是同門兄弟，但既是自己救命恩人力保的洛軍，說什麼都

  要出一份力。



  過去港片裡的拜把兄弟一定師出同門，但城寨四少不僅來自兩個門派，開醫館的四仔還整

  天嚷著「混蛋黑社會」，設定上更貼近一般觀眾所能理解的兄弟情。除了在情誼上稍做調

  整之外，《九龍城寨之圍城》也象徵傳承之意。片中龍捲風早就知道自己來日無多，但卻

  默默培養信一為接班人，也不願對其明說，但在決戰日時如同交代遺言一般地對信一說：

  「以後我就跟你了。」也像秋哥在餐敘上對眾人高呼：「以後就是你們年輕人的天下。」



  復仇完成，一切塵埃落定後，由陳洛軍將秋哥從鐵籠內放出，秋哥彷彿回到幾十年前，陳

  占的影像浮現眼前，倏忽又變為好友龍捲風，最後定睛一看是跨越世代泯滅恩仇的陳洛軍

  。近年來港片出現演員斷層，劉德華、林家棟、古天樂都還在扛主角，也是時候該世代傳

  承。雖說城寨四少的演員群也不算太年輕，但至少還算下一個世代，《九龍城寨之圍城》

  戲裡戲外都隱含傳承意味。



  「在城寨，只要肯做，沒什麼是賺不到的。」



  因為龍哥收留自己，陳洛軍不管城寨是否要拆，他都堅決要留下。龍哥告訴他，重點是城

  寨裡的人，而不是這破敗的地方。的確，九龍城寨處處是裸露的鋼筋，樓不像樓，但卻是

  此地所有居民的家。要說電影以一只風箏象徵歸宿與希望太過牽強，但它的確是全片唯一

  色彩鮮明的物件。這只風箏大概就是陳洛軍吧，根在九龍城寨，於是飄啊飄的就回到這裡

  ，就像在天后廟回憶過往的龍哥，看到風箏掉在眼前便說：「天註定。」



  成功逃離的陳洛軍，為了復仇又回到這是非之地，放著風箏，宣告著自己的回歸，九龍城

  寨在各種意義上都是他無可取代的家。如同片尾所說，即便未來城寨清拆，有些人、事、

  物是永遠都不會變的，回憶如此、歸屬感如此、兄弟更是如此。



  「在城寨，你幫人，就會有人幫你。」



  由於陳洛軍在城寨內認真工作而被龍哥看見，也可能他當時早就調查出陳洛軍的身世，但

  也是後續與三少一起教訓打死魚丸妹媽媽的男人，而與他們成為過命之交，後續四人的確

  也結下願意為彼此送命的情誼。龍哥與信一間的關係，以及虎哥與十二少的互動，比起老

  大與小弟，其實更像是父子之情，這也是《九龍城寨之圍城》裡的忠誠命題更讓人信服的

  原因。光是拿城寨裡的人情對照大老闆與王九之間上對下的關係，就不難想像後者最後會

  落得此種結局。



  其實王九覬覦大老闆的位置早已有跡可循，而他又如此不受控，即使後來大老闆已開始有

  所防備，但早已來不及。反派這條線的伏筆，與主角群情與義的展現，兩相對比之下讓人

  很難同理大老闆或王九的處境。說穿了王九就是個瘋子，飾演這個角色的伍允龍曾經在《

  龍之誕生》飾演李小龍，早年以演出《猛龍》與《新警察故事》聞名，從助理武術指導到

  擔綱武術指導，這次演出王九更是伍允龍演技的高峰。明明也有帥氣的臉龐，但人家城寨

  四少能夠帥氣出場，他卻只能癲狂地從頭笑到尾，但這一笑也讓伍允龍人氣飆升，只能說

  本片每個角色都各有記憶點，似乎也隱隱透出背後還有更多故事等著被發掘。



  如果喜歡上個世紀的香港故事，《九龍城寨之圍城》絕對是個好選擇，而要細究全片的美

  術設計與武打動作，在大銀幕上才能有最好的觀影體驗。黑暗之城改建30年之際，讓我們

  透過這部改編自同名小說的電影，重回破敗卻充滿著人情味的城寨。


  --

