  《九龍城寨之圍城》


  香港曾被稱作「東方好萊塢」尤其盛產動作片，所以武打動作之於這部電影就像寶萊塢的歌

  舞場面，浩浩蕩蕩給懷舊的重溫，給初見的新眼界。


  導演鄭保瑞和動作指導谷垣健治讓每一個主要演員都打，而且盡可能將過往武俠作品中的兵

  器重現。如同金庸世界裡每個角色都起碼有一招半式。洪金寶耍一根拖把變長棍，像在使少

  林齊眉棍，直抵古天樂的喉；劉俊謙如同騎著駿馬出場，專長使用蝴蝶刀；胡子彤則是長短

  刀左右開攻；林峯有揮雙鐮刀也有操長棍，另外還見剪刀變飛刀，吊豬肉的鐵勾也是一把利

  器。


  《九龍》的武打設計不像谷垣健治曾經指導過的《殺破狼》那種趨近真實，而是更加華麗更

  誇張，帶著古裝武俠或漫畫的奇想。最激賞王九的護體硬氣功，根本是幾乎無敵的「金鐘罩

  鐵布衫」。有強大的敵人才能激化主角們的團結意志。


  也包括古天樂給林峯一拳，不是只震退兩步那種，直接爆飛出去，撞上鐵花窗才墜下，彈飛

  過程甚至騰空旋轉，凸顯高人內功之深厚；再例如古天樂首戰林峯時，耍了一招空中倒立取

  香菸，看得目瞪口呆。


  盡管招式眼花瞭亂，鄭保瑞所講的內核與主角內功一樣厚實。陳洛軍的角色是論及了身分歸

  屬問題。「九龍城寨」從清朝建立至1994年拆除，形同見證了香港百年以來的歸屬一直變來

  變去，即便它如今已經消失，但香港人長久追尋歸屬的隱性不安全感尚未根除。就像闖入城

  寨的陳洛軍，「走或不走」，他究竟是外來抑或返來。好比電影裡出現3次的風箏，有時擱

  在地面，有時飄在空中。


  但世事終究今非昔比，「九龍城寨」已經消失，電影裡仿真地重建，以小窺大指涉這顆東方

  之珠，像用力喚醒世界的集體記憶，是告訴城裡城外的人，這裡曾經聚光熱鬧，無論是銀幕

  上的香港電影，或者現實裡的這片土地。


  「城寨四少」英雄般地集結出現，衝進象徵解救苦難中的鬼魂的盂蘭節慶典裡，他們要救城

  寨，同時血脈賁張地，試圖重振香港電影。


  陳洛軍一角承擔著父債子償，既是呼應喬峰這般武俠人物的典型設定，更如香港背負的時代

  命運。傳承可以是恩怨責任，更可以是滾燙的俠義精神，當然還有最原始的生存能量。城寨

  人的交替，就是香港電影人的世代相傳，如同片中的古天樂之於劉俊謙，黃德斌之於胡子彤

  。最最最畫龍點睛是尾聲捲起的那一道龍捲風，是前輩給予後代的神來之手，既熱血又奇幻

  又意義非凡。


  鄭保瑞能把大型商業動作片操盤得有聲有色，言之有物，他中心思想明確，許多環節都緊扣

  著情感核心，譬如四少湊在一起的嗜好是打麻將，圍城，圍繞守著那一座他們被託付的城池

  。


  #九龍城寨


