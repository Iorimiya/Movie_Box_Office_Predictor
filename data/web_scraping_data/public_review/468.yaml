  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




  這一部電影是改編自知名小說&港漫—《九龍城寨》，


  原作作者來自一位香港70後－余兒，本身也正好見證了80.90年代香港的變化，


  在那個變化極快、不同文化之間衝突更迭的時代與環境下，


  雖然在他小時候對＂九龍城寨＂的印象，只是路過覺得破敗老舊的危樓建築區，


  但是當城寨拆除了之後，他再透過許多國外影視作品的角度來回看，


  當時的陰暗雜亂，反倒增添了不少其中神秘的色彩。



  其實九龍城寨這個在許多人眼中象徵了新舊香港分界線的區域，


  雖然只是個建築＂死物＂，但是其中蘊含的一些文化習俗、世代觀與居民間的地緣情感，


  卻也因此成為了很多作品的背景環境，


  比較知名的像是星爺的《功夫》、張家輝自導自演的《陀地驅魔人》，


  就是以九龍城寨作為故事的發生地。




  而從前面那幾部作品當中，你幾乎可以發現幾個共通點：


  首先是主角幾乎都是身處邊緣的草芥小民，不是身無分文、不然就顛沛流離，


  有的是因為身份、有的是因為職業……總而言之，主角通常都是那種＂社會底層＂人士。



  其次是居住環境的繁雜髒亂，這裡指的不光是房屋硬體設備的破舊凌亂，


  也包含了附近住民的複雜性，各式各樣、形形色色，且因為身處底層龍蛇混雜，


  很多配角可能個性亦正亦邪，即便看起來是好人，也可能背景不單純，


  或者曾經做過／遇上什麼壞事，不得已才在此區生存。



  最後一個共通點就是延續上一點提到的特性，


  在這幾部作品中，對於此區居民的特質與互動描寫雖然複雜、雖然亂，


  不盡然是好人、不一定願意好事做到底，甚至一開始行事的出發點都是講求利益的；


  但另外一個層面上卻也因此極具包容性，甚至意外地充滿人情味！



  這就好比有些人因為歷經過太多人生世事的滄桑，


  他知道生存的不易，也知道人性非本善，


  基於保護自己與重視之人的立場，不可能輕易行善或無償的提供好處讓自己弱勢；


  卻也是因為在這樣嚴苛的生存環境下，反而人類發揮了＂群居＂的求生本能，


  更顯得在這樣的前提下，仍然願意出手幫助他人的「善意」多麼難能可貴。



  而以上提到的這幾個特點，


  同樣的也都出現在這次想跟大家分享心得的電影《九龍城寨之圍城》當中，


  而且正因為劇情是從改編而來，所以港漫中常見的特色「熱血」、「武俠」、「道義」，


  自然也是這部電影中著重描寫的部份。




  陳洛軍一開始是迫於無奈來此處躲避，


  不過剛好九龍城寨正適合他這樣沒有身份與社會地位的人落腳，


  這裡的環境雖然昏暗雜亂、居住的人也是三教九流各類人都有，


  但不少當地居民即便孑然一身、生活困苦，也還是願意扶持他人一把。



  這種好也不是那種不用任何代價、像給予施捨一般的好，


  而是讓陳洛軍能有機會以自己的辛勤努力換取報酬，


  在這個地方親自付出、融入環境成為真正的一份子；


  也因此讓從小就顛沛流離的陳洛軍，首次在這裡產生了一種＂家＂的感覺，


  為此，陳洛軍也願意為了這個地方付出，並希望能永遠留在這裡。



  綜觀傳統中式與港式的＂武俠道義＂觀點來作比較，兩者其實還是挺不相同的！


  傳統中式的武俠道義看重的是「江湖」，追求捨己為人、大義滅親的美德；


  但港式的武俠道義看重的是「人情」，講求的是地緣親近與兄弟共甘苦的情誼；


  這種整體社會正義與個人親疏情誼之間的衝突與拉扯，


  正是香港警匪電影、原作品之中最能引起觀眾與讀者內心激烈鬥爭的精髓所在。



  比起傳統中式那種比較不符合人性的齊平式公理正義，


  港式風格中在個人利益與私情衡量下的掙扎與衝突感，顯得更為合乎人性；


  也因此香港的影視作品中，這種對人性的觀察描寫與衝突的帶入，


  一直都是其獨有的風格，不僅是特點、亦是強項！



  而《九龍城寨之圍城》內的人物塑造與劇情衝突，也同樣善加運用其所長，


  不管是兄弟情誼與其他親密好友的衝突、前輩恩怨與平輩私交的衝突……


  到底該如何抉擇？怎樣才能是最好的解決辦法？什麼才是自己內心認同的道義？


  就如同九龍城寨象徵新舊香港的兩方衝擊，


  不斷地激烈碰撞著，然後試著從中找出一條不見得完全正確、卻合適大家的道路。




  雖然這部電影本身最大賣點是在看激烈熱血以及拳拳到肉的打鬥畫面，


  更別提裡面還有：洪金寶、古天樂、郭富城、任賢齊…..這些老牌動作演員，


  但某種程度上《九龍城寨之圍城》的劇情，也挺符合現在香港影界的現況，


  就像九龍城寨的老大龍捲風，一方面提醒自己兄弟該放下過往恩怨，


  一方面也提攜鼓勵自己的後輩小弟們，可以放手去做、獨當一面，


  是時候該把未來交給下一代了！



  不過比起劇情發展、個性塑造、人物互動、武打技巧……這些層面，


  我更喜歡用時代背景與人文環境的角度來檢視這部電影，


  畢竟這也是香港電影的一大特色，


  除了劇情中人物互動帶來的感動、歡笑，以及武打動作的暢快淋漓外，


  其中更多的是蘊含了一些時代背景的回憶，


  以及強調一種意識形態與現代社會連結後所產生的共鳴感。





