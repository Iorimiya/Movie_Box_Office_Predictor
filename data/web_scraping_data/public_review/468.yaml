content: "10年前《一個人的武林》中王寶強兇狠絕決的對甄子丹喊道:\n「今日我們既分高下，也絕生死。」 整部戲打得兇狠打得痛快。\n\n更早前《殺破狼》系列中，甄子丹和吳京在小巷內警棍小刀對決畫面，每個畫面都是\n\
  喜歡港式武打觀影者中，印象深刻的畫面。\n\n香港電影武打似乎在新世紀後，吸收前人洪金寶、成龍等武打風格並融合西方MMA等技術，\n，更拳拳到肉、更刺激、更具畫面張力，對觀影者們更加吸睛。\n\
  \n於是當香港新生代本土小說家余兒的《九龍城寨》以充斥武打描寫，以黑幫武俠為賣點的\n小說改編成電影上映，港式武打該如何呈現出來，自然是備受矚目。\n\n「這一刻，四周的空氣恍如凝固，雨水落到半空中亦突然停下，一切事物像處於靜止狀態。\n\
  \  唯一在『定鏡』中活動的，只有那個灰衣人王九。\n  王九祭起『劍指』。\n  火兒終於知道，在他身上造成四個血洞的，並非什麼神兵槍炮，而是王九的一根指頭。\n\
  \  一根比利刀更鋒利，比子彈更具威力的指頭!\n  第三道指劍朝火兒左胸疾刺，火兒本能出拳迎擊。\n  拳指交鋒，火兒只覺得揮出之拳如泥牛入海，明明觸及到王九指頭，卻沒有震開對方，\n\
  \  或被對方震開。」\n\n如同節錄的小說此段，文字固然讓讀者腦海有更多想像拆招的畫面，但當用心的電影劇組\n把畫面呈現給觀者們看，那何嘗不是一種享受。\n\n\
  畫面躍然紙上?\n\n不。\n\n是花費3億港幣(12億多台幣)，武術指導+導演+劇組所有人員挖空心思\n直接把畫面搬上有著7.1聲道、20.00m * 10.00m螢幕尺寸的影院讓大家享受武打場面的轟炸。\n\
  \n\n\n\n\n\n整部電影最為人稱道的，除了上述的武打畫面外，當然就是九龍城寨本身的再現。\n\n\n做為上世紀初香港最著名的建築──\n四個足球場大小，塞滿350棟樓，人口密度每平方公里1,269,230人。\n\
  享有港府不敢管，英方不想管，中方不能管特殊地位。\n\n這種特殊建築風格，無法無天的特殊地位，自然是無數創作者們夢寐以求的創作藍圖。\n所以押井守的《攻殼機動隊》、《閃靈二人組》中的無限城中處處可見城寨的身影。\n\
  \n僅管1993年已被拆除，但隨著當年香港東方明珠的文化傳播，九龍城寨無疑在世界範圍內\n留下深刻的一筆，甚至城寨風格被視為賽博龐克的一種典型象徵。\n\n\n\
  整部電影兩大看點:\n\n，當這兩點被劇組們完美呈現在螢幕上，那麼我想似乎找\n不到不在電影院享受這場聲光饗宴的理由。\n\n至少昨晚同行友人是一臉滿足的出來，準備手刀下訂原著小說及下檔前二刷準備。\n\
  \n\n P.S.\n1、洪金寶已經高齡72歲還能演出這種武打電影真的是佩服，好奇他的武打戲應該都是採\n    替身居多吧，不然真的怕他打一打會出事。\n\n\
  2、武術指導是日本人谷垣健治，因為對香港武指界不怎麼熟悉，看到片尾名單有驚訝。\n\n3、片頭聯合出品的電影商LOGO真的是太多，足足有十位，真的是電影第一個笑點，不過\n\
  \   或許也反映出這種成品的電影，真的是需要大量資金才玩轉得來，可能看一部少一部。\n\n--\n感謝指正"
