content: "文 : 牛哞羊咩\n\n我以前曾花了點時間了解城寨的形成、發展、文化背景，對於這裡的生活軌跡充滿敬畏，\n也曾實地走訪當地，追尋記憶中九龍城寨的樣貌，但如今這裡早已成為香港市民休憩、運\n\
  動、遛狗的大型公園，拆到只剩下地基和鋼筋供人追憶。\n\n看完之後已經敲碗想看他們開拍續集了，因為電影裡有幾個部份讓人印象非常深刻：\n\n一、 武術設計～拼命，是為了活下去\n\
  \n承襲港漫不拖泥帶水的特性，簡單、直接、狠勁的打法，讓人有拳拳到肉的感覺，密集而\n急速的拳腳功夫讓整個電影很有特色，最亮眼的角色是身手迅捷的龍捲風 (古天樂\
  \ 飾)，\n在與阿占 (郭富城 飾) 進行最後的生死對決中拿武器對砍時，兩人都是仍招招狠戾，在\n那種不要命的打法，讓人屏息靜觀，怕一眨眼就錯過了他的精彩招式。\n\
  \n二、 鏡頭剪接～原來他們那麼能打\n\n這次參與的演員，大概除了洪金寶之外，每個人都不是動作演員起家的，但是在這部片子\n中，無論是任賢齊、林峯、古天樂、劉俊謙．．．透過電影後製人員的剪接，讓我們看到\n\
  都市武俠片那種不認輸的精神，在各場戰鬥中失敗後還能再起身還擊，這種永不放棄的精\n神和勇氣讓人敬佩，印象最深的是城寨四子為龍捲風 (古天樂 飾) 報仇時，一同圍剿王\n\
  九 (伍允龍 飾) 的橋段，每人的武力值大爆發。\n\n三、 復刻場景～還原記憶中的老城寨\n\n場景的複雜程度甚高，劇組為了考究當時的生活場景，找到不少老街坊收集當時的故事，\n\
