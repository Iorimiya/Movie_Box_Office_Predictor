content: '雷文防雷資訊頁













  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  原文網址：


  最近看了幾部評價還不錯的電影，看完後總是滿頭霧水，

  為什麼我覺得不太滿意的作品反而評價都不錯?

  莫非我的三觀已經跟不上時代了?

  九龍城寨之圍城就是這樣一部網友大致給予好評，

  但我本人卻覺得莫名奇妙的一部電影。



  在電影方面，

  我姑且還算是個膚淺的人，

  所以我比較常看一些不太深奧的商業爆米花片，

  而我對商業電影的標準也不會太嚴苛，

  我在觀影過程只圖個爽快就好，

  我不像那些專業影評或專業酸民

  會把每一個片段每一個畫面都挑出來嚴刑拷打。


  九龍城寨之圍城的畫面美感與武打動作和運作算是合格的，

  我對這方面沒有要批評的，

  但它的劇情卻讓我感到十分違和，

  劇情演出到一半我就已是覺得十分出戲了。

  誠如我前段所說，

  我對商業電影的標準本來就不太高，

  也不太會認真去分析電影裡的細節，

  但這部電影卻是難得觸動我的強迫症，

  讓我想深究它劇情上的不合理。

  主要是片中的每個重要人物的行為都讓我覺得不太合理，

  他們在面對抉擇時都做出了不合理且不划算的重大決定。


  1.龍捲風

  首先，龍捲風(古天樂)，

  當他發現男主角陳洛軍就是秋哥(任賢齊)想追殺的仇人時，

  他就面臨了拱出陳洛軍或是協助陳洛軍的選擇，

  而龍捲風的做法是賠上所有手下甚至整個九龍

  城寨的安圍去保護陳洛軍，

  最後自己的命也為此犧牲了。


  首先，你要想想龍捲風的地位是整個九龍城寨的領導者，

  寨裡的所有手下與居民都以他馬首是瞻，

  並且寨裡的人也給予龍捲風最大程度的信任，

  並且龍捲風在劇中的表現也是一個成熟穩重，

  對待手下與平民十分溫暖與理智的人。

  但他卻在面對這樣兩難的情境時，

  選擇投入所有資源去保護一個才剛見面沒幾天的

  男主角陳洛軍，

  這更顯得十分不合理，

  這個舉動當然是看起來很有義氣，

  問題是那票手下與寨內居民是欠你的嗎?

  從結果論來說，因為龍捲風的這個決定，

  所以害的他的一票手下與無辜居民死的死傷的傷。


  我當然知道陳洛軍是故友遺孤，

  但這樣的理由顯然還無法充份解釋

  龍捲風做出這種投入與回報十分不平等的決定，

  因為，就算冠上各種背景描述，

  陳洛軍始終與龍捲風僅是初識不久，

  他們上次碰面時已經是陳洛軍還是嬰兒的時候了，

  他們有很熟嗎?

  或者，

  拚命保下陳洛軍能為整個城寨換來什麼重要利益嗎?

  或是他能確定陳洛軍能繼承他的遺志扛下整個城

  寨的領導責任嗎?

  顯然這些答案都不是肯定的。


  而這段劇情還是整場電影的中段而已，我就開始覺得出戲了。

  當然龍捲風確實很帥，這個我沒意見



  2.主角群

  主角群四人組也有類似的問題，

  四個人在經過幾個轉場過後就突然成為忠肝義膽的好兄弟

  了，

  在我看來無非就是互相打了幾次架外加打了一次詐騙麻將。

  然後莫名的陳洛軍就成為了四人幫的核心人物，

  其餘三人好幾次都為了保護陳洛軍拚盡全力，

  斷手的斷手，斷腳的斷腳，

  還差點死了，

  這就怪了，其餘三人的資歷都比陳洛軍深，

  他們三人彼此認識的時間也多過陳洛軍這個外來的人，

  為什麼莫名其妙的陳洛軍就成為了四人組的中心人物，

  另外三個都願意為了保護陳洛軍而赴死不辭?



  3.秋哥

  其次要講的是秋哥(任賢齊)，

  秋哥在多年前被陳占(郭富城)滅門之後就誓言要殺陳占全家，

  而陳占與妻子都已身亡，所

  以秋哥在多年後的今天才會把陳占之子陳洛軍視為復仇目標。


  復仇心切常會使人喪失理智，

  這種情緒可以理解，

  這種瘋狂也是多數復仇電影中會有的安排，

  但你要想想，

  秋哥瘋狂追殺的對象可不是直接與他有過節的仇人，

  而是一個根本沒見過面的陳洛軍，

  陳洛軍從出生到長大的所有過程都跟秋哥沒半毛子關係，

  甚至陳洛軍本人也不知道自己的父親是誰，

  陳洛軍對秋哥來說就是個徹頭徹尾的陌生人，

  所以我無法理解秋哥的情緒表現。


  陳洛軍畢竟是仇人之子，

  若秋哥對陳洛軍有些心結我可以理解，

  但秋哥的表現是一發現陳洛軍的身份就

  立刻瘋了般的投入所有資源誓言復仇，

  首先是立刻與多年肝膽相照出生入死

  的好兄弟龍捲風翻臉，

  打到雙方紛紛重傷才勉強停手，

  為了殺一個陌生人選擇立刻與一眾

  兄弟反目成仇我覺得太誇張。


  但秋哥的事情到這邊還沒有結束，

  後面他去找了外援，

  結果什麼外援不找偏偏去找了明顯

  心術不正的大老闆(洪金寶)，

  做為交換條件，

  秋哥答應將城寨中門大開讓他們長驅直入，

  甚至答應事成後把龍捲風的領導地位轉讓給大老闆。


  到這邊我還是同樣的一個想法，

  為了殺一個陌生人殺到直接把自己

  經營多年的領地供手讓人，

  而且對象明顯不是個好人，

  這值得嗎?

  而這過程所付出的並不僅有領地，

  也賠上了好兄弟龍捲風的性命，

  而一眾手下與無辜的居民也分別付出程度不一的代價。


  一番激戰後，

  當大老闆得以進入城寨

  並且龍捲風這個最大防線也已身亡，

  就再也沒人能護的了城寨與秋哥了，

  大老闆此時就立刻露出了真面目，

  立刻把秋哥關進狗籠協迫其賣出城寨產權，

  這個轉場也來的突然，

  好歹秋哥也算一方之主，

  前面還演的義氣風發，

  住在豪宅裡還擁有一票手下，

  秋哥自己也算是有點身手

  能跟龍捲風與男主角打的有來有回的，

  但在這個場景中，

  秋哥只有孤伶伶的獨自一人，

  然後突然被捅一刀就被抓進狗籠了，

  幾秒鐘之內就突然從一個大地主落魄

  的像一個路邊阿北。


  結語：

  這部電影有原著小說也有原著漫畫，

  我不確定原著之中有沒有把這些情緒轉變的

  過程描寫的更飽滿更合理，

  但我只看過電影也只能就電影來做評析。

  推動劇情前進的幾個因素都建基於角色的不理智，

  頗有為演而演的感覺，

  但凡龍捲風或秋哥其中一人在劇情中稍有一點

  理智整部戲就得立刻中斷結束。


  最妙的是我看了幾篇影評大多給予高度評價，

  覺得打戲很棒，

  畫面很美，

  倒是沒人在挑剔劇情。

  我原本也不是喜歡挑剔電影細節的人，

  但這部電影就是莫名的讓我對這些人的情緒表現很

  在意。

  反而是反派角色的表現我沒什麼意見，

  反正他們就是在做著壞人該做的事，雖然扁平了點，但至少很合理。



  --'
