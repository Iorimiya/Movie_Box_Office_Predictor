  午夜展映單元後，導演鄭保瑞也躋身成為三大影展接曾獲入選放映單元、現代少有的華語

  創作導演，2009年的《意外》甚至是入選威尼斯影展主競賽，在看過《九龍城寨之圍城》

  後，我感覺鄭保瑞仍在創作的顛峰，才能帶來這樣一部精采的作品。



  《九龍城寨之圍城》導演鄭保瑞（左）和城寨四少。

  (來源：中時新聞網、華映-古天樂帶小弟征戰坎城…新聞)


  《九龍城寨之圍城》絕對不只是一部動作爽片可以一語帶過的作品，改編自作家余兒所著

  小說及司徒劍橋所創作的同名漫畫，本片的劇情鋪陳了城寨這個世界知名，在香港歷史及

  地緣關係下，才能形成的一個極高人口密度，赤裸展現底層人口生活的悲情街區；又在港

  漫狂想的改編下，擁有充滿力道的動作場面及壯闊又細膩的城寨風景。


  如果說《智齒》是林家棟一個人在泥沼中層層突圍，一拳一拳打出一絲生機的孤獨奮鬥，

  《九龍城寨之圍城》就是一次端出古天樂、洪金寶及郭富城等老牌巨星，又有新生代男神

  劉俊謙扮演重要角色，搭配其他香港中青生代演員，圍繞主角林峯在城寨咬牙求生展開的

  江湖武鬥豪華大戲。


  第一次在戲院看完本片的時候，會覺得精采是精采，但好像哪裡怪怪的，九龍城寨雖然是

  一個充滿魔幻的地方，但難道裡面的人身手也都跟著奇幻起來？城寨話事主真的擁有龍捲

  風果實的力量，信一跟陳洛軍都是不死之身，怎麼摔怎麼砍都能再度站起來，更誇張的是

  主要反派王九還有刀槍不入的氣功，連子彈都打不穿？但後來了解到他是改編自港漫，才

  明白這種浪漫的設定是港漫幾十年來「主角威能」紮實的展現。


  但超現實的武打絕對不是缺點，《九》片再次由智齒攝影師鄭兆強擔綱，運用劇組精心打

  造還原的城寨場景，每一場打戲都可以說是精雕細琢，狹窄巷弄中的短兵相接，緊鄰大樓

  平台間的立體互毆及重摔特技，錯綜複雜的樓梯間、連絡道，帶出緊張刺激的追逐戰。即

  便武打場面都是速度極快又充滿力道，又侷限在城寨那令人窒息的建築中，畫面的平衡還

  是掌握的絕佳，幾乎每場動作戲都還是拍的節奏分明，令人屏息，豐富的程度常常會讓人

  忘了呼吸，這真的不是一件簡單的事情。


  這樣精緻同時又精采的動作戲要花多少時間跟演員（替身演員）的勞力才能打造出來，查

  看幕後花絮中，光預告那古天樂一拳把林峯打到撞牆的簡單到不行的畫面，導演跟動作設

  計都想了幾種不同的可能性，並不斷的重拍，那其他長達5分鐘，10分鐘的連續動作場景

  所下的苦工，真的就已經進入難以想像的地步了。假設《狂徒》、《周處除三害》是臺灣

  近年來最優秀的武打動作設計，《九龍城寨之圍城》的豐富程度可以說是兩片加起來再乘

  以十那般的優秀，並不是說前兩片就比較差，但可以說劇組真的把3億港幣的預算運用的

  淋漓盡致。




  最後還是要提到整體劇情跟背景故事，九龍城寨已經是一個世界知名的香港傳奇，雖然不

  一定是港人願意一再提起的傷疤，但他就是不可抹滅的歷史，在小小0.026平方公里的範

  圍中，居住了3萬人以上，有人的地方就有江湖，這樣的人口密度，以及一定程度的無政

  府狀態，這個江湖便由不得進入城寨的每個人去避免，甚至在城寨外的江湖也得被拉進這

  個無底深淵。《圍城》這個副標題其實也不是反派圍攻主角幫派那麼簡單，最後主角群反

  攻打進被佔領的城寨，不也是一種夢想以少數力量對決絕對多數、絕對力量統治的精神圍

  城？要說九龍城寨這個世界奇觀是香港百年來的歷史縮影，在某種程度上也能窺其一二。


  在《追龍》中，城寨只是一個背景，一個模糊的神話，但《九龍城寨之圍城》，則是以能

  取得重大商業成功的動作好戲，將城寨的血淚與無奈編織在其中的優秀作品。


