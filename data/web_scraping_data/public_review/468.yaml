content: '今天租了Hami 看九龍城寨之圍城


  一開始還點到另外一個九龍城寨....釋彥能演的...以前有演過功夫...


  整體不拖泥帶水非常爽快，除了......







  防雷...














  大決戰根本四個人瘋狂鎖血，然後王九則是維持在滿血，耗到逼他吞劍才贏


  這邊主要想問那個王九原作就是這麼強的話，那原作是怎麼把他收掉了


  硬氣功通常都設定的難以訓練，每天勤於練習才能習得硬氣功


  結果王九不但瘋瘋的，連AK47都掏出來了......不過子彈只打在隊友身上


  看來是沒練過槍法。


  他在電影裡感覺比大老闆(洪金寶)和龍捲風(古天樂)還強，我的老天。


  結果他還是趁大老闆受傷的時候，才敢偷襲篡位的





  話說打戲重複放好幾次，古天樂的旋風拳幾本上只要揮出去就會有人飛走


  但洪金寶跟古天樂對打的時候只要古天樂想要用旋風拳


  都會被洪金寶一腳踢掉(可能準備時間太長)


  唯一成功的一次是右手的旋風拳被踢掉之後，反手抄了一個大齒輪左手再使


  出旋風拳(不要問我為什麼拿著齒輪也能使出旋風拳)


  洪金寶因為接連吃了一記飛槌，再吃一個大齒輪旋風拳，身受重傷。


  最後陳洛軍(林峯)乘著龍捲風上來時，也疑似揮出一個旋風拳?


  王九旋轉得不是很明顯





  然後秋哥(任賢齊)，你以前被關起來看著妻兒被殺，為了復仇苦練十幾年


  不但打不贏一個沒練過的，最後竟然被關起來......你真的好爛


  任賢齊這角色說不出的怪，廣東話，破該，聽起來不但沒有威攝力


  還讓人覺得很可愛....雖說也符合這個遜遜的角色.....




  --


  喔喔 所以王九在原作中是開車撞死的就是了。



  主要真的是他的硬氣功真的太「頂」了，如果有條件限制，比如說肌肉能防禦，但關節

  不行眼睛鼠蹊部那些也不行就還好，結果搞得跟X戰警的鋼人一樣....

  生吃炭火真的太誇張......搞得像隔壁來的'
