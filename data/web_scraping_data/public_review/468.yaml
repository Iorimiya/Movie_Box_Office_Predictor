content: '有點不知道這部片在港陸賣得好是因為什麼

  雖然有把那種城寨龍蛇雜處、舊時代的氛圍還原

  角色之間的人情味在前半部也處理的不錯

  但是我是屬於是要進場看武打的那種人

  當初吸引我想去看的原因也是因為這樣

  雖然故事也是很重要

  但故事的部分對我來說比較算是第二考量

  本來很預期會看到像《殺破狼2》、《葉問》系列或是《黃飛鴻》那種

  硬橋硬馬、套招、傳武之間的過招切磋

  類似早期那種港式功夫片的對打

  藉著城寨裡面各個不同的人物角色有著不同流派功夫的展現

  看來我是失望了

  除了反派伍允龍的有稍微有由來有壓迫感的氣硬功有在以前邵氏電影有看過

  其他人的武打不知道是不是因為都算是沒有功夫底子的演員的關係

  演到最後感覺都在亂打，就是一堆人在那邊械鬥、借位

  甚至以為最後結局可以打的稍微精彩一點

  結果最後4個人打一個魔王還打不過

  看到這邊就電影也差不多結束了，但我此時也後悔花錢來看

  我沒有否定這部片不好看，只是因為我是來看武打的

  只能說跟我的預期不同，但這部片的故事還行

  如果想看的人還是可以看看



