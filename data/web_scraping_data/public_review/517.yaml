content: "嚴格意義上來說，實在不能說這部難看\n\n\n畢竟沒有什麼太誇張到不合理的事情\n\n也沒有太敷衍的劇情\n\n而且確實5個角色，沒有一個讓你感覺特別雷、或特別花瓶的存在\n\
  \n但就是覺得...給鯊魚的片酬似乎不太夠\n\n且與其說是「逃出」狂鯊島\n\n更像那種國家地理頻道會拍的那種汪洋求生紀錄片\n\n只是變成女生版\n\n沒有特別厲害的角色或特別明確的目標，就是幾個女生被困在大海上會碰著的事情\n\
  \n甚至有不少段落根本沒鯊魚的戲，感覺就算沒鯊魚也會領便當的那種場景\n\n\n簡而言之...\n\n如果當作看國家地理頻道的加長版海上災難求生片的話會還不錯吧？\n\
  \n--\n 對，就是這些連曬痕都做出來、也會為鯊魚出沒提心吊膽的真實性，讓我到最後沒給出負雷，畢竟有的B級片是真的\n從動畫到角色智商都會讓你不爽的，這部就覺得...恩調味再重一點、份量再多一點的話就好了？\n\
  哇靠 普雷也不行？你是被這部摧殘得多深？約女生去看電影踩雷了？\n 網飛那部強很多，劇情跟展開都算有趣，不過不是走正統路線，比較像特殊風味料理\n 你才別污辱電影的定義了，B級片會被叫B級片可不是因為有趣。\n\
  \ 我其實也講明了，這部會不給負雷是因為他至少某些地方能愉悅到我，讓我出電影院只會\n 覺得有點太淡，但不會讓我感到不快。但像惡靈古堡首部曲：拉昆市那種爛片，就是給了\n\
  \ 再多特效或驚嚇都會讓我氣到上來砸負雷"
