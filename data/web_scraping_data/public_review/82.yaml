  些已經知道會發生甚麼事的片段時還是照樣笑到停不下來。


  凱文、史都華、蘿蔔三人組儼然是小小兵的代表，他們出場就可以撐起一整條故事線。三

  人的個性也有很明顯的差異，凱文很認真，史都華叛逆（或者該說懶惰？），蘿蔔就是賣

  萌的小朋友，每次都用水汪汪大眼睛征服一切。這次還多了一個碎嘴牙套仔托托，很訝異

