  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  改編自20世紀前後最富盛名的「有鬍女性」真實故事，《時髦女子》與《非關性愛》與《

  如果我可以冬眠》一同入選第76屆坎城影展一種注目單元，看見多毛症患者在家庭與社會

  的困境，更何況是在更為保守的1870年代法國。



  時值1870年代法國，年輕貌美的羅莎莉與眾不同，她心中隱藏著一個秘密：自出生起全身

  上下都長滿毛髮。當丈夫亞伯發現羅莎莉的秘密，還能夠欣賞她天生的樣子，與她共度一

  生嗎？



  與羅莎莉互動最為密切的人就是丈夫亞伯，飾演他的是坎城影帝班諾‧馬吉梅。亞伯全然

  是一位充滿紳士風度的男人，雖說自己也是看上羅莎莉的嫁妝才答應這門婚事，但即便一

  開始感覺受騙，他對妻子也是百般尊重。不論是將臥室讓給羅莎莉，還是妻子傷心欲絕跑

  到廢墟去夜宿一晚，亞伯也親自去帶她回來。可能也是為了自己的面子，但從兩人的相處

  不難看出他是一位非常敬重妻子的丈夫。從一開始的憤怒與嫌惡，到後來的心疼，甚至最

  後充滿愛意的眼神，班諾的詮釋都恰到好處。



  《時髦女子》裡的對白相對少，只在必須使用對話來強調當下發生的情景或人物之間的互

  動時才出現。取而代之的是透過燈光、特寫、音效與運鏡來讓畫面說話。由於對白少，觀

  眾可以全神貫注跟著攝影機看見安排在畫面裡的各種物件，包括剃刀、剪刀、裙襬、紗布

  ，到處都是細節與隱喻，不須話語就能讓觀眾知道代表什麼意思。就連羅莎莉蓄鬍的樣子

  ，觀眾都是等到片中的角色第一次目睹的時候才初次見到。亞伯一開始的反應也很正常，

  但隨著兩人日漸相處，他也慢慢看到羅莎莉的美，從完全不願碰觸，到開始被對方吸引卻

  又受到自己理性的抗拒，最後接吻，甚至同房，而這些片段多半都沒有台詞。



  除了多毛症之外，羅莎莉各方面幾乎無可挑剔，不要說縫紉與刺繡她都很擅長，羅莎莉甚

  至識字，談吐、舉止也很得體，更懂得幽默與應對，就連咖啡館的客人都稱她是「完美的

  女人」，而這甚至是在他們知道羅莎莉的秘密之後才講出的話。不過，她最難能可貴的是

  「誠信」。為了幫丈夫還債，羅莎莉想到與人打賭蓄鬍的方法賺錢，她也的確不畏眾人眼

  光信守承諾，而以誠待人更是羅莎莉能夠結交到不少朋友的原因，更不用說最後她即使身

  心俱疲，也堅持要到募款餐會去聽一直支持著自己的小女孩演唱。



  導演並沒有為了在電影裡放入性愛畫面而濫用，而是讓第一次的性愛畫面出現在羅莎莉與

  亞伯已經彼此相愛之後，而這在1870年代或許是極為難得的事，更顯珍貴。但這並不表示

  在此之前「性」完全沒有出現，因為亞伯無法接受妻子的多毛症，所以在婚後仍舊持續到

  妓院報到，而羅莎莉也由於丈夫不願與自己同床而必須躲到河邊去滿足生理需求。這些含

  蓄又隱諱地表達性事的方式，反而讓最後兩人終於同房的場景更為動人。



  電影改編自克蕾蒙汀‧德磊（Clémentine Delait）的真實故事，現實生活中的她不但也

  因為一場打賭而改掉剃鬍的習慣，也擁有一位同樣支持自己的丈夫。光是一開始的打賭，

  丈夫就帶頭下注支持她，而兩人也如片中一樣開設咖啡館，最後甚至改名為「鬍子女的咖

  啡館」。



  《時髦女子》特別指出羅莎莉希望自己這一生一定要有孩子，沒想到醫生診斷她無法懷孕

  。可能由於多毛症的生理狀況或賀爾蒙失調，德磊也無法懷有身孕，在與丈夫結褵30年後

  ，他們領養一位因西班牙流感而失去雙親的5歲女童。但是，這並不表示多毛症就一定無

  法生育。歷史上另一位知名的「有鬍女性」是義大利的瑪格達萊娜‧文圖拉（Magdalena

  Ventura），她從37歲開始長出鬍鬚，共育有7名子女，其中3名是在長出鬍鬚之前生育的

  ，開始出現多毛症之後，又生育4名子女。



  就像《時髦女子》裡的羅莎莉，克蕾蒙汀說自己從出生後就不斷聽到別人告訴她，她只能

  去馬戲團工作，但克蕾蒙汀‧德磊知道自己可以做的比去馬戲團多得多。這或許也說明片

  中唯一一次呈現出羅莎莉的惡夢，原來是她全然擁抱自己的與眾不同，到馬戲團去取悅眾

  人，卻被爸爸一槍打死的畫面。畢竟爸爸苦心培養羅莎莉成為如此得體的女子，如果她跑

  去馬戲團成為觀眾的笑柄，爸爸肯定會很傷心。



  這也帶到電影所呈現較為陰暗的一面，《時髦女子》著重在羅莎莉遭遇的困境，不管是自

  殺傾向還是遭受歧視，都呈現出在她開朗活潑、勇敢做自己的外表之下所隱藏的不快樂與

  壓力。最後她再也無法忍受世人加諸在自己身上的眾多標籤與限制，而從橋上一躍而下後

  ，不會游泳的亞伯居然也跟著跳進水中，絕對是羅莎莉裡裡外外的美為她贏得最真摯愛意

  的證明。


  --

