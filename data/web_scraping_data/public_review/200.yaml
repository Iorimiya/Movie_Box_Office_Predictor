content: '在8座舞台中搭建了54個場景：《驚奇隊長2》全女性團隊如何打造充滿細節的電影宇宙？


  24 Nov, 2023

  責任編輯：古家萱

  核稿編輯：林君玶




  繼《復仇者聯盟：終局之戰》各路女英雄同框聯手奮戰後，漫威電影宇宙第33號作品《驚

  奇隊長2》，首次再現全女子超級英雄全新組合，並將戰場拉升至宇宙間。


  除了全新英雄勢力之外，《驚奇隊長2》從導演、編劇、配樂、美術設計、服裝，到三位

  主演包括布麗拉森（Brie Larson）、泰娜帕麗斯（Teyonah Parris）、伊曼維拉尼（Ima

  n Vellani），幕前幕後全女性團隊，將打造最女力的漫威英雄電影。




  《驚奇隊長2》於2021年7月開拍，歷時超過兩年終於上映，拍攝場地橫跨位於倫敦的兩大

  片廠，其中一個在八座舞台中搭建了共高達54個場景，分別作為片中的五個星球、一座太

  空站、五艘太空船、兩艘撤退船、三座撤退艙、一座太空電梯和三棟房屋等，製作規模龐

  大程度令人讚嘆。


  驚奇隊長昔日戰友瑪莉亞藍博和驚奇少女全家人的住家，也仿造《驚奇隊長》第一集和《

  驚奇少女》影集重新搭建，加上最具挑戰性並耗時最久的兩大場景神刃太空站與驚奇隊長

  的太空船，以及色彩繽紛且充滿節慶氛圍的阿拉丹拿星，光是各大場景就令人目不暇給。




  導演妮亞達科斯塔（Nia DaCosta）解釋：「美術設計最重要的任務，就是要讓每座星球

  都獨具特色，確保每個設計毫無重複，充滿美麗線條建築的塔奈星，具有宛如冰島的特殊

  地形和天色，阿拉丹拿星是個充滿色彩與歡樂的地方，有如義大利絕美濱海小鎮波西塔諾

  ，哈拉星則是充滿科技感，每到一個星球，就像造訪不同的國家。」


  本片的服裝設計也十分講究，除了全新超級英雄裝，還得為不同星球與環境的居民打造不

  同造型，參考了先前的漫威電影、影集和甚至漫畫原著，服裝設計師琳賽琵鄔（Lindsay

  Pugh）還透露，團隊必須把前作看好幾遍，才不會錯失任何細節。




  另外他們還有一項重責大任，就是必須把所有外星的元素，盡其所能地以令人直接感受的

  方式呈現，喜怒哀樂全都能透過服裝清楚表達。當然他們也為「驚奇天團」三大女力量身

  訂製全新戰服，加上所有配角的服裝，數量高達1000件以上，令人瞠目結舌。






