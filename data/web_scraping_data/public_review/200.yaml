content: "【驚奇隊長2】與【復仇者聯盟5】傳鎖定女導演\n\n世界娛樂中心/圖文轉載自網路\n\n\nDisney/Marvel Comics\n\n漫威電影宇宙的下一步始終是粉絲最關注的娛樂新聞之一。\n\
  近日則是傳出漫威影業\n正在替【驚奇隊長2】(暫譯)以及【復仇者聯盟】續集尋找女性導演。\n\n\nDisney/Marvel Comics\n\n根據丹尼爾瑞克曼報導，蜜雪兒麥克拉倫是漫威影業名單上多位女導演的其中一位。\n\
  麥克拉倫是電視界著名的女導演與製片，\n曾執導過「絕命毒師」、「摩登家庭」、「西方極樂園」、「冰與火之歌：權力遊戲」、\n「陰屍路」以及「重返犯罪現場」等熱門影集的部分集數。\n\
  \n\nHBO\n\n不過無論最後是哪位女導演出線，她將會是MCU史上第4位擔任導演一職的女性；\n其他3人包括共同執導【驚奇隊長】的安娜波登、\n【黑寡婦】導演凱特蕭特蘭以及【永恆族】導演趙婷。\n\
