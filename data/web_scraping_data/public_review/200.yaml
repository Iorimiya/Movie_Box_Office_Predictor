  她唯一的目的就是利用上古手環的力量來復原這三種自然資源


  上古手環就是驚奇少女手上那一只 原本是有一對的


  但是Dar-Benn只有找到一個


  這個手環的功能是可以在宇宙之間到處開洞來瞬間移動


  首先Dar-Benn先去史克魯爾人移居的星球奪走他們的空氣


  (阿那些在地球搞秘密入侵的幹嘛不去那邊跟大家團員?)


  在撤退的時候 隊長聯絡了女武神來救援


  女武神跟隊長的對話神情異常曖昧 給人好像有一腿的感覺


  不過女武神的打扮整個就像是MIB裡面走出來的特務一樣


  分離前女武神還親了一下隊長臉頰 給人有想像空間


  Dar-Benn後來又跑去朴敘俊 (楊 Yan) 的星球 Aladna奪取水源


  Aladna是一個9x%以上被海洋佔據的美麗國家


  該星球的語言都是使用歌唱的方式 這段滿有趣滿有迪士尼的感覺


  驚奇少女以及光譜對於隊長為什麼對這個星球那麼了解很納悶


  抵達後才發現隊長跟楊有政治聯姻的關係


  The Marvels為了協助抵抗(毀滅) Aladna跟Dar-Benn戰鬥一番


  不過當然還是被她得逞囉


  這時候團隊才知道我開頭提到的


  驚奇隊長對於毀滅了克里星感到內疚


  所以一直嘗試著補償也因為成為種族屠殺的罪魁禍首


  不敢回家面對家人


