content: '《驚奇隊長2》彩蛋藏關鍵 導演暗示漫威的下一步




  《驚奇隊長2》是今年漫威影業的壓軸之作，不僅破天荒找來了年僅34歲的年輕導演妮亞

  達科斯塔（Nia DaCosta），，重要的是將卡蘿丹佛斯這個角色過去神秘的

  面紗揭開，看到更多人性的一面，而不是單純飛天遁地的超級英雄。




  「，當然她在這部片還是做了這件事。」妮亞在訪問中談到了這次卡蘿丹佛

  斯與過去的差異，確實，我們在《驚奇隊長2》中觀察到她更多生活的一面，同時這一次

  她不用孤軍奮戰，「此外，這次也介紹了她的家人，也就是尼克福瑞、卡瑪拉以及莫妮卡

  。」妮亞說。




  妮亞在投入《驚奇隊長2》之前，僅執導過兩部電影長片，上一部是《糖果人》（Candyma

  n），另外一部則是獨立電影《橫越生死線》（Little Woods），，「我一直都很想要跟他合作，我大概在我24歲的時候第一

  次遇到他，當時我還是某個電視節目的製作助理，而攝影師就是他。」妮亞分享為什麼會

  找來一個與漫威有點遙遠的名字擔任攝影執導。




  尚恩在投身電影之前，以電視、紀錄片為主要領域，後來固定擔任史蒂夫麥坤（Steve Mc

  Queen）導演的攝影執導，也參與過《末路車神》（The Place Beyond the Pines）與《

  猶大與黑色彌賽亞》（Judas and the Black Messiah）。「我常常會問他一大堆攝影的

  問題，攝影機啦、鏡頭啦，我短片應該要用什麼樣的機器等等，對我來說，6年之後透過Z

  OOM問他要不要來當我執導電影的攝影指導是一件很瘋狂的事，合作過程非常地棒，他非

  常聰明，他也會擔任我下一部電影的攝影指導，我們有著很棒的合作。」




  漫威影業從2008年走到至今已經來到15個年頭、第5階段，無論是故事規模與商品週期，

  似乎都到了一個關鍵期，也因此已經有謠言指出主要角色包括美國隊長、鋼鐵人皆有機會

  再次回歸，對此，妮亞也做出了回應，「我完全不知道這件事，雖然我知道一點點之後會

  發生的事，但這件事我真的不知道，但我自己是那種希望角色如果死了，就讓他好好死了

  吧，除非是緋紅女巫這種，因為她就算死了還是會突然出現在漫畫當中這樣，我很喜歡這

  個角色，我自己的偏好，像金鋼狼，他在漫畫死掉的時候我也覺得，天啊你終於死了，」




  《驚奇隊長2》未來會以什麼樣的身份存在於漫威電影宇宙，相信是許多影迷的疑問，尤

  其這次的片尾彩蛋可能是這幾年來最重要的一個，可能會是之後十年的根基，不過對於延

  續漫威的龐大工程，妮亞倒是很有先見之明，「我想像我這種菜鳥進入到這種電影當中，

  也會想要放進哪些角色、拉出哪些角色、把他們放去哪邊，或是之後該怎麼發展，但他們

  做這件事已經15年了，可能之後還會再做15年，甚至更久，他們對於一切如何看起來合乎

  邏輯早已駕輕就熟，我相這一定非常困難的，但我很開心可以讓他們去擔心這件事。」





  --'
