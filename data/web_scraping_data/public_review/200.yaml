content: '整體來說滿爛的，記憶點大概就是貓貓，對於驚奇隊長、莫尼卡、驚奇少女的描述都不深

  ；尼克福瑞儼然當作【秘密入侵】不存在（真好啊我也想），然後反派也是歷年來最沒特

  色之一。不過這部沒有踩男捧女啦，也沒有奇怪的SJW價值觀，除非你原本很討厭選角，

  那當然會帶入一些負面印象。除此之外我覺得這部就只是單純難看的娛樂片XD並沒有什麼

  噁心的政治操作。

  -


  開場是反派拿手鐲，她的登場就跟她整部的表現一樣毫無特色跟氣勢，緊接著就帶到這次

  身體互換的主題。其實我覺得這概念滿有趣的，剛好也能制約驚奇隊長太OP的能力。但這

  個優點僅限於一開始大家還搞不清楚狀況的時候，中段開始解釋一堆量子名詞還有培養團

  隊默契之後就漸漸無趣了。


  我想無趣的原因主要還是三個主角之間沒有化學效應，畢竟這種前作已出現的角色組團，

  看點就是彼此之間的互動（正面例子就是復仇者13），但三主角的個性不夠鮮明、互動起

  來也就沒什麼意思。真要說的話，驚奇少女的屁孩+腦粉個性已經是三人之中最有特色的

  了，其他兩位就是有超能力的老好人，毫無角色塑造可言。


  中後段有兩段劇情超讓人傻眼，第一段是某外星球上的人只會唱歌，如果你用講的他們會

  聽不懂，然後就上演一段歌舞劇，直接尷尬到爆。另一段是太空船上的成員要逃難，但只

  有少量逃生艙，解決辦法是先讓貓貓們吃人來壓縮空間，以便逃生，這段畫面是【貓】的

  經典曲目配上貓貓把各種慘叫成員吞下去，背景廣播還公告說：「大家請讓自己被貓貓吃

  掉，你會沒事的」之類的話。


  我看的那場直接有人大喊三小XD


  我想這兩段的ㄎㄧㄤ度在MCU中應該只有崗恩跟瓦提提扛得住，擺在這部裡頭意義不明，

