  泰娜目前以天劍局特工「莫妮卡蘭博」的身份加入漫威電影宇宙，莫妮卡蘭博是卡蘿丹佛

  斯的好閨密—瑪麗亞蘭博的女兒。在2019年《驚奇隊長》上映之後，影迷們便開始期待莫

  妮卡與卡蘿間的關係在這數十年間有何變化。




  上次在《驚奇隊長》看到莫妮卡時，她才11歲，但如今已經成年的她似乎與「驚奇隊長」

  有一些未解決的問題。在《汪達幻視》第5集，當吳吉米探員和妲西露易絲博士以「驚奇

  隊長也差點成功擊敗薩諾斯」的論點回應莫妮卡的「汪達是最能獨自擊敗薩諾斯的人」的

  說法時，莫妮卡似乎面有難色並隨後打斷說：「我們不是在談論她（驚奇隊長），我們現

  在是在討論汪達的事。」並且轉移話題。




  在ComicBook的採訪中，泰娜被問到莫妮卡和卡蘿之間發生了什麼事情時，她表示粉絲們

