content: '#內容涉及《驚奇隊長2》劇情




  《驚奇隊長2》比《星際異攻隊》更ㄎㄧㄤ？喵星人這一幕致敬了經典音樂劇




  1.《驚奇隊長2》恐怖外星生物「佛萊肯」的超能力成為電影高潮？！

  2.喵星人吐出觸手吞噬人！配樂竟用音樂劇《貓》名曲〈回憶〉？！

  3.《驚奇隊長2》的歡樂搞笑程度直逼《星際異攻隊》系列！


  漫威的超級英雄電影《星際異攻隊》系列，向來以有趣的配樂還有超爆笑的劇情作為特色

  ，也因此獲得大批影迷的喜愛，不過最新的MCU電影《驚奇隊長2》中，竟也出現超ㄎㄧㄤ

  配樂，讓人笑到快岔氣！




  《星際異攻隊》中，「星爵」克里斯普瑞特（Chris Pratt）踏著舞步、唱著〈Come and

  Get Your Love〉出場，瞬間讓電影充滿80年代復古氛圍，但場景卻在星際太空中，衝突

  感加上克里斯普瑞特陶醉其中的舞蹈，讓一切相當逗趣，也令人印象深刻。


  電影《驚奇隊長2》，「驚奇隊長」卡蘿丹佛斯與兩位超級英雄「驚奇少女」與「莫妮卡

  藍博」攜手合作，女力爆棚拯救世界，而《驚奇隊長2》也出現了超ㄎㄧㄤ的配樂時刻，

  恐怖的外星生物「佛萊肯Flerken」，外型是一隻可愛的橘色貓貓，名為「呆頭鵝Goose）

  」，本身就帶著反差設定，而片中的一個場景，他成為了神刃太空站（S.A.B.E.R.）超級

