content: '金獎配樂大師嗨喊台灣是最愛之一！操刀《驚奇隊長2》太空垃圾入樂




  資深配樂蘿拉卡普曼繼動畫影集《無限可能：假如...？》、影集《驚奇少女》後，首度

  為漫威電影《驚奇隊長2》擔任配樂，她2018年曾受邀來台出席由文化部主辦的「奧斯卡

  國際配樂大師講堂」，受訪時聽到記者來自台灣，主動提及當時來台非常開心，直呼「台

  北是我全世界最愛的地方之一！」



  《驚奇隊長2》在台一上映，就拿下全台票房冠軍。


  曾任奧斯卡音樂類主席之一的卡普曼的作品相當廣泛，從作曲、配樂、演唱會到遊戲配樂

  皆有相當豐富經歷，也曾獲艾美、葛萊美等獎項肯定，獲讚是「21世紀美國作曲家的代表

  人物之一。」


  回憶當時來台，卡普曼興奮表示：「我曾造訪台北進行大師講堂，當時度過了美好的時光

  ，大概吃了5天的美食，還去了夜市，一切都很棒，我愛這個地方，真的充滿了活力！」

  她說夜市美食，最喜歡的就是各種冰品，「因為我當時是去的時候是夏天，所以天氣非常

  熱，各種有冰的甜點非常消暑！」




  此次操刀《驚奇隊長2》配樂，卡普曼延續首集《驚奇隊長》配樂萍娜托普拉克的磅礡曲

