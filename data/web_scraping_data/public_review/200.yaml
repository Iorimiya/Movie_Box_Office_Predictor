  就能吞掉宇宙魔方及萬千敵人，不少漫威迷曾經在網路上評比過影史上最強的動物，呆頭

  鵝 (Goose)直接搶下榜首！而不論官方釋出的電影海報還是電影預告中，我們已經可以看

  到這次呆頭鵝 (Goose)回歸不單行，還會帶著小貓貓們一起萌爆大銀幕，而這些小貓貓們

