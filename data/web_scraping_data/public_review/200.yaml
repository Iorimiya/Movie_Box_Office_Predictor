content: '布麗拉森打造家庭健身房開始為《驚奇隊長2》進行訓練




  奧斯卡影后布麗拉森在2016年正式成為漫威電影宇宙的「驚奇隊長」卡蘿丹佛斯，然後20

  18年《復仇者聯盟3：無限之戰》的片尾暗示了她的登場，並在2019年初發行了角色的第

  一部個人電影《驚奇隊長》，隨後在《復仇者聯盟4：終局之戰》中成為拯救東尼、擊毀

  薩諾斯戰艦與及時阻止彈指的關鍵人物。




  儘管電影的評價有褒有貶，但 「驚奇隊長」還是受到了觀眾的歡迎，甚至在全球票房寫

  下超過11.2億美元的女英雄獨立電影紀錄，並將在2022年11月11日推出續集。這次將由Ni

  a DaCosta擔任導演（而不是第一集的導演們瑞安弗萊克和安娜博登），劇情細節仍處於

  保密狀態，但上個月已宣佈成年版莫妮卡蘭博（由Teonicaah Parris飾演，並會先在今年

  1月15日的《汪達幻視》影集登場）和驚奇女士（由Iman Vellani飾演，並會先推出個人

  影集《驚奇女士》）將在續集電影中出現。





  《驚奇隊長2》的開拍時間尚未確定，但似乎很快就會到來。在布麗拉森最近的YouTube影

  片中，她透露已為《驚奇隊長2》的培訓打造了家庭健身房 。她說：「《驚奇隊長2》正

  在緊鑼密鼓籌備中！除此之外，我不能說更多，但我會為此做好準備的。是時候讓我動起

  來了！」






  雖然《驚奇隊長2》似乎不久後就能正式展開拍攝，但由於《奇異博士2》最近才證實受到

  疫情影響已經暫時停止拍攝，《驚奇隊長2》可能也需要再等待一些時間。




  自從粉絲們上次看到「驚奇隊長」已經兩年，很多人期待看到她接下來會面臨什麼樣的挑

  戰。  《驚奇隊長2》目前定檔在2022年11月11日上映，希望屆時世界已能恢復正常運作

  而觀眾不必再等待更久了。






