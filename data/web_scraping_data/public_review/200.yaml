  「驚奇少女」演員：「那是一個很酷的時刻，但我認為他們把它剪掉是有充分理由的，如

  果莫妮卡準備要犧牲自己時，而驚奇隊長跟驚奇少女說：『但是你還沒有代號！』這在語

  氣上其實沒有意義。」


  維拉尼指出：「我們甚至不需要講這些話，畢竟她完成任務的那一刻，她就是光子。」




  她藉著透露阿拉德納音樂星球也是另一個被剪掉很多的段落：「驚奇隊長唱的歌本來更長

  ，而且非常有趣，卡瑪拉甚至也開始唱歌，一切都很美好。這首歌在片場播放整天並烙印

  在每個人的腦海中。」




  當被問及是否對被刪減的部分到失望時，維拉尼反而支持導演妮亞達科斯塔與電影製作團

  隊的決定：「我確信它們被剪掉是出於好的原因，他們是為了讓電影更加簡潔。我的意思

  是，我們在這部電影中拍攝了很多！希望這些之後都出現在藍光上，我也可以一遍又一遍

  地觀看，那就太好了！」




