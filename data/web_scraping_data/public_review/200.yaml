  氣，加上神盾局當家龍頭尼克福瑞、朴敘俊飾演的外星王子，超萌外星橘貓呆頭鵝及貓咪

  大軍佛萊肯，吸睛指數破表！




  《驚奇隊長2》是漫威電影宇宙第33號作品，繼2019年轟動全球的首集睽違四年後全新升

  級回歸，更在漫威影集《汪達幻視》和《驚奇少女》的先行鋪陳下，把天劍局藍博上尉莫

  妮卡和驚奇少女卡瑪拉帶入陣容，組成漫威宇宙史上首支全女性天團，加上原本即為漫威

  超級英雄的驚奇隊長卡蘿丹佛斯，組成驚奇女力的三人將漫威格局拓展到全宇宙，在缺一

  不可的防衛戰上合體華麗出擊！




  該片劇情講述「驚奇隊長」卡蘿丹佛斯在從來自外星並以暴政掌權的克里人手上奪回身分

  、並對至高智慧採取報復後，她卻仍須肩負意外後果導致不穩定宇宙的重責大任，當她前

  往與克里人革命相關的異常蟲洞時，她的超能力與來自紐澤西的「驚奇少女」卡瑪拉，以

  及如今擔任天劍局特工卻形同陌生人的姪女莫妮卡產生交集，這組意想不到的三大女力天

  團，必須學習合而為一，聯手拯救全宇宙！




  在日前公布的「漫威年度壓軸篇」預告中，驚奇隊長先與前神盾局局長尼克福瑞重逢，卻

  發現自己忽然「身處異處」，原來她、藍博上尉與驚奇少女三人的光能量互相纏結，只要

  發功就會互換位置，驚奇少女甚至在家中客廳當場示範，下一秒就在半空中急速墜落！




  預告中也介紹本集大反派、繼承控訴者羅南戰鎚的克里人戰士達本登場，並呈現原本獨自

