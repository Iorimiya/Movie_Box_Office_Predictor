content: '【影評】《驚奇隊長2》 雜亂無章的依託答辯


  巴哈創作版：


  預告片：




  雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  《驚奇隊長2》是以「驚奇隊長」卡蘿楔戌繯窗B莫妮卡溘鑒晥M「驚奇少女」卡瑪拉概J汗

  為主角的作品。他們要同心協力，解決克里帝國想吞食其他星球的資源佔為己用的危機。



  劇情就講到這吧。唉，我的天，漫威是真的不行了……

  《驚奇隊長2》根本沒經過好好的編導和剪輯，就敢在電影院上映，

  就敢收觀眾一張300塊電影票的錢！






  從上映前宣傳及預告片的內容，大家早已對於《驚奇隊長2》沒有任何期待。不過也有人

  認為，因為對於《驚奇隊長2》的期待已經盪到谷底了，等到上映的時候，大家反而會因

  為「並沒有想像中爛啊」，大感欣慰也說不定。



  坦白說吧，單純看《驚奇隊長2》的開場，確實會是有「比想像中好」的想法。驚奇小隊

  的三人發現大家會藉由發動自身的能力進行位置互換，透過這個未知無法控制的狀況，電

  影以交叉剪輯的方式，在不同的地點進行了具有特色的戰鬥，展現了驚奇小隊三人的非同

  凡響的能力，以及登場角色之間的關係。《驚奇隊長2》的開場是說不上優秀，特別是那

  配樂不知道在DADADA什麼鬼，但至少有讓大家對於這次的三名主角，有了一定的認識，是

  有達到電影想傳達的東西。




  但在之後，《驚奇隊長2》的劇情就直線走下坡。在不錯的開場後，完全無法理解《驚奇

  隊長2》要放這麼多無法推進主線及增加角色弧線的劇情。一對三人呆呆站著說幹話啦…

  …在歌唱星球載歌載舞啦啦……拯救太空站員工啦……這些劇情，究竟對於劇情發展和加

  深角色刻畫有什麼幫助？


  為什麼？為什麼《驚奇隊長2》中有這麼多三人坐立原地交談的文戲？若是有交代重要劇

  情就算了，實際上三人的談話內容，超過一半都是一些毫無意義的話題。比如說三人小隊

  的組合名字要叫什麼、莫妮卡的英雄稱呼要叫啥、由驚奇少女說出完全不好笑的對白……

  這些橋段既難笑又尷尬，完全意義不明。




  但上述這些，都比不上驚奇小隊的莫妮卡，一直去解釋量子領域相關的術語要來的白癡。

  《驚奇隊長2》真的花了很多時間解說量子力學以及他們的能力，

  麼？在劇情中有什麼意義？


  為什麼不打這些說幹話的時間，換成三人實際去哪裡探索冒險？或是進行什麼活動增進感

  情都還比較好，因為這樣還比較能減少電影中她們突然成為好姊妹的突兀感。像是他們三

  人一起習慣位置互換的橋段就很好啊，為什麼一定要讓他們站著像個什麼都不做的白癡一

  樣說話？




  中間發生的劇情也有它的問題，有兩段明顯是想緩和劇情緊張度的事件。分別是在阿拉丹

  拿星球與王子進行唱跳，及藉由貓咪吞噬獸營救太空站工作人員的橋段。


  說實話，這兩段劇情確實是不錯，問題是，把這些明顯不合時宜的事

  件刻意放進電影中，所呈現的效果就會變得非常突兀尷尬。以阿拉丹拿星為例子，你明明

  就是去找王子警告克里帝國的陰謀，

  要是不知道前因後果的人，還以為克里帝國就只

  是哪來的路邊小嘍嘍勒，不是什麼很緊急的事情，跳個舞再解決就好了（雖然克里帝國在

  電影中表現上確實是這樣啦）




  這樣的情境，就是你在玩遊戲的

  時候，明明主線還沒跑完，就開始去接一大堆支線任務。這樣的思路在遊戲中還可行，你

  怎麼敢放把這樣不合時宜的事件擺到電影中，怎麼想都覺得荒謬可笑！


  也是因為這兩段片段，我終於了解，在看《驚奇隊長2》所感受到的違和感是什麼，為什

  麼劇情是這麼的不自然？那是因為這些橋段，就是無視劇情上的順暢度以及邏輯，刻意加

  進去的，是有目的性存在的，其目的不是什麼要加強故事上的深度，而是要強行向觀眾傳

  達與故事無關的價值觀。


  導演，你就想都不想如何將自己的觀點融入角色和故事上的起承轉合及擴展漫威宇宙是吧

  。整天就只想強行餵給觀眾自己的價值觀。《驚奇隊長2》的克里帝國危機就只是個幌子

  ，真的以為驚奇小隊去阿拉丹拿星是為了警告王子嗎？哈！，！因為讓亞

  洲人、黑人、白人等多元人種一起跳舞，可以告訴觀眾我們很包容多元人種的，教育觀眾

  、宣傳多元文化，真的是太噁心了。






  我想《驚奇隊長2》似乎想打造像星際異攻隊的那種感覺，每個人都有必須要克服的難題

  ，在一同經歷驚滔駭浪的旅程後，團隊對彼此的友情加深，面對難題都向前了一步的感覺

  。但《驚奇隊長2》對於這方面的表現是完全不行！


  莫妮卡的心魔是能理解的，對你來說最重要的人保證他會馬上回來，但這一去就是數十年

  ，要是我也會產生心理創傷。但其他兩人呢？「驚奇隊長」卡蘿只是一個在別人星球搞事

  搞到星球要毀滅，就不去見自己家人的懦夫，我還寧願她不回家的理由，是老套的工作太

  忙回不了家，這理由都比你讓星球毀滅所以不去找家人還要有邏輯！莫妮卡在電影中的表

  現，她要克服只是她老媽的嘮叨而已，這樣毫無邏輯又無聊的理由，要怎麼在最後結局帶

  給玩家共鳴？




  我也完全無法理解，這三人是怎麼在太空船上說說話、跳跳繩就成為好姊妹的，難道是因

  為我是男的無法理解嗎？我覺得他們成為好姊妹的過程，是需要更多劇情去陳述她們感情

  逐漸加深，會讓最後成為好姊妹的結果變的合理許多，角色的刻劃也相對飽滿。但我想劇

  組也沒有很想拍，因為成為好姊妹哪需要什麼理由對不對？而且還得多給一些戲份在驚奇

  少女的伊斯蘭家庭身上對不對哈哈…..


  這個伊斯蘭家族，卡瑪拉概J汗的家人，到底是哪個北七給他們那麼多戲

  份的？第一次拍電影嗎？啊？這家人根本就不是電影的重點，只要有他們的出場就淨做了

  一些白癡事。在太空電梯中用不知道是阿拉伯語還是什麼鬼語言進行禱告、在太空站向別

  人宣傳怎麼投資基金、以及跟外星比較誰比較老？這些劇情到底跟我們主角三人組成的驚

  奇小隊以及克里帝國的危機有什麼毛關係？沒有！這一家人的戲份過重，不但浪費三人增

  進感情的機會，還浪費珍貴的電影時長，這背後意圖明顯的醜陋操作，真的是令人大開眼

  見。




  看到最後，我都有點神智不清了。在最後反派的大決戰，我才開始回味起這個毫無特點的

  反派是有多爛，也不是只有那個反派，整個克里帝國在電影裡面的表現就跟可悲，沒有任

  何的魅力


  造反的理由還是自家星球因為內戰而枯竭，這理由其時還算合理，但一看到結局，驚奇隊

  長使用自己的能力就將克里帝國的太陽復甦，然後神盾局隨隨便便就復原了其他星球被克

  里帝國剝奪的資源，你就會覺得這些克里人真的是很可悲，你們早點去找尼克福瑞和卡蘿

  這兩個機械降神，星球早就恢復生機了，還需要你們在電影中搞事？




  真的是可憐啊，克里帝國面臨的危機，隨隨便便就解決你們困擾多年的危機。那些看著卡

  蘿恢復陽光能量的克里人民肯定在想：「我這麼多年來這麼刻苦的意義到底是什麼？」


  雖然我早已知道會這樣，從預告片就能看出來反派表現是非常令人擔心的，但在上映後證

  明，反派比想像中的還要更爛，連她的名字叫什麼，我都沒什麼印象了。


  然後真的，真心，電影中的對白表現就已經夠糟糕了，就不要在對白中，幫不適任的角色

  ，加上完全與原意偏離的名言。不知道大家看到卡瑪拉概J汗講出「Captain, my Captain

  !」這句話作何感想，但我看的我當下的感覺簡直快中風。這句話原本的意思，不是悼念

  林肯總統之死而創作的嗎，這是用來向離去的人進行悼念和致意的，才不是讓一個迷妹因

  為崇拜偶像而說出的台詞！你導演和編劇給我滾去看一遍《春風化雨》是怎麼用這句台詞

  ，去表達對於由羅賓威廉士扮演的基廷老師的感念，那才是正確運用這句話的方法。




  更不用說還讓卡瑪拉概J汗在彩蛋說出尼克福瑞招募鋼鐵人說的話，我想問製作組，卡瑪

  拉概J汗有什麼資格？啊？他不配啊，他不配！一個小屁孩，就只與驚奇隊長合作，就膽

  子大了想去招募其他戰友，真的自以為有那個能力嗎？《驚奇隊長2》的對白，真的所有

  漫威作品中，數一數二爛的了。






  最讓人失望的，就是這個打戲，到底是在幹什麼？明明在電影中間，有演出驚奇小隊3人

  ，透過各種練習，去適應怎樣位置交換的影響，讓我以為，最後與反派對決的時刻，驚奇

  小隊會在使用自己能力的同時，會善用位置交換的特性，去發揮自己獨特的戰鬥能力才對

  只要鏡頭運動做得好，這場打戲應該會是不錯才對。




  看看《星際異攻隊3》中在至高進化飛船的團隊打戲，星際異攻隊每個人，在狹窄的走廊

  限制下，都發揮了自己100%的實力，善用地形，搭配團隊合作，結合導演詹姆斯楨ㄝ扛?

  一鏡到底鏡頭，那段演出真是帥呆了。那是多帥啊。我對於《驚奇隊長2》與反派的大對

  決，應該是像這樣才對。


  但實際上在《驚奇隊長2》中看到是什麼？就只是驚奇小隊朝著反派射光波，之後就是你

  一拳我一拳啦。這樣子與變換位置無關的招式。明明開場的時候，不就有展現變換位置的

  個要素在戰鬥中展現的潛力了嗎？那為什麼在結局與大反派戰鬥時，你就不擅用這個設定

  了？




  打戲真的很爛，無藥可救。2》的打戲還要爛，驚奇小隊的這三個人，就像《黑

  豹2》那群瓦甘達傻子一樣，坐擁鈦合金技術，最後還是要打近身的冷兵器戰鬥！打戲怎

  麼會是這樣，漫威你們怎麼了？






  其實上述的問題就只是整部片的冰山一角，我都還沒說尼克福瑞這個花瓶…….但唉，我

  真的是太氣了，氣到沒辦法把所有爛的點給說出來，同時我也不想再繼續寫下去了，再寫

  下去真的要送醫院。


  我真的很想幫《驚奇隊長2》找出值得看的理由。我也認為預告片都這麼爛了，《驚奇隊

  長2》還能多差？但直到我看了正片後，整部電影除了開場以及最後的彩蛋外，都是依託

  答辯，沒有任何好看的點，就只有哪段沒有比較不差勁而已。光一個1分多鐘的彩蛋，就

  比100分鐘的正片體驗還要好。真的是非常扯淡。


  《美國隊長2》、《雷神索爾3》那些令人為之一亮的電影都去哪了？《驚奇隊長2》根本

