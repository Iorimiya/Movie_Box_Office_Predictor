  s」，朴敘俊也曾演過她偶像奉俊昊執導的「寄生上流」，她曾說會在片場與朴敘俊聊韓

  國影劇，至於讓人印象深刻的一頭飄逸長髮，則是妮亞與妝髮設計師、朴敘俊一起討論的

  成果，「我們試過很多造型，到最後覺得現在的長髮，最符合他所飾演的角色『陽王子』

  性格」，未來若還能拍「驚奇隊長3」，還想找那些韓劇男神？她則逐一點名，羞澀笑說

  「我想要找崔宇植、劉台午或是孔劉，哈哈，太多選項了啦」。




  首度加入漫威電影宇宙，妮亞無比感謝「驚奇隊長」布麗拉森，「她可說是帶領整個片場

  的核心人物，對自己要求非常高，早在拍片前幾個月就積極健身」，妮亞更感謝布麗願意

