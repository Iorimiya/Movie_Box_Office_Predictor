  電影則表現更差，並被稱為成功。



  如果《驚奇隊長2》表現不佳的程度表明女性不應該領導超級英雄電影，那麼《花月殺手

  》和《拿破崙》表現不佳的程度更應該表明男人不應該領導歷史史詩電影。






