  直接衝去克里星把AI炸掉


  以為自己這樣就可以受到言論以及思想自由箝制的克里人得到解放


  沒想到這個做法卻導致克里人的內戰


  戰爭的下場就是消耗掉星球所有的天然資源


  空氣受到汙染無法呼吸


  海洋枯竭 沒有水源


  太陽死去 終日無光


  雖然說我以為克里人到處都有殖民地


  幹嘛不搬家就好


