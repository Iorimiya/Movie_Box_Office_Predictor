content: '-

  主觀分數：6.5 / 10

  -

  《驚奇隊長2》作為漫威在第四、第五階段使用最多影集去鋪陳的作品，

  《汪達幻視》、《驚奇少女》與《秘密入侵》，

  所以我們自然可以對成本2.7億美元的《驚奇隊長2》，

  抱有相對高的期待...嗎？


  《驚奇隊長2》的敘事節奏輕快是比較明顯的優點，

  緊湊的剪輯在前期三人交換的戰鬥開場戲上，

  著實達到不錯的效果，

  快速讓觀眾了解角色的能力及故事的危機，但後續的節奏依然如同開場緊湊，

  幾乎沒有想要緩下來刻劃角色，

  即使有也是輕輕帶過，而切到下個場景後，

  發生事件，人物拋出結果論，再發生事件，

  然後不斷推進劇情直到結局。


  《驚奇隊長2》就是一部更普通的漫威公式化作品，

  有著單純的反派動機與簡單的主線劇情，

  以及回頭推敲就有許多不合邏輯的設定與角色轉變，

  為什麼驚奇隊長從高傲臭臉的個性變成願意接受姪女情勒、迅速包容一個來路不明的驚奇少

  女，

  這個可以單挑薩諾斯的漫威戰力天花板被沒原因的弱化，

  種種都是只是為了成就這個驚奇天團的集結與冒險。


  我甚至覺得《驚奇隊長2》委屈了布麗拉森，

  這部電影的原名根本就不是《Captain Marvel 2》而是《The Marvels》，

  本是她可以獨挑大樑，

  延續第一集結尾針對史克魯人遷徙的難題與克里人後續衝突的續集，

  然而為了這個驚奇天團，

  這些最後卻是輕描淡寫帶過的劇情工具，

  甚至我認為結局也只是為了彩蛋而生。


  雖然講了很多缺點，

  但老實說《驚奇隊長2》並沒有讓我有很難受的觀影體驗，

  整體有點像是《雷神索爾4》，

  有優秀的開場戲，節奏快速又只有105分鐘，

  劇情簡單的程度也不會讓你想動腦，

  講點笑話、看個貓咪、穿插打鬥戲，

  這樣輪迴幾波就迎來完結了，

  況且這部的特效品質也高過許多四五階段的作品，

  視覺上仍然有漫威正常的水準，

  但即便如此，離場回家之後大概就只會記得片尾彩蛋，

  雖然片尾彩蛋真的十分讓人期待，

  但經過四五階段的死忠觀眾們，

  到底還剩下多少人能撐到凱文費吉完成這個願景呢？



