  漫威影業票房再遭重創，《驚奇隊長2》北美首週末不到5000萬美元寫下系列最差成績


  漫威影業的《驚奇隊長2》於11月8日在全球各地盛大上映，而在口碑不佳的狀況下，連帶

  影響了票房走向，首週末北美僅開出4700萬美元的票房，成為漫威宇宙歷史上最糟糕的首

  映票房。而除了北美之外的國際市場，也只入帳了4150萬美元，總計首週末8850萬美元，

  票房慘淡。


  漫威電影宇宙第五階段今（2023）年度的壓軸作《驚奇隊長2》，由曾以《不存在的房間

  》拿下奧斯卡影后的女星布麗拉森（Brie Larson）扛起票房重任，而除了布麗拉森與漫

  威影業的招牌之外，《驚奇隊長2》主打的「全女性」也是此次的亮點。


  《驚奇隊長2》由美國新銳導演妮亞達科斯塔（Nia DaCosta）執導，妮亞達科斯塔以首部

  長片《橫越生死線》打進眾人眼前，而後執導的心理驚悚之作《糖果人》也獲得不錯的表

  現，此次為首度執導漫威電影，除了執導《驚奇隊長2》之外，也同時擔綱編劇。


  編劇除了妮亞達科斯塔之外，也有與漫威影集《洛基》的編劇艾莉莎卡拉席克（Elissa

  Karasik），以及《汪達幻視》編劇梅根麥克當奈爾（Megan McDonnell），三名女性共創

  此次的故事劇本。


  編導之外，幕後主創團隊的女性，還有曾以《驚奇少女》入圍艾美獎配樂的蘿拉卡普曼（

  Laura Karpman）、曾為《糖果人》美術設計的卡拉布羅爾（Cara Brower）、曾為《駭客

  任務：復活》的服裝設計琳西皮伍（Lindsay Pugh）。


  從主創到故事內容，《驚奇隊長2》皆是打著「女力」的作品，無奈在當代影壇的浪潮下

  ，斥資鉅額的電影，票房仍舊慘遭滑鐵盧。


  原先，《驚奇隊長2》在北美的首週末票房落點預測大約落在7500萬美元至8000萬美元區

  間，不過由於口碑不佳，以及此前美國演員工會仍在罷工，演員群無法參與宣傳的影響之

  下，落點預測不斷下修至6000萬美元至6500萬美元之間。


  最終，根據《Box Office Mojo》的數字指出，《驚奇隊長2》首週末北美僅開出4700萬美

  元的票房，除了大幅度偏移於預測之外，也成為漫威宇宙歷史上最糟糕的首映票房。


  在漫威電影宇宙的系列中，另有兩部片子的北美首週末票房低於6000萬美元，其一為2008

  年《無敵浩克》的5540萬美元，以及2015年《蟻人》的5720萬美元。


  而今年在《驚奇隊長2》之前上映的兩部漫威電影，《蟻人與黃蜂女：量子狂熱》的首週

  末有1.06億美元；《星際異攻隊3》則有1.18億美元，成績皆遠超《驚奇隊長2》。



  離開北美地區，《驚奇隊長2》的票房在國際上也未達預期，在51個地區的票房僅入帳了

  4150萬美元，總計首週末8850萬美元，票房慘淡。而據傳迪士尼原先希望《驚奇隊長2》

  在首週末的全球票房為1.4億美元，顯然地，最終成績離此數字有相當大的距離，而且對

  一部耗資2.2億美元製作，並以1億美元行銷宣傳的作品而言，未來能否回收成本也是疑問

  。


  根據《綜藝報》指出，影藝事業顧問公司「娛樂經銷研究」（Franchise Entertainment

  Research）負責人大衛格羅斯（David A. Gross）表示：「這是漫威票房史無前例的崩潰

  ，美國演員工會的罷工損害了這部電影的行銷，但這並不是這些數字的原因。」


  大衛格羅斯進一步說：「自疫情爆發以來，超級英雄電影一直在串流同時播放缺乏想像力

