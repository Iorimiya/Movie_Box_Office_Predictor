content: '預測不妙！《驚奇隊長2》可能會創下漫威「史上最低」首週末票房紀錄


  2023-10-16電影神搜




  即使由詹姆斯岡恩回歸執導的《星際異攻隊 3》為低迷好一陣子的漫威宇宙重新帶來了活

  力，但漫威接下來的電影《驚奇隊長2》的票房潛力仍然受到了許多質疑。


  2019 年上映的《驚奇隊長》雖然獲得不少負評，但最終依然在全球締造了 11 億美元的

  票房成績，然而，各界都預測即將上映的續集似乎不太可能達到這樣的成就，甚至有可能

  刷新漫威近年來的最低票房表現。


  布麗拉森飾演的卡蘿丹佛斯將會在《驚奇隊長2》中再次回歸，這一次她將會與伊曼維拉

  尼飾演的驚奇少女，以及在《汪達幻視》影集登場、由媞優娜佩瑞斯飾演的莫妮卡藍波一

  同展開冒險故事。


  在這部由《糖果人》導演妮亞達科斯執導的續集中，這三位女英雄突然發現她們會隨機互

  換位置，這樣的情況下，他們必須通力合作才能阻止潛伏在黑暗中的神祕反派。


  然而，目前的預測都指向《驚奇隊長2》的票房表現將會接近《蟻人與黃蜂女：量子狂熱

  》這部表現較差的作品，而非《星際異攻隊 3》。




  根據《Boxoffice Pro》的預測，《驚奇隊長2》可能在上映週末拿到 5000 到 7500 萬美

  元的票房。如果本片的上映週末票房最終接近預測中的最低數據，意味著《驚奇隊長2》

  會創下漫威史上最低的開片成績，超越了 2008 年《無敵浩克》的 5540 萬美元以及 201

  5 年《蟻人》的 5720 萬美元。


  雖然漫威工作室旗下的作品長久以來都有著極為優異的表現，但近年來確實開始出現了一

  些變化，尤其是在《復仇者聯盟4：終局之戰》為系列畫下了一個階段性的結局後。


  即使《蜘蛛人：無家日》、《星際異攻隊 3》以及《洛基》影集仍然帶來了不小的成功，

  但系列其他作品的失利依然讓不少觀眾開始擔心未來的發展。




  在影集的部分，《律師女浩克》、《秘密入侵》以及《驚奇少女》並沒有獲得觀眾們的青

  睞。


  不僅如此，就連近年推出的幾部電影都無法重現漫威當年的票房盛況。


  2021 年的《蜘蛛人：無家日》後，每一部漫威電影依然能夠在上映週末締造 1 億美元的

  票房成績，但《蟻人與黃蜂女：量子狂熱》只有達到 1 億 400 萬美元的開片週末票房。


  如果《驚奇隊長2》的開票成績如同預測般跌落了 1 億美元大關，那這個系列目前可能真

  的面臨了某種危機。




  事實上，漫威工作室官方似乎也注意到了這點，而為了扭轉這樣的頹勢，他們也針對未來

  的發展計畫帶來了一系列的改革，尤其是電視影集的部分，正因為如此，目前有消息指出

  了計畫中的《夜魔俠：重生》影集將會經歷一次大規模的重寫。




  《驚奇隊長2》將在 11 月 8 日全台上映。




