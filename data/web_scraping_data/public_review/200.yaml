content: '《驚奇隊長2》正式片長曝光！打破《無敵浩克》與《雷神索爾2》紀錄成「MCU最短電影

  」！




  更高、更遠、更快演完？隨著漫威年底壓軸《驚奇隊長2》（The Marvels）將在11月正式

  登場，本片的正式分級與片長也在近期曝光。根據美國連鎖戲院AMC網站資訊，《驚奇隊

  長2》不意外地分級為PG-13，但正式片長卻僅有，打破了MCU系列最短紀錄。




  在MCU過去共計32部電影作品中，以2008年《無敵浩克》（The Incredible Hulk）與2013

  年《雷神索爾》（Thor: The Dark World）最短，兩部片長都在1小時52分，隨著MCU故事

