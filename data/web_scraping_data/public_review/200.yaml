  都遠比這個劇本來的好，反正在其他電影也都這種形象\n\n好啦，來講貓，通常貓就是唯一救贖的最後底線\n本人貓奴，但貓貓在畫面上多可愛，就讓我有多生氣\nMCU不缺機械神，但這麼硬餵的機械神我還真沒印象\n\
  呆頭鵝養了幾十年，沒生過蛋\n就這麼剛好，逃生倉不夠用的前一刻生了一堆蛋\n你是不是該至少交代一下一隻呆頭鵝為什麼突然無性生殖啊\n好歹一句解釋性台詞也好？一句就夠了？\n\
