content: '獨立影壇出身！《驚奇隊長2》導演：這是凱文費吉的電影



  Yahoo新聞

  文/血紅蘭姆




  《驚奇隊長2》導演妮亞達科斯達坦承，拍攝獨立電影跟漫威大片是截然不同的經驗。




  自從成軍以來，漫威影業一向不愛找成名已久的大牌導演，而是偏好挖掘獨立影壇出身的

  新秀導演，好為旗下超級英雄電影注入一股私密真摯的人性溫暖。舉凡漫威《蜘蛛人》三

  部曲導演瓊華茲、《雷神索爾3：諸神黃昏》導演塔伊加維迪提、《黑豹》導演萊恩庫格

  勒、《驚奇隊長》導演搭檔安娜波頓和瑞安佛瑞克、《永恆族》導演趙婷等皆是如此。




  《驚奇隊長2》導演妮亞達科斯達也是其中一例，現年三十三歲的她不僅超越了萊恩庫格

  勒，晉升為史上最年輕的漫威導演，也是漫威旗下的第一位黑人女性導演──而她在簽約

  加盟本片時才不過三十歲。




  妮亞達科斯達在此之前只拍過《橫越生死線》和《糖果人》兩部電影，製作成本分別為不

  到一百萬美金和兩千五百萬美金，如今卻要執掌這部耗資超過兩億兩千萬美金的漫威大片

  ，甚至還超越了艾娃杜威內的《時間的縐摺》，成為影史上由黑人女性導演所執導的最昂

  貴電影。




  但妮亞達科斯達很清楚，要執導一部漫威大片同時也代表著，你必須交出一部份的創作掌

  控權，好讓漫威影業總裁凱文費吉來主導大局。她向浮華世界解釋道：「身為一名藝術家

  ，這就是真正的壓力所在。人們都說：『喔，這是一部漫威電影，酷酷酷。』但我也有在

  片中掛名，所以我希望自己能夠以本片為傲。」




  在妮亞達科斯達加盟之初，萊恩庫格勒曾建議她做自己就好。「我回道：『萊恩，你到底

  在說什麼？』你除了做自己以外別無選擇，所以就好好做自己吧。他們可以決定要不要接

  受，但那便是你的職責所在。」




  除了在《糖果人》中深受編劇喬登皮爾薰陶之外，她在拍攝本片之前也請教過趙婷、塔伊

  加維迪提、詹姆斯岡恩等其他漫威導演，以及一些待過漫威銀幕宇宙的影壇朋友。「我問

  道：『他們會不會殺了我，又摧毀我的靈魂呢？凱文費吉是不是個壞人呢？』他們則說：

  『不，他只是個很宅的好人。』」




  凱文費吉則解釋道：「我們只是對她的獨立影壇信譽、還有她的阿宅信譽，感到極其印象

  深刻。」他也不忘澄清，漫威銀幕宇宙的整體劇情發展不能壓在單片劇情之上：「比起單

  部電影的敘事主題，整體故事線還只排在其次。」




  但妮亞達科斯達仍然強調，真正的幕後創作主腦還是凱文費吉：「這是凱文費吉操刀製作

  的作品，本片是他的電影。所以你就活在這種現實之中，但我在加盟本片時便知道，有些

  人必須退居後座。」《驚奇隊長2》將於2023年11月8日在台上映。





