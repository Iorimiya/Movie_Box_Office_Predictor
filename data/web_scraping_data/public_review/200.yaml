content: '因素眾多 《驚奇隊長2》成漫威最失敗的電影


  【大紀元2023年12月01日訊】（大紀元記者葉子杰編譯報導）在《驚奇隊長2》票房成為

  漫威史上最差的電影之一後，29日，迪士尼執行長勞勃·艾格提到眾多因素，包括疫情封

  鎖，加上流媒體增加產量卻沒有質量，還有續集電影的故事往往不如原版故事來的精彩。


  據《Variety》報導，自《驚奇隊長2》上映以來，北美票房至今僅收入7,790萬美元，不

  僅成為漫威電影（MCU）史上最失敗的電影，並可能成為首部在北美票房未能破1億美元的

  MCU作品。


  對此，29日，勞勃·艾格（Bob Iger）在DealBook峰會上公開表示，這是受到中共病毒（

  新冠病毒，COVID-19）封鎖的影響，讓公司高管不容易去監督電影的製作，並且封鎖期間

  流媒體作品需求量提高，以致影響質量。


  艾格表示：「《驚奇隊長2》是在疫情期間拍攝的，也可以這麼說，在拍攝現場沒有那麼

  多的監督，我們有高管負責每日監督拍攝工作。」


  「我們以往有了些成績，但我不確定其他製片廠能否做到。我的意思是，如果一部電影全

  球票房沒有達到10億美元，我們就會感到失望。這是難以置信的高標準，但我認為我們必

  須更加務實。」


  艾格也坦言迪士尼最近在院線業績下滑的原因很多，包括疫情封鎖期間，讓觀眾可以很方

  便在串流媒體上看電影後，觀眾對電影院的要求也相對跟著提高。


  艾格說：「在家裡觀看電影的體驗比以往任何時候都更好，仔細想想，這真是一筆划算的

  交易。每月7美元即可觀看Disney+串流媒體服務。這比帶全家人去看電影便宜得多。所以

  ，我認為現在許多人走出家門去電影院，電影品質要求也跟著提高。」


  此外，自2019年底推出流媒體以來因作品需求量增加，以致迪士尼一直面臨著品質問題。

  艾格表示，為了滿足Disney+增加產量，但卻稀釋了質量，「品質需要關注，這不是偶然

  的。就我們而言，數量沖淡了品質，漫威因此深受其害。」


  當談到迪士尼更多的續集作品時，艾格說：「我不想為拍攝續集而道歉。有些續集拍得特

  別好，也是好電影。我認為拍續集必須有理由才製作，必須有一個好故事。而如今故事往

  往不如原版故事來的精彩，這可能問題所在。」




