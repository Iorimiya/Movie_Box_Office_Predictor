content: '漫威工作室最近公開一支「漫威電影展望」預告影片，介紹「漫威電影宇宙第4階段」的

  電影作品，除了有《黑寡婦》、《尚氣與十環傳奇》、《永恆族》的精彩片段，以及後續

  多部電影的正式片名及上映日期，影片當中暗藏不少重要資訊，



  【《永恆族》角色是誰？】





  這是《永恆族》首度公開的片段，第一個畫面出現的是《揮灑烈愛》莎瑪海耶克（Salma

  Hayek）飾演「阿賈克斯」（Ajax），在漫畫中原本是個男性角色，一直都是戴著金色的

  鋼盔，不過在電影中改為女性角色，而且是穿著一般時裝，可能是為了藏身在地球上所做

  的裝扮；第二個畫面是個沙灘上的遠景，角色樣貌看不太清楚，不過中間的角色依據身高

  來判斷，應為利亞麥（Lia Mchugh）所飾演的「水精靈」（Sprite），在漫畫中原本也是

  男性角色，為永遠長不大的孩子。






  第三個畫面則是「團隊集結」的畫面，左起分別為《MIB星際戰警：跨國行動》庫梅爾南

  賈尼（Kumail Nanjiani）飾演的「金格」（Kingo）、利亞麥（Lia Mchugh）飾演的「水

  精靈」（Sprite）、《驚奇隊長》華裔女星陳嘉瑪（Gemma Chan）飾演的女主角「瑟西」

  （Sersi）、《冰與火之歌：權力遊戲》理察麥登（Richard Madden）飾演的男主角「伊

  卡利斯」（Ikaris）、安潔莉娜裘莉（Angelina Jolie）飾演的「蒂娜」（Thena）、《

  屍速列車》南韓演員馬東石飾演的「吉爾伽美什」（Gilgamesh）。他們看起來準備要一

  起對抗敵人，只可惜目前曝光較清晰的畫面他們都穿著一般服裝，穿著戰服的團體畫面都

  是遠景，要細節大概要留待《永恆族》首支預告才會曝光。




  上述「團隊集結」的畫面，背後疑似有一個拿著攝影機的人，有網友質疑是忘記藉由後製

  修掉的攝影組的工作人員，其實應該是電影本身的一部分。



  【《永恆族》裘莉的金劍？】




  安潔莉娜裘莉飾演的「蒂娜」是一名戰士，也扮演著猶如永恆族對外溝通的外交官角色。

  根據目前推出的周邊商品來看，



  【《永恆族》的時間點？】




  「永恆族」是7000年前抵達地球、長生不老的外星人，而該片時間點主要發生在《復仇者

  聯盟：終局之戰》事件之後的2023年，以及橫跨7000年的歷史，因此片中不僅有穿著現代

  服裝的當今場景，也有很多可能是古代的場景，包括其中出現建造於西元前575年（距離

  片中的現代近2600年前）所建設於古代巴比倫的「伊什塔爾城門」（Eshtar Gate）。



  【《驚奇隊長2》正式片名暗示新團隊？】




  《驚奇隊長2》（暫譯）英文片名本應該為《Captain Marvel 2》，如今英文片名正式定

  名為《The Marvels》，全新曝光的LOGO當中，字母「A」、「S」跟過往的呈現方式不太

  一樣，「A」字上有類似白色光芒的符號，代表著《驚奇隊長》、《汪達與幻視》登場的

  莫妮卡蘭博（Monica Rambeau）即將轉變為的超級英雄「」（Spectrum），而「S」

  則是代表的全新角色—（Ms. Marvel）LOGO當中的

  「S」。




  而改名的原因，很有可能是漫威工作室打算推出全新的IP，在復仇者聯盟、星際異攻隊之

  外，建立一個全新的團隊。在漫畫中即有出現「」（終極戰隊），設置在秘密

  戰爭之後，專門處理「多元宇宙」引發的危機，除了「光譜」、「驚奇女士」之外，還有






  【《黑豹2》正式片名是什麼意思？】




  《黑豹2》（暫譯）在男主角「黑豹」查德威克鮑斯曼（Chadwick Boseman）因癌症病逝

  之後，漫威工作室一再強調不會找人取代他的角色，也不會使用虛擬影像數位替身來拍攝

  ，因此英文正式片名《Black Panther：Wakanda Forever》，以他在片中的精神標語「瓦

  干達萬歲」（Wakanda Forever）為副標題，不僅延續他的角色精神，更可以。



  如此一來，在《黑豹》首集出現的角色也有機會好好地介紹，包括他的妹妹「舒莉」、女

  友「娜奇雅」、皇家侍衛團侍衛長「奧科耶」，以及第一線的戰士「烏卡比」，甚至是可

  能死而復活的堂弟「齊爾蒙格」。




  ▲《驚奇4超人》僅出現標誌，可能是漫威電影第四階段最後一部電影。


  ，外界猜測《刀鋒戰士》很有可能是2022年10月推出，夾在《驚奇隊

  長2》（暫譯）之後、《蟻人與黃蜂女》續集（暫譯）之前，而《驚奇4超人》的順序在影

  片中的最後一個，很多人猜測可能是第四階段最後一部電影，如同第一階段的最後一部電

  影《復仇者聯盟》首集一般的重要，那麼上映日期很有可能為2023年7月或是2023年11月

