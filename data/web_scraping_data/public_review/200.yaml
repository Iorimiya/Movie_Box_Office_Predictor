content: '《驚奇隊長2》《明日之城》2月將在Disney+上線




  漫威電影《驚奇隊長2》在2023年引起廣泛熱議後，即將於2月初正式於Disney+上線，華

  特迪士尼動畫《明日之城》也將於2月底在Disney+上線。


  Disney+今日正式宣布華特迪士尼動畫工作室與泛非主義娛樂公司Kugali攜手打造的六集

  長篇動畫《明日之城》（Iwaju）將於2月28日全劇一次上線。另外，Disney+也發布了一

  段宣傳影片，宣布《驚奇隊長2》（The Marvels）於2月7日開始在線上播放。




  《明日之城》以未來的奈及利亞拉各斯市為背景，講述來自一座富裕島嶼的年輕女孩「托

  拉」和她精通科技的好友「柯里」發現不同世界的秘密和危險，以及兩人在冒險旅程中經

  歷激動人心的成長故事。


  導演Olufikayo Ziki Adeola也分享說：「製作《明日之城》的過程就像一場集結最棒的

  創意、拉進豐富文化還有未來科技的瘋狂煉金術。能夠和泛非主義娛樂公司Kugali、以及

  華特迪士尼動畫工作室中才華洋溢的藝術家們合作，就像做夢一樣美好。作品中的每個畫

  面都洋溢著我對家鄉的眷戀，很榮幸能夠透過這部作品將傳統文化與未來主義結合，獻給

  全世界。」




  而《驚奇隊長2》從2月13日起將發行4K超高清藍光光碟。此次「驚奇隊長」布麗拉森與「

  驚奇少女」伊曼維拉尼，與「天劍局特工」泰娜帕莉斯三位女主角將共組宇宙最強天團拯

  救宇宙。此外，飾演「阿拉丹拿的王子」朴敘俊，以及2023年底引爆貓奴cosplay熱潮的

  「佛萊肯」貓咪軍團也是作品一大看點。




  針對漫威電影《驚奇隊長2》去年的表現不佳，劇院上座率低迷的情況，迪士尼執行長勞

  勃艾格（Bob Iger）提到眾多因素影響，包括疫情封鎖，加上串流媒體增加產量卻沒有質

  量，還有續集電影的故事往往不如原版故事來的精彩。




  而漫威今年放慢了腳步，1月初在Disney+上映影集《回聲女》（Echo）後，電影，至於將在Disney+播放的《阿嘉莎：混

  沌女巫》（Agatha: Darkhold Diaries）目前尚未有上線日期。





