content: '《驚奇隊長2》票房創漫威史上新低，「莫妮卡」難過回負評：希望大家看完電影再公平

  評論




  《驚奇隊長 2》（The Marvels）自上映就廣受各界批評，而後更是成為漫威票房最差的

  電影之一。片中飾演「莫妮卡蘭博」的女星媞優娜佩瑞斯（Teyonah Parris）就認為許多

  評論對於這部片子很不公，希望觀眾可以更「公平地對待這部電影」。




  作為 2019 年《驚奇隊長》（Captain Marvel）的續集，《驚奇隊長 2》本應受到更多關

  注，無奈卻在上映前遇到美國演員工會（SAG-AFTRA）罷工，以致佩瑞斯與該片卡司皆無

  法親自出面宣傳這部電影；她亦對自己至今還沒有正式替這部電影跑過宣傳，或與粉絲接

  觸表達可惜之情。而影迷間瀰漫著的，所謂「超級英雄疲勞」也多少降低電影的吸引力，

  使得這部電影最終全球票房收入僅 2.06 億美元，不僅創下漫威影業的票房歷史新低，前

  幾日甚至傳出漫威高層因此取消了續集計畫。




  對此，佩瑞斯認為坊間觀眾有許多對這部電影的討論，「但他們並沒有真的看完電影。當

  許多人對他們沒有實際經歷過的事情發表評論時，這一切都很令人沮喪。有非常多人投入

  了大量的時間、精力和才華來拍這部電影。」




  「我希望人們可以嘗試花點時間觀賞這部電影，」佩瑞斯說，「如果你不喜歡開頭十分鐘

  、十五分鐘，那也沒關係，我知道大家的時間寶貴。但我想說的是，我們製作這些電影就

  是為了讓你短暫逃離現實世界，享受輕鬆、歡樂和充滿想像的時刻。」




  佩瑞斯也強調，不是要求大家一定要喜歡所有電影，只是希望大家可以「親自體會後表達

  出自己的觀點」：「如果你這樣做了，那所謂『負評』就是公平的。這就是你的感受，我

  無法從你手中奪走這種感覺。」




  對於負評，她則是抱持開放的態度。「我認為人們會對所有事情都有話要說，而我要做的

  就是記住我為此付出的努力、我投入的心力、那些為了完成這一切付出一年多時間的，卓

  越的工作人員們，還有那種被各種有才華的好人包圍的感覺。」





