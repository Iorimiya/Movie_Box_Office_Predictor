  母親娜吉瑪的身世其實是隱密族，並且與卡瑪拉的曾祖母艾莎一起在一個很有可能是克里

  人斷掉的藍色手臂上找到了手環，影集交代了卡瑪拉家族獲得手環的背景，卻尚未明說「

  手環」本身的來歷，目前這個手環的設定在眾多粉絲分析下，最有可能的是漫畫原著中曾

  經出現過的「能量手環」，而此手環可以讓人穿越量子領域與多重維度，這也解釋了為什

  麼卡瑪拉可以回到過去。


  另外從《驚奇少女》影集中也可以發現到地下基地居然屬於「十環幫」組織，也間接證實

  這個神秘手環與《尚氣》的十環有很大的關聯，甚至有可能是同一個起源處下的產物，而

  影集劇情中也曾說明過手環需要一對才能「順利」發動能力，從《驚奇隊長2》的預告片

  中可見反派達本的手環似乎與卡瑪拉是一對，是否就是因分別配置在不同人身上，造成三

  位角色「能量糾纏」造成空間互換的主因？




  而在漫畫中「位置互換」的狀況，曾經出現在初代驚奇隊長Captain Mar-Vell與地球少年

  瑞克瓊斯(Rick Jones)因被至高智慧將意識相連，且皆穿上了負極手環(Nega-Bands)的狀

  態下，只要其中一人將雙手的手環互相撞擊，兩人就能夠與對方交換位置，不禁讓人期待

  《驚奇隊長2》中是否能夠看到此場面再現？



  ★繼承了「控訴者羅南」的武器 "Cosmic-Rod"的反派「達本」是誰？




  本次《驚奇隊長2》大反派「達本」是由飾演洛基的演員湯姆希德斯頓 (Tom Hiddleston)

  的妻子扎威艾希頓 (Zawe Ashton)飾演，夫婦都是漫威大反派的話題在眾多影迷間已有不

  少討論熱度，不過她所飾演的反派角色「達本」又是何方神聖，讓戰力超強的驚奇隊長也

  如此忌憚呢？


  原來手中繼承「控訴者羅南」武器 "Cosmic-Rod"的達本正是克里族崛起的新首領，不過

  達本在漫畫中的原設定並不是繼承，而是為推翻克里帝國舊制，首領的身份是以篡奪克里

  帝國統治權而得到的，而在MCU至今為止的影視改編故事線中，克里人的首領一直是威脅

  漫威英雄的主要反派勢力，現在達本手握這隻任何克里人看到都聞風喪膽的克里戰錘，究

  竟會對驚奇隊長帶來多大的威脅，從預告片各中各種毀滅場景已可略見一二。




  從預告片中也可以看出達本似乎在憤怒表示驚奇隊長曾奪走她什麼重要的東西，因此正在

  大肆摧毀所有驚奇隊長能稱為家的地方，而此次《驚奇隊長2》的戰役除了阻止反派達本

  毀滅式的攻擊外，是否如上述所猜測，達本與卡瑪拉的手環原本就是成對的？這對的手環

  最後會落於誰手上？又如何將手環湊成一對發揮出真正威力，也是《驚奇隊長2》的一大

  看點！



