  還不到生氣覺得看了雷的程度\n\n我其實是覺得，看越多MCU作品\n而且都享受在其中，越沒有成見的MCU粉\n才反而會越被這部片給激怒\n\n我可以接受小地方邏輯漏洞\n\
  我可以接受角色一定程度內的不符人設\n我可以接受很多不合我的期待的演出\n但我真的沒辦法接受整個劇本腦殘就算了\n還要拖整個MCU下水，連帶把其他作品一起變成屎\n\
  \n驚奇隊長2就是這種東西，就跟秘密入侵一樣\n看到結局生氣MCU怎麼會變成這種樣子\n隔了一天消化之後越想越氣\n\n你堂堂驚奇隊長，之前營造的人設就是宇宙救世主\n\
  這個星系那個星系到處都有需要幫助的人\n所以你很忙，到處救人，沒空只待在地球\n然後這集你跟我說你只是因為捅了一個簍子\n所以覺得很羞愧，不敢回地球？？？？？\n\
  \n尼克福瑞變智障只會搞笑，好，我接受\n人都會老、都會累，過了一個時間點也許會想混薪水\n人家看秘密入侵看得很生氣的這個點，我都腦補幫編劇圓\n驚奇隊長你這個智障理由，好，我接受\n\
  現役超級英雄，一臉屌樣，戰力爆棚全盛期\n心理還是有一些柔弱之處，需要有人來幫助他走出來\n你花了幾十年解決不了這個難題\n所以一直沒辦法走不出來，好，我接受\n\
  然後結局花了五秒鐘衝進太陽，太陽就滿血復活了\n為什麼之前不這麼做？就因為你他媽的沒有做過？？？？\n這理由我真的吃不下去耶，我真的無法接受\n\n你得到超能力的瞬間，毫無任何超能力的練習\n\
  就橫衝直撞的打了多少架，表情沒有露過一絲畏懼\n從地球打到太空，再從太空打回地球\n殺爆一堆人、一堆怪物，眼睛都沒眨一下\n你現在跟我說卡了你幾十年的檻\n打從一開始就知道你有招可以讓太陽恢復\n\
  但就是因為 你 沒 做 過 所以連試都不試？？\n\n要這樣編也不是不行啦\n但好歹演出讓這件事情看起來困難一點嘛\n好歹讓驚奇隊長這個不敢嘗試的畏懼，看起來合理一點嘛\n\
