content: '《驚奇隊長2》票房趨勢不妙！預測北美首週末僅有6500萬美元，漫威史上第三慘




  漫威電影宇宙系列第33部電影《驚奇隊長2》在票房表現上很有可能差強人意。根據目前

  的預測，這部高成本超級英雄電影續集在全美4000間戲院僅會獲得6000到6500萬美元左右

  的上映週末票房，成為漫威電影宇宙系列有史以來的低點之一。




  2008年上映的漫威系列早期作品《無敵浩克》目前是系列至今最低的開片週末票房成績：

  5540萬，緊接在後的則是《蟻人》在2015年上映時的5720萬。《無敵浩克》是漫威少數在

  票房上失利的作品之一，全球僅拿下2億6480萬美元的票房成績，至於《蟻人》則憑藉後

  續的口碑效應達到了5億1900萬美元的票房，最終發展成了一段三部曲。




  從目前的票房預測來看，《驚奇隊長2》將較於2019年的首部《驚奇隊長》電影將會出現

  非常顯著的票房下滑，這部講述了卡羅丹佛斯起源故事的電影當時締造了1億5300萬美元

  的開片週末票房，最終也成為了這系列中第七部總票房突破10億美元的電影，然而，最新

  上映的續集《驚奇隊長2》最終很有可能僅會獲得一半左右的總票房。




  即使如此，《驚奇隊長2》在海外票房的部分依然有可能補足這樣的表現，目前預測有望

  在上映三天的週末創下約8000萬到1億4000萬左右的票房成績。不過，《驚奇隊長2》製作

  預算高達2億2000萬美元，再加上1億左右的總宣傳費用。




  為了因應低迷的票房預測，漫威也在本週為《驚奇隊長2》釋出了一支全新預告片，展示

  《驚奇隊長2》與《復仇者聯盟》之間的連結，其中包含了鋼鐵人、美國隊長、女武神以

  及薩諾斯等角色。然而，漫威工作室目前的絕大部分宣傳中，都強調了《驚奇隊長2》是

  一部系列中獨立性較高的冒險電影。




  《驚奇隊長2》由現年33歲的《糖果人》導演妮亞達科斯塔執導，讓她成為了系列史上最

  年輕、同時也是第一位黑人女性導演。本片的故事圍繞在分別由布麗拉森、伊曼維拉尼，

  以及媞優娜佩瑞斯飾演的「驚奇隊長」卡蘿丹佛斯、「驚奇少女」卡瑪拉克汗，以及「光

  譜」莫妮卡蘭波三位角色身上，她們一同踏上了一整拯救宇宙的冒險。




  目前《驚奇隊長2》在爛番茄網站上僅獲得了58％的新鮮度，成為了系列另一部在這個網

  站上獲得不及格媒體評價的電影，即使如此，依然有部分觀眾讚賞了媞優娜佩瑞斯在片中

  的演出，以及本片極為精簡、同時也是系列史上最短的片長。




  《驚奇隊長 2》現正熱映中。





