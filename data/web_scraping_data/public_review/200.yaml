content: '雷文防雷資訊頁



  網頁版點這裡：


  看更多電影點這裡：


















  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




  相信有在追漫威的粉絲應該都清楚「驚奇隊長」可說是目前漫威戰力天花板等級的存在，畢竟又有幾個英雄有本事在宇宙間穿梭呢？首集將大多的時間都聚焦在起源故事的發展上，而這部續作總算可以讓我們見識到完全體的驚奇隊長了吧？


  然而，隨著《驚奇隊長2(The Marvels)》的上映，各大評論區卻充斥著許多負面的評價，究竟是期待過高產生的失落感，還是這部電影著實不堪呢？




  重點一：一個半小時的電影很短嗎？


  不得不吐槽一下《驚奇隊長2》的電影時長確實出乎我們意料之外，竟然才105分鐘而已？不是說短電影不好，畢竟要在短時間內拉高電影的完成度本身難度就不低，偏偏漫威系列電影大都需要花時間鋪成，畢竟未來也還有可能要跟其他電影作連動。話已至此，你們應該可以預料到這部電影不可能太完整了吧......



  重點二：男版藍甲蟲是你？


  由於沒有接觸過影集，本次觀影是第一次接觸到「Ms. Marvel(驚奇少女)」這個角色。不知為何在觀影過程中腦海會不斷浮現出前陣子看過的DC英雄「藍甲蟲」？一直到出電影院仔細思考後才發現，原來這兩位英雄的原生家庭都很吵啊！難道說現在超級英雄的家族成員們刷存在感的戲份儼然成為最新流行的趨勢了嗎？



  重點三：反派有夠衰


  這集的反派「達本」，看到最後應該很多觀眾都很同情她吧？整場電影下來真的不知道她在瞎忙什麼？扣掉被鄉民們批評演技很微妙之外(畢竟她整場眼睛睜大成那樣，看得我們都想幫她點點眼藥水滋潤一下了)，真心覺得她只要稍微放下成見以及自尊，就不會是現在我們所看到的這個結局了吧！只能說這個角色被編劇害死了......



  重點四：愛貓人士有福了


  對，相信有不少人還對上一集那隻，披著可愛橘貓外表的外星生物「呆頭鵝」記憶猶新。看得出來這次劇組掌握到這組流量密碼了，貓咪的戲份遠比上一集要來的多了不少。尤其是電影後半部的劇情，相信喜歡貓咪的朋友們應該會看得很開心才是。好了，本片最大的優點講完了，應該吧？



  重點五：片尾比正片猛多了


  《驚奇隊長2》一共有兩個片尾，由於第一個片尾直接接在結局之後，完全沒有給觀眾喘息的空間，導致眾人一度以為這個片段不是片尾。而第二個片尾，對孰悉漫威的粉絲來說，確實是一個值得暴動的存在。因此，非常建議粉絲在電影結束後留下來觀賞第二個片尾，畢竟這可是咱們期待已久的連動啊！



  重點六：是要弱化到什麼地步？


  不得不再度吐槽，這次反派的實力，出動星際異攻隊應該就可以輕鬆解決了，更遑論要能匹敵驚奇隊長？但既然反派的實力無法變更，那就只能委屈驚奇隊長配合編劇弱化自身與反派對決了。整場電影下來驚奇隊長的戰鬥場面彆扭異常，這或許也是大家看不過癮的原因所在。



  綜觀上述所列出的重點大多缺點居多，但就娛樂性來說，這部《驚奇隊長2》其實並不算差，如果是第一次接觸漫威的朋友相信應該會覺得電影不錯看，但如果是期待較高的粉絲失望是正常的。


  最後，有人問，聽說朴敘俊有出演這部電影？是的，他有。原以為會是很糟糕的配角，殊不知跟整部電影比起來相對還算是個亮點，但出現的時間真的稍短就是了。




