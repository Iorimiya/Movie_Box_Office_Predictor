content: '朴敘俊《驚奇隊長2》演蟑螂人？三大可能漫威角色曝光





  南韓男神朴敘俊日前被爆出，將加盟漫威電影《驚奇隊長2》，所屬公司僅回應「無可奉

  告」，不願證實卻又沒把話說死的態度，引發國際間關注，他將演出哪個角色讓人相當期

  待。國外影視娛樂網站「screenrant」就迫不及待預測朴敘俊將演出哪個角色，並列出3

  個最有可能的人物。



  一、阿瑪迪斯.週（Amadeus Cho）




  阿瑪迪斯.週是漫威漫畫中，最著名的韓國籍超級英雄，是地球上第七聰明的人，在獲得

  「綠巨人」布魯斯班納的力量後，成為了浩克。不過阿瑪迪斯.週與驚奇隊長及其他成員

  沒有太大的關係，因此阿瑪迪斯.週這個角色似乎不會在《驚奇隊長2》出現。此外，應該

  不會讓32歲的朴敘俊去飾演天才少年阿瑪迪斯.週，年齡不符，且在電影《復仇者聯盟2：

  奧創紀元》中飾演阿瑪迪斯.週母親的Claudia Kim，與朴敘俊年紀差不多，所以讓他們扮

  演母子沒什麼意義。



  二、驚奇男孩Noh-Varr（暫譯：諾瓦）



  朴敘俊如果演出一位超級英雄，最有可能的人選就是驚奇男孩諾瓦，他和「驚奇隊長」卡

  蘿丹弗斯（Carol Danvers）一樣是出身於克里星的軍人。他的飛船卻遭到一名叫Dr. Mid

  as（暫譯：米達斯博士）襲擊，父母和女友在這次攻擊中喪命。諾瓦如克里星人一樣擁有

  超強的力量以及耐性外，諾瓦的DNA還被改成昆蟲基因，變成「半人半蟑螂」，這使他變

  得非常強壯，還能沿著牆壁和天花板跑。如果在片場看到朴敘俊白髮，幾乎就可以確定，

  朴敘俊飾演諾瓦了。



  ▲朴敘俊演出諾瓦機會大。（圖／翻攝自Fandom-Marvel維基）



  三、「神劍局」特工




  朴敘俊很有可能只是扮演一個沒有超能力的「神劍局」（S.W.O.R.D.）特工，但無論朴敘

