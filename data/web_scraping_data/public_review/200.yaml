content: '迪士尼去年慘賠至少6億美元 「驚奇隊長2」奪虧錢冠軍


  2024/05/05 聯合報 記者蘇詠智




  儘管2023年已經過去快5個多月，關於各大電影公司在2023年票房得失的成績單，近期才

  有詳細分析，根據Deadline網站的評估，去年最慘烈的莫過於曾經長期穩坐冠軍的迪士尼

  ，不但最賠錢的5部賣座炸彈它們就佔了4部，而且每一部都賠了至少上億美元，4部總共

  賠超過6億美元，而虧了2億3700萬美元的「驚奇隊長2」不幸成了2023年最賠錢的大片。


  昔日迪士尼曾經握有自家和皮克斯的動畫大片、漫威英雄系列、喬治盧卡斯公司的「星際

  大戰」等超人氣賣座金雞母，長年收入居好萊塢重要片商之冠，然而物極必反，新冠肺炎

  疫情爆發後，迪士尼的光環逐漸褪色，接連一堆被看好會狂賣的大片不僅反應不如預期，

  還意外的慘敗，外界都不敢相信。




  去年迪士尼大體系內的各大單位幾乎都貢獻了一部超級虧錢電影，除了皮克斯「元素方城

  市」勉強小賺，漫威的「驚奇隊長2」虧損超過2億美元最為慘烈，接著喬治盧卡斯公司的

  「印第安納瓊斯：命運輪盤」虧1億4300萬美元，迪士尼動畫百年紀念作「星願」則賠了1

  億3100萬美元，從迪士尼樂園遊戲「鬼屋」第2度改編成電影的「幽靈公館」也賠了1億17

  00萬美元，分別在年度最虧錢大片排行榜上佔了第1、3、4、5名，只有第2名的「閃電俠

  」虧1億5500萬美元，是DC漫畫改編的影片、華納發行。




  以往迪士尼最慘曾經有過連兩年因為「異星戰場：強卡特戰記」和「獨行俠」分別虧了超

  過兩億美元和接近兩億美元，那時已經被各方唱衰過一陣子，2023年再創慘烈新紀錄，而

  且是連過往超級熱賣的漫威英雄片都能夠慘敗到無與倫比，更令外界詫異。「驚奇隊長2

  」已經為了女主角布麗拉森鮮明的女權主義者立場得罪廣大的男性漫畫粉絲，特別加入另

  外兩個女性要角，來平衡戲分，免得觀眾一看到布麗就不願花錢進戲院，還找來南韓偶像

  朴敘俊客串，增加對亞裔觀眾的吸引力，不料依然賠累慘重，甚至在北美創下漫威史上最

  低票房紀錄，連1億美元都不到。


  而「星願」雖然不是最虧錢的前3名，由於有迪士尼動畫慶祝百年的特殊意義，這樣的票

  房成績也絕對不能過關。經過了去年的空前低潮，迪士尼今年務求由黑翻紅，強片一部接

  一部，「腦筋急轉彎2」、「猩球崛起：王國誕生」、「死侍與金鋼狼」、「海洋奇緣2」

  到「獅子王：木法沙」，都是著名系列的相關新作，看得出反敗為勝的企圖心極為強烈。




