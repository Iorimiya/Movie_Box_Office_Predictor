content: '三大女力霸氣合體！《驚奇隊長2》打造MCU首支全女性天團



  今傳媒/記者陳昱均報導




  漫威電影宇宙第五階段年度壓軸最新鉅作《驚奇隊長2》，將於11月8日（三）搶先全美震

