content: '《驚奇隊長2》導演公開選角原因：從《梨泰院》注意到朴敘俊！還曾稱他為「韓劇男友

  」




  憑藉《金秘書為何那樣》、《梨泰院Class》等作品人氣暴漲至海外的朴敘俊宣佈加盟漫

  威電影《驚奇隊長2》成功進軍好萊塢的消息讓粉絲們倍感欣慰。而日前，導演在採訪中

  提到了選擇朴敘俊出演的原因，原來導演是因為看了《梨泰院》迷上歐巴的。


  朴敘俊成為繼金秀賢、馬東石後第三位加入漫威宇宙的韓國演員，他在2021年前往英國拍

  攝的漫威電影《驚奇隊長2》，目前已確定在下週11月8日上映。該片由布麗拉森(Brie La

  rson)領銜出演「驚奇隊長」，伊曼維拉尼(Iman Vellani)出演「驚奇少女」，泰娜帕麗

  斯(Teyonah Parris)出演天劍局探員莫妮卡等。


  日前的採訪中，《驚奇隊長2》妮亞溯F科斯塔(Nia DaCosta)提到了當初選擇朴敘俊出演

  的原因：「疫情期間，周圍的朋友說『你也會喜歡的』，並推薦了朴敘俊出演的《梨泰院

  Class》。因為我在青少年時期也是韓劇的粉絲，所以懷著重新回到那個時代的心情開始

  追劇《梨泰院Class》在那部作品中的朴敘俊真的很帥！」


  她接著說：「之後還看了朴敘俊出演的其他作品，記住了他的名字。 之後擔任了《驚奇

  隊長2》的導演，在考慮誰適合演嚴王子的角色時，想起了朴敘俊。」



  在該部電影中，包括朴敘俊在内，還有多位來自世界各國的演員們也參與其中！被問到這

  樣的選角是不是有特殊意義時，她表示：「演員選角是指將導演認為有趣、多樣化的演員

  來填補角色的過程。朴敘俊的選角也是如此。從我的立場來看，雖然是陌生的面孔，但對

  其他人來說，朴敘俊是一張熟悉的面孔。再加上朴敘俊最近不是因為《水泥烏托邦：末日

  浩劫》參加了多倫多國際電影節嗎？ 感覺在電影的影響下，有了越來越多的交集。也許

  我們是在一個大型說故事生態系統的一部分。」



  其實在這之前，導演曾在自己的推特上傳關於朴敘俊的梗圖，圖中有一張朴敘俊在電梯裡

  的照片，而照片下寫著：「這是我的新電視劇男友。」當時導演也還因此上了熱搜，還被

  網友們打趣說：「這也是我男友，請排隊。」



  另外，朴敘俊在片中歌唱星球阿拉丹拿星(Aladna)的嚴王子(Prince Yan)，據說還會有不

  少歌舞戲份呢~雖説歐巴在片中的造型有些一言難盡(誤)但還是很期待他首次進軍好萊塢

  的作品！




