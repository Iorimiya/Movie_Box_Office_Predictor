content: "迪士尼《驚奇隊長2》票房慘敗 影業困境或長期難解\n\nYahoo奇摩財經編輯室\n2023年11月15日 週三 上午10:48\n迪士尼(DIS)\
  \ 廣受詬病的真人版電影《驚奇隊長2》，在周末放映時，美國國內僅吸引了\n四千七百萬美元的糟糕票房，成為漫威電影宇宙史上表現最差的一次。\n\n這意味著：迪士尼影業的困境需要較長時間來加以改善。\n\
  \n令人失望的票房結果出現在這家媒體巨頭宣布財政第四季強勁收益後，並將年度成本削減\n目標從先前的55億美元提高至75億美元。\n\n儘管發布後股價出現反彈，分析師警告指出，在內容方面仍然存在困難。\n\
  \nTD Cowen的分析師Doug Creutz表示：「我不認為影視部門將成為迪士尼未來18個月增長\n的引擎。我不認為情況會變得更糟，但也不會有明顯改善。」\n\
  \n迪士尼在票房上落後於競爭對手，儘管曾經是該行業的領導者。特別是自2019年的《復仇\n者聯盟：終局之戰》後，漫威作為一個系列一直陷入困境。Creutz將結果歸咎於市場過度\n\
  飽和和消費者對錯失觀影恐懼症的減少。\n\n他告訴Yahoo財經：「過去有很多錯失恐懼症，人們擔心錯過重要的漫威電影。」他表示\n：「但錯失恐懼症的問題在於，如果對觀眾的要求太高，他們就不會去看。」\
  \ 他補充道\n，特別是考慮到嚴苛的影評，他對《驚奇隊長2》的失敗並不感到意外。\n\n「漫威向觀眾提出了很多要求，而且在品質不足的情況下這麼做，因為他們試圖做太多不\n\
  同的事情」，他繼續說道：「所以現在我們面臨的情況是，迪士尼現在必須設法修復它弄\n壞的東西。」\n\nNEW YORK, NEW YORK - NOVEMBER\
