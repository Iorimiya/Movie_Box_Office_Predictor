content: '為丹尼鮑伊接棒！《驚奇隊長2》導演有望執導《28年毀滅倒數2》


  Yahoo奇摩電影戲劇編輯部


  2024年4月12日 週五 上午12:17




  《28天毀滅倒數》（圖：Searchlight Pictures）


  1. 首集電影主打快速活屍，重新炒起一波熱潮。


  2. 年初宣佈籌拍全新三部曲，原班人馬也回鍋。


  3. 漫威女導演接棒執導，不知會注入何種新意？


  【文／血紅蘭姆】


  繼交出《》之後，導演如今則有望主掌《》全新三

  部曲的第二集，好為大導丹尼鮑伊接棒。


  由丹尼鮑伊執導、艾力克斯嘉蘭執筆、主演，2002年電影《》描述

  具有高度傳染性的憤怒病毒在英國境內四處擴散，社會崩塌、人人自危，而當一名自行車

  快遞員從昏迷中醒來時，眼前的倫敦街道竟已空無一人。


  僅以八百萬美金拍就，本片最後則抱回了近八千五百萬美金的亮麗票房，片中動作迅速、

  張牙舞爪的活屍非但讓觀眾看了觸目驚心，更全盤改寫了原本遲鈍緩慢的活屍面貌，因此

  被譽為活屍類型電影的中興之作，重新炒起一波活屍熱潮不說，也藉此在影壇嶄

  露頭角。




  《驚奇隊長2》（圖：Disney/Marvel）


  2007年又接力推出續集《》，改由西班牙導演璜卡洛斯佛瑞斯納

  迪歐執導、勞勃卡萊爾主演，製作成本雖然才一千五百萬美金，卻仍舊斬獲了六千五百萬

  美金的不俗成績。


  睽違十七年之後，今年初才終於傳出有意籌拍《》全新三部曲，並請到原始

  導演丹尼鮑伊回鍋操刀。


  編劇艾力克斯嘉蘭雖然宣佈在交出新片《》之後，自己將就此暫別導

  演一職，但三部曲劇本都會出自他筆下。


