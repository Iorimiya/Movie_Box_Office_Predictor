content: '《驚奇隊長2》的新預告片暗示了X戰警即將進入MCU！




  自從迪士尼在2019年收購福斯後，粉絲一直在等待漫威工作室對變種人的詮釋。




  盡管該工作室已經提到了一些X戰警的參考，比如《奇異博士2》中的X教授的客串，但迄

  今為止最重要的舉措之一是重新改編了《驚奇少女》的起源故事，將其定義為變種人。


  現在，在該角色大銀幕首次亮相之前，《驚奇隊長2》的營銷暗示X戰警可能在11月的電影

  中扮演一個角色。




  在最新的《驚奇隊長2》預告片中，漫威工作室似乎暗示了X戰警將出現在即將上映的電影

  中。


  廣告中首先出現了「Be There」（在那裡）的字詞，然後由泰娜帕麗斯飾演的莫妮卡藍博

  說：「有一個不同的現實滲透到我們的現實中。」



  接著，當尼克福瑞說：「他們來了！」的時候，出現了「接下來會發生什麼」這幾個字，

  但在它們消失之前，字母「 X 」保持突顯了一下。


  此廣告也在漫威工作室的X戰警電影的最新消息之後出現，雖然尚未正式宣布，但據報導

  ，該片將於2024年初尋找編劇。



  對「X」的強調，加上「不同的現實」的暗示以及尼克福瑞的警告「他們來了」，不僅似

  乎是對X戰警的致意，還暗示了他們參與《驚奇隊長2》的可能性。




  由於驚奇隊長、莫妮卡藍博和卡瑪拉克汗將被迫在《驚奇隊長2》中聯手，因為他們的能

  力變得纏繞在一起，所以《驚奇少女》獨特的能力和變種主題肯定會在電影中重新討論。




  如果是這樣，那麼《驚奇隊長2》中對她的能力的探索可能會成為將X戰警系列引入MCU的

  一個巨大契機。




