  尼克福瑞不知道那顆蛋是什麼毛\n人類最頂尖科技的分析，說那些蛋是\"新物種\"\n(我記得字幕是這樣寫，但我沒印象是不是真的用species這個字眼)\n認真嗎編劇？你們都沒有想過至少生幾句台詞凹個合理性嗎？\n\
