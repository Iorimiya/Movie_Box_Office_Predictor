content: '《驚奇隊長2》滿滿貓咪大軍！影后布麗拉森：片場超開心


  中天新聞

  記者陳曉涵




  再等兩天！漫威電影宇宙第五階段年度壓軸最新鉅作《驚奇隊長2》將於8日搶先全美震撼

  大銀幕登場，這回在《驚奇隊長2》裡戲份更是大增，而且還率領一票佛萊肯幼貓大軍，

  來勢洶洶勢在萌翻大銀幕！除了身為橘貓的呆頭鵝，本集還有各色各樣的貓咪，包括黑、

  白、藍、橘白和條紋相間和長短毛，就要抵擋不了喵星人魅力的貓奴觀眾招架不住！




  馴貓師喬范恩透露第一天拍攝神刃太空站戲碼的幕後故事，10隻僅僅三個月大的幼貓們首

  度踏出居家生活，一起外拍上陣演出，卻出乎意料地全部展現專業「演技」，點到點走位

  全部完美到位，超萌模樣引來全體劇組圍觀。在故事設定中，佛萊肯貓是從蛋中孵化，道

  具部門於是做了超過60顆人工彩繪的彩蛋，英國短毛藍貓Boggle擔任破蛋而出的重責大任

  ！




  在首集僅為驚奇隊長得力跟班的呆頭鵝，本集更獲得編劇敘述牠跟在驚奇隊長身邊長達30

  年的背景故事，編劇艾莉莎克拉錫克說：「對於某些角色，呆頭鵝就像一家人，而且看牠

