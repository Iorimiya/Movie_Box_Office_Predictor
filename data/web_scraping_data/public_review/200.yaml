content: '《驚奇隊長2》角色大玩交換位置？反派是洛基真正的老婆，「嚴王子」朴敘俊只有4分鐘

  ？彩蛋客串可能是女武神？




  如果你有關注《驚奇隊長2》的新聞（不少外媒也唱衰），似乎演員角色的喜好度、角色

  裝扮的外型等，才是討論話題，至於《驚奇隊長2》演什麼，又要如何救宇宙已不重要了

  ？




  還記得《復仇者聯盟：終局之戰》後，《驚奇隊長》首集，布麗拉森飾演的卡蘿丹佛斯成

  了漫威宇宙最期待能拯救世界的超級英雄，2019年全球票房，大破11億美元。這次接在影

  集《秘密入侵》之後，少了些張力，但是如果你不看《驚奇隊長2》，很可能錯過漫威宇

  宙的故事的重要轉折，因為2024年要接續的電影是大集結的《美國隊長4：美麗新世界》

  （原本是《死侍3》，但確定要延期）！



  ★驚奇隊長、驚奇少女及莫妮卡藍博是三位一體的角色？




  在漫威漫畫中，驚奇隊長（Captain Marvel）、驚奇少女（Ms. Marvel），都是一個超級

  英雄的代號，卡蘿丹佛斯、莫妮卡藍博（泰娜帕麗斯飾演）及卡瑪拉克汗（伊曼維拉尼飾

  演）都是各世代的超級英雄代表。




  漫威電影宇宙，更改了漫畫原角色的設定。卡瑪拉克汗因為能量手環啟動體內的超能力，

  而她成了漫威電影宇宙，首個被揭開的變種人。在影集《驚奇少女》片尾，她竟與卡蘿丹

  佛斯互換了位置。究竟是什麼原因？是彼此的超能力互相牽扯？而《驚奇隊長2》會將這

  三個角色，大玩交換身體，互換彼此時空的秘密說出。



  ★《驚奇隊長2》暗藏「變種人」故事？




  從《驚奇少女》後，由於漫威做了角色背景更動（驚奇少女原為異人族），也讓不少人揣

  測，漫威要開始自圓「變種人」的故事發展，所以卡蘿丹佛斯、莫妮卡藍博都可能是變種

  人。卡蘿丹佛斯是因宇宙魔方，改變基因，成了變種人？




  原本在《驚奇隊長2》接檔的是《死侍3》，但受好萊塢編劇及演員罷工事件的影響將會再

  延期，目前有消息指出，《美國隊長4：美麗新世界》會接續。而從《秘密入侵》的發展

  ，山繆傑克森演的「尼克福瑞」出現在《驚奇隊長2》，仍會延續天劍局的潛藏故事線，

  未來連結到《美國隊長4：美麗新世界》。所以《驚奇隊長2》，有著「變種人」的故事支

  線和《美國隊長4：美麗新世界》危機前的一些背景。



  ★札薇艾希頓飾演達本，《驚奇隊長2》的反派




  「邪神洛基」的女友是希薇，不過湯姆希德斯頓的正宮才是札薇艾希頓！札薇艾希頓與湯

  姆希德斯頓兩人在2022年訂婚，也育有一子。這次在《驚奇隊長2》演出反派達本。達本

  這角色在漫威漫畫原是一位克里將軍（原作是男性角色），有戰略和陰謀，後來成了克里

  帝國的皇帝。



  ★朴敘俊的戲分只有4分鐘？


  朴敘俊從參與《驚奇隊長2》，官方一直隱藏他的角色，從最早是趙海倫博士，延續相關

  的角色阿瑪迪斯趙，再傳出是「驚奇男孩」諾瓦拉，結果預告前揭曉，是一名歌唱星球阿

  拉丹拿（Aladna）的嚴王子。必須老實說，嚴王子在漫威漫畫的角色，似乎沒有什麼重要

  性（該角色2014年漫威漫畫《驚奇隊長》第8期首次亮相，僅出場兩次），但朴敘俊演出

  這角色，是不是有些奇怪？


  先不要理會髮妝的問題（東西方審美有差？），朴敘俊最先在預告只出現一秒，之後媒體

  傳出，他的戲分只有4分鐘。不禁讓人疑惑，朴敘俊至少也是A咖的韓國演員，怎會接這角

  色？或許真正答案要等電影上映才知，但已確定這角色有角色海報，自然有關鍵位置，目

  前愛德華看到最關鍵的消息是，朴敘俊和影后布麗拉森會有不少對手戲，角色會與驚奇隊

  長結婚，除此最大的賣點，可能是這角色與變種人有聯繫。如此才能說朴敘俊的角色有關

  鍵秘密。


  ★「女武神」泰莎湯普森，可能是大彩蛋！




  《驚奇隊長2》可以說是一部充滿女力的電影，劇組背後從導演、編劇、配樂、服裝到美

  術設計，全是女性團隊主導，而銀幕的三位主角及反派也是女性。


  現在有傳出飾演「女武神」的泰莎湯普森，很可能會再加入戰局，有可能是最大的彩蛋，

  而且之後可能會有「女女戀」的話題？過去不少同人誌的粉絲，一直希望將女武神和驚奇

  隊長配對，而這些粉絲的聲音，漫威聽到了？記得《雷神索爾4》女武神在找皇后的故事

  線？會在《驚奇隊長2》出現？就等著電影上映揭曉答案了。





