content: '11月強片 / 朴敘俊《驚奇隊長2》開戰！奧斯卡影帝瓦昆化身拿破崙


  NOWnews今日新聞

  記者黃雅琪綜合報導




  11月強檔電影輪番上映，《NOWnews今日新聞》為影迷們整理出「5部熱門電影」，華語片

  部分有林依晨與周渝民主演《車頂上的玄天上帝》、金馬入圍9項最大贏家《五月雪》、

  獲金馬7項提名《老狐狸》；外片則有韓國歐爸朴敘俊加盟的漫威英雄電影《驚奇隊長2》

  、奧斯卡影帝瓦昆菲尼克斯主演《拿破崙》，眾多好片精采可期。




  《驚奇隊長2》是漫威電影宇宙第33號作品，由妮亞達科斯塔執導，「驚奇隊長」布麗拉

  森、「驚奇少女」伊曼維拉尼、天劍局「莫妮卡藍博」泰娜帕麗斯、前神盾局局長「尼克

  福瑞」山繆傑克森領銜主演，韓國歐爸朴敘俊加盟演出「嚴王子」阿瑪迪斯趙，備受矚目

  。




  驚奇隊長在續集電影中被仇家找上門，不殲滅她不罷休，也因而遇上「驚奇少女」卡瑪拉

  ，以及同為空軍的摯友瑪莉亞的女兒莫妮卡藍博，讓驚奇隊長一口氣獲得2位「得力助手

  」，3大超級女力聯手將保衛宇宙。


  金馬影展開幕片！《車頂上的玄天上帝》林依晨、周渝民同台飆戲　11月17日上映


  名導侯孝賢監製、電影美術大師黃文英首度執導的電影長片《車頂上的玄天上帝》，本片

  被選為金馬影展開幕片，由林依晨與周渝民主演、阮經天特別演出。林依晨飾演電影美術

  指導「芙月」，劇情描述芙月在職場、情場與家庭之間的抉擇與成長，帶出一段橫跨大時

  代的思念與記憶的故事。周渝民則一人分飾兩角，擔綱林依晨生命中最重要的「兩個男人

  」，是戀人也是影響她觀念至深的阿公。


  金馬入圍9項最大贏家！《五月雪》揭馬來西亞「513血染悲劇」　11月17日上映


  張吉安執導電影《五月雪》，由台灣演員萬芳、鄭人碩，新加坡演員俞宏榮，以及馬來西

  亞演員蔡寶珠、陳俐杏等人共同演出。本片為金馬獎入圍最大贏家，包括最佳劇情片、最

  佳導演、最佳女配角、最佳改編劇本等9項提名。


  電影《五月雪》劇情描述1969年馬來西亞大選後，台灣電影《負心的人》在當地掀起風潮

  ，戲院卻發生血染人寰的「513事件」，不計其數的民眾一夜之間「被失蹤」，屍首遍尋

  不著。戲班班主「竇娥」（蔡寶珠飾）和女孩「阿英」（萬芳飾）為尋找失蹤親人，自此

  在「513時空」中囚困了49年。


  金獎大導雷利史考特精采調度！奧斯卡影帝瓦昆菲尼克斯飆戲《拿破崙》　11月24日上映


  電影《拿破崙》由金獎大導雷利史考特執導、奧斯卡影帝瓦昆菲尼克斯主演拿破崙，這部

  史詩動作片描述法蘭西皇帝拿破崙成敗參半的崛起與殞落，除了可以欣賞導演雷利史考特

  調度的多場大規模寫實戰役之外，電影更深入描繪拿破崙與他的唯一真愛，皇后約瑟芬（

  凡妮莎寇比飾演）之間火爆又無法自拔的複雜關係，同時展現他在軍事策略與政治謀略的

