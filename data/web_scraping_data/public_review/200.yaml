  是說法如此分歧？



  難道因為《花月殺手》和《拿破崙》是Apple TV+行銷策略的一部分，所以損失是完全可

  以接受的嗎？即使情況確實如此，即使在〈富比士〉和〈Deadline〉等媒體出版物中以此

  作為論點被接受，它仍然不會改變由此產生的衡量觀眾興趣的「票房」指標。


  讓我們深入研究一堆數字：


  《驚奇隊長2》

  預算：2.2億美元

  美國首映週末：4600萬美元

  全球迄今（三週）：1.88億美元

  票房報導：失敗


  《花月殺手》

  預算：2億美元

  美國首映週末：2300 萬美元

  全球迄今（6 週）：1.51 億美元

  票房報導：較為正面


  《拿破崙》

  預算：2億美元

  美國首映週末（+感恩節）：3200萬美元

  全球迄今為止（1週）：7900萬美元

  票房敘事：勝利


  在享受各種稅收減免後，這三部電影的預算非常相似。《驚奇隊長2》的成本稍高一些，

  為2億至2.2億美元。但與《花月殺手》相比，它的首映週末票房也高出一倍，也比《拿破

  崙》高出40%，後者得益於感恩節額外一天的時間。




  《驚奇隊長2》的表現甚至引發許多關於超級英雄電影中是否有女性觀眾的討論。一部由

