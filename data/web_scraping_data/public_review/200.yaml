content: '《鋼鐵人3》如何影響《驚奇隊長2》？導演解釋了！




  漫威電影宇宙第五階段第三部電影作品《驚奇隊長2》（The Marvels）作為漫威2023年的

  壓軸作品，雖然先前的兩部鋪陳影集《驚奇少女》（Ms. Marvel）和《祕密入侵》（Secr

  et Invasion）在口碑上表現都屬漫威影集的後段班，但執導續集的導演妮亞達柯斯塔（N

  ia DaCosta）則對這部續作有一些個人的看法。


  在接受外媒Collider採訪時，妮亞達科斯塔表示，尚恩布萊克（Shane Black）執導的《

  鋼鐵人3》（Iron Man 3）是她最喜歡的漫威電影，而在本次的《驚奇隊長2》中也能看到

  許多來自於該片的影響，這會是許多觀眾未能預料到的情景。雖然上一部《驚奇隊長》（

  Captain Marvel）並非由她執導，但顯然地，妮亞達科斯塔對於這部片有著更多的想法。




  而她同時也在訪談中表示，《鋼鐵人3》當中最迷人的概念非「絕境病毒」莫屬。對於那

  些從未看過這些科技的人而言，這項技術可以重新敘寫一個人的遺傳密碼，並賦予他們超

  能力。然而，這個過程十分不穩定，很容易引起過熱和爆炸的後果。雖然絕境病毒並非漫

  威電影宇宙相當重要的一環，但對於導演而言，這個想法有著一定程度的意義，並說道：

  「我非常喜歡《鋼鐵人3》，我認為這是最好的漫威電影之一。而且實際上我也從這部電

  影中絕境病毒的概念中得到了靈感，並影響了《驚奇隊長2》的劇情走向，進而讓電影走

  向不一樣的方向，當你看到的時候就會理解了。」




  《鋼鐵人3》當中，敘述經歷了外星人入侵紐約事件的東尼史塔克陷入創傷後壓力症候群

  ，並和自己的內心創傷搏鬥，且著迷於建造大量鋼鐵衣來保護身邊的人。與此同時，電影

  的大反派「滿大人」發展出了絕境技術，並引發各個事件來引起東尼的關注，使他被迫扛

  起這些責任。隨著故事的展開，東尼的家被摧毀，自己也被困在一個野外小鎮想辦法存活

  ，卻意外發現了滿大人的真實身份其實是科學家奧德區齊里安，並與整個絕境組織搏鬥。




  而在《驚奇隊長2》中，卡蘿丹佛斯表示自己為了摧毀首集反派「至高智慧」，卻意外使

  整個克里人陷入危機，此舉讓克里人新領袖「達本」對驚奇隊長取了「殲滅者」的名字，

  並試圖透過突波點來取得各個星球上的資源。在這個過程中，驚奇隊長意識到了自己在摧

  毀了她自認為的反派時，卻又創造了另一個毀滅的世界與敵人，且認知到自身的能力同時

  具有開創性和毀滅性。就如同《鋼鐵人3》的絕境病毒可以使人類的超能力提升，卻也有

  可能因為過度使用引發爆炸。




  同時，東尼史塔克和卡蘿丹佛斯也都在角色旅程中經歷了相同的創傷，迫使他們必須做出

  相對應的自我救贖，在《鋼鐵人3》中是選擇剷除絕境病毒；在《驚奇隊長2》則是選擇將

  克里人的居所「哈拉星」復甦。雖然僅是對於前作的一個細節作為延伸，不過作為卡蘿丹

  佛斯的角色旅程而言，這樣的方法也解釋了她為何離開地球那麼多年選擇待在外太空。這

  些細節都能夠讓觀眾從中觀察到導演是如何從《鋼鐵人3》當中得到靈感，並進行續集的

  創作。




  《驚奇隊長2》現正熱映中。





