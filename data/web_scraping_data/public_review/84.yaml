content: '電影播完時，發現自己臉上掛著淚

  有股暖流從胸口冒出來

  有股衝動，想立刻回家跟家人一起吃晚餐

  圍坐在熱氣騰騰的餐桌上話家常

  這是我看完電影最深刻的感覺 (笑



  整部片真實到就像跑到某個泰雅部落家庭long stay

  和他們一起生活，見證著大大小小的事情發生

  好多時候會覺得，天呀，這些人是誰?

  到底哪裡找來這麼真實的演員!!!!

  自然到一切情節的發生

  都讓人有種沉浸式的入戲感

  整體看完就是一部帶著緩緩後勁

  餘韻久久的動人電影




  ------------------以下有雷-----------------------




  ------------------以下有雷-----------------------






  電影裡呈現很多對比的衝突

  泰雅傳統和部落裡的選舉

  語言文化差異的異國戀

  但最讓我印象深刻的還是家人之間

  如織物的線，緊緊纏繞在一起的情感

  在爭吵之間、團聚之間

  不一定要明說，就能感受的掛念



  最深刻的是巴尚和席浪的手足情結

  兄弟之間，有相挺，有比較，有不平

  在以為當選的那一刻，順著酒意而起的衝突

  脫口而出你現在的風光還不是因為有我

  在最低潮的時候，遞上的一杯酒

  外界紛紛擾擾，過去的事再壞也已經發生

  家族之間的連結，始終能為寒冷的氣候

  帶來足以撐過低谷的暖意




  還有阿嬤面對巴尚需要選舉資金時

  明擺著說我沒錢，但整理完心情後

  又對著席浪，一邊拜託他抵押土地

  一邊說著不團結怎麼贏.....

  ((雖然說這就是一種情緒勒索啊啊啊啊))

  但那母性的保護欲，就是真實到讓人糾結不已

