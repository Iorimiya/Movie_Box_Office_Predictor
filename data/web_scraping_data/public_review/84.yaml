content: "圖文網誌：\n\n【哈勇家】：選舉只有一時，家人陪你一世\n\n上映時間：2022/11/11　　導演：陳潔瑤\n\n觀看時間：2022/11/13\n\
  \n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n　　近期密集地看了四部不怎麼樣的國片，嚴重消耗了我對國片的耐性，加上【哈勇家】\n\
  \n的海報實在太不吸引我，原本是沒打算看這部電影的，但在同事的推薦下，還是決定在周\n\n末給這部電影一個機會。看完感想：故事也許稍嫌平淡，但確實好看。\n\n\
  \n\n 　　【哈勇家】在呈現上，安排了大量的泰雅族文化，看著外人與原住民傳統文化之間\n\n的交流、誤會、衝突，就是這部電影有趣的地方；而電影的核心故事，就是哈勇家的長子\n\
  \n打選戰的故事，在描述選戰的過程中，也同時描繪了哈勇家族成員之間的關係，並把台灣\n\n荒誕荒唐的選舉文化，呈現在觀眾眼前，【哈勇家】的故事就像一個大熔爐，看不同文化\n\
  \n之間的人，能擦出什麼樣的火花。\n\n\n\n　　【哈勇家】總共有九個人，故事主要聚焦在參選的長子巴尚，電影在打選戰的過程中\n\n，帶出巴尚與其他家人之間的關係，從片中的對話中能發現，巴尚跟家人之間其實有裂痕\n\
  \n，但本片巧妙的地方，在於沒有明講發生過什麼事，電影都只有點到為止。在知道彼此微\n\n妙的關係之後，來看這場選戰，就是電影好看的地方。\n\n\n\n　　我們總是把選舉譬喻為戰爭，選舉到底哪裡像戰爭？【哈勇家】對於選戰的呈現，正\n\
  \n是我喜歡這部電影的地方。戰爭燒錢、選舉燒錢；戰爭時國家要人民為了勝利犧牲，選舉\n\n也是一樣，團隊犧牲一切，就為了候選人的勝利。本片描述選戰的過程，不但應景，還寫\n\
  \n實地呈現台灣選舉的亂象；以婚宴之名搞送禮之實，檯面下綁樁、搶樁、賄選等等，講好\n\n聽叫民風純樸，講難聽叫做低端；電影雖然沒有碰觸到更黑暗的議題，但看看哈勇一家的\n\
  \n衝突，已經能窺見搞政治究竟有多可怕了。\n\n\n\n　　在故事的初期，哈勇一家為了選舉，創造出一家和睦的形象，而隨著選戰白熱化，成\n\n員之間的情緒勒索更是變本加厲，但大夥為了凍蒜只能選擇壓抑，這股無從發洩的情緒，\n\
  \n最後也隨著選舉落幕，在家庭內部直接炸開來。選舉的結果就如同真正的戰爭，勝者為王\n\n敗者為寇，贏家不但能全拿，還能清算敗者，而戰敗的一方，往往都是賠了夫人又折兵；\n\
  \n電影的最後一段，就是看哈勇家如何面對選舉的結果。\n\n\n\n　　不論選戰的輸贏，這場選舉已經撕裂了哈勇家，這個破碎家庭如何自我修復、成員間\n\n如何走出傷痛，就是這收尾的重點，這段治癒的過程，沒有激情，只有淡淡的家庭互動，\n\
  \n但對這飽受戰火摧殘的家庭來說，這些小小的舉動就已經足夠了。家人的關係也許複雜，\n\n但一點單純的舉動，就能散發出一點溫暖，接下來，就讓時間慢慢發酵這股溫暖，並慢慢\n\
  \n治癒這個家庭。\n\n\n\n　　總結【哈勇家】這部電影，故事以高山上的原住民小村落為舞台，上演一場寫實的台\n\n灣選戰，並看哈勇家如何從內部被撕裂、彼此如何發洩，以及事後如何修復彼此的關係，\n\
  \n電影好看的地方，就是對於一個台灣家庭寫實的呈現；對於電影的結局，這個家的未來會\n\n怎樣，電影留給觀眾自己去想像，但這場選戰留下的教訓，也是一堂深刻的社會教育了。\n\
  \n\n\n【哈勇家】：還算推薦，看你喜不喜歡這種淡淡、溫暖的家庭國片了。\n\n本片打選戰過程，稱不上高潮迭起，還請不要期待錯誤就是了。\n\n\n\n後記：\n\
  \n1.選舉的人設都是演出來的，看一個人，去看他做了什麼，而不是說了什麼。\n\n2.這個小村落算一算選票也有三千多人，這人數好像也不太算偏鄉了？\n\n--"
