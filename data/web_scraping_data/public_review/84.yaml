content: '《哈勇家》I''m "恭喜" today.


  在真正看到《哈勇家》前，我只看過「以諾視角版」的「超前導預告」(觀影前會盡量避掉跟該部電影內容有關的訊息)，所以原以為是以他為主角的故事，實際看了才發現誤會了，但這角色如預期般討喜，故事也如預期般暖心有趣可愛。


  原本想多沉澱一下、多蒐集一些資料再來寫心得感想推薦推薦，但發現自己通常一拖就會不小心拖到電影快下檔，所以還是趁著「反正失眠的閒暇(?)時光」隨意寫寫。


  《哈勇家》簡單來說就是描述泰雅族頭目家族「哈勇一家」的故事。他們的家庭遇到一些人生難題，透過家庭的力量一點點去克服。過程中有些悲傷無奈讓人會共情想哭但一點也不煽情，也有很多情節和互動非常好笑(不想剝奪觀影者的樂趣所以寫在下面)，且不刻意不突兀，看完以後心情很好。


  ----------以下有雷，建議看過電影再來----------


  *英文片名「GAGA」是什麼意思？

  《哈勇家》的英文片名為《GAGA》，片中也屢次出現"GAGA"這個詞彙。"泰雅語「GAGA」是什麼？導演陳潔瑤表示，「簡單講，就是泰雅族的生活觀、價值，用現代語彙可解讀為規範、習俗、禁忌等。」因不易說明，於是想從家庭出發，以實際情境讓觀眾知道「GAGA」的意涵。"(以上這段取自新聞稿)


  *樸實的家庭生活樣貌

  我很喜歡《哈勇家》導演對於這個原住民家庭的描寫方式，樸實呈現「哈勇家」這個三代同堂頭目家庭的生活樣貌，而不是特別放大世俗對原住民的的刻板印象，而演員們也都把角色消化得很好。他們只是《哈勇家》的一份子，他們會面臨的問題是任何家庭裡都可能會遇到的問題：會有經濟壓力、會遇到未婚懷孕、會天不切實際的打算、會有兄弟衝突。只是剛好是原住民所以也會有些泰雅族的習俗信仰和生活習慣。


  *如夢的山間美景

  《哈勇家》取材自泰雅族宜蘭南山部落，有好幾幕都美到不行。尤其片頭「以諾」跟著的大家長「哈勇阿公」到山間打獵，拉遠的鏡頭對著山林溪水和祖孫間的閒話家常，美的像場夢境。而片尾孩子們在空地裡玩著，那場讓關係僵硬的「巴尚」「席浪」兄弟「冰」釋前嫌的「祖靈賜予的雪」，也美的像場夢境。看完好想要去參加「巴尚」帶的導覽團和吃原住民風味餐。


  *祖靈給的夢

  《哈勇家》有幾段用夢作為故事轉場，讓故事帶點微微的奇幻色彩。開頭打獵時「以諾」問「哈勇阿公」：『你的夢準嗎？』，「哈勇阿公」回答『夢是祖靈給的。』果真獵到了一頭小山豬。之後也有一場夢，是阿公託給阿嬤的夢，「夢是祖靈給的」，所以也應驗了。


  *厚實的角色刻畫

  《哈勇家》裡的角色刻畫得非常寫實和厚實，所以雖然角色很多且沒有刻意介紹，也能很容易理解角色間的關係和個性。他們都是活生生的人所以不會只有單一面向甚至有時是矛盾的。最體貼的是長孫「阿莉」、最讓人頭痛「未婚懷孕」的也是「阿莉」；總是抱怨、時常不在家的「以愛」卻為家庭做出了難得的選擇；家庭裡年紀最小的「以諾」乍看樂天又屌兒郎噹的卻最會吹口簧琴、最在乎「GAGA」。而角色間的互動也不會只是兩人的拋接，比如其中一段：「巴尚」想要「席浪」去抵押土地借錢，是跑去跟母親請求而不是直接拜託弟弟「席浪」(因為他知道他去說一定不肯)

  ，而「席浪」雖看似心硬卻不會放著哥哥不顧。


  *可討論可不討論的議題置入

  《哈勇家》裡其實有很多可以大肆討論的議題比如「土地劃分」「未婚懷孕」「選舉舞弊」「傳統流失」......。但幸好沒有很刻意的討論，只是很自然的融在劇情裡，所以完全不會有說教意味。


  *不煽情所以更打動人

  看到一篇影評說《哈勇家》"很有日系治癒電影感"。在看電影前很難想像，實際看了就知道他的意思了。簡簡單單的故事、可可愛愛的角色互動、樸實的生活樣貌、不把觀眾當笨單的適當留白，確實看完有被治癒到了。


  PS.最近有點換季焦慮只想懶懶的耍廢，但又常因耍廢而加深焦慮，所以才決定去看看電影。看了看近期上映，其中感覺《哈勇家》最適合此刻心情，且剛上映有許多影人出席的場次感覺很划算(?)。我看的這場是映前打招呼，所以沒有機會聽到更多分享，但演員們都很可愛就夠了。


