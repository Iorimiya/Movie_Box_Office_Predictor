content: '少見的描寫原住民家族的電影

  電影裡請了不少素人演員 但每個人都表現的很好

  就像是真實的在台灣原住民家庭一樣

  雖然預告片剪的很幽默

  但電影看完的是更多的無奈




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~





  故事描述一個三代同堂的泰雅頭目家庭

  家族主要由

  哈勇 爺爺

  林詹珍妹演出的阿嬤（忘了名字）

  巴尚 大伯

  阿莉 巴尚的女兒

  尤莉 席浪的老婆

  席浪 二伯

  以諾 席浪的兒子

  以愛 席浪的女兒

  組成


  電影最一開始時，巴尚是護漁隊的帶頭的人

  哈勇 以諾 席浪 他們三人也會幫忙巴尚帶團觀光

  但一切的變化就在席浪的田地1/3被劃分給別人開始

  哈勇雖然說著以前人照著gaga生活 絕對不會發生這種事

  但鄉長斗力對巴尚懷柔並拖的說"你以為現在還是拿石頭圍起來就當是自己的地喔" "沒問

  題啦"


  在哈勇突然在睡夢中過世後 他們也收到判決書說席浪的田地有1/3並不屬於他

  席浪更是在喪禮上藉酒澆愁

  巴尚或許是覺得爸爸過世了所以要出來扛 又或者想展現大哥可以解決能力

  於是不顧家裡反對決定要出來選舉

  同時又發現阿莉從紐西蘭回來後有小孩了

  整個家族就進入這亂烘烘的情況

  （有趣的是 有小孩是哈勇拖夢給阿嬤知道 阿嬤一開始還以為是尤莉）


  接著，阿莉的男友(ANDY)從紐西蘭飛來台灣

  想說要給阿莉一個驚喜 家人看到就順水推舟想要先殺豬（結婚）再說

  阿莉又不敢讓ANDY知道 還以為這是一場盛大的迎賓


  ANDY知道整件事 整個超生氣他竟然不是第一個人知道 但阿莉才20歲 也沒勇氣面對這些

  要在家鄉楠山？還是要跟ANDY去紐西蘭？


  其實整部片可以看到很多人的無奈

  哈勇奉行gaga生活 但後面的人沒人那麼努力了 連蓋傳統屋也用帆布

  巴尚在哈勇過世後應該就是頭目了 但他看起來卻沒什麼成就 選中鄉長後也馬上被舉報賄

  選 後來巴尚在阿嬤腿上泣不成聲那一幕也真的很令人心酸

  席浪的土地 就因為要支持哥哥選舉而被賣掉了 那甚至是哈勇留給他的 而他也一直只敢

  勝選之夜喝酒時才發酒瘋的表現出來

  以愛後來從軍來幫爸爸還債

  頭目家？頭目家又怎麼了嗎？


  片尾有一幕的下雪真的超漂亮

  配著席浪拿酒給巴尚那一幕真的令人想哭

  最後大家還是合解了 雖然錢的事沒有解決 但這似乎就是一個好的結局


  雖然這是一部很日常很真誠的電影

  但有些地方沒有再多作描述是有點可惜的地方

  例如簡介裡有寫

  1.巴尚想藉由加入選戰，讓家族地位更抬頭

  2.哈勇家作為頭目 和一般家庭有什麼不同的地方

  3.介紹裡寫著以諾很想當獵人 但電影中沒有很明確的表現出來

  這些是在電影的設定內 沒有描述到有點可惜

  但仍然瑕不掩瑜 這還是一部很棒的電影


  ====


  只要是2022/1/1後首映 到 2022/12/31 23:59:59 的由台灣人出資51%以上的電影

  我都會去看和PO出簡短的影評


  如果有興趣的可以來這粉絲專頁喔




  --'
