content: '《哈勇家》和《一家子兒咕咕叫》這兩部觀看前，

  有從新聞看到標題，前者入圍六項金馬、後者好像十幾項，但沒細看入圍獎項

  所以邊看電影，心裡邊猜入圍哪些項目，出戲院後立刻確認我猜的是否對


  結果大致如所料。下面一起提供無雷心得


  1.

  《一家子》開場就被一些光影和取景驚艷到(像是一幕陽光照下

  游安順正要前往通往鴿舍的樓梯)，包括有一幕鴿籠內部拍往外翱翔的鴿群之內

  當時就想應該會囊括很多技術類獎項


  劇本所安排的家庭和社會衝突，不會是獨一無二的

  但穿插了賽鴿養鴿的產業，倒是讓整部戲的劇本變得很特別

  演員演技爆棚，我邊看就邊猜那些演員會入圍金馬

  結果也沒差太多


  本以為如某些國片般平淡結束，但接近結局之前有連續三個反轉

  (不知為何這些反轉有點韓國影劇的感覺!?但不是老梗)


  之後又交代了各角色的結局，基本上安排得很精巧之餘

  也覺得那三個連續反轉之後，節奏可以再快一點

  另外結尾前的象徵手法，好像有點突兀(?)



  我並沒有看其他太多其他今年台灣國片(《咒》就沒看，

  但有看《吃了那男孩一整年的早餐》等等等)

  這部應該是頗能代表台灣角逐奧斯卡，感覺會對評審和影評人味道的那種

  就這個角度而言，會希望拿到BP



  鴿子，在電影裡面就是一種回家的意象，一種回家象徵的動物

  這個家在故事裡的呈現與對比，也實在讓人唏噓



  另外，我打這篇文章的時候，剛好金馬在頒新人獎

  我希望並猜測當選的胡智強確屏中選，恭喜他


  他與其說是演員，我邊看電影時一直覺得是找了一個有類似經歷的少年

  來演這部戲，根本就是小虎Tig本人活生生的、鮮活地活在螢幕背後





  2.

  《哈勇家》

  以前修過某大學人類學老師的課，對於Gaga和台灣南島語族文化有研究

  (該老師田野調查也是泰雅部落，但不是電影裡的部落，是其他縣市的)

  很喜歡Gaga概念

  所以當初一看到這部戲的海報和英文片名，大致就猜到要講甚麼

  也立刻決定去看



  我必須說這部戲很「台灣」，但不是一般的那種本土，

  裡面的部落家庭、社區、社會衝突，可以在其他影視作品看到類似的，

  但融入泰雅特有的 Gaga、台灣民主選舉等之間的拉扯，以及安插特有的原住民幽默

  這些讓這部戲的戲肉豐富出很特別的紋理

  (如果算上其他泛泰雅族，還有Gaya、yaya等類似概念)

  這是只有台灣才有的電影



  剛爬文看到一篇心得文，說這部電影探討很多議題(部落未婚vs.Gaga、部落家庭失和與

  和解、部落社群衝突)，但點出來而已，沒有太說教


  我看電影時就發現這一點，本來還在想好像太蜻蜓點水了

  但後來又覺得也許這樣就好，因為後段故事有利用角色成長來帶出各議題的結尾


  現在我又想到一件事，就是編劇要不要提供解決方案？

  我記得有一位劇評人批評過《我們與惡的距離》只有點出問題沒有提供解決方法。

  當時我還沒看《與惡》，但心裡只想編劇責任也太大了吧？

  編劇和導演能把故事說得好、點出議題就不錯了


  《哈勇家》歡樂之餘，用某種方式探討民主自由實踐上的缺失，但也是

  民主自由賦予了文化面的權利，讓這種反思社會、反思民主的戲可以寫、可以演、

  可以拍，這種矛盾也是台灣人該玩味和珍惜的地方

  (極權獨裁國家是不行的)



  我很喜歡這部戲的結尾之外，也很愛以諾這位戲中活力十足討喜的演員

  教部落小孩「各種新年：中華農曆年、部落秋天豐收小米的新年、西洋聖誕年、

  日本元旦年」等等，這四大文化(某些也成為政權)剛好是台灣福爾摩沙所薈萃的魅力

  ，我也希望這四大文化能去蕪存菁，在台灣這座島國的自由土壤中成長茁壯



  最後兩個小感想：總覺得，《哈勇家》還蠻適合拍成10集電視劇的，

  一集剛好帶出一個議題，應該很不錯，說不定還比電影適合。

  好像台灣也確實沒有類似的電視劇



  《一家子》我也很愛，但若串流有這部，我大概不太想一直重播，

  畢竟太沉重

  《哈勇家》會是我想當背景重播的，最後的自我成長以及「烤火的房」

  都透給我某種溫暖



  電影八、九成是泰雅語和各語夾雜，然後太愛原住民腔的國語了，好可愛XD

  像是以諾那句「外面很冷，爸爸又不買暖爐」等等，好多語尾都好可愛


  有機會可以注意英文翻譯，像是「外國人」的泰雅語是「 American」來代稱

  英文特地用引號來標註，這些都是巧思



  以上，劈哩啪啦邊看金馬邊打了一些感想。基本上兩部都很推。

  也希望這兩部等一下能拿到大獎


  --'
