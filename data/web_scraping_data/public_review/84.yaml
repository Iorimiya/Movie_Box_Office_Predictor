content: '雷文防雷資訊頁


  哈勇家 GAGA(2022台灣電影)




  劇情簡介：


  本片是陳潔瑤導演執導的第三部劇情長片，講述一個高山上的泰雅族部落裡三代同堂家族

  親情與愛的故事，獲得金馬獎包括最佳影片等六項大獎入圍肯定。


  三代同堂的泰雅家庭，哈勇阿公是家族的精神支柱，一直奉行gaga (泰雅傳統的原則) 生

  活，孫女阿莉 (林婷莉 飾) 從紐西蘭打工兩年，剛回家不久，阿公在睡夢中過世。而阿

  莉的父親巴尚 (洪金輝 飾) 為了家中土地所有權的問題，不顧阿公生前的反對，決定參

  選鄉長，提升家族地位，同時，阿嬤發現阿莉竟然懷孕了，新的小生命即將來到哈勇家！

  然而巴尚參與的這場選戰，讓家族感情一夕凍結，如同高山上冬季的那一場雪。


  導演陳潔瑤表示，這部片主演皆由泰雅族人詮釋，「真實感」，是我最鍾愛的表達形式。

  每一個部落，就是一個大家庭。這個概念，慢慢式微。居住在這塊土地幾千年的泰雅人，

  我們活在這個當代難免隨波逐流~遺忘自己擁有的純粹價值。三代同堂的哈勇一家，在這

  個故事裡，不僅是高山部落家庭的縮影，那種家庭成員間的糾結，也是世上每個家庭會面

  臨的問題。


  「GAGA」是幾千年前泰雅獨有的精神與規範，沒有遵守將會被祖靈懲罰。我深信祖靈的存

  在，就像拍攝時下的那場雪，族人說那是祝福。

  影片的拍攝地，又霧又冷，但族人的呈現，就像是電影裡時常出現的火光一樣，雖微弱但

  深刻。希望從我的影片中永遠可以感受那種部落獨特的生命氣息，還有族人面對現實無奈

  的特有「幽默感」。





  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




  這片看完的感覺，就是非常平凡寫實，平凡家庭的大小事，只是主要人設是泰雅族部落的

  人家。全片氛圍平淡温馨，有一點點現實殘酷的悲涼感（因選舉...而欠債一屁股），但

  是被持續存在的keep walking（工作，還債，生活），家人温情（新生命，來自紐西蘭的

  ...），生活及工作日常的情節畫面所沖淡。主角巴尚選鄉長的劇情，應景的呼應目前選

  舉（2022年11月）的時刻。最後收尾的畫面，看到了或台詞提及泰雅族自己族群的年，聖

  誕節，傳統元旦年，農曆新年，人的角色扮演多元化，而人類文化也是相互融合共存，片

  中殺豬祭祖靈的傳統，在現在人的眼中，又是什麼情懷感想？


  陳潔瑶導演（            恭喜獲得2022年第59屆金馬獎最佳導演，2022年11月19日）賦

  予本片的寓意：她說在她拍攝的影片中，希望永遠可以感受那種部落獨特的生命氣息，還

  有族人面對現實無奈的特有「幽默感」。這片的確令人感受到了。


