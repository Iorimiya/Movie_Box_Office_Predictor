content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~





  看完【哈勇家】走在回家路上的我，心情可說是非常五味雜陳。


  也許身為一位平地人，我這麼說是多愁善感，但是我是一個從中學時期唸書就經常與原住

  民相處的人，我念的教會學校中有七成是從各地前來唸書的原住民，鼎鼎有名的動力火車

  就是我的學長們，當年張惠妹跟動力火車出專輯的時候，學校宿舍幾乎是24小時都在放他

  們的歌。就連我在入了社會，開始工作之後，我也曾經參與製作過讓偏鄉小學學生學攝影

  的節目【我用相機看世界】，所以我自認自己還是比一般台灣平地人更了解一點原住民文

  化的。


  所以看【哈勇家】的時候，我總覺得當中過分真實的故事刺痛了我的情感。


  【哈勇家】述說了一個發生在宜蘭南山鄉哈勇一家人的故事，故事的開場是從一場田地的

  糾紛開始的，哈勇家的土地被公家單位鑑測地界，一下子田地就少了三分之一，務農的二

  子席浪憤恨不平，在協會工作的長子巴尚跟鄉長斗力交涉，然而卻在父親哈勇過世喪禮的

  當天收到判決書，哈勇一家的土地仍是被剝奪，長子巴尚覺得自家的權力要靠著地位的提

  升才能爭回來，因此跳下海競選鄉長。


  與此同時，巴尚的女兒阿莉從紐西蘭回鄉，然而阿嬤卻發現回鄉的阿莉懷孕了，這下子不

  得了，未婚懷孕在部落當中不符合族裡的規範，就在奶奶與父親急的不知道該怎麼辦才好

  時，阿莉的男友ANDY前來拜訪，只會講英文的ANDY霎時成為哈勇一家款待的對象，當場殺

  豬慶祝，完全搞不清楚狀況的ANDY忽然就在一場婚禮當中跟阿莉結婚了。


  演到這邊，我已經深深喜歡上哈勇一家了，我太熟原住民的日常了，他們生性非常樂天，

  幾乎是胸無城府，所以遇到各種問題的時候永遠都是一群人吵吵鬧鬧的夾纏不清，而這場

  婚禮也是在眾人鼓譟當中莫名其妙就成了的一場鬧劇，即使稍嫌戲劇化，但是這的的確確

  就是原住民處理事情的方法。


  如果要我描述觀賞這場戲的感受的話，我想最接近的感覺，應該像是2007年山崎貴的電影

  【幸福的三丁目】吧，只不過【哈勇家】使用的多半是素人演員，場景也都是在南山鄉直

  接拍攝，因此【哈勇家】比起【幸福的三丁目】更有真實感。


  然而在爆笑之後，隨之而來的卻是悲慘的一幕，投入選戰的巴尚過於單純，光是下山與投

  資的宮廟主委的應酬一戲，就可以看出他的政治手腕稚嫩，到了選戰中期，資金遭到敵手

  操作攔下時，手頭窘迫的巴尚回頭求助家族，於是家裡僅存的土地就這麼被抵押了，到了

  後頭，哈勇一家更是牽扯進了樁腳遊說要錢的暗潮中，編導陳潔瑤可說是相當的有種，直

  接告訴觀眾，選戰當中就是會發生這種事，已經手頭窘迫的哈勇一家，除了每天在總部宴

  請鄉民，讓鄉民們殺豬喝酒、到各地送棉被送食物之外，還要塞錢給樁腳請他們私下動員

  投票，這也是直指原住民生活的日常。


  一位鄉民說：我拿了錢喔，也兩個都有投喔！


  旁邊的民眾笑罵他傻傻投下了廢票，但這段對話其實就在告訴觀眾，對於很多原住民而言

  ，他們其實並不真的了解現代社會當中的「選舉」或是「政治」是什麼，他們太樂天了，

  只要每天可以開心的過日子，喝小米酒、吃豬肉，一切就沒有什麼過不去的。

  而對於這麼善良又樂天的哈勇一家而言，想要翻轉階級，突破現狀，他們光是那單純的個

  性就註定最後會失敗。而輸的代價是非常可怕的。


  霎時間，我聯想到的，是高畑勳在1994年的動畫電影【平成狸合戰】，這部片描述了日本

  的狸貓在城市開發的過程，居住的環境遭到人類破壞，憤怒的狸貓們開始練習變身術，並

  且到處求援，準備對抗人類，然而即使他們擁有變身的法術，但是狸貓生性無法專注，又

  經常會在作戰會議開一開就開始飲酒作樂的可愛日常之下，最後仍是無法抵抗人類文明，

  人類甚至從頭到尾都沒發現狸貓曾經試圖想要對人類宣戰過。


  【哈勇家】片中的一家也是如此，這一家人的可愛吵架與努力奮鬥都抓住了我的心，但是

  他們最後所遭遇的問題也的確是台灣的現狀，他們無力抵抗，只能在最後在兄弟冷戰過後

  的一場停電當中，在家族傳統的烤火房中再度聚集，然後原諒彼此，但是最後，整部電影

  仍舊沒有辦法給予哈勇一家任何的希望。巴尚的女兒阿莉生下了孩子，取名為哈勇，而席

  浪的大女兒把頭髮剪短去當兵，剩下跟阿公哈勇最親的二子以諾獨自在烤火房裡添柴，他

  是全片從頭到尾觀察到自己家中的一切的一個角色，他熱愛泰雅的傳統文化，會彈口簧琴

  、會搭建傳統屋，最後還終於被父親肯定，親手用獵刀殺了豬，殺完豬後還把豬血塗在自

  己的臉上象徵了文化的傳承到了他的身上。


  然而他究竟接下來要怎麼做？我個人覺得【哈勇家】的故事描述以諾這個角色過於理想化

  了些，在我接觸的原住民生活現狀當中，即使有族內的文化薰陶，但是文明的各種影響在

  這個年紀的部落孩子身上的影響也是極大的，就我接觸的經驗，如果在十年前，【跑跑卡

  丁車】與【SF】可能才是影響以諾最大的事，他會特地跑下山去玩這些遊戲好當上電競選

  手，就像是片中提到以諾的姊姊會特地去「全家便利商店」跟朋友吃飯，這就是文明世界

  對他們的影響，而在2022年的現在，影響他的就可能變成【傳說對決】或是【英雄聯盟】

  了。


  而且哈勇一家在家族和解之後，故事讓他們遭受的經濟困境並沒有解決，鏡頭在最後鎖在

  以諾身上，似乎是想要把哈勇一家的未來放在以諾身上，然而被善良的哈勇一家教出來的

  以諾，又要怎麼跟這個世界對抗呢？


  走在回家路上的我，默默的想著，哈勇一家的未來到底在哪裡？


  連帶的，我也想著，我們台灣的未來在哪裡？


  也許這是個苛求，但是這是否是拍出電影的創作者們應該試著告訴我這個觀眾的答案呢？


  --'
