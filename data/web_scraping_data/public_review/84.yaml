  \n\n\n\n\n　　看完《哈勇家》，對貫串全影的「ＧＡＧＡ」，感動之餘，感受也很複\n\n雜。什麼是ＧＡＧＡ？據導演陳潔瑤在《報導者》的訪談解釋：「《哈勇家》\n\
