content: '可能自己有點原住民血統

  所以看完特別有點感觸

  在戲院觀眾很少，99%觀眾都是原住民

  特別是選舉剛選完看這片特別有感

  我家附近一個人選議員也是花大把錢沒選上

  估計他這個敗家子選輸應該是分不到家產了


  這片完全是為宜蘭縣長量身定做的片

  一樣是就算選上了也被對手告賄選

  還好不會像片中一樣變成選舉無效

  片中花那麼多錢選，地也沒了還欠那麼多高利貸


  而且對手一樣也賄選，為什麼對手就沒事

  反而哈勇家被檢調調查起訴判刑落選緩刑

  看那位大哥當了21年的士官長退役

  感覺就像真人版的莫那魯道再世

  虎背熊腰驍勇善戰的泰雅族勇士


  說不定在國軍裡面到緬甸出任務也出過草

  原住民以前的土地都是像幫派拿刀搶地盤

  像祖先一樣透過戰爭拋頭顱灑熱血爭領土

  如今和平民主的漢人法治時代靠選舉爭地

  選上的大筆一都更，祖先的地就被侵佔掉


  特別是好不容易選上，還被告賄選變沒選上

  果然當兵的都不太懂政治，會打仗不會治國

  就像宜蘭縣長一樣高票當選還被政敵告賄選

  但大家都賄選時，那法官應該怎麼判？


  看到這裡心中的怒火熊熊燃燒

  就像片尾的哈勇家繼承人唯一的長男

  在屋內柴火旁烤火一樣，成為阿公的文化傳承

  會打山豬、蓋傳統的房子、吹口簧琴、聽得懂母語

  不會被漢化的太嚴重忘掉自己的血統跟文化信仰


  依我看GAGA就像祖靈、傳統、祖訓的翻譯

  他窩在火爐邊不講話的若有所思就像年輕的阿公一樣

  想著自己的土地被人搶走就火大，看他好像想除草一樣

  把鄉長全部除草拿去血祭阿公祖靈，把地盤搶回來


  看那個反派演的真好，尖酸刻薄尖嘴猴腮奸詐狡猾的政客

  漢人那套官場文化全被那個大反派鄉長給學的淋漓盡致

  跟那個黃鐙輝演的漢人真是有得比，還想在原住民的地蓋廟

  把漢人的廟蓋在祖靈的土地上，難怪選上了一樣被拔官

  這等於是原住民裡面的漢奸，帶著漢人來搶自己人的地

  就像共產黨帶俄國人來搶中國的地一樣，還讓蒙古獨立


  擴大縮小來看這戲就是在講原住民的土地問題

  還有看他們的傳統在那邊全家殺豬分屍豬肉

  感覺就像回教徒家族在宰羊一樣的傳統


  讓我聯想到恐怖份子伊斯蘭國在打仗時

  也是把抓到的人質這樣像豬跟羊一樣的處理

  我在想以前古時候在搶地盤出草的時候

  會不會也是這樣在當食人族？實在有夠恐怖

  當然被逼急了集體反抗發動霧社恐怖攻擊

  下場就變成賽德克巴萊被日本人斬首滅族


  看到最後那個小孩的眼神就像賽德克巴萊裡

  年輕的莫那魯道一樣忿忿不平，長大一定會討回來

  導演前一部片跟這部片都會用小孩的眼光看世界

  小孩會長大，然後變成部落的頭目、長老、牧師、鄉長

  可能會像小薰和高金素梅一樣被漢化到不像原住民


  成為賺很多錢的大明星和位高權重的立委

  就像茶金也是客家人的房地產被國民黨搶走

  後來後代發了大財才再把自己的房子給買回來


  但不知道小朋友在火爐旁取暖心理在怎麼想？

  總覺得這導演拍三部戲都在拍一部電影一樣

  她遲早會想拍出這些小孩長大後的出路

  是像他當導演、當軍人、當總統、當歌手等等等

  或是像高金一樣去從政，把失去的全部都給拿回來

  不然他最愛的阿公應該會死不瞑目吧


  看他們豬肉現殺現吃，直接生吃豬肝

  好像完全不怕寄生蟲，完全顛覆我的衛生觀

  聽說牛肉可以生食寄生蟲不會傳人

  但豬的寄生蟲會傳人所以不能生食

  但看他們這樣吃也都沒事，我想這研究報告可能是假的

  豬牛羊應該都跟生魚片一樣可以生食

  別因為豬比較髒比較臭就覺得他有毒


  再來小薰剛出現時看起來還真像高金素梅

  不知道是不是有找高金來演幫大哥輔選的人

  可能立委太忙沒空演戲，但第四部應該能請的動她了


  然後紐西蘭的哈勇家女婿，一整個韓國人的感覺

  我好像隱約聽到他有冒出一句什麼的韓文出來

  回家一查才知道是台中人，去美國念名牌大學

  180公分、65公斤理工科的畢業跑去當演員

  就像吳姍儒一樣華盛頓大學畢業的同門


  他裡面說角色設定是美國出生長大移民紐西蘭

  所以一句中文都不會說，但感覺是在演紐西蘭韓僑

  因為他在美國留學時都被韓國人誤認為是韓國同鄉

  看來台中人從小就很哈韓，所以長得就都很像韓星


  看到花絮裡面要殺豬時還會為豬用基督教的祈禱

  希望豬沒有痛苦的死亡，我在想伊斯蘭國在斬首時

  會不會也會用伊斯蘭教的方式為這些俘虜祈禱？

  希望他們沒有痛苦的死去，但怎麼可能？


  不過我以前也試著殺過一隻雞

  去親戚家拜年，親戚就買隻活雞來現殺現吃

  我第一次看到殺雞就說讓我來試試看

  的確也是在脖子上割一刀然後放血放到死再拔毛

  現在都電宰很方便，沒人會再看得到這種血腥場面

  看到應該大家都會開始吃素，習慣吃肉不習慣殺生


  總之很期待陳導第四部片，但願能拍「殺戮荒村」台灣版

  上一部片距離這部隔了六年，比第二部的兒童片好太多了

  進步神速，希望第四部能有更大的進步，能票房大賣

  不會只是像張作驥鍾孟宏一樣都只靠微薄的輔導金吃飯

  全部都是賠錢貨還能一拍拍個那麼多部，靠輔導金維生


  電影還是要有人看，所以不能全部都那麼寫實

  看寫實的去看選舉就夠寫實了，當然要看現實中看不到的

  例如在當代出草看不到，而且在電影裡發生也不會被判刑

  但反派一定要夠壞才行，就像陳導戲裡的反派感覺都超壞的


  找鄭人碩來演反派角頭對抗哈勇家大哥二哥跟小弟

  上演現代版的賽德克巴萊，泰雅族勇士對抗黑社會

  用軍隊特種部隊士官長21年的資歷，把黑道當山豬打

  這樣哈勇家大哥就變台灣藍波，一定免費當選鄉長或縣長

  鏟奸除惡，鋤強扶弱，戰士就應該打仗，獲得權力才有領地






  -----

  Sent from JPTT on my iPad


  --

  就像國片「阿莉芙」也是演原住民頭目的兒子去演王子下山

  想到什麼寫什麼，抒發我花550的觀影情緒

  江山易改，本性難移；行不改名，坐不改姓

  還好宜蘭縣長有國民黨保護，沒那麼容易落選

  但老大就有勇無謀，沒黨派幫忙就被政敵鬥垮了

  這些愛說到做到的政敵們還是去看綠島小夜曲吧'
