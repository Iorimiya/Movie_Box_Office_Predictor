content: "10影評人投票金馬　《哈勇家》壓倒性贏得最佳影片\n  TVBS 記者 張哲鳴\n\n第59屆金馬獎19日頒獎，今年入圍作品各擅勝場，戰況仍顯膠著。《TVBS新聞網》邀集10\n\
  位影評人針對最佳劇情長片、導演、男主角及女主角4個項目投票，本篇先揭開前2項結果\n，\n\n\n陳潔瑤執導的台灣家庭電影《哈勇家》目前各方呼聲皆高。認為，這部片不只是原\n\
  住民部落的縮影，也是許多家庭共同面臨的命運，陳潔瑤拍出小人物的暖流，「從生活淬\n鍊醍醐味的真家族故事」。\n\n表示此片讓他想到當年《爸媽不在家》，電影本身是清新感人的家庭題材，卻在一\n\
  堆大製作或藝術性電影中突圍得獎。「我認為這片是五部最佳影片裡，最不會讓大家有爭\n議或爭論的片。親切討喜、渾然天成，探討土地、傳統、家庭、選舉等多面向議題，沒有\n\
  刻意匠氣，整體氣韻完整，質樸自然。」他認為《智齒》雖入圍最多，技術也強，拍來生\n猛俐落；但仍屬港式警匪片類型，沒有太破格的表現。\n\n表示，《哈勇家》全片在素人演員們詮釋下流暢自然，既有喜劇的討喜詼諧，亦有\n\
  大格局且多方視角的議題探索。不若《智齒》、《咒》專注於類型，《一家子兒咕咕叫》\n專注男性視角，《白日青春》太過被議題引領，《哈勇家》是今年在技術、表演及敘事都\n\
  最全面的電影。\n\n讚《哈勇家》整體沉穩內斂，融合不同政治文化等元素，掀起家庭內部心結，也凝\n視社會角落。影片基調看似輕如鴻毛，但情感卻重如泰山隱藏在各角色之間。素人演員的\n\
  調和得宜、攝影端詳台灣土地風貌，族群的樂天個性，深情與幽默穿插夾雜。小巧完整，\n直擊人心，為當前社會提供停下回望的契機。\n\n認為《哈勇家》劇本的原生性與體質良好，把家庭電影擴張出社會普世格局，把在地\n\
  化故事講成民族風格獨具的世界共通寓言。《哈勇家》是華語電影的《真善美》，一個家\n族就讓你看見一個家國和台灣人情味，以及他們沒有放棄的真善美。\n\n\n論述，無關個人喜好，以賽制及評審團組成等面向預測。《智齒》與《一家子兒咕\n\
  咕叫》的導演風格極強烈，在所謂作者電影中，以技巧水準的調度、個人意志的延伸，此\n二作皆令人激賞，但也有明顯瑕疵。例如人物角色較扁平與樣板；《智齒》結尾的「救贖\n\
  原諒」給的稍微廉價，缺乏適當鋪陳轉折令人質疑；《一家子兒咕咕叫》補敘的前妻場景\n則明顯與片子產生斷裂，使結尾與全片調性不一致，稍嫌可惜。\n\n《哈勇家》全片四平八穩，承襲了導演陳潔瑤過往的創作脈絡，更具複雜處理難度。片中\n\
  出現原住民獨有的文化，但更多是關於家庭，這讓《哈勇家》能跨越文化隔閡，成為如電\n影標語所言的真正意義：「獻給每個家庭的情書。」\n\n\n分析，當今年多數最佳劇情片入圍者都在敘事上有著難以忽視的瑕疵，《哈勇家》選\n\
