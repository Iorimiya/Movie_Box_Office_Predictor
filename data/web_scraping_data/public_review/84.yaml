  \n時不知去向，在火滅的烤火房裡睡夢中過世。過去打獵與耕種互不衝突，要\n\n顧及族人與自然的生存，一杯小米酒就是一個極深的承諾，但外來的土地畫\n\n分重新界定了權勢範圍，部落頭目僅是「耆老」的象徵。跟在鄉長身邊做助\n\
