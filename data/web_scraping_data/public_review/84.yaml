  \n贏了，一切問題都能解決。\n\n\n\n　　即使阿公、乃至全家都並不贊同投入選舉，但巴尚的堅持已非部落\n\nＧＡＧＡ所能約束。或許正逢選舉，電影裡的造勢、拜票、贈禮、固樁拔樁，\n\
  \n乃至選前之夜阿嬤（林詹珍妹飾）的舉動，都真實得如歷其境，甚至看到選\n\n舉看板父女一同拜票，或「一人選上，全家服務」的標語，以及巴尚開始說\n\n「錢不是問題」到後來要拜託阿嬤勸弟弟席浪抵押最後一塊地──還未做到\n\
