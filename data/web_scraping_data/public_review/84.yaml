content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  身為平地人，我們的生活可能沒有打獵、喝小米酒、殺豬，但是家庭之間的關係與牽絆都

  是一樣的。入圍第59屆金馬獎最佳劇情片、最佳導演、最佳女配角、最佳新演員、最佳原

  著劇本與最佳原創電影歌曲等大獎。看《哈勇家》帶給觀眾的溫暖與溫馨，觀影結束後仍

  會不斷縈繞。



  三代同堂的泰雅家庭，哈勇阿公是家族的精神支柱，一直奉行gaga（泰雅傳統的原則）生

  活，孫女阿莉去紐西蘭打工兩年，剛回家不久，阿公在睡夢中過世。



  《哈勇家》講述這個可愛家庭間的「文化」衝突。文化衝突不但出現在孫女阿莉紐西蘭的

  外國男友與家人間的異國文化差異，也包括部落與都市間、過去與現在間，以及世代間的

  文化差異。這些文化衝突形塑《哈勇家》裡的各種問題，即便不是原住民，也非常值得深

  思。



  阿莉的紐西蘭華裔男友Andy，明明長得一副華人臉，卻一句中文也不會說，更不用說泰雅

  語，讓阿莉的家人一開始不知道該如何與他溝通，甚至稍微有點排斥與他交談。西方對性

  想法開放，阿莉剛回台灣不久就確定懷孕，違反部落原則的行為讓家人極為頭痛，但其實

  ，爸爸與阿嬤對阿莉的關心與愛遠比責備多得多，他們更擔心她的心情與身體。剛好Andy

  來訪，雙方語言不通，就讓Andy在不明究理的情況下莫名其妙成婚。



  這時候的Andy甚至不知道阿莉懷孕，所以對於阿莉家人比手畫腳的暗示感到相當困惑。不

  過，即便語言不通，知情後的Andy仍透過畫圖的方式向阿莉的爸爸巴尚表達自己對阿莉的

  愛，並且會負責到底。從吃下醃漬生豬肉馬上嘔出，到幫忙分剛宰殺好的豬肉時，一口吃

  下堂弟以諾遞上的生肉；從與阿嬤無法溝通，到與阿嬤一起下田種菜，其實，文化差異也

  沒那麼可怕。



  部落內多信奉基督教，片中也呈現聖誕節時的歡慶場景。但是，導演也透過以諾的嘴說出

  部落與都市間慶祝「過年」的差異。泰雅族的過年是祖靈祭；農曆年是平地人在過的；聖

  誕節是基督教的新年；元旦則是日本人的過年。不需要否定其他文化，都過也沒有什麼問

  題，重要的是不能忘本，也不能不知道自己現在正在過哪個文化的節日。



  發生土地衝突時，鄉長說：「現在又不是以前，喝幾杯小米酒，擺幾顆石頭就是你的地。

  」的確，現代的土地所有權劃分更「公平」，但或許也不那麼遵循「情理法」。誰又能想

  到自己家族耕種、傳承幾十年的土地，一夕之間就變成別人家的，更何況他們還是頭目家

  族呢。部落裡的階級只剩下敬重與傳統原則，並沒有法律效力。



  電影從以諾跟隨哈勇阿公一起上山去察看陷阱開始，除了強調部落耆老的打獵技術之外，

  也點出傳承不易與傳承的重要。以諾十分崇拜阿公，希望自己有一天也能變成跟阿公一樣

  。巴尚帶旅行團時指著以諾說：「你們現在看到這個年紀還會吹泰雅族傳統的口簧琴，只

  有他。」言談中帶出部落年輕人口外流、文化斷層的問題，但也充滿對以諾的驕傲。



  在《哈勇家》裡，以諾就像是一個不懂事的小屁孩，幫忙興建泰雅傳統屋時，與負責興建

  的族人爭執不能使用帆布要多用石板，因為「阿公說」用帆布會漏水，用石板比較傳統，

  最後也在揭幕那天證明阿公才是對的。也在阿公過世後拿著阿公送他的刀，成天吵著要負

  責殺豬，被大人教訓「長者先刺」。但到電影最後，以諾不僅能夠獨自完成殺豬的任務，

  還以手指沾豬血後在臉上畫上泰雅的圖騰，巴尚還調侃弟弟說以諾比爸爸還會殺豬。



  與阿公最親的以諾代表著泰雅文化的傳承，雖說電影並沒有呈現出阿公過世時以諾是如何

  紀念、哀悼，反而看到他樂觀地鼓勵傷心的阿嬤，可能對以諾來說，在睡夢中安詳過世的

  阿公早已將成為泰雅勇士的關鍵都傳承給他，也在以諾心中留下最美好的回憶與形象。一

  般來說，口簧琴在出草、狩獵與喪事期間禁止使用，但阿公過世時，對著阿公遺像吹奏口

  簧琴或許就是以諾向阿公道別的方式吧。觀眾在最後聽到姊姊以愛為了減輕家裡的負擔而

  去當兵，還反問媽媽「以諾那麼皮，哪有辦法去當兵」。嫌棄之餘，可能也是這一家人保

  護泰雅文化的方式。



  英文片名的「Gaga」意思是「泰雅傳統的原則」，內容包羅萬象，也沒有明文列出究竟有

  那些規範，比較像是一套大家約定俗成的習慣。從打獵的秘訣，到家庭成員應當如何相處

  ，甚至部落間如何互動，都是Gaga的範疇。這也是為什麼，田地重新劃分之後，哈勇一家

  會哭訴「現在部落都沒有Gaga了嗎？」導演說，電影第一次出現Gaga時有翻譯，但之後都

  直接寫為Gaga，她想讓觀眾自己從電影感受泰雅的Gaga究竟是什麼，這也是全片的主旨。



  哈勇家的烤火房雖然戲分不多，但卻扮演非常重要的角色。它不只是阿公為以諾修好口簧

  琴的地方，也是以諾與阿嬤開心跳舞的地方，更是阿公在睡夢中過世之處。同時，由於選

  舉而反目成仇的巴尚兄弟，在一場導演稱為「祖靈賜下的雪」中，在烤火房裡盡是前嫌，

  原諒彼此。Andy也是在烤火房得知阿莉懷孕，而電影的最後一幕則是象徵著泰雅文化的以

  諾獨自在烤火房裡燒著柴火。電影主題曲就叫《烤火的房》，唱著這個貫穿全片的場景如

  何將這一家人的心串連起來。



  《哈勇家》忠實呈現每個家庭都會經歷的喜怒哀樂，家人間並非不會爭執，但在爭吵過後

  ，關係更加緊密，並且永遠是彼此最強大的後盾。在部落裡，這份關係甚至擴展到全村、

  全鄉，導演將選舉與政治的現實入戲，述說單純的部落Gaga如何被選舉破壞，我們也無從

  得知哈勇家將如何度過難關，但只要家人都還在一起，終將撥雲見日、海闊天空。


