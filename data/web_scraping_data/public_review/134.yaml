content: '芭比就是芭比，粉紅色的性別諷刺喜劇


  在過去電視動畫年代，許多看動畫的粉絲都知道：有些動畫是為了賣玩具而誕生的。舉凡

  組裝合體的超級機器人、魔法少女的變身器或英雄公仔，動畫只要做得好有共鳴就會吸引

  小孩要求大人購買玩具。


  在這類型的行銷一條龍之前的玩具，雖然使用電視銷售玩具，但慢慢的銷售疲乏需要新的

  創意，而老牌的玩具如何繼續維持與社會接軌的創新銷售收法，尤其是一個誕生於1959年

  的女性娃娃。


  老牌玩具公司知名玩偶芭比娃娃推出《Barbie芭比》真人電影，故事以芭比原在充滿幸福

  的芭比王國過生活，但某天它的生活出現異常，讓它必須前往人類世界找尋答案。沒想到

  芭比王國的肯尼也一起前往，現實世界的各種狀況，讓兩人有了不小的衝擊，也產生不一

  樣的想法，但這時生產芭比的美泰兒公司卻下達抓捕芭比的命令。










  《Barbie芭比》是什麼電影：


  在2009年時，芭比就有放出要真人化的影視消息，但一直都是被廣大群眾當成笑話，認為

  只是老玩具宣傳的新把戲。


  一直到2022年先是宣佈由《淑女鳥》和《她們》等女性電影獲得好評的導演葛莉塔葛薇拍

  攝，之後選角還選用以小丑女角色廣為人知的瑪格羅比、《樂來越愛你》的雷恩葛斯林，

  並公布拍攝現場照片，才讓觀眾驚覺這個一度被認為只是炒新聞的消息，原來是真的在執

  行中，並在2023年初要登上大螢幕。


  在《Barbie芭比》電影初始編劇的定調，就有想融入歌舞的元素，並且整個編劇過程是相

  當自由且開放，並沒有框架。整體而言編劇參考了許多美國社會風氣帶給女性的各種影響

  ，有負面也有正面，當然也含有思考性的。飾演芭比的瑪格羅比也表示這部電影會給觀眾

  帶來顛覆以往芭比的想像：「呈現出你不知道但卻嚮往的事物。」










  《Barbie芭比》真人版，採取一種歌舞劇的形式，並將芭比獨立為一個樂園世界。故事以

  原本活在芭比王國，每天無憂無慮並且與眾多姊妹和肯尼生活的芭比，有一天卻發現自己

  不太對勁。


  除了自己會思考死亡的想法、腳跟還悲劇的著地一切似乎不一樣了。經過指點原因可能出

  在現實的人類世界，芭比決定到現實世界找答案，卻沒想到肯尼也跟來，兩人在人類世界

  遭遇到各種許多未知的遭遇。


  有意思的是電影中的設計風格採用了現代主義的簡約設計，來完成芭比夢幻屋、並在芭比

  世界的各種天空、草地背景也盡量採用真實的道具與油畫呈現。並且打照出芭比的經典的

  衣物。有意思的是再一次訪談中有提過因為電影布景使用了大量粉紅色塗料，造成全球供

  應市場短缺。盡量還原玩具的真實性是導演的想法，意義在於當你擁有玩具時，一切都需

  要可以碰到、摸到的，畢竟這才是玩玩具的意義。











  《Barbie芭比》分析與延伸：


  芭比娃娃由羅絲漢德勒所改量發售的，其原型為一家德國情色公仔。因為觀察到女兒比起

  嬰兒娃娃更喜歡接近成人女性的紙娃娃，而讓羅絲有了這個想法，並且向美泰兒公司創辦

  人之一提出芭比娃娃的意念。當時是以立體換裝娃娃、女孩時裝模特兒的概念為主，後續

  因為市場和社會反應而做過多次芭比的身材調整，例如胸部、眼睛就一直有隨時代作出調

  整。


  其實最早芭比就登上影視，在2002年開始就有將《芭比》動畫電影系列化，初期是以改編

  經典童話故事為主的3D動畫作品，第一部為2001年推出的《芭比與胡桃鉗的夢幻之旅》，

  融合音樂劇跟芭蕾舞蹈，受到滿多女孩歡迎。


  2005年時開始有部分電影不再以改編童話而是原創故事為主，原創內容褒貶不一，但隨著

  劇本的進化和動畫特效的進步，整體芭比動畫系列的水準有越來越高的跡象。可以說在真

  人化《Barbie芭比》前，芭比一直有目標的行銷、鎖定穩定的女性市場。









  根據美泰兒公司自己的調查，芭比也與其他公仔一樣成為了玩具收藏，估計全球有超過十

  萬多名收藏家，以女性為大宗，這些收藏家每年或購買超過二十個芭比娃娃。


  有些公仔製作者也會購買芭比為原型來發揮創意創造自我的芭比風格，多種是結合時下的

  動畫、遊戲角色。而美泰兒公司也嗅到這商機，在近年跟許多影視、動畫公司合作推出不

  一樣風格的芭比玩偶，在成人與兒童兩方展現不同的芭比系列。


  《Barbie芭比》電影上映前因為「南海九段線」風波，而造成東南亞國家抵制，雖然華納

  針對事件表示九段線其實為「兒童粉筆畫的芭比王國前往現實世界的線路圖」並不是南海

  九段線中國主張，但顯然抵制的國家對這個說法不買單。而比起九段線風波，網路上反而

  更多是將同期上映完全不同調性，講述美國物理學家傳記《奧本海默》做出連動迷因。













  《Barbie芭比》值得一看嗎？


  電影《Barbie芭比》是一個前期讓人驚艷，但後期有點發散跟開放思考的電影。雖然許多

  人會覺得這部電影有著很濃厚的「女權」意味。但我認為比起女性主義，這部電影更多的

  是講述：「芭比就是芭比：肯尼就是肯尼。」你不用是最完美存在，你只要是你自己就好

  了，那個會笑、會哭、會憂傷、會嘆氣、但卻還是面對這世界不公平的自己，故整部電影

  還是回到老主體：「我做我自己，即便現實不友善。」


  而這也間接帶出肯尼的自我認同，不管是配角或是現代社會普遍將焦點放在女性（芭比）

  的女性自主上，而忽略了一些同樣也受到父權主義下被壓迫的男性（肯尼），為何他們轉

  而擁抱父權？而又為何芭比渾然不知沈醉在自己的「女性力量」。


  回到電影主題來說不是女性一切要好棒棒，而是找到自我價值的，同時男性不需要靠壓迫

  、讓女性依附等來彰顯自己的價值感。男性要找到是屬於自己的價值而不是踩在女性上與

  追求女性的價值。









  但如同電影所提出的當芭比王國是一個脫離現實、美好的女性王國，但當意識到這些是一

  個夢想和理想，而現實並非這樣運作的同時，芭比就已經不是芭比了，這就像小時候玩芭

  比的女孩已經不再天真、知道自己身材永遠不可能像芭比一樣非人類，而並非換套衣服自

  己就能做自己的理想職業、過自己的理想生活。


  女孩接受了現實世界對於女性是殘酷和殘忍的，但依舊找尋自己的價值，並告知其他人也

  要找到價值，所以芭比既認同自己是芭比、但同時自己也不是過去的芭比。


  我認為電影傳達的理念的確有著導演《淑女鳥》青少女離騷成長痛的延伸一位母親或女人

  的成長痛。但後期的表現是我不喜歡的部分，尤其說教那段雖是核心、但並非最好的表現

  ，我認為導演是有方法讓這段表達理念的地方，不是那麼文鄒鄒鄒的，而是更戲謔詼諧的

  手法。整體步調有些放在《淑女鳥》劇情片是有意思，但在《Barbie芭比》就有些難受，

  但電影依舊整體是優良的，甚至讓人驚艷芭比真人電影可以進化成這樣的模式，敘述出一

  個詼諧幽默的自我認同電影。


