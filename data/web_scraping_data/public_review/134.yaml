content: '《Barbie芭比》金句一次看！你要積極找尋自我，即便沒有我在身旁


  by 女人迷編輯 Maggie 2023/08/03


  電影《Barbie芭比》談女性主義、自我認同，被電影劇情感動的你，這次讓我們一同透過

  金句再次回顧它帶給我們的感動！


  由瑪格羅比（Margot Robbie）和葛莉塔·賽麗絲·潔薇（Greta Celeste Gerwig）共同

  創作的電影《Barbie芭比》，透過肯尼對於男性應展示什麼模樣的誤解，到對女性日常經

  歷的打壓的深刻觀察，總總都對女性與有毒男子氣質等做出了巧妙的評論。


  儘管已上映一段時間，依然話題依然不減，這次讓我們一起透過五大金句，看懂那些關於

  女性主義、自我認同等，芭比沒有直接說出口的話吧！



  圖片｜《芭比Barbie》 劇照


  因為芭比可以做到任何大小事，所以我們也可以。


  為了找回原本的模樣，芭比前往真實世界尋找和她玩耍的女孩，卻因此聽到真實世界對於

  芭比的評價——芭比改變了一切。 然後她又改變了一切。


  在芭比樂園裡，呈現出女性治理的世界，但對真實世界的女孩來說，芭比其實只代表一種

  過時的刻板印象，它不僅沒有賦權女性，反而傷害了女性，芭比向大眾展示了一個完美女

  性的典範，讓女孩們在追求美的路上有所遵循，但同時卻又使得女孩為了服膺芭比給出的

  美學，而過度辛苦。


  然而在芭比之母 Ruth Handler 的眼中，卻照見了不同的樣貌。


  她認為多樣化的芭比，其實正代表着女性有選擇權的事實，女性可以自行選擇他們的職業

  、體態，也肇因於芭比是不少小孩對自我形象的寄託對象，因此透過多樣化的芭比，我們

  這個時代的芭比因此被重新定義，小女孩可以成為想成為的任何人，不再只能是單一模樣

  。



  圖片｜《芭比Barbie》 劇照


  做女人簡直是不可能的


  在芭比的世界被侵占後，Gloria 發表了一場充滿激情的演講，講述了作為一個女人意味

  著什麼，以及從外表到性格特徵的標準是多麼不可能和矛盾的。


  節錄她鏗鏘有力的話語如下：「妳要有錢，但不能說妳愛錢，否則就是俗氣。妳要熱愛當

  母親，但不能整天把小孩掛在嘴邊，妳要有自己的事業，但同時也要照顧其他人。男人的

  一些壞習慣，是妳要負責，這很離譜，但如果妳指責，他們就會當作妳在抱怨。妳必須為

  了男人打扮，但不能太漂亮，否則會讓男人有非分之想，或是讓其他女人感覺被威脅，妳

  如果想融入哪個閨蜜團，就不能太過出色。妳永遠不能變老；永遠不能失戀；永遠不能炫

  耀；永遠不能自私；永遠不能消沉；不能失敗、不能膽怯；還有，永遠不能叛逆。這太困

  難了，太矛盾了，而且永遠不會有人獎勵或感謝妳。」



  圖片｜《芭比Barbie》 劇照


  人類只有一個結局，但思想能夠永存


  電影將結束時，芭比和芭比之母 Ruth Handler 進入一片寬敞的空間後，芭比向 Ruth

  Handler 坦白，她不再覺得自己像芭比了，也不知道從這裡該去哪裡。


  Ruth Handler 因此告訴芭比：人類只有一個結局。想法永遠存在，從而開始談論死亡，

  這句話也暗示著，作為芭比娃娃的創造者，Ruth Handler 在某種程度上是不朽的。



  圖片｜《芭比Barbie》 劇照


  我是一個沒有權力的男人，這能讓我成為一個女人嗎


  Allan 作為芭比世界中唯一一個不以「肯尼」命名的男性玩偶，因此在肯尼主宰芭比世界

  後能夠免於被操縱的命運，不過也因為不盲從、不符合主流男性特質，讓 Allan 有種不

  屬於任何分類的感受。


  事實上，性別讀物西蒙波娃《第二性》即寫道：「先成為一個人，再成為男人或女人。」

  Allan 的反應或甚至整部《芭比》電影，其實都重現了西蒙波娃關於「後天女人」的觀點

  ，也許唯有打破性別界線，捨去傳統的男人應該如何，女人應該如此的預設之後，我們才

  能領悟：首先你得是你自己，才能由你決定自己的價值。



  圖片｜《芭比Barbie》 劇照


  你要積極找尋自我，即便沒有我在身旁


  在電影中，肯尼的存在是被消失、不被重視的，因為他只存在於芭比的熱情呼應中，顯見

  他的自信、價值都是源自於他人。


  然而，倚賴著他人而產生的自我認同，是脆弱、不堪一擊的，這也是為何肯尼難以放下芭

  比，甚至在芭比說出要積極找尋自我時，仿佛世界崩塌般的崩潰大哭。


  但正如芭比所說的，自我是自己找尋而來的，而不能倚賴他人而生，期待看完《Barbie芭

  比》電影的你，在深受電影感動的同時，也不忘時刻提醒自己更有意識的注意言語、日常

  中的性別議題，有天我們終將活在更友善、包容、接受多元的世界裡。



  圖片｜《芭比Barbie》 劇照


  作者 女人迷編輯 Maggie

  期待預設過的來時和寄望過的雛型，不再和此刻的自己大相逕庭


