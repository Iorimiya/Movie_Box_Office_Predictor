  【文／戴西福福】女人們的購買力，從來都不容小覷，尤其最近的電影票房，女性觀眾的

  貢獻程度更是驚人。


  無論是樂迷、影迷，最近一定都關注到美國天后泰勒絲（Taylor Swift）演唱會電影《泰

  勒絲：時代巡迴演唱會》（Taylor Swift: The Eras Tour）造成的狂潮，尤其天后碧昂

  絲驚喜現身北美首映會，兩位女神世紀大同框，讓社群討論度炸裂，神奇的帶動電影票房

  ，讓因演員、編劇雙罷工陷入低迷的北美影壇活了過來。


  好萊塢的罷工潮，深深影響了電影圈，許多電影公司決定將大片延遲到2024年上映，就是

  怕巨星們無法配合宣傳，導致無法修補的虧損。但很難想像，在影壇氣氛低迷，幾乎沒什

  麼大片上映的時刻，天后歌手居然成功帶動了票房。


  多數買票進戲院支持《泰勒絲：時代巡迴演唱會》的觀眾都是女性，目前為止，該片全球

  票房累積約1.5億美元，根據電影票房分析公司PostTrak的調查，觀眾至少有76%是女性。


  時間往回推，前陣子的現象級電影《Barbie芭比》，也得到大量女性觀眾的支持與喜愛，

  全球票房收入約14.3億美元，雖然大人小孩、男人女人都愛看，但最初上映的7月份，首

  週末票房有69%來自女性觀眾的貢獻。


  電影數據研究公司「The Quorum」的創辦人大衛赫林（David Herrin）發現了女性觀眾的

  票房貢獻值，他說：「我發現今年最大的兩部影，是由女性製作的，而且主要是為女性製

  作的，這很有趣，也很令人興奮。」


  新冠疫情席捲全球前，電影票房主要由18至35歲的男性主導，他們熱愛動作片與超級英雄

  ，而疫情過後，電影公司推出的大型項目，派拉蒙的《捍衛戰士：獨行俠》，迪士尼的《

  阿凡達：水之道》，甚至環球影業的《奧本海默》，客群基本偏向男性觀眾。


  這不代表女性觀眾沒有購買力，《Barbie芭比》與《泰勒絲：時代巡迴演唱會》，證明了

  女性客群的實力。《泰勒絲：時代巡迴演唱會》的成功，很大程度是因為泰勒絲的巨星魅

  力與高人氣，儘管演唱會電影票價昂貴，但粉絲仍願意為她買單。


  而《Barbie芭比》的魅力與深度也超乎想像，這對粉絲來說，不僅是朝聖最有名的玩具娃

  娃，故事更引發女性共鳴，也掀起社會對於性別議題的探討。最重要的是，女孩們為了看

  這部電影，會揪閨蜜、找男友，精心打扮致敬芭比與肯尼，彷彿是進戲院開趴，而不只是

  看一部電影。


