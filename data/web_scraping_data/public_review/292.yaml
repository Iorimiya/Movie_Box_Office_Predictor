content: '人權(?)：






  昨天去林口威秀看的，對於身為完全沒接觸過少戰，也對戰車or相關歷史一竅不通的人來說，還是不影響爽度。


  可以當作戰車版(-We are family)的玩命關頭(?)



  總共兩場坦克大戰，第一場比較混亂，搞不清誰是誰。不過第二場對上大學生的就沒什麼問題，大學生的坦克標記都很統一。





  4DX 特效方面，除了氣味其他似乎都有。（閃光、煙霧、泡泡、噴氣噴水下雨搖晃…）


  看2020年的文，說是有氣味 ???




  至於『極爆』，我覺得之前同廳看玲芽最後的蚯蚓戰似乎晃動還更大（頭被椅背打飛…）。


  不確定是否因為這次我坐4連坐的內側2個位子，在意的人還是盡量選兩邊。




  海報紙質感覺沒很好，感覺比較像普通A4印的。之前看的其他電影都比他厚。




  對了，ED 配泡泡超美！


  --

  以後入浴會被剪嗎？ QQ

  我內文沒說，其實泡泡應該提早噴出。

  泡泡機位置都在離銀幕有段距離的地方，應該可以早一點噴，

  讓畫面對到後一秒內看到泡泡。（沒實際估算，但感覺都入浴一陣了才冒泡泡）


  泡泡好像沒有吹拂機制去除。我這場有顆停留在中央好久。

  （不過這些比較偏4DX設計問題，觀影影響也不會很大。）

  我朋友也是這樣說 XD'
