content: '雷文防雷資訊頁


































  ______________


  前言：

  《他馬克老闆》是改編〈我是馬克〉的《職來職往》及相關圖文創作。

  觀影前，我已經讀過原著，

  所以觀影心得會受原著影響。



  談談演員陣容，

  大多是耳熟能詳的藝人，

  盧廣仲飾演馬克，

  黃宣飾演死神，

  鄭人碩飾演傑克學長，

  蔡亘晏飾演Rita

  曾國城飾演老闆

  旺福小民飾演查理

  江齊飾演的emma，

  我蠻喜歡的演員金士傑也有演出，

  雖然出場時間不長，

  但還是很驚喜，



  大部分的演員都恰如其分，

  其中黃宣飾演的死神，

  電影中有畫龍點睛的效果，

  詮釋的感覺與原著中的阿死哥（死神）略有不同，

  但同樣引人注目。



  蔡亘晏飾演Rita，

  個人覺得有些可惜，

  在原著中是相當受人喜愛的角色，

  可能是電影長度的關係，

  能夠表現的時間有點短，

  但大致上還是有把Rita的聰明俐落表現出來。

  我覺得當角色塑造的觀感還不夠時，

  有些有深度的劇情會比較難有共鳴。



  江齊飾演的emma，

  因為要拍成電影有很大的改編，

  至於改編了什麼就留給大家進電影院觀看，

  我想說的是，雖然是新演員，

  她的表演蠻自然的，

  不會感到突兀。

  （只是我比較喜歡原著劇情）



  再來說說整體劇情，

  我覺得〈職來職往〉原著內容豐富，

  畢竟〈我是馬克〉在職場生活的圖文創作也來到15年了，

  電影兩個小時想要表達全部，

  真的不夠，

  會有種情感還沒醞釀完整，

  電影就突然結束的感覺。

  但也許是我對〈我是馬克〉太熟悉才會有這感覺，

  如果是第一次觀看的人，也許會不一樣。



  整體還算不錯，

  電影裡，

  沒有燒腦推理的偵探劇情，

  沒有恐怖驚悚的嚇人情節，

  有的是，

  具象化真實的職場生活，

  淡淡曖昧的愛情戲，

  溫馨動人的關懷互動。


  我看的電影場次是有導演演員出席的靠友場，

  瞿導說：

  延後上映的過程中，

  他在思考工作究竟是為了名、為了利，還是為了什麼？



  名與利，能得到當然開心，

  但我的職場生活更多的只是，

  見證一樣米養百樣人後，

  我還在努力生活在其中。


  在這個比苦瓜苦的日常中，

  我覺得看場電影，

  空下忙碌運轉的腦筋，

  與劇中人一起笑一起溫馨一起補充正能量，

  也是生活中微小的感動，

  是還算不錯的好電影《他馬克老闆》。




  --'
