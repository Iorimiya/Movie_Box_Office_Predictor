  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  看完 Google才知道，


  原來 The Fall Guy 是美國1980年代的電視影集


  所以最後出現兩位一男一女的老警察，


  其實就是當年的男女主角演員出來客串。


  算是美國那種懷舊翻拍系列的電影。


  不過因為翻拍成電影，加上是環球製作的，


  所以有向大量的環球動作片致敬


  一開始的一些各種動作電影場景，


  只大概看的出來有玩命關頭某一集


  不知道有沒有神鬼認證系列



  因為整部電影是為了展現特技演員跟幕後工作人員的辛勞


  故事上會稍嫌沒有邏輯，


  但是看的出來動作設計儘可能向玩命關頭致敬


  以及捍衛任務(導演本身是捍衛任務系列的監製)


  所以有隻德國狼犬出來也不是這麼的奇怪了。


  還有眾多動作片常見的室內武打戲


  還有女性拿武士刀，


  完美展現好萊塢對這種亞洲元素的刻板印象。


  以及戲中的拍攝的電影，


  什麼外星科幻的大動作爆破等等


  不知道是不是諷刺好萊塢某一段時期很愛拍這種電影。


  總之是還滿不錯的一部後設電影，


  尤其是飛車在沙灘滾了8圈的戲


  好像很少看到可以滾這麼多圈的。


  除了動作的部分，男女主角的愛情戲


  其實也是某種像環球的各種愛情電影的致敬，


  除了提到的愛是您，愛是我、新娘百分百 (均為環球製作)


  可能還有很多彩蛋等待鄉民去發掘，


  某種程度而言也是為了環球影迷製作的爆米花電影


  希望鄉民能夠去電影院用大螢幕欣賞



