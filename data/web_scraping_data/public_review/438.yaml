content: '雷文防雷資訊頁



  英國亞蘭真的很可愛，戲路太廣了亞蘭













  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  會去看的大概就看過大衛雷奇作品、想看愛蜜莉布朗、想看萊恩葛斯林



  缺點很明顯


  首先劇本真的很直白啦，轉折也不是猜不到


  男主角就是笨嘴又喜歡有苦自己吞


  女主角根本就舊愛難忘


  反派別管，鏘就對了


  邏輯要說還是有顧上，但是流程是大家爽就完事


  吃定你要看動作片，進場就是你情我願，要細思極恐不要看這片 XD






  但是優點也很明顯


  正如開頭所說獻給特技演員的情書，他們做到了


  劇中用曲跟子彈列車一樣切題又深刻，到現在還是記得真田廣之配BGM帥出天際




  特技演出相信都是他們有經歷過的，所以才能說得這麼雲淡風輕

  (不過惡意的部分相信是沒有啦QQ)


  運鏡就是一個動作片導演該有的水準(在現在這算稱讚吧XD)


  動作設計則是滿滿的情懷，動作片影迷看得很爽


  4dx看起來是可以省起來，但是動作場面還是值得走一遭電影院嚼爆米花配快樂水的



  至於演員演出水準，對於一個有點超脫常理的劇本，演出用了點力，不會突兀


  最後一段大家上的過程是滿滿的感動，至於最後的驚喜就不爆雷了



  整體是好雷，就是給動作片影迷看的爆米花電影



