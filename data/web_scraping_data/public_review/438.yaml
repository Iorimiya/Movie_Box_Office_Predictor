content: '爆破、飛車、危險動作，有些可惜的特技演員動作片


  電影的總類琳瑯滿目，總有一種系列會是你喜歡的。像是有些人喜歡國產電影，覺得演員

  與故事都貼近自我的生活，有些人則偏愛動畫片，喜歡二次元時而天馬行空，時而又兼具

  寫實與幻想的交錯感，也有冷僻的人喜歡紀錄片或Ｂ級電影，不過最通俗和最多人喜歡的

  ，可能還要屬大場面、大製作的動作電影，除了各種特效之外，裡面演員的演技還有搏命

  演出也是讓人印象深刻的一環。


  電影通常都記得主要演員，卻忽略默默耕耘的工作人員，代替主角做出各種精彩動作的特

  技演員就為其一。《特技玩家》是敘述幕後工作人員辛酸，有點胡鬧的動作片。好萊塢特

  技演員寇特是著名動作明星湯姆萊德的替身。並且與片場裘蒂有曖昧關係，不料在一次特

  技意外全變了樣。


  多年後電影製片人再次聯絡寇特希望他再次勝任湯姆萊德的替身，原本想拒絕的寇特卻聽

  聞湯姆萊德失蹤的消息，並且電影是由裘蒂初次擔當導演。





  《特技玩家》系列是什麼電影：


  職業不分貴賤，這是如今崇尚人人平等與尊重他人選擇，文明社會所推行的價值，無論是

  餐廳服務生或是科技公司主管，每個人的工作內容都同等重要，不該有貴賤之分。雖然大

  家都明白這樣的道理，但是難免還是會有主觀的區別，想想編寫一段程式創造人工智慧，

  與把碗盤洗乾淨和點餐，應該大部分的人都會覺得前者比後者來得更困難更複雜，故對於

  前者另眼相看。故雖然工作難易度可能決定我們的薪資與替代性，但是尊重做那份工作的

  人，其實是更重要的現代價值觀。


  而在很多工作行業中，有一些是往往被忽略或看不見的存在，例如影視產業中一部動畫的

  誕生，需要動畫師、原畫師、背景、聲優、監督、音效、配樂、場務和業務、行銷等等，

  許多人的通力合作才能完成，但觀眾往往只記得動畫裡導演的名字與原作者。


  在現實中的電影產業也是如此，故現在有許多人提倡在片尾字幕升起介紹這部電影幕後人

  員時，看完它是一種對這部電影的敬意，也是尊重在業界默默努力的所有工作人員。









  雖然並不嚴肅，但電影《特技玩家》的確有一種獻給幕後電影工作者的動作片，這樣的感

  覺，從電影特地選擇影星動作替身為主角，還有爆破組、初次導片的女主角等，可以看出

  想要玩很多特效與幕後故事的部分。《特技玩家》敘述原本擔任知名影星的動作替身、片

  場有著女友、事業也一帆風順的特技演員寇特，沒想到在一次特技失誤後，只能打包回家

  。多年後幫人泊車的他意外，接到電影製片人蓋兒的邀請，要他再一次回來擔任湯姆萊德

  的動作替身。


  覺得事有蹊蹺的寇特原本想拒絕，但卻聽聞湯姆萊德失蹤的消息，而他這次拍攝的電影是

  過去與自己有段情，第一次擔任導演的裘蒂。寇特再次回到了片場，重新自己的特技生涯

  ，卻發現湯姆萊德的失蹤似乎有所隱情。


  擔任這部片子的導演－大衛雷奇，原本最初就是特技演員出生，故在電影中放入了很多經

  典的動作場面，也呈現出幕後動作拍攝的過程在電影中，著實讓人感覺新鮮。











  《特技玩家》系列分析與延伸：


  跟一般替身演員不同，特技演員往往是電影或各種影視劇當中擔任動作與危險鏡頭的擔當

  ，例如怎麼摔比較有戲劇效果，車禍的方式和著火、跳水，飛車追逐等大場面等。


  在國外有許多特技演員，是原本工作職業就有高強度的人員轉型，例如運動員、或是馬戲

  團表演者，其中格鬥和武術人員也常常擔任特技人員，其中在港劇黃金年代時，拍攝許多

  高強度的動作電影，讓香港電影對這些動作類特技演員有「打仔」的稱號。


  幾乎許多過去的香港特技和武打演員，在現在幾乎都能獨挑大樑，國際知名的如有著武術

  底的李小龍、又或是開創打帶跑還有各種場地運動的成龍、甚至日本的北野武、英國飾演

  007特務的丹尼爾克雷格、知名玩命關頭馮迪索等，許多影星都有著特技演員和替身的經

  驗。與國外特技演員的待遇不同，在過去亞洲對特技演員和武打演員相當有歧視性，認為

  是不務正業的工作，這種狀況在女性特技演員上尤其嚴重。










  特技演員往往被認為是男性擔當，鮮少想到女性特技演員，但其實在特技演員的訓練中，

  女性與男性接受的訓練往往是一致的，甚至女性演員在演出上因為力量不足，有時候需要

  很有技巧的達到導演要求。


  女性特技演員中，亞洲女性因為傳統觀念的形象，擔任特技演員往往被歧視性對待，例如

  會認為女性打仔不檢點、甚至太過男性化沒男人喜歡等歧建。但在香港電影黃金時代女性

  特技演員開始獨挑大樑，國際上甚至女性動作片賣座度不亞於男性，《古墓奇兵》、《追

  殺比爾》、《霹靂嬌娃》等，以女性為主的動作片都取得不錯成績。


  特技演員是高危險性工作，故發生工作意外的事也常有，在拍攝《死侍2》時，公路賽車

  手同時也是摩托車特技演員的喬伊，就因為片場機車意外事故而辭世。在《惡靈古堡》系

  列最終章時，米拉喬沃維奇的替身特技演員奧利維亞，也因為拍攝一個高難度動作失敗，

  而重傷截肢。在2020年時，就有許多特技演員希望奧斯卡可以增設「最佳特技演員獎」來

  鼓勵和鼓舞那些做出高難度動作的特技演員，但因為好萊塢長期對一般演員待遇的漠視，

  在2023年演員們發動了一場21世紀最大的罷工，讓許多電影停擺而延宕拍攝。









  《特技玩家》系列值得一看嗎：


  這部電影有趣的部分是可以看到電影演出幕後特技人員，和團隊是怎麼處理那些高危險性

  的畫面，並且在片尾中也會呈現電影中許多動作特效的製作過程，《特技玩家》將通俗特

  技會有的槍戰、駕車飛逐、高空落體、爆破、落海等特技動作都忠實呈現，可以說是對特

  技演員的肯定與展現演員們的專業表演。就如導演在宣傳時所說的：《特技玩家》是獻給

  動作片以及製作這些動作場面而努力，卻鮮少獲得掌聲，動作片有大功勞工作人員的情書

  。


  雖然《特技玩家》在特技上做好做滿，但在故事呈現上卻差強人意，因為想銜接各式各樣

  的特技人員的高難度動作，故整體電影幾乎全部都著重在動作場面，雖然的確讓電影變得

  緊湊且直接。


  但在文戲上的呈現《特技玩家》卻有點隨便，甚至可以說是為了銜接動作場面，不合理也

  沒關係的地步，讓人感覺裡面主角的確是個動作滿分的特技演員，但是卻無法投入整體的

  感覺，雖然我覺得老套的英雄故事的確有它的趣味，但《特技玩家》故事著墨如在更多，

  就會有不失動作戲的文戲，這點很可惜。







  在國外因為動作場面足夠，且這次《特技玩家》從演員到導演還有幕後，都幾乎跟特技演

  員的行業有所關係，在片尾對照特技場面和演出的場景也相當不錯，但如果作為電影所定

  位的動作喜劇，《特技玩家》的笑點卻時還是差了點。


  感謝片商在選擇譯名時捨棄原名翻譯，因為如果直譯就視同暴雷，在國外《特技玩家》中

  ，有一點我覺得值得稱讚是他們的行銷手法，讓主演與特技替身一起參與電影記者會，和

  讓主演變成特技演員的替身，這種手法很是有趣。


  《特技玩家》是一部可以輕鬆看的爆米花電影，並且有著老套但不俗的愛情喜劇要素，和

  不是太過誇張的美式幽默。在國外一般觀眾評價中也算是中上，雖然劇情和文戲有可惜之

  處，但這部劇原本的主打就是各種電影電視特技，而故事也不算無聊，屬於雖然沒有想像

  中精采，但整體還算有趣但混亂的爆米花似電影，有些感情與劇情細節部分沒有收好，有

  部分的觀眾認為導演太過於要求要放入許多特效場面，其實減少一些動作，來讓男女主角

  的情感故事完整，反而會去蕪存菁達到加分的成果。




