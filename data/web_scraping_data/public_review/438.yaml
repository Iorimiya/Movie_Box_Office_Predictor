content: '〔記者許世穎／台北報導〕由男神萊恩葛斯林、艾蜜莉布朗主演的新片《特技玩家》今晚

  （24日）在台首映，由於艾蜜莉神似台灣首位女性金鐘視帝陳亞蘭，在台被暱稱「英國陳

  亞蘭」，片商超有哏的直接找陳亞蘭和「千萬YouTuber 」奇軒一同站台，當場笑問：「

  像不像？」還開玩笑表示「我們同父異母！」


  日前陳亞蘭也在臉書分享搞笑對話截圖，只見她寫道「你們可有聽（說）英國亞蘭最近有

  部新電影即將上映？」接著預告她將出席首映親自一探究竟，更「嘉慶君」上身，要愛妃

  們也要到戲院大銀幕支持「英國亞蘭」。


  陳亞蘭說一開始是看到網路在說的她和艾蜜莉長得很像，還有親朋好友說兩人是對方遺失

  的姊妹，她表示：「剛開始覺得不像，都很美啊，後來看到有些角度像，覺得滿榮幸的，

  她應該也覺得滿榮幸的吧！畢竟是台灣第一個女性視帝」。


  提到過去看過艾蜜莉演出的作品，陳亞蘭點出《穿著PRADA的惡魔》，「後來她越來越成

  熟、越來越有自己的定位！」她笑問海報上的艾蜜莉：「歡迎英國陳亞蘭，妳演這部戲有

  什麼感想？」她說受邀全因「剛好撞臉」，「但其實我也蠻欣賞她的演技，又長得漂亮！

  」


  片中萊恩飾演動作片替身，陳亞蘭回憶自己拍戲很少有替身，更透露自己髖部受傷最近才

  好，「以前拍戲被武術導演要求在樹間飛來飛去，因為力氣不夠常常到不了」，她說現在

  安全措施比較好了，「拍《嘉慶君遊台灣》已經很好了，有動作戲都會提前告訴我。」


  至於最嚴重的受傷，陳亞蘭回憶是1987年的楊麗花歌仔戲《朱洪武》墜馬受傷，「馬分辨

  的出你會不會騎，結果衝過城門的時候衝太快了！」聽到萊恩在片中也被撞來撞去更說「

  以後不用找他啦，撞樹我也會啊！男主角我也可以，我十項全能！」《特技玩家》將於本

  週五（26日）在台上映。



  --'
