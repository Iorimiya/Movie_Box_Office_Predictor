  ，舉凡爆破、飛車、被車撞、跳直升機。其中我最愛男主角採著貨車的尾門在路上狂噴火

  花模仿寬版滑水的那幕，又炫又搞笑，其實我個人觀影過程是覺得相當有藝術感的。


  作為一部喜劇，我覺得笑點的安排也相當不錯，不會太密也不會太乾，片中動不動就偷放

  沙丘配樂讓我笑了好幾次，男主被下藥看到獨角獸也是，獨角獸一臉莫名的樣子超好笑，

  諷刺性的笑點也相當犀利，比如開頭的中二巨星講了一串屁話然後擺著裝逼姿勢推出香水

  就讓我笑了好久。整體而言我滿喜歡這部的笑點。


  劇情的部分作爲搞笑喜劇，故事的嚴謹性必然很難完全顧及，這也是我看到板上一部分的

  批評來由，我個人體感上是還好，畢竟喜劇本身還是要以好笑爲優先，角色做一些笨事大

  概很難避免，我覺得在整個故事的調性開門見山的告訴你這是喜劇，給你不少荒唐的搞笑

  橋段的脈絡下，我覺得故事整體是滿流暢的，不會有邏輯斷裂的感覺。


  寫在最後，整部下來會覺的這是一部愛電影的人拍的電影，在看了片尾的各種幕後合輯感

  覺尤其深刻(記得等到完，有小彩蛋)。很喜歡其中傳達出的那股「爲默默無名的英雄們喝

  彩」的氛圍，我很愛看電影，而一部電影沒有無數幕後工作人員的努力肯定無法呈現在我

  們面前，雖然現實中不能每個人都名利雙收，但至少在某個幻想的好笑世界裏，他們真的

  當上了一回英雄，有個happily ever after。


