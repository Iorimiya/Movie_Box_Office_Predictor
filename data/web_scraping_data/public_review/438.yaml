  看ATJ，聲音軟軟的很可愛)

  6.ATJ演的角色死亡再+1

  7.最後換角的客串也很驚喜，原來之前的便條紙是這個意思。



  缺點:

  1.有女主角的部分節奏很拖

  也許不該找大咖的Emily Blunt當主角，劇情上她的角色不重要，大半劇情是被蒙在鼓裡

