content: 'The Fall Guy


  我覺得挺好看的，但缺點也很明顯。聽說導演以前是布萊德彼特的替身，所以也理解他

  為什麼想把特技演員拍得超厲害。


  (有雷)



  優點:

  1.動作戲很棒

  2. Ryan Gosling演過Ken之後，看他演這種很耍帥的角色都很好笑。

  3.從子彈列車就很喜歡導演的趣味，喜歡TS的歌，喜歡用迷幻藥或是加入狗狗把動作戲拍

  得特別，獨角獸超好笑。

  4.偽沙丘也是超好笑。

