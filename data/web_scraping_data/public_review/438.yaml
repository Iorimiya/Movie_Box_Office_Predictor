  男主角在序章就因為拍攝現場意外重傷而休養了1年半


  再次因故被招回電影業界時


  已經不像預告片那樣是個一心想在女主鏡頭前好好表現的逞強純情男形象


  兩人關係類似前男女朋友的尷尬氛圍


  但是兩人重逢後的對手戲 這段我卻看得很開心 喜感十足而不覺得尷尬不自在


  反觀《繼母的拖油瓶是我的前女友》 我看了是尬到不行 無論漫畫動畫前面就啃不下去


  導演女主藉由幫空降來頂特技替身的男主解說當前拍攝電影的劇情


  做為影射兩人經過這1年多後關係的質問


  因為男主受傷後便銷聲匿跡 退出江湖(業界) 自暴自棄 偷搶拐騙(誤)


  因為認為自己搞砸了而變得自卑 跟女主斷聯 使兩人感情無疾而終


  女主也在逞強 說服自己兩人之前的感情只是玩玩 自己早就走出來了


  我覺得她如今從1年半前的攝影師到現在爬上了導演


  她主導的愛情片劇情中應該多少有加入她自己的愛情歷程吧!


  (該電影男主是地球人俠盜 對抗外星人侵略者 卻又和外星女主角相戀

  然後又銷聲匿跡多年 最後兩人能否克服身分差距與一度疏離的關係 有情人終成眷屬?)



  還有 劇情置入性行銷的插曲對應到電影當下的意境也很讚


  雖然我老了記憶衰退 出影院後就忘了詞曲了> <(板友詳細希望)


  第1首是男主下戲後在車裡聽音樂邊聽邊感傷的哭 接著女主找到他 兩人之間的對戲

  (其中有一點我覺得很棒 男主與女主重逢後 女主火藥味再怎麼重

  男主仍會忍不住誇她幾句 原來這才是情場密碼 筆記筆記...)


  第2首是女主在唱卡拉OK輪到她的歌後上台換歌 唱了一首符合她當下心境的歌


  可惜是與原曲不斷交叉 沒能聽到艾蜜莉布朗唱完全曲的版本



  此外 雖然女主對男主的不告而別多有怨懟 但兩人其實很契合


  在兩人電話溝通電影劇本(分割畫面)到最後給了女主新的靈感


  而且也是因為片場來了她能信任的特技替身 而文思泉湧加強了不少動作橋段



  有不少劇情轉折點都有讓我嚇到驚呼 對其他同場觀眾不太好意思> <


  像是男主在旅館破門最後發現一具屍體(我眼殘以為是他要找的電影明星男主本尊)


  還有他和本尊助理被本尊保鑣群用電擊棒攻擊


  我是真的沒想到本尊想要隱瞞的秘密是他害死了次任替身


  我以為會是他和那些狐群狗黨搞了啥販毒或其它的黑幫生意之類的



  雖然吐槽點也是有 像我就不太能理解為啥那明星本尊在澳洲有置產 剛好是澳洲籍演員?


  還有他的保鑣群也太扯 全部荷槍實彈 我不曉得在澳洲可以這樣搞的嗎?



  因為這部是以特技視角拍攝的電影 而且有劇中劇 因此也出現不少我覺得有意思的橋段


  像是女主打給男主討論拍攝靈感 問說該不該採用分割畫面 以呈現男女主角之間的隔閡


  而同時他們兩人打電話的橋段 就變成分割畫面


  還有在與保鑣們的打戲 還特地讓男主多指揮一條狗來參戰 這種設計還蠻獨特的


  還有最後一part 特技組與保鑣們的群鬥 用到不少特技組的道具a.k.a.成龍椅子流



  演到後面真相大白後 一切豁然開朗


  原來男主一開始接到女製片電話被拐來澳洲片場空降特技替身全是為了設局陷害他


  掃描包含臉部的全身資料 再用Deepfake技術變造本尊(後面簡稱屑男)害死次任替身的影片


  製片騙他去找失蹤的屑男也是為了對他下套 讓他出入案發現場


  最糟的是 在追殺的過程中 存有原影片關鍵證據的手機意外被保鑣的槍打爆

  (但我就不懂為啥後來壞人能生出Deepfake版的影片給警方)


  而男主的立場也不希望把這件事鬧大 進而讓女主導的電影停拍 只好在逃亡中選擇了詐死


  這邊有一個點我還挺感動的 就是最後逃命關頭好不容易女主回電話了


  男主卻不是在這個時機跟她說一切都是製片和屑男的陰謀陷害他


  而是在生死關頭終於知道該對女主說的話 他不告而別的1年多來都整理不出說不出口的話

  (背景槍聲大作)


  還有一段我忘了是不是在這裡講的真情告白 男主對女主坦承內心說實話


  說了做那些特技的時候真的很痛(聽起來像是純說實話)


  但他如今才知道對他來說真正最痛的東西是 和女主的分離(哭爛)



  而我原本以為對男主來說幾乎是跳到黃河都洗不清的絕境局面


  卻在男主隔天偷偷回片廠和女主重逢後 在女主的點子下


  達成既能完成電影最終畫面的拍攝 又能錄到屑男口供的計策



  我以為在片場錄音室眾目睽睽下聽到屑男自爆加上錄音鐵證如山下


  應該要乖乖認罪伏法就這麼結束才對


  沒想到......沒想到製片和屑男居然還能選擇負隅頑抗!!


  於是又加了一段追逐逃犯的動作戲碼 這部片的轉折點遠比我想像的要多= =+


  當然最後是邪不勝正 男主成功奪回被製片搶走的證據錄音帶


  最後電影大成功 男女主兩人破鏡重圓 可喜可賀可喜可賀!


  btw, 被製片和屑男搞這麼一齣 女主導的電影居然沒有因屑男醜聞而難產


  是因為緊急找了另一位明星換角 將劇中主角全部鏡頭都用Deepfake換掉XD



  雖然這部片有不少動作戲很唬爛 放在電影中的話主角得是天選之人才能這麼命大


  但又能拿出男主是特技替身這點來增加說服力XD

  (不過看起來特技替身不見得很能打架 在飛車追逐的打戲裡他挨了保鑣不少老拳)


  此外 現實世界的豪宅玻璃牆跟卡車的擋風玻璃可不是糖做的吧!


  男主在片中可是直接整片撞碎啊!!!


  但總的來說 還是部娛樂性十足 而且男主主角藕斷絲連的關係讓我看了意猶未盡的好片



  不像非紳士特攻隊就真的只是一部偏平鋪直敘的歷史故事改編片了QQ



  最後來聊聊女主角艾蜜莉布朗


  聽說她爆紅的起點是穿著Prada的惡魔這部電影 但是我沒看過XD


  我第一次看她的片應該是明日邊界 硬漢女戰士的形象跟Prada女惡魔也差太多lol


  後續看的是她和巨石強森共演的叢林奇航


  演的有當年神鬼傳奇女主角那位充滿好奇的女學者的形象 我覺得很棒


  雖然她的外貌對我來說不算頂級 頂多就還算不錯


  在我心中還不到伊娃葛林或安海瑟薇那樣頂中之頂 美若天仙


  但不知道為什麼對我來說她就很有觀眾緣 看她演戲都能不自覺的從心中冒出微笑


  反而是男主對我來說就沒特別打到我的點 就很順順的看完了這樣


  說不定我如果看了電影芭比後能有改觀也說不定


  btw, 演屑男那位(亞倫強森) 在初次與男主同時登台時 我還真的臉盲認不太出來@@


  不曉得兩人是不是真的有像 還是因為對外國人臉辨識度比較差> <


