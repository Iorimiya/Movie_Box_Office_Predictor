content: '無劇情感想：


  看了好快樂的爽片，如之前板友推文，現在這麼直白的娛樂爽片很少了，

  且看且珍惜。導演在某個宣傳片說了，請大家要多刷喔！所以我三刷了，很快樂！


  可能是因為沒看預告片，看完才去找預告片覺得劇透太多，

  有點缺少劇中的幽默，所以沒引起大家的興趣，直接去看整個被男女主角萌死，

  退一步說，看到特技演出種類大全餐，超爽！就像導演在片頭說的，

  希望我們吃著爆米花在戲院享受這部電影。

  這麼多身懷絕技與才能的特技演員和演員、劇組是怎樣付出心血的，

  在本片也可以直接看到，讓觀眾看電影怎麼拍，特技是怎麼拍的，

  所以真的很值得去電影院用大銀幕觀賞，看完後，請給個大拇指讚吧！


  被批評的劇情節奏我反而覺得很OK，可能是因為我能體會本片採取的是

  ABABAB情緒堆疊的效果，但有些人覺得應該AAAA演完再BBBB吧？

  我倒覺得這種ABABAB的技巧才有靈活生動的推進感。


  確實有些劇情我還想不通，不過反正不帶腦看帥哥美女、

  看各種追打砍撞你追我跑，就是很開心。


  除了武戲以外，文戲也是令我訝異的優秀，我其實不愛純粹愛情片，

  本來想說忍耐著看吧，沒想到雷恩葛斯林跟艾蜜莉布朗的火花太過耀眼，

  甚至有看到其他評論說要蓋過武戲的光芒XD 這一點完全同意！

  完全壓過沙丘男女主角的火花，特技玩家的男女主角根本是火炬了吧。



  以下有劇情
















  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  一開始是熱鬧的片場聲音跟動作設計的動畫，緊接著各大影片中的特技鏡頭，

  只看過極凍之城和侏儸紀世界3的部分，然後是男主角的出場，追女主角追得

  可算是游刃有餘春風得意，雷恩葛斯林真的超會放電，看他看了十年我也終於

  可以體會到他的魅力，而且他很厲害的是帶著喜感耍帥的同時還能不減那股深情。


  我是不覺得劇情場景有所謂「切來切去」的問題，重刷後看著每段就是寇特

  不斷接續前一個事件，去做下一件被指派的工作，同時藉由裘蒂一秒不落的

  扣緊感情線(寇特真忙)，這部片既要骨幹演特技就不能省掉血肉的影片本身，

  就跟寇特與裘蒂代表這二者是一樣的，因此在蓋兒表明真實任務之後自然要

  在萊德住處和夜店後面，同時二線並進：一是寇特找水果盤兼找人，一是裘

  蒂向寇特討論怎麼安排畫面。


  分割畫面的應用究竟是否過時或是不必要，我沒研究，

  但用來分析這對前情侶的心理狀態很合適，對話中提到很甜的過往互動，

  女主角內心有一條線，是男主角的失聯造成的傷疤，於是她不管別人說什麼

  老是要把結局走向BE，想用分割畫面顯示她電影男女主角的隔閡和BE的預示。

  寇特當然是把他自己不想要(跟裘蒂)有隔閡的心裡話直接說給裘蒂聽。

  這時戴著外星人爪臂的外星女(裘蒂)跟星際牛仔寇特的暗示

  真是頗有古風(政治不正確的那種)的幽默。

  寇特跟裘蒂的設定大概跟我年紀差不多所以好多舉例我都吃得很開心。


  艾蜜莉布朗演裘蒂傲嬌的樣子真的很可愛，口音跟聲音好像很幹練但又有點

  嬌滴滴的鼻音也是很絕。


  被獨角獸笑死。


  毒販台詞偷渡好多捧特技踩演員，導演是不是夾帶私貨XD


  後來因為陰謀而導致寇特必須失約卡拉OK，當裘蒂唱起被棄的心碎歌曲時

  搭配的正好是寇特被拖行在雪梨大橋(?)上面拚死要跳入垃圾車斗拯救一切，

  多麼經典老式浪漫的誤會場面(我每次都心疼又想大笑但其他觀眾似乎都很緊張)

  後來帶著最棒的狗狗衝向卡拉OK也是浪漫到不行，讓我想到《我的野蠻女友》

  最後那段男主角在經典的卡農背景音樂下狂追列車卻追不上女主角的揪心。


  我很喜歡導演讓寇特一直愛著裘蒂並抱著守護裘蒂夢想的心情不斷鼓勵她，

  在一場公開一場私下的道歉之後，最後在海上，見不著面，才終於能夠在電

  話中真正坦白自己的痛。寇特總是說他沒關係，但他要裘蒂好，要裘蒂給

  她電影的男女主角HE，但他的道歉無意識保留最後那一塊私密的情緒，直

  到事態逼到他再也不能掩藏。普通人受了重傷都會有心理創傷了，何況

  原本能夠上刀山下油鍋的特技演員。


  這也是在替有名無名的所有特技演員說出他們的內心話吧。


  萊德的保鑣在片場找丹的時候應該要多給丹一點找掩護的鏡頭，這點沒有

  多交代一下，真的會覺得哪裡漏掉了，總該演他掩護到要開始拍片所以暫時

  無法對他下手才對吧。


  武打部分就是看得超爽，沒辦法評論，幾乎都很喜歡，每個戴牙套的段落

  都很喜歡，還有特技演員一邊打架一邊自己喊梗、背對著開快艇真的超誇張XD


  不知道大家看完最喜歡哪些部分？

  但總之看完一定要給個大拇指啦！這是看過才知道的梗！


