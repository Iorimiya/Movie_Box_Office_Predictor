content: '雷文防雷資訊頁





  先說結論：

  好看！但跟子彈列車比起來的好看是不同的感受





  以下雷：


  知道這部片的時候就很期待了，我一直都很喜歡看電影幕後的拍攝花絮，熱衷打鬥動作片的

  我每次在欣賞完電影後，除了回味劇情與畫面，更是好奇“這到底怎麼拍的啊”


  片中出現的很多你平時看電影看不到的畫面實在非常新鮮，雖然一定比現實中還要美化一些

  ，但也很過癮了


  本片劇情沒想到是以愛情戲為主軸，可能這點會讓少數期待更多打鬥的人有點失望吧。但我

  覺得愛情部分發揮的很好，這樣串下來也不違和，非常有趣


  男主火燒撞牆戲份，女主給他解釋了電影劇情大綱是在說什麼。那部分再講他倆感情用電影

  去描述女主的心情，然後身邊劇組人員都在看戲真的會笑死我XD


  劇中真的很多電影小彩蛋，可惜我記憶力不太好，很多很耳熟眼熟的但想不出來這是什麼電

  影，目前猜出來的只有最開頭閃過一幕的無名弒公車場景


  不過缺點也是有的，首先男主前面跟女主很恩愛放閃，然後一個吊鋼絲戲碼後受傷送醫，這

  邊都還好，直接就過了一年多。男主獨自一人做泊車小弟這樣，女主早就不聯繫了。


  其實這邊到後面隔了很長一段才知道原來是男主自己躲起來，我還想說奇怪是女主真的看男

  主受傷就不理他嗎？雖然後面有解釋，但覺得解釋的時機點太慢了


  還有男主第一次去找男二（那個電影明星），男二女友就這樣突然衝出來一番打鬥我是真看

  沒有懂，後面也沒有再出現，就是跑龍套給線索的NPC？連男二助理都還合理些


  再來就那個女主武力值太高了吧xD感覺有點多了，打幾下就好的事感覺用力過猛了這邊


  其他部分就中規中矩都還挺不錯的，搶手機那邊的飛車追逐覺得很酷


  大致上就是這些，很喜歡結束後後面的花絮，之後應該就等串流在欣賞與找彩蛋了


  給分的話十分滿分我會給七分，算是可以看但一般廳就好，也可以等串流。



