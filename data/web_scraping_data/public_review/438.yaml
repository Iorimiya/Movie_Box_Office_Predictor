content: '對我來說，《特技玩家》是今年最浪漫的電影。


  .

  能看到萊恩葛斯林、艾蜜莉布朗這對「芭本海默」宿敵組成銀幕 CP，同時展現絕佳默契

  本身就很浪漫。但更浪漫的是導演大衛雷奇，表面看來是替身演員愛上導演的浪漫喜劇，

  但他不時在片中置入出生入死的特技日常，描繪每個幕前看來簡單的畫面、幕後都是由無

  數小螺絲釘撐起，同時刻畫導演與電影公司、製片、編劇斡旋的艱難，儼然是獻給好萊塢

  幕後人員的情書。


  .

  而這同樣也是大衛雷奇寫給自己的情書，他曾當過布萊德彼特、基努李維等巨星的替身，

  他把這樣的經歷投注在萊恩葛斯林的角色，升格導演後與電影公司、製片、編劇斡旋的艱

  難，則由艾蜜莉布朗代言。除了拍出好看的動作設計，他更想讓觀眾了解特技人員的血淚

  ，為了娛樂觀眾，玩命是他們的日常，無數次摔倒重擊與遍體鱗傷，都化作大拇指一笑置

  之，看完本片的你絕對會肅然起敬，並同意連署奧斯卡增設最佳特技演員獎。


  /


  本片主角當然也是特技演員，科特（萊恩葛斯林 飾）是巨星湯姆萊德的替身，從高樓躍

  下、翻車 8 圈半，所有湯姆做不來或不敢做的，交給科特代打上陣就對了。


  .

  玩命難免有風險，一場高空墜落戲讓科特重傷，不只被迫暫時退出業界、也與攝影師女友

  茱蒂（艾蜜莉布朗 飾）失聯。18 個月過去，湯姆忽然人間蒸發，科特被電影公司找來救

  火，但他沒想到除了要調查湯姆失蹤的真相，更頭痛的是這部電影的導演，就是當初不歡

  而散的茱蒂。


  .

  我喜歡《特技玩家》，很大一部分是大衛雷奇不吝於給片中的特技組成員畫面，無論是科

  特上陣前與工作人員再三確認、還是片尾團結給予科特後援完成計謀，甚至就連萊恩葛斯

  林與艾蜜莉布朗許多討論特技或拍攝的片場側拍，互動也自然得有如幕後花絮，無論放在

  本片與幕後人員站在同陣線的立場、或呈現男女主角的合拍都是毫無違和。


  .

  《美國隊長 2：酷寒戰士》的電梯混戰、《駭客任務》的子彈時間，這些將作品推上經典

  之林的動作戲，都是出自大衛雷奇與好搭擋查德斯塔赫斯基之手。從小受港片薰陶的兩人

  從武行轉戰導演，既熟習硬派武打的經驗、又見證特效技術的衝擊，因此在他們執導或監

  製的作品（比如《捍衛任務》系列、《無名弒》等）特別能感受到兩者的融合，技術為武

  打服務，保護擁有真功夫的動作演員不被取代，是他們重新塑造動作電影的野心。


  /


  風格十足的動作喜劇，是他們成立製片公司「87North 影業」近年積極樹立的招牌，不過

  拳腳對決是一回事，喜劇節奏又是另一回事。過去大衛雷奇最常被詬病的，就是太依賴角

  色的嘴砲屬性，包括《死侍 2》的萊恩雷諾斯、《玩命關頭：特別行動》的巨石強森與傑

  森史塔森都用大量直男幹話填塞貧乏的文戲，結果就是因為爛梗連發而造成審美疲勞。


  .

  《特技玩家》與先前《子彈列車》都能看見大衛雷奇的進步，雖然還是有許多尬聊，但劇

  情在進入危機情節、觀眾開始在意角色後，整體節奏就步上軌道，特別是科特與好兄弟丹

  、狗狗尚克勞分工對決壞人、不時噴幾句跟動作巨星有關的垃圾話、或互接經典動作片台

  詞，既能適時緩解緊繃氛圍、也讓觀眾了解人物間的交情所在。


  /


  當然，《特技玩家》的好看，很大部分仍是建立在演員的魅力上。本片的萊恩葛斯林堪稱

  他先前角色的集大成，包括《落日車神》的帥氣、《灰影人》的俐落、《假會徵信社》的

  笨拙以及《芭比 Barbie》的脆弱，表演外放、身材健美，惹人愛憐的眼神又透露內斂情

  感，已然是好萊塢反差萌男星的頭號代言人。


  .

  而這絕對是艾蜜莉布朗在《穿著 Prada 的惡魔》後最可愛的演出。愛極了男女主角久別

  重逢時，茱蒂用講解劇本的方式為觀眾補足兩人分手的原因，模糊了戲劇與現實的邊界，

  半憤怒半倔強的嬌羞神情，完全可以讓觀眾相信科特愛上她的理由。


  .

  最後，如果亞倫泰勒強森出演下任 007 的傳言為真，建議可以找大衛雷奇來當導演（但

  需要找個更會寫文戲的編劇）。近年他最有記憶點的角色，從《子彈列車》的雅痞殺手到

  本片的斯文敗類，大衛雷奇總能拍出他優雅迷人、油而不膩的可塑性，頗有詹姆士龐德的

  神采。



  更多影評推薦，歡迎按讚追蹤：



