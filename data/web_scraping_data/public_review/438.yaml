content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  今年奧斯卡頒獎典禮上，分別參演《芭比》與《奧本海默》的Ryan Gosling與Emily

  Blunt在台上上演鬥嘴脫口秀，除了用好友默契凸顯這兩部作品在獎季期間的愛恨情仇之

  外，一方面也是為春末的《特技玩家》宣傳。這部以特技演員為主的電影，雖稱不算上乘

  ，但至少動作、笑料與劇情兼具，不至於讓人失望。



  寇特席佛是一名特技演員，就跟這個行業的每一個特技演員一樣，他常常被炸飛、輾壓、

  破窗而出以及從高處墜落地面，全都是為了娛樂觀眾。分身乏術、焦頭爛額的他有可能一

  帆風順嗎？



  當冷血無情的製片想盡辦法試圖不讓電影公司與媒體知道男主角湯姆萊德失蹤的消息，寇

  特則為這部電影表演超高難度的特技動作，而且不斷嘗試（成功的機率很有限）、想盡方

  法用他的魅力再度得到裘蒂的芳心。



  電影上映後收到最多的負評是前半段的步調過慢，的確，雖說鋪陳與文戲是為後段的高潮

  鋪墊，但仍有不少片段讓人感覺拖戲或重複。像是裘蒂對於寇特一聲不響地突然出現感到

  憤怒，所以在拍戲時故意NG，讓他一再全身著火與撞上布景，功能上這場戲當然或搞笑或

  認真地透露「拍戲不要惹到導演」的潛規則，但可能重複個兩三次示意即可，否則觀眾容

  易有「有玩沒完」的感覺。另外，寇特第一次潛入湯姆萊德的家，就碰上其女友的攻擊，

  但既然湯姆的女友並沒有真的要暗殺寇特的意思，那這場說短不短、說長不長的動作戲，

  除了致敬《捍衛任務》、《追殺比爾》等片的武打戲之外，並沒有實質的功能。



  不過，雖然浪漫愛情並非《特技玩家》的分類，但前半段缺少動作戲的情況下，這部分倒

  是執行得還不錯。由於電影一開始就告訴觀眾，寇特如何失去裘蒂，所以這本來就不是一

  部「男孩遇見女孩」的電影，因此兩人重逢時並沒有粉紅泡泡的甜蜜，但全片出場得恰到

  好處的各種70年代搖滾樂團歌曲，以及寇特獨自坐在車上放著泰勒絲「回憶太清晰（All

  Too Well）」的催淚橋段，都明顯展現出捨不得對方所以故意疏遠，但最後卻因此失戀的

  痛。甚至兩人重新培養感情的曖昧、裘蒂明明還愛著但又怕受傷的小心翼翼，也都讓人感

  受到兩人之間化學效應的改變。但是，對於期待看到滿滿動作場面的觀眾來說，這些或許

  都太過溫和。



  從寇特正式開始找人之後，電影也進入特技連發的階段。為了向特技演員致敬，全片的特

  技動作都是真實上陣，而非採用CGI電腦特效處理。這也是為什麼當初劇組招募特技演員

  的時候，吸引很多人自告奮勇加入，畢竟片中許多過去非常基本的經典特技動作，為了經

  費與安全考量，現在都以電腦處理，能夠再次於大銀幕展現絕活，對這些特技演員來說是

  極為過癮的事。《特技玩家》用上約120位特技演員，而且擔綱主要動作的幾位，在電影

  的宣傳活動上也都有露臉出席，本身也是特技演員出身的導演在拍攝前後都表現出最大的

  敬重。



  每位特技演員也會有自己的專長，因此需要有多位特技演員來分擔電影當中看起來都是同

  一個角色所做出的動作。不論是跑酷、飛車翻滾、火場飛車，還是全身著火、衝撞、從直

  昇機一躍而下，全部都是實地執行的特技，光看最後那段戲中戲就讓人血脈噴張、感動到

  哭，飛車翻滾更是在拍攝期間打破金氏世界紀錄，達到八圈半的翻滾。Ryan Gosling也在

  受訪時直呼，自己大概是史上第一個相當高興又驕傲地說片中的特技都不是他親自上陣的

  演員。可是，在大橋上站在鐵片上被拖行其實就是導演堅持要他自己拍攝的場景。可能導

  演認為這場戲的難度較低、安全也夠吧，這也讓Ryan Gosling拍攝完後更加佩服特技演員

  的專業。



  雖說電影沒有深入剖析特技演員每天的工作、訓練等瑣事，但《特技玩家》畢竟不是紀錄

  片，在動作喜劇的前提下，已經算是呈現不少幕後辛酸血淚。像是演員不滿要重來，動作

  或露臉角度不對導致事後換臉困難也要重來，明明每個動作都痛得要命，只要沒有受傷，

  還能繼續，就得比出令人安心的大拇指。跑片尾名單的時候，導演也放上本片或其他電影

  拍攝時的特技演員們敬業的表現，的確是不管什麼恐怖的動作，特技演員都會在喊卡後比

  出一個大拇指為這顆鏡頭畫下句點。



  除了致敬所有特技演員之外，導演也在電影安插很多經典動作電影的彩蛋。無論是複製武

  打動作，還是透過寇特與好友的電影猜謎，甚至是場景設計，都可以看到許多動作電影的

  痕跡。金馬獎從1992年開始設立「最佳動作設計獎」，但奧斯卡卻遲遲未有肯定特技演員

  的獎項。雖然外國媒體猜測，如果設立此獎項，未來製作團隊將會為了追求奧斯卡而提高

  工作風險，變相鼓勵大家「搏命演出」。不過，即便目前沒有這個獎項，阿湯哥不是也在

  賣命拍攝特技動作嗎？或許特技演員在乎的並不是一次性的獎項肯定，而是他們的付出究

  竟是否被看見且尊重。奧斯卡2026年又要新增「最佳選角」的獎項，但從有電影以來就有

  的「動作設計」卻還未能獲得公開表揚，這也是啟發導演拍攝《特技玩家》最主要的原因

  之一吧。


  --

