content: '有幸提前在嘉義in89 IMAX廳看特映，最直觀感想是中段過後的動作戲 棒．呆．了，扣緊

  劇情翻轉，場景調度把沉浸感拉滿，加上配樂落下，爽度是一波接著一波拉升上去，個人

  認為有超過子彈列車後半段High感，腎上腺素大飆升。



  先打個預防針前半段不要期待錯誤的話，文戲比例非常高，敘事小小有點跳，主要是穿插

  在片場生態跟感情戲之間（子彈列車也有類似問題），不過男女主角化學效應到味，艾蜜

  莉布朗角色有夠可愛討喜，多數笑點也集中在前段，預告中精采的畫面基本上都在後半段

  。



  電影有種老派情懷，不論是萊恩葛斯林提到的特技人員習慣比大拇指的手勢，或是艾

  蜜莉.布朗片中希望有些橋段別用特效，而且情懷不流於只是致敬，最後都有前呼後應在

  劇情中，幾個畫面會看得熱淚盈眶，意圖讓人懷念好萊塢動作片的風光年代。



  另外也可以理解國外影評再次提到情書這種說法，確實這真的是 ＂獻給特技演員的情書

  ＂，進一步說也包含了像是動作武術指導、爆破等劇組人員，有很多動作場面安排會给人

  香港早期動作片的既視感，既歡樂又危險，意在呈現某種視覺動作奇觀，頗喜歡這樣的方

  式致敬這些幕後英雄 (( 片尾有側拍花絮很驚人，結束後還有個小彩蛋



  有種大衛雷奇正在努力復興動作片這種類型的感覺(?) 娛樂性很純粹又充滿玩心，劇情雖

  然簡單但毫不膚淺，【特技玩家】推薦一波了。



  PS : 最後大感謝嘉義in89的特映，蠻推薦IMAX廳觀賞的，音效跟畫質細膩度都很驚艷，

