content: '如果要在好看跟難看之間選個評價

  我會說這部特技玩家  好難看


  算是衝著子彈列車的導演以及艾蜜莉布朗特進影院支持

  預告片也很燒，本來以為會是我今年不後悔入場的神作


  該怎麼說呢，完全不是演員的鍋

  如果沒有艾蜜莉布朗特的表情跟英國口音，這部片我是看不完的


  就把問題算在導演跟編劇手上吧，帶著70%動作爽片的期待進場

  結果居然是50%的愛情片+30%的動作片+20%的懸疑片


  整部電影的節奏非常怪，如果子彈列車有90分，這部片大概30分不到

  前半部的文戲又臭又長，這點還好......只要後面有救回來

  但中後半部的劇情邏輯嚴重死亡，就好像這部電影是由不同電影小組合力完成的

  A拍愛情、B拍動作、C拍懸疑，然後想辦法連接在一起


  有個讓我如坐針氈的事情

  就是有不少橋段都過長，比方說女主讓男主重複玩火燒那段

  除了她講話以外還重播好幾次的畫面，要知道笑點鋪陳太長就會臭酸掉


  還有男主穿著外星裝被女主誤會痛揍那段，也揍太久

  且女主有幾招是真的可以要人命的= _ =


  另外，分割畫面的拍攝有充滿娛樂性嗎？

  女主拿著外星人手套抓自己，然後兩人動作同步

  就這樣？蛤？


  重複的狗片段跟攻擊也是，很膩，你換一隻狗演我都當你努力過


  車戲跟卡拉OK那邊來回切太多次，我作為觀影者體驗被拉扯的很破碎


  整部片有不少這樣的劇情，就很像你去一家餐廳

  每個餐點人家都給你加大、重複上，吃到想吐


  至於邏輯死亡，比方說男主初遇大明星的女友

  我還是不懂她幹嘛瘋狂拿刀劈砍

  然後洩漏一個情報之後就徹底人間蒸發了？

  如果大明星要設局的話，應該讓製片或女友端一杯酒藥倒男主

  然後再用deepfake的方式把男主的臉貼到旅館房間的替身上

  不就搞定了嗎？(畢竟毒販本來也是要藥暈他)


  男主在驚險逃生後，乘坐遊艇打給女友後

  居然不是先解釋自己的無辜，而是來一段深情卻意義不明的告白

  是不是仗著自己完全不會中槍？(這段告白也長到靠杯)


  男主的身體素質也靠杯好，要知道這個故事的發生應該是在5~7天內

  他頂著時差上工、第一天超多特技戲，後面還有打鬥、被車撞、車戲...

  明明被抓的時候傷痕累累，結果最終決戰的時候他臉卻乾淨到不行

  你金鋼狼附體喔？


  最後大混戰我也不明白，除了已經知道/接近真相的男女主與黑人

  其他的劇場人員怎麼突然就上前幹架了？我真的看不懂啊


  而且按照劇情的設定，片場消失的不只是大明星、應該還有特技演員亨利

  怎麼前面完全沒提到，黑人還說我只找的到寇德這麼好的特技演員

  (但這邊我就當作是暗諷特技演員沒人記得)


  整部片導演說是給特技演員的情書

  我倒覺得他是給特技演員一個夢想跟提醒

  夢想是在片場泡妞不難，但要提醒這些演員認清自己的地位

  不然哪天大明星不爽搞掉你。


  我是真的看完沒爽到，還覺得這三小

  如果想要體會冒險+愛情

  我強烈建議去看Free Guy，不要看這個Fall Guy


  不說了，我要去複習Free Guy的結局洗我的眼睛。




