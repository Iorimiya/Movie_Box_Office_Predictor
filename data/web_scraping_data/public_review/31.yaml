content: '與妳約定下一次的告別──《愛在黎明破曉時》＆《愛在日落巴黎時》




  網誌有圖好讀版：




  以下部份評論涉及劇情，請小心進入。











  浪漫愛情劇對我而言並不陌生。


  當我純粹想找部電影好好「放鬆」一下時，愛情片通常都能贏得我的注意與芳心。


  然而，我還是不得不承認：有營養的愛情片實在少之又少。


  或許是因為我早過了「只要俊男美女，其他隨便」的年紀，


  對於過度浪漫或不切實際的俗濫劇碼，總會令我感到莫名的疲乏。




  然而，身為前、後作的《愛在黎明破曉時》與《愛在日落巴黎時》卻有它們的獨到之處，


  可以說是處處充滿創意與巧思、能令人眼睛為之一亮的精緻小品。


  它不脫愛情劇的浪漫風格：男、女主角在極為偶然的情況下邂逅、進而相戀。


  相處不過只有短短的一天，他們卻能在彼此之間找到朋友的熟悉與自然，


  彷彿不需要言語就能擁有相視而笑的默契，《麥迪遜之橋》就是其中的代表作。


  認識多久、遲了多久才認識並不是問題，


  重點是他們總能在看似平行、沒有交集的人生中找到對方，


  彷彿是命中注定要愛上彼此，躲也躲不掉的相遇。


  然而，《愛在黎明破曉時》系列則是少數大量使用對話的愛情電影，


  這就顯示出這部作品與其他愛情劇的不同。


  或許偶然邂逅本質上還是浪漫的，但他們之間的吸引力不是自然而然發生的──


  沒有懸想、沉默與留白，而是透過一步步的溝通與了解才能成型。




  這是個有趣的發現，也讓我思考愛情究竟是如何開始與進行。


  對於我們近乎陌生、甚至一無所知的人，唯有透過相處與對話的片段，


  才能拼湊、組織成我們對於一個人的認識，


  甚至進一步判斷我們究竟是喜歡還是討厭這樣的存在。


  談戀愛時我雖然是個盲目又感性的人，


  但仍舊對於「純粹感覺」或「絕對默契」抱持一定的懷疑。


  或許有可能發生，但那不會是常態。


  曾經聽過下列說法：《梁山伯與祝英台》就是中國的《羅密歐與茱麗葉》，


  我個人不予茍同。


  原因很簡單，羅密歐與茱麗葉的愛情是一見鍾情後的死心塌地，


  甚至不惜拋家喪命來實現他們對於愛情的想像；


  梁山伯與祝英台卻是朝夕相處後的相知相惜，


  他們擁有共同的話題，必要時也必須面對失和與衝突。


  這也是為什麼《梁祝》帶給我的感動與認同遠比《羅密歐與茱麗葉》來得多，


  因為它讓我看見愛情被實現的可能，它不是憑空發生的，


  也不是不需要任何付出與經營，你就能自然而然並且無條件擁有的東西。




  我相信感覺或是吸引力在愛情裡佔有極大的重要性，但那只是它成為愛情的因素之一。


  《愛在黎明破曉時》系列藉由男、女主角不斷對話的過程中，


  讓觀眾看見他們在一起的可能性有多少。


  只不過是火車上的異國搭訕，為什麼這一天會影響未來的兩個人？


  只不過是全然的陌生人，


  為什麼能對彼此敞開心防來分享那些你或許沒有意願或勇氣對親朋訴說的話語？


  這就讓我想起幾週前，母親偶然向我提及的教學研習經驗。


  她與同組教師們藉由抽取圖卡來分享彼此對於這張圖或字詞的直覺反應，


  沒想到一向內斂沉靜的她，


  竟然能透過這項活動與其他第一次見面的組員們訴說極為私密的心事。


  「或許是因為彼此都只是對方生命中短暫的過客。


  　我們的生活圈毫無交集，以後也不會見面了吧！


  　所以才能毫無顧忌地把各自的生活經驗表達出來，不需要擔心應該透露或隱瞞多少。」




  就是因為彼此的關係是沒有壓力與羈絆的，


  有時我們在陌生人面前反而比自己人還要自在。


  我們需要的是傾聽、同理和了解，而不是評論、建議或批評。


  你只要給我一個眼神或拍肩就好，你只要讓我知道你在聽──認真專注地，聽。


  然後在短暫的相聚之後，又是無感的告別。


  道別不再是略感壓力或為難的事，你無須悲傷、期待或醞釀著其他，


  你發現自己只會在異常平靜的狀態下，摻和著些許笑意目送對方的離開直到消失，


  亦或是自己的被告別──


  你或許好奇他是否盯著你的後腦杓直瞧，也或許你根本不關心不在意。


  但不論如何你們都知道──這也是某種形式的認知與默契：


  這次的告別大概是真正的不見


  （雖然你們或許會說掰掰、再見、有空聯絡喔之類的客套話），


  你知道你們曾在某個時間點相互陪伴，


  然而卻不曾計較彼此之間是否有「明天」或「未來」的問題。




  其實我還滿嚮往這種人與人之間的交往關係。


  它的本質是單純美好而且別無所求的。


  你可以在這個時刻，放心地把自己完全交付給對方。


  你不必擔心你的「秘密」是否曝光露餡、搞得眾所皆知，


  你不必揣測身邊的這個人會不會是那個笑裡藏刀、暗中放冷箭又見不得你比他好的叛徒。


  你們真心對待彼此，就像呵護自己一樣地小心翼翼並且毫無保留。


  當然，這是我對友誼的部份期待，但不會是《愛在黎明破曉時》系列的實現。


  它畢竟還是愛情劇，


  男、女主角依舊會為了他們早已預見的分離而感到悵然若失又充滿期待。


  「六個月後的今天，我們在此相遇。」


  互訴真心的承諾是美麗無瑕的。


  它不應該被懷疑，卻也經不起充滿戲謔意味的測試或惡作劇──


  甚至說不上是多麼嚴苛與殘酷的考驗，從此分道揚鑣、形同陌路。


  我也曾經做過


  「以後如果我們分隔兩地，每年我們生日的中間生日那天，一定要回到故鄉見面好嗎？」


  的約定，不只嘴巴上說說而已，那時我們還白紙黑字地寫下來，立了誓言。


  分手五年多來，我們不曾見面。


  每年的生日簡訊變成了確認彼此還活著的唯一證據，


  而曾經煩惱過究竟是13號還是14號是彼此的中間生日的對話，


  應證了想像永遠比現實來得美好，雖然它是有那麼一絲絲的不切實際。


  但是誰在乎？我們樂在其中於當下，


  除了分手後不再聯絡是真的，其他曾經說過的做過的事，好像都變得模糊了起來。




  如果《愛在黎明破曉時》是專屬年輕人的浪漫，


  《愛在日落巴黎時》就是隨著年歲漸增而變得成熟世故的眾生縮影。


  在決定性的那一刻錯過彼此，或許就是真正錯過了，時間不會重來──


  但難道這樣一定就是不好嗎？


  沒人知道，但我們時常在不那麼順遂的時候，回想起自己曾經做過的選擇：


  「如果當初我把XX系填在前面，也許我現在就不至於失業了吧。」


  「如果當初沒跟他分手，也許我們現在已經結婚了。」


  「如果當初能跟她說聲對不起，並且努力彌補我們的關係，或許還能成為朋友呢。」


  這可能不是後悔，因為你意識到不論讓時間重來幾次，依照你對自己的了解──


  你還是會做相同的反應與選擇，八九不離十。


  然而，多少有些遺憾，所以你才會無意識地想起過去，


  想起那些「或許可以讓事情變得更好或不至於那麼糟」的其他可能。


  這也是我為何能對Jesse（Ethan Hawke 飾演）提出的質疑和喟嘆感同身受。


  在他的心裡始終留有疙瘩，


  如果Celine（Julie Delpy 飾演）能夠在約定那天如期出現，或許他的人生從此不同。


  不那麼幸福、不那麼快樂的現在，使我們只能藉由遙想其他人生岔路的不同選擇，


  來讓自己好過一些──因為情況不會再更糟了，


  我們已經走到了深不見底、又沒有後路可退的死胡同。




  就我看來，《愛在黎明破曉時》與《愛在日落巴黎時》在愛情電影裡是獨樹一格的存在。


  它讓我們看見浪漫與現實得以並存；令人沮喪的是，現實通常居於上風。


  《愛在黎明破曉時》系列不至於過度浪漫、甚至適時與現實妥協的電影調性，


  證明了這兩部前、後作的高度與深度皆遠勝於多數愛情喜劇。


  它或許不夠完美甘醇，但是那帶著些許無可奈何的殘缺，


  才能讓它擁有接近人性的真實以及感動人心的力量。'
