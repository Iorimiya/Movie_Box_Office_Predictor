content: "大約是在兩年前，某天晚上的我轉開第四台，剛好看到傑西與席琳兩人邊說著話、邊走出\n那艘緩緩遊著塞納河的蒼蠅船船頭。倚立在甲板上的他們繼續地聊著，而在視線穿越其中\n\
  一座橋樑底下時，傑西他帶點悵然地嘆道：「到底為什麼當初我們沒交換電話號碼唉？到\n底那時候我們是在想什麼？」\n\n席琳接著回了他一段話。而讓那天晚上的我非常驚訝的是，為什麼在那之前、我都不曾特\n\
  別注意到它？她說的是：「 I guess when you're young, you just believe there'll\nbe many people\
  \ with whom you'll connect with.  Later in life, you realize it\nonly happens a\
  \ few times」。\n\n大概當你年輕的時候，總會以為未來的人生裡還會遇見許多人，還會找到很多能跟你互相\n連結的、真正溝通的對方。要直到年歲漸長後，你才會明白那僅僅是屈指可數的。\n\
  \n多麼誠實，又多麼哀傷的一段話。為什麼在那之前、反覆看了這部電影無數次的我卻未曾\n被它擊中過？這恐怕是個無解的疑問了。但我仍記得每一回重看，總會在電影一開場、就\n\
  先被茱莉蝶兒天使般的嗓音吸引住。她唱道：\n\n\n\n\n\n\n搭配這首貼切地描繪男女主角心境的歌曲，鏡頭以倒敘的方式先走過片中所有場景一遍。\n對傑西和席琳非常熟悉的你我，此時已經想起了九年前的首集，在那片尾的黎明裡、導演\n\
  同樣是以鏡頭帶著我們回味他倆在那一天一夜裡所去過的地方。原來這段開場本身，也是\n個精緻的呼應。\n\n這是《愛在日落巴黎時（Before Sunset）》，一部也許是最完美的續集電影。\n\
  \n1995年的《愛在黎明破曉時（Before Sunrise）》是許多影迷私藏的經典。這部愛情小品\n的好評來自它的三個特色：完全建基在一來一往對話上的劇本形式、演得多麼自然又層次\n\
  豐富的男女主角、與讓人懷抱著希望但又不說破的開放式結局。《愛在黎明破曉時》有別\n於一般愛情片之處在於：它完全以對白呈現出兩顆靈魂彼此發現、瞭解、認識到接納的過\n\
  程。\n\n到了2004年，九年的時光已逝。導演理查林克萊特、男主角伊森霍克和女主角茱莉蝶兒，\n決定為它創作一部續集。對每個摯愛首集的影迷來說，聽到這消息的反應都是複雜的吧？\n\
  既然要交代後續，則表示原本空白的結局會有個「官方說法」，而這無疑會在某種程度上\n破壞了原本「未知」的美感。但另一方面，對每個曾予傑西和席琳的故事投以無限嚮往的\n\
  心靈而言，能在大銀幕上再次見到這對男孩女孩，又是多麼地令人期待！\n\n所以，要先來說說結論了。我相信《愛在日落巴黎時》的表現是沒有讓任何人失望的。\n\n一部續集電影首要成功的條件在於，它必須清楚自己是一部續集電影，且找到身為一部續\n\
  集該有的樣子。對《愛在黎明破曉時》、《愛在日落巴黎時》這人物與故事規模窄而極深\n的系列而言，續集的定位更是容易偏差——傑西與席琳當初的相遇，很可能是影史上最具\n\
  真實感卻又最如夢似幻的愛情故事。如今要為它拍一部續集，該為它延續的是哪一項特質\n？\n\n在「極致的浪漫」、「抽離當下的時光」與「命定的偶然」之間任選一項，說實話都不是\n\
  個好主意。好在，作者們的目光非常正確：身為一部續集，《愛在日落巴黎時》稱職地交\n代了後續，並且在形式、結構、角色與劇情上都與首集做了呼應。在《愛在黎明破曉時》\n\
  的諸多優點裡，它選擇了延續它的「真實感」，以詳盡到近乎在寫生的角色刻畫度、營造\n出兩人相隔多年後再度重逢的種種變遷與悵然。《黎明破曉時》寫的是最完美的「遇見」\n\
  ，《日落巴黎時》則是嘆最扼腕的「錯過」。那曾有的靈魂悸動一直都在，但整整九年的\n流逝卻是難以追回的。世故、成熟、細膩而又彼此瞭解如他們，要如何面對這樣的現實？\n\
  \n上題的答案，得先從兩人在書店外的碰面說起。當席琳等在門外、傑西隨後走出來，他那\n句帶點啞然的「Well... I mean, I can't believe\
  \ you're here!」與她那抿嘴的笑，那\n詫異、驚喜、還有千言萬語沒說出口的模樣，不但讓你覺得這兩個角色明明是虛構的，卻\n在這九年裡各自擁有完整的、縝密的現實，更讓你相信這對演員等待這一刻也等了九年。\n\
  \n而他們——無論是久別重逢的席琳與傑西、或再度合作且共同編劇的茱莉蝶兒與伊森霍克\n——面對這失落的九年，手上握有的那把鑰匙依舊：那就是無止盡的、說都說不完的話。\n\
  \n身為續集的《愛在日落巴黎時》，優點之一便是隨著角色年歲的增長、其相應的睿智與滄\n桑都被反映到劇本中了。成為作家的傑西，其敏銳與感性如昔，面對人生他如今已知道自\n\
  己「要的是什麼」，但相對的練達也讓他變得謹慎而保守；至於席琳則顯得獨立許多，但\n雖然還有無限的可能性，也是一直無根地在漂泊著。\n\n在整整九年前，某段回憶被嘎然按下了停止鍵。光陰之流卻從未停歇，各自的人生也都被\n\
  沖刷到這個年歲了。如今，what if you have a second chance, with the one that\ngot away ?\n\n\
  於是在他們無止盡的對話裡，你首先觀察到「對未來的憧憬」蛻變成「對當下人生的珍惜\n」。各面向價值觀的切磋與碰撞，是這段關係最讓人著迷的特質，而面對長大（變老）這\n\
  件事，傑西也有個讓我非常喜歡的比喻。那是當兩人聊到全球情勢越來越糟、環保與政治\n與文化衝突的前景都令人擔憂時，傑西他說了：「說不定這世界進化的方式正好跟人的成\n\
  長很像：當我還年輕的時候，身體比較健康，但我也相對沒有安全感；如今我長大變老了\n，所有的問題也都變得更深更複雜——但同時，我也變得更有能力處理它們了。」\n\n\
  在九年前曾經說過「往往，會被我傷害的人只有我自己」的席琳，九年後卻顯得受過許多\n傷，徘徊在情感已死的認命、與相當程度的憤怒中。從二十三到三十二歲，席琳也從一個\n\
  浪漫的大女孩、出脫成一個靈氣慧黠的女人了。在事業上她找到了能實現理想的位置，但\n在感情上，當年的相遇所造就的曾經滄海、將兩人的心都挖空了一大塊。\n\n席琳逞強地說道：「過去就是過去了，一切都是註定要如此的。」但雖然口頭上世故、裝\n\
  作看破了一切對愛情不抱持憧憬，甚至還消極地談著「完美的契合根本就不存在，什麼『\n命定的另一半』這根本就是邪說嘛！」但其實在他倆心底，那一縷夢絲幽幽，微光依舊。\n\
  \n而在戲外，同樣也是九年過去了。伊森霍克與茱莉蝶兒不約而同消瘦了許多。歲月的痕跡\n為兩個演員的身影抹上了風霜，然他的神采與幽默仍在，她的靈動與俏皮更是不停勾起你\n\
  的回憶。傑西屢屢地開玩笑讓席琳裝生氣，席琳那法國女孩的迷媚也不時閃現在言談間。\n甚至這一回，《愛在日落巴黎時》的劇本是由伊森霍克、茱莉蝶兒與理查林克萊特三人共\n\
  同執筆的。至此你已無庸置疑，他們扮演的是否就是部份的自己。\n\n從片頭溫暖的書店，再度見面的兩人從敘舊開始、一路聊著彼此的近況。首集留下的空洞\n在此有個合理但令人心折的解釋——每一回重看，我總要為傑西那終究守不住善意的謊言\n\
  、讓席琳發現「原來他當年真的有去！」的表情擊中眼眶。但無論如何，「既然我們現在\n在這裡，原本再也無法見面的結局便得以改寫了！」《愛在日落巴黎時》的底蘊儘管是淡\n\
  淡的嘆息，兩人的重逢卻帶著令人釋懷的溫馨。\n\n再從咖啡店到公園裡，在他們漫無動線的對話中你找到那獨一無二的熟悉感，在他們感嘆\n年輕已不再的同時、你忍不住要檢視自己早已失落的夢幻。這次他們甚至挑戰了更嚴峻的\n\
  設定：整部電影的播放時間與劇中時間是同步發生的。換言之，電影本身沒有任何跨越時\n空的跳接鏡頭。在導演理查林克萊特亦步亦趨地紀錄兩人重逢的一個多小時裡，還得將花\n\
  都的城市魅力收納在沿途所有的鏡頭中。好在這項額外的技術挑戰被他優雅地克服了，片\n中的巴黎甚至比首集的維也納還要明豔動人。\n\n關於生、關於死，關於命運、關於愛情，無邊無境的漫談是兩人重新找到彼此的印記。傑\n\
  西和席琳之間當年那恣意迸射的、能量動人的火花，經過九年的空白與失落，雖似轉化成\n淡然的交心、緩緩的低吟，但你仍不時能察覺：那股能量其實一直都在，隨時在等著其中\n\
  一人將火花提起，馬上就能延燒盡整個銀幕。\n\n錯過了，痛過了，也在午夜夢迴處深深地懊悔過——如今的他們終於要問自己：「If not\nnow, when?」\n\
  \n於是在那艘觀光船上，席琳她說著「每個人都有他獨一無二的特質，而這往往令我深深地\n想念、無法忘懷。」聽見這段話的傑西終於承認了：「妳知道我為什麼要寫那本蠢書嗎？\n\
  就是為了要找到妳。」他知道眼前這個說著話的女孩，就是他朝思暮想了九年、也正是值\n得他如此等待的那個她。\n\n九年的能量累積終於無法藏匿。計程車上的那場戲一氣呵成，充滿張力扣人心弦。兩人都\n\
  發現「我們總以為只有自己在受苦，卻不知道對方也許是更痛更失落的」。在那場戲裡，\n伊森霍克的無助告白令人動容，茱莉蝶兒的情緒轉換更是既深且沈、讓人多麼地不捨。那\n\
  混雜著自責與怪罪、悔恨與不甘心，一方面打掉傑西靠過來的手大喊「don't touch me !\n」、稍後又一度伸手要撫他的猶豫，讓人看見了大方如昔的席琳，在傑西面前果然無法掩\n\
  飾太多的自己。\n\n最後，在收場的林蔭小巷與那首華爾滋裡，《愛在日落巴黎時》再度留給了觀眾未知的想\n像、及更多無盡的回味。曾經擁有的契合一旦錯過，將永遠改變彼此面對人生的心境。而\n\
  隨著年紀漸長，你將發現時光逝去無法重來、現實的無奈與不可動搖帶來了巨大的絕望，\n讓受困其中的心靈動彈不得。《愛在日落巴黎時》的劇本是專心的。它集中自己的定位，\n\
  描寫相隔九年又再見面的兩人如何分享逝去的青春、看待自己的生活、面對那曾經改變一\n切的回憶、安置彼此在心中的份量。長大後的你回首，覺得小時候的自己真是一派天真爛\n\
  漫。但如今的自己，究竟是已然真心看清浪漫的不實際，還是被現實與疲憊擊垮了天真，\n而只能妥協於壓抑自己的熱情？\n\n在電影裡，傑西可以藉著只有彼此瞭解的方式找到對方，並找回那依然炙熱依舊純粹的情\n\
  感。但在現實生活中呢？\n\n\n\n\n所以，《愛在日落巴黎時》是最完美的續集電影。它不只用心地鋪陳一個故事的後續，交\n代人物發展並延續系列的質感，且在攝影、取景、節奏及僅有的三首插曲上都表現得令人\n\
  心醉。在技巧上，這兩部電影告訴我們優秀的劇本可以讓人物的深度與電影的能量到達多\n麼深層的地方；在心靈上，它們具現了一則已臻完美的愛情，並用時光的無奈捉弄它，再\n\
  詳細地刻畫它的反應。\n\n於是我們得到的結語是：很多時候我們只能把握當下的情分，卻沒有辦法掌握未來的緣分\n。\n\n或反之。\n\n\n \n \n\n--\n\
  \n   \n      時光之硯部落格 \n\n\n\n--\n◆ From: 61.57.149.13"
