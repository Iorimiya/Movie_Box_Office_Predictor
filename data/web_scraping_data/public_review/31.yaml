content: '寫的真好，但我卻對＜愛在日落巴黎時＞有完全不同的看法。


  我認為，這部電影是現實吹奏的輓歌。


  習慣前半段兩人在巴黎散步聊天，字字珠璣的樣子，

  （和前作＜愛在黎明破曉時＞的感覺很像）

  自Celine在計程車上爆發開始，

  我才真正感覺這部電影的現實面，以及超越前作的地方。


  你說他們兩人曾經共度浪漫的一日，重逢之後也聊的那麼開心，

  但是，這是真正的了解嗎？還是帶著異國情調的浪漫？

  在異鄉異地陌生人前，到底會顯露多少自我？

  可能是比平日更真實的自己吧，因為沒有破壞關係的危險；

  但是有沒有可能是浪漫化的自己？


  Jessie對Celine說他和老婆不合，

  到底是真的不合、還是為了取悅眼前人的花言巧語？

  Jessie的婚姻是不是有他說的那樣勉強、那樣心不甘情不願，

  直到最後一刻還在想著Celine？

  當然無法排除他說實話的可能，

  可是，Jessie的說詞之中難道不可能夾雜

  『只是因為今日見到自己曾經心繫的人，所以不自覺的把其他對象醜化』

  的意圖嗎？


  同理，

  Celine到底是對她和現任男友的關係絕望，

  還是出自和Jessie類似的心態，

  突然覺得自己的戀情一無是處、和對方漸行漸遠？

  所以我們又回到最前面的問題：

  究竟男女主角是愛著對方、還是自己心目中想像出來的、以對方為型的幻影？

  是否眷戀著九年前曾有的浪漫，而在這浪漫之前，現實生活顯得分外醜惡難當？


  本片結局留給觀眾諸多想像空間，

  而我的結局是：

  Jessie沒有搭飛機，選擇離婚和Celine一起，

  然而終有一天，當他們看見自己的想像之後，會分道揚鑣。

  Celine的一曲"Jessie"或者動人，終究只是曲中的Jessie罷了。


  --

  惟寂靜，出言語；

  惟黑暗，成光明；

  惟死亡，得再生；

  鷹揚虛空，燦兮明兮。


  --

