content: '李察林克雷特導演的《愛在日落巴黎時》是繼1995年《愛在黎明破曉時》的續作，訴說著傑西與席琳九年後重逢的故事，與前作不同，本作帶著微微的苦澀與愁悵，久別重逢，兩人已經過多年現實與社會的洗禮，他們變了嗎？是否對彼此還有愛情呢？


  這回，漫遊的城市換成了巴黎，他們一如往常聊著生活，我們也再一次跟著他們走著聊著。九年前他們談著夢想，這回他們大多談的是遺憾與失去，以及對現實的無奈，對話更為犀利。淡淡的疏離中不變的是對彼此溫柔與默契，跟他們走著走著，我們也再一次的感嘆時光易逝，即刻就要分離。


  伊森霍克與茱莉蝶兒，再次證明了他們是銀幕上最佳情侶組合之一，傑西從大男孩成了沉穩的作家，席琳依然善良獨立，卻也變得敏感。他們極為自然的演出讓《愛在日落巴黎時》如上演在你我身上的故事，他們各自對於生活的妥協與堅持，亦讓人心有戚戚焉


  電影最後的十分鐘既酸處又美麗，席琳的歌聲彷彿一把利刃想要劃破現實，讓人為之動容，結局令人意外又回味無窮。《愛在日落巴黎時》是完全不遜色於前作的傑作，還好我有預留一個愛情經典的位置給它。



