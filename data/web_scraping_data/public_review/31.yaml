content: "《愛在日落巴黎時》\n\n\n\n============================================================\n\
  \n電影一開場，先吸引住你注意力的是女主角茱莉蝶兒天使般的嗓音，唱著：\n「 這一刻，我們在彼此的身旁\n   坐在屋外，曬滿一身的陽光\n   但很快地，我們得向彼此道別\n\
  \   而我的正午，將變成你的黑夜...」\n\n搭著這首貼切描繪男女主角心境的歌曲，鏡頭用倒敘的方式先給接下來片中所有場景各一\n個畫面。此時你回想起九年前的首集，導演在片尾的黎明中用鏡頭帶著我們，回味席琳與\n\
  傑西那一天一夜走過的所有地方。原來這個開場本身也是個精緻的呼應。\n\n這是《愛在日落巴黎時（Before Sunset）》，一部也許是最完美的續集電影。\n\n\
  1995年的《愛在黎明破曉時（Before Sunrise）》是許多影迷心中私藏的經典。這部有點\n另類的愛情小品，其好評來自於它的三個特色：形式、男女主角、以及結局。它的劇本幾\n\
  乎完全建築在兩個角色的對話上，從偶然相識、漸漸瞭解彼此，發現兩人心靈契合並進而\n產生感情，這近乎完美的愛情培育過程，在現實世界中至少需要半年。但這部劇本卻純粹\n\
  以兩人一來一往的對話內容就說服你：僅僅一天，他們已找到靈魂的伴侶。\n\n除了劇本對白的質量與其說服力，選角的精準及兩個演員之間不可思議的化學反應是《愛\n在黎明破曉時》的第二個關鍵成功因素。伊森霍克與茱莉蝶兒當年都是二十五六歲，略帶\n\
  稚氣的兩人演出劇中學生年紀的傑西與席琳，其渾然天成讓你覺得他們根本就在扮演自己\n。劇中兩人共同的特色是大方、熱情，並有許多自己的想法。面對感情他們其實都有些許\n\
  的世故，但同時仍抱有相當的憧憬。傑西的自信與幽默、席琳的慧黠與俏皮，在這兩人一\n天一夜無止境的對話中一再擦撞出火花。\n\n然而這部電影最為人津津樂道的，是它開放式的結局。發現對彼此傾心的兩人原本約好這\n\
  只是一天的感情，因為他們知道再怎麼完美的愛情，終有一天都會被時間沖淡成涓涓長流\n的細水。而即使是這樣的失落都將帶給他們無法承受的感傷，所以寧願它凍結在最好最美\n\
  的那一刻。只是到了片尾，道別在即而終究捨不得放下的兩人於是匆匆許下一個充滿變數\n的約定。這約定究竟有沒有實現？電影沒有告訴你，因為在你心中已經有著屬於你的答案\n\
  。\n\n《愛在黎明破曉時》有別於一般愛情電影之處在於，它用對白具體呈現了兩個靈魂彼此發\n現、瞭解、認識到接納的過程，而不只是一般電影中男女主角互相吸引、不待鋪陳便能順\n\
  理成章配對的模式。它描繪出一則理想愛情的「質」，所以能觸發直抵你心靈深層的共鳴\n。在我信任並尊敬的影迷朋友裡，不只一人視它為少女時期的回憶中最愛的電影。\n\n\
  到此且讓我先緩一緩。如果你未曾看過《愛在黎明破曉時》，請千萬要先去找來看，而且\n最好在看完之後沈澱一下、或甚至多看幾次，然後再進入《愛在日落巴黎時》。否則對你\n\
  來說，這將是非常、非常可惜的事情。\n\n九年過去，導演和男女主角要拍續集的消息傳出。對所有摯愛首集的影迷來說，情緒是複\n雜的。既然要交代後續，表示原本空白的結局將會有個「官方說法」。這無疑在某種程度\n\
  上破壞了它的美感。但同時，對每一個曾對傑西與席琳的故事投以無限嚮往的心靈來說，\n能夠再見到他們，又是多麼地令人期待。\n\n然後，先就結論而言，我相信《愛在日落巴黎時》的表現是沒有讓你失望的。\n\
  \n一部續集電影要成功的首要條件在於，它必須清楚自己是一部續集電影，而且找到身為續\n集該有的樣子。就這個人物與故事規模窄而極深的系列而言，續集的定位更是容易發生偏\n\
  差。還好，編導的方向穩當而正確，《愛在日落巴黎時》稱職地交代了後續，並且在形式\n、結構、角色與劇情上都與首集做了精巧的呼應，該有的特質一項都沒有少。隨著角色年\n\
  歲增長的睿智與滄桑，更是適切地被反映在劇本中。尤其這次他們挑戰了更嚴峻的設定，\n整部電影的播放時間與劇中時間是同步發生的，換言之，電影本身沒有任何跨越時空的跳\n\
  接鏡頭。而導演理查林克萊特在亦步亦趨紀錄兩人重逢的一個多小時裡，還要將巴黎的城\n市魅力收納在沿途所有鏡頭中。這項額外的技術挑戰被他低調而優雅地克服了，片中的巴\n\
  黎甚至比首集的維也納要明豔動人不少。\n\n九年過去了，伊森霍克與茱莉蝶兒不約而同消瘦了許多。歲月的痕跡為這兩個演員的身影\n抹上了風霜，然而傑西的神采與幽默仍舊，席琳的靈動與俏皮更是不停勾起你的回憶。這\n\
  次的劇本是由導演與男女主角三人共同寫成的，到此你已無庸置疑他們是否在扮演自己。\n兩人之間當年恣意迸射、能量動人的火花因為九年的空白與失落，已轉化成淡然的交心、\n\
  緩緩的低吟。然而你不時能夠察覺，那股能量其實一直都在，隨時在等著其中一人將火花\n提起，馬上就能延燒盡整個銀幕。\n\n這部續集的劇本是專心的。它集中自己的定位，描寫相隔九年再度見面的兩人如何與彼此\n\
  分享逝去的青春，如何看待自己的生活，如何面對那曾經改變一切的回憶，以及如何安置\n彼此在心中的份量。\n\n從片頭溫暖的書店，再度見面的兩人從敘舊開始一路瞭解著彼此的近況。當然，首集留下\n\
  的空洞在此也有個合理但令人心折的解釋。從咖啡店到公園，在他們漫無標的的對話中你\n找到那獨一無二的熟悉感，在他們感嘆年輕已不再的同時你檢視著自己失去的憧憬。隨後\n\
  他們搭船遊塞納河，九年的能量累積終於逐漸無法藏匿。在計程車上的那場戲一氣呵成，\n充滿張力且扣人心弦。伊森霍克的無助告白令人動容不捨，茱莉蝶兒的情緒演出更是值得\n\
  好幾個獎。隨後收場的林蔭小巷與那首華爾滋，再度留給觀眾無盡的回味與想像。\n\n《愛在日落巴黎時》對兩人重逢的情景描寫得那樣完整而具體，讓你真心相信伊森霍克與\n\
  茱莉蝶兒等這部續集也等了九年。曾經擁有的契合一旦錯過，將永遠改變彼此面對人生的\n心境。時光逝去無法重來，現實的無奈與不可動搖帶來巨大的絕望，且讓受困其中的心靈\n\
  動彈不得。在電影裡，傑西可以藉著只有彼此瞭解的方式找到對方，並找回那依然炙熱依\n然純粹的感情。但在現實生活中呢？\n\n長大後的你回首，覺得小時候的自己真是一派天真爛漫。但是如今的自己，究竟是已然真\n\
  心看清浪漫的不實際，還是被現實與疲憊擊垮了天真，而只能妥協於壓抑自己的熱情？\n \" Memory is a wonderful thing, if\n  \
  \ you don't have to deal with the past. \"\n\n所以，《愛在日落巴黎時》是我所看過最完美的續集電影。它不只用心地鋪陳一個故事的\n\
  後續，交代人物發展並延續系列的質感，而且在攝影、取景、節奏及僅有的三首插曲上都\n有令人心醉的表現。在技巧上，這兩部電影告訴我們優秀的劇本可以讓人物的深度與電影\n\
  的能量到達多麼底層的地方；在心靈上，它們具現了一則已臻完美的愛情，然後用時光的\n無奈捉弄它，再詳細刻畫它的反應。\n\n於是我們得到的結語是，很多時候我們只能把握當下的情分，卻沒有辦法掌握未來的緣分\n\
  。\n\n或反之。\n\n--\n\n時光之硯部落格\n\n\n琢磨影音, 琢磨文字, 琢磨自己的地方\n\n--\n◆ From: 61.229.177.146"
