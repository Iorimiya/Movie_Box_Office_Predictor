content: '全球 6 億美金票房、金球 4 項大獎提名 – 雖然如此，但之前一直提不起勁去看《魔法

  壞女巫》。可能因為歌舞類型本來就不是心頭好，加上長達 160 分鐘的片長，讓本來就

  非舞台劇粉絲的我興致缺缺。

  .

  直到前幾天朋友的強力推薦，才決定在 2024 結束前給她一個機會。

  .

  還好去看了。近三小時的片長絲毫不是問題，辛西婭艾利沃與亞莉安娜的歌喉完美無庸置

  疑，奧茲帝國的宇宙觀、兩位女主角的化敵為友在一首首金曲中層層揭開，就像一部浮誇

  而流暢的超大型 ＭV，體感時間卻只有兩個小時左右，可以說是今年最適合聖誕跨年氣氛

  的商業大片。總而言之，我被打臉打得很開心。


  /


  事實上，第一次聽說《魔法壞女巫》電影版的計畫，已經是很多年前的事了。當時環球影

  業因為《悲慘世界》大獲成功，宣布將舞台劇部門的暢銷劇目《女巫前傳》搬上大銀幕。

  原本定於 2019 年上映，卻因為製作延遲與疫情影響，一直等到今年才問世。

  .

  《女巫前傳》改編自格萊戈里馬奎爾的小說《西方女巫的生與死》（暫譯）。這部小說以

  《綠野仙蹤》為靈感，重新顛覆童話裡「西方壞女巫」艾法芭與「南方好女巫」格琳達的

  背景與命運。

  .

  《風中奇緣》《鐘樓怪人》作曲家史蒂芬舒瓦茲早就洞察到這兩位主角的鮮明性格、以及

  轉譯成音樂劇的潛力，在成功取得改編授權後，他親自為《女巫前傳》譜寫角色 BGM，讓

  歌舞和劇情緊密結合。

  .

  自 2003 年首演以來，《女巫前傳》不僅贏得 3 項東尼獎殊榮，更以超過 7 千場演出成

  為百老匯史上第四長壽的音樂劇。


  /


  《魔法壞女巫》劇情大致與《女巫前傳》第一幕相同（是的，這部片只是 Part I，下集

  將在 2025 年底上映），描述在奇幻帝國奧茲的希茲大學，閃閃發亮的格琳達和全身綠皮

  膚的艾法芭，她們從互看不順眼到成為摯友，卻在遇見大巫師後選擇不同的陣營，就此分

  道揚鑣、踏上宿命殊途。

  .

  儘管以奇幻冒險設定包裝政治寓言的作法，在《哈利波特：鳳凰會的密令》與《飢餓遊戲

  》都似曾相識，但原著於 1995 年就已問世的《魔法壞女巫》無須背負少了復仇或反烏托

  邦的沉重包袱。

  .

  在完全架空的奇幻童話包裝下，能用更老少咸宜的方式呈現「會說話的動物為什麼被迫害

  」以及「幫弱勢發聲為什麼會被稱為壞女巫」這類的成人議題。


  /


  艾法芭作為奇幻世界的人權領袖，辛西婭艾利沃是非常適合的詮釋人選。

  .

  在《魔法壞女巫》之前，她最為影迷熟知的形象是《哈莉特：廢奴之戰》解放黑奴的自由

  鬥士，堅毅英氣的表現更讓她迎來首次奧斯卡影后提名。

  .

  除此之外，她早已手握艾美獎、葛萊美獎及東尼獎，僅差一座小金人就成為最年輕的「EG

  OT」得主。

  .

  爆發力十足的美麗嗓音曾征服百老匯，如今在《魔法壞女巫》結尾高唱一曲〈Defying Gr

  avity〉，宛如艾法芭決心為弱勢發聲、揭露陰謀的憤慨，以及終於學會掌握魔法的振奮

  ，飆升的高音伴隨掃帚和斗篷昂揚天際，堪稱年度最激勵人心的銀幕時刻之一。


  /


  然而，說到本片最搶戲的 MVP 非亞莉安娜飾演的格琳達莫屬。這個角色就像《飛天小女

  警》尤博士實驗的產物：四滴《金法尤物》艾兒的自我感覺良好（以及夢幻粉紅）、三滴

  《哈利波特》妙麗的愛現、兩滴《辣妹過招》蕾吉娜的女王心機再加一滴亞莉安娜的傻大

  姐本色。

  .

  縱使格琳達從不吝展示她的優越感，但只有亞莉安娜的喜感，才能把這樣看似無腦又自我

  中心的校園女王詮釋得如此討喜。

  .

  縱使〈Defying Gravity〉慷慨激昂，但全片最琅琅上口的一段絕對是〈Popular〉，搭配

  格琳達幫艾法芭進行大改造的逗趣橋段，充滿迪士尼公主電影的神采。

  .

  雖然覺得兩人化敵為友的心境轉變有點太快，但亞莉安娜的俏皮、辛西婭艾利沃的真誠，

  共同為粉紅配綠色的友情貢獻極有說服力的化學效應，雙腳不自覺跟著旋律，愉悅地打起

  節拍。


  /


  不過本片真正的英雄，絕對是導演朱浩偉。有別於《玩命關頭》林詣彬與《厲陰宅》溫子

  仁各擁一片宇宙，他擅於以華麗歌舞展現通俗情感，並將自己亞裔移民二代的心路歷程融

  入作品。

  .

  從《舞力全開》渴望融入大舞團的小舞者、《瘋狂亞洲富豪》對抗階級偏見的反骨媳婦到

  《紐約高地》追尋夢想的拉美移民，他的主角總是反映出那些在膚色、血統或能力上「格

  格不入」，卻拒絕對現實屈服的倔強之人。

  .

  《魔法壞女巫》的英文片名是《Wicked》。當握有權勢的一方想要打擊異己，任何元素都

  可以成為惡意操作的標籤，貼在因為外型特異、天賦異稟而遭到歧視的艾法芭身上 –

  .

  但艾法芭並未急於為自己辯護，而是優先為更重要的正義而戰，因此她挺身與整個奧茲國

  為敵、也不願妥協成為為體制服務的工具，誰才是更邪惡的一方？不辯自明。

  .

  朱浩偉細膩挖掘角色內心，並為原著注入更具當代反思的視角 – 質疑偏見、探索包容，

  並選擇忠於自我的《魔法壞女巫》，是 2024 最有意思的好萊塢商業大片之一。


