content: '亞當麥凱認為《魔法壞女巫》可能成為美國禁片




  （大紀元記者葉子杰編譯報導）當地24日，《千萬別抬頭》的編劇及導演亞當‧麥凱（

  Adam McKay）對政治電影並不陌生。他認為《魔法壞女巫》內容偏向左翼，《魔法壞女巫

  2》則有點偏中間，他表示，如果依美國目前的路線走下去，第一部可能會在幾年內被禁

  演。


  《魔法壞女巫》（Wicked: Part I）正在美國上映，雖然其小說故事從1995年就存在，

  但由於剛好碰到美國政治局勢的轉變，導演亞當‧麥凱預期美國未來電影的走向也會有

  所轉變。週二，麥凱在X社群媒體上說：「純粹從故事層面來看，《魔法壞女巫》第一

  部是好萊塢大製片廠有史以來最激進的電影之一。」


  《魔法壞女巫2》（Wicked: For Good）明年11月將在美國上映。麥凱認為《魔法壞女

  巫》像是左翼電影：「我知道《魔法壞女巫2》稍稍回到了中間路線，但第一部的內容

  明顯以激進的手法詮釋野心、法西斯主義和宣傳運動。」


  麥凱繼續說：「真正令人注目的是，在此時美國逐漸偏向右翼之際，《魔法壞女巫》正

  好上映。是的，我知道音樂劇製作和這本小說都是更早的事，所以部分時間是巧合，但

  仍然……」


  麥凱坦言，他可能已經忘記了許多由好萊塢電影公司製作的「極端」電影，但他提到了

  一些他認為特別「左翼」的電影，例如《風雲人物》（It’s A Wonderful Life）和

  《飢餓遊戲》（The Hunger Games）等。


  當一位還沒看過《魔法壞女巫》的網友在平台上回應麥凱說，他以為這部片更像是美國

  奇幻、系列片和電腦合成電影，感謝麥凱提供另一個觀點。麥凱回覆：「我想你一定會

  嚇一跳。如果美國以目前的情勢持續發展下去，3到5年後看到這部電影被禁演，我也

  不會感到驚訝。」


  --'
