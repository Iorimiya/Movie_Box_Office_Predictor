content: '1. 為什麼奧茲巫師自己承認迫害動物


  我個人認為因為他覺得這沒什麼，他對這件事情沒有罪惡感

  我甚至認為他為了權力可以不擇手段到，為自己的支持者樹立一組敵人(即動物)

  以保支持者認為奧茲巫師是為他們好，而支持他，並且幫奧茲巫師歧視或攻擊動物


  奧茲巫師的設定我記得是從一般人的世界，因不明原因

  飛到了人與動物和平相處的世界

  而奧茲巫師把他學習到的權謀技能，用到了新世界

  漸漸透過仇恨讓人們仇視動物



  2. 為什麼艾法芭會幹走魔法書


  因為艾法芭知道奧茲巫師跟莫里貝爾夫人是壞人

  也許是怕他們把魔法書用在錯誤的用途，讓兩位壞人更有權力

  才會拿走魔法書




  3. 為什麼艾法芭會生氣


  艾法芭從小就被歧視，又是被動物養大的，對動物們有很深的同理、同情心

  當發現一切對動物壓迫的源頭是來自奧茲巫師，艾法芭才會如此生氣



  4. 為什麼艾法芭會離開


  也許是發現自己心心念念的奧茲巫師是個大騙子，憤而離開

  也許是發現奧茲巫師是迫害動物的始作俑者，不想與之為伍

  也許是後來聽到莫里貝爾夫人放送著，艾法芭是個壞女巫

  又仗恃自己是天選之人，有能力對抗他們，但還不夠穩定熟練

  所以準備沉淺研讀魔法書，才會暫時逃離神隱


  至於為什麼他不用籌碼跟奧茲巫師協商

  我覺得艾法芭沒想到，可能是她不工於心計吧

  一路下來，應該看的出來她是有話直說的人




  說移民好像怪怪的，以電影的設定是帶著魔法書飛走了

  在電影末端已經被抹黑的設定下，艾法芭的人設已經被定型了

  她留下來只會被逼著做苦工吧



  --

  阿，也許我是偏音樂劇迷，我很快腦補了這段

  不過從被歧視、獨善其身、同理心、對奧茲巫師的崇拜

  後面的轉折我可以理解，我只討厭最後一首歌被拆得支離破碎

  上網找了迷版重看

  艾法芭真的沒黑化

  單純就是自己的幻想破滅，又發現陰謀，想盡快逃離

  而既得利益者們為了維護利益，迅速散播假消息，防堵機制開啟

  這也是一個考量點

  其實就看會不會談判而已

  艾法芭如果有智慧跟理性及奸巧，自然可以跟奧茲巫師談個恐怖平衡的條件

  但劇中艾法芭的人設不是這樣

  原劇的節奏快很多，沒看原劇反而享受了一場饗宴

  沒錯沒錯，但這部還是有一些亮點可以稱讚啦

  像是What Is This Feeling跟One Short Day激賞

  這部就聽很熟原劇歌曲的人來說，節奏真的太慢了

  很多歌的bpm慢太多，讓人感覺拖沓

  但畢竟是個人觀點，喜歡的人喜歡就好了

  嗯啊'
