content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~

















  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  整個看完兩小時四十分真的好累喔


  我本身並不討厭這種歌舞的方式來表述


  像印度片三傻那種歌舞表演模式就蠻愛的


  不過這部片真的有需要那麼長嗎?


  總的來說劇情大綱應該就是:


  主角初來乍到學校->恩師提拔->跟女二關係變好->去皇宮發現陰謀


  感覺有些部分有點拖沓 濃縮一下變成兩小時整應該是最舒服的觀看時長


  整部片是在講述"政確"的故事


  主要有提到膚色議題、身心障礙者議題、同性戀(似乎有 但不明顯) 還有動物保護的議題


  可能也是因為想提的議題太多 讓人有點大雜燴的感覺


  接著來談談角色的部分:


  總管這個角色前期因為發現主角的天賦


  因而大力栽培 私下傳授各種技巧


  原本以為是要表達一種"雖然你膚色不同 但是有才華還是能對世界有貢獻"的觀念


  不過從一些細節看 她比主角還渴望主角成功 且其他平庸的學生不放在眼裡


  這種非常市儈的作法一點都不像個偉大的教育家


  果不其然到後面就發生 他只是要把人當工具使


  對比她前面的態度突然就合情合理了


  女二葛林達的部分


  看到中後段感覺這角色很像主角的擺設


  要知道女二一開場是家境好 然後渴望成功的學生


  積極地討好總管 想拿書卷獎


  這樣的人卻要矮主角(膚色異常)的邊緣人一截


  這處境應該讓人很不爽


  即便主角分享了總管的資源


  我覺得這最多就是讓兩人關係變好


  不會一瞬間就變成莫逆之交


  畢竟這種友誼是用權力分享產生的


  要說有多真心 令人質疑


  後面主角一直被體制內高人獎勵


  自己就只能祝福 這感覺非常的偽善


  BTW 後半段出現的王子感覺沒捨意義


  除非你要演雌境陷阱 不然這角色出現很雞肋


  從片尾來看到下一部 女二應該會跟主角開戰


  大概會是基於意識形態上原因


  女二出身好 是體制內受益者


  主角代表動物弱勢要打倒體制


  我猜兩者大戰就是第二部的劇情核心


  結論:砍掉王子這角色 大概電影片長可以少30分鐘左右


  同時不影響劇情架構


  最後談談主角


  我覺得在皇宮那邊 發現統治者是要打壓動物團體


  主角立刻選擇開戰 感覺動機有點薄弱


  首先主角不是動物


  她也就跟歷史老師聚會看個幾次"動物困境"


  這樣的情況下 同情動物是可能的


  但是說要為了動物把自己的前途搭進去


  這成本也太大了吧? 就為了普世價值??


  想想自己一直以來因為膚色問題備受歧視


  好不容易因才華受到恩師提拔 皇宮晉見


  繼續努力應該大有可為 有需要這樣鬧革命??


  再者統治者為捨打壓動物團體? 一定是基於惡的理由嗎?


  如果有出現人類角色是因為教職被動物搶走這樣


  再讓主角多方了解後最後還是選擇幫助動物


  這樣的正義我覺得會比較立體一點


  但是就只有呈現正義的單面性


  因為動物被打壓 所以我要革命


  不是很能說服我就是了


  結論:這部片真的太長


  建議聚焦一兩個議題就好


  可以更好發揮 觀看時長也會比較舒服



