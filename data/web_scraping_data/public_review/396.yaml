content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  現年高齡87歲的英國獨立電視與電影編劇、導演肯‧洛區，長年關注底層生活與勞工權益

  ，去年受訪時表示最新作品《老橡樹酒館》「很可能」會是他的引退之作，畢竟每部電影

  的籌備都需花費數年，而他也早已進入耄耋之年。持續關懷社會議題的同時，他也以本片

  入圍坎城影展金棕櫚獎。



  「老橡樹」不僅是杜倫郡中一個過往繁榮礦區中的最後一家酒吧，也是這裡唯一一個讓剩

  下的人們能夠相聚的公共場所，經過30年的衰落，這個社區陷入困境。在一觸即發的氛圍

  下，提傑和一位帶著相機、充滿好奇心的年輕敘利亞女孩雅拉建立起友誼，他們可以找到

  讓兩個社區相互理解的方法嗎？



  從導演作品中經常關注的題材不難看出，他是一位樂觀、正向，相信人性本善的人。不過

  ，電影最後雅拉一家得知父親逝世後，幾乎整個郡都前來關心的場景，似乎流於俗套且過

  於刻意。弟弟開門看到一小群居民前來致意，馬上叫姊姊雅拉出來看，到此都非常令人感

  動，大致也能想像接下來還可能會有更多人來。但是，後續前來者不少都是全片不曾出現

  過的臨演，或許導演的確想表達，不論過去是否有不愉快，甚至認識與否，生死之前，是

  人都會有憐憫之心，但這段的長度不短，最後雅拉甚至不是站在門前感謝前來哀悼的人，

  而是與提傑討論著他們成功改變這個社區，怎麼想都不太合理。



  除了忠實呈現難民融入新家園的過程中所面臨的挑戰之外，《老橡樹酒館》也是一個救贖

  的故事。全片最感人之處莫過於提傑在喪失愛犬之後，對雅拉訴說自己是如何與牠相遇。

  當時的提傑生活一團糟，整個大環境也讓人看不到希望，所以他決定一死了之，怎知道，

  就在他打算走進海裡一了百了的時候，狗狗不知道從哪裡跑出來，讓他重燃對生命的熱情

  。



  雖然雅拉在父親生死未卜時說，「保有希望」有時候其實更折磨人，但她從未真的放棄希

  望。從她在難民營裡自願協助護理師，還因此習得流利的英文，抵達英國之後也積極幫助

  他人適應生活不難看出，她其實一直相信「人生能夠更好」。就像提傑的狗狗為他帶來希

  望，提傑也為難民社群帶來希望，讓他們知道自己並不孤單，而且也有當地人願意協助他

  們在此安身立命，這樣的救贖與安心是無價的。



  導演在電影中將難民現況刻劃得很好，故事背景設定在2016年，而敘利亞難民是從2011年

  敘利亞爆發內戰後，世界各國協助安置才出現的族群。就像很多國家在情緒與社會資源上

  都已感到疲乏，《老橡樹酒館》也忠實地將本地人與敘利亞難民的內心掙扎呈現出來。尤

  其是在過去靠著採礦榮光一時，如今沒落的杜倫郡，當地人自己都不是很好過，自然對於

  政府讓難民「看起來」過著比自己更好的生活感到不滿。本地人都不見得吃飽，但難民家

  每天都有香噴噴的食物送上門；當地的小朋友都不見得擁有腳踏車，雖說是二手，但難民

  居然能夠獲得捐贈，同樣生活在底層社會的英國人心裡該如何平衡？



  另一方面，如同雅拉反駁酒館常客時所說「我們也希望可以回家。」有家歸不得正是敘利

  亞難民們的心聲，他們有些甚至語言不通，只是為了活下去而離鄉背井。好不容易抵達英

  國，孩子在校遭受霸凌，還得面對居民的抗拒與歧視，更不用說即便有政府與善心人士的

  協助，他們的生活也絕對稱不上衣食無虞，甚至還得對於家鄉家人的現況提心吊膽。電影

  最後感謝許多敘利亞難民提供自己的故事，不管具名與否，《老橡樹酒館》演繹的正是他

  們的真實生活。



  全片多次提到「老橡樹酒館」是杜倫郡目前唯一的社交場所，其他地方都已經不再開放或

  是關門大吉。即使杜倫郡沒有沒落，成天聚在久吧嚼舌根、殺時間似乎是大英國協的偏鄉

  最普遍的休閒活動。美國、英國與愛爾蘭合拍的黑色悲喜劇《伊尼舍林的女妖》大半場景

  也都在酒吧，雖說「伊尼舍林」是座虛構的島，但設定為愛爾蘭的一個偏僻小鎮，其實就

  與杜倫郡的狀態差不多。明明還是下午，無所事事的當地居民就聚在老橡樹酒館，不少爭

  執與問題也由此而生。



  看到最後，除了雅拉之外，觀眾應該也會對提傑產生同情，尤其他述說自己過去經歷的片

  段極為感人，但可惜的是，電影像是未搔到癢處一樣，稍微告訴觀眾提傑的過去，但卻沒

  有詳細交代，像是老婆與兒子是為了什麼事情離開他，他去父母的墳掃墓除了讓觀眾知道

  他現在孤家寡人之外也沒有其他功能，甚至是什麼原因讓他願意這樣幫助難民也無跡可尋

  。雖然比起提傑，導演應該更希望觀眾同理雅拉，但「說一半」的感覺還滿強烈的。



  整體來說，《老橡樹酒館》是一部觀影過程有氣憤、有哀傷，但同時又能感受到人性光輝

  與溫暖的電影。雖說結尾的處理與角色不夠立體給人一種導演只是想用作品訴說他關注的

  議題之感，但細膩地處理這些社會議題，並讓觀眾在欣賞電影的同時，也能正視世界上存

  在的問題，也是導演的作品相當值得看的原因。


  --

