content: "張家輝觸碰《爆裂點》掛彩\n\n警匪動作片驚見BL情節\n\n04:10 2024/01/09 中國時報 李承陽\n\n\n陳偉霆（左）及張家輝在《爆裂點》有多場精采對手戲。（華映提供）\n\
  \n香港警匪動作電影《爆裂點》由香港動作名導林超賢擔任總導演，由他的老班底影帝張家\n輝、人氣小生陳偉霆及梁洛施合演，楊佑寧特別客串演出，新導演唐唯瀚執導。當中張家\n\
  輝與林超賢相隔9年再度合作，話題十足，張家輝笑說：「拍林超賢的電影真的是很大的\n考驗，我之前曾經拍到斷了手，這回則是傷了腿，次次挑戰都好大。」\n\n張家輝與陳偉霆在最新作品《爆裂點》中，扮演為了察緝毒品而身陷犯罪邊緣的警察及臥\n\
  底，8日公布電影預告，可以見到兩人的關係也從好友一路演變成敵人，動作場面極度火\n爆刺激，電影更被列為限制級，讓張家輝笑說：「從影多年，沒想到成了限制級的明星了\n\
  。」\n\n但預告最後有一段溫馨有趣的慶生橋段，張家輝發揮搞笑本色，一直虧陳偉霆在跟自己示\n愛，陳偉霆也反應機靈順勢告白、大玩BL情節，陳偉霆笑說和張家輝演曖昧戲一點都不難\n\
  ，「我們都是他的粉絲，一直都很迷戀家輝哥，不難發揮。」\n\n張家輝拍攝動作戲總是親身上陣，一場他從街邊天橋頂端往下跳的戲，便不甚扭傷了腳，\n讓他笑說每次和林超賢拍動作片都在搏命。林超賢則表示拍攝前特別問了張家輝可以接受\n\
  演出動作場面嗎？張家輝一口答應，且都極為敬業的演出，這回不小心受傷，劇組特別讓\n他休息1周養傷，但張家輝忍不住吐槽：「但我一回來開工，林超賢就叫我要繼續跑，完\n\
  全沒有要放過我。」\n\n#香港 #限制級 #陳偉霆 #林超賢 #爆裂\n\n--\n佛法的\n 是菩薩成佛之道\n        是 佛經\n  是 佛  \
  \      是 菩薩\n\n\n\n--"
