content: '《哥吉拉與金剛：新帝國》是怪獸版《致命武器》！導演預告：會出現很多不同版本的哥

  吉拉




  （圖片來源：華納兄弟影業）


  怪獸宇宙的第七部作品《哥吉拉與金剛：新帝國》（Godzilla x Kong：The New Empire

  ）即將於下個月 27 日在台正式上映，而在本週三釋出第二支預告片之前，《帝國》（Em

  pire）雜誌則先行刊載了導演 亞當溫格（Adam Wingard）的專訪內容，讓溫格親自為大

  家解釋「哥吉拉」與「金剛」這兩位主角，當前在戲裡是處於什麼樣的關係。


  溫格表示：「他們有點像處於休戰狀態，哥吉拉負責掌管地表世界，金剛則掌管地底世界

  。但他們的關係並不是像：『嘿，如果有人鬧事，你金剛老哥給我一通電話，我哥老大馬

  上就去支援！』警探拍檔的非典型情誼，或許最適合拿來形容哥吉拉與金剛的關係了。」


  溫格舉例，《致命武器》（Lethal Weapon）系列就是這類型的作品裡他最喜歡的其中之

  一。




  （圖片來源：Empire）


  溫格繼續說道：「八零年代的作品總是深深啟發我，而八零年代正是警探拍檔類型的黃金

  時期。」他形容，哥吉拉與金剛就和影史上的其他警探拍檔一樣，彼此常有誤解和衝突：

  「他們之間存在著許多誤解，這兩頭怪獸之間的溝通方式，並不是多麼直接明瞭。」


  除了相處起來的氣氛，溫格也談到哥吉拉和金剛各自會經歷什麼樣的故事線：「金剛正在

  度過一段私人的旅程，而哥吉拉也正在經歷一個發出粉光的階段，那是牠進行自我鍛鍊的

  必經程序。我真的很喜歡邵氏的功夫電影，那些片子常常在講述：『危機來臨了，你必須

  接受一連串的特訓來提升功力，唯有如此才能與之抗衡。』所以你會在這部電影裡看到很

  多不同進階版本的哥吉拉。」


