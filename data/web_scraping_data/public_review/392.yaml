content: '哥吉拉新帝國真的沒那麼遭

  （故意不想提金剛，雖然金剛戲多，但真正靚仔還是哥吉拉）


  因為劇情安排的關係

  大部分場景都是大視角的遠景

  這大概是為了要補償哥吉拉前面作品視角上

  看不清全貌的所致


  所以建議想看的最好坐最前面幾排

  不要坐到中後排


  因為這樣故意製造觀看的仰望角度

  就多少會能補償巨物感的遺憾


  不然以正常觀影習慣來說

  這部電影只會讓你覺得除了是在看怪獸片外

  就只是一部打的很精彩卻沒有魄力感

  的奇怪差異感覺


  總結

  這部很值得看

  但觀看的位置決定震撼程度


  至於有人說的暈眩感怎樣的

  我反倒覺得電影慣有的慢動作很拖累觀影體驗

  因為這是怪獸劇，不是賽車也不是武打動作片


  對了

  若有人想問值不值得3D

  我覺得大戰那場很需要3D支援

  因為那樣會很帶感


  至於和前幾作比

  我覺得沒比較性

  因為性質真的不同


  前幾作更像劇情帶怪獸的怪獸片

  就像你看美劇和美國動作電影的差別

  動作片還要求劇情深度

  說真的，這看起來太累了


  另外

  要是傳奇有野心

  可以考慮找史克威爾合作FF召喚獸連攜

  真的，因為這部電影的建模很快就FF

  至少拜利亞桑有87%在電影出現




  下面有點小劇透


  不喜請離場


















  =============


  幾點關於一般心得沒注意與提到的細節

  1.劇情一本道，別想太多，就是莾，沒道理


  2.嬰兒島 摩斯拉 摩斯拉原本形象，就不覺得奇怪了



  3.哥吉拉是搶佔能量點，不是殺泰坦奪取能量



  4.音效音樂不是沒用心 相對的音樂都用在環境音效上



  4.,石穆呆萌，石穆很傻憨

  傳奇如果願意，石穆可以成為怪獸宇宙的新寵，成為憨憨的喜角，真的！

  也許還能和哥佬打出意外連攜搭檔！



  4.競技場一試成主顧


  5.別再說什麼記憶點了，爽片還要記憶點，那要為難誰啊！真要算石穆就很有記憶點，就像

  基多拉那個蠢萌一樣，但石穆帶憨憨蠢態就是了。



