  作《哥吉拉與金剛：新帝國》（Godzilla x Kong：The New Empire）近日正於全球院線熱

  映，目前票房開盤頗佳，數字穩定上升，要再續拍基本上無懸念，溫格前幾天受訪時也開心

  喊話，他不只絕對樂意繼續執導，還早就想好續集的點子，而在日前刊出的《IGN》專訪中

  ，溫格則更進一步透露了些許他替第三集構思的點子。



  溫格首先解釋，上集《哥吉拉大戰金剛》的主題是金剛尋找家園，並預埋關於牠的起源和同

  類的伏筆，而本次的《哥吉拉與金剛》，則是關於金剛如何真正成為王者、獲得「King」Ko

  ng 名號的旅程，「這就是他的旅程，這就是整部片的重點，這很大程度是關於金剛作為一

  個角色的旅程，這也是我們一直以來所鋪陳的劇情發展。」溫格說道。



  溫格接著則暗示：「我肯定對他們未來的發展有一些想法，按照這集對金剛的描寫，如果這

  集也取得了成功，那麼我認為下一集將會是採取相同的角度去描寫哥吉拉，算是再更加深入

