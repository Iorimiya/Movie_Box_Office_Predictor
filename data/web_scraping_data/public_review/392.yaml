  而後，華納兄弟則還有《芙莉歐莎：瘋狂麥斯傳奇篇章》、《小丑：雙重瘋狂》即將問世

  。




  要說今（2024）年上半年最風光的好萊塢片廠，肯定是華納兄弟，在與傳奇影業共同製作

  的《沙丘：第二部》以及《哥吉拉與金剛：新帝國》兩部票房鉅片的領銜之下，成為今年

  第一個旗下作品加總突破10億美元的電影公司，僅用了15週就達成此數字，也超越此前華

  納兄弟在2018年的17週，成為華納兄弟史上最快的紀錄。





  原訂於去（2023）年11月上映的《沙丘：第二部》，因碰上好萊塢演員、編劇罷工事件，

  從11月3日延至今年2月底1陸續上映，此舉讓《沙丘：第二部》因資格問題無緣角逐今年

  奧斯卡（今年奧斯卡為去年於北美特定戲院上映的電影方能角逐，國際電影除外）。


  不過，《沙丘：第二部》在今年迎來票房的爆發，觀眾苦等多時之後，北美票房至今為2.

  72億美元，北美之外的累積票房為4.11億美元，總計6.83億美元，仍坐穩今年度票房冠軍

  。


  而此前，《沙丘：第二部》在北美上映僅10天就已經成為年度票房冠軍，而首週末全球票

  房創下的1.78億美元，也寫下華納兄弟全球最高IMAX開片週末票房。


  當然，此票房也已超越《沙丘》。


  《沙丘：第二部》製作成本為1.9億美元，並耗資大約1億美元的行銷費用，加總將近3億

  美元，以此狀況來看，要盈利應該並無大礙。


  接著是華納兄弟與傳奇影業的新怪獸宇宙在今（2024）年10週年之際，推出新作《哥吉拉

  與金剛：新帝國》，從首週末成績來看，觀眾對於此片非常捧場，首週全球票房收入高達

  1.94億美元超出預期。


  這同時是華納兄弟和傳奇影業開展怪獸宇宙以來，在北美的第2高首映票房，僅次於2014

  年《哥吉拉》的9300萬美元，超越於2017年《金剛：骷髏島》的6100萬美元、2019年《哥

  吉拉II怪獸之王》的4770 萬美元、2021年的《哥吉拉大戰金剛》的3100萬美元（當時因

  為疫情採取電影院與串流同步上映的模式，因此影響票房）。


  而《哥吉拉與金剛：新帝國》在北美首週末的8000萬美元，也取得了今年北美首週末票房

  第二高的成績，排在前面的，同樣來自自家廠牌，華納兄弟和傳奇影業的另一部大片《沙

  丘：第二部》（8250 萬美元）。


  過了輝煌的首週末之後，《哥吉拉與金剛：新帝國》的票房也持續成長，北美票房至今為

  1.57億美元，北美之外的累積票房為2.78億美元，總計4.36億美元，目前位居今年全球票

  房第三名的位置，僅次於《沙丘：第二部》（6.83億美元）以及《功夫熊貓4》（4.52億

  美元），而依照著態勢，未來《哥吉拉與金剛：新帝國》就有可能反超《功夫熊貓4》，

  讓前兩名的位置皆由華納兄弟盤據。


  也因此，在《沙丘：第二部》、《哥吉拉與金剛：新帝國》好票房的帶動下，華納兄弟成

  為今年第一個旗下作品加總突破10億美元的電影公司，僅用了15週就達成此數字，也超越

  此前華納兄弟在2018年的17週，成為華納兄弟史上最快的紀錄。


  對此，根據外媒《DEADLINE》指出，華納兄弟電影集團聯合董事長兼執行長Pam Abdy和Mi

  ke De Luca表示：「以如此快的速度跨越這個令人難以置信的里程碑，對華納兄弟整個團

  隊來說，是一個值得驕傲的時刻。」


  而華納兄弟影業國際發行總裁Andrew Cripps則說：「恭喜我們才華橫溢的全球行銷和發

  行團隊取得了這一非凡成就。我們也對各界的合作夥伴表示感謝，感謝他們的大力支持。


  隨著Pam Abdy和Mike De Luca繼續打造我們的院線電影陣容，並為我們與幕前、幕後最偉

  大的合作夥伴創造機會，我們期待未來能夠取得更多成就。」


  Andrew Cripps說的未來，就在不遠處。


  今年5月，澳洲名導喬治米勒（George Miller）帶來的《芙莉歐莎：瘋狂麥斯傳奇篇章》

  將率先在坎城影展競賽外單元（Out of Competition）亮相，而後在5月底於全球盛大上

  映。


  接著進入年底秋季，陶德菲利普斯（Todd Phillips）攜著瓦昆菲尼克斯（Joaquin Phoen

  ix）回歸的《小丑：雙重瘋狂》則將於10月初上映，上一回《小丑》贏得威尼斯影展最高

  榮譽金獅獎，瓦昆菲尼克斯也抱回了奧斯卡影帝，且全球票房寫下10.78億美元的成績，

  成為漫改R級電影中最成功的例子，面子、裡子雙贏。


  這一次，《小丑：雙重瘋狂》加入女神卡卡（Lady Gaga）飾演哈莉奎茵，且在此檔期的

  安排之下，也極有可能複製《小丑》，將在威尼斯影展率先登場而後在北美獎季競逐各大

  獎項以及爭奪奧斯卡。


  從年初到年底，確實今年會是華納兄弟極受矚目的一年。








