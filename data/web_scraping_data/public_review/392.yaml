content: '原文>>>




  怪獸宇宙迎來第五部續集，從2014哥吉拉的重拍，到接下來出現宿敵基多拉，再和金剛首

  度聯手打敗機械哥吉拉後，奠定了哥吉拉和金剛在這系列的雙巨頭地位，也讓片商打鐵趁

  熱接續拍了《哥吉拉與金剛：新帝國》，再次讓兩位強強聯手吸食票房。


  雖然電影目前好評占多數，主要是認為視覺特效十分有誠意，作為一部爽片來看算是符合

  期待，但我卻完全不想買這個單，《哥吉拉與金剛：新帝國》對我來說只有一個重大意義

  ：讓我打算棄追這系列。


  我可是很愛龐然巨物打鬥的，《環太平洋》《毀滅大作戰》都是我的心頭好，當然哥吉拉

  在這當中有著最崇高的地位，那究竟《哥吉拉與金剛：新帝國》是怎麼毀掉我的期待的呢

  ？





  1. 酷斯拉陰影再現


  還記得1998年美國翻拍的哥吉拉，也就是「酷斯拉」嗎？小時候看的時候覺得牠是隻可怕

  的異變鬣蜥，還到處亂生蛋，是個如同異形的怪獸。直到長大後看了2014年重新翻拍的《

  哥吉拉》後，才知道原來酷斯拉是魔改，真正的哥吉拉其實並不是到處作惡的怪獸，甚至

  有時還會被視為守護神般的存在。


  我實在太喜歡當時的《哥吉拉》，從此之後就變成怪獸宇宙的粉絲，但這次到了《哥吉拉

  與金剛：新帝國》，我彷彿看到酷斯拉再次出現了。哥吉拉變得相當娛樂化，牠的出現變

  得沒有目的，只是盲目地在蹂躪城市而已。


  在金剛加入這系列後更是失控，哥吉拉變成一意孤行要打架的小孩，而且性情轉變相當快

  ，前一秒還在打架、下一秒就言和，我想貓奴應該都很熟悉這習性，而這也是導演的有意

  為之，看完只會覺得《哥吉拉與金剛：新帝國》只是加入神話元素的酷斯拉罷了。




  2. 人類戲份越少才是正解？


  這次《哥吉拉與金剛：新帝國》最被稱讚的就是人類戲份減少許多，好好的讓巨獸們打個

  痛快，但我看完滿頭問號，人類戲份到底哪裡少了？而且人類戲份少才好看的說法有正確

  嗎？


  「無腦爽片」的確存在，但我覺得最重要的既不是無腦也不是爽，而是要沒有明顯的干擾

  存在，要是邏輯斷線、剪接破碎或角色低能，我想電影再怎麼爽也爽不起來。《哥吉拉與

  金剛：新帝國》的人類台詞解釋性太強，又解釋得天花亂墜，尤其是看著壁畫講故事那段

  ，還有看著不會講話的部落居民居然也能心領神會，看來一心想省人類戲份，最後連邏輯

  都一起省略了。


  再看看怪獸宇宙的影集《君主計畫：神祕組織與怪獸之謎》，一樣是滿滿的人類戲份但還

  是好看，同時還布局了許多條故事線可以講，殊不知《新帝國》完全不打算和影集有掛勾

  ，不僅神秘的地心世界並沒有多加揭露之外，在前幾集都有出現的君主計畫，在這次僅有

  用金剛的新拳套刷一下存在感，其他完全沒有著墨，枉費了怪獸宇宙的另一個可發揮題材

  。




  3. 人類觀點影響怪獸立場


  雖然片名是《哥吉拉與金剛》，但其實主角應該是後者的金剛才對，劇情主線都是由他在

  帶動，也順帶解鎖了搞笑角色迷你剛。劇情中提到「泰坦巨獸是大自然的守護神，而巨種

  猩猩則是人類的保衛者」，可是哥吉拉是守護神的部分已經蕩然無存，而金剛則是說服哥

  吉拉一起保護人類，光是這點就令人失望，哥吉拉從頭到尾都應該是自成一格，沒有在管

  人類的吧！


  我覺得所謂的「沒有在管人類」，指的是怪獸有自己的目的，而人類小到進不了怪獸的眼

  裡，所以到頭來這部片最大的痛點還是在「人類觀點」介入太多，讓怪獸開始出現立場。


  《哥吉拉》中各個泰坦巨獸的目的在於搶食核能，而哥吉拉的加入形成一個競爭，也讓他

  最後勝出成為萬獸之王。或者以另一個經典《異形戰場》為例，終極戰士和異形雙方的目

  的就只是想一較高下，不小心亂入的人類對他們來就是看到就踩的蟲子而已，人類改變不

  了任何事情，只能逃難。


  要是人類的觀點介入太多，怪獸的行為就像是在保護世界，但其實是在保護人類，但一有

  這樣的風向就會變成人類的立場，畢竟怪獸們應該毫不在意這個世界變怎樣吧，更何況他

  們還有地心世界可以去呢。


  目前這系列已經確認會有續集，但無論接下來會怎麼發展，我想我對這系列已經是無法太

  期待了。


  --'
