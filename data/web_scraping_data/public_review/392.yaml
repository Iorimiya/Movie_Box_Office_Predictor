content: '基本上這部就是很經典的昭和二期哥吉拉系列電影基調

  只是相較於日本二期哥吉拉電影間隔太近

  (一年內可以年初跟年尾各推一部哥吉拉電影...)

  且幾乎都是在日本打讓觀眾感到麻痺

  這次睽違三年推出的《新帝國》則是依舊保持新鮮感，而且哥老幾乎

  跑遍大江南北。



  雖然說劇情方面不算有深度，但在歐美怪獸災難片爛大街的情況下，

  反倒是巨獸幹架的類型還比較能在歐美拓展出新市場。


  前提是你不要跑去搞無謂的「劇情深度」...












  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~







  個人認為這部片劇情方面的主軸應該是在於金剛與吉雅身上，

  兩者都屬於離鄉背井到一個新天地並且找不到自己的定位

  (金剛試圖在地心世界找尋同類，吉雅則是難以適應現代社會)


  而最終的劇情發展也讓兩者做出不同的選擇。


  雖然我覺得硬要把伊維族跟摩斯拉扯上關係這點很瞎就是了，

  而且我認為與起用遠古摩斯拉，你不如用巴特拉還比較有說服力

  ，但製作團隊可能是鑑於摩斯拉比較為人所知而吃書啦...


  至於哥老方面就是相當簡潔有力的一條線：

  危機出現─跑去幹架解決危機─睡覺

  (某種程度上只有羅馬圓形競技場跟法國核電廠受傷的世界完成了)

  雖然戲分不多，但是只要有出場就會讓你感受到哥老的強大


  雖然預告片把很多劇情都雷出來了，但你真的要去看了電影才知道

  預告片有多誤導你。

  (例如哥老「脫皮」的真相)



  --'
