content: "如果把哥吉拉與金剛：新帝國當無腦爽片未免太小看她了\n在商業片的包裝下以怪獸喻人，實際上是充滿文藝氣息的藝術片\n問題是高級的隱喻一般觀眾看不看的出來\n\
  以下便是幾個例子\n\n1. 透過小猩猩從背刺到即刻救援的浪子回頭來象徵人性本善\n   同時引領金剛前往岩漿洞穴的過程更是如同咕魯帶哈比人前往魔多\n   開場不但具教育意義還能致敬經典電影，堪稱完美\n\
  \n2. 一群猩猩在岩漿洞穴裡搬石塊來隱喻封建時代的壓迫\n   雖然從頭到尾沒有看到任何建物，實在想不出搬石塊的必要\n   但無法抹滅的是編劇的對祖先社會結構的反思以及人文關懷\n\
  \n3. 反派利用無線控制霜魔的過程還會如使用遙控器一般對準方向\n   顯現出即使是怪獸片，也要對細節處處考究，值得盛讚\n\n4. 栩栩如生刻畫出透過心靈溝通以及反重力運作的文明\n\
  \   不但寫實符合邏輯充滿說服力，還能啟發大眾對於少數民族文化的好奇心\n   同時利用族人沒有口語的設定\n   讓觀眾透過畫面而非對白理解族人們的心境\n\
  \   直接把電影提升到藝術片的高度\n\n5. 摩斯拉在片中不但能夠充當翻譯，危急時還能拯救隊友\n   絕對不是為了劇情方便\n   而是利用金剛與蛾的友情來象徵種族共融的的重要性\n\
  \   透過武戲中隱藏文戲來帶出訊息，正是本片最高明之處\n\n從以上五點不難看出哥吉拉與金剛：新帝國的雄心\n導演不只想拍一般的怪獸片，而是透過怪獸來隱喻人性\n\
  同時夾帶對封建壓迫的同情以及對少數民族文化的人本關懷\n金剛撫摸霜獸下巴更會成為影史無法抹滅經典畫面\n也讓本片從無腦商業片如林的現代電影脫穎而出\n變成如房間一般永垂不朽的神作\n\
  雖然本片隱喻深奧曲高和寡，可能對習慣好萊屋節奏的影迷沒什麼吸引力\n但仍然希望觀眾能夠買單進場\n讓我們有機會看到下一部經典的怪獸WWE，我是說哥吉拉電影\n\n\
