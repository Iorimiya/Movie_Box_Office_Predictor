  也打出了票房紅盤。導演亞當溫高德則表示自己童年時代就喜歡哥吉拉，白天電視播放的

  電影是昭和時期的《哥吉拉》，時間約是1960年代末到1970年代初。


  亞當溫高德說：「那真的很讓身為小孩的我驚豔，因為當時我已經很愛恐龍之類的東西，

  但我之所以喜歡哥吉拉和摩斯拉之類的角色，是因為牠們是完整的角色，所以在那些早期

  的哥吉拉電影中，觀眾透過怪獸的觀點去體驗劇情，牠們有自己的想法，真的讓身為小孩

  的我受到很大的啟發。」


  對此，亞當溫高德將兒時對哥吉拉的喜愛搬上大銀幕，也讓全世界哥吉拉迷前往戲院朝聖

  ，《哥吉拉與金剛：新帝國》在北美3861間電影院中收下8000 萬美元，超出預期，且擠

  下《魔鬼剋星：冰天凍地》、《沙丘：第二部》、《功夫熊貓4》等強片，於北美登上票

  房冠軍的位置。


  這同時是華納兄弟和傳奇影業開展怪獸宇宙以來，在北美的第2高首映票房，僅次於2014

  年《哥吉拉》的9300萬美元，超越於2017年《金剛：骷髏島》的6100萬美元、2019年《哥

  吉拉II怪獸之王》的4770 萬美元、2021年的《哥吉拉大戰金剛》的3100萬美元（當時因

  為疫情採取電影院與串流同步上映的模式，因此影響票房）。


  而《哥吉拉與金剛：新帝國》在北美首週末的8000萬美元，也取得了今年北美首週末票房

  第二高的成績，排在前面的，同樣來自自家廠牌，華納兄弟和傳奇影業的另一部大片《沙

  丘：第二部》（8250 萬美元）。


  在北美《哥吉拉與金剛：新帝國》有此成績，自然是因為「哥吉拉與金剛」這對巨獸組合

  備受喜愛，但也或許和日本電影《哥吉拉-1.0》有關，《哥吉拉-1.0》在北美有著5641萬

  美元的好成績，且也拿下今年奧斯卡的最佳視覺效果獎，擊退《拿破崙》、《A.I.創世者

  》、《星際異攻隊3》、《不可能的任務：致命清算第一章》等商業大片，成為首部獲得

  此獎的日本以及亞洲電影，顯見影藝學院對於本片的喜愛與肯定。


  《哥吉拉-1.0》的「預熱」之下，《哥吉拉與金剛：新帝國》登場再度將熱度拉抬，也締

  造更佳的票房成績，《哥吉拉-1.0》導演山崎貴也曾公開表示對於《哥吉拉與金剛：新帝

  國》的喜愛，山崎貴說：「片中最後的大戰超級緊張刺激，相信觀眾在大銀幕上看了也會

  很激動，那是兩股超強大力量之間的鬥爭，有很強大的衝擊力，並且就會了解為何該去戲

  院看這種電影。」


  而離開北美之後，「哥吉拉與金剛」這對巨獸組合的粉絲也遍佈全球，在北美之外的64個

  地區進帳1.14億美元票房，同樣超出預期，其中又以中國貢獻的4400萬美元位居榜首，其

  次是墨西哥的1280萬美元、印度的550萬美元。


  至於台灣部分，《哥吉拉與金剛：新帝國》從預售開始就已經掀起話題，啟售後24小時的

  預售成績就已超越《沙丘：第二部》，全台開片日3月27日的單日票房近1600萬新台幣，

  創台灣今年平日開片日新高，市占也超過70%。最終，上映首週全台票房累積近9500萬新

  台幣 ，寫下今年台灣最佳開片週末票房。


  而《哥吉拉與金剛：新帝國》北美的8000萬美元票房，加上非北美的1.14億美元票房，使

  全球票房累積達到1.94億美元，目前僅次於《沙丘：第二部》（上映五週後達6.26億美元

  ）和《功夫熊貓 4》（上映四周後達3.47億美元），僅用三天就位居今年度票房第三名的

  位置。


  對於這次的票房成績《哥吉拉與金剛：新帝國》的製片Mary Parent表示：「我們希望為

  觀眾帶來高度娛樂性的東西，在全球看到這個結果感覺非常好，且非常令人興奮。」


  至於《哥吉拉與金剛：新帝國》的票房表現超出預期，也是片廠華納兄弟與傳奇影業的二

  連勝，而在《哥吉拉與金剛：新帝國》以及《沙丘：第二部》的接連上映後，撐起了電影

  市場，彌補今年1、2月票房疲軟的態勢。幾週前，今年同期的票房收入比去（2023）年同

  期下降20%。但根據《綜藝報》指出Comscore的數據，現在門票銷售僅下降6.3%。


