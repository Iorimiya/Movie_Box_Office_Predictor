content: "天空之城\n\n    網誌圖文版：\n\n    \n\n    1986，德間書店作品。\n\n    這一年，在動畫產業工作多年的宮崎駿，因為第一部自編自導的作品《風之\n\
  \    谷》獲得成功，終於能夠成立貫徹自我理想的吉卜力工作室。《天空之\n    城》，就是吉卜力工作室的第一部作品，而緊接在之後的作品，是《龍\n    猫》。\n\
  \n    這三部作品的名字，可以說是當代動畫電影神奇力量的封印，一起說出來，\n    可以在這個時代引起多大的共鳴呀！我因為想寫這篇文章，在網路找相關的\n\
  \    資料，這個發現，讓我心中很驚訝。\n\n    驚訝之餘，我開始對這位傳奇般的動畫大師感到好奇，而在瞭解宮崎駿成名\n    前的經歷之後，我心中的驚訝找到出口。\n\
  \n    「我想製作一部少年英雄為了夢想、不斷拼搏的冒險故事！」宮崎駿自己這\n    麼描述這部動畫的開始。\n\n    這句話，引領我以某個特定角度，再好好的看一次這部動畫裡的男主角：巴\n\
  \    茲。\n\n    巴茲是一個貧窮礦區的男孩，父親已經過世，沒有母親的照顧，一個人生\n    活，在環境不是很健康的礦坑裡工作賺錢。這樣的一個小男孩，竟然能夠和\n\
  \    海盜、軍隊對抗，三番兩次成功的逃脫，之後加入海盜團，在維修操作飛\n    船、機警偵察敵人方面，功不可没，最後驚險的登陸天空之城，救出同伴，\n \
  \   摧毀政治家的野心\n\n    看似主角萬能的設定，但是其實在電影的一開始，很多細節上，就已經交代\n    了這位小男孩能夠冒險的潛力。\n\n  \
  \  已經過世的父親，曾經親眼目睹天空之城，可是完全沒有人相信。巴茲一直\n    把父親所拍攝下的照片，和相關傳說的書籍，放在家裡最顯眼的地方，並且\n  \
  \  相信自己總有一天，一定可以找到天空之城，證明父親不是個騙子。\n\n    有了絶對不放棄夢想的堅持，巴茲還有在礦坑耐苦工作、操縱複雜機械，甚\n   \
  \ 至能夠自己打造飛行船的能力，這些能力，就是可以冒險犯難的潛力。\n\n    一手創造出這個小男孩的宮崎駿，出身在一個經營飛機工廠的家族。大學的\n   \
  \ 時候就開始畫漫畫，畢業後進入東映動畫當繪圖師，後來又陸續作過場面設\n    計、畫面構圖等相關的工作，打下創作動畫的紮實基礎。一直到二十年後，\n   \
  \ 宮崎駿才終於主導一部完全屬於自己的作品：《風之谷》。\n\n    成功沒有偶然。巴茲在天空之城的冒險和成功，其實就是宮崎駿自己在動畫\n    王國冒險犯難的投射。\n\
  \n    追求夢想是永不放棄、滿腔熱血，而在夢想實現之後呢？\n\n    一樣，《天空之城》給了我答案。\n\n    「我不會成為海盜的，等到事情全部結束了，我一定會送你回肯得亞去。我\n\
  \    也想看看希達出生的老家，看看山谷還有那些犛毛。」\n\n    在快要到達天空之城的時候，巴茲在飛行船上這麼跟希達講。即使從小的夢\n    想就在前方不遠的地方，但是巴茲並沒有被沖昏頭、並沒有忘記自己，他很\n\
  \    清楚自己的方向跟未來的歸宿。在到達天空之城後，還是要回歸實在的地\n    方，而對於巴茲而言，最實在的地方，就是帶希達回她的故鄉。\n\n    天空之城拉普達（LAPUTA）的想像與實現，貫穿了這整部動畫電影。所以這\n\
  \    部電影，可以很簡單的以拉普達分為兩個部份：前半部是在前往拉普達的途\n    中，後半部是到達拉普達的之後。前半部和後半部都是驚險不斷的冒險刺\n \
  \   激，而在這兩個部份的中間，宮崎駿藉由巴茲對於希達的告白，給觀眾一個\n    喘息的空間，同時也讓這部以科幻動作為基調的動畫電影，多了一份很真摯\n \
  \   很有厚度的愛情作支撐。\n\n    《天空之城》裡面的主要人物，各自出於不同的動機，前往烏托邦拉普達，\n    這些不同的動機，不但推動著電影情節的發展，更在他們真的到拉普達之\n\
  \    後，如同宿命般的決定他們最後的結局。\n\n    以將軍為首的軍隊，“征服”了拉普達之後，唯一的作為就是儘可能的掠奪\n    金銀財寶，雖然是有點刻意扁平化的負面形象，但是人類歷史上許許多多的\n\
  \    白紙黑字，清楚的告訴我們，這不僅僅只是想像而已。這些軍隊，幾乎全軍\n    覆没的從拉普達高空墜落，金銀財寶一個也沒帶走。機關算盡的穆斯卡，終\n\
  \    於得到朝思暮想的毀滅世界的力量，但是也被這耀眼的力量刺瞎雙眼，最後\n    和拉普達一起自我毀滅。\n\n    和軍隊一樣從頭到尾追著拉普達跑的，是名副其實的海盜團。我這裡所謂的\n\
  \    名副其實，指的是他們亦正亦邪、行事作風完全不受任何拘束的風格。他們\n    一班人有個吃喝拉撒睡的基地，一個跟拉普達一樣永遠在天空飛翔的大飛行\n\
  \    船。等到要出任務了，他們有一艘艘蜻蜒模樣的雙人半蹲式戰鬥艇。\n\n    電影的開始，就是從這些海盜竊聽到飛行石的秘密，跟踨一艘空中豪華客\n  \
  \  機，遂行搶劫飛行石的任務開始的。\n\n    這些海盜，不但搶劫很有專業級的水準，搞笑功力也是一流！在這部電影裡\n    面，幾乎所有搞笑的輕鬆片段，都是由這些海盜領銜主演的。我自己很喜歡\n\
  \    的兩個片段，一個是剛開始海盜和礦工師傅的超正式對決，在你一拳我一拳\n    開打之前，兩個人很有默契，要先比賽誰能爆破自已身上最多的衣服，而且\n\
  \    就在礦工師傅更有力的爆破整件上衣之後，礦工師母的一句話根本是畫龍點\n    睛：“誰來幫你縫這件襯衫呀！”，我每次看是每次笑到不行。\n\n   \
  \ 我很喜歡的另一個片段，是巴茲和希達加入朵拉一族之後，希達挽起衣袖大\n    肆整頓髒亂到不行、其實也是髒亂的理所當然的海盜廚房，然後要煮一頓大\n   \
  \ 餐作為回報的時候，各個海盜没有相約、但是不約而同的一起翹班到廚房，\n    而且進廚房之前，還要先沾一下口水、直鬍鬚，或者是帶著真不知道從那弄\n   \
  \ 來的一朵小花，結果呢，是大家有的削馬鈴薯、有的收盤子，很有勁的一起\n    做出一桌大餐，好好的犒賞自己並慶祝一下。\n\n    他們會這麼喜歡希達，除了希達很可愛之後，最大的原因，當然是首領朵拉\n\
  \    對於希達的讚美：“真叫人感動啊！為了救她心愛的人，不得不裝出無情的\n    樣子，跟我年輕的時候簡直一個樣！你們如果要找老婆的話，就要找像她這\n\
  \    樣的”，所以海盜們得到的結論：“會變得跟媽媽一樣，那個女孩！”\n\n    就是因為希達會不敢相信的變得跟首領一樣，海盜便樂意在希達面前獻殷\n \
  \   勤，由此可見這位首領，對於海盜們的影響力。\n\n    可以這麼說，這個海盜團，是完全的貫徹首領朵拉的意志。他們自稱是朵拉\n    一族，他們是“媽媽”、“媽媽”這樣叫朵拉的。而這位朵拉在電影裡的表\n\
  \    現，的確是智勇過人、有勇有謀。\n\n    回到前面所講的：這部電影裡面的主要人物，各自出於不同的動機，前往烏\n    托邦拉普達。而要瞭解海盜團前往拉普達的動機，就是要瞭解朵拉的動機是\n\
  \    什麼？\n\n    以朵拉自己的話來講：“那是當然的啦，我們是海盜，搶財寶是天經地義的\n    ”，就是這麼簡單。\n\n    在這裡，因為這些海盜實在是很討喜，所以我自動幫他們加一點動機的陳\n\
  \    述：對他們而言，還有什麼比從政府和軍隊的手中，成功搶走飛行石，更能\n    夠證明自己是闖盪江湖、橫行天下的大海盜呢？而且，他們本來就是以天空\n\
  \    為家的海盜，如果能夠多一個可以飄浮在空、世界上獨一無二的飛行石，更\n    是讓自己成為酷到不行的海盜。\n\n    雖然，朵拉對於飛行石的動機，在一開始是天經地義的單純。不過隨著電影\n\
  \    情節的發展，朵拉在追逐巴茲和希達的過程中，她心裡的動機也悄悄的產生\n    變化。\n\n    這個部份，宮崎駿安排由海盜飛行船上的關鍵人物：技工師傅的口中說出\n\
  \    來。他在和朵拉每天晚上例行性的下棋中，肯定朵拉已經變了，竟然敢打飛\n    行戰艦的主意。他隱隱約約的覺得：朵拉現在只是單純的想要幫助那兩個小\n\
  \    孩子，。\n\n    巴茲和希達，畢竟是兩個小孩子，而且都是已經沒有父母，獨自生活、獨自\n    努力的小孩子。在希達最終還是被軍隊抓起來，被迫無情的要巴茲回去，巴\n\
  \    茲本來是已經絶望了，是朵拉一句話：“你這樣還算是個男人嗎！”，並且\n    以畢竟自己也好歹也當了五十年女人的經驗，分析出希達其實是在軍隊的威\n\
  \    脅之下，為了保護巴茲，不得已才這麼做的。\n\n    朵拉一定是感受了到巴茲的勇敢和希達的純真，所以想要幫他們一次。在巴\n    茲和希達加入海盜團，他們一起追逐飛行戰艦、到達拉普達的過程中，朵拉\n\
  \    等於是看著這兩個小孩子長大，而且不顧一切的幫助他們成長。巴茲在電影\n    最後能夠成功的從穆斯佐手中救回希達，最有力的武器，就是朵拉送給巴茲\n\
  \    的榴彈槍。\n\n    還有什麼，比這個更像是一個媽媽的作為呢？\n\n    在分析完電影中各個角色追尋天空之城的動機之後，跟著電影，我也終於來\n\
  \    到這一切的核心：天空之城拉普達（LAPUTA）。\n\n    拉普達如同烏托邦一樣的存在本身，就具有可以讓人一再省思的寓言意義。\n\n    宮崎駿在開場動畫中，以幾張簡單構圖、黑白照片般的草稿，很快速的告訴\n\
  \    我們天空之城的歷史。工業革命發展之後，人們努力的製造出飛行船和飛\n    機，並且終於可以讓一整座城堡、島嶼飄浮在天空，拉普達的人民驕傲的在\n \
  \   天空中生活。不過，因為氣候變遷的緣故，天空之城殞落，倖存的人們從殘\n    骸中走出來，再一次走在地面上，他們在肯得亞這個地方安居，世代傳唱這\n \
  \   樣的山谷之歌：\n\n    根要札在土壤裡，和風兒一同生存，與種子一同過冬，與鳥兒一同歌頌春\n    天。\n\n    能夠擺脫萬有引力的束縛，讓一整座城堡、島嶼飄浮在天空，象徵科技的發\n\
  \    展到達了極限。但是物極必反，一旦發生了不測，便是一整個王國從高空墜\n    落。\n\n    本來是拉普達人民無比驕傲、無比光明的科技，倖存的肯得亞人們避口不再\n\
  \    談。他們體會到一個道理：天空固然令人嚮往，只要離開了土地，人是很難\n    生存的。\n\n    他們對於科技發展的心理轉折，其實也是二十世紀科學發展的一個轉折。\n\
  \n    早在十五世紀，達文西便開始研究雀鳥和蝙蝠的翅膀構造，希望能加以模\n    仿，實現人類也能翱翔天際的夢想，並且真的畫了許多草稿圖和設計圖。一\n\
  \    直到了二十世紀，熱汽球、飛機已經不是夢想了。\n\n    然而，達文西可能沒有想到，他想像中的飛行器，會成為戰爭中可怕的工\n    具。發明相對論的愛因斯坦，則是預想到質能互換的理論發展，就是核子武\n\
  \    器的誔生。因此他促使美國早德國一步發明出原子彈，美國和日本的戰爭，\n    本來日本是堅決的不投降，即使戰到最後一兵一卒也不投降。之後，投擲於\n\
  \    日本的兩顆原子彈，終於結束了世界大戰，但是同時也在一瞬間，造成幾十\n    萬人的死亡。\n\n    愛因斯坦是二十世紀科學無比驕傲、無比光明的極點，同時也是科學單純受\n\
  \    人尊敬的終點。親眼目睹原子彈爆炸之後，人們開始懂得以懷疑和謹慎的目\n    光，看待科學的發展。\n\n    在電影裡面，希達也是要親眼目睹拉普達驚人的科技、和殘破的廢墟之後，\n\
  \    才能理解拉普達為什麼會滅亡。\n\n    年輕人要親身體會才能懂的道理，長者其實早已經提醒過了、或者是預想到\n    了。礦裡可愛的老爺爺，就告誡希達飛行石神奇的力量，雖然能給人帶來好\n\
  \    運，也可能會給人帶來不幸。而希達的老奶奶，在教導希達讓光明甦醒的咒\n    語同時，也教導了希達絶對不能用的毀滅咒語，原因是為了賦予好的咒語力\n\
  \    量，就一定得知道不好的咒語。\n\n    希達的老奶奶一定是預想到了，毀滅咒語雖然說是絶對不能用，但是在某些\n    特定的場合，毀減本身可能是獲得重生的契機，也是反省的開始。\n\
  \n    希達使用咒語，使得機器人為了保護她而甦醒。穆斯佐使用咒語，則是讓拉\n    普達裡大量冬眠的機器人為了摧毀而甦醒。在拉普達七百年的廢墟之後，這\n\
  \    些機器人，成為拉普達先進科技的最生動的象徵。\n\n    這些長手長腳、眼睛一大一小的機器人，是不會思考的科技力量，只會依照\n    既定的程式功能運作。宮崎駿郤很巧妙的賦予這些機器人，感動人心的力\n\
  \    量。在軍事堡壘中甦醒的機器人，讓我們和軍隊一樣，首次見識到拉普達無\n    限強大的力量，而它如同中世紀英勇的騎士一般，忠貞的守護公主直到最後\n\
  \    一刻，更讓我們跟希達一樣，從恐懼之中轉而感動、惋惜，它就只是一心要\n    護衛希達而已\n\n    而在拉普達廢墟的園丁機器人，則是繼承王國的遺志，七百年來沒有停止的\n\
  \    在王國的花園裡巡邏，避免小鳥的巢穴受到破壞，長尾孤狸很喜歡棲息在它\n    的肩上，它雖然是個機器人，但是在這個高空中遺世獨立的花園裡，是多麼\n\
  \    自然的一份子。\n\n    但是機器人畢竟是被動的機械，是好是壞，還是取決於創造者的意志。所以\n    在最後，從拉普達宮殿中甦醒的大量機器人士兵，只是盲目的進行破壞，宮\n\
  \    崎駿再一次提醒我們，科技本身是善惡不分的，很有用，但是也有可能很危\n    險。\n\n    寫到這裡，寫這麼多了。沒想到一部動畫電影，可以給我這麼多的觸動和啓\n\
  \    發。\n\n    最後，我不得不再講一下電影裡面的配樂。因為這部動畫是夢想，而裡面的\n    配樂是讓夢想飛翔的翅膀。\n\n    電影開場介紹拉普達歷史的序幕，配樂是悠揚壯闊的＜從天而降的少女＞，\n\
  \    巴茲和希達望著天空雲層想像拉普達時主題旋律，還有他們真的到達拉普達\n    時，躁動不安的交響樂前奏曲，接著是園丁機器人帶領他們走進廢墟，這時\n\
  \    候我們聽到鋼琴那孤獨、哀傷的鍵音，一直到整個被大樹圍繞的城堡呈現在\n    我們面前，氣勢磅薄主題旋律，加乘了我們對於宏偉宮殿的讚嘆。\n\n  \
  \  而我自己最喜歡聽的，是在電影一開始，少年在晨繚繞、希望無限的早晨，\n    爬上屋頂，打開鴿籠，隨著鴿子翱翔在山谷，少年所吹奏的小喇叭。因為這\n  \
  \  段音樂總是會讓我想起，宮崎駿是怎麼訴說自己為什麼要編導這一部動畫\n    的：\n\n    「我想製作一部少年英雄為了夢想、不斷拼搏的冒險故事！」\n\
  \n    這部動畫電影在1986年日本首映的時候，我還是個小學生。雖然鼎鼎大名，\n    但是我是一直到了二十幾年後的現在，才第一次看這部電影的。我看完之後\n\
  \    的感動，讓我覺得，只要是真正用心創作出來的電影，不管經過多久，還是\n    值得一看再看，而且更值得在電影院裡，和大家一起看。\n\n    去年，鐵達尼號的復播，給了我們這個電影世代很多的期待。我期待，在十\n\
  \    年之後、在二十年後也好、甚至是三十年後，我可以在電影院裡面觀賞《天\n    空之城》。到了那個時候，我可能是拉著老婆一起看，也有可能，是我的孩\n\
  \    子吵著要我帶到電影院看。\n\n    在那之前，下次我在搭飛機的時候，一定要仔細的看清楚天空中厚厚的雲\n    層，也許……\n\n--\n\n\
  \    經典電影，精彩再現：\n\n    \n\n--\n◆ From: 49.159.165.176"
