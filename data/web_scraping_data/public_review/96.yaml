content: '之前高畑勳展的時候有去看過，裡面的賽璐璐片還有一些草稿蠻引人入勝的，這幾天突然想

  看風起。然後就順便先去看了天空之城。大螢幕看感覺就是會不一樣。

  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  小時候卡通台播到爛掉的宮崎駿系列，其實我一直都還好，不是不喜歡，但也沒有到很愛。


  長大會重看的就是心之谷。然後後來越來越常看電影、越來越喜歡看電影之後，不自覺的去

  分析敘事、觀察鏡頭等等都變成被動技能。


  這次在小廳看的天空之城，一開頭的198x年，瞬間讓我有種年代久遠的心理準備，但在電影

  院看跟小時候很不一樣的是，大螢幕能注意到更多細節。片頭就帶出了過往的文明還有一些

  拉普達的過去。


  一開頭完全都沒聲音也很有年代感，好聽的配樂、巴魯中氣十足的小喇叭、有趣的礦坑設定

  。現今吹起的復古風配上那時候的生活，真的很有趣。


  這次看的時候我感受很深的是 純愛、還有類似進入迪士尼樂園的那種回到童年、夢幻純真的

  世界之感。

  巴魯的勇氣、果斷、其實很man的很多行為，還有兩個人一起盯哨的勇敢飛行，朵拉婆婆的偷

  聽超可愛。

  還有很多小細節也是這次看大螢幕才注意到的，朵拉婆婆的壁畫很像風之谷的娜烏西卡，還

  有她穿著跟希達很像也有紮兩個辮子。


  海盜一族其實都蠻可愛的設定，然後整部沒有很暴力或很血腥的鏡頭，很夢幻、純愛的感覺

  。

  謝謝宮崎駿，也很幸福的感受完一部40年前的好電影。

  最後想提一下 宮崎駿電影裡的肉跟蛋看起來都超級好吃的，好餓了……

