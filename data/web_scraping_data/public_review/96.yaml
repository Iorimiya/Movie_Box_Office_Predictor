content: "（有劇透請注意）\n\n\n網誌版：\n\n  （FB）\n\n\n每次日本重播《天空之城》，當劇情走到男女主角唸出毀滅咒「巴魯斯」時，各大社群網\n\
  站就會興起一股巴魯斯貼文熱潮，在2011年還曾經創下一秒內湧入兩萬五千多推、造成推\n特大當機的世界紀錄。這個週期性的巴魯斯大流行，也被日本網友戲稱為「巴魯斯祭」，\n\
  今年，也就是也就是上映三十週年的2016年，是第四屆，也創下一秒五萬五千推，一分鐘\n三十四萬推的紀錄。最高紀錄，則是第三屆的一秒內十四萬推。\n\n然而，整部動畫啟人疑竇之處其實是在「巴魯斯」發動之後才浮現的：一方面，天空之城\n\
  拉普達畢竟並沒有因為巴魯斯咒語的影響就整個毀掉，從朵拉的口中，我們甚至知道，至\n少朵拉認為，希達是為了要「救拉普達」才唸出毀滅咒語的。\n\n另一方面，「巴魯斯」之後，兩位主角在半空中遇到了海盜「朵拉一族」，希達與海盜首\n\
  領朵拉緊緊相擁，慶賀彼此的生還......等等！本作一開始，不就是在描述朵拉一族襲擊\n了民航空艇，試圖搶走希達身上的飛行石、還害希達從船上摔落？如果不是飛行石的力量\n\
  ，希達在本劇的前五分鐘就已經領了便當，怎麼到了最後，希達反而和海盜一家親了起來\n？就算希達和朵拉一同生活了一段時間、彼此產生了一定的情感，但同樣是反派，軍方可\n\
  說是全軍覆沒、死不足惜；而群盜不但全身而退，每個人還順手牽了許多天空之城的金銀\n財寶，這種結局安排，是不是太那個......什麼了點啊？\n\n為了思考這些問題，我們先簡單回顧一下朵拉一族、以及他們的所作所為。\n\
  \n\n\n\n\n朵拉一族，是一群海盜（或說空賊）。既然是海盜，自然是以武力奪取財富為業，但我們\n首先就可以發現，群盜的母艦「虎蛾號」並沒有任何對對地、對空的艦載武器，所以在他\n\
  們被軍方的巨型戰艦追擊的時候，只能利用雲層掩護一味地逃亡，毫無招架之力。\n\n在執行任務的時候，海盜會乘著小型的鼓翼機接近目標，但同樣的，鼓翼機上也沒有任何\n\
  重型武器。救希達的驚險時刻，面對歌利亞戰艦的絕對優勢火力，鼓翼機只是釋放了大量\n的煙幕讓艦上火砲無法鎖定目標，掩護大家離開。\n\n海盜在單兵作戰時，標準的配備是催淚瓦斯或火箭彈。本劇一開始的劫機事件，即使面對\n\
  各式手槍、機槍等殺傷性武器，海盜也只使用催淚瓦斯或近身肉搏甩開障礙、迅速接近主\n要目標。海盜首領朵拉在追趕希達時，手上雖有火箭彈發射器，但她只在甩開鄉民時使丟\n\
  了一顆手榴彈阻止追擊，之後為了變換火車軌道用火箭彈射擊了轉轍器，從頭到尾沒有使\n用武器傷人。\n\n\n\n\n\n朵拉一族的人員組成也很有意思。劇中雖沒有多做說明，但光從外型就足以分辨，海盜成\n\
  員中，除了朵拉自己的兒子之外，幾乎都來自不同國家。實則動畫背後的設定，五位主要\n的海盜成員就有五個國籍，分別來自葡萄牙、埃及、塞內加爾、日本與中國。每個人都保\n\
  有自己的獨特性，這和大眾臉的軍隊截然不同。\n\n而朵拉的次子（會用口水整理自己的兩撇鬍的那位），更是有著「朵拉在西班牙邂逅帥哥\n生下的小孩」的設定。他有著與異父兄弟和親生媽媽截然不同的深色頭髮，他還是三兄弟\n\
  裡面的「次子」（朵拉，妳......）。這所有的線索，都暗示著日文原文實為「朵拉一家\n」的朵拉一族，根本就是個不折不扣的多元成家團體。\n\n無論是對使用武器的態度、或者是人員組成上，朵拉一「家」和軍隊，雖都有使用武力，\n\
  卻是截然不同的兩種團體。軍隊是大團體、朵拉是小組織；軍隊要掃除障礙、朵拉求靈活\n脫身；軍隊敵我分明（還給我扯希達的頭髮！）、朵拉四海皆可為親，哪怕原來是敵人。\n\
  \n不過，即使是這樣的一種、在使用武力方面高度自制、並有著極高包容力的團體，主角們\n在短暫合作之後，還是明確地拒絕成為他們的一份子，和群盜分手，各走各的路。\n\
  \n希達是因為他們是以搶劫為業的海盜，是壞人，所以才不願意與他們一夥嗎？\n\n不是的。\n\n當群盜拿出在天空之城裡面順手牽羊的財寶，希達他們是一笑置之的。真正的關鍵，其實\n\
  並不在於希達不願意與他們一夥，而是希達「不願意跟任何人一夥」。\n\n\n\n\n\n朵拉一族的存在，除了為我們揭示了一種高度自制、高度包容的團體，更重要的是，這個\n\
  團體同時還是一種「鬆散的結合」。當希達兩人要離開時，群盜開心地與他們揮手道別，\n他們並沒有被視為叛徒。\n\n「離開一個團體卻沒有被視為叛徒」這件事，有點社會經驗的人，應該都能瞬間認出這是\n\
  一個很怪異的設定，因為在現實世界中，小至血緣、婚姻為基礎的家庭，大至一個宗教、\n一個國家、一個民族，離開團體都是頭等嚴重的大事。\n\n「我最愛的人，傷我卻是最深」。\n\
  \n人對付叛徒，可是比對付敵人還狠。\n\n有沒有一種結合，允許大家好好的說再見？有沒有一種愛，不會要求人忘記自己？\n\n《天空之城》之後，宮崎駿對「加入一個團體」這件事可說是悲觀到了極點：\n\
  \n《紅豬》的主角波魯克，自始至終都只能在體制的邊緣求生活，不願融入任何團體。但他\n對於這樣的單打獨鬥的生活型態，實際上是有一點沒自信的。當菲兒要跟著他，他卻要菲\n\
  兒「回去正常人的世界」，有種這是歹路你別來的味道。最後有沒有和吉娜組成家庭，也\n是遮遮掩掩、諱莫如深。\n\n《魔法公主》中的阿席達卡與小桑也一樣。小桑是人類的小孩，在人類與山犬的戰爭中由\n\
  敵方收養，成為一個不是山犬、也做不回人類的尷尬狀態。阿席達卡是蝦夷族人，一直被\n強勢的大和族迫害，阿席達卡因為詛咒被逐出部族，長住在仇人大和族的地方，成為一個\n\
  既不是大和族、也做不回蝦夷族的尷尬存在。他們，最後也並沒有「在一起」，而是繼續\n各自待在不屬於自己的地方。\n\n《神隱少女》中的千尋，努力工作，受人幫助、也幫助他人，替雇主解決棘手問題，最終\n\
  發覺了真相，知道這是一個會讓人完全忘了自己、並把身邊重要的東西都調包的體制。雖\n然她完全具備了在體制中生存所需的能力、受到大家的喜愛與肯定，但她還是選擇解除契\n\
  約、不回頭地離開。\n\n\n\n\n\n《霍爾的移動城堡》是討論這類問題中，最深刻的一部。\n\n我們知道移動城堡的本體就是霍爾的心。經歷王宮事件的霍爾與蘇菲，感情升溫，就像一\n\
  般的情侶一樣，霍爾將城堡四條通道中的兩條改為蘇菲老家、星之湖，這就是把自己心的\n一半作為禮物送給情人的意思。為了保護蘇菲，原本自由來去、不願正面衝突的霍爾，不\n\
  再逃避、挺身與敵人作戰。\n\n如果是一般的女孩子，應該是感動到不行吧？漂泊無定的男友終於為了我扛下責任！這證\n明他真的愛我！\n\n可偏偏蘇菲的反應不是這樣。\n\
  \n她知道作戰這件事，大違霍爾的本意。霍爾會義無反顧的作戰，其實是把剩下那一半的心\n也給了她的意思。心全給了別人，完全為另一個人而活，這就是外面那些怪物之所以變成\n\
  怪物的原因，把心全給了出去的霍爾，也將同樣地怪物化。\n\n霍爾選擇將心整個送給了蘇菲，蘇菲則選擇將心再還給霍爾：你不用為我而戰、更不用為\n我成魔。\n\n\
  「把心還給你」，這就是這部動畫最浪漫、最深刻的寓意之一。在此前提下，蘇菲及霍爾\n結合在一起、卻保有各自的心，住在「霍爾的天空之城」，翱翔在紛紛擾擾的史柏麗王國\n\
  之上。\n\n如果蘇菲不那樣做呢？\n\n要嘛霍爾完全的怪物化，成為另一個人，就像被仇恨完全佔據的拿各豬神乙事主豬神、被\n貪念完全佔據的油屋員工一樣，被「愛」完全佔據的，也會產生永久的形變，終究失去自\n\
  我。\n\n萬一霍爾哪天又懷念起自己怎麼辦？那蘇菲就會埋怨霍爾，認為他背叛了兩人之間的愛與\n承諾。\n\n人對付叛徒，可是比對付敵人還狠。在《霍爾的移動城堡》、《風起》、《紅豬》裡面，\n\
  我們都可以看到主角們被體制追殺的情景。值得注意的是，他們均非因勾結外人而被追殺\n，他們，純粹是因為立場中立而被迫害。\n\n一、兩個人失去自我，這叫吵架；整批整批的人失去自我，就形成體制、就出現戰爭。\n\
  \n《天空之城》裡有一個關於軍方的小小線索，穆斯卡的軍階是「大佐」，一般是翻譯為「\n上校」。翻得沒有錯，但「大佐」其實是二戰前大日本帝國陸軍獨有的軍階，戰後已經改\n\
  為「一等陸佐」，把穆斯卡的軍階設定為「大佐」，則穆斯卡這個角色，對日本皇軍的影\n射，不言而喻。\n\n\n\n\n\n\n宮崎駿本人對於戰爭的反感，眾所皆知，且早年甚至以自己身為日本人為恥。而讓他從這\n\
  種自卑史觀得到救贖的，一是發現「原來大家都在幹蠢事」，二是對歷史的深入理解，漸\n漸發現了人類原來都曾經有過不同的面貌。如此一來，重點就不是在於誰幹了什麼蠢事，\n\
  甚至不是哪個民族比較優秀，而是要回到那每一個歷史的分歧點，帶大家去看看，為什麼\n曾經「那樣」的我們，會變成今天「這樣」。\n\n《龍貓》挑選了一個電視即將問世的前電視時代。孩子們好奇地睜開大眼，探索這個世界\n\
  。他們相信在世界上、在森林裡，一定有大家都不知道的東西存在。他們會鼓起勇氣潛去\n玩耍，興奮地期待趣事發生。\n\n《魔女宅急便》描寫的是青春期的孩子，那是個每個孩子仍然保有獨特性（魔法）、卻又\n\
  準備融入大人社會的徬徨階段。\n\n《魔法公主》的場景是設定日本室町時代，那是個「婆娑羅（自由奔放）」的時代。藝術\n家尚在摸索新的方向，士農工商的界定曖昧不清，百工圖中有男有女。\n\
  \n《神隱少女》的場景是設定在泡沫經濟破滅之後，千尋一家正要前往新地點展開新生活的\n時刻。作為駕駛的爸爸加速開向錯誤的方向，拿走不屬於自己的東西，導致一家人身陷「\n\
  異世界」無法脫身。他們的孩子也淪為底層幫傭、被老闆奪取了名字。\n\n後來怎麼了？\n\n我們長大了，看電視就以為自己什麼都知道了；我們讓擁有飛行技能的人一輩子賣麵包、\n\
  以自己的獨特性為恥；室町時代之後，各國發展出常備軍的制度，全面進入戰國時代；原\n本是接大家通勤回家的電車，空空蕩蕩，大家的心再也回不了家......。每一個故事，都\n\
  隱含著我們文明的華麗外衣下，最深沈、最深沈的悲哀。\n\n如果你覺得宮崎駿的故事很新奇、很陌生？那就糟了！因為他描寫的都只是大家從前的樣\n子。曾經發生過的事情不可能忘記，只是想不起來了而已。\n\
  \n「這是日本？」「是日本。你知道的日本，是那個之後的日本。」宮崎駿回答道。\n\n\n\n\n《天空之城》描述的也是一個歷史的分歧點。\n\n「拉普達不會滅亡的，他會一再復活。拉普達的力量是人類的夢想。」穆斯卡說。\n\
  \n什麼是拉普達？什麼是力量？透過希達、透過朵拉一族，甚至透過後來的波魯克、千尋、\n霍爾，我們可以隱約察覺到，拉普達要表達的，其實並非高科技所帶來的強大破壞力、也\n\
  並非少數陰謀分子的征服野心，而是一個看似無害、實則是一切問題根源的字眼：「團結\n」。\n\n拉普達的造型，酷似Pieter Bruegel de Oude所繪製的「巴別塔」，而巴別塔的故事，就\n\
  是在描述一群說同樣語言的人，造了一座通天之塔，最後被上帝盯上，打亂了他們的語言\n、使他們不能團結在一起的故事。\n\n希達一行人初到拉普達時，目睹了在沒有人的狀況下，園丁機器人與各種生物和諧共處的\n\
  境界。\n\n科技與自然當然可以共存共榮，問題是出在人身上。更精確的說，問題是出在人怎麼組織\n這件事情上。\n\n在眾多團結的組織中，宮崎駿給了朵拉一族最好的結局。朵拉一族高度自制、高度包容，\n\
  更重要的，它是一種人與人之間鬆散的結合，人們無須在團結的大旗下，犧牲自我、甚至\n放棄自我。\n\n但即使是參與這樣的一種團體，時候到了，還是要說掰掰。\n\n\
  巴魯斯是毀滅咒，但它是要毀滅什麼？\n\n不，它不是要摧毀拉普達、也不是摧毀科技、更不是摧毀那些強大的武器、或摧毀哪一個\n有野心的獨裁者。\n\n巴魯斯要摧毀的，是王座。\n\
  \n人團結在一起，本來是很美麗的事，但透過體制的力量，使一個人、一群人飛到空中，把\n自己放在高於其他人、甚至是高於萬物的位置，這又是另一回事。\n\n而天空之城拉普達，就是人類那永劫回歸的命運轉折點。\n\
  \n三組人馬來到天空之城，穆斯卡只看到了天空之城的強大武力、穆羅將軍只看到了天空之\n城的巨大財富，只有真正的王者希達看到了天空之城的全貌：底層強大的權力、中層的繁\n\
  榮生活、發展到最上層卻是一個巨大的墳墓。\n\n它的永劫回歸終結於真正的王者希達。\n\n希達發動了毀滅咒文巴魯斯，從此不會有任何一個人能用高於萬物的姿態俯瞰、掌握著\n\
  世界 。\n\n希達毀掉了王座------即使是最善於照顧百姓的王者如他自己，他的高高在上，也不值得\n大家留戀。\n\n\n--\n   \n\n\n\n\n\
  \n--\n\n對朵拉一家的背後設定有興趣的朋友\n不妨參考這個網站\n\n\n\n希達=王者\n這是因為希達的名字本身就是「真王」的意思\n\n象徵並不是一定只有單一的思考\n\
  視為科技進步也未嘗不可\n拉普達最上層的狀態\n或也可解為一種科技與自然和平共處的境界"
