content: '宮崎駿最好的作品


  絕對 絕對 絕對 不是神隱少女


  宮老最好的作品我個人覺得是龍貓


  不過有人認為是風之谷 魔法公主 我也覺得OK


  總之最高就是這三部


  神隱少女在台灣和歐美比較紅有兩個原因


  1.奧斯卡最佳動畫

  宮崎駿得這個獎個人傾向認為是資歷夠了時候到了的感覺，就好像某女演員提名多次，累積

  聲望了，這次終於給她影后，不過實際上這次並非她最佳演出。


  2.神隱少女上映時剛好是板上的大部分年輕板友的國小時期，不像宮崎駿之前的作品都是在

  板友出生以前，所以有回憶加成。


  至於為何神隱少女不如前三部？


  除了女主角有一點矯情裝可愛之外，跟男主角的關係連結得莫名生硬。


  而電影賣弄大量魔幻元素也蓋過了故事要傳達的內涵，


  故事要傳達的內涵也很貪心，以至於不能說到很深刻：少女的自我探索，環保議題，人類很

  貪慾，象徵社會邊緣人的無面人到底是要講哪一個？


  像風之谷和魔法少女就是用一對少年情愫來專心說人與大自然的關係。而龍貓則是將「平淡

  天真」呈現得淋漓盡致


  對於神隱少女還有一點必須要有體認


  那就是


  神隱少女抄襲了徐克的小倩（倩女幽魂）的鬼都市，連火車也是。甚至男女主角空中執手對

  望的經典鏡頭也很類似。


  --





