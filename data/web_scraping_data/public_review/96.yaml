content: '欸不是，都已經35年了還要防雷嗎


  好啦還是防一下好了


  不然到時候又有人說我暴雷巴魯最後還是去當海賊了(聲優哏)




  ~~~~~~~~~~~~~~~~~~~ 稍微雷一點分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  畢竟這部都這麼多年了


  劇情什麼的不用講，應該很多人都看過


  天空之城其實是一個把簡單的故事說得很精采的例子


  從標題開始的主題曲那邊，用類似中世紀藝術風格的畫面去描述過去的世界


  先是有了風車、然後科技開始進步，開採了飛行石、建造飛空艇和戰艦


  而後建立各個空中島嶼，這一切都圍繞著巨大的天空之城-拉普達


  然而艦艇還是墜落，人們又回到大地上


  最後用同一個風車的畫面帶到希達身上



  首次觀影的時候可能只會覺得是介紹技術進步


  但現在再回頭看，就會發現導演已經在開頭就告訴我們


  拉普達人早已捨棄那樣的技術回到大地上


  所以希達在最後才會說肯德亞山谷的歌謠早已說明了一切


  她是拉普達正統王族的後裔，歌謠的內容就是祖先的教誨


  人們是不可能離開大地生存的



  而且整部電影長達124分鐘(兩小時欸)


  但觀影節奏其實不太有被中斷或出戲的感覺


  我覺得是他在快節奏的劇情之後，都會接上比較慢的劇情


  並在這段慢劇情中加入設定說明或人物背景


  像是：


  1.開場搶飛行石(快)>礦坑介紹巴魯和希達各自的背景，帶出拉普達的主題(慢)


  2.機器人在軍事基地大鬧(快)>朵拉一族的船上各個成員互動(慢)


  所以當你在看緊張的劇情時，畫面的重點都會集中在畫面表現


  而反過來在人物交流時，重點就會聚焦在那些人物的互動和說明


  觀眾的注意力也不會因此亂飄，但現在還是很多電影都沒做好這一點......




  最後還是講一下


  對我個人來說，去電影院看天空之城是圓夢


  電影上映的時候我還沒出生，後來看到的時候也只有DVD和真空管電視


  所以這次確定上映之後，基本上就篤定要去看了


  因為比起在家的電視螢幕，電影院的音響和大螢幕還是更能發揮音樂+畫面的優勢


  而且可能以後不會再有這種老片上檔的機會了


  推薦大家在下檔之前，一定要去體驗一次在電影院看天空之城的感受





