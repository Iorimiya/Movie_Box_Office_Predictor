content: "音樂與畫面的搭配\n\n開場的飛空挺上，女主角希達樸素的衣物，與身旁西裝筆挺地旁人產生落差，再加上雙方\n冷漠的態度，就連背景音樂也只有引擎聲，但在海賊團登場時，加入急促的配樂，入侵的\n\
  速度與音樂相配合，直到槍聲響起，海賊團的腳步與音樂才停下來。\n\n在女主角希達掉落後，主題曲響起，畫面由女神吹著風，帶出風車的動力去運作機器，向\n下開採的燃料，以燃料去運作設備，並且開始出現各式的空中載具。而在空中堡壘的出現\n\
  ，也將音樂向上帶了一個層次，甚至出現了整個島嶼的飛行，而最後的畫面則回到希達掉\n落，當墜落的速度趨緩後，音樂也隨之放慢變小。\n\n在巴魯與希達見面後，巴魯慣例的到屋頂，將白鴿放出，搭配所吹的小號、白鴿飛行，並\n\
  且搭配日出的照耀，給人一種神清氣爽的感受，展現出朝氣光明的氛圍。\n\n當礦坑居民與海賊成員發生衝突，儘管是發展成雙方鬥毆，除了畫面上互相拳頭來往外，\n所搭配的也是用歡樂氣氛的音樂，也讓這場衝突沒有了肅殺之氣，更像是種嬉鬧的表現。\n\
  \n緊張感反而來自後段的飛車追逐，快節奏的配樂搭配快速的汽車行駛。而後用低音來增加\n情況的凶險，而在最後，用逐漸拉長且音量下降作為結束，也搭配巴魯他們延長而去的畫\n\
  面，而這樣音樂的做法也用在後續的成功拯救希達。\n\n那對於片中關鍵道具「飛行石」也有兩種做法，第一個是當飛行石發光，引發漂浮時，音\n樂用輕點的方式來進行演奏；而在與地下礦脈產生共鳴時，則用高低起伏的音樂，展現神\n\
  秘帶點詭譎的氣氛。\n\n之後為了拯救希達，所出發時所帶出，則是以快節奏去呈現載具的速度感，並且用激昂的\n配樂，來表示巴魯的決心。而在巴魯出發的同時，希達那邊第一支機器人的啟動，用著強\n\
  烈的低音旋律，去顯示機器人強大的火力與防禦，而帶來的壓迫與恐怖。\n\n而後兩人上到了天空之城「拉普達」，以輕巧的配樂，顯示出這個地區的空蕩與寧靜。但\n帶到巨木墳墓時，則改與前面相反，用莊嚴隆重的音樂，顯示出這個地點不同的氛圍˙。\n\
  \n\n\n腳色刻劃\n\n巴魯\n\n原本生活的重心，在於製作飛行器，前往天空之城，讓遭到世人誤解為騙子的父親，洗刷\n冤屈。也因此相對於最初只是想要飛行石的朵拉一族、完全不相信的世人來說，他對於天\n\
  空之城的存在則是深信不疑。也因為父親曾看過並且平安歸來，於是在被政府軍追捕的緊\n急時刻，在天空之城外圍有著危險的逆風，他依然帶著信心想要進入。\n\n整部片來看，巴魯幾乎都是樂觀、開朗的表現。相較前期只想要飛行石的海賊跟政府單位\n\
  ，對於希達的想法，「有一個跟自己年紀相仿的朋友」，對於飛行石也只是「可以漂浮的\n厲害東西」，沒有其他的企圖。也因此當被穆斯卡拐騙，從希達口中說出「忘了拉普達吧\n\
  」，這一段大概是巴魯唯一露出失落表情的橋段。\n\n他的失落來自「有了一個朋友」、「一起前往拉普達的夢想」等等被迫放棄，而產生失去\n的情緒交織而成，也因此當他人問到希達去向時，他也只能說「都不去了」，但是不甘心\n\
  的心情油然而生。但在聽過朵拉等人的分析，政府依然會對希達不利，則毅然決然地想要\n加入海賊，去拯救希達。\n\n\n\n空中海賊朵拉一族\n\n以朵拉為首的海賊團，成員除了額外的手下外，就是家族成員跟舊識。為達目的不擇手段\n\
  ，不論是入侵飛空艇，或是飛車追逐，就連鐵軌一樣開上去。但對於非主要目標，則是沒\n有過多的掠奪表現。成員間的表現，也多帶有些天真的行為，例如爭相恐後的來廚房找希\n\
  達，不會讓人討厭。\n\n雖然從一開始就只是想要飛行石，甚至連「拉普達」的存在都未知，但對比政府軍的勾心\n鬥角互相利用，海賊團則是以家族作為基礎，展現出和樂融融的氣氛。\n\
  \n穆斯卡\n\n大概是裡面最認真的人吧?學習拉普達的語言，從政府體制中爬上高位，最後再用大量財\n寶作為誘因，拐騙軍隊幫他前往「拉普達」。但是開場就被玻璃瓶擊倒，或許就顯示他會\n\
  在一些地方，大意而沒有堤防XD。\n\n作為同樣都是王族一脈的人，他大概是唯二深信拉普達存在的人。但跟巴魯不同的地方在\n於，巴魯尋找只是為了洗刷父親生前的罵名；而穆斯卡則是想要掌握「權力」，從他汲汲\n\
  營營的要尋找位置，並且在軍隊們爭奪財寶時，暗自前往「核心」掌握了整個天空之城的\n權力。\n\n唯一的失敗在於，將希達留在身邊，或許是要繁衍用途，畢竟要重返榮耀，如果沒有子嗣\n\
  的話又要怎麼重返?但我覺得留著希達最重要的意義在於，「可以展現權力給他人看」這\n樣的想法。當擁有了掌握世界生殺大權的武力跟科技，卻看不到任何人的景仰、畏懼，大\n\
  概就像項羽說的「錦衣夜行」一樣無趣，這也讓他始終沒有對希達痛下殺手，但也造成最\n後的失敗。\n\n\n\n整體心得\n\n原本對於天空之城的印象，只有荷包蛋放在吐司上，先吃蛋再吃吐司、會讓推特當機的毀\n\
  滅咒語「巴魯斯」以及很常聽到、甚至被布袋戲改編的主題曲XD。\n\n從朵拉一族與政府軍隊融洽與算計的對比，到巴魯與穆斯卡想見到天空之城的慾望差別˙\n，再到希達和穆斯卡對於拉普頓的想法差距。穆斯卡都站在對立面，也讓他這個反派更加\n\
  立體，他的行為也讓人有所理解，反而覺得這腳色很有趣。\n\n另外有一段讓我印象深刻，巴魯他們在故事中曾有一個逃跑的選項，但巴魯並沒有選擇逃\n跑。他的理由是「就算我們逃走了，飛行技術的提升，依然會被別人找到拉普達。」這樣\n\
  的想法也讓逃跑變成只是暫時的方法，最後還是會要面對，甚至可能因為逃跑而讓事情變\n得更加難以掌控。\n\n這次在朋友推薦下，完整的看過後，天空之城的音樂跟畫面，兩者搭配產生出的效果，不\n\
  論是在上映時期的1986還是拿到現在來看，依然具有很高的水準，不會因為時代而讓這部\n作品失色。\n\n--\n\"在場的每個人都背負著一段不為人知的隱痛來到這裡\n\
  \n那種瘡疤是不拿來讓人笑話的 我們對那種事也是睜一之眼閉一隻眼\n\n因為那是塵封再每人內心一隅的記憶\"\n\n--\n好的沒問題\n          \
  \                          09/03 10:53"
