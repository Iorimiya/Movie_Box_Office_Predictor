content: "《天空之城》- 時光之硯部落格\n\n （內含\"超多\"劇照 orz）\n\n========================================================\n\
  \n穿越千年等待來到此地，看到這座失卻了文明但留下意念的遺跡\n，希達為機器人園丁的並不孤獨流下欣慰的淚水。你我則在拉比\n達絕美的過去與現在之間，看見一段本已遠去的歷史那偶然回望\n\
  的身影。\n\n========================================================\n\n一個多月以來，我把書櫃上細心收藏的DVD一一取下放入播放器，喚起許多曾經再熟悉不\n\
  過的感動與記憶，並且試著用文字把它們留住、鎖起來。如今終於來到了《霍爾的移動城\n堡》。\n\n「也許應該稍等一下…」這樣的聲音在我的腦海裡迴盪著。\n\n畢竟宮崎駿是個我太想要好好珍惜的主題。那揮灑未泯童心的畫筆、那帶有警世意涵的語\n\
  氣、那伴隨遼闊詩心的空氣、那永遠恣意飛翔的呼吸…宮崎駿的系列作品不只在當下的日\n本文化中保有重要的脈絡，更其實型塑了我們這一代孩子的某部份童年。\n\n所以決定從頭開始。而對我來說這一切，是源自《天空之城（天空の城ラピュタ）》的。\n\
  \n\n《天空之城》是宮崎駿所有作品中最接近傳統西方小說的一個。失落的王族、傳說的秘境\n、千年的咒語、意外的旅程。也許正是這些典型的冒險元素，讓一個年少的男孩如我一直\n\
  將它視為他早期四大作品中的最愛。少女自雲中墜落那瞬間，飛行石所迸發的光芒；少年\n在屋頂吹奏小喇叭，樂聲與白鴿一齊在山谷裡飄揚；渾身是傷的機器人，溫柔地將它的公\n\
  主放在塔邊；雲霧漸漸散去，面紗底下的拉比達島上是一片綠草如茵。《天空之城》也許\n不若其他幾個冒險故事如《風之谷》、《魔法公主》甚至是《神隱少女》那樣乘載著深厚\n\
  的寓意，但是專屬於宮崎駿的浪漫與自在卻是從頭到尾伴隨著這趟旅程的。所以我將試著\n用愉快的心情來回味它。\n\n《天空之城》上映時是1986年，算算距今已經正式超過二十年了。重新拾起並回味二十年\n\
  前的動畫，幾乎不覺得質感上有什麼粗陋的地方。那是個一切繪製過程完全手動的年代，\n然而從光影的變化、衣物的飄揚、前景背景的相對關係乃至雲堆飄動的立體感等等，都不\n\
  難想像這在當時是多麼華麗而精美的演出。不需要軟體的計算與模擬，經驗豐富的畫家只\n憑感覺便能將這些效果描繪得生動而流暢。再加上角色的肢體語言與情緒表現、場景的鋪\n\
  排與運鏡的自由度等等，二維動畫的發展進程早在當年已臻完備。\n\n然而宮崎駿的世界之所以吸引人，在視覺表現之外還有太多太多。幻想、童心與自然意識\n等三個元素，大約可以囊括宮崎駿早期作品的魅力。而《天空之城》在形式上是個一氣呵\n\
  成、高潮連綿的冒險故事，從少女自天空降下開始，這對男孩女孩一路面臨海盜追擊、岩\n窟躲避、軍隊捕捉、要塞搭救。接著一行人直闖那萬里雲層的中心，在拉比達島上進行了\n\
  最後的攻防。整體故事不需要多少前置的交代，冒險尾聲也結束在眾人於空中道別之時。\n在宮崎駿的作品中，《天空之城》算是有個規模較大的世界觀，但故事本身則相對單純而\n\
  完整的。在人物方面，集中描寫三四個角色是他一貫的敘事方式，而《天空之城》更是以\n同樣多的篇幅細心刻畫巴茲與希達，有別於他通常聚焦一人的習慣，也因此加強了兩個孩\n\
  子間的互動與情感說服力。\n\n\n在早已被遺忘的遠古時代，曾有一個無比先進的文明存在雲層之上。他們找到方法掙脫了\n地球重力的束縛，因而能把家園建築在漂流於白雲之海的孤島上。也許是為了隔絕外界的\n\
  喧嚷，也許是為了追逐永恆的陽光，他們把空島藏在凡人看不到的地方，數百年來不斷繞\n著這顆星球流浪。\n\n在宮崎駿的想像中，一個足夠進步的文明必定懂得在科技發展與敬畏自然之間找到平衡。\n\
  所以你看到拉比達島上佈滿了青青草地，所以你發現即使過了數百年，島上仍舊繁衍著珍\n奇的動物、生生不息。甚至到了片尾，整座島是被一顆千年巨樹所纏繞的，也因此才逃過\n\
  了徹底崩毀的命運。\n\n在文明消逝、廢墟傾落殆盡之時，唯有千年的自然意志可以留存下來，守護並擁抱著剩下\n的生命們。\n\n\n除此之外，《天空之城》最讓人念念不忘的妙棋，便是安排了數個不同的機器人角色來巧\n\
  妙傳達該文明面對皇室傳承、軍事武力，以及自然生態時各自的態度。為非人類的角色套\n上鮮活的靈魂、不需對白而僅僅靠著肢體語言就能傳遞其情緒與心思，是宮崎駿最拿手的\n\
  、而且至今幾乎無人能及的好戲。試著回想：王蟲、多多洛、龍貓巴士、豬神、無臉男、\n稻草人，每一個都有獨一無二的擬人化個性，而且搶眼無比。不用透過言語就能為角色說\n\
  故事，是電影導演的功力；而不靠臉部表情就能讓生物非生物都準確表達生動的意志，這\n就是動畫創作者的絕活了。\n\n在此，如果我沒有記錯的話，似乎是宮崎駿唯一一次使用「機器人」這麼科技的角色。從\n\
  第一個早已殘破多年的機器人復活那一刻開始，《天空之城》便用盡心力為這些長手短腳\n、眼睛一大一小的機械士兵塑造形象。早已剩下斷肢殘臂的他，一心一意只為了履行保護\n\
  公主的意志，在他身上你同時看到赴湯蹈火、一無反顧的忠誠，以及面對希達時那虔敬謹\n慎、溫柔優雅的氣質。因此這個角色能在短短九分鐘的戲份裡，從駭人無比的破壞型怪獸\n\
  轉而讓你我為他的犧牲心疼不已。\n\n而在拉比達島上，宮崎駿先是讓那照顧綠地數百年的機器人在與他們簡單的互動中透露著\n平和的氣息，接著你看到那些遠從風之谷前來客串的長耳狐狸與他玩在一起，象徵著科技\n\
  與自然的和平共處。至於那守護在王室墓碑旁的機器人，其身上佈滿青苔的模樣讓你同時\n看到千年的忠心、時光的凝結，還有自然力量終究會凌駕一切生命一切文明的隱喻。在最\n\
  後的決戰中，機器人士兵再次成為拉比達尖端武力的毀滅性象徵。在此宮崎駿透過角色印\n象的落差，傳遞出以戰爭之名拔除個人靈魂與個性的不堪。\n\n\n宮崎駿的作品向來是反戰反軍隊的。因此你看到《天空之城》裡的軍人頭子是一副呆樣，\n\
  而他手下沒有臉孔的士兵們在片中被大量墜海賜死，絲毫沒有同情之意。再說本片的反派\n穆斯卡大佐，是系列作中少有的純粹負面角色。他的惡被塑造得簡單而扁平，也許這在相\n\
  當程度上削弱了《天空之城》文本層次豐富的可能性，但作為追求極致武力的代言以及冒\n險故事中的威脅感來源，他的形象至少是成功的。值得一提的還有，透過拉比達族人在七\n\
  百年前放棄了他們家園的過往，宮崎駿其實早已悄悄否定了毀滅性兵器的存在意義。\n\n相對來說，溫吞而有點虛弱的石頭專家波姆爺爺，在一個晚上的相處與奇觀講解之後，簡\n\
  單呈現了令人信賴的溫暖。而空中海盜「朵拉一族」算是十分搶眼的配角，他們的飛船造\n型頗可愛，眾兄弟的台詞念白也充滿喜感。在與他們媽媽以及與希達的相處之時，其個性\n\
  與氣質都十分令人發笑。至於船工爺爺就沒有什麼表現的機會了，相較之下他後來參與《\n神隱少女》演出時，不論是戲份的豐富性還有演技的厚度都有顯著的長進。\n\n但《天空之城》絕對不能不提的角色當然是海盜老媽朵拉。這個梳著兩條粉紅色辮子、超\n\
  有個性的船長婆婆在不時教訓一幫兒子的同時，也表現出闖蕩江湖的無比熱血。當她領著\n一家子把車開上木製的鐵軌，被車輪碾垮的木屑在他們身後四散翻飛，朵拉老媽看起來彷\n\
  彿乘風破浪的船長般勇猛無比。而不管是竊聽軍隊通訊時那老謀深算的模樣，還是最後抱\n著希達說著「船壞掉了有什麼關係，再造一艘更好的不就得了？倒是頭髮被剪掉了，才是\n\
  真正值得傷心的事情哪...」那母親般的溫暖，都讓這角色的多樣性與立體感增色不少。\n\n當她的兒子之一呆望著希達出神，口裡嘟噥著：「你們相信嗎，她以後會變得像媽媽那樣\n\
  耶...」一句對白串起三個角色的形象，讓人不禁莞爾。\n\n而小男主角巴茲，是系列作品中少有的戲份這麼多的男孩子。開朗熱情的他雖然沒有阿席\n達卡那樣高強的武藝，但其精力以及耐打耐摔同樣十分驚人。至於希達雖然相對含蓄了些\n\
  ，但還是帶有宮崎駿筆下的女孩主人翁那一貫自信與富含膽識的成熟氣質。在片末與穆斯\n卡的對峙中，她從不斷奔逃的小女孩蛻變成無所畏懼的公主，此中轉變令人眼睛一亮。\n\
  \n然而《天空之城》男女主角之間的情感才是宮崎駿作品中難得一見的描繪。兩個角色由於\n相處的段落多，而且從一認識開始就毫無距離地互相親近著，所以雖然只是小孩子，但他\n\
  們之間的化學反應畢竟凌駕了其他作品而顯得鮮明熱絡。而在其他作品中即使沒有這麼多\n著墨，宮崎駿仍舊從來不吝於放入小男生與小女生的情愫，但同時他們的感情也都是純真\n\
  無暇、不帶私心的。這一部份是他的童心，一部份也是對兩小無猜真摯情感的緬懷。\n\n\n另外，在面對宮崎駿所有作品時不能不提的當然是飛翔的意象。毫無疑問地，「天空之城\n\
  」本身就是個因為飛行而獨特的命題。但有趣的地方也在於，片中的角色大多要靠機械的\n力量才能飛上天，相較於風的女兒娜烏席卡、趴在多多洛身上就可以到處飛的皋月與小梅\n\
  、騎掃把來去自如的琪琪、可以靠魔法變身飛上天的霍爾等等，飛翔對《天空之城》裡的\n角色反而顯得不那麼容易了。然即便如此，從飛行石的漂浮能力、海賊一族的蜻蜓小飛艇\n\
  ，到巴茲與希達僅僅靠著一艘簡單的滑翔翼風箏就遨遊在雲端與天際等等，處處可見宮崎\n駿將飛翔自然而然融入冒險旅程中的企圖。\n\n\n最後，既然是個追尋失落國度的旅程，那麼抵達彼岸那一刻必然乘載著觀者不斷被累積的\n\
  期待。可惜在大多數電影中，無論你追尋的是一個千年秘境、一部武功秘笈、一山金銀財\n寶還是一首失傳樂曲，在答案揭曉的那瞬間其震撼性大多無法跟之前的期待成比例。但我\n\
  得主觀地說，《天空之城》在這方面的用心是令人滿意的。\n\n當風箏穿越那雷電交加、吞噬一切聲響的黑暗之後，飄落在青綠色的台地上。此時灰濛濛\n的雲霧漸漸散去，蔥鬱的草地上是千年遺跡的斷垣殘壁。你在前景看到飽滿的黃花飄逸，\n\
  流洩的雲層背後是空島岸邊環形的建築，以及底下點綴著浪花一般雲朵的晴空。光影在拉\n比達的古城牆上流動著，宮崎駿用他的鏡頭一層一層地讓你看到這個夢幻之島的全貌，在\n\
  那千呼萬喚始出來之際，你著實感動並認同著，如此美麗確實值得七百年的等待與追尋。\n\n而宮崎駿在接下來不到十分鐘的戲裡，從容而虔敬地讓兩個孩子帶我們參觀這座古城。無\n\
  論是機器人園丁的緩慢步伐、水面下城市的滄桑面容、建築物內部的叢林糾結、可透光屋\n頂的先進設計，都在堆疊拉比達島上的歷史與過往與雄偉與生命力量。在頹圮的氛圍背後\n\
  ，是曾經無比發達的科學技術，以及一個文明將大自然融入生活環境的用心。大樹邊那成\n堆的機器人化石透露著千年的欷噓，而園丁對主人陵墓的細心照護也讓人感覺到文明對過\n\
  去的崇敬。穿越千年等待來到此地，看到這座失卻了文明但留下意念的遺跡，希達為機器\n人園丁的並不孤獨流下欣慰的淚水，你我則在拉比達絕美的過去與現在之間，看見一段本\n\
  已遠去的歷史那偶然回望的身影。\n\n\n然而我想要承認，拉比達的面貌之所以讓我覺得值回電影前半的鋪陳，也許有將近一半的\n因素來自久石讓的配樂氣氛。將近二十年的聽覺記憶累積，讓我其實已經不曉得該怎麼寫\n\
  《天空之城》的音樂了。從〈天空降下的少女〉那悠揚的主題旋律開始，到〈礦山溪谷的\n早晨〉中清新明亮的聲響，再到機器人復活的悲壯、男孩女孩空中的飛翔，這一切根本主\n\
  導了年幼的我對美好樂音最初的認識。片尾曲〈君をのせて（載著你）〉與片頭曲是同樣\n的旋律，井上杏美的歌聲悠揚而動人，這甚至還是我第一首學會的日文歌。\n\n而一切的鋪陳最終導往〈天空の城ラピュタ〉這首曲子，在兩個孩子降落島上之後，交響\n\
  樂團用逐漸堆疊的樂音帶出失落天堂的樣貌。接著音樂暫時停歇，只在他們穿越古城遺跡\n時提示了哀傷的氣氛。直到他們步入那棵大樹所在的廳堂，樂聲再一次響起，這次是從核\n\
  心處描繪著拉比達的雄偉。久石讓為宮崎駿每一部作品所做的音樂都有好好書寫的價值，\n不論是《龍貓》中的逗趣童心、《神隱少女》中的日式含蓄、《魔女宅急便》中的都會悠\n\
  揚、還是《魔法公主》中的遼闊滄桑，都有顯著而鮮明的特色。《天空之城》的音樂性格\n是用渲染力高的主旋律與節奏感強的進行曲交錯營造整個冒險過程，而既是一部認真刻畫\n\
  角色的電影，那麼人物情緒與音樂也有緊密的配合。最終在拉比達崩壞之時，童聲吟唱哀\n悼著遺跡的墜落，而淡淡飄揚於天際間的，是那飛行石水晶一般的聲響。\n\n\n\
  「根要紮在土壤裡，和風一起生存，和種子一起過冬，和鳥兒一起歌頌春天」\n\n「人類終究不應該離開土地而生存。」故事最後，回歸的王女終於領悟了先人離開家園的\n\
  本意，決定摧毀拉比達、讓早已失落的文明免於後人的覬覦。在社會追求極致進步的過程\n中，無可避免地一定會面臨自我消耗與人性危機。《接觸未來》中的艾洛薇博士說，她最\n\
  想問外星人的問題便是「如何在文明發展的同時避免毀滅自己？」仰賴軍事武力強大的王\n國終有被人類意志終結的一天，而能夠永遠存活下去的只有回憶，以及被大地緊緊擁在懷\n\
  裡的溫柔的心。\n\n《天空之城》是部敘事恣意、情節緊湊、人物鮮明、意象遼闊的電影。其中的角色樣貌或\n許不若《神隱少女》那樣繽紛而華麗，其中的正邪辯證也沒有《魔法公主》一般幽微與難\n\
  解。但從中你看到初期的宮崎駿，在《風之谷》之後選擇了相對清爽的語氣，講述一個充\n滿童趣的冒險故事。奇妙的際遇將少年與少女帶上這趟歷程，他們結交了熱情的伙伴、體\n\
  驗了驚險的危難，最終印證了千年的傳說、目睹了天堂的墜落。\n\n一切風浪平息之後，大樹懷抱著僅存的遺跡漂浮在穹蒼半空，俯瞰著地面微微的燈火。黑\n夜褪去、白晝到來，那翠綠的枝葉是生命永存的所在。然後陽光漸漸遠離、夜晚再度降臨\n\
  ，飛行石散發的淡藍色光芒包圍著拉比達，代替先人守護著如今回到地面上的子民。自小\n時候看了《天空之城》後，我偶而會在白雲朵朵的晴空中試著搜尋，有沒有哪一塊積雲特\n\
  別高大特別厚，像神龍的巢穴一般聳立雲海中？畢竟在那麼遠的距離外是否藏有一座無人\n知曉的空島，誰也不敢說。\n\n那躲在男孩幼小心靈中的夢，是否真的只是夢？誰也不敢說。\n\
  \n--\n\n   \n      時光之硯部落格 \n\n\n--\n◆ From: 61.229.178.173"
