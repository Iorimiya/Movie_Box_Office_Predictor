content: "宮﨑駿登「時代」百大人物 經典「貓的報恩」將重映\n\n2024-04-18 17:04\n\n聯合報 記者陳建嘉／即時報導\n\n\n山田孝之在「貓的報恩」中「聲演」貓王國的月牙王子。圖／甲上娛樂提供\n\
  \n83歲動畫大師宮﨑駿去年推出新片「蒼鷺與少年」還拿下奧斯卡最佳動畫長片獎，近日再\n傳捷報，入選2024年「時代」雜誌年百大最具影響力人物，更由「水底情深」金獎導演吉\n\
  勒摩戴托羅撰文致意，他一手創辦的吉卜力工作室也拿下確定獲得本屆坎城影展榮譽金棕\n櫚獎，為他的動畫生涯繼續創下驚人紀錄，而由他企劃、吉卜力工作室最萌的療癒系動畫\n\
  《貓的報恩》時隔22年、5月1日將在台重映。\n\n榮譽金棕櫚獎形同於坎城影展終身成就獎，不同於以往前幾年頒發給湯姆克魯斯、哈里遜\n福特，這次是首度頒發給團體組織。吉卜力工作室的製作總監鈴木敏夫代表回應，提到他\n\
  與宮﨑駿都非常榮幸，「40年前，我與宮﨑駿、高畑勳一起創辦吉卜力，就是為了給所有\n年齡的影迷」，他們一直努力創作，希望能獻給所有人最高品質的動畫，「到了今天，全\n\
  世界已有很多人看過吉卜力動畫，吉卜力美術館以及遊樂園也有許多人前來朝聖，吉卜力\n走了很長的路，現今已經有了很大的影響力」。\n\n提到未來規劃，鈴木敏夫感性表示在高畑勳離世之後，他與宮﨑駿年紀都大了，經營權也\n\
  已經交棒給日本電視台，「吉卜力工作室在繼任公司的團隊領導下，可以迎接許多新的挑\n戰，如果吉卜力的未來能一直讓你期待，那就是我最幸福的事」。\n\n而吉卜力工作室的經典作品「貓的報恩」是由宮﨑駿親自企劃，不同於其他吉卜力作品，\n\
  有種不刻意為之的慵懶氛圍，除製作團隊集結業界新秀，配音卡司也很吸睛，女主角小春\n由池脇千鶴獻聲，以「漂流教室」暴紅的山田孝之則為風度翩翩的貓王子配音。\n\n\
  最令粉絲驚喜的是，大泉洋繼「神隱少女」番台蛙角色後，再度為吉卜力工作室動畫配音\n，還領軍深夜綜藝節目「玩轉世界瘋很大」成員安田顯、鈴井貴之一起參與，大泉洋聲演\n\
  嚴肅老師、安田顯扮演女主角暗戀的町田同學、鈴井貴之則在貓王國變身為貓廚師，成為\n吉卜力粉絲津津樂道的話題。\n\n\n83歲宮﨑駿功績卓越，不僅入選「時代」百大人物，一手創辦的吉卜力工作室也獲得坎城\n\
  影展殊榮。(路透資料照片)\n\n\n吉卜力工作室以「團體」名義，勇奪第77屆坎城影展榮譽金棕櫚獎。圖／摘自IG\n\n\n83歲宮﨑駿功績卓越，不僅入選「時代」百大人物，一手創辦的吉卜力工作室也獲得坎城\n\
  影展殊榮。(路透資料照片)\n\n--\n\n 是菩薩成佛之道\n        是 佛經\n  是 佛        是 菩薩\n\n\n\n--\n\n《貓的報恩》\n\
  \n企劃：宮崎駿\n\n導演、分鏡繪製：森田宏幸"
