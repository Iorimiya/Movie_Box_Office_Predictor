  身為三宅唱狂（？）粉，即使這樣冷門的片也有朋友從四面八方提醒我上映。預告、海報

  、宣傳全都看起來超級不吸引人，但因為是三宅唱，努力抓住空檔，衝了。


  沒有想到真善美早場連我在內有六個人看，觀影品質可稱近兩年最佳，沒有任何光害，安

  靜、美好。


  電影本身，嚴格來說沒有很強烈值得討論的劇情，非常非常的平淡，甚至普通。簡單的幾

  位演員，大量城市空景，配樂也是熟悉的簡單節約，可是卻那麼有味道。


  當初《你的鳥兒會唱歌》幾乎無法想像自己會喜歡，最後在短時間內看了兩三次


  這部片也是一樣，若是看到恐慌症或經前症候群這樣的關鍵字，能想像出來的完全不會

  是這片的樣子。三宅唱總是讓一切看起來很日常，劇情推演的方式比鳥兒或惠子來得可以

  預期，不過總體的調子，就像整部片的音樂一樣，非他做不能如此。


  我相信一定有人覺得這片也沒說什麼，幾乎無可討論的地方，畢竟是那麼電波型的導演。

  於我則是「量身訂製」，光是看、聽，就已經被幫助。




