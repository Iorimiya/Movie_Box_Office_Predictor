  好奇為何簡介如此平淡的作品，如此受好評，而追看完。看完只能夠說我沒有欣賞本片的

  眼光，僅就好看的地方，記錄下來。


  本片就是非常生活化，沒有任何煽情面，非常平淡地描述飽受嚴重經前症候群（PMS）所

  苦的藤澤美紗（上白石萌音），每月一次例行性變得煩躁、無法控制自己的情緒，及男同

  事山添孝俊（松村北斗）是一位恐慌症患者，他們二人及旁人，一起工作及生活的故事。

  本片我覺得最精彩的地方，在女主角的公司在學校展演星象圖的旁白内容。覺得男女主角

  相遇的職場的公司氛圍，規模小卻温馨，才能夠讓男女主角二人在此安身立業，收尾畫面

  也非常庶民化明亮化，雖然我沒有很喜歡這片，但似乎可以理解這片頗受好評的感覺。如

  下：

  電影中男女主角兩人的職場〔栗田工業〕，變成了製作學生科學用品的〔栗田科學〕，這

  群栗田科學的同事們，讓工作環境充滿著互助和諧氛圍，為藤澤與山添兩人提供了不少心

  靈安定的力量。也促使兩人在共同籌備移動星象儀活動舉辦的過程中，慢慢找到對工作的

  熱情與自我價值的肯定。

  即使女主最後因回鄉工作為照顧母親而離職，相信她已經可以克服這人生的難關。


  全片真的令人感覺平淡卻温暖。



