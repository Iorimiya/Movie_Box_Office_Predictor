content: '這Ｂ級片的鳥劇情真的浪費我大凱吉演技，但也不意外為何凱吉會接它，然而比起像《*

  弒樂園*》那些凱吉獨秀狂飆的作品，這部片凱吉戲份低，存在感不突出，卻也演出了另

  一種風味 - 一個沒有很凱吉的凱吉B級驚悚片，不知是凱吉年紀或劇情設定使然，他戲裡

  的白妝讓人乍看之下認不太出，不過瘋瘋癲癲的演法立刻讓人感到『果然是凱吉啊』，想

  看凱吉的朋友或許會小失望吧．






  ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~防雷我大凱吉線~~~~~~~~~~~~~~~~~~~~~~~~~`













  在和平的小鎮裡，因為不明原因連續爆發了人倫慘劇，完全沒有徵兆，看似和睦的家庭裡

  父親因為不明原因謀殺了所有家族成員，沒有任何入侵徵兆，唯一有的是一封用密碼寫成

  ，署名長腿的信，這一連串的事件讓FBI局長困擾不已．就在此時新加入的探員李哈克表

  現出驚人的辦案天賦與直覺，才剛加入就讓案件進展一日千里，但隨著案件進展，李哈克

  遇到更多光怪離奇，無法說明的事件，這些也都若有似無的關聯起李哈克自己的過去．．

  ．


  劇情大綱是標準的驚悚片，不明過去的主角，連續殺人案，失智的辦案單位，最後再加個

  都是邪教惹的禍，導演用很多遠與橫移鏡頭來彰顯和壓迫感，音樂的節奏感也會預告大家

  『等下要嚇了喔』，但配角和劇情的蠢滿到不能再多，每個主角以外的FBI都是沙包，而

  且長腿這個角色在劇中應該是加害者的存在，但給凱吉的劇情內容只讓他變成一個瘋子，

  然後把所有兇案怪到不知哪來的詛咒身上．主角一路過關斬將到最後要阻止悲劇，卻也眼

  睜睜的看一切發生，到底是在？難道導演覺得這樣很cooooool?


  如果結局是凱吉大復活變成玩偶之類的，應該會多給他兩顆星，可惜啊可惜


