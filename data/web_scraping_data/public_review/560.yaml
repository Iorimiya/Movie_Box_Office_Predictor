content: '這片剛上映就看完了，但一直沒時間完成這篇文章。


  雖然現在應該已經沒人在乎這片了，但因為凱吉，我還是要寫完它。




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  .

  長腿(Longlegs)(有雷)：

  .

  今年一整年感覺都很匱乏，寫起文章沒有任何手感，文筆越來越爛，到底是什麼原因？是

  少了什麼東西嗎？我明明還是一直有在看電影，但每每試著寫點什麼，寫出來的東西都讓

  我感到不滿意，我都覺得爛透了。我搜索枯腸的想著，到底是為什麼？我今年太累嗎？我

  今年狀況不好嗎？我今年遇到了什麼困境嗎？

  .

  後來我發現答案了，原來是今年過了超過一半，我都還沒看到凱吉。

  .

  還好凱吉是仁慈的、是良善的、是溫柔的。凱吉從不急著吃棉花糖，他懂得延遲享樂永遠

  只會讓棉花糖變得更加甜美，所以在信徒們望穿秋水超過半年之後，今年凱吉總算還是帶

  著他的新作品《長腿》來到了這個世界上為我們賜福。

  .

  凱吉對於電影、對於世界代表了什麼？他猶如熾熱的太陽一般閃耀著無與倫比的光芒，我

  們則彷彿伊卡路斯，使勁飛翔就為了能夠接近他，就算接下來看到的是一部爛片也沒關係

  ，即便將翅膀燃燒殆盡也沒有關係，縱使將會從此墜落到虛空之中，我們也知道，凱吉最

  終會接住我們。

  .

  凱吉就在哪裡，他永遠都在。他的電影豐富了我們貧乏的人生、他的演技滋養了我們空虛

  的靈魂、他的存在照亮了這個黯淡的世界。

  .

  所以我們有了《長腿》。我們必須感謝凱吉，他讓電影圈始終充滿了意想不到的活力與驚

  喜。

  .

  我們先認真聊一下《長腿》這部電影，截止完稿的當下，這片已確定成為今年最成功、最

  賣座的獨立電影之一，也是凱吉這幾年來票房表現最好的一部電影。我們不妨來看看，它

  到底做對了什麼？

  .

  首先電影在上映之前的宣傳可以說是做足了功夫，既聳動又神秘─所有的宣傳素材竟然膽

  敢把我大凱吉都都藏起來─不得不說它的預告片是真的剪的好，迷人又詭異，壓迫感也很

  夠，是那種會讓你看了真的會想進戲院一探究竟的電影，而凱吉本身就是一個自成一格的

  邪教，跟這樣一部恐怖電影電影的相性又是意外地高，即便透漏的資訊不多，但光是這樣

  就已經夠吸引人。

  .

  另外這片在宣傳的文案上也卯足了全力，「近十年最恐怖的電影」這樣嚇死人的話語都講

  了出來、還直接把《沉默的羔羊》拿出來比對，熱愛恐怖片的粉絲當然會想看看這片多有

  料。

  .

  但我老實講，我一直覺得這樣的宣傳手段對一部電影來說未必是好事。你這樣寫當然可以

  在第一時間把觀眾拐進戲院，而如果你真的能做到「近十年最恐怖」、「媲美《沉默的羔

  羊》」這樣的高度自然是你的本事，但若這部電影是一部不到極神、但還不錯的佳作的話

  ，那麼這樣誇大其辭的宣傳文案對於這部電影無疑是種捧殺的行為。你若無法滿足觀眾過

  高的期待，那最終的成果就是反應在首周後令人失望的評價上面，而你還不能怪觀眾對你

  的電影有不切實際的期待，因為這是你自己搞出來的結果。

  .

  那麼，《長腿》的表現是否對得起它的宣傳文案？說認真的沒辦法，這十年內再怎麼樣都

  還有《宿怨》這到高牆佇立在那邊，要挑戰十年最強恐怖片至少先超過它才有資格說嘴，

  至於《沉默的羔羊》這部份，除了女性主角緝凶這點之外，其實兩者根本沒有什麼類型或

  內容上的相關。

  .

  但儘管如此，我終究覺得《長腿》是部好電影。它不太符合一般觀眾對於一部恐怖電影的

  想像：除了一幕可預期的屍體特寫，它並沒有太多獵奇駭人的畫面；而它的敘事節奏甚至

  可以稱為緩慢。這樣說吧，它是屬於那種Slow burn類型的恐怖電影，它並不急著一次又

  一次嚇死觀眾，而是更注重慢慢堆疊氣氛跟情緒。這樣的恐怖電影很吃電波，比起《沉默

  的羔羊》，它其實更接近《女巫》或是《靈病》這幾部電影，如果你能接受甚至喜歡這幾

  部電影的風格，那我想《長腿》應該也會是部投你所好的電影─然後只要有機會我就要硬

  推一下《靈病》，它真的非常好看又極為驚悚，是那種讓人看了會驚呼「這就是我要的恐

  怖電影！」的神作。

  .

  而像這樣的恐怖電影需要觀眾的耐心與專注，當你願意全神貫注的投入，你會發現你在不

  知不覺的深陷其中。Slow born恐怖片的一大特色就是能帶給觀眾極強的沉浸感，而《長

  腿》是真的拍得不錯，整部電影瀰漫著令人感到不安的壓迫感，從頭到尾都讓觀眾處在一

  種高壓的狀態。導演也不急著丟東西出來嚇觀眾，反而更傾向於使用長鏡頭讓觀眾自己嚇

  自己：觀眾一直都處在如同有把隱形的鋒刃抵在自己脖子上的感覺，即便只是一片空景，

  但光是靠著前面累積的情緒，因為不知道接下來會發生什麼事、因為一直有種山雨欲來的

  龐大威脅感，就算最後什麼東西都沒出現，這段過程觀眾光是靠想像力就能嚇死自己了。

  這正是這片高明的地方，真正的恐怖並非直接呈現在螢幕上，而是發生在觀眾的想像之中

  。

  .

  還有一點我必須誇獎，我看恐怖電影一向挺反感對Jump Scare的濫用，因為這樣的驚嚇太

  便宜行事、太廉價了。這片雖然也有幾個Jump Scare，但在導演突如其來卻又節制使用之

  下，還真有達到不錯的嚇人效果，尤其這片不少Jume Scare都是突然噴出凱吉來，我都已

  經搞不清楚這到底是驚恐還是恩典了。

  .

  終於又把話題帶回凱吉了。

  .

  這片用凱吉吸引人們朝聖，但又把凱吉藏了起來，直到電影進行了將近一半才讓凱吉正式

  登場，為了向這片致敬，我這篇文章的架構當然也要如法炮製。身為信徒可能會對凱吉前

  半段的缺席感到扼腕，但切記不要難過，凱吉不只是個演員、是個角色，別忘了他是一種

  精神、是一種信仰，凱吉無所不在。就像在這部電影當中，他還沒登場、也不需要登場，

  光是隱約他的存在就已經在觀眾的心中狠狠烙下了一道龐大的威壓。

  .

  凱吉或許會遲到，但永遠不會缺席。然而凱吉就是如此的善解人意，當他在電影裡正式登

  場後，他幾乎像是在回應我們的禱告：他只要一出現在螢幕上，那熟悉的「凱吉瘋」就立

  刻開始發作，時而以魔性舞蹈緩慢詭異的擺動身體、時而從靈魂深處引吭高歌─要是我接

  下來的生日沒有凱吉對我連續唱24分鐘的生日快樂歌，我就再也不生日了，我需要這個導

  演完整版─張牙舞爪的招牌顏藝更是沒有少，這簡直就像是姍姍來遲的凱吉在跟我們致歉

  ：「對不起我來晚了，我知道你們想看這個對吧，我這不是來了嗎？」

  .

  不，我要改個說法，凱吉不會遲到，是我們太早到了，凱吉是不會犯錯的，就算他錯了，

  他也沒有錯，因為是我們害他的錯。光是能夠看到凱吉出現在螢幕上，我們就該心懷感激

  的珍惜每一幀畫面。

  .

  我知道，我們始終無法滲透、甚至理解凱吉選片、挑角色的標準。我們無法明白，為什麼

  凱吉會突然決定在邁入耳順之年時作出這樣的選擇，突然決定在一部恐怖電影中扮演殺人

  魔的角色。但不得不說這個角色還真像是為他量身打造，他早在去年那部《地獄來的乘客

  》中證明了自己有本事演出令人感到害怕的角色，這部電影中的那位長腿叔叔則更加昇華

  了凱吉的這股特質。

  .

  要說凱吉開始徹底解放自我的電影，我想應該是從18年的《曼蒂》開始爆走，我當年在那

  篇文章中引用了一本邪教主題的小說《惡魔呢喃而來》，並且半開玩笑的說那片可以改叫

  《凱吉呢喃而來》，無獨有偶的是，這片《長腿》還真的就是「凱吉呢喃而來」，他那毛

  骨悚然的、帶些陰柔詭異的輕聲細語貫穿整部電影，光靠講話就能殺人─但這畢竟也沒辦

  法的事，雖然邪惡，但他可是凱吉，他叫我幹嘛我就得幹嘛

  .

  而電影高潮絕對就是女主角審問他那段，當電影進行到那邊，無論是出於虔誠還是恐懼，

  你都必須心無旁鶩的完整看完這段。如果瘋狂是一台難以駕馭的跑車，凱吉在那段更是毫

  無顧忌地將油門催到了極限，坐在這台車上的觀眾就跟女主角一樣，害怕極了，我們不知

  道凱吉會帶我們到什麼地方，但就算這台車最終會衝下懸崖，我們還是得感謝凱吉願意載

  我們一程。

  .

  然而必須要說的是，我其實不太滿意這片的結局，這點也跟《地獄來的乘客》如出一轍，

  我並不太喜歡那片在最後為凱吉的角色賦予了一個動機，就讓凱吉的角色成為一個純粹的

  邪惡化身會讓那個角色更加恐怖。但在劇本的設計上，我們還能稍微為《地獄來的乘客》

  開脫，那個結局多少還是有起到為兩個主角的立場與身份翻轉的作用。

  .

  但這片在最後揭曉凱吉就只是個為惡魔做事的撒旦信徒這件事情，就真的只是降了這個角

  色的格調，這個設定沒有什麼意義，為什麼不能讓凱吉就是一個隨機挑選受害者的都市傳

  說？或者是他就是撒旦本人的化身？為什麼要讓凱吉在最後自戕之前還要喊句「撒旦萬歲

  」？這是怎麼一回事？撒旦才要說凱吉萬歲好嗎！

  .

  不過，我想或許凱吉就是如此虛懷若谷。他曾在受訪時提過自己獨門的「薩滿演技」，他

  透過一種如降靈儀式般的手段讓角色「降臨在他身上」，他自稱自己只是一個空殼、只是

  一個角色的載體。

  .

  我們都知道凱吉實在是謙卑至極，他並不需要讓角色附身，哪怕是這片演出惡魔般的角色

  ，他也不需要真的讓邪靈附體。倘若真有惡魔存在，他才會乞求凱吉能夠短暫附身吧。

  .

  這應該就是凱吉透過這片的結局要教我們的道理了：即便你有頂天的才華，你依然不該恃

  寵而驕、自恃甚高。

  .

  謝謝你，凱吉。我的人生因你而圓滿。


  --'
