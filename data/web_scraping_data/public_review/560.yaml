content: '我是因為「近十年來最恐怖、21世紀版沉默的羔羊」這個相提並論的對比而被騙去看《長

  腿》的, 根本完全不一樣的類型好不好, 差太遠了, 不要侮辱沉默的羔羊好嗎, 蠻後悔

  的, 看完的感想就是WTF

  這部電影跟推理和邏輯無關, 有超自然元素, 這對推理而言, 基本上就是作弊, 因

  為隨便怎麼解釋都可以

  有人說"所有伏筆都有好好回收", 是啦, 是有給你一個說法, 只是都收得蠻爛的, 漏洞百

  出, 完全經不起推敲

  唯一的優點就是詭異和壓力的氣氛鋪陳這點做得不錯, 但是大量慢步調的鋪陳(build

  up), 如果沒有一個好的結尾(pay off), 基本上就毫無意義不是嗎, 根本跟觀眾裝肖仔

  凱吉的妝有點像MJ後期, 凱吉的表演我沒有覺得很好, 蠻莫名其妙的

  但這部電影也不需要邏輯或合理, 所以莫名其妙剛好而已


  我不是不能接受這類型的電影, 或這類型的結局喔,

  舉例來說《宿怨 Hereditary》就比這部更符合「近十年最恐怖的電影」稱號

  這部電影和《火線追緝令》、《沉默的羔羊》、《索命黃道帶》這些優秀經典作品唯一的

  共通點, 就只是"FBI查案"這個表皮設定而已 (因為有留下神秘符碼暗號所以提到《索命

  黃道帶》), 本質上跟這些正統犯罪推理電影完全不同, 也無法相提並論, 而是更接近(用

  別人的形容)「邪門系電影」

  這部電影最大的問題在於, 我會用幾乎誤導和欺騙來形容的, 鋪天蓋地誇張炒作, 如果在

  正確觀影期待(或沒有期待)下, 我可能給《長腿》6~7分, 但在這些誇張誤導的預期下觀

  看, 我的評價只會在5分以下, 上串流再看就夠了, 被欺騙讓人留下了很不愉快的後味,

  那些"配合演出"的影評、媒體、Neon的廣告, 對我而言, 信用度也大打折扣, 你們的信譽

  就只值一張票錢嗎?

  誠實影評Cody Leach透露, 有些被招待看試映的影評或網紅, 會刻意發表誇張不實的讚美

  評價, 一方面討好片商建立良好關係, 再來他的誇張讚美評價會被片商引用大肆宣傳, 部分流

  量還可能流回自己, 真的蠻沒品的做法


  附上我覺得比較實在的影評




  能救一個是一個, 真的不要鐵齒


  --'
