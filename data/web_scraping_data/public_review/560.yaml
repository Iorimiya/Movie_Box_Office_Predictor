content: '新聞網址：



  由申敏兒（前譯新?娥）、李裕英兩大演技派女星領銜主演的懸疑驚悚強片《詭憶》，即將在10月16日於台灣震撼上映。過去多演出驚悚電影，並有「黑暗角色專業戶」之稱的李裕英，這回再度接演充滿嫉妒心的角色，為了怕被誤會定型，她趕緊趁受訪時自清：「希望大家知道，我其實是一個有趣、愉快又開朗的人啦！」而她這回除了飾演跳水選手，更因為要拍攝意外事故場面，讓她必須跟申敏兒連車帶人衝進水裡，甚至差點讓她在水中窒息，這也讓她嚇得直呼：「拍完戲後，我好像對水產生恐懼感了！」即使這樣，本來非常討厭運動的她，也因為長達四個月的跳水特訓，씊躧o了解到運動的魅力：「表演之外，我也開始關心起『精神健康』，最近也開始努力健身跟做皮拉提斯。」至於被問到如同角色一樣，她最「嫉妒」申敏兒什麼地方？她一方面稱讚申敏兒演戲經驗豐富，也同時笑說：「她那雙修長的腿，還有像拳頭般大的臉，真的讓我好羨慕！」





  現年30歲的李裕英，2014年以電影《春》出道，就一舉勇奪義大利米蘭影展「最佳女主角獎」肯定，之後又陸續獲得大鐘獎、青龍獎、釜日電影獎等眾多獎項的「最佳新人獎」肯定，星途可謂一片光明。她過去演出過電影《姦臣：色誘天下》、《操控遊戲》等片，角色多屬黑暗類型，這也讓她在南韓有「黑暗角色專業戶」之稱。這回主演新片《詭憶》，又是一個充滿極度心的黑暗角色。她詮釋雖然作了很多努力，但實力總是輸好友申敏兒一截的跳水選手；面對申敏兒在片中的安慰，聽在她耳中更是刺耳又充滿自卑感；不過之後的一場神祕意外，也讓她詭異地失去蹤跡，也因

  此展開兩人不為人知的心機角力。



  李裕英這回透過獨特的感情演技，表現出好友暨競爭對手之間的微妙感情，導演趙瑟藝也大讚她的演出：「她就像白色畫紙，無論塗上什麼顏色，都可以完美吸收。」不過很巧合地，她又飾演形象比較黑暗的角色，也讓她對此表示：「因為詮釋很多這類型角色，會讓很多人以為我這人很黑暗，但我希望讓大家知道，我其實是一個有趣、愉快又開朗的人啦！」坦言因為劇本魅力而接演的她，也同時透露：「會接拍本片的另一個重要原因，就是想要藉此學習跳水。」不過她萬萬沒想到，原本喜歡游泳的她，卻因為拍了這部電影，產生了「恐水」的後遺症。





  據悉，李裕英為了接拍《詭憶》，事前進行長達四個月的跳水訓練。尤其她必須拍攝很多跟「水」有關的場面，讓她對此苦笑說：「有一場交通事故場面，必須淋雨拍攝，所以身體非常辛苦。還有一場連車帶人落水的場面，更要把車放進大型水槽裡演戲，這比想像中更可怕。我其實非常喜歡水，原本以為可以輕鬆演，但真正集中精力去演出時，反而在水中差點失去呼吸。當時反覆進到水裡，我記得連身體都在發抖，當下很驚慌失措，拍完之後還對水產生了恐懼感。」



  而被問到演技之外，近期最關心的事情是什麼時？她則表示「精神健康」：「最近開始運動了，本來非常討厭運動，但這次透過跳水訓練了解到運動的魅力，最近也開始努力健身跟做皮拉提斯。」她也稱讚共同演出的申敏兒，常在片場對她照顧有佳：「因為我是後輩，如果現場有困難的事情發生，她都會先站出來做，讓我對此非常感謝；也因為她的演技跟現場經驗都比我豐富，所以感到她很從容。」至於被問到如同角色一樣，她最「嫉妒」申敏兒什麼地方時，她則笑說：「她那雙修長的腿，還有像拳頭般大的臉，真的讓我好羨慕！」



