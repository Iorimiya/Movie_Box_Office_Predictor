content: "部落格版：\n\n美國作家珍韋伯斯特經典著作《長腿叔叔》，這部於1912年出版的書信體小說，內容講述\n著一位從小在孤兒院長大的女孩，因其自身的寫作能力被看見，因此得到善心人士的資助\n\
  如願上了大學，求學過程的所有花費全由這位被她暱稱為長腿叔叔的男人負責，唯一條件\n只有她必須每個月寫信告訴他生活近況，後來在她知道長腿叔叔的真實身份後，雖一度因\n\
  為誤會差點錯過彼此，但最終他們還是牽住彼此的手、成為夫妻。這看似美好浪漫的故事\n，卻被許多人批評女孩與男人間的關係存在著金錢、利益上的控制與被控制，認為女孩更\n\
  多的是受到財富的吸引，或者是對恩人的報答之情，《長腿叔叔》的故事顯然不太對勁。\n因此，導演奧斯古德柏金斯所執導的《長腿》，與其說是玩轉、顛覆經典著作，倒不如說\n\
  他更像是在導正原著裡的美好，讓觀眾、讓那些接受饋贈的人們知道，有時候收下他人的\n好意是要付出代價的。\n\n過去就曾玩轉過經典童話故事《糖果屋》、將之改編為異色恐怖電影《顫慄糖果屋》的導\n\
  演奧斯古德柏金斯，睽違四年帶來新作《長腿》。如前所言，《長腿》揉碎了《長腿叔叔\n》中本該單純美好的善意，將刑偵推理與宗教恐怖給注入進去，緩緩引出真正屬於這個故\n\
  事的不懷好意。坦白來說，《長腿》並沒有如《顫慄糖果屋》有著顯而易見的恐怖、沒有\n一個明確存在的邪惡，甚至我認為電影恐怖程度並不高，血腥場面也沒有預期看到的多，\n\
  因此若抱持著某種期待我想會是失望的，只是即便如此，《長腿》依然能被稱上是好看的\n。我喜歡導演奧古斯德柏金斯讓《長腿》是神經質的，電影沒有給予太多直接的鏡頭，所\n\
  以觀眾其實並不太會被直接嚇到，然而電影仍然能帶給觀眾足夠的不安與壓迫感，那些畫\n面外的聲音、畫面裡的角落，還有不時閃過的片段，都在暗示著觀眾「似乎有什麼」，這\n\
  種緊張感能確實的在無形間讓人繃緊神經。\n\n《長腿》開頭即透過一起事件的破解，來讓觀眾知道女主角、FBI探員李哈克似乎有種神\n秘的力量，而她的能力很快就受到上司的重用，請她協助調查另起事件、也就是電影的主\n\
  線劇情，從1974年開始三十年來共發生的數起滅門慘案。資料顯示每個家庭的共通點是都\n有一個14號生日的女兒，且命案現場都會留有一張的署名「長腿」的詭異信件，幾乎可以\n\
  確定這些事件都與長腿有關，但弔詭的是殺人的卻都是每個家庭的父親。李哈克接到指示\n後隨即展開調查，她口中那股能指引她「看向該看的地方」的力量讓她得以將各個線索給\n\
  拼湊出一個更靠近真相的方向，她不僅找到了案件之間的關聯與規律、指出長腿或許與信\n奉惡魔的邪教有關。當她繼續跟著線索追查，卻察覺到長腿似乎認識自己，且在她個人的\n\
  檔案裡有著小時候曾有陌生男子闖入家中被母親報案的紀錄，而她的生日正是14號...，\n於是李哈克接獲指令回到老家，試圖從母親口中問到更多關於被她遺忘、或者說是被隱瞞\n\
  的記憶。\n\n\n 「現在讓我進去，一切相安無事，若是趕我離開，我一定會再來，不只一次、不只兩次\n…」\n\n通常如《長腿》這類型電影都會期待有個翻轉，本來有在猜想可能會有的劇情走向，是李\n\
  哈克確實與長腿有著某種連結，從許多地方、不論是探訪精神病院的訪客是她的名字，或\n者是她對於兒時記憶相當模糊，還有她整個精神狀態、她所擁有的能力，都會想《長腿》\n\
  會不會就有如導演溫子仁的《疾厄》那樣，長腿是李洛克的另個人格？或是如《厄夢娃娃\n屋》中受到創傷進而幻想出長腿這號人物與後續？就算長腿真有其人，李哈克也可能就是\n\
  她口中「長腿的共犯」。但導演奧斯古德柏金斯所設計的翻轉，雖然也是真相揭曉後會讓\n人產生「喔，好像也不意外」的想法，不過這個真相卻反而是電影欲達目的所能給出最適\n\
  合的編排。既保留住了《長腿叔叔》的故事情節，同時又替故事重新下註解、經典翻玩。\n\n而從結果順著往前推，事實上導演奧斯古德柏金斯早已給出不少提示，只不過這些提示分\n\
  開看似毫無關聯，但放在一起看就會發現原來這都是真相前的伏筆。老家廚房旁上鎖的房\n間、母親告訴她關於她的長大是被允許的、審問長腿時他口中的第七個「她」、還有多次\n\
  提到意有所指的「樓下的先生」...，當這些線索收攏為一線時，真相跟著即刻揭曉，李\n哈克與長腿存在著的不為人知的關聯原來是這麼回事。對於這樣的走向我自己是喜歡的，\n\
  但比較可惜的是不知道為什麼要讓李哈克的母親把一切給「說出來」，而且還是很突然的\n就插入李哈克母親抱著小時候的她然後說出與長腿間協議的回憶片段，雖然早知道《長腿\n\
  》不會是認真要觀眾跟著推理的刑偵推理劇，不過難免還是覺得可惜。\n\n\n至於說到《長腿》讓我最為困惑的，是李洛克所推論出來、長腿或者說是撒旦挑選目標的\n規律性僅差一個即完成三角形，相信多數觀眾都會認為最後一個肯定就是李洛克，最後要\n\
  不是她真被拿去獻祭，不然就是她壞了邪教的計畫，結果沒想到最後李洛克上司一家卻成\n了也許是替代李洛克的目標。不是說上司一家不可以是目標，事實上前面上司初次介紹李\n\
  洛克給他的妻子與女兒時，女兒就有邀請李洛克來參加她的生日派對，所以多少也能順著\n眾人所言推論出上司女兒似乎也是14號生日。只是這樣一想的話，那上司怎麼會沒想過自\n\
  己也會成為長腿的目標？「遭到滅門的家庭都有一個14號生日的女兒」，那他怎麼會如此\n鬆懈？\n\n而若要說他女兒生日可能不是14號所以他不需要防備，那長腿選擇這一目標就亂了前面的\n\
  規律了不是？此外，有提到能讓這些家庭願意開門還收下人偶禮物，表示這個人是他們都\n能安心的對象，最後也顯示替長腿送禮的是人類，沒有任何超自然力量介入，那怎麼會多\n\
  年來沒有任何監視器拍到？姑且不論三十年前，三十年後已是2004、2005年，監視器理應\n已經普及，FBI怎麼會沒追查到？何況這個人每次都是開車前去拜訪那些家庭的。\n\
  \n《長腿》敘事步調相當緩慢，卻不會顯得拖沓或冗贅，每顆鏡頭、每個畫面、每句對白都\n沒浪費，刑偵推理與宗教恐怖兩種類型的結合看似了無新意，但導演奧斯古德柏金斯可以\n\
  說是致力的在營造、凝聚能使觀眾陷落的氛圍，結合幾項顯而易見的優點，我會說《長腿\n》是部得去感受並沈浸其中的電影。除了說故事的方式外，我認為《長腿》另一個加分項\n\
  就是尼可拉斯凱吉所飾演的長腿，出場次數坦白說沒有很多，但每次出場都完全被他迷住\n。\n\n藉著肢體表現、特殊化妝再加上奇特的說話方式、拉長尾音的尖笑，都替這個角色增添不\n\
  少詭譎、變態的氣息，而他在審問時說著「撒旦萬歲」後如《宿怨》長子著魔般不斷用臉\n正面撞擊著桌子直至血流入住、面目全非為止的那場戲，是整部電影讓人最印象深刻的。\n\
  尼可拉斯凱吉詮釋長腿這角色異常的精彩，若非是看久臉頰能看出端倪，不然其實想不到\n這個角色是他來演的。幾年前還因狂接爛片被封爛片王的尼可拉斯凱吉，這幾年簡直讓人\n\
  驚艷與驚喜，從《超吉任務》、《夢行者保羅》再到《長腿》，證明他詮釋不同類型角色\n的演技能力無庸置疑。\n\n--"
