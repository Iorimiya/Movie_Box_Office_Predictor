content: '雷
















  鑑於《蝙蝠俠大戰超人》《自殺突擊隊》等影片的口碑，現在對DC電影的評價都得慎之又慎

  ，一不小心就容易扑街。不過，


  作為全新的漫改宇宙（不論是DC還是漫威）中首部以女性超級英雄為一番主角影片，不論是


  ，從一個

  不諳世事的島國公主到後來沉著冷靜的超級英雄，也為其在年底《正義聯盟》中的亮相奠定

  了堅實的基礎。


  戴安娜（即神力女超人）生活在亞馬遜天堂島，島上只有女性，作為眾神之王宙斯與亞馬

  遜女王希波呂忒（康妮‧尼爾森飾）的女兒，她已經5000歲“高齡”了。在她的成長過程

  中，一直受到母親和姨母安提俄珀（羅賓‧懷特飾）的悉心呵護。直到有一天，一架戰機

  墜入天堂島附近海域，戴安娜的平靜生活由此被打破。戴安娜將墜海的飛行員史蒂夫（克

  里斯‧派恩飾）救起，但其母親對這位普通男人的世界沒有一點興趣。史蒂夫強調自己的

  目標是結束第一次世界大戰，而戴安娜則認為這場人類的浩劫或許是戰神阿瑞斯搗的鬼，

  於是決定與史蒂夫一起前往戰爭前線，第一次親身體驗到了人類戰爭的威力，並逐漸理解

  了身為英雄的意義和代價。

  《神力女超人》結合很多類型片的元素，喜劇、動作、戰爭、政治驚悚樣樣具備：一開始

  是英雄的起源，講述戴安娜成長和訓練的歷程；然後是她跟隨史蒂夫前往人類社會鬧出的

  一系列笑話，這時就是喜劇片；接著深入前線、敵營，則成為了一部正統的戰爭片，夾雜

  這勾心鬥角的政治驚悚元素；最終，也是超級英雄電影的必備套餐，一系列CGI特效鏡頭

  出場，一堆強悍的角色互相扔磚頭餵拳頭。唯一的問題在於，講述戴安娜成長的天堂島戲

  份少了一點，她如何形成自己的世界觀、如何對人類社會形成固有的印象，講得比較省略

  。


  　導演派蒂‧傑金斯是個十足的影迷，在她的影片中也能見到致敬其他經典之作的影子，

  比如庫布里克的《Paths of Glory》和斯皮爾伯格的《搶救雷恩大兵》，都在探討以人命

  換人命的爭議話題。戴安娜的目標很單純，就是殺掉她認為的幕後主使——戰神阿瑞斯，

  但為了達成這個目標卻造成了更多更大的連帶損失。戴安娜與史蒂夫領銜的“敢死隊”在

  戰鬥途中接連倒下，為他們的行為鍍上了英雄主義的光輝，但是最終的結果卻是徒勞，不

  免讓人唏噓不已。

  現在要定義加朵是不是優秀的演員可能為時尚早，但她確實很適合這個角色，很好的表現

  出神力女超人對於人類的博愛以及為了達成目標堅持不懈的品質。當然，肯定要歸功於導

  演為加朵提供了很多表現的場景，但那種對於希望和愛的傳達，甚至是她的喜劇和搞笑則

  是鏡頭語言不能賦予的。加朵塑造的神力女超人並非天真或幼稚，只是對人類社會還不熟

  悉，並且對人類的條條款款完全不放在心上，即使出糗也不至於讓她看起來是個無腦的美

  女。


  史蒂夫絕對不是克里斯‧派恩最高調的角色，但或許是他最好的角色之一，他的存在是神力

  女超人身邊最好的“綠葉”，搶戲但不奪主。





  電影的結尾如同其他超級英雄電影一樣令人壓抑，英勇無畏的女主角和一個存在感並不高

  的反派爆發了像素化的衝突，而這個反派在電影中卻不斷的告訴我們“他並沒有那麼壞”

  ，尤其是一些關鍵情節更是讓戴安娜的道德選擇陷入窘境。


  不論如何，派蒂‧傑金斯與蓋爾‧加朵仍然足夠成功的將這位誕生了75年的女英雄帶上了大

  銀幕，《




