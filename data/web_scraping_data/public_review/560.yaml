  但結尾要去阻止最後一波殺人案時就不知腦袋在裝啥了，


  眼睜睜看長官殺妻，欸不是耶，你不是一開始就拿槍要去阻止了嗎??


  你如果是不敢開槍打長官，那你也不用其他物理方式救人，


