  以下有劇情雷










  ~~~~~~~~~~~~~~~~~~~ 以下有雷主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  一言蔽之本片就是一個得到邪惡力量的邪教徒神經病利用手作娃娃下咒殺殺殺的故事


  而我自己一開始的預設認知是"驚悚片講合理性，恐怖片則可以各種放飛"


  而長腿這部片從片名開始就跟長腿叔叔沒有半點屁關係，


  長腿叔叔原著是一個養蘿莉，蘿莉長大後跟長腿叔叔在一起的故事，


  但長腿這部片你甚至很難指出這部片有明顯的蘿莉情節，


  神經病跟女主初相見女主是小女孩沒錯，但神經病只是以女主為開頭去殺人，


  然後化妝化得很猥瑣一直在言語上機歪跟噁心女主角，


  但男女主角間既沒有親情也沒有愛情，基本上感情完全沒有任何接觸或是共鳴，



  再來是我自己認知中


  "驚悚片應有恰當的解釋幫助讀者融入情境，看完後有不寒而慄的情緒"


  可以有不合理的橋段，但拋出的謎團應該要被解釋，營造出細思極恐的環節，

  (像是怪奇物語那樣，雖然有夠離奇但好歹解釋了)


  但這部片並不打算這麼做，他給了凱吉一個任何正常人看了都會感到不適的扮相，


  搭配上亂吼亂叫，最後自殘而亡的噁心畫面，


  讓人看了覺得這一點都不驚悚啊啊啊啊，只是在用噁心畫面跟凱吉粉嬉鬧而已。


  而神經病凱吉身為一個有下咒神力的邪教徒，沒有交代他是如何得到這個能力，


  然後也沒說明他進行這一連串的殺人行動的目的為何?


  只是不時高喊"撒旦萬歲"，看得我都為撒旦尷尬了起來......


  一個號稱對撒旦忠心的教徒，進行了前後過程30年的咒殺活動，


  結果只是為了高喊他心中的"撒旦萬歲"四個字....


  你好歹為了有點宏大的目標好嗎??


  像是這樣勤勤懇懇地幹了30年，就能夠召喚撒旦降臨或是其他的地獄軍團還是天災人禍，


  來點像樣的"魔跡"給眾人見證這樣......結果也都不是


  從頭到尾凱吉神經病就只是為了高喊撒旦萬歲才這麼做的，


  只是要殺人不是有更多更邪惡可以殺更多人的方法嗎??


  你講究這些儀式性到底是所謂何事?


  觀眾甚至不知道到底是不是撒旦叫他做的，


  也不知道他這些行為到底是如何榮耀了他心中的神，

  (我甚至懷疑撒旦跟他不熟)


  看到後半我惡靈線索的PTSD就整個出來了，開始覺得編劇導演瞎搞啊啊啊!


  結尾時有種在看不好笑的"超能輪胎殺人事件"的想法，

