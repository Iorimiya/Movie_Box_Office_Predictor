content: '今天好不容易準時下班，閒來無事去看這部電影


  非常好，桃園某購物中心的影城，我包場，整場只有我一人



  以下有雷：













  老實說我覺得給普雷是因為仁哥，不然這部真的跟之前三部差太多了…


  第一集，兄弟情深，打鬥場面也夠精彩，最後大家一起領便當，有感動到


  王者再起，絕對是巔峰之作，打鬥場面沒話說，名場面(例如：信義區開槍、憨春被撈起

  來、「老闆，沒蝦啊」、壞壞被砍手等…)，然後每一個角色的刻劃也都夠深，利益、義

  氣、任務通通都有表現出來。


  浪流連，劇情跟前作差了一點，然後謝欣穎跟鄭人碩感情戲稍嫌尷尬(+9配文青？)，但至

  少，「世界拿50」這句台詞真的有梗，然後還完整解釋了壞壞的演變史。


  大橋頭，沒有大場面(或者說大場面不夠精彩)、沒梗、角色刻劃都不夠深，就是每一點都

  搔一下，完全沒有止癢就結束了。


  然後我真的覺得，找施名帥演+9完全不行啊，臉跟聲音都太斯文、台語也不夠溜，大概就

  是領便當那場戲演最好了。


  演阿慶的鄭人碩，因為在前兩部的特色太鮮明，這一部一整個就是被壓抑，很可惜。只能

  說作為前傳，這樣的設定也是合理。


  剩下比較有印象的，就是仁哥了，整部戲，就是王識賢最讚，完全契合角色，沒話說，只

  是戲份少了一點。


  至於其他人，我是覺得中規中矩，沒什麼太大的問題，但就是看起來怪怪的，尤其懷秋演

  的蠍子哥，這個角色其實能發揮的東西很多，但是可能他的設定就是一個雷包，不是像王

  者再起裡面的壞壞是一個不受控的瘋狗，所以整部戲會讓人有點搞不清楚他的角色定位到

  底是什麼。


  好吧，大概是這樣…



  --'
