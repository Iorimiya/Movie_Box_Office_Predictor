content: '《角頭－大橋頭》3週破2億！王陽明親揭「票房公約」大稻埕集合了


  記者黃庠棻／台北報導


  《角頭－大橋頭》上映至今26天，全台票房突破2億大關，蟬聯4週全台週末票房冠軍、全

  台單日票房冠軍，不僅是《角頭》系列最賣座作品，穩坐2024年國片票房冠軍、暫居2024

  年真人電影在台灣票房第3名，同時超越好萊塢電影，榮登2024年拿下最多次全台週末票

  房冠軍、全台單日票房冠軍的電影，更是疫情後「限制級」電影票房冠軍。


  《角頭－大橋頭》上映以來26天，劇組跑遍全台各地戲院與觀眾見面，完成88場映前及映

  後座談，龍天翔説「參與這部電影是我一生的榮幸，很開心電影有這麼好的成績。」高捷

  表示「謝謝大家！我們繼續往苗栗三義（三億）邁進，到時候我們北館不會缺席，一定會

  再給大家一些表示（謝禮）。」


  喜翔則說道「謝謝你們成就我們的電影！」王識賢開心直呼「非常謝謝大家，有你們的支

  持，是我們繼續前進的原動力！」王陽明則公開兩億票房公約「爽！超級爽！你們懂的！

  票房2億我們真的做到了，非常謝謝你們，我們準備了煙火與大家慶祝，週四晚上期待你

  們來大稻埕碼頭，跟我們一起看煙火吧！」


  為了答謝粉絲一直以來的支持，《角頭－大橋頭》劇組走出戶外到傳統夜市，與粉絲近距

  離互動，上週六（7日）前往高雄瑞豐夜市掃街，粉絲一見到王陽明、張懷秋下車立刻團

  團包圍求簽名拍照，另一台車的龍天翔、高捷及王識賢下車同樣也被包圍，與粉絲一一擊

  掌、簽名及合照有求必應，上百位群眾沿途不斷有民眾狂喊「Michael哥」、「蠍子哥」

  、「KO桑」、「貴董」、「仁哥」等電影角色名字，演員走到哪裡、粉絲追到哪裡，人群

  一路蔓延到馬路上。


  台中粉絲的熱情不輸高雄，《角頭－大橋頭》隔天再度塞爆逢甲夜市，劇組一到大門口早

  已站滿粉絲等候，整條街的人潮一路蔓延到逢甲大學校門口沒有停止，沿路上求簽名、合

  照有求必應，網友狂讚「今天絕對是逢甲近期最熱鬧的一天」、「很久沒看過逢甲這麼多

  人了」、「這輩子沒看過逢甲這麼多人」、「逢甲盛況還得是角頭」、「角頭讓逢甲再一

  次人滿為患」、「我也在現場，超嗨」。


  到了平日的週一晚上也沒有減少粉絲的熱情，《角頭－大橋頭》在昨（9日）週一晚上特

  別加碼前往嘉義市宣傳，不只嘉義秀泰影城三場影人出席的場次一開賣就賣光，晚上到嘉

  義文化路夜市掃街更是人潮爆棚，從噴水圓環一路滿到民族路，平常只要5分鐘可以走完

  的一條路花了1小時才走完全程。


  高捷、王識賢、王陽明走到民族路時開心地與在場粉絲一起拍上大合照，甚至開心帶動大

