content: "地下電影  \n\n隨著《角頭－大橋頭》首週末大賣的消息傳出，這才掀開了今年國片在台票房的壓力鍋；\n但隨之而來的，也是讓我最為不解且看不太下去的——\n\
  \n\n首先，\n\n整體而言，大概也僅有一部《青春18×2 通往有你的旅程》賣出了近 8000 萬（以下單位\n皆為新台幣），但以此片主打的頭牌許光漢、監製張震、青春愛情回憶類型（五月天金曲\n\
  ），破億才是標準與理想。\n\n更別說持續慘淡的春節賀歲檔——《還錢》、《小子》；接著前作票房亮眼，但新作票房\n數字相對有所落差的，則有廖明毅以及楊雅喆等人。\n\
  \n廖明毅的前作《怪胎》賣出 4500 萬左右；新作《愛的噩夢》千萬不到；楊雅喆的前作《\n血觀音》賣出破 8000 萬票房；新作《破浪男女》 1500 萬左右——前後票房對比，已非\n\
  對半打折的狀況，而是僅剩五分之一左右的數字。\n\n此外，青春情感類型——《我在這裡等你》、《我想和你在一起》、《夏日的檸檬草》票\n房也都未如預期，而類似《莎莉》、《環南時候》、《八戒：決戰未來》或是其餘紀錄片\n\
  作品，從設定上來看，也不會是今年國片票房的扛鼎之作。\n\n當然，我並不認為上述作品的宣傳團隊未下苦心經營，但該做的全做了，票房就是未見起\n色，這事常有——\n\
  \n所以，扛著今年國片票房壓力，上映前的標準與期待是以億為單位的《鬼才之道》，截至\n目前為止才艱辛地爬過 3000 萬，出了什麼問題，很遺憾的，我不知道。\n\
  \n要說《鬼才之道》的宣傳不夠嗎？我並不這麼認為；《鬼才之道》沒有台灣影迷熟悉的明\n星嗎？我也不這麼認為；而《鬼才之道》混合了鬼片與喜劇（台灣觀眾最喜愛的類型之二\n\
  ），檔期抓在暑期的農曆鬼月，所有商業安排與策略非常合理且清晰，但就是賣的不如預\n期，能怎麼辦？\n\n很多時候，這就是電影發行的美麗與哀愁。\n\n\n而從票房的角度來看，《角頭－大橋頭》幾乎是，這系列首集《角頭》從\n\
  \ 2015 年登場，累積票房 8000 萬；接著 2018 年的《角頭2：王者再起》，累積票房\n 1.2 億；再來是 2021 年的《角頭－浪流連》，累積票房\
  \ 1.6 億左右；來到今年的《角\n頭－大橋頭》，票房每部穩定成長，而\n。\n\n這個系列每隔三年推出，在主打「兄弟」、「幫派」、「接地氣」的策略下，演員群在上\n\
  映期間勤跑中南部影城，使得《角頭－大橋頭》的票源集中在中南部，一反電影票房集中\n在北部的常態，這當然也代表本作的行銷策略以及目標觀眾設定清楚且成功——從一開始\n\
  就是——而從此來看，養活了多少相關從業人員。\n\n但不知道為什麼，開始傳出看《角頭－大橋頭》的人就是「猴子」、「臭直男」、「低端\n人口」，這些去脈絡的惡意標籤、污名化的言論蜂湧而出，《角頭－大橋頭》的大賣，在\n\
  某些人眼中反而是能大肆仇視、攻擊另一群體的機會。\n\n\n\n擁護喜愛的作者導演並非問題，但我並不認為觀看楊德昌、侯孝賢、蔡明亮的作品就比較\n高尚；喜歡《角頭》系列、《關於我和鬼變成家人的那件事》等商業作品就比較低端——\n\
  關於個人的電影品味，應該不是關於高與低、上與下的討論與辯護。\n\n，如此而已——當然，我的理\n想依舊是擴大作者電影的觀眾池，但要抵達這個理想，並不意味著要帶著惡意訕笑攻擊天\n\
  秤另一端的觀眾群，那些高舉「藝術小眾」的大旗惡意攻擊「商業通俗」的留言與放話，\n才真正讓我感到難受。\n\n我不確定王陽明糟糕的性別展示，是否為加劇此對立的來由之一，但我以為，去脈絡地惡\n\
  意攻擊《角頭－大橋頭》的觀眾，與王陽明的本質而言，也並無二致。\n\n\n事實上，純以今年的國片票房市場來看，我認為，這也是為什麼我需要以上述文章，簡短爬梳今年國片整體票房的低迷狀況。\n\
  \n但是，顯而易見且無需辯證的是，\n，這件事非數字得以量化——例如，我並不認為《破浪男女》的精彩度是《血觀音》的五\n分之一；我也從不認為《玩命關頭》系列好過任何一部馬丁史柯西斯的作品。\n\
  \n當然，從《角頭－大橋頭》這件事情延伸，我也有我的擔憂——是未來的電影製作是否更\n傾向於開發這類系列 IP 作品，而導致忽略了更為獨特的原創電影。\n\n\
  而這份擔憂其實不只台灣電影存有，好萊塢也早已面臨如此態勢，只不過今年更為明顯。\n\n綜觀今年好萊塢電影的票房情況，暑期檔前的低迷票房是被「續集」拯救——《絕地戰警\n\
  ：生死與共》、《腦筋急轉彎2》、《神偷奶爸4》、《死侍與金鋼狼》等片，全都是 IP\n與續集。\n\n現任皮克斯創意總監彼特達克特也才放話表示，未來皮克斯著重於\
  \ IP 開發，會減少如《\n青春養成記》、《路卡的夏天》這類偏向作者型的原創電影。\n\n從此，當然不難想見引發的焦慮以及議論——IP、續集的資源投入與大量開發，市場上的\n\
  作品可能會更趨向於單一，所引發的骨牌效應，會讓所謂的原創電影更加艱難，距離擴大\n作者電影觀眾池的理想更加遙遠，這就是我的擔憂。\n\n\n但是，即便有著這些擔憂，我仍認為無需惡意攻擊《角頭－大橋頭》以及此作的觀眾群，\n\
  那看起來不會比較高尚。\n\n\n\n\n\n--\n《少年吔，安啦！》 1992 入選坎城影展 「導演雙週」單元開幕片"
