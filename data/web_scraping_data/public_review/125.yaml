content: '防雷













  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  身為原作黨看到喜歡的漫畫被電影化雖然很開心


  但如果電影化沒做好那個心情又很複雜


  這部的敘事方式整個很匆忙

  想交代的事情太多，導致你感覺得出來導演的目的是"只要能把故事講完"就夠了

  缺少一部電影該有的細膩情節跟節奏布局


  應該要感人的部分因為這樣東拆西拆

  就變成搔不到癢處，好比豆腐店那個職人的橋段

  電影突然就跑去找人這段沒看過原作應該很錯愕吧

  以電影的角度去看，這一段跟他怎麼彈出有勇氣的即興一點關係也沒有


  玉田去學鼓那段也是

  中間那個被小孩子嘲笑，還有對樂理兩個大腦的疑惑跟解決全都跳過

  生活感不見了，只剩下"他有去學鼓"這個資訊留下來


  就像每個橋段的故事的"起承轉合"，都跳過"起"這樣

  整部電影都飄飄的，一下這樣一下那樣


  大的故事也是跳過一大堆

  從對無法灌籃的瓶頸到找到音樂的人生

  第一次上台被轟下台、大哥送薩克斯這段也都沒了

  主角的故事幾乎都跳過導致於主角反而是最沒存在感的

  如果只看電影的人應該就只會知道

  喔主角很有才華，只要他的手上有薩克斯就沒人打得倒他


  對於音樂我不知道是不是版權的關係

  爵士樂的經典曲目幾乎都沒有聽到

  sonny rollins、Charlie Parker、stan getz、lester young....

  至少我印象是都沒聽到任何一個

  原創的歌曲是也蠻好聽，不虧是上原廣美


  但如果說要給人爵士洗禮，我覺得看完不覺得有洗禮到甚麼

  反而像多年前那部搖擺女孩

  至今我偶爾還是會去點開它的OST來聽聽


  漫畫中不止一次提過雪祈的鋼琴聲很優美

  但電影也是全部跳過完全沒有提

  那個他回憶中的女孩有來看表演也是，就一個畫面讓觀眾去猜

  前面故事起的一個頭你卻用這種方式收尾不如不要放


  3D真的很鳥

  不要說電影了，現行的電視動畫番都不敢用這麼混的3D

  可以用不忍直視來形容


  然後大吹薩克斯的時候搖動樂器的動作也太誇張

  我看過不少LIVE表演、也學過一陣子TENOR

  事實上沒人在演奏的時候會像他這樣亂搖樂器

  為了畫面感染力偶爾搖一下也就算了，整場都在搖會讓人覺得搖樂器才是重點



  講一堆缺點那來說說優點吧


  除了3D以外的演奏畫面都是優點

  尤其是"音樂的表現力"非常驚人，我覺得這是那個視覺狹隘的導演想不出來的

  各種絢麗的視覺效果比漫畫更驚人，合理懷疑這部分有漫畫原作的介入

  很有湯淺政明那種感染力

  唯一的缺點是用得太多了到最後有一點點審美疲勞

  他應該要集中用在最後一段就好


  這部電影我覺得就是安全牌吧


  我心裡在想，如果沒看過原作的朋友我會推薦它們去看這部電影嗎

  我覺得他們應該看完會滿頭問號吧

  不是因為看不懂，而是不知道這部作品的閃光點在哪

  很可能他們看完只會覺得是一個樂團努力的故事而已

  但這部電影能不能成為讓不認識這部作品的人的某種敲門磚

  我覺得會有點困難


  未來的訪談在漫畫裡是一種點睛之舉

  在電影不知道為啥總覺得很尬，害我去注意其他無關緊要的地方

  像是他光圈開F8之類的...


  這部電影如果要拍得好

  勢必要做出一些取捨，也就是大量的改編

  對原作黨而言一定也會有所微詞

  但這就是一種勇於嘗試的跳躍

  導演怕，所以他打安全牌，就變成缺乏生命的流水帳


  也許是我期待太高所以有點失望吧


  --

  80話濃縮在2個小時這件事真的很誇張

  這是什麼概念，拿我推的孩子來說好了

  他動畫第一集有1個半小時，這一個半小時其實只有漫畫10話的內容

  無限列車也是，電影版其實也只是漫畫12話的內容

  所以說我也很能理解這部劇本改編他的難處在哪

  換做其他人用同樣的方法一定也沒辦法做得更好

  所以我說他確實很穩的把故事交代完

  我覺得它可以更好啦

  你說的對，我覺得我的問題就真的是因為有了原作的先入為主

  我覺得他就是一部及格的精簡版吧


  真的，我覺得你形容的到位:角色只有設定沒有性格


  看到你講我才去查導演是誰

  居然是立川讓?!我超愛路人100欸!

  怎麼電影版會拍成這樣...

  真的是大量濃縮原作的鍋了吧

  其實有一小段啦，打開薩克斯盒子的瞬間畫面大概2秒?

  也有看到少年時期的大

  但沒看漫畫根本不會知道背後的故事'
