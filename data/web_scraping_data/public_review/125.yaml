  應該就是雪祈小時候在自家鋼琴教室認識的青梅姊姊，

  這個女生在漫畫是存在的嗎? 還是電影原創角色?

  如果存在的話，跟雪祈有什麼進展嗎

  (雖然覺得這類型作品很難有感情線但還是不死心想問下)



