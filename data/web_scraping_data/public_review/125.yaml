content: "本文涉及劇情，推薦看過Dolby Atmos版再讀。\n\n\n\n　　　　圖文音樂網頁版：\n\n　　　　\n\n\n　　　　預告片：\n\n\
  　　　　\n\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\n\n\n\n\n\n\
  \n　　第一次去看的時候，從未想過不懂音樂、更不了解爵士的我，居然後來\n\n共看了八次。\n\n\n\n　　電影《Blue Giant 藍色巨星》改編自石塚真一的同名漫畫裡2013～2017\n\
  \n年之間連載的日本篇：宮本大的次中音薩克斯風、澤邊雪祈的鋼琴、玉田俊\n\n二的爵士鼓在東京組成樂團「JASS」，然後解散的過程。電影以極為節約的\n\n編排，藉由初次向雪祈演奏時剪接畫面，呈現宮本大在故鄉仙台自學薩克斯\n\
  \n風的過往──來到東京的大，已經決心「成為世界第一的爵士樂手」，背負\n\n著堅定的信念與過去眾人的期待不斷向前邁進。學薩克斯風才三年多的他，\n\n與從四歲就開始學琴、「想要用音色取勝」的雪祈，和因為被大的演奏吸引\n\
  \n才開始涉足爵士鼓的玉田，正好是「創作」過程裡、參差對照的三種類型。\n\n\n\n\n\n\n\n\n\n\n　　玉田是大的高中同學，也是大來到東京後提供住宿的房東。玉田決定學\n\
  \n鼓的機緣相當偶然，先是在為大敲打節奏時受到觸動（不懂音樂的我，初刷\n\n也是大在河邊吹奏的〈卡農〉情感共鳴而落淚），接著因為喜歡三人一起盡\n\n力演奏而持續，為此分３６期付款買了鼓，跟他們一起演奏了一年半。玉田\n\
  \n既是初學者，實力自遠不及另外兩位夥伴，第一次公開演奏時還因頻頻出錯\n\n跟不上、體認到巨大的差距而感到痛苦。但玉田卻由此確認「我是為了自己」，\n\n這份自覺後仍堅持苦練、上台表演的毅力使他深植JASS逐日茁長。相較另外\n\
  \n兩名出色優秀、更具信念並互相碰撞的夥伴，玉田具有照顧他人、盡力而為\n\n的特質，一如雪祈曾言：爵士鼓就像一台車，其他演奏者則是乘客，玉田就\n\n是那個穩重認真的司機，他「成長的鼓聲」擄獲的樂迷不僅止於那位戴帽子\n\
  \n的老先生，更是所有曾經盡力付出過的「知音」。而從玉田身上，幾乎可以\n\n想像宮本大在仙台起步自學的身影，所以大從不批評初學的玉田鼓打得不好\n\n且願意配合，我認為非關溫柔，也不全是因為玉田是他的房東，而是玉田為\n\
  \n自己努力、把握當下練習與演奏的機會、以及每一次都投入自身感情與性格\n\n的演奏，對大來說都比技術、條件、比依據現實的考量都來得可貴，打動大\n\n的除了玉田天生出色的節奏感，還有那份投入與熱忱。\n\
  \n\n\n　　一直擔任稱職司機的玉田，在最後「SO BLUE」與大合奏的〈We Will〉\n\n鼓聲磅礡，如蒼鷹昂揚展翼，在雪祈缺席的情況下，已能巡顧並應和薩克斯\n\
  \n風的演奏；第一次的獨奏沉穩而溫柔，當空翱翔，起落凜凜，能升空，能盤\n\n旋，亦能折返，是鏗鏘分明的自我展現；最後一次在〈First Note〉的獨奏\n\n\
  雖短，卻是對兩位夥伴深情的告別。\n\n\n\n\n\n\n\n\n\n\n　　玉田是大過去的對影，雪祈則是與大正好對立的價值觀辨證。\n\n\n\n　　來到東京的大，已經跨過追逐夢想的迷惘與不確定，並能將自身信念與\n\
  \n演奏結合。相較之下，雪祈則是一個預備發展的開端：有一手出色琴技，有\n\n理想，卻沒有相互幫襯的夥伴；信念與現實、內心熱情與實際演奏亦未能取\n\n衡。大的出現對他而言，就像巨大的自我考驗與對話：他認為現在的爵士只\n\
  \n靠千篇一律的技巧，實際上已瀕臨死亡，大則認為即使如此，正是這樣的演\n\n奏使爵士持續；雪祈想要用音色征服東京，大則想透過音樂訴說心情與感受；\n\n雪祈認為才華很重要，質疑大為何要找毫無經驗的玉田來打鼓，大則認為每\n\
  \n個人都曾是初學者，努力與熱忱更加可貴。大的演奏在玉田加入之前常常出\n\n格，雪祈告訴他要在框架內才是音樂，否則就只是噪音。\n\n\n\n　　富有才華與演奏經驗的雪祈，正因長時間浸淫音樂，有了這兩名夥伴\n\
  \n（初學者與夢想家）之後，更強化了他顧慮現實的思維，儘管積極開創演出\n\n機會，獨奏卻因過份謹慎至保守，作曲才能使他仔細思考後安置性格裡的狂\n\n熱。然而爵士樂的演奏必須忘掉顧慮，盡情燃燒自己，他曾批評其他爵士樂\n\
  \n手「依靠技巧、鮮少變化」，亦成了他自我設限的瓶頸。但這樣的雪祈仍然\n\n選擇了爵士，可知他內心深處對音樂與獨奏的熱愛本不願受限，他讓玉田加\n\n入的過程從「歡迎常來練習」、問母親如何引導他入門、擔心他第一次演奏\n\
  \n受挫、為他數演奏錯誤的次數、直至正式成為團員，以及稱讚他的鼓聲進步，\n\n都見證了他因夥伴呼喚出內心真實的聲音後，亦能逐漸調整自己、做出更符\n\n合心之所向的選擇。經歷過被平先生嚴厲批評，在秋子小姐的「TAKE\
  \ TWO」\n\n那裡彈了兩天，向兩位夥伴告罪後，從大的獨奏練習裡確認了仍想持續的心\n\n志，才在 〈Count on me〉一曲中打碎了自我設限，徹底釋放自己對獨奏的\n\
  \n熱愛。即使發生了意外令人心碎遺憾（初看的時候雖有預感，但還是抱歉擾\n\n了同場的觀眾──後來都把頭別過去QQ），但他抱傷仍來「SO BLUE」 演奏\n\n\
  安可曲，以及出院後持續寫曲（屋外經過的黑貓原先是大孤獨前行的象徵，\n\n但最末出現在雪祈身邊），都可知曾經認為「音樂必須具備條件才能持續」\n\n的雪祈，已如小時候吸引他投入鋼琴的葵、前往慕尼黑的大一樣，無論發生\n\
  \n什麼事，都會以自己的方式將內心的音樂持續下去。\n\n\n\n　　雪祈當代理鋼琴〈Count on me〉 的突破性獨奏，初次有了為鋼琴而死\n\n的覺悟，是攀崖而上、克服陡坡後展開雙臂，向前奮力一躍後的飛升；在安\n\
  \n可曲〈First Note〉的單手獨奏，不再單純追求炫技，而是抒情溫柔的吟唱，\n\n連綿細緻如瀲灩波紋，亦如雪花自夜空飄落、輕舞，在無遮掩的心上緩緩融\n\
  \n解，再以熱血唱出過去累積、長久以來對爵士樂的熱愛，那是心靈的樂音，\n\n進而沉浸投入其中的盡情呼喊。\n\n\n\n\n\n\n\n\n\n\n　　宮本大除了具備令人驚豔的才華，更有將這份才華磨礪出來的心智，和\n\
  \n盡情展現自我的熱情與信心。從電影開場即使下雪、嘴唇凍裂、甚至吹奏的\n\n聲音被雪吸收依舊持續，來到東京第一個尋找的落腳處是練習地點的堅執，\n\n那不只是已將生命獻給爵士樂，為之燃燒直至發光，更是即使前行之路寒冷\n\
  \n幽暗，依舊不會停下腳步的信念。\n\n\n\n　　毫無疑問的是，跟宮本大這樣的人一起演奏，必須同具極其強韌的心智、\n\n自信與堅持。我曾經設想過，如果三人沒有相遇將會如何？玉田將會在放棄\n\
  \n足球、缺少一起努力、彼此認同的夥伴，以及盡力達成一件事的經驗後，是\n\n否會對自我、對未來的人生產生迷惘？雪祈是否會一直找不到夥伴，在漸被\n\n現實馴服、又遭遇意外後，因「條件不足」放棄音樂？而大是否會因無暇考\n\
  \n慮現實、也無意配合他人的情況下，在東京人海中孤獨吹奏，即使出色仍遭\n\n淹沒？這樣看來，大約只有大會持續在音樂路上前進，但也因為雪祈與玉田，\n\n使他有了上台演奏、彼此協調的經驗，也更確定自身的信念。所以在那次吵\n\
  \n架之後，玉田面臨留級，仍然告訴母親「現在不做會後悔一輩子」；雪祈認\n\n同平先生的批評，也還未突破瓶頸的情況下，仍然決定接受代理的邀約，在\n\n台上誠實面對內心的膽怯。與其說大是龍傲天，不如說在這部電影裡，他的\n\
  \n存在是「熱情」的具體實現，讓玉田和雪祈在迷惘困惑的時刻，讓內心的聲\n\n音與之共鳴，察覺只有當下可以努力，可以燃燒，可以用盡現今最好的條件，\n\n直到那個盡頭不得不來到眼前，知道何時該轉彎，該休止，而且心甘情願\n\
  \n──因為已經盡情燃燒過，已經盡情死過了，方能重生。\n\n\n\n　　或許不是每個人都能成為宮本大，但大會是一個真誠的對話者──無論\n\n認同與否，都能進而察覺自身心之所向。電影裡初學的玉田與想打破現實卻\n\
  \n被現實所限的雪祈，應該更接近一般人的經驗，他們的成長曲線也更能引起\n\n觀眾共鳴。同時，大那「想在作品中傳達感情」的純粹，「被認為不正常→\n\n瘋子」的韌性，想要「試試現在能引發什麼」的勇氣，因為「每天不同，所\n\
  \n以沒有極限」的樂觀，比起勝負更想「吸引更多觀眾共鳴」的動機，「即使\n\n吹得再爛，仍然相信演奏時的自己最棒」的自信，「每天向前衝，在觀眾面\n\n前死幾萬次才行」的投入，「連一天也不能停下來」的恆心，都是極致熱愛\n\
  \n的證明與實踐。\n\n\n\n　　故而大的演奏一如他喜愛爵士的初衷：熱血而激情，高昂而透徹，具有\n\n強烈穿透、宛若剟破現實奔赴開創另一個世界的衝勁。在「SO\
  \ BLUE」 與玉\n\n田演奏的〈We Will〉 先是如鈍刀鑿開心靈，如熾焰熱烈焚躍，如飛瀑激湍\n\n喧豗；在最後的安可曲〈First Note〉，同樣是JASS第一次上台演奏，當時\n\
  \n的大一心向觀眾發聲，雪祈仍然力求華麗，一面分神擔心初次上台、一度跟\n\n不上仍努力奏完全場的玉田，三人還難以同調，雪祈說「尚待調整」的曲子，\n\n在最後則是在爵士樂的巨蛋齊聲向世界吟唱，向夥伴道別，更是將自身的熱\n\
  \n愛、情感與信念徹底燃燒，超越紅色、化為閃耀藍光的恆星──那首未及讓\n\nJASS共同演奏的〈Blue Giant〉，既是雪祈對他們共同回憶的記述，給三人\n\
  \n各自前行的祝福，相信也是雪祈突破瓶頸、受傷痊癒後，仍會堅持夢想、孤\n\n獨前行的音樂之路。\n\n\n\n--\n一隻鳥飛過去了，天空還在。就是這樣。\n\
  我懷疑，但，就是這樣了。\n有時候，眼睛只肯告訴我這麼多。\n\n                                  陳斐雯  貓蚤札（其三）\n\
  \n--"
