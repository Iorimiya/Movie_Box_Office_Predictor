content: '被主管唸特休太多要記得放，就請了半天假跑出來看電影


  稍微看了一下，雖然是平日(?)下午，但這場含自己在內應該只有6個人看XD。

  (跟之前去看快下檔時的"我的幸福婚約"的人數差不多)




  可能很多人看了電影預告會覺得感覺有些硬派，

  不是很通俗的題材，但其實不要緊。


  稍微敘述一下自己的狀況：


  1.平常只聽J-pop、J-rock、Ani-song、各類acg原聲帶等，完全不懂爵士。

  2.沒看過漫畫原作。


  但沒有看不懂，無法帶入情緒的問題，另外，學生時代玩過社團的應該可以很好體會，

  這就是一部追求夢想的作品。





  (老實講看到後面一直哭到進片尾(掩面)，

  不少片段沒記那麼清楚了...XD)



  因為自己不懂爵士演奏，就不提這部分，

  以劇情來說，這部前面都還是滿樸實的，


  這部的主角之一宮本大，

  18歲高中畢業帶著自己的薩克斯風就到東京要追求自己的夢想

  --成為世界第一的爵士樂手，但其實完全沒有計畫...


  在沒知會的情況下，拜訪過去的好友-玉田俊二，要求對方讓自己在這裡住下，


  宮本大：如果事先告訴你的話，應該會被拒絕吧


  (OS:這都什麼樣的主角阿...XDD)





  一開始其實宮本還是持續著以前的習慣，

  每天到天橋下(河岸邊?)練習吹奏，

  直到秋子阿姨給宮本提議到其他的酒吧去聽現場演奏後，

  遇到澤邊雪祈後，感覺故事才有了進展。


  對雪祈提出組團提議的宮本，

  以前國高中竟然都是打籃球的，

  而且在自學薩克斯風兩年半後，

  才去拜師有了較系統性的學習，


  相比下，雪祈因為家裡是開鋼琴教室的關係，

  自幼開始彈鋼琴已經14年了...


  (在故事後面的發展，只能說宮本根本是天才吧，

  比雪祈都還要有才能...)


  (本來覺得，就算再怎麼努力不間斷日夜練習，

  只有三年的時間...(而且大部分都是自學))


  雪祈第一次聽完宮本的演奏，直接叫宮本回去，就是感覺到這太誇張了

  (...有龍傲天的味道了吧，看到中途覺得感覺這故事還是要落入俗套了嗎...)


  不過，意外的是，

  之後的發展，

  竟然將原本跟音樂八竿子打不著的俊二拉了進來，


  原來，俊二在以前可以算是個足球好手，縣內個人實力第8的位置，

  但在大學的社團，社團上沒有一個人真正想踢好足球的，

  連學長都來跟他說這是同樂性質，踢身體健康的


  (看到這段想起學生的時候，真的是心有戚戚焉...)


  在雪祈認為要找個鼓手的時候，把俊二帶來，不光雪祈傻眼，

  我看的也傻眼了

  (OS:難道這又是個天才?)


  幸好，俊二的表現還算符合期待，只是有節奏感的一般人

  但是俊二知道自己被雪祈嫌棄，跑去上了四天的音樂啟蒙教室，

  還分期付款買了整套的鼓(分36期XDDDDDD)


  雖然想當然爾，沒有讓雪祈認可，

  但可能看到俊二練到手上貼滿OK蹦的情況下，

  還是讓他以非正式成員一起參與練習





  這之後電影的節奏就開始快了起來


  先是迎來了第一次演出，雖然演出時酒吧內只有4個人


  但是好的開始，之後演出越來越多人，


  被邀請到音樂祭上作演出，


  宮本還跟知名爵士樂團的主力樂手嗆聲(名字忘了抱歉(汗))


  要他們"好好加油"


  (這邊真的是有那種初生之犢不畏虎的氣勢，

  而且重點是他們演出非常成功，對方在後台都驚訝萬分)












  雖然演出成功但在回程的路上，


  宮本對雪祈提出了"你的獨奏都很相似"的看法

  此時被雪祈以"這是為了贏，我們的風險只要有玉田就好了"回覆，


  雪祈後來透過管道跟SO BLUE的負責人-平 取得聯繫，

  卻被平當頭棒喝，因為他說宮本跟玉田都是有趣的，

  但對雪祈的評論卻是"完全不行，只懂得炫技"



  雪祈即便獨自到秋子阿姨的酒吧練了兩天兩夜，

  也完全無法突破這樣的困境，






  不知道原作的雪祈塑造如何，

  但電影的雪祈塑造個人真的認為很好，


  在宮本一開始提議要跟雪祈組團時，


  雪祈曾經提出過


  重要的是音色，

  而不是技巧，

  只追求單純的技巧才是讓爵士沒落的主因


  但是後來被點出沉迷於技巧上的，

  卻是雪祈自己。


  有點驚訝會有這樣的安排，

  最矛盾的是雪祈自身，但也讓之後雪祈突破自我的劇情更出色。







  之後雪祈向宮本和俊二坦白，


  宮本表示"別人說你爛你就爛，那我們也幫不上忙"

  俊二則是說了

  "你們都有自己的目標，但我只是為了跟你們一起演奏，所以才在這裡的阿!"


  (當時看到這邊，其實個人對俊二的話真的相當有共鳴，


  因為比起有天賦、有才能的兩人，自己無論如何都是無法踏入職業的，


  也就只有現在，能跟他們一起演奏，所以非常能帶入俊二的視角)



  這邊其實就開始有點快哭了。


  後來三人和解時，雪祈對宮本對待他的態度跟之前完全沒兩樣，

  說了"你這人啊..."


  (覺得滿感動的QQ)







  之後雪祈收到平的邀請，


  得以偷跑--比宮本和俊二更早登上SO BLUE的舞台，


  輪到雪祈獨奏的時候，


  那個演出即便是不懂專業音樂的自己都覺得很棒，


  (電影看到這裡已經變成雪祈粉了，

  在座位上都想大喊"雪祈!!")



  沒想到，卻安排了那種橋段









  後來他們終於收到SO BLUE的正式邀請，

  在剩下的四個月時間不斷練習，


  然後就在演出前一日...


  其實想說，都剩一天就要登上SO BLUE演出了，應該不會有甚麼問題，

  如果就這樣順利結束的話，也算個好作品了



  結果!!!!



  雪祈在打工的時候，看著落雪感嘆美麗的同時



  一輛卡車就這樣衝過去把雪祈撞飛






  (自己當下直接傻眼，


  都想直接跳起喊"不!!!!!! 雪祈阿!!!!!!!!!")


  倒在地上的雪祈，第一時刻是看向自己的右手，


  整個扭曲變形QQQQQQQQQQQQQQQQQ


  然後要旁人打電話給宮本，


  "...抱歉...我沒辦法去演出了"



  (這邊自己直接哭出聲來，

  也不管是不是在電影院了)








  (反正從這邊開始自己就一直哭)


  雖然手術過後雪祈沒生命危險，

  (但想到可能雪祈的鋼琴生涯就這樣毀了繼續哭)


  宮本跟俊二來醫院後回去繼續練習，

  並向平提出以兩人的形式出演，


  其實兩人這邊演出很棒，而且看到俊二SOLO，

  一直以來看著俊二成長的老爺爺很感動，

  (這邊是很棒...但自己的心思都還是在雪祈上)


  演出結束後，宮本向大家介紹成員時，介紹到雪祈時


  "我們的鋼琴手，也是一直為我們譜曲的--澤邊雪祈"


  (這邊自己都哭到視線模糊了，

  明明一直以來都一起過來了，但這個時候雪祈卻不在...)





  本來以為這樣子就要結束了，


  雪祈卻跟他母親出現在宮本跟俊二要離開的走道上!!!


  屏氣凝神聽雪祈要講什麼，


  聽到雪祈說"這就是我們最後的演出了，我們可不能拖累了大阿"


  這邊又淚崩了QQQQ


  以只有左手的形式，進行了三人最後的演出，


  (在雪祈用左手獨奏的時候這邊趕快收起眼淚，怕漏聽了什麼)


  (演出結束後又開始一直哭，哭到片尾結束)






  片尾結束後最後的片段，

  是宮本搭上前往慕尼黑(印象中應該是?)的班機前

  打電話給雪祈，跟雪祈說"我真的很喜歡你做的曲子，你要趕快康復。"



  這邊雪祈講著"笨蛋..."哭了出來，


  (自己在台下也繼續哭)


  電影就結束了。


  角色戲份安排、劇情節奏、情緒渲染，個人認為這部都很好，




  是因為有了能讓一般人帶入的，


  有了角色塑造比宮本大更加有戲劇性發展且更完整的，






  ------------



  雖然有股衝動想去補原作，

  但個人對宮本大的發展其實沒有那麼大的興趣，


  就怕看了原作發現之後都沒有雪祈的身影，可能會看不下去，


  所以從昨天到現在還沒有勇氣去看原作，想求原作雷


