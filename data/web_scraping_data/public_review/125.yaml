content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  最初是在高雄strada看到全套《藍色巨星》，現場翻看了兩集，從主角剛開始學吹

  薩克斯風開始。讀起來就是很日漫，帶領人去了解一個領域的那種日漫。

  後來沒有繼續找來看完，就看到《藍色巨星》的電影上映。身邊很多朋友去看，都說好看

  。原本也想抓個時間去感受一下，喬不出時間，就又錯過。


  週日晚間想找一部約兩小時的片來看（現在好多片都超過兩小時，有時真的沒有辦法切出

  時間好好觀賞），就點開了《藍色巨星》。


  驚豔。一口氣看到完，尤其是後半，完全沒辦法停下來。


  大家都知道日本動畫尤其實電影版越做越好，但幾波紅至現象級的動畫片我都沒看，所以

  算是有點與時代脫節的狀態。也許因此《藍色巨星》畫面和音樂的配合，帶給我極大的感

  動。畫面雖誇張，但透過剪接，給人一種確實如此的感覺；音樂在純粹聽時也許不特別感

  到強烈（畢竟我連爵士小白都稱不上），但順著劇情推展，會越來越能夠感受。


  劇情方面，最棒的就是直接選擇了東京的故事，中間透過幾段拍紀錄片的方式，讓觀眾從

  更久之後的未來去看這段故事，極有畫龍點睛的效果。三個角色的安排，正好是投入音樂

  的三種（頗典型）的類型：天才、從小學習的有才華者、熱情的初學者。後續故事也呈現

  出他們在音樂這條路上，可以走到哪裡，以及可以獲得什麼。


  我特別喜歡玉田這個角色的安排。現實中可能很難有這樣的角色，因為是動畫，因為是一

  個有夢想的動畫，玉田這樣的角色可以成立，且為整個故事增加豐富度，也讓人覺得：即

  使不是天才，也可以去學習、去享受、去愛音樂。




  ***


