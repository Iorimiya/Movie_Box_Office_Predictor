content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~



























  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  改編自同名漫畫，雖然我沒有看過漫畫，而相對於漫畫第一部有十集的篇幅，動畫本身兩

  小時應該是更動了很多情節，但動畫還是很完整的說完了主角三人組團的一整段故事。重

  點是音樂很好聽，片中的爵士樂就像主角常掛在嘴上的形容詞一樣「熱血且激情」。如果

  喜歡爵士樂，絕對值得進電影院好好聆聽這場爵士音樂饗宴。


  平常感覺上爵士樂深到一個程度，我會開始聽不懂到底是在幹嘛？哪裡好聽？畢竟我對爵

  士還是懵懵懂懂一知半解的程度。但是《BLUE GIANT 藍色巨星》中的曲子，應該都是原

  創吧，至少都是相對好入耳的曲子，而且會在你開始不知道在演奏甚麼之前煞車，蠻符合

  整部作品的宗旨：不用追求甚麼高深幽微的境界，只要單純的享受爵士。



  【以下涉及劇情，請斟酌閱讀】



  動畫劇情充滿了王道漫畫風格，「友情」、「熱血」、「勝利」三要素不用說，主角群三

  人還融合各種角色設定，有從小開始接觸爵士樂的冷酷高傲老手、一竅不通，憑苦練從無

  到有的甘草型新手、還有如作品名稱藍色巨星般百年一遇的天才兼熱血笨蛋。不過也因為

  王道風格，劇情的鋪陳方向與轉折就變得很好推測，而顯得有點平淡。


  而且有些設定是稍微讓人想吐槽的地方，例如好心的老闆娘，也太好心了一點，主角群看

  來是天天跑去店裡練習，還有在裡面連彈兩天的，一方面疑惑老闆娘都不用做生意嗎？另

  一方面也很佩服她就這樣讓這三個不事生產的寄生仔天天用店裡的資源，老闆娘對爵士樂

  也太有愛了。此外是電影最後的目標 So Blue，應該是基於動畫篇幅的關係所以感覺很趕

  ，不然主角們從組團後感覺上實績只有某酒吧初登場以及某地方學校音樂祭兩場表演而已

  ，但 So Blue 是以實際存在的爵士酒吧 Blue Note Tokyo 為藍本，這不單單是日本第一

  而已，那是世界頂級爵士酒吧品牌。雖然我也只是耳聞，不過從旁觀者角度來看，三個高

  中生在這裡演奏，裡面還一個學打鼓才一年的菜鳥，感覺就像是剛學煮菜一年的廚師在米

  其林三星餐廳，甚至是在世界第一餐廳 Noma 裡掌廚那種程度，多少會覺得主角光環開得

  有點大，或只能說真的是藍色巨星。


  劇情較具衝擊性的轉折，應該是澤邊雪祈在表演前的車禍。他手斷成那樣我的第一個念頭

  是：「真的玩這麼大喔。」不過最後安可曲他又回到台上，雖然一開始就有埋梗說他單手

  也可以彈得很好，可是這種發展只能說真的是日本動漫情節。但這樣的劇情安排，更襯托

  宮本大的高超實力，以及全片最讓我感動的玉田俊二鼓獨奏。看著才學鼓一年的他努力追

  上兩個怪物，也許部分歸功於他原本就是足球校隊，印象中運動好手的節奏感也會比普通

  人要更好一點，但是他不斷苦練並且一步步前進的樣子非常正向，最後《WE WILL》那段

  獨奏讓我眼眶泛淚。而且有種微妙的感覺，平常看表演都只會注意表演者在台上的表現，

  但如果有機會跟著表演者的成長過程，你會看到他們一步步突破自我的樣子，也難怪台下

  那個從成團初登場就看著他們表演的阿伯這麼感動了。


  順著表演這個環節，整部動畫也許劇情稍微平淡，有些設定有點出戲，主角光環開有點大

  ，作畫稍微有點粗糙（表演時的３Ｄ動畫有點不順暢），但只要一開始表演音樂，前面這

  些缺點完全都會被掩蓋過去。


  爵士樂是我覺得很奇妙的一種音樂類型。平常說的古典樂、搖滾樂、流行音樂等等，大致

  上都有固定的形式，而且多半都有固定的編曲；但爵士樂常常聽著聽著就分不出音樂的走

  向或節奏，時常給人一種開始在亂彈的感覺。可是看了動畫中的解說後，才明白原來爵士

  樂還是有框架。畢竟沒有人能真的完全靠隨機亂彈而演奏出好聽的音樂，演奏中還是要有

  一個符合當下環境的主題，而且演奏者就算是即興演奏，也不太可能從《中華民國國歌》

  轉到《倒退艫》再接《聽海》，曲風音調差異太大了。可是另一方面在同樣框架下，演奏

  者可以自由奔放的將當天心情與環境氣氛融入樂音中，再用這些音樂將心情傳達給聽眾讓

  他們聽見情緒。也難怪動畫一個重要橋段就是 So Blue 的經理在指教澤邊雪祈的獨奏太

  過虛偽，只注重炫技而不敢放手展現自己的心情，而這更是宮本大的薩克斯風獨奏，即便

  還有新手的生澀感，卻總是能震撼聽眾的原因，他很真實的把生活經歷與人生體悟用薩克

  斯風吹奏出來。


  動畫關於演奏場景的畫面安排可說是相當厲害。雖然人物在演奏的動作有時不太自然，而

  且３Ｄ模組有點粗糙，但是整體畫面不單單是呈現樂器演奏時的氣流波動，還藉由色調轉

  換以及畫風轉變來呈現樂曲的風格隨獨奏者的詮釋而有不一樣的突破，最後甚至是加入了

  角色場景的轉換，宮本大吹著吹著就跑到了黑洞前，也許只看畫面有點超現實感，但配上

  音樂又凸顯了那種讓想像力隨音樂馳騁宇宙的感覺，而且最後又隨著黑洞的吸引再度回到

  舞台上，彷彿也象徵奔放的獨奏最後還是回歸原樂曲的固定框架之中。只能說原作的劇情

  有趣，而製作動畫的團隊 NUT 以及為動畫編曲的上原廣美更是相輔相成的讓整部作品更

  上一層樓。


