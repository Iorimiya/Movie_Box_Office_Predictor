content: '昨天出門前突然下起陣雨，本來想摸摸鼻子回房間睡覺算了，

  後來看完電影覺得幸好自己風雨無阻一股腦地衝去電影院，回家再看一次漫畫。

  到現在腦海中還是餘音繚繞，值回票價。




  先來聊聊漫畫好了，原著《Blue Giant》是系列作的第一部，敘述主角宮本大，

  在人生中第一次接觸到爵士樂之後，立志成為世界第一的爵士樂高手，

  故事分成「仙台篇」、「東京篇」，劇情圍繞在宮本大周圍的親情、友情、

  人與人間際遇，克服困難自身成長的故事，雖然漫畫無法呈現聲音

  (作者跟責編自己都會吐槽這點)，透過細膩的畫風跟影像表現，

  劇情是有非常有看頭的，極力推薦。

  (不過還是想吐一下尖端出版社代理的翻譯跟印刷，加油好嗎?)


  回來談電影，個人認為比較偏粉絲向，受限於片長的限制，電影著墨在東京篇，

  仙台篇人事物都是用回憶片段來帶過，有看過漫畫帶入感會比較強，

  而東京篇也不是整體照著漫畫演的，改編了故事的前後順序，更改了不少細節，

  即便同一句台詞在電影中，也是不同事件去穿插呈現，

  最後在So Blue的演出，可以說撫慰看過原著的粉絲，

  當初原著結局帶有惆悵的感覺，但電影來把它魔改成一個更讓人滿意的結局。

  (雖然電影雪祈那段還是「啊!」了一下，又痛了一次)



  喜歡電影版的幾個點


  1.就是爵士，看漫畫一直無法想像JASS的自創曲《First Note》和《N.E.W.》，

  到底聽起來怎樣，但透過大銀幕把漫畫中細膩演奏風格用不同方式來表現蠻神的。


  2.就是漫畫單行本附錄的Bonus Track，也就是在未來的大成為職業爵士好手後，

  過往接觸到的人，都會在漫畫附錄出現接受採訪，說一些過去事件的回憶，

  沒想到電影也有呈現出來，蠻原汁原味的。


  3.JASS最後演出，原著中帶有遺憾的表演，藉由改編，

  讓雪祈回到So Blue一起表演安可曲，而原著人在仙台的宮本大恩師，

  由井老師也有出現，對大來說絕對是肯定，

  玉田也終於打出了自己的Solo，真是一場發出藍色光芒的表演，滿滿感動。


  4.大跟雪祈第一次見面的「好大」梗，當初漫畫看笑翻，電影這段還是很好笑。


  至於3D建模，大家感受大致上都相同，只覺得大的髮型跟雪祈的臉看起來很怪，

  人物也看起來比較大隻，可能真的盡力了，就是那麼可惜。


  總而言之，推薦給喜歡音樂的朋友走進電影院，也許你也會有不同的收穫。


  --



  大概就是我想看石塚真一的《岳》，無從入手的心情QQ

  3D部分真的可惜了

  要是看漫畫，會發現玉田成長幅度會更多，仙台的熱愛足球的高中生變成能Solo的鼓手

  3D部分真的可惜了

  謝謝幫推'
