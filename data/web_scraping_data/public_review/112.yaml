content: "《投奔怒海》解禁 劉德華嫩樣出土\n\n04:10 2023/05/20 中國時報 翁紫曦\n\n\n劉德華在《投奔怒海》中的青澀模樣曝光。（華映娛樂提供）\n\
  \n《投奔怒海》為1982年上映的電影，是導演許鞍華的「越南三部曲」中最後1部作品，片\n名更是由武俠大師金庸賜名，但40年前的政治氣氛緊張，電影同時被兩岸封殺，是影史上\n\
  罕見的狀況，讓這部電影被視為傳奇禁片，也讓當時剛走紅的劉德華第1部演出的電影就\n無法在台上映。\n\n多年後，《投奔怒海》終於重見天日，進行修復後將於5月26日在台上映。許鞍華回憶，\n\
  當年電影中越南青年角色屬意周潤發，但當時電影已確定會被台灣封殺，周潤發為顧及台\n灣市場決定放棄演出，才用了演藝事業剛起步的劉德華。\n\n許鞍華表示，一開始對這位新人有所保留，「我們很擔心，因為他的外貌很特別又很出眾\n\
  ，一看就是劉德華，完全不像個普通人。」但劇組特別在劉德華的造型下功夫，不但剪短\n他的頭髮，還特別安排他到海南島的大太陽下曬3小時讓皮膚變黑，以便更貼近演出的角\n\
  色。\n\n《投奔怒海》也開啟劉德華和許鞍華合作的緣分，2012年再度合作《桃姐》便獲獎無數。\n劉德華曾在自傳中提到這段往事，在接拍《投奔怒海》之前，特別問周潤發有關台灣封殺\n\
  的問題，他也思索是否會影響自己在台灣市場，但發哥則是激勵他：「你現在是什麼市場\n都沒有，拍吧。」許鞍華也笑認確實有這一段有趣的往事。\n\n#封殺 #越南 #周潤發\
