content: '這部電影很有趣


  1.這是由左派電影公司青鳥電影製作 青鳥電影公司就是銀都的前身

  華神跟鍾楚紅的銀幕處女座 都是青鳥銀都所製作


  2.製片人是一代女神夏夢 但是1982年她已經49歲了

  不過舔狗金大俠還是奉上投奔怒海的片名討女神歡心


  3.電影是許鞍華大導演越南三部曲的最後一部 另兩部是獅子山下來客 胡越的故事


  4.電影觸及當時的越共屠殺禁忌話題 又至中國海南島拍攝數月根本無法在台灣上映


  且青鳥或銀都機構本來就是台灣政府的黑名單 所以只能由左派電影公司投資


  一般認為口碑可能不錯 但票房一定慘敗 沒想到上映後正值中英談判香港前途茫茫


  引起很多人心生共鳴 在1982年大獲1543萬港幣的票房 名列當年第五名


  同時間李連杰的處女座少林寺在香港上映 也獲得1616萬港幣的佳績


  兩部電影都有中國和禁忌因素而獲得香港市民青睞


  5.電影叫好叫座 許鞍華贏得個人第一座金像獎最佳導演 票房也是她的最佳成績


  一直到桃姐才被打破 本片獲獎無數 榮獲1982香港金像獎最佳導演 馬斯晨 華神也


  共同入圍最佳新人


  6.電影開啟華神和許鞍華的緣分


  7.原來的男女主角設定是胡越的故事周潤發鍾楚紅再續前緣 結果因為胡片製作公司


  珠城製片拒絕至中國海南島出外景的計畫 改由左派青鳥投資 周潤發怕影響台灣市場


  無法參演 製片方原來要找黃日華演出 但TVB覺得會影響台灣市場而拒絕


  最後發哥推薦華神接演 但電影上映後 成金像獎大贏家 當時個人獎項都不敢上台領獎


  由夏夢代領


  8.電影的成功引領了 後來麥當雄跛豪 省港旗兵的發想


  9.最有趣的是1982年 中越交惡 且中國剛剛改革開放 與境外的合拍電影 紛紛都針對


  文革或共產黨亂政進行人文省思 反而佳作迭出 以今日的觀點 中國左派電影公司拍攝


  越共屠殺題材 其實是非常諷刺的


  --

  是 小龍女被尹志平內射 還導致金庸報館被燒


  你終究要潤的

  經濟強的時候 台灣可是直接封殺梁家輝的哦

  跑去匪區拍片啊 還有使用匪區演員啊 李翰祥 梁家輝就這樣被封殺

  另外 最重要的 早期青鳥銀都出產的所有電影 都被認為是為匪宣傳

  全部禁止在台上映

  早期的左派電影公司 黑道沒資格洗錢啦 他從製片資金拍攝到放映都一條龍

  而且不少左派電影公司拍片都是政治任務 另外最重要的一點 黑幫要洗錢

  不要拍這種多半要虧錢的文藝片 只有台灣商人跟黑道智障 才會被王家衛騙'
