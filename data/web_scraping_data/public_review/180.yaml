  提到馬丁史柯西斯，常看電影的朋友們對他的印象可能不一定一致，如果是最近認識這個

  導演的朋友，對他最深刻的印象，可能是他曾公開批判超級英雄電影，並且說出「漫威電

  影是主題樂園而不是真正的電影」而引起廣泛的討論與爭議。再早一點的觀眾，對他的認

  識應該會是曾經來台灣取景拍過【沈默】的那個導演，而對一些觀影年齡更久的影迷而言

  ，「馬丁史柯西斯」這個名字算是一個活傳奇。他與史蒂芬史匹伯、喬治盧卡斯、法蘭西

  斯柯波拉與布萊恩狄帕瑪等人是所謂「美國新浪潮」的同一代人物。


  簡單的說，「美國新浪潮」指的是1960年代末期，好萊塢影人開始改朝換代時，展露頭角

  的一批年輕電影工作者，當時他們都是有理想有抱負的熱血青年，而且拍出來的電影跟之

  前的好萊塢創作者有很大的差別，可以說，這一代人的崛起形塑了現代的好萊塢，1970年

  代，法蘭西斯柯波拉拍出【教父】、史蒂芬史匹伯拍了【大白鯊】、喬治盧卡斯拍了【星

  際大戰】、布萊恩狄帕瑪則有【魔女嘉莉】，而馬丁史柯西斯在這個時期則有【殘酷大街

  】與【計程車司機】等代表作，我曾讀到過一篇評論，認為馬丁史柯西斯可說是美國新浪

  潮導演當中最具藝術氣質的一位，但同時也是商業價值相對之下較為不起眼的。


  當然這個評論是否中肯，每個人內心都自有依據，不過這位所謂「最具藝術氣質」的名導

  的作品產量豐沛，也經常都在各大獎項上屢屢被提名獲獎，但是他卻遲至2006年才以【神

  鬼無間】獲得奧斯卡最佳導演獎，當時，我想很多人應該跟我的感覺一樣，覺得這個獎不

  是單純給【神鬼無間】，而是影藝學院給予馬丁從1970年代開始就屢屢入圍卻從未得獎的

  補償吧。


  而這位創作力一直頗為豐盛的導演，近六十年的創作經歷，使得他在每一個十年都有代表

  作品，但對我而言，馬丁最能讓我看得津津有味的電影多半都還是1990年代的作品，像是

  1990年的【四海好傢伙】、1995年的【賭國風雲】都是讓我一看再看的作品。

  我覺得馬丁史柯西斯相當擅長描繪角色的日常生活，他總是能讓一群平凡人角色，藉著日

  常的對話慢慢的讓觀眾進入角色的世界對中。


  看他的電影，不會立刻就得到角色的重點提示。而是必須在鏡頭的引導下，觀察每個角色

