  的，然而當舅舅找上門，要求他執行謀害奧塞奇親戚的計畫時，即使他經常顯現出膽怯、

  推卸責任的情緒，但是卻又總是被金錢與白人同儕的價值觀影響而從未拒絕，但是當他看

  到自己經手的災禍發生時，卻又顯得悲傷異常。


  如果厄尼斯特是個老奸巨猾又精明的智慧型罪犯的話，那還沒什麼好說的，然而厄尼斯特

  從登場時，就已經顯現出他根本是個頭腦簡單又單純，只有相貌英俊的傻瓜，但是也因為

  他是個單純又極好操控的傻瓜，因此電影的懸念，就在讓觀眾去看這個男人如何在他的「

  生意」與「家人」之間做出選擇。


  在三個半小時的片長中，觀眾一路看著厄尼斯特在兩者之間不斷地搖擺，舉棋不定、深受

  良心的折磨，製造出各種荒唐的謀殺案，那些拙劣的謀殺過程，成了一幕幕荒謬的黑色喜

  劇，我在看著那這些荒唐的事件時，總是忍不住失笑，可是笑著笑著卻又感到一陣心寒，

  這些人做這麼荒唐的事，竟然都還能逍遙法外，那個世界實在太可怕了。


  到了片尾，當胡佛所委派的探員前往調查時，厄尼斯特都已經似乎快要決定走出自我傷害

  的迴圈，結果卻又在最後一刻，出庭作證時被布蘭登費雪飾演的律師強勢主導下又改變了

  主意，看到這邊，身為觀眾，我簡直要瘋掉。


  厄尼斯特這個人實在是個非常意志力不堅定的男人，只要身邊有強烈的主導者在，就會容

  易屈從對方的意志，舅舅強勢主導他的人生，他屈服，胡佛派來的探員對他循循善誘，他

  屈服，等到一個高聲吼叫的辯護律師一出現，他又屈服了，這個人完全沒有自信，導致他

  的價值觀永遠都在隨波逐流，即使他有著自己的良知，但卻總是軟弱無力，他永遠都不斷

  的在欺騙自己，即使到最後面對自己的太太，他還是無法坦白。


  李奧納多這一次把厄尼斯特這麼一個笨蛋老粗演得頗具喜感，雖說他詮釋的仍舊有點生硬

  ，老是把下巴倔起又操著南方口音的他，看起來活像是個大力水手，但這個角色的愚蠢與

  膽小支撐了整部電影，我蠻喜歡李奧納多的表現的，看來昆丁塔倫提諾跟他合作之後他變

  得很放得開，演一個長相英俊但是頭腦簡單意志力又薄弱的美國鄉巴佬還頗為可愛。勞勃

  狄尼洛的演出自然是無懈可擊，跟馬丁史柯西斯合作多年的他，演一位貪婪、心機重的反

  派自然毫無障礙，相當的稱職，但是在看過【四海好傢伙】與【賭國風雲】的表演後，這

  一次他的演出，也僅屬於正常能量發揮的程度而已，反倒是片尾忽然登場的布蘭登費雪氣

  勢驚人，叫人印象深刻，而擔綱演出茉莉的莉莉葛萊史東在一眾外放演出的男演員中一支

  獨秀的展現內斂的表演，悲傷深沈的眼神，彷彿在對一切觀眾提出控訴般，不過可惜她所

  飾演的角色是一個從頭到尾的受害者，在整部電影當中，她最大的表演能量，就是在片尾

  對李奧納多提出的詢問，僅此而已，在之後，這個角色就這麼消失了。


  【花月殺手】對我來說，它是一部拍給熱愛1990年代好萊塢電影的觀眾看的電影，馬丁史

  柯西斯展現了他的正常能量發揮，打從一開始就讓觀眾知道，這是一群貪婪的白人企圖要

  搶佔擁有石油產地土地的印地安部族奧塞奇族的故事。而一開始的善惡局勢就已經那麼清

  楚了，因此觀眾在戲院中就是看著主角李奧納多在勞勃狄尼洛的羽翼之下過日子的日常故

  事，但是這三個小時的生活日常真是好看。


  你如果是喜歡【四海好傢伙】、【賭國風雲】、【愛爾蘭人】等片的觀眾，那你應該會很

  習慣這部片的步調並且樂在其中，但如果你是馬丁史柯西斯口中「主題樂園電影」式的觀

  眾的話，那就可能會很容易走神了。


