content: '昨天一些主要的電影youtuber都看過特映了，反應基本上都是大好評，挑幾個分享一下


  半瓶醋


  【花月殺手】是一部拍給熱愛1990年代好萊塢電影的觀眾看的電影，馬丁史柯西斯展現了

  他的正常能量發揮，打從一開始就讓觀眾知道，這是一群貪婪的白人企圖要搶佔擁有石油

  產地土地的印地安部族奧塞奇族的故事。


  一開始的善惡局勢就已經很清楚了，觀眾在戲院中就是看著主角李奧納多在勞勃狄尼洛的

  羽翼之下過日子的日常故事，但是這三個小時的生活日常真是好看。


  你如果是喜歡【四海好傢伙】、【賭國風雲】、【愛爾蘭人】等片的觀眾，那你應該會很

  習慣這部片的步調並且樂在其中，但如果你是馬丁史柯西斯口中「主題樂園電影」式的觀

  眾的話（逃），那就可能會很容易走神了。


  我蠻喜歡這一次李奧納多的表現的，看來昆丁塔倫提諾跟他合作之後他變得很放得開，這

  一次演一個長相英俊但是頭腦簡單意志力又薄弱的美國鄉巴佬還頗為可愛，勞勃狄尼洛的

  演出自然是無懈可擊，倒是片尾忽然登場的布蘭登費雪氣勢驚人XD




  一頁華爾滋



  「我希望我可以放整整八週的假期，然後同時拍出一部新片。整個世界向我敞開了大門，

  但為時已晚，為時已晚。

  我垂垂老矣，我閱讀，我觀察，我渴望述說故事，無奈的是歲月不待人。當黑澤明奪得奧

  斯卡，George Lucas 和 Steven Spielberg 親手將獎項頒發給他時，他說：『我現在才

  開始看見電影的可能性，但太遲了。』當年他八十三歲，那時，我思忖：這是什麼意思？

  而今，我心有戚戚焉。」

  　　—— Martin Scorsese

  昨日觀賞了 Martin Scorsese 長達三個半小時的新作《#花月殺手》，果然大師一出手，

  便知有沒有，體感不過兩個鐘頭左右，堪稱享受，游刃有餘將原著《花月殺手：美國連續

  謀殺案與 FBI 的崛起》近乎紀實文學的複雜故事，精準、純熟、流暢地化為影像詩篇，

  聚焦於美國史上此起重大的奧塞奇丘謀殺案，同時促成聯邦調查局 FBI 誕生的血色歷史

  ，透過故事的力量重生於世人眼前。

  還是建議先閱讀 David Grann 的原著，方能對 1920 年代的美國社會背景有所認識，包

  括奧塞奇族的民族經歷、石油致富所帶來的雙面刃、印地安人無法自由使用金錢的法規，

  以及，所謂「紅種人」與白人之間扭曲的利益關係，包括婚姻、繼承、人頭權與監護人制

  度等等，在人性的腐敗貪婪之下，近乎滅門血案的《花月殺手》應運而生，掀開和石油一

  同汩汩流動的地下勢力。

  這一次，Martin Scorsese 扮演著說書人，以故事為重，而非還原史實，一再翻轉視角，

  處處充滿驚喜，兼顧應有的娛樂性與精彩度，我們彷彿親身參與這場懸疑案件。

  鏡頭下的 Leonardo DiCaprio 是默契，亦是喜愛，從他飾演 Ernest Burkhart 來到灰馬

  鎮，帶出 Robert De Niro 的「奧賽奇丘之王」 William Hale，他們各懷鬼胎，隸屬灰

  色地帶，並未流露絕對的惡意與絕對的醜陋，而是展現了人類文明幾千年來未曾改變的思

  維模式，巧妙地挑動敏感種族神經，不論放置於過去、現在或未來，《花月殺手》無疑為

  一部具有時代意識的大師之作，且如今是看一部少一部。


  還是覺得李奧納多用力過猛，不過在馬丁史柯西斯愛的視角下確實收斂許多，是其生涯至

  今的最佳演出。



  如履的電影筆記


  經歷充實飽滿的三個半小時

  終於看完《#花月殺手》這部片長206分鐘的電影了


  我不會武斷地說這部片是好看的

  但必須說 #馬丁史柯西斯 不愧是當今最偉大的導演之一


  根據小說《花月殺手：美國連續謀殺案與FBI崛起》改編

  在眾多角色與彼此之間的複雜關係之下

  帶著我們回到1920那個表面經濟繁榮

  但其實也存在許多貪婪腐敗的時代

  有條不紊地梳理各種因果細節，深入人物的私密內心世界

