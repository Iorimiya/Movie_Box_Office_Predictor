  在歐塞奇，他們慢慢發現自己正進入美國歷史上最令人毛骨悚然的陰謀：當地的白人政府

  官員、富紳土豪、執法當局聯手，逐一除去歐塞奇擁有石油繼承權的印地安人，藉以奪取

  土地所有權。


  20 年代的歐塞奇血案，不但涉及貪汙、種族歧視與謀殺，懷特等調查員身負破案重責，

  同時還得與不合作的地方人士周旋，甚至是與調查局內部或是當地警方等公權力周旋。


  這樣的故事你也許曾在許多黑色電影裡見過，但《花月殺手》講述的卻是至今仍有被害人

  遺屬噤聲、害怕惹事上身的真實案件，是貨真價實的美國血色歷史。



  小說還未面市就已確定影劇化的《花月殺手》


  史柯西斯與李奧納多曾經合作過歷史劇《紐約黑幫》(Gangs of New York)，這次再度合

  作自然是得心應手。《花月殺手》甚至尚未出版，他們就已經以 5 百萬美金高價標下電

  影改編權。2017 年夏天《花月殺手》上市後數月，負責《阿甘正傳》(Forrest Gump) 與

  《班傑明的奇幻旅程》(The Curious Case of Benjamin Button) 劇本的好萊塢傳奇編劇

  艾瑞克羅斯 (Eric Roth)，就已經寫好《花月殺手》劇本初稿。


  當時史柯西斯的經紀人為他搞到了一份《花月殺手》的拷貝版，他一看完立刻為之沉迷，

  這會是一部好電影，而他知道自己無論如何都想要參與其中。


  史柯西斯永遠都喜歡美國中西部、他喜歡探究美國歷史、他更喜歡研究美國西部時期之後

  轉型法治國家背後的黑暗秘辛。《花月殺手》根本是一次滿足三個願望的出奇蛋。


  「《花月殺手》直擊邪惡的本質，這一點讓我深深喜愛，」


  史柯西斯表示，


  「到底是什麼樣的元素，形塑了我們犯下這些邪惡行為的背後動機？」


  很明顯地，這個題材對史柯西斯與李奧納多來說，是千古難逢的夢幻之選。為此他們當然

  得先排除萬難，才能專心灌注所有能量：宅宅吉勒摩戴托羅 (Guillermo del Toro) 狠

  奪 4 座奧斯卡之後首部執導新片《玉面情魔》(Nightmare Alley)，招攬一批金獎演員要

  打造新世紀黑色電影經典，首選男主角就是李奧納多，但是後來改換為布萊德利庫柏

  (Bradley Cooper) 主演。原因很簡單，就是因為即將開拍的《玉面情魔》，會與《花月

  殺手》撞期滿懷，而李奧納多，當然選擇與暱稱馬蒂的史柯西斯一起回到 20 年代。


  而馬蒂也剛結束《愛爾蘭人》(The Irishman) 的後期製作過程，他早在今年 7 月，已經

  到奧克拉荷馬進行前置準備。他不但到當地進行勘景工作，更拜訪歐塞奇族目前的首領傑

  佛瑞站熊 (Geoffrey Standing Bear)，雙方就《花月殺手》計畫討論了 2 個多小時。



  歐塞奇酋長義氣相挺，助史柯西斯深掘美國黑歷史


  站熊酋長之後表示：


  「我們希望能夠提供劇組一切所需，包括了歐塞奇傳統工匠、歐塞奇語言等等協助。我們

  的部族裡仍然保有這些傳統文化，而且我們非常樂於協助。」


  勞勃狄尼洛也在此時加入《花月殺手》的團隊，此前他已與馬蒂合作過《蠻牛》(Raging

  Bull)、《四海好傢伙》(Goodfellas)、與《計程車司機》(Taxi Driver) 等等 5 部電影

  ，但在《愛爾蘭人》之前，他們已經有 25 年不曾合作。看來老友這次在《愛爾蘭人》一

  重聚，再度點燃了彼此間的熱情。


  史柯西斯在與酋長會面時，已經忍不住搶先公布與狄尼洛再次攜手合作的喜訊：狄尼洛將

  在《花月殺手》裡飾演連環殺人魔威廉海爾 (William Hale)，與李奧納多飾演的湯姆懷

  特進行一場難分難解的貓鼠鬥。


  3 個月後這部電影就要開鏡，代表前期籌備階段即將完成，《花月殺手》很有可能瞄準明

  後年的奧斯卡大獎。不過反過來說，從美國黑歷史的角度、從狄尼洛與李奧納多自 1996

  年《親親壞姊妹》(Marvin’s Room) 之後再次合作的角度、從 77 歲高齡的史柯西斯決

  定再拚一次的角度，《花月殺手》都是你要牢牢記在腦海裡的必看電影。




