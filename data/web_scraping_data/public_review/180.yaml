  乍看之下，這是個美滿的故事，厄尼斯特與他的兄弟、舅舅與奧塞奇人表面上的相處相當

  融洽，威廉哈爾致力於鎮上的現代化與文化建立，參與各種公共事務，捐款興建學校、關

