  塞奇族，很快就開始遭遇各種詐騙與謀殺。


  電影的開場描繪了蜂擁至奧塞奇郡的白人們無所不用其極地對奧塞奇族人巧取豪奪的事件

  。此時，李奧納多所扮演的厄尼斯特來到奧塞奇郡，投靠他的舅舅：當地的大地主威廉哈

  爾，然後，厄尼斯特在舅舅的安排之下，認識了奧塞奇族的女子莫莉，藉由當茉莉的司機

