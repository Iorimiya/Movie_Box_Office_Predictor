content: '那些被埋葬的人《花月殺手》


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  進戲院前記得去上廁所，別怪我沒先說。



  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  【我們將菸斗埋葬於此，將傳承葬送於塵土】


  《花月殺手》電影改編自大衛·格雷恩的2017年暢銷非虛構書籍《花月殺手：美國連續謀

  殺案與FBI的崛起》，全片長達到206分鐘，要說是個容易觀看的作品，我認為因人而異，

  不否認的，馬丁再度塑造出一個混亂與秩序並存的陰暗社會，電影主要圍繞在1920年美國

  西進時對印地安原住民的迫害與與隱晦的對立。


  電影中後段FBI調查局有大量的戲份，但整體仍為是奧塞奇族的印地安人與美國人的愛恨

  鳩葛，其中李奧納多飾演的柏克哈特宛如勞勃狄尼諾的操線布偶，而後者也再次發揮他在

  這類型作品的傳奇魅力，令我驚豔的是電影最後階段出現的布蘭登費雪，雖然戲分單薄，

  但在表演上的張力與震撼力都十分令人滿意，整體來說，這三個多小時絕對是值回票價，

  這也是我首次在大螢幕上觀看馬丁的作品，體會傳奇導演的魅力。


  但同時的，如果想選擇放鬆，《花月殺手》並不是個好選擇，由於主線是曾發生過的歷史

  事件，內容中有大量針對當時美國人與印地安人信任與衝突的描繪，並在某方面將當時的

  負面情緒真實且擴大的表現出來，電影當中有不少沉悶的文戲，如果對於這類型作品較少

  涉略的朋友可能會感到有些昏昏欲睡，但電影中每個畫面都有其意涵，且角色關係如蛛網

  般開展，絕不是一部能輕鬆觀賞的作品。


  這部電影中講述了奧塞奇人遷移後所下訂的決心、腳下石油引發的殺心、白人內在對印地

  安人的內在歧視、以及當時為了人頭權這龐大利益而打入內部密謀迫害的腐敗歷史。

  殘酷，卻真實。




  【引人入勝的畫面與配樂】


  《花月殺手》本次的配樂交由馬丁老爺子的好佔有羅比羅伯森操刀，作為兩人長年合作的

  默契，這次的配樂不僅具備了當時西部的混亂感、空曠感，更在奧塞奇族人的場合中融入

  了鼓點的打擊樂，那在我聽來是一種類似於一些巫術、傳承性質較為強烈的配樂，此外也

  透過細小的聲響與場景的轉換，去調動觀眾起伏的情緒，讓人宛如跟隨歷史的腳步，一步

  步了解當時的殘酷真相，這樣令人記憶點格外強烈的配樂風格，也是羅比羅伯森的特點之

  一。可惜的是《花月殺手》同時也是羅比羅伯森最後的遺作，與坂本龍一一樣，同樣於今

  年去世，令人惋惜。


  在畫面上則是由Rodrigo Prieto操刀，這同樣也是一個大神級別的人物，除了同樣與馬丁

  老爺子合作過《愛爾蘭人》、《華爾街之狼》外，也與李安合作過《色戒》、《斷背山》

  ，連今年打破大家想像的《芭比》也是出自他的鏡頭，在鏡頭語言上，《花月殺手》讓我

  感受到的是強烈的寫實感，宛如能感受到那風沙的吹動，那屏息的緊張感，同時也不乏長

  鏡頭的寂靜．卻少有大特寫，而是更加強調整體畫面帶來的渲染力。




  【土狼與黃鼠狼】


  我看到國內外媒體不少都已布蘭登費雪、李奧納多與勞勃狄尼洛三位影帝同框為宣傳熱點

  ，步蘭登費雪就不說了，雖然震撼，但他在這部作品最多就是串串場，表現優秀，但遠不

  及他在《我的鯨魚老爸》中真切。


  而勞勃狄尼洛則是將貪婪、狡詐，殘酷與冷漠表現的淋漓盡致，「黃鼠狼給雞拜年」這句

  話用來形容勞勃狄尼洛再適合不過，為了利益打入奧塞奇族，為了利益犧牲自己的小姪子

  ，就連自己的牢獄，也是為自身牟取利益的謀劃一環，這樣狡詐卻又露著慈悲笑容的陰狠

  模樣，毒辣程度不亞於當時在《教父》系列中對於維托柯里昂的詮釋。


  而李奧納多這次脆弱又顯得徬徨的演技則如同被黃鼠狼操弄的木偶，表面上像是土狼一樣

  貪婪，令人畏懼，實則上則是駑鈍，搖擺不定，無法拋下已經深愛上的妻子，又畏懼舅舅

  的勢力，我們能清楚感受到他在整起世界上所遭遇的困境與道德約束，但懦弱的他，最終

  成為雙面不討好的流浪者。


  作為長年與馬丁合作的兩位影帝，《花月殺手》是勞勃狄尼洛與李奧納多的初次合作，可

  別以為影帝同台就能發揮1+1大於２的效果，瞧瞧隔壁同樣有勞勃狄尼洛入主陣容的《詐

  製片家》，裏頭還有摩根費里曼跟湯米李瓊斯呢，你看到相加效果了嗎？


  所以這還得是馬丁老爺子的功勞，深知兩個演員的個性，特色，長處，並讓兩個演員都能

  在適當的角色上發揮，在作品上取得平衡，黃鼠狼與土狼的平衡點，也就老爺子能拿捏得

  死死的。


  最後問一下，電影最後那在舞台現場配樂訴說故事的表演形式是舞台劇的一種嗎？有沒有

  朋友能推薦台灣有沒有類似演出方式的戲劇呢？




  --'
