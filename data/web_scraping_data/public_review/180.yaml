content: '某些導演的電影總能讓人感動，未必是劇情多催淚或題材多動人，而是在敘事、美學和情

  感的精雕細琢，讓電影成為具有生命力的藝術品，比如史蒂芬史匹柏和馬丁史柯西斯。即

  使年近 80，仍能保持穩定的產量和強盛的創作力，每當他們推出新作，我都會盡量到電

  影院觀賞，這是對大師的基本敬意，也是一種儀式感。


  .

  史柯西斯近年轉職超級英雄頭號黑粉，左批「漫威電影是主題樂園」右打「別用手機看電

  影」看似變成與年輕人作對的老古板。但他擁抱串流媒體，《愛爾蘭人》《花月殺手》都

  需要逼近兩億美金的預算，才能讓他心無旁騖地把故事說好，因此先後與 Netflix 和 Ap

  ple TV 合作；此外，他也樂於和新生代電影人交流，比如 2019 年奇片《仲夏魘》便是

  他的心頭好，甚至為這部片的藍光導演版親自執筆推薦。


  .

  《花月殺手》雖然改編真實事件和備受好評的文本，但故事內核同樣是一個族群慘遭另個

  族群侵犯掠奪的血淚史，佐以田園氣息的詭譎、以愛為名的惡行、看似文明的野蠻，以這

  樣的角度看，可以說馬丁爺爺也拍出了自己版本的《仲夏魘》。


  /


  《花月殺手》開場絕美，地表湧出的石油直衝天際，這片種不出農作的荒原竟是美國最大

  的石油儲藏區，圍著它起舞的奧賽奇族就此成為全美最富有的一群人，出入有名車代步，

  白種人則是他們的司機；然而，嗅到財富氣味的白種人密謀一步步將黑金帝國據為己有，

  這個事件被《紐約客》記者大衛格雷恩改編成紀實小說，以多方視角交織出這段沾滿鮮血

  的歷史面貌。


  .

  人類在所處環境的搏鬥，以及激發人性的光輝與陰暗，一直是馬丁史柯西斯關注的焦點。

  在他的犯罪片裡，主人翁的命運大抵是如何先被錢與權誘惑、加入幫派做盡壞事、不擇手

  段達成目的、最終難逃法律制裁，李奧納多飾演的主角厄尼斯特亦然。他受到人稱「奧賽

  奇郡之王」的舅舅哈尼唆使，迎娶奧賽奇家族的大女兒莫莉，著眼的卻是她家族背後龐大

  的土地人頭權。


  .

  而在他以宗教為題的作品中，凝視的則是人類的強大信念如何抵擋現實的無情惡意，這份

  堅韌也能在莫莉身上看見；抑鬱多病、家人凋零的遭遇的確和《仲夏魘》的佛羅倫斯普伊

  相似，但莉莉格萊史東以內斂洞悉一切，澄澈堅定的眼神在李奧納多或勞勃狄尼洛面前都

  不落下風，有望入圍明年奧斯卡。


  /


  這是李奧納多與馬丁史柯西斯第 6 度合作，不見《華爾街之狼》的自信或《神鬼無間》

  的粗暴，厄尼斯特或許是他從影以來演過最窩囊的角色：依附於妻子的家產、臣服於舅舅

  的親情勒索，夾在其中喪失判斷是非的能力；觀影過程中不時詫異於他的頭腦簡單，但更

  詫異的是這樣作惡多端的莽夫，怎能逍遙法外這麼長一段時間。


  .

  許多影評都盛讚這是李奧納多的最佳演出，我並不贊同。觀眾處於上帝視角看著哈尼謀劃

  一切，勞勃狄尼洛的演出略顯浮誇，顛倒是非的話術卻充滿說服力，為馬丁史柯西斯的平

  鋪直敘賦予一絲懸念；在他游刃有餘的使壞面前，李奧納多的憤怒與陰沈都太用力（全片

  幾乎維持扁嘴的一號表情，看不出內心是掙扎、脆弱還是氣急敗壞），史柯西斯的兩代愛

  將飆戲，勞勃狄尼洛更勝一籌。


  .

  值得一提的是，李奧納多在《花月殺手》本來要演出調查此事件的 BOI（FBI 前身）探員

  ，不過他爭取厄尼斯特一角，探員則改為傑西普萊蒙斯飾演，直接推翻原版劇情走向，懸

  疑推理變成犯罪驚悚片，原著關於胡佛上位的政治篇幅也被抽去。可以理解這樣的調整能

  更同理地凝視奧賽奇人的遭遇，也避免讓英雄主義模糊焦點，進而產生消費歷史傷痕的爭

  議。


  .

  3 個半小時的片長，足夠娓娓道來奧賽奇人如何淪為白人優越主義的祭品，但我還是有點

  不滿意。史柯西斯選擇聚焦情節、犧牲了故事背景的交代，對觀影體驗的影響比想像中大

  ，土地人頭權是怎麼一回事？奧賽奇族又為何一味和白人通婚？翻閱原著後才恍然大悟，

  原來劇中的小奸小惡都是美國歷史共業的縮影，在時代默許下，平庸之人也能成就邪惡，

  才是本片令人膽寒之處。


  /


  《花月殺手》是熟悉的馬丁史柯西斯（攝影與配樂更是大師手筆，尤其是後者，羅比羅伯

  森在遺作貢獻了西部味十足的盪氣迴腸），但他也試圖對時代做出回應。結尾以廣播劇形

  式交代案件後續，其中的奧賽奇族由白人扮演的確諷刺；而馬丁史柯西斯驚喜化身說書人

  ，除了道出他重現這段歷史的初衷，也是創作者面對影視傳媒的老派浪漫。如果可以，還

  是推薦在清醒的狀態下，到大銀幕好好欣賞。


  更多影評推薦，歡迎按讚追蹤



