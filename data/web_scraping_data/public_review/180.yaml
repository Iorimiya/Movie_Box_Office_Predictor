content: '雖然應該蠻多評論都有提到了，但還是要再次強調這部片不能抱著看犯罪驚悚的期望去觀賞，要不然一定會大失所望。


  但相反來說若是以第三人稱視角去見證這歷史上的悲劇以及時代變化，那這作品絕對值得欣賞。


  先說讓我印象深刻的部分，看得出來整個團隊對於年代的背景考證，從服裝美術道具，甚至於語言方面都下足了功夫。個人最喜歡火車站，市區街景的設計。


  再來是鏡頭取景，很多鏡頭真的是讓人讚嘆的漂亮，尤其喜愛最後威廉燒了自家農場大夥忙著滅火的剪影，搖晃扭曲的黑影彷彿也暗示著身為幕後黑手的心態扭曲至了極限。


  演員的部分其實我不是很中意李奧納多這次的表演，在這部片中他飾演了一個非常不討喜的角色：頭腦簡單，貪財易騙。導演花了很多篇幅去描繪這個複雜又可悲的角色。


  與舅舅的對話與辦事屢屢失敗看得出厄尼斯特的應對不機敏；半夜劫財，以及對於舅舅下令對於妻子親人痛下殺手的骯髒活也沒看出有什麼猶豫（除了安娜葬禮有拜託管理員“這次”不要對陪葬的珠寶下手），甚至對於為妻子注射明顯有問題的藥物有展現出一絲絲的悔過（喝下藥劑）但還是沒有停止顯現出他的低道德底線；最後經典的出庭作證又簡單的被律師及家裡成員說服是被刑求（雖然不讓人睡覺確實算是）顯現出他的懦弱。照這樣看下來表現空間照理來講應該是很大的，但李奧納多給我的感覺卻是嘴角一直抽搐皺著眉頭，並沒有給這個角色太多的的血肉，稍嫌可惜。


  而勞勃狄尼洛把這個看似和藹大方卻心狠手辣的舅舅演繹得恰到好處，尤其是中段亨利出現之後卑劣貪婪的性格一覽無遺。特別是最後一連串的借刀殺人真的十分精彩，是我最讚賞的一段。對我來講是個很適切的選角及表演。

  當然，少不了這次的靈魂人物莉莉葛萊史東，她在裡面的表情、語氣、情緒爆發都拿捏的精準無比。其實這並不是一個很好掌控的角色，很多的場景其實都非常靜，必須要靠眼神跟極其細微的面部表情傳達。但她確實做到了，她讓我相信她就是莫莉，面對親人陸續來到離開的苦痛，面對身處週遭人都極有可能對自己下手的不安惶恐，到最後得知丈夫是這一連串悲劇的始作俑者的複雜情感。每一個面向她都到位的接住沒有錯放掉，就連中後期患病但鏡頭較少的部分只要她一出場，就連躺在床上都不會輕易忽略她。


  辦案部分雖然比重不大，但節奏抓得十分好，看著幕後黑手陷入慌張自亂陣腳也是十分過癮。但如同前面說的，辦案絕對不是這部作品的重心，所以這樣的處理方式我很滿意。有趣的是讓Jesse
  Plemons扮演探員，和他幾年前的代表作冰風暴影集角色相反。不知道是否也算另一種惡趣味？


  最後想談談為什麼標題會是這樣下的。對我來說這個故事並不是單純的描述歷史悲劇，一切的源頭以及一切結束的原因不僅是因為財富，很大一部分也是來自於情愛。


  若當初厄尼斯特沒有和莫莉墜入愛河，或莫莉沒有將姐妹一句“我覺得他愛你”放在心上，亦或是最後沒有對於老婆、小孩的情感促使厄尼斯特再次出庭作證（當然也不排除他更愛自己），我想故事也許會有不同的走向吧。


