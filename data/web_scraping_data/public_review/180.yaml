  奧塞奇人才遷移到了奧克拉荷馬的奧塞奇郡，對於與游獵維生的奧塞奇人而言，奧塞奇郡

  與之前相較無疑是個相對貧脊的環境，然而人算不如天算，奧塞奇郡發現了石油，這讓原

