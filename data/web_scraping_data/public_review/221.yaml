content: "大家好\n我是專看恐怖片的LittleDiDi\n我又來介紹恐片啦\n這次要來談一部密室追殺片\n聽說評價很不錯\n大家可以參考看看\n\n\n\
  \nBlog圖文版會更精采\n\n\n年份：2016\n\n國別：美國\n\n類型：驚悚、殺人魔\n\n導演：Mike Flanagan\n\n\n[劇情簡介]\n\
  \n一名聾啞女作家躲在郊區小別墅獨力對抗面具怪客恐怖侵襲的故事。\n\n\n\n\n\n最近稍微follow了一下阿揚(這邊幫小老弟他廣告一下\n，也是一個對恐怖片與創作有濃厚興趣的有為青年，只是說年紀輕輕就哈這味，真不知\n\
  道該說幸還不幸XD)，至於為什麼挑這部，其實也沒有什麼特別的原因，總是要挑一部嘛\n，聽說爛番茄獲得了一致好評，IMDB的分數也超過六，不過這都不是重點，重點是片長大\n\
  概八十分鐘左右，輕鬆攻略無負擔，這對我比較重要。\n\n好啦，先介紹片子，免得又有新警察跑出來罵說「我不是來看你講廢話的」。本片《寂林\n殺機》又名《無聲夜》，由網路片商Netflix買下播映權，劇情很簡單，大概一句話就可\n\
  以講完，「一名聾啞女作家躲在郊區小別墅獨力對抗面具怪客恐怖侵襲的故事」，電影的\n節奏也相當明快不拖台錢，簡單了解女主角的特色背景之後，面具怪客就來犯，也立刻讓\n\
  她明白他的存在與意圖，然後立即展開一場彷若貓捉老鼠的廝殺。\n\n這部片子真的有點簡單到我不知道該從何說起，不然先來簡單猜測為什麼這部片子普遍獲\n得好評的點好了，這部片子算是有點顛覆很多恐怖片常出現的陋習，西方很喜歡用「閣樓\n\
  的女孩」來當例子，意思就是有個傻妞在大雷雨的夜晚停電，聽到閣樓出現怪聲音，依舊\n會提著蠟燭上閣樓察看，然後就被OOXX的爛梗，主旨就是在酸不符常理行為的腳色，至於\n\
  本片的女主角雖然是一位聾啞人士，但勇敢冷靜對抗殺人魔，反而獲得觀眾更多的認同。\n\n其次就是充分利用場景特色，製造一個對等對抗的平台，女主角處於室內殺人魔在外環伺\n\
  ，是恐怖片典型的密室獵殺，侷限空間極致利用有限資源求生的戲碼，正反方展開鬥智攻\n堅防守，這樣的電影我立刻想到《戰慄空間》或是《殲滅十三區》都頗受好評，而本片導\n\
  演也算有掌握到這樣類型電影的精髓，那就是女主角與殺人魔之間的對抗，幾乎沒有什麼\n是基於常理之外，換句話說就是女主角在屋子裡能幹的，殺人魔在屋子外能幹的，與觀眾\n\
  設想的不會相差太遠。\n\n簡單舉個例子，在女主角察覺到自己正遭受到恐怖威脅時，第一個想到的一定是報警，但\n是手機卻早就被殺人魔給摸走了，殺人魔怎麼不順便把她幹掉，因為貓捉老鼠的目的不是\n\
  在吃而是要享受獵殺的快感，然後女主角又立刻想到，被幹掉的女讀者屁股藏了支手機(\n難怪我想說為什麼導演要這樣特寫那巨尻......)，但是想到的不只是她，殺人魔也想到\n\
  ，女主角又想到利用筆電通知警方，但殺人魔立刻斷電，讓你就算有筆電沒WIFI也沒屁用\n，接著殺人魔又想到了，他不是大衛沒辦法把整台車變得消失不見，但他總可以把輪胎戳\n\
  破，而且還只戳一邊，這確實比全部都戳破還難開。\n\n以上表示殺人魔也不是吃素的，他能幹敢幹應該早就經驗老到，只是說殺人魔雖強但不代\n表是外掛般的存在，所以說兩者之間存在著很合理的對抗，殺人魔的優勢就是孔武有力的\n\
  男性，殺人經驗豐富動作迅速，以及一把十字弓，而女主角的優勢就是有地利之便，能夠\n利用屋子躲藏敵明我暗，比如說女主角想到了利用汽車警報器製造噪音，殺人魔也是會一\n\
  時心慌但立刻就反應做出對應。\n\n基調確定之後，就是看導演的拍片風格與拍攝功力的時候了，幸好導演不是個二，來自於\n拍過《鬼遮眼》的Mike Flanagan也算是專拍恐怖片的長才，礙於片子的時間有限，就是\n\
  盡量給你塞好塞滿，電影的前期簡單鋪陳就盡快進入正題，這殺人魔要的沒什麼，就是要\n女主角害怕，然後享受獵殺的快感，於是就先利用女讀者的屍體作戲，戲內是表達滿滿的\n\
  惡意與影響女主角情緒，戲外是製造驚悚度，接著在後來對抗的過程，如前所言建立在合\n理的行動邏輯，但依舊營造不少女主角孤注一擲，無論是露出半個身軀還是整個人走出屋\n\
  外，無形都會讓觀眾替她捏把冷汗。\n\n差不多講完這部片子一般大眾的觀感，給大家當作片單參考，接下來講點比較主觀的，我\n認為啦，這部片子確實沒有犯很多恐怖片的錯誤，而喜歡密室鬥智驚悚片題材的人可能會\n\
  蠻中意這樣的片，只是說我個人對這種片就比較沒什麼感覺，主要就是單調，尤其是如果\n女主角不夠水不是我的菜無法引發我的共鳴，那我看得會覺得很欲振乏力，所以說當這部\n\
  片子有好幾幕甚至已經到女主角被殺人魔贓到的時候，我反而有種舒服的感覺，沒錯，哥\n我很變態。\n\n我對這部片子有點冷感的第二個點是，這部片子給出來的驚悚度不足，有些人看到我這樣\n\
  講可能又開始了，啊不是說很緊張很刺激，怎麼又講這種前後不一的話。聽我說明喔，同\n為恐怖片愛好者的阿一( )給這部片很\n高評價，甚至拿《陌路狂殺》來比較，我已經忘記我在《陌路狂殺》寫了什麼，只能說這\n\
  兩部片子是很不一樣類型的電影，本片我會當動作片看，如果殺人魔他不把面具拿下來的\n話，還稍微能當驚悚片看，而至於《陌路狂殺》就很標準的驚悚恐怖取向，就是要呈現強\n\
  大的惡意與凌遲，雖然它的確是不怎麼好看沒錯。\n\n最後要來講幾點我不怎麼滿意的，說我是硬要雞蛋裡挑骨頭也是啦，雖說這部片沒什麼跳\n脫邏輯的點，但還是有些很蠢的事情發生，比如說中間有個壯漢來搭救女主角，但卻被殺\n\
  人魔唬得一愣一愣的，這又得回歸到為什麼治安這麼差還敢一個人住在郊區一樣難以理解\n，只是要解釋也沒什麼不合理，只是說還是要出現這樣的設定與情節，尤其是壯漢都已經\n\
  發現事有蹊蹺了，沒錯，女主角確實不知道壯漢到底有無發現這個人有問題，但還是被女\n主角害死，合理，只是會讓人更想要女主角去死而已。\n\n另外我在網路上看到有位大大(連結\n\
  )對於這部片的結局有很獨到的見解，是蠻有道理的，但我是不怎麼認同啦，畢竟腦補的空\n間太大了，如果要這樣解讀，那有九成九的片子在我的腦補完會面目全非吧，哈哈哈哈，\n\
  就不解釋了啊。\n\n\n\n即刻短評(滿分5)\n\n劇情： 2         >>光看一句話就能說完的簡介，會有什麼劇情嗎?\n結局： 3       \
