content: '無聲夜是我今年看過最好的電影，我實在太喜歡了，想四處分享，所以請原諒我的熱情。


  雖然這麼說有點太過個人，近幾年來不知道為什麼，我只能到百貨公司裡看電影。在家點開

  一部電影後，幾十分鐘後我就開始拿起手機查有沒有工作上的訊息要處理，或是滑起小紅書

  ，之後就乾脆關掉螢幕了。


  但這不是說我無法好好欣賞什麼。這幾天我剛看完汪芃翻譯的大亨小傳，再前一本則是董啟

  章的狐狸讀書，從年初累積起來也坐在沙發上好好的讀了五十幾本書。


  我想說的是，今年的我逐漸養成在週五上班的空檔時，瀏覽開眼的首輪電影列表，從中挑出

  一部準備在下班後觀賞。今天選中的是無聲夜，而且不用說，它是今年最讓我看得過癮的院

  線片。


  這部電影有兩個罕見又鮮明的亮點。首先是沒有廢話。如果你和我一樣，每週無時無刻都沉

  浮在生活、工作或是家庭的說話瑣事裡，並且思緒不斷被這些小事情拉扯著，你會很欣賞吳

  宇森導演的貼心。電影裡在該有對話的時刻會透過明示或者暗示的方式讓觀眾領會劇情的走

  向，所以不會有一團霧的地帶。


  當然，這部電影之所以好懂還有另一個原因。無聲夜是在講一個復仇的故事，情節的發展沒

  有任何的驚喜。雖然到處是血腥的畫面，但情節簡直比童話故事還要單純，一直線到令人感

  到可愛的。這是第二個亮點。


  如果你也一樣，有太多的事情讓你感到疲累，想看一部有趣，又可以恢復心中水分的電影，

  我推薦無聲夜。


