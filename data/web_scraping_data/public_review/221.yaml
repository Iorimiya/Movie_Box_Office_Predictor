content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  原本平靜的生活，卻無端遭到幫派火拼的波及，導致兒子死亡，主角本人深受重傷、從此無

  法開口說話。本片給予了一個非常簡單易懂的故事背景，同時結合標題特別強調的「無聲」

  ，以一種類似類似日系RPG無口主角的設定，在開場的幾分鐘我們便可以從一片血泊的手術

  、男主撕心裂肺的無聲怒吼、老婆的無助徬徨快速帶入角色，和他一起體驗這場復仇之旅。


  本片整體節奏明快，動作戲的部分也相當的乾淨利落，配合不錯的音效該有的緊張感、速度

  感都表現的不錯。其中後段在樓梯間的槍戰不禁讓我想到《捍衛任務4》裡基哥不斷從樓梯

  上滾下來的場景，相比之下本片的觀感倒是舒服了不少XD

  而吳導標誌性的白鴿、雙槍、慢鏡頭也都沒有缺席


  說完優點，接下來就是本片比較明顯的問題了。首先，本片既然以無台詞作為賣點，我原先

  期待可以看到演員們用細膩的表情或動作來傳遞情感、推動故事。然而事實上除了男主成功

  的表達了他的復仇心，以及和反派女二有一段還算精彩的對手戲外，反派角色基本上就只剩

  下怒目圓睜、大聲怒吼這兩個動作了。


  而劇情上我不確定究竟是為了配合「無聲」的設定而特地做了簡化，或導演本身想表達的故

  事就只有這樣。總之，本片的劇情非常的一本道，簡而言之就是：受傷>訓練>大開殺戒，沒

  有任何轉折，在這種情況下有沒有台詞其實都已經無所謂了。


  在角色上也基本毫無塑造，男二警察基本上只在槍戰的最後階段露面，幾乎毫無作為。反派

  小嘍嘍更是用完就丟的劇情道具。本該作為大boss的幫派老大甚至做出了讓自己的女人幫自

  己打頭陣，這種可以說是毫無氣概的行為，自己的打戲部分也是被草草解決，實在缺乏身為

  大反派該有的格調(尤其是這邊在打架的時候導演還莫名奇妙的把小男孩的臉投影在一顆裝

  飾用的球上面，看得我啞口無言)


  總之本片基本具備了一部復仇動作戲該有的要素，但在此之上並沒有更進一步的發揮，使得

  本片終究成為了一齣平凡的動作爽片，然而這類型的電影又有太多比他更加優秀的作品...







  --'
