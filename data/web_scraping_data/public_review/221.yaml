content: '《無聲夜》6/10分


  上次看吳宇森的片應該已經是14年前的《赤壁2：決戰天下》了

  之後的片不是看起來很雷

  就是評價炸掉 實在提不起興趣看

  這次重回電影院看《無聲夜》有好也有壞…


  x


  先說個人覺得的優點：


  1.故事簡單明瞭

  反正就是父親復仇，差不多就是《捍衛任務》的平民身分版，沒有其他旁枝末節


  2.運鏡流暢動感

  不論是在文戲或是武戲，導演以流暢的運鏡並交代情節，甚至是一鏡到底(或合成的一鏡

  到底)，別於一般的無聊定鏡或是惱人碎剪，給讚


  3.轉場&特效 復古有特色

  很多看起來很土炮的放大、定鏡、特寫、遮罩轉場，在現今看起來更有一番風味，與其無

  聊帶過，不如這樣讓片子看起來有趣豐富點


  4.音效逼真

  槍聲很逼真！很過癮！上一次對槍聲有印象可能是《落日殺神》的巷弄槍戰了吧


  5.動作戲偶有亮點

  《無聲夜》的動作戲跟槍戰說不上出類拔萃，但偶有幾個慢動作畫面是很帥的，不只是放

  慢動作而已，再加上運鏡跟構圖，特別有張力，但不多就是了


  缺點：


  1.前面太冗長

  應該有快三分之一都是鋪陳主角的故事，可能預算也不是很多吧，但總覺得文戲可以再少

  一點，雖然過程也不到無聊啦，但我就是想看動作戲啊


  2.動作戲太少且不夠過癮

  動作戲主要集中在後段而已，但整體也無太多印象深刻的場面，不像《捍衛任務》每場動

  作戲至少都有一兩個精采部分


  3.動作節奏拿捏不佳

  就你以為精彩的要來了，結果就結束了，以為會有一場大戰，其實也沒有，就少了一氣呵

  成的爽快感吧


  4.主角太無敵了吧

  建議大家直接當作主角有神明保佑，敵人永遠射不到主角，不管多近多狹窄，導演沒說可

  以射到，就不能讓主角中槍


  總體來說是一部

  文戲略多、運鏡流暢、動作普普、偶有亮點的一部動作片


  吳宇森的作者風格是有感受到

  只可惜在劇情和動作戲的瑕疵上

  稱不上值得一看叻


  P.S 號稱全片無對白 但我記得老婆有說一句話?


  --


