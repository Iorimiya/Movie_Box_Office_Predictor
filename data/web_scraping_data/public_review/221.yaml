content: '昨天在飛機上偶然點到這部片


  記得幾個月前看預告片還不錯，而且還是吳宇森的作品


  本來想說即使專業或動作俐落的部分不如捍衛任務、無名弒、私刑教育、蜂刑者

  (畢竟上述4個作品的主角背景都是世外高人的)


  但懲奸除惡的部分還是可以滿足胃口的


  沒想到這部作品看的我腦子發熱眼神渙散


  心想還不如把時間拿去加班...超級大爛片


  劇情就不細講了，直接點出那些讓人翻白眼的劇情跟橋段



  1.主角辛辛苦苦自我訓練這麼久，結果第一個對手差點把他反殺

  壞蛋在自己家裡被暗算後，主角將其綁回家裡，懸吊在空中

  結果主角一進來就馬上割斷吊著壞蛋的繩子，還高調地把刀插在桌上

  導致反派有機會解放雙手，跟主角開始肉搏(腿還被刺傷)

  (這主角是不是當初被子彈碎片插進腦子裡，醫生沒發現阿？)


  此外，這邊主角計畫拿紙筆要對方寫下組織架構跟細節時

  劇情跟鏡頭讓人吐血

  正常的演法應該是刑求+錄音+虐殺

  而這部片卻是為對方準備好紙筆，鏡頭還帶到紙上超過6題的申論題

  到底是哪個低智商的編劇寫出這種垃圾


  2.整部作品幾乎沒有高潮點，無論是車子追逐戲，繞柱開槍

  最後樓梯戰的堅持用散彈槍也不知道在固執什麼

  然後主角還經常聖母心發作，常常一言不合就一直拿出音樂盒機芯聽

  當前面準備的橋段如此冗長時，觀眾會期待你有點東西，結果你拿出的這些？


  3.超沒存在感的配角

  我從沒想過有個警探可以比即刻救援三的警探還無聊

  至少人家還會一些推理，但無聲夜的警探，在拿到男主角提供的情報資料後

  居然是選擇單槍匹馬殺入敵營，看起來那份情報資料他也沒有提供給任何警察同伴

  難道這個警探是想獨吞戰功？


  4.反派BOSS一點魅力都沒有，就只是個毒咖而已，沒有領導力，沒有特殊攻擊技巧

  最後槍戰前BOSS跟反派女跳舞那段說有多尬有多尬

  搞不好當初誤殺主角兒子的也不是這個幫派也說不定

  (我並沒有在影片中看到幫派跟主角遭遇的具體連結)


  5.主角明明是要復仇卻又犯聖母心，但因為他完全無法說話表達

