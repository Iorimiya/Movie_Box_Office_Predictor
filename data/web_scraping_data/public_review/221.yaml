content: "吳宇森回歸好萊塢《無聲夜》零對白\n\n04:10 2023/11/18 中國時報 翁紫曦\n\n\n《無聲夜》由喬爾金納曼擔綱演出，全片毫無對白挑戰演技。（車庫娛樂提供）\n\
