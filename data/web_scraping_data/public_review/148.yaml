  親子間的情感、一正一邪的碰撞可以有多精彩的火花，可前者著墨太少而後者太過理所當

  然，觀眾是看見了前者的動機、後者的變化，無奈卻沒有足夠理解並認同的時間與空間，

  尤其是冠宇和武雄這邊的父子情。妹妹冠伶的離開是很好運用的一個點，事實上導演廖士

  涵亦有此打算，如後來冠宇昏迷後見到了冠伶，妹妹告訴他要他趕快逃、因為她被鬼師父

  抓住了，可想見鬼師父似乎想利用冠伶來對付帶有鍾馗天命的冠宇；而冠伶也能成為修復

