  跑酷、網路直播等等）的親情路線，讓台灣市井小民可以輕易get到的生活縮影與背後策\n略，明顯市場就是想走恐怖片的「雞排英雄」路線。瞧瞧片尾主角穿著改良化如one\
  \ boy\n冰鋒衣般的新世代鍾馗，與背景音樂播著溫情國語歌套路，混雜台語描述宮廟文化的「新\n台灣」味流行歌。\n\n\n也許《粽邪3》就是在於某種第四台感，像是逢年過節全家大小在客廳看電視沒有理解壓\n\
  力，還可以輕易跟父母討論或喇賽的那種情境下的輪迴。（什麼？以後沒有闔家觀賞\n的第四台了嗎？）\n\n\n\n--\n\n拉特飯 - 以商業力量進入獨立市場\n\
