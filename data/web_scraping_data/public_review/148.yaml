  「無主孤魂，人間遊蕩。」


  滿喜歡《粽邪3：鬼門開》選了農曆七月鬼門開為事件時間點，還有加入了古曼童來讓本

  作就恐怖感上有Buff加成的可能，遺憾最後整體是搔不到癢處。可也誠如前面說到了《粽

