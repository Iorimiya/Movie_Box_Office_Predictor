  保護佳敏，《粽邪3：鬼門開》既然都請來古曼童，卻沒讓祂與泰國邪神鬼師父聯手對抗

  鍾馗，而是淪為「工具陰靈」般的結果是稍微浪費了。



  既然聊到《粽邪3：鬼門開》和《馗降：粽邪2》劇情部分有些相像，難免的就會不自覺拿

  兩部作品比較。先說我自己認為《粽邪3：鬼門開》比起像是《靈語》、《民雄鬼屋》、

  《杏林醫院》等其他台灣恐怖電影來說就算中規中矩也比上述作品表現好不少，可就上面

  提到過的重複感讓我不會給比上集更高的分數。《馗降：粽邪2》一是新鮮感有加分，二

  是即便普遍認為李康生飾演阿火師不太適合，可有陳雪甄相當到位的中邪演技印象深刻，

  但《粽邪3：鬼門開》在少了新鮮感、也沒有陳雪甄這樣壓迫感與張力十足的表演的情況

  下，就顯然沒有屬於本集才有的獨特看點。定位上本集飾演婉華的吳奕蓉大概就是上集的

  陳雪甄，可惜吳奕蓉卻不夠邪魅、不夠猙獰，沒有演出那種真的卡到或走火入魔的壓迫感

  ，這點就和同樣有出演本部作品的曾莞婷在其主演的《化劫》裡的問題相似，無法散發出

  婉華這個角色的邪氣。


  另外，在《馗降：粽邪2》的主角之一的許安植，於《粽邪3：鬼門開》繼續扮演佳敏，上

  集繼承了阿火師的五雷結印並拜入阿西師門下，這集看起來已經獨立出師，不僅在開頭受

  阿西師請託協助退煞，後面至關時刻也和阿怪前往旅行社欲協助受困於此的武雄與冠宇，

  在冠宇和鬼師父決戰時也在關鍵時刻救下冠宇，可就是不知道為什麼佳敏這個角色沒什麼

  特別強烈的存在感。還有就是這個角色的強度與經驗值設定，先保險推算本集與上集相隔

  三年，所以電影裡的時間也是過了三年，我不怎麼認為三年時間能讓佳敏出師甚至是接下

  連請示鍾馗都出現令牌裂開等暗示此行很危險的任務，就算佳敏也是到現場才意識自己能

  力不足應付，阿西師理應也不可能會推入行僅三年的徒弟去送死才是。只是換個角度想，

  就會覺得鬼師父選在三年後捲土重來，不僅僅是當年一戰元氣大傷後的養精蓄銳，更明確

  給觀眾感受到了本集就是要讓鍾馗「上不了天，下不了地」的復仇感。



  當然的，如果《粽邪3：鬼門開》可以是《降：粽邪2》的強化版，就算劇情相似那又如何

