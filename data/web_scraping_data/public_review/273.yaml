  2023年3月28日離世。即便在生命的最後幾個月，只要身體狀況許可，他仍舊創作不輟，

  但已不可能負荷舉辦音樂會這麼勞心勞力的事，所以在人生即將邁向盡頭之際，與家人、

  兒子共同著手製作《坂本龍一：Opus》，留下最美好的禮物給世人。



  本片由坂本龍一的兒子空音央執導，經紀人伴侶空里香，以及増渕愛子、沼澤尚、艾瑞克

  尼亞里（Eric Nyari）、艾伯特托倫（Albert Tholen）等人共同製作。坂本龍一也積極

  參與選曲、編曲、錄音與演奏，表演地點則選在他所熟悉的NHK509工作室進行拍攝，他對

  此表示：「這個電影的構想，是以一種值得保留到未來的方式去紀錄我的表演——在我還

  能表演的時候。我認為這個地方提供日本最好的音響效果。」近期剛獲得《電影製作人》

  雜誌（Filmmaker）評選為25位獨立電影新面孔之一的導演空音央，堅持讓父親提前選擇

  所要演奏的曲目，透過縝密的企劃進行拍攝，並透過穩健的攝影機運動，以及風格化的黑

  白影像，原封不動向觀眾呈現只有坂本龍一與鋼琴的世界。



  《坂本龍一：Opus》是一場徹頭徹尾的音樂會，收錄20首大師的經典之作。雖說片中還是

  有少量的對話，但多半都是坂本龍一對現場工作人員或自己的呢喃，以及再來一次的要求

  。從「Lack of Love」開始，結束在「Opus 」，整場音樂會毫不間斷，只有曲目之間的

  短暫空白，讓大師與觀眾轉換心情，深呼吸，接著又繼續品味下一首曲子。在這100分鐘

  內，觀眾得以沐浴在坂本龍一的經典作品裡，所以，觀影前確定隔壁廳並非放映動作片，

  以及選擇音響效果佳的電影院非常重要，才能確保自己能夠享受到本片的最高品質。



  雖說這部「電影」完全就是一場音樂會，導演的調度還是極為巧妙。身為大師的兒子，導

  演空音央把父親最後的風采捕捉得淋漓盡致，坐在鋼琴前的坂本龍一永遠都是發光的樣子

  。電影的視覺以黑白呈現，除去多餘的視覺刺激與色彩，觀眾便能全心全意沉浸在大師的

  音樂內。除此之外，導演也不是把攝影機架在坂本龍一周圍，像電視節目的導播切換鏡位

  而已，空音央利用不同的鏡頭視角與移動，帶領觀眾仔細端詳這場演出的各種細節與元素

  ，包括大師在琴鍵上飛舞的手指特寫、隨著樂曲情緒轉換的多變表情、鋼琴的內部構件與

  外觀等，都能看得一清二楚。



  「藝術千秋，人生朝露。（Ars longa, vita brevis.）」



  坂本龍一最喜歡的這句話不但是當年訃告的結尾，也是《坂本龍一：Opus》的結尾。人生

  彷彿朝露，稍縱即逝。大師僅在地上生活短短71年的光景，但他的作品與藝術成就卻能流

  傳千秋，繼續影響未來不少世代的人。電影最後，觀眾只見無人的鋼琴，自顧自地繼續奏

  著坂本龍一的曲子。原來，在不知不覺之間，大師早已離開我們，留下的只有他的音樂，

  抑或從電影的一開始便是坂本龍一的鬼魂來到觀眾面前，以他最喜愛也最熟悉的方式表演

  給大家聽。



  《坂本龍一：Opus》是一場全鋼琴獨奏的音樂會，因此，即便是一些大家熟悉的電影配樂

  ，聽起來的風味也大不相同。片中收錄的部分作品也從來不曾以鋼琴獨奏演出過，所以即

  使過去曾經聽過大師的別場音樂會，觀看這部電影的時候，感受也完全不一樣。要知道，

  拍攝這部紀錄片的時候，坂本龍一已經癌症末期，當時的他可能光是按琴鍵手指就會感受

  到痛楚，但除了徜徉在熱愛的音樂世界讓他相當享受之外，真的很難想像大師是如何用虛

  弱的雙手如此有力地敲擊鋼琴使其發出動人的樂音。



  整場音樂會裡最特別的曲目，或說最揪心的呈現是鏡頭特寫坂本龍一將數個金屬夾夾在平

  台鋼琴的琴弦上，改變鋼琴彈出來的音色。大師的作品當然還是很好聽，但比起其他充滿

  感動與滄桑的作品，這首曲子的確是相對比較「刺耳」的。就像侵蝕坂本龍一身體的癌細

  胞，這些金屬夾改變了琴音的本質，但就算如此，還是可以譜出偉大的作品，如同大師本

  人，與病魔對抗的過程中，仍不忘帶給世人美妙的音樂，並以此療癒自己的身心靈，走完

  人生最後的旅程。



  《坂本龍一：Opus》在坂本龍一逝世即將一週年之際上映，不僅讓全世界的影迷與樂迷再

  次回味他的作品，也是今年至今最棒的作品之一，甚至是足以登上all-time list，流傳

  後世的經典。


