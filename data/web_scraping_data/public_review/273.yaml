  007也扮過小丑」... 也許這就是此片的好看之處卻也是個弱點：在羅傑摩爾這代中，它可能算是比較細火慢熬製造懸疑與迷情、卻相較比較少天馬行空奇觀的，對當年才小一小二的我留不下什麼印象，那年頭童心印象較深的都是「太空城」「海底城」「潛水艇車」「大鋼牙」「金門大橋飛船」這類的。


  但長大再看，就覺得《八爪女》做到羅傑摩爾這代一種在嚴肅與輕鬆之間的平衡：它還是有很多追趕跑跳喜劇動作、但沒有那種令人覺得變成科幻片 over-the-top 的上天下海；它還是有些
  Q的未來式道具、但都是些竊聽器腐蝕劑等現世仍能理解的小玩意兒、讓龐德靈活運用而非狂開大絕；它還是有異國風情的展演以及英國老殖民紳士的凝視、但這凝視還算是帶著一種無傷大雅的基本尊重、嚴肅起來時也能得到龐德一點歉疚與悲憫；它還是有龐德對女郎的凝視與拯救、但這次女郎面對壞蛋是有自己能力地位與事業展開復仇的！當然最後仍要給龐德小救一下喊聲
  "James"。




  綜觀整片結構，似乎並非政經疑雲或諜報迷情的「劇情導向」、而仍是靠劇情串連奇觀的「主題樂園導向」，從片頭古巴小飛機戰、序幕馬戲團謀殺小丑、開場拍賣會龐德下標、華約蘇聯將軍激情演說、泰姬瑪哈印度皇宮、豪賭挑釁阿富汗王子、印度小弟鬧市追車、小寶萊塢秘密基地、女郎蠻腰八爪刺青、印度皇宮飛簷走壁、印度叢林野外求生、水上宮殿拜見女王、飛行鋸齒血濺香閨，乃至查理崗哨鐵幕風情、東德馬戲討好威權、西德馬戲消費社會、爆胎賓士鐵軌追車、車頂彎刀西部對決、飛刀兄弟再殺小丑，到片末女王復仇馬戲圍城、終場飛機搏鬥勇救美人...


  仔細想想這一切，都仍是一場場奇觀塞滿全片！你真要說諜報劇情合不合理完不完整？那也是都有紮實做到只是很次要、總是快快交代過去而把視覺焦點都給了奇觀。這奇觀倒也不只是未來愈發流行的商業動作片奇觀、在《八爪女》倒是更多異國風情與風流奇情，於是我們眼看羅傑摩爾穿個白西裝宛如老派殖民紳士般光降國協印度、滿足一個個我們歷來對風流情報員龐德的美好印象、一次次語帶幽默舉重若輕消弭危機於無形。也許對我個人來說，當「奇觀」是關於龐德本人的風流情報員風範、而非一次次上天下海的誇張動作時，倒是覺得不看劇情光看韻味也非常滿意。




  不過在這些讓龐德秀紳士帥氣令人心花怒放的表面風情外，我覺得這時代真正具有熱情焦慮 (angst) 的主角 (protagonist) 往往不是龐德而是反派 (antagonist)
  ，而這片雖有三個反派本應把戲份都瓜分掉了？但三人不但在陰謀計畫上各自分工三位一體、更各有其細火慢熬發展角色的呼吸空間，這些讓反派發揮的文戲戲份也不需要多、往往只要一場放慢腳步盡情發揮就可以，從電影前端到後段相繼重點介紹的反派有：


  反派一號，蘇聯鷹派 Orlov將軍，盜取俄羅斯古寶變賣西方以賺錢，但其實是要偷運核彈炸美軍西德基地！因為這時 1983 西方世界除了美國雷根政權外都在訴求裁軍、蘇聯這邊也訴求和西方和平相處，但蘇聯
  Orlov獨排眾議要趁西方裁軍而大舉入侵、要抓住西方人的厭戰心態假造一次「美國核彈自爆」令西方民意加速裁軍全面廢核彈、然後我們蘇聯就可趁機以陸軍長驅直入！本片還透過了龐德的西德旅行看見西方人們如何在享樂主義中不知危機將至，尤其以「巡迴馬戲團」作為本片視覺意象更帶出一張張享樂面孔！（甚至還有一輛放龐德鳥的享樂年輕人跑車）



  當然，享樂與和平是好的，本片也由龐德長官的老朋友 Gogol將軍代言蘇聯內部努力維繫平衡的鴿派，但有人就在這冷戰漸達平衡的春暖花開時硬是要來破壞平衡！在現世，這「破壞平衡者」在蘇聯有誰我不知，但西方最大的破壞平衡者就是新上任的雷根總統
  XD 當然本片不去批判雷根（與他的英國夥伴柴契爾）、頂多吃吃美軍豆腐，但 007電影仍一本向來英蘇維持平衡的 MI6諜報傳統、可以吃吃蘇聯豆腐打打蘇聯小兵但絕不真與蘇聯為敵，有問題的一定是讓蘇聯也很頭痛的鷹派背骨仔、讓
  Gogol將軍與英國國防部長共飲一杯謝謝龐德抓到他。



  反派二號，阿富汗王子Kamal Khan，負責仲介 Orlov盜來的「法貝熱彩蛋」變賣到西德，只是其實他和 Orlov準備私吞平分這彩蛋與其他國寶、要以微型核彈偷換寶箱送去西德美軍基地引爆！在這
  1983 年電影看見一位阿富汗王子在印度，當然令人回想 1973-1992的阿富汗共產統治時期，恐怕這位王子已在王國傾頹改朝換代後來印度流亡十年了。看他的貴氣排場上流品味與一身白西裝，與渾身英國老殖民紳士樣的龐德真似曾相識，而他在印度一切貴族事業與排場，也頗有種大國不再只能緊守一爿殖民小天地的失落感...
  那他與蘇聯叛國鷹派的勾結，是否亦有其復國鄉愁？



  反派三號，片名主角「八爪女」，由兩任龐德女郎 Maud Adams 飾演！她負責具體執行計畫的「走私」smuggling ，就運用她手下眾多年輕女性組成的「八爪女馬戲團」作為障眼法進出東西德，誰叫那年頭世界這麼多年輕女背包客爭相來到印度「找自己」、都被她收進幫派當獨立女性
  XD 本片對這水上宮殿女人國的描繪充滿神秘令人遙想、先經歷小女郎 Magda一次似敵亦友的交鋒、再迎來亦正亦邪的大女王 Octopussy！她雖仍是龐德英雄救美的對象，但本片已經給她高規格的獨立地位兼具實力與霸氣；她雖仍有種純情女子為奸人所騙的傻氣，但一定全面動員向渣男復仇！




  一週內複習了好多集 007老片，雖然它們歷經不同世代的演員詮釋也各有不同風格，但我慢慢發現我自己對它們的核心關注：在該片推出的時代下，本苦苦維繫平衡的世界局勢正出現破口，有反派出於他扭曲的憤懣或熱情要來見縫插針重組局勢，而
  MI6派出處變不驚的紳士探員 007再一次攜手國際友人消弭危機於無形。以這角度看，這部 1983 的《八爪女》，既勾勒了冷戰到 1980s已漸漸回春和解的時代背景、也介紹了對和解共生看不下去的新時代幽靈、再來到了印度結交熱情的國協同袍、也在印度見識兩位騷人墨客的異國小天地、更赫見那失落鄉愁如何誘人走上了魔道。


  但這樣向外看世界看危機更看見扭曲情懷的戲路，犧牲的是 007自己的角色內心與成長，我們總是看見一個我們早就認識的龐德翩然來去輕盈幽默出任務，真正的狂熱焦慮都屬於亂世中的其他人，而龐德總是專業靜定舉重若輕談笑風生解決那焦慮。只是這樣的龐德沒有人性與感情嗎？那正好相反：本片有龐德與印度小友
  VJ 的忘年之交、有他與 MI6故人之女的情義默契、更有東西德亡命追逐搶救蒼生的焦急，這樣的龐德有血有肉有情有義呀！只是這些血肉與情義不是拿來探索自我而是拿來關懷人們...
  羅傑摩爾的龐德也許今人嫌奶油，但細看起來仍別具魅力！推薦欣賞。



