content: '經典電影鐵道員名導 降旗康男病逝享壽84歲



  （中央社記者楊明珠東京26日專電）與已故日本男星高倉健合作拍攝許多作品的導演降旗

  康男本月20日因肺炎病逝，享壽84歲。降旗執導的「鐵道員」獲得多項日本及國際獎項，

  這部電影也曾在台灣掀起迴響。


  日本Daily Sports報導，執導電影「網走番外地」系列電影、電影「鐵道員」、「車站」

  等作品的降旗康男本月20日上午9時44分（台灣時間8時44分）因肺炎病逝於東京，享壽84

  歲。降旗的親友已為他舉辦告別式。


  降旗1934年生於長野縣松本市，1957年畢業於東京大學法文系後，進入東映公司。1966年

  以執導電影「不良少女洋子」出道。他還執導了男星菅原文太主演的「現代黑幫」系列、

  高倉健主演的「網走番外地」系列。


  降旗於1974年離開東映公司，與高倉健合作多部電影，高倉健於2014年11月去世，享壽83

  歲。


  報導指出，降旗導演的歷史等於是日本電影史。降旗離開東映獨立的4年後，執導高倉健

  主演的犯罪劇情片「冬之華」，後來他的工作重心由電視台的工作再度轉到電影界。之後

  ，他執導了劇情片「螢火蟲」、「致親愛的你」等。


  降旗執導、高倉健主演的電影「鐵道員」曾榮獲蒙特婁國際電影節最佳男主角獎，這部電

  影也榮獲日本電影金像獎最佳導演獎、最佳編劇獎。這部電影不但在日本大賣，更紅到國

  際。


  「鐵道員」在台灣曾掀起不小迴響，電影中的「幌舞車站」，實際上是位於北海道富良野

  的「幾寅（Ikutora）」車站，因為男主角在大雪繽紛中工作的身影，這一幕讓車站一夕

  爆紅，至今仍吸引不少影迷前往朝聖。


  降旗最後的作品是男星岡田准一主演、於2017年5月上映的電影「追憶」。這部電影殺青

  後，降旗於2016年因巴金森氏症而開始養病。



