  後來幌舞線即將廢線\n乙松也到了準備退休的年紀\n才發現他根本沒思考過退休後的生活\n住哪裡、做什麼工作，甚至連離開火車站這件事都沒想過\n\n他還刻好自己的墓了\n\
  \n\n\n後來 他遇見三個女孩\n\n\n女孩手上的人偶讓乙松想起曾送給已逝女兒雪子的人偶\n\n第三位女孩讓他想起已經不在的妻子\n\n後來才知道 原來這三個女孩是女兒雪子變成的\n\
