  【中央社╱中央社記者黃鈺嵐台北18日電】     2014.11.18 03:21 pm


  日本媒體18日報導，曾演出電影「南極物語」、「鐵道員」的日本資深演員高倉健（本名

  小田剛一），10日凌晨因惡性淋巴瘤病逝東京，享壽83歲。


  高倉健1931年出生於日本福岡縣，以演員身分活躍日本演藝界第一線超過半世紀，作品以

  電影為主，演出作品數量高達205部，為日本代表性電影演員。


  高倉健著名作品包含「南極物語」、「鐵道員」等，也曾在導演張藝謀2005年電影「千里

  走單騎」中演出男主角。


  電影「鐵道員」讓高倉健在日本電影金像獎、藍絲帶獎、電影旬報獎這3個日本重要電影

  獎項中，奪下3座最佳男主角獎。他的最後作品是2012年上映電影「只為了你」，此作在

  同年第37屆日本報知電影獎榮獲男主角獎。


  高倉健對日本電影界貢獻良多，1998年獲頒「紫綬褒章」，2006年受封文化功勞者，2013

  年再榮獲日本文化界最高榮譽「文化勳章」。


  【中央社╱東京18日專電】 日本媒體報導，曾主演過「網走番外地」、「日本俠客傳」

  等電影的日本知名男星高倉健10日凌晨病逝於東京1家醫院，享壽83歲。


  高倉於10日凌晨3時49分（台灣時間凌晨2時49分），因罹患惡性淋巴腫瘤，病逝於東京1

  家醫院。


  高倉生於福岡中間市，是日本在二次大戰後電影界具有代表性的影星，身高180公分，長

  相帥。


  他的代表作品有電影「網走番外地」系列、「日本俠客傳」系列、「昭和殘俠傳」、「八

  甲田山」、「南極物語」、「幸福的黃手帕」、「鐵道員」等，都是日本電影史上相當賣

  座的作品。


  他因對於電影界有卓越貢獻，1998年獲頒紫綬勳章，2006年受封為文化功勞者，去年獲頒

  文化勳章。

