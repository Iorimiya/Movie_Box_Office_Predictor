content: "雷文防雷資訊頁\n\n今天繳電話費的時候想到我有免費的HamiVideo 可以看\n決定晚餐配著電影慢慢吃\n原本打算看部爽片\n卻看到「再不看就拜拜囉」專區有四個字\n\
