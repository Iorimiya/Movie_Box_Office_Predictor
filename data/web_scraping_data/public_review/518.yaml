content: '新聞網址：



  難得一見的柬埔寨電影《鬼氣球》驚嚇登「台」，將在6月14日於台灣驚駭上映。本片不

  僅成為柬埔寨影史最賣座恐怖電影，更售出至台灣、緬甸、越南、印尼、俄羅斯、香港等

  多個國家。尤其近日再傳國際票房截報，於5月3日在緬甸上映之後，短時間內就成為2024

  年至今，緬甸票房最高的外國電影。一部分也歸功於本片男主角，便是緬甸出身，有「緬

  甸水行俠」、「地表最帥和尚」之稱的白英他空（Paing Takhon），在片中逆轉過往形象

  ，挑戰用柬埔寨官方語言高棉語演出，儘管有非自己母語的語言障礙，仍展現出專業演出

  精神，令人為之敬佩。





  《鬼氣球》改編自柬埔寨毛骨悚然的真人真事，描述1983年，柬埔寨剛從共黨首領波爾布

  特的種族滅絕政權中解放不久，一間孤兒院便發生慘絕人寰的殺人事件。此後，這間孤兒

  院變成廢棄建築，直到十年後的1993年，一群人決定要整修這棟孤兒院並重新開放，然而

  離奇事件卻依舊發生，讓每個人開始懷疑這間孤兒院的詛咒，似乎還未停歇…。



  本片採取國際級製作水準，恐怖懸疑氣氛媲美《牠》（It），驚嚇指數更直逼《厲陰宅》

  （The Conjuring），這也讓本片不僅成為柬埔寨影史最賣座恐怖電影，國際版權更狂銷

  至台灣、緬甸、越南、印尼、俄羅斯、香港等多個國家。尤其本片在5月3日於緬甸上映之

  後，短時間內便成為2024年至今，緬甸票房最高的外國電影，展現出銳不可檔的票房實力

  。此外，本片在台灣的上映資訊一出，也有台灣網友在社群中貼預告並留言：「第一次知

  道柬埔寨也有拍電影，好像可以期待。」而導演李克賴達（Leak Lyda）剛好就看到了這

  則留言，也大為感動地在自己的社群上分享該則留言，並有感而發：「這就是激勵我努力

  拍電影出口到海外的原因！」





  《鬼氣球》陸續在柬埔寨、緬甸等國票房告捷，原因除了精良的製作水準之外，國際化的

  演員陣容也成為成功關鍵，找來緬甸男星白英他空領銜主演。橫跨模特兒、演員、歌手多

  重身分的他，在片中詮釋來整修這棟廢棄孤兒院的工程師，並與眾人攜手解開鬼氣球的來

  源，以及縈繞在這間孤兒院厲鬼的詛咒起源。尤其白英他空過去曾因為一張剃髮穿僧服的

  和尚照片在全球爆紅，而被網友封為「地表最帥和尚」；而他188公分的完美身高，配上

  超高顏質與全身精壯肌肉與刺青圖案，還留有一頭微捲的中長髮，更讓他有「亞洲水行俠

  」美譽，不僅曾當選2020年最帥臉孔第十名，更在2021年拿下百大帥哥第一名。值得一提

  的是，白英他空近年積極進軍柬埔寨影壇，不僅在2023年演出柬埔寨電影《出租男孩》聲

  名大噪，這回再度接演本片，更擺脫語言障礙，用非自己母語的柬埔寨官方語言高棉語演

  出，並順利完成表演，展現出專業精神。



