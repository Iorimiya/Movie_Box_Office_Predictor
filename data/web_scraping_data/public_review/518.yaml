  台灣難得一見的柬埔寨鬼片《鬼氣球》，即將在本週五（6/14）於台灣驚駭上映。本片不

  僅是柬埔寨影史最賣座鬼片，更成為2024年至今，緬甸最熱賣的外國電影。尤其本片卡司

  大有來頭，不僅請來有「緬甸水行俠」、「地表最帥和尚」之稱的白英他空（Paing

  Takhon）領銜主演，更找來「柬埔寨美女皇室公主」諾羅敦珍娜（Jenna Norodom）詮釋

  慘遭厲鬼索命的孤兒，甚至還犧牲皇室公主的優雅形象，挑戰中邪、全身痙攣、怒吼、吊

  鋼絲懸空演技，試圖挑戰「尖叫女王」后座，值得觀眾拭目以待。





  取材柬埔寨真人真事的《鬼氣球》，故事起始於1983年，當時柬埔寨正從共黨首領波爾布

  特（Pol Pot）慘絕人寰的「種族滅絕政權」中解放出來，許多小孩都因為父母慘遭屠殺

  而成為孤兒。當時一所孤兒院便發生一場悲劇事件，之後成為了廢棄建築。直到10年後的

  1993年，一群人決定要整修這棟孤兒院並重新開放，只是詭異事件並未結束，讓所有人都

  懷疑這所孤兒院受到厲鬼詛咒。尤其本片還將揭露柬埔寨神秘的驅邪儀式，而詭異氣球在

  每晚都會飛進孤兒院當中試圖索命，更是增添全片毛骨悚然氣氛。



  值得一提的是，本片還請來有「柬埔寨美女皇室公主」之稱的諾羅敦珍娜，詮釋女主角之

  一的「吉利」。她在片中是個性陰鬱的孤兒，由於有陰陽眼，能夠感受到「不乾淨」的存

  在，讓她因此常受到惡靈威脅。現實生活中，現年13歲的她，本身就是柬埔寨王室成員之

  一，母親是諾羅敦波帕莉公主，父親是法國人，三歲便和家人重返柬埔寨居住；也因為從

  小在國外生活，讓她除了母語高棉語之外，還會說英語、法語、漢語和泰語。唇紅齒白、

  眼神清澈如洋娃娃的她，雖然貴為柬埔寨公主，但母親在她很小的時候，就決定讓她往娛

  樂圈發展。她年紀輕輕就拍過許多兒童廣告，也因為獨特的混血外貌條件，幾乎各種風格

  的服飾都能輕鬆駕馭，讓她成功吸引到模特兒界的注目。於是她從平面模特兒做起，一步

  步成為兒童模特兒界的「超模」。這回她挑戰自我，接演恐怖電影《鬼氣球》，更不拘泥

  於自己是公主的優雅形象，不但把自己搞得蓬頭垢面，甚至更挑戰中邪、全身痙攣、怒吼

  、吊鋼絲等高難度演出，試圖挑戰「尖叫女王」后座，值得觀眾進戲院一探究竟。



  這部台灣難得一見的柬埔寨影史最賣座恐怖電影《鬼氣球》，即將在本週五（6/14）於台

  灣驚駭上映。本片劇情描述多年以前，一處孤兒院，失明的院長麗翠被誣陷殺害她所照顧

  的七名小孩，結果被居民們處以火刑含冤而亡。她的冤魂縈繞在這座孤兒院裡，不時詛咒

  著跟孤兒院相關的人。多年以後，幾個外人搬進已經廢棄的這所孤兒院，並發現整棟建築

  都被麗翠的亡魂所詛咒。悲劇接二連三發生，讓他們試圖查明當年的真相究竟是什麼…。



