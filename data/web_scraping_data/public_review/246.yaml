content: '動畫電影《窗邊的小荳荳》釋出特報宣傳影片及前導視覺圖 主演配音情報公開


  動畫（GNN 記者 阿Lu 報導） 2023-07-11 11:44:52


  日本動畫電影《窗邊的小荳荳》正式發布確認將於今年 12 月 8 日在日本上映，同時也

  公開了特報宣傳影片以及前導視覺圖以及主演配音等情報。




  動畫電影《窗邊的小荳荳》改編自日本藝人黑柳徹子描繪自己幼年時期的同名小說，小說

  於 1981 年出版。本次電影由八鍬新之介擔任監督，新銳動畫擔綱製作，並由曾參與《哆

  啦A夢》系列作品製作的金子志津枝擔任角色設定。




  作品故事背景建立在第二次世界大戰即將結束的時代。一所東京真實存在過的小學，一個

  不知道自己因為被退學才轉學的小女孩，在自由之丘踏上「電車教室」的美好旅程。




  本次將為主角小荳荳配音演出的，是透過徵選會所選出來、現年七歲的大野りりあな。原

  作黑柳徹子表示：「她有著小時候充滿活力的樣子，回想起自己也是那樣，看到她與小荳

  荳的形象相當吻合我感到非常高興。」


  黑柳徹子與大野りりあな






  --'
