content: '如果你不想減少觀影樂趣

  千萬別看或搜尋媒體寫的什麼幾大看點文章

  因為裡面微雷，提前破了某角色反轉+畫面的爆點

  我覺得這片還是什麼都不知道進去比較好


  簡單分享一下心得，如果恐怖程度1~10的話，

  我覺得大概7分左右，嚇人的部分跟劇情穿插的蠻適當的，

  然後恐怖的地方我覺得前半段比較多

  以Jump Scare為主，然後氣氛也營造得也不錯，

  前半段我被突然出現的畫面嚇到居多，

  但身邊的人是比較容易被音效嚇到，

  每次音效一出來都可以看到他明顯大抖一下，

  無形中可能也幫我增加了一點恐怖感(?

  然後這場我因為位置坐中間，銀幕剛好滿眼，就覺得臨場感做得很足，

  血腥畫面不算多，但氛圍營造得不錯

  大概中後段開始變成人禍驚悚片


  搬進自殺聖地猛鬼大樓後發生怪事的設定

  走廊、洗衣間等場景的氛圍，我覺得有《殭屍》的感覺

  跟《鬼天廈》也算有類似的題材，但有拍出不同的差異？

  用同樣的鄉野傳說開場，不會有太複雜或是太奇異的設定，

  雖然有些人可能會覺得劇情有點好猜，

  但我覺得至少是符合邏輯的，

  忍不住會把兩者比較一下從頭一路到結尾銜接是順的

  還算好看啦！


  然後這次特映蠻可愛的，

  送的東西像是小貼紙聽票務人員說有城隍廟加持


  看完後還額外拿到的小禮物

  這是我第一次遇到特映會看完還有贈品的


  這能算平安麵吧（？）有新奇到


  以上，簡單分享一下


