content: '高橋一生主演《岸邊露伴在羅浮》真人版電影正式預告公開


  （GNN 記者 阿Lu 報導）


  將於今年 5 月 26 日在日本上映的真人版電影《岸邊露伴在羅浮（岸辺露伴 ルーヴルへ行

  く）》，公開了作品的正式預告宣傳影片。


  由漫畫《JOJO 的奇妙冒險》衍伸的外傳《岸邊露伴一動也不動》，真人版最新電影作品《

  岸邊露伴在羅浮》，原作故事以擁有替身「天堂之門」的岸邊露伴作為主角，作為 16 歲就

  出道的天才漫畫家，他的天堂之門可以將人變成一本書，讓他讀取別人的人生經驗或是想法

  ，也可以利用寫入敘述改變對方的行為。其真人版系列由高橋一生擔綱主演，陸續自 2020

  年開始連續三年推出了三季的作品。


  本次的電影《岸邊露伴在羅浮》，原作漫畫描述十年前立志成為職業漫畫家的岸邊露伴（由

  長尾謙杜飾演青年時期的岸邊露伴），在投稿處處碰壁時，邂逅了美麗的少婦「藤倉奈奈瀨

  」，意外得知羅浮宮收藏一幅「世界上最黑暗的畫」。十年後，已是全球知名漫畫家的露伴

  ，為了親睹這幅畫作，潛入了不為人知的羅浮宮地下隧道，卻遭遇一連串驚悚駭人的事件，

  意想不到的黑暗即將來襲……。







