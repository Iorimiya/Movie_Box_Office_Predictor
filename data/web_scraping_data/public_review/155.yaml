content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  有雷


  注意








  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  Jojo奇妙冒險的岸邊露伴真人版外傳電影，本來期待也會有替身戰鬥，但是沒有。看起來

  是延續電視劇版本，以主角遇上各種奇怪的事件，弱化替身這個設定，把它當成是超能力

  的一種設定。


  這片看起來比較像是電視劇的感覺，主角用天堂之門看別人記憶的場面沒有很酷的特效，

  比起動畫替身發動的場景沒那麼精采。劇情著重在探究神祕的黑色畫引發的離奇事件，那

  個山村仁左右衛門的黑色畫作，還有岸邊露伴回憶14歲夏天在奶奶家遇到的事情。


  一開始展示了主角的能力後就開始進入調查神秘的黑色畫，滿滿的懸疑感，不過步調很慢

  。岸邊露伴的個性和動畫一樣是個難搞的人(高橋一生飾演，演得很棒，岸邊露伴就是個

  78人)。女編輯很可愛，全劇鬥嘴搞笑擔當，最後看到那幅畫，竟然對她一點效果都沒有

  ，真的很猛。






  雖然前期很有懸疑感，但後續很快就揭曉是那幅黑色的畫詛咒。本以為會有其他替身使者

  出現。像是第一個搶他們拍賣場所買到的畫，看到幻覺被車輾過去，看起來就很像是某種

  替身能力。


  這樣說起來，那幅畫本身就很像是具有替身能力。只要看到那幅畫，就會讓人看到過去所

  後悔的事(幻覺)，承受那些後悔被折磨至死。被車輾過、被子彈射中、淹水、亡靈等等。


  不過電影裡解釋起來像是有詛咒殘留在那幅，山村仁左右衛門充滿怨恨所畫的黑色女人畫

  像。最後也演出那幅畫的來歷，畫家為何會有怨恨。原來岸邊露伴那年夏天，在奶奶家遇

  到的姐姐，其實是岸邊家的祖先。



  那個天堂之門的使用場面真的要加強一下畫面表現啦。






  -------------------------------------------------

  (`・ω・′)不說了，吃炸雞的時間到了。我是兔子胖，下次見  掰掰


  --

