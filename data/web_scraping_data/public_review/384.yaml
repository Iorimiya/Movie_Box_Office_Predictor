content: '抓鬼雖必須，但少女纖細情感才是重點


  經典電影跟IP一直是吸引觀眾眼球的利器，但是有一些故事與作品已經是好幾年前逐漸被

  新一代的人所淡忘，這時多年翻拍就得很注意關於新舊交替年帶人的心情，太過於政治正

  確與創新不被當年喜歡這故事的粉絲接受，但全盤復古和懷舊又無法勾起新一代觀眾的注

  意和興趣，可以說老IP翻新這件事情不只在電影，在很多時候都是相當兩難的局面。


  知名電影《魔鬼剋星》在2021年以《魔鬼剋星：未來世》開啟新一輪抓鬼宇宙，因表現不

  凡，2024推出續作《魔鬼剋星：冰天凍地》將以全新一輩角色為主展開。


  故事接續上史賓格勒一家回到魔鬼剋星發源的老舊消防局，與第一代隊員一起研發更新的

  抓鬼技術，但沒想到一顆有古代文字的黑球卻蠢蠢欲動，這顆黑球將引發一場顫慄的冰風

  暴。







  《魔鬼剋星：冰天凍地》是什麼電影：


  1984電影《魔鬼剋星》以低成本卻開出上億美元的全球票房，主要歸功於當時抓鬼的有趣

  的科幻設定與鬼怪元素碰撞產生的火花，並且角色魅力和故事推展相當富有趣味性，收穫

  了許多粉絲。之後雖然《魔鬼剋星》做出了不同嘗試，例如推出續作《魔鬼剋星2》或動

  畫片《抓鬼特攻隊》等，雖然沒有像第一集有著劇烈凡響，但也延續不錯的IP傳承，但是

  在2016年以性別轉換派出全女性的《魔鬼剋星》卻外的翻車。


  2016年以女性抓鬼特工為主的全女性《魔鬼剋星》在劇情上其實並沒有太大的缺點，搭起

  政治正確的風潮，裡面其實也沒有大談太多男女對立的出格表現，可以說是四平八穩。


  但是因為久遠的IP一瞬間被改編成全女性又可能接續成為續作，這讓一些過去支持《魔鬼

  剋星》的粉絲不太能接受，並且等同於沒有留下太多初代的影子全部重來，等同於多年後

  重新翻拍《哈利波特》卻跟粉絲說新的哈利波特是女性，且沒有榮恩、妙麗，塞入了不同

  的原創角色與他組隊一樣詭異。








  故在2021年砍掉了2016年版本的全女性《魔鬼剋星》，2021年新推出的《魔鬼剋星：未來

  世》在創新與懷舊間取得平衡。


  採用初代角色後代女孩菲比作為抓鬼特攻隊核心，並與家人一起進行抓鬼任務，這點顯然

  比2016年版本讓老粉接受的多，除了新故事以外，大量的情懷要述，除了逼觀眾重溫1984

  年初代的電影版外，也在新舊交替中打下良好的《魔鬼剋星》新開端，因而2024年版《魔

  鬼剋星：冰天凍地》名義上成為交界後新一代第一次擔當重任的抓鬼故事。


  《魔鬼剋星：冰天凍地》故事將對抗以有強大寒冷之力，恐讓地球進入第二次冰河時期的

  「寒慄死神」，繼承初代成員的所有，史賓格勒一家回到魔鬼剋星最初的舊消防局，他們

  發現過去的抓鬼儲存槽已經快要滿溢，必須急需找到能裝下各式鬼怪的新儲存點，但寒慄

  死神的來襲，不只冰凍城市，也試圖將儲存槽裡的鬼怪一一釋放，在這節骨眼下，抓鬼天

  才少女菲比心裡卻有了過不去的坎。










  《魔鬼剋星：冰天凍地》分析與延伸：


  2021年《魔鬼剋星：未來世》上映後大量的致敬和元老級角色回歸，應該看得出就算是新

  開史的續集，導演和製片都希望可以讓《魔鬼剋星》中初代的角色出場，扮演開導新一代

  抓鬼成員導師的角色。


  在第二集《魔鬼剋星：冰天凍地》中可以出的確有這樣的感覺，成為輔佐的角色，但又不

  過於干預新代主角群發揮。原本《魔鬼剋星：冰天凍地》想以《魔鬼剋星：消防局》作為

  這次的副標題，但後來則以這次的反派能力為主，變得較為直接的片名。


  其實這次的重起一直以來影響最大的應該不是初代1984版的《魔鬼剋星》，而是1986年動

  畫版的《魔鬼特攻隊》，電影製片表示：這播映5年的動畫系列，給了他許多製作出《魔

  鬼剋星》續集的靈感，並且有可能重啟《魔鬼剋星》的動畫版本故事。也因此不管是《魔

  鬼剋星：未來世》或是《魔鬼剋星：冰天凍地》有意思的點基本都是你可以沒接觸過前作

  就順順的看下整部電影，但是如果你有看初代和動畫會獲得更多電影裡的彩蛋和懷舊感。








  《魔鬼剋星》系列基本上比起鬼片更屬於喜劇片或動作片，主軸在於角色抓鬼的觸發點而

  非鬼怪本身，當時1984年的初代就是以新鮮、有趣不落俗套的故事抓牢觀眾。


  如今從《魔鬼剋星：未來世》到《魔鬼剋星：冰天凍地》兩部再出發的電影，再如今創新

  與富有創意的鬼怪片裡，《魔鬼剋星》傳達的主題也許就跟他故事演的一樣是一種「傳承

  」，將過去的抓鬼消防局、抓鬼背包、抓鬼車傳承給下一代，可能故事在現代以經落為俗

  套，但依舊是爺爺可以跟孫子提起的同樣記憶。


  以這一點來看，比起一些老IP不斷加入政治正確、更新更炫的元素來講，《魔鬼剋星》拋

  開這些無謂要一律討好年輕人的新鮮感，反而藉由上一代的觀眾來引領和介紹這部他們當

  年喜歡的「鬼片」。如同台灣新生代對於過去港片熱潮的年代已經沒有多大的感覺，但透

  過一些電視或重新上映院線的經典港片對過去香港電影有了興趣，變得可以與那些有所回

  億的前一代人一起暢聊這些電影和戲劇，這就是如《魔鬼剋星》一樣，有股傳承的魅力所

  在。









  《魔鬼剋星：冰天凍地》值得一看嗎：


  雖然國內外新聞都表示《魔鬼剋星：冰天凍地》首週票房高於預期，但在網路評價上始終

  褒貶不一，許多國外影評給與較低平價，並且在一般民眾看過此片後也對這次《魔鬼剋星

  ：冰天凍地》感覺普普，可以說是一部還可以但評價偏低的續作。


  我自己看了是感覺這次在劇情上的節奏不像是電影會有的節奏，它更像是美劇會有節奏，

  因為其中滿多元素在這次電影裡收尾都很草率，如這次打倒反派的主因和方式，比起上一

  集的圓滿收尾就不是讓人很可以接受。


  這次加入許多東西，例如因為鬼怪太多快要崩潰的抓鬼倉、新建立的鬼怪研究所、邁向叛

  逆期女孩菲比的成長、家人之間的情感、綠色頑皮鬼的吵鬧等等，還有初代成員的後話、

  新角色的加入等等，一時間許多線同時展開，卻必須在短短一集通通收回，顯得頗有難度

  。而這次明顯製作方將整個重心放到了女孩菲比青春期的成長，與為自我情感尋找出口。









  雖然在動作片或冒險電影主角的成長並不是不好之事，但我認為《魔鬼剋星：冰天凍地》

  並沒有做好這樣的節奏安排，整部抓鬼片被活活變成青春少女的呢喃，最後這個青春少女

  的菲比的躁動還差點毀掉世界。


  唯一做得較好的是自己惹出來的禍自己收拾這點，可以看出女主角的責任感與上進心，但

  我認為《魔鬼剋星：冰天凍地》應該可以再處理的好一點點，把故事分配給其他人或是多

  幾場抓鬼戰與最後BOSS戰相呼應，都會好過看女主角的心理遊戲。


  整題來說這次的《魔鬼剋星：冰天凍地》給我簡略為：寶可夢的道館攻略。以為靠著自身

