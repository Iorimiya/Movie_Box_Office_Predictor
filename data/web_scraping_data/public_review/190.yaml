content: "想指出文中與劇情不符之處（以下有雷）：\n\n\n\n\n　　　跟系上溝通維持士氣的是副會長楊宣淇，會長王毅光面對魏青的異議\n\n先是安撫，後責怪魏青擅作主張，但實際上無論是去教育部、絕食、占領系\n\
  \n辦，都是魏青提議，後兩者更是她率先實際行動。然後整個系學會的錢、開\n\n會場地，都是魏青提供。\n\n\n\n\n\n\n　　魏青抗議的，始終是「不要找立委」，因為出身政治世家，她知道焦點\n\
  \n會被轉移，變成他人的政治能量。這本是抗爭裡常有的兩難，但王毅光完全\n\n不想討論協調，只會說「我知道」和「你不懂」，最後能成功還是魏青的付\n\n出，卻被一腳踢開，連決定要不要持續都不許她投票。比起自由，他更擅長\n\
  \n運用權力，自然跟魏青不合。\n\n\n\n　　最後要不要因為跟教育部私下協商後退出，魏青提出的疑問很合理：退\n\n出就沒有談判的籌碼，是王毅光不肯輸陣，而當事人說的是「讓大家為他費\n\
  \n心，他已經很感謝了」，主要是怕給大家添麻煩，之前也因此提出乾脆放棄\n\n去當兵算了，事實上也是學校以拖待變，如果不是魏青，這場學運早就無聲\n\n結束，更不用說有成果，所以最後提出的是投票，但魏青又被王毅光踢出去。\n\
  \n\n\n\n\n\n　　兩個吻戲不同，因為季微對魏青有意，一直非常關心、在乎她，每次爭\n\n辯都站在她那邊，但對王毅光毫無意思，從來沒有釋放出好感，她待在那裡，\n\
  \n只是一點點禮貌、友誼和同情心。不過王毅光不會分辨。這些電影裡都鋪陳\n\n得非常明顯。（當然，如果季微兩邊都有意，評價想必又會不同）\n\n\n\n\n\n\
  \n　　當年是１９９４年，時代跟現在大大不同，如果您對這樣的不同沒有概\n\n念，推薦可以讀邱妙津的《鱷魚手記》。師生戀確實是原因之一，但電影裡\n\n魏青的父親看到季微，對魏青說「不要老是搞這些有的沒的」，性別當然是\n\
  \n原因。至少在電影裡，他對王毅光可沒有意見，只要是男的，他八成還樂見\n\n其成。\n\n\n\n\n\n\n　　魏青確實矛盾，家裡要她當附屬品，不許她獨立生活，她用家裡的資源\n\
  \n反抗，是想在困囿中證明自己，這是她自己的人生課題。王毅光一開始反抗\n\n者的形象，或許讓魏青以為是同類，就跟一開始季微一樣，不過相處久了發\n\n現，他也一樣只把女性當附屬品，價值觀差異太大，自然漸行漸遠。我想這\n\
