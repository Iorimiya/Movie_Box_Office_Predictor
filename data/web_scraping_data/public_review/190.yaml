content: '新聞網址：


  台灣同志電影「青春並不溫柔」登國際 入選澳洲酷兒電影節



  影片來源：希望影視行銷 Hope Content Marketing

  （中央社記者楊淳卉雪梨18日專電）第31屆酷兒螢幕雪梨同性戀狂歡節電影節（MGFF）盛大

  登場，台灣新銳導演蘇奕瑄執導劇情片「青春並不溫柔」為唯一入選的台灣電影，成另類台

  灣之光。


  一年一度的酷兒螢幕雪梨同性戀狂歡節電影節為全澳洲規模最大的電影節之一，也是全球前

  5大酷兒電影平台。本屆從15日至29日在雪梨實體戲院共展映161部影片，3月1日至3月11日

  線上放映其中15部精選影片，擴及全澳境內，「青春並不溫柔」為唯一入選的台灣電影，於

  昨晚舉辦澳洲首映。


  「青春並不溫柔」描述90年代文化大學美術系學生為爭取創作自由爆發的罷課抗爭活動，並

  糅合關於成長、愛情與自我認同的抗爭故事。電影改編自1994年當時抗爭事件。


  在文化部支持下，駐雪梨台北經濟文化辦事處文化組邀請蘇奕瑄導演參展。


  蘇奕瑄分享，劇本創作發想是從她2015年參與中研院有關90年代台灣抗爭活動紀錄片開始。

  當時剛解嚴，抗爭大多是針對政治訴求，而美術系抗爭是針對個人的創作自由，這點非常吸

  引她。


  蘇奕瑄分享，此片英文片名（Who''ll Stop the Rain)取自美國60年代清水樂團的反越戰歌

  曲曲名，歌名中「雨」象徵子彈，呼應此片真實事件發生在1994年春天梅雨季，可引申為外

  在環境、外在體制、外在社會，「我們可能沒有辦法阻止雨，沒有辦法撼動這個體制，但我

  們可以決定要如何去面對這場雨，可以找個人為你撐傘或在雨中跳舞，是一個轉念的概念。

  」


  蘇奕瑄分享，90年代的台灣同志比較壓抑，女同志或許走入異性戀婚姻。2019年台灣通過同

  婚合法化，讓她想要以比較當代的角度訴說30年前的故事，而不再落入90年代同志悲情的情

  節。


  駐雪梨台北經濟文化辦事處文化組長陳芝儀代表處長吳正偉致詞，感謝電影節總監蘿絲（Li

  sa Rose）支持台灣電影。她表示，此片取材自1994年文大美術系學生為爭取創作自由而罷

  課的真實故事，帶大家回到初嚐民主的90年代台灣，也提醒大家珍惜今日自由、民主與多元

  的社會。


  「青春並不溫柔」獲文化部影視及流行音樂產業局國產電影長片輔導金支持，2023年上映即

  獲台北電影節獎項、入圍2023金馬影展，並入選2023東京國際影展、2024國際鹿特丹影展。

  繼雪梨之後，將於2024英國電影協會倫敦同志影展展映。（編輯：韋樞）






  --


  「謝謝你們的存在，讓我看到自己的存在」


  --'
