content: '青春也許並不溫柔，但可以肯定的是對女主魏青很溫柔。


  女主魏青身上「族群符號」之多：女權、同志、躁鬱、大學生、文青、左派．．．

  如此花樣繁多，卻將這個角色本身的個性完全淹沒掉了，只看到導演在大聲疾呼：

  這位是弱勢族群！妳不能討厭她！！！


  話說在前頭，我對魏青的演員並無不滿，相對地評價極高，後半段有一場給她的爆

  發戲氣場全開，極具領袖魅力，算是全劇絕無僅有的亮點。


  可惜這麼好的演員被整個不知所云的劇本浪費掉了，硬是要這麼有魅力的演員花了

  大半場戲在那邊無病呻吟。


  好好一個史湘雲，被鬼轉去演林黛玉，天下豈有這種事情？


  甚麼學運啦，黨國啦，家庭矛盾啦，教育理念啦，通通都拿去包裝女主出牆又出軌

  的膚淺三角四角戀，看了實在令人大翻白眼。



  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  看了整場戲最讓我搖頭的是系學會會長，不是因為他本身，而是劇本賦予他的角色

  ：因為要給女同戀愛讓路，所以被強硬塑造成一個小丑直男。


  可惜無論劇裡再怎樣醜化他，都改變不了他整場電影都在幫魏青不停擦屁股的事實。


  他被描寫成一個拿學運當作自己曝光機會、到處找記者找立委，最後沒辦法收尾都

  要靠女主救場的好大喜功的小白臉。


  但實際上呢？比起沒事就在發文青病搞失蹤的女主，系學會長才是那個整天跟系上

  溝通維持整個學運士氣的人。


  而且把罷課鬧大、衝教育部、找記者，全部都是女主的提案，結果等系學會長去做

  了她又嫌人家做秀，如果是要演繹這種文青女友多難搞，恭喜這劇本做到了。


  最後女主又絕食又佔領校長室的，搞到連當初要聲援的被退學當事人都說已經夠了

  ，做為一個外系生還繼續在會議上指手畫腳，已經完全不知道她的目的在哪裡了。


  感情戲部分更加刻意，另一個女主某甲跟魏青和她男友都有吻戲，兩個對比之惡意

  你知道嗎？


  一個是蒼蒼大海、茫茫天空、古典樂在背後響，各種打光渲染優雅淡入淡出，要有

  多浪漫就有多浪漫。


  另一個連ＢＧＭ都沒有，各種切分鏡搞得跟驚悚片一樣，猜猜看哪一個是哪一個？


  最好笑是兩個情境根本一模一樣，都是有男／女友的人突然湊過來強吻這樣。


  喔，魏青她男友還可以說是喝酒喝茫了，魏青本人完全沒有藉口耶。


  總之魏青和這個從頭到尾不知道在幹嘛的某甲接完吻後搞在一起，然後突然又不在

  一起了，然後結尾又在一起了，是在莊孝維逆？


  電影就這一點點篇幅了，前面弄甚麼學運、甚麼黨國、甚麼教育，然後再鬼轉甚麼

  小三誤會分手最後大團圓狗血戲，到底是在？


  總之搞來搞去，魏青和某甲就在床上全裸激情告白，原來魏青之所以這麼機掰，搞

  這麼多有的沒的，都是因為她小時候和鋼琴女老師搞在一起卻被家人拆散云云。


  有沒有搞錯？試問一下，今天你家女兒跟家教女老師搞在一起，請問問題是在那個

  「家教老師」四個字上還是那個「女」字上？


  正常人都不會覺得這是同志問題好嗎！這是職業道德和年齡倫理問題吧！


  我一直以為魏青家裡是甚麼父親黨國大老整天在外應酬不回家、母親社交花也是整

  天應酬不回家，然後偶爾見面拼命數落她年輕人不努力之類的模範家庭你知道嗎？


  結果不是啊！是一個要多自由有多自由，要錢就有錢，她要搞學運就給她一間房子

  當學運基地，頂多看她不知在幹嘛亂搞就唸她兩句這樣。


  看她頂著黨國大老的女兒、學校校長的親戚的雙重無敵星星在那邊亂搞還一事無成

  ，是個人都會想唸她兩句的好吧！


  我再重申一次，這完全是劇本問題，演員已經很努力在演繹一個無病呻吟、傷春悲

  秋、整天死人臉的文青左膠了，但巧婦難為無米之炊，這腳色就一點深度都沒有啊！


  喔不對，她還是有一點深度的，真正沒有深度的是那個理論上的第一女主角某甲，

  她作為整部片的第一視角，劇中唯一作用就是跟魏青打炮，不開玩笑。


  這不叫物化女性，甚麼才叫物化女性？


  其實講那麼多，整部片只要改一個小小地方就能合理化許多劇情，那就是魏青男朋

  友系學會會長，只要不把他硬寫成一個廢物小白臉就行。


  就讓他跟魏青表面上是一對完美的學運戰神情侶，憧憬魏青加入學運的某甲卻湊巧

  撞見他倆私底下勢如水火，只是為了大局在外裝出一副琴瑟和鳴的模樣。


  然後某甲就周旋在兩人中間，思考到底是忠於自我重要還是為大局著想重要之類的

  ，然後魏青就「學妹．．．妳也不想大家知道真相吧？」這不是更刺激嗎？


  總之要把學運甚麼黨國甚麼當作背景並不是不行，但不要把愛情戲寫得這麼廢啊！


  要寫一個女強人很好啊，那就不要寫成文青左膠啊！一個文青左膠配一個軟爛小白

  臉，然後說這倆是人人稱羨的學運情侶，誰信啊！


  把一個男性寫廢、寫差是一回事，但延伸出的問題就是：會選這種廢材當男朋友的

  魏青又是甚麼貨色呢？


  其實這也是很多愛情戲的問題，一昧地把前男友／女友或競爭對手寫爛、寫差，但

  問題是當整個世界的水準都很低的時候，那跟他們混在一起的主角不也是同樣低嗎．．．


