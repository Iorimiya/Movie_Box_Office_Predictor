content: '花神沒有咖啡館


  入圍第60屆金馬獎最佳新人、最佳攝影兩項大獎，並入選東京影展世界焦點單元的《青春

  並不溫柔》（Who''ll Stop the Rain，2023），取材自1994年文化大學美術系抗爭事件（

  註1.），電影以大一新生梁季薇的角度，事後回首為期34天的罷課，她藉此思考創作自由

  的意義，並在運動期間誤打誤撞涉入領袖王毅光及其女友魏青的三角關係中，一個多月的

  日子裡，無論是對抗威權、衝撞體制的經驗，抑或初嚐戀愛的甜蜜與苦澀，於她而言，都

  是一場「轉大人」的震撼洗禮。



  《青春並不溫柔》為導演蘇奕瑄首部劇情長片，其對學運題材的關注，從前作《家族無共

  識》（2019，註2.）便可略知一二－－就讀人類學系的小女兒欣樺（同樣由本片女主角李

  玲葦飾演）積極參與太陽花學運，因阿媽忌日返家做對年而離開運動現場，她一邊遠端關

  心著立法院的夥伴，一邊面對親人爭奪祖產及土地的麻煩事。蘇奕瑄以運動做為背景，探

  討參與者在「抗爭大業」與「個人私情」之間拉扯的嘗試，至《青春並不溫柔》被擴得更

  大、更複雜，並企圖進一步描繪出團體內流動不安定的權力關係與矛盾。


  本片大致分為兩條主線－－「學運」及「愛情」，前段著重於學運，當愛情元素進來後，

  兩者開始慢慢纏繞、混雜，至後段公私界線已模糊不清，甚至出現角色太執著於情感糾葛

  的問題，讓學運劇情線有虎頭蛇尾之嫌疑。


  初看時筆者感到納悶，不確定創作者到底想著重哪一面向？是否編導敘事能力不足以平衡

  雙線，導致比重失衡？後來仔細回想，才發現如此的「混亂」或許是刻意為之，以季薇的

  主觀視角檢視，其實正是這兩者一同構築出她的青春。


  一開始季薇於走廊上邂逅發抗爭傳單的魏青，懵懵懂懂被其領入運動團體，在形同一片白

  紙，尚未對師長不合理的打分制度，以及受不當退學處分的當事人有所瞭解之情況下，她

  熱衷參與組織活動，或許受魏青神秘魅力吸引的成分居多，儘管後來耳濡目染學長姐的理

  念，也出現頂撞老師、不服規定等行為，但組織對她的意義，不僅是反體制霸權的同溫層

  ，更蘊含著反主流、或可詮釋為反「傳統異性戀框架」的酷異精神。


  他們抽菸、喝酒、跳舞，讀卡謬的《反抗者》，做盡幻想中自由不羈的外宿大學生該做的

  事，使季薇心生嚮往及窺探的慾望，而充當小組成員隱密集會根據地的魏青宅邸，也儼然

  成為同志情愫隱隱萌芽的溫床。與此對立的是來自季薇同班男同學的追求，他乖巧、成績

  好，連穿著風格都與小組成員有所區隔，男同學好心勸阻季薇遠離學運，象徵一股將她收

  編進社會期待，變成溫順、保守，體制內女子的父權之力，卻都被她果斷拒絕了。季薇奔

  向團體、奔向魏青，是對掌權者壓迫及異性戀霸權的雙重叛逃。


  而魏青，身為已經歷性向探索的「過來人」，更知道在父權社會中身為性少數之困難－－

  觀眾後來會得知，雖然她的黨國大佬父親，提供寬敞住所及優渥金援，但對她的同性傾向

  不予支持，魏青曾經與鋼琴家教有過一段曖昧，也因父親反對使戀情無疾而終，從此她不

  再彈琴，也不再談同性戀情。


  在政治家庭中成長的魏青，深知男性領袖需要面子、一個可以展示的女性，就像爸爸逼她

  從小學習古典樂培養氣質，毅光也需要一名相襯、能提供好處，幫助他學運乃至從政生涯

  的女友。魏青逃逸到反威權的抗爭場域，卻仍選擇隱匿於較不容易導致非議的男女戀愛關

  係中（先姑且不論她是否為雙性戀），直到撩撥了學妹季薇，本以為只是一時情不自禁的

  遊戲一場，殊不知季薇比她的認同更加堅定，一心向著魏青，對同班男生，乃至爾後毅光

  的示好通通無動於衷，甚至時不時叩問搖擺不定、不願將關係說清楚的魏青，迫使她直面

  內心壓抑已久的同性慾望。


  （好像挺多經典女同志片喜歡如此套路：較成熟、有戀愛經驗的一方，開發了年輕、單純

  的一方，結果卻身陷混亂，事後猶豫，最終還得仰賴小白兔的堅毅打動、乃至拯救自己。

  《Carol》如此、《下女的誘惑》也如此，而本片中把愛人赤裸睡姿繪成素描的橋段，不

  知是否有受《燃燒女子的畫像》影響？）


  至於魏青與毅光之間流動的權力關係，恰巧能映射出由學生組成的運動小團體內的不穩定

  －－毅光表面上是系學會會長，是規劃、領導行動的領袖，而魏青這名法律外系生，看似

  以會長女友身分打入團體，實際上她不但提供家屋，讓小組能有私密的集會空間，還用父

  親給的生活費資助運動，可說就現實層面上，抗爭是因魏青才得以繼續，所以對團體內其

  他成員而言，她有不可或缺性。


  這很大程度地威脅到了毅光在領導地位及男女關係中的主導性及陽剛氣概，呼應了罷課末

  期兩人產生的意見分歧－－魏青帶人佔領系辦公室，並採取絕食的激烈手段，毅光則堅守

  保守路線－－再加上兩人感情自從季薇加入後日漸疏遠，曾恩愛的情侶，因於公於私交織

  在一起的新仇舊恨，開始互別苗頭，分散人力、消耗團隊底氣。所以毅光對季薇的示愛，

  除了意亂情迷之外，或許更夾帶「魏青擁有的我也得擁有」的嫉妒與競爭心態。



  整體來看，《青春並不溫柔》確實用「短時間範圍」「通俗三角戀」等較容易入口的方式

  ，讓觀者同理大學新鮮人初識權力險惡的生長痛，並在有限資源內發揮藏拙技巧，眾多手

  持近拍以及校園內取景，有效避免需大規模還原90年代氛圍可能遇到的力有未逮，於新銳

  導演而言是十分務實的選擇，看得出作品歷經多年提案及工作坊打磨淬鍊出的收斂。



  可惜與學運同等重要的愛情主線，角色之間關係的說服力稍嫌薄弱，譬如魏青菸酒不離身

  、自殘、頹廢且憂鬱的女同志形象，不免有些流於刻板，而這樣的人格特質何以吸引季薇

  ？又讓她在反反覆覆的游移關係中不離不棄？


  再來是魏青和毅光之間的相處缺乏鋪陳，或許是為了專注於兩女感情，減去太多毅光的戲

  份（註3.），觀者因而無從得知他們在學運團體內各自的地位與人際關係，而魏青為了讓

  季薇死心，刻意給她看到自己留毅光過夜的親密戲，也顯得過於突兀；戲份減少亦使毅光

  缺乏篇幅展現領導魅力，反倒是他後段情感用事，對魏青生悶氣而影響判斷決策的印象更

  深植人心，與此同時，在做事、充當和事佬的居然是沒什麼記憶點的副會長。



  幸好，上述提及關於人物塑造的缺失，靠年輕演員之間的化學反應填補了不少，至於導演

  當初在眾多學運案例中，挑選文大美術系事件所看重「爭取創作自由」之拍攝初衷，雖然

  隨著角色間的戀愛進程逐漸變得模糊，也喪失了其欲描繪解嚴初期學生與現今不同、熱衷

  於革命抗爭的憤怒感，但至少，走過這一遭，他們練習了愛與被愛的能力，任時空更迭變

  遷也不曾改變的是，在愛裡我們始終自由。





  --'
