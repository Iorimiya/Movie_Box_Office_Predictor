content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~







  純粹是隨便挑的片子

  意外的非常喜歡


  劇情很簡單

  取材自真實發生過的文化大學美術系事件


  因為身邊認識不少藝文相關的朋友

  所以算是蠻有共鳴的


  什麼是美？評論所謂的美的標準又是什麼？

  每個人的定義都不一樣


  可是作為學生的時候

  有時候不允許自己擁有和師長不一樣的定義

  否則則可能被師長透過權利教育

  這群學生的反抗便是源自於此


  學生們高喊著「創作自由」

  他們追求的是不再討好、偽裝的

  展現個人的情感


  導演巧妙的將罷課的動機

  與兩位女主的情感呼應


  之前看「我們的青春，在台灣」這部紀錄片的時候

  心情蠻複雜的


  青春並不溫柔的學生們也是

  革命到最後 似乎什麼都變了

  尤其是彼此攜手患難的情誼

  好像也變了調


  革命到最後真的能改變什麼嗎？

  體制真的是能被他們這群學生撼動的嗎？


  片中雖然也算是達到目的

  但也不算大快人心的圓滿勝利


  雖然好像有些惆悵

  可這似乎也比較貼近現實


  而感情線的部分

  雖然兩位女主的鋪陳好像不夠仔細

  不過也蠻符合學妹勇敢的個性與學姊因為受傷過敏感害怕的人設的


  --'
