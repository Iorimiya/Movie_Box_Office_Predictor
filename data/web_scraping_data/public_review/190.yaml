content: "內文有雷且具個人觀點，推薦觀影後再讀。\n\n　　　　本片上映已屆第五週，有意請把握時間。\n\n\n\n　　　　圖文網頁版：\n\n　　　　\n\
  \n\n　　　　預告片：\n\n　　　　\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\
  \n\n\n雨是不會停的：《青春並不溫柔》\n\n\n\n「現實和理想充滿了落差，反抗才能覺得活著。」\n\n「抗爭是一輩子的事。」\n\n\n\n　　魏青（葉曉霏飾）對梁季微（李玲葦飾）說的這兩句話，道出了「抗\n\
  \n爭」在人生裡的必然。當自我同時被外在與內在的期待所擠壓，有時選擇內\n\n縮，以符合外在期待的模樣；有時選擇反抗，想要盡情伸展自我。當有足夠\n\n多的人對這樣的壓縮不滿，抗爭就會順勢而生。因此所有的抗爭，都得先經\n\
  \n過內在的掙扎與革命，有了足夠的意識與覺醒，才有站起來的力量──但力\n\n量彙集的同時，亦必產生分歧。台灣電影《青春並不溫柔》以１９９４年４\n\n月的文化大學草山學運（亦稱「文化大學美術系事件」）為背景，導演蘇奕\n\
  \n瑄身兼編劇，試圖窺視抗爭其間「理想」與「現實」的妥協與拉鋸。\n\n\n\n　　草山學運的發生，乃因美術系系主任壓制學生言論與創作，並逼使一名\n\n學生退學，「爭取創作自由」便成為一致的目標。但窺視內部，電影裡華漢\n\
  \n大學參加抗爭者各有想法與界線，團結支援的同時也會碰撞與分歧：如果這\n\n樣無效，該不該增加強度？有立委來關切，要不要接受隨之而來的關注？會\n\n不會因此失焦或被收割？如果我不願「顧全大局」或拒絕參與，是太自私自\n\
  \n我嗎？為什麼怎樣都不成功，還要堅持嗎？有人掀起了輿論，我該乘勢而起\n\n嗎？我們是錯的嗎？只是爭取權益，為什麼會變成暴民？成功了會不會被報\n\n復？失敗了會不會被看不起？\n\
  \n\n\n　　在觀影的過程，不時會令我想到２０１４年「太陽花學運」、尤其占領\n\n立院期間，日日看著媒體報導、參與遊行的憂懼；以及２０１５年「反（黑\n\n\
  箱）課綱運動」占領教育部陷入焦著，學生燒炭結束生命的遺憾與混亂。參\n\n與者有各自的生命歷程，在種種疑慮、摩擦與衝突中，屢屢有「能量不足」、\n\n無以為繼的危機。若爬梳整部電影裡抗爭的過程，可以發現美術系學會會長\n\
  \n王毅光（張洛偍飾）與法律系的魏青，正好採取兩種不同的態度。而每一次\n\n遇到困難：例如學校開始嚴格點名、登報處理時，是魏青提議去教育部抗議；\n\n系學會沒錢，是魏青拿家裡給她的錢支援；當他們被抹黑為暴民、學校以拖\n\
  \n待變時，是魏青去校長室絕食表達立場；公聽會明顯敷衍，也是魏青率先占\n\n領系辦一戰成名，才有了後續教育部次長前來協商。相較於王毅光自比野百\n\n合，更在乎的是自身的領導權與光環，反對使用激烈手段（但不抗拒利用），\n\
  \n更期待以政治斡旋與閉門協商來獲得認可與權力，魏青則是「反抗才能覺得\n\n活著」、「反抗要付出代價」，反對單方面的妥協，更排斥遭到利用，始終\n\n以自身對抗不公不義。\n\
  \n\n\n\n\n魏青：用反抗證明存在\n\n\n\n「在荒謬經驗中，痛苦是個體的；\n\n一旦產生反抗，痛苦就是集體的，是大家共同承擔的遭遇。\n\n反抗，讓人擺脫孤獨狀態，奠定人類首要價值的共通點。\n\
  \n我反抗，故我們存在。」——卡繆\n\n\n\n　　原非美術系的魏青之所以加入對抗，表面上是「為了阿光」，實則是以\n\n身反抗父親代表的體制、親權與父權。在經歷初戀遭到阻撓並被情人否決後，\n\
  \n反抗黨國權威的王毅光，不若選擇徹底服從的陳尚彥，乍看之下是體制與親\n\n權的盟友，站在父親的對立面；但相處日久，就能察覺王毅光的抗爭是在試\n\n圖為無權者或被剝奪權益者發聲的同時，亦想從社會上已然凝聚的反抗中乘\n\
  \n勢而起，逼使掌權者願意讓步與達成協商，就如美術系主任簡永行宣稱：\n\n「等你們往上爬，有了能力、有了權力，再來談自由。」儘管看似對立（掌\n\n權－無權），但顯然同陳尚彥所言「總要為未來著想」，王毅光並不想當一\n\
  \n輩子的反抗者，他想得到權力來爭取改變，而這也是民主政黨的從政之路──\n\n如果記得理想初衷並堅持信念，就是開啟自由之路的政治家，反之就是另一\n\n個政客或獨裁者：自由與否，由我決定。\n\
  \n\n\n　　故而魏青和王毅光看似是情侶關係，實則是權力爭奪的對手。魏青有\n\n錢、有房，有黨國大老女兒的身份背景，她有衝撞的本錢與勇氣，而且出身\n\n\
  政治世家，她更熟悉權力運作、政治妥協與奪取聲量，更敢在校長室外絕食\n\n抗議，登高一呼占據辦公室，都是用肉身去衝撞；同時也是自知擁有擺脫不\n\n掉的身份、藉此反抗父親的限制，和「女性只能成為附屬品」的歧視。王毅\n\
  \n光則是男性被社會賦予的領導身份（同屬系學會裡最理智、整理公聽會意見\n\n的楊宣淇（梁湘華飾），雖與王毅光理念相近，但在那個年代，她就只能是\n\n「副」會長），會說話（攬功勞和叫有異見的女生「聽我的話」），和有魏\n\
  \n青這個女友。魏青付出這許多，她唯一沒做好的，就是當附屬品，不好好當\n\n「女人」，站在老大的這一邊。因此選擇王毅光，結果與過去是「父親的女\n\n兒」實無二致。比起爭權奪利，魏青必須克服的障礙是天生被限制只能當家\n\
  \n庭與男性的「附屬」，無法成為自己。王毅光想要的只是她的附和，對於她\n\n的意見均予以否決與敷衍，自然不可能了解她。\n\n\n\n　　亦即魏青所爭取的，是作為「魏青」被看見的、被認同的獨特性，是\n\
  \n「自我認同」的鬥爭與革命。儘管從小生活優渥，卻也因此難以脫離父親的\n\n控制──所謂的反抗，意即排斥外在的壓縮與雕塑，伸展自身在這個世界的\n\n存在與影響力，但父親只要她當展示品──這是所有女性自小就開啟的抗爭，\n\
  \n從「女生不應該」到「女生應該」被塑造成應有的面貌，除此之外都要被抹\n\n除，包括是否留髮束髮、穿裙子、穿內衣、抽菸喝酒、行為舉止或幾點回家，\n\n和「脾氣不要那麼大」的溫婉順從。女生和女生的戀愛也要經過雙重的自我\n\
  \n認同，不同於男性自身的認同大多從小被大人肯定與鼓勵，例如勇敢，男生\n\n是「你要更勇敢一點啊」，鼓勵男性發表意見，誇大理想，奪走女生的功勞\n\n及貶低女生；女生則是「不要那麼出頭」，不要直接說出看法，更不能搶走\n\
  \n男生的光環，最好能無怨無悔的奉獻後成為美麗或進步的陪襯。這點至今仍\n\n舊存在，太出色的女生，仍得面對這種無形的打壓和「不習慣」，或選擇隨\n\n順以分沾權力。如果再加上社會所組織的秩序抹平個人的殊異性，將會使得\n\
  \n那些擁有獨特特質的人一直感覺自身的格格不入，就像魏青說的「想融入大\n\n家卻做不到」（這包括她的家庭出身，還有表達意見直指事實的方式都讓他\n\n們不習慣）。這些多重束縛是魏青的結，容易使人在衝撞難解的絕望後選擇\n\
  \n自毀。\n\n\n\n　　魏青想必很早就開始叛逆，她身上同時有展現自己的優秀與自信，使她\n\n能看準時機登高一呼，給出關鍵的意見與行動；但她也有習慣把自己縮起來\n\
  \n的受傷姿態，面對父親更是如此，那是女性慢慢摸索出反抗的堅強與總是被\n\n打壓的脆弱。高中時和鋼琴家教的初戀亦因父親而終止，更殘酷的是，她的\n\n初戀「否決」了她們的關係──女同志的戀愛向來難以現身，同樣是牽手擁\n\
  \n抱，男同志會因此出櫃，女同志就只是「感情很好」，要認同這是戀愛亦須\n\n經過一番掙扎，在鋼琴老師否決的同時，魏青的自我認同與自信也被否決了，\n\n可以想像她曾激烈地出櫃過，否則父親不會一眼察覺季微的不同。傷害自己\n\
  \n就是求助無門，只能將自己身體割開止痛的方法；她的衝撞亦使她陷入了一\n\n種循環：我想得到別人（男性的、父權的）認同，但因為她是女人，所以永\n\n遠得不到，也不會被選擇，然後在受傷打擊勉強站起來之後，又陷入了「我\n\
  \n想得到別人認同」的循環，就像籠裡滾輪的小白鼠，離不開滾輪，更逃不出\n\n籠子。然而每一次抗爭，一如卡謬的《反抗者》所言，都是用自身證明她要\n\n捍衛的價值；魏青的外表看似冷漠，但每一次的反抗，實則都證明了她對人\n\
  \n世的熱愛，與對自由的希冀。這就是矛盾的魏青：勇於孤獨抗爭，怯於展現\n\n真心；渴望獲取認同，逃避確認情感；在被拒絕之前，先把所有可能拒之門\n\n外。\n\
  \n\n\n\n\n季微：創作與戀愛自由的革命\n\n\n\n　　而梁季微最初會加入抗爭，亦是她無法盡情伸展創作自由。男同學陳尚\n\n彥依附系主任，也想要她當自己的附屬品，當時大多男人的喜歡，首在要求\n\
  \n女人的聽話順從，這點無論是陳尚彥，或系主任指教她外表、繪畫、問成績\n\n的態度皆一致。抗爭一開始她沒有太放在心上，因為她認為「自由」是「由」\n\n「自」而生，即使加入也只是一種「社會化」（體制要求女性姿態）的嘗試。\n\
  \n季微始終抱持著「做自己」的信念，這也是她對待魏青的方式，在王毅光說\n\n魏青「太獨立」的時候──所謂「太獨立」就是拒絕丟掉自己，去依附、滿\n\n足男性是「保護者」的幻想（但女人擁有的資產要無條件奉獻）。王毅光看\n\
  \n中梁季微，也是因為她美麗單純（一開始認同他的理念），獨立但不會搶他\n\n的風頭，最適合當「夫人」──但季微絲毫不感興趣，比起分沾王毅光的光\n\n環，她更擔心衝撞的魏青會不會受傷。而她「表達自己感受」的純粹，也讓\n\
  \n找不到自己的魏青找到一個會向她敞開的擁抱；「滾輪上的小白鼠」比喻的\n\n不僅是女性被關在父權的籠子裡難以脫身，也象徵了「創作必須得到認可才\n\n算藝術」的威權體制。\n\
  \n\n\n　　梁季微作為開場與引導的女主角，呈現的就是「做自己」的價值觀。電\n\n影一開始是她跟著剛拿到駕照的母親開車前往租屋處，母親雖然勸她「男生\n\n\
  會被你嚇跑」，她笑答：「反正我就是這樣。」可見母女間是可以坦承的關\n\n係，母親的勸說沒有強制的成份，而是尊重女兒的自主。事實上剛離婚仍考\n\n駕照在台北開車，就能看到季微的母親極為獨立，不是放棄自主的依附者，\n\
  \n跟魏青的母親「好日子過慣了無法離開」是一個對比。之後季微因抗爭與愛\n\n情都遇到障礙，躲回家療傷時，母親問她為何沒上課，亦未否決而是傾聽，\n\n然後問她：那你自己呢？這些細節都證明了季微何以在每一次周遭的人要她\n\
  \n低頭或成為附屬時，她都會說「我又沒有做錯事」，儘管她會在外在妥協，\n\n例如上系主任的課會束髮，會照他的意思畫，但不改內心的界線，不自卑也\n\n不退讓，這樣強大的自我認同是來自家庭教育。即使罷課，她依然畫自己想\n\
  \n畫的──藝術創作即是審視與表現內在的過程，那幅花朵盛開、層層堆疊的\n\n油畫，第一天來就動筆了，雖然說是「依感覺來畫」，卻也證明了她對愛情\n\n有所憧憬──戀愛與創作皆是自我的反映與證明，與魏青感情最好時，花瓣\n\
  \n顏色妍麗，徹底綻放到令人害羞的程度；即使後來因為魏青一度逃避而抹去，\n\n但心中的花未凋謝，繪畫只是把內心表現出來的形式──所以魏青一開始用\n\n「鬼畫符」拒絕畫畫，亦是拒絕、也怯於面對自我與感情。季微則不同，即\n\
  \n使系主任撕掉她的畫，她也依系主任的標準畫了，但她還是梁季微；她參加\n\n抗爭，無論結果如何，她都會誠實面對自身，保住內心的自由。\n\n\n\n\n\n\
  戀愛是自我的鬥爭\n\n\n\n　　正是這樣看似不同、卻又有共同追求，想要相愛必得經過自我的鬥爭。\n\n當季微和魏青在沙發上聊愛與自由，描述她所認知的戀愛就是「互相支持，\n\
  \n互相理解，可以自在的做自己和聊天」：支持與理解都必須出自於彼此認同，\n\n在認同的情況下能做自己與交換想法並持續下去，就是愛的基礎，看似唯心，\n\n其實一致的價值觀仍會受到外界影響，一旦無法面對自我，就無法建立戀愛\n\
  \n關係，魏青接下來說「愛不愛什麼的都太難了」就是意識到籠子的存在，後\n\n續拒絕季微，亦是認為季微「天真」，難以相信她的堅持──但其實都是不\n\n能信任自己。直到最後魏青證明了自己具備學運領袖的實力與魅力，但遭到\n\
  \n同伴否決、徹底孤立的時刻，只有決定唯心是問的季微挺身為她說話——反\n\n抗同伴是相當困難的事，在這個世界唯我孤獨的時刻，只有季微看見、陪伴\n\n了她，既證明了自己的選擇，也讓魏青證明了自己的存在後，才能真正承認\n\
  \n對季微早已傾心。\n　　\n\n\n　　故而她們的感情，在彼此之間創造了一個自由的、「做自己」的空間，\n\n外在的籠子依舊存在，但她們不用再踩著滾輪，而是互相自在的陪伴──這\n\
  \n樣的陪伴往往無聲。她們之間的三個吻，亦象徵了三次季微走進魏青的世界：\n\n第一次是踏進魏青敏感脆弱的情感浪潮，漲到最高處後退；第二次在房間，\n\n兩人在抗拒、確認、靠近、允諾後的親吻，是越過彼此身體的界線，擁抱魏\n\
  \n青心裡未癒的傷口；第三次則在最後確認了彼此的情感與自我──她們之間\n\n的靜默往往是情感的喧囂，畢竟她們都不願驚動、叫喚，而是等待對方真正\n\n情願。\n\
  \n\n\n　　我還特別喜歡當抗爭告一段落，王毅光去魏青住處拿取系學會的東西時，\n\n三人共處一室的片段：魏青彈琴蓋過王毅光奪權成功後證明勝利的炫耀，象\n\n\
  徵她找回自我的聲音，不再一味尋求外界的認可；季微用畫無聲代言了她自\n\n身的情意，兩人均是緘默，自我的共鳴卻足以振聾。電影片名\n\n\"Who’ll stop\
  \ the rain”，意味歲月裡的雨不會改變與終止，呼應著魏青\n\n最後所言「抗爭是不會結束的」，在最初共舞卻中途離場的她，最後牽起了\n\n季微的手，用畫向她揭示內心的情感，與她在雨中共舞。\n\
  \n\n\n　　青春並不溫柔，追求自我認同與抗爭的過程總是充滿了傷害與摧折，連\n\n同片名總會讓我想到葉青的詩句「雨是不會停的，並不管你是否有傘」，但\n\n\
  感謝導演，為她們、也為觀眾撐起了一把傘，給予她們一個溫柔的結局。\n\n\n\n\n--\n一隻鳥飛過去了，天空還在。就是這樣。\n我懷疑，但，就是這樣了。\n\
  有時候，眼睛只肯告訴我這麼多。\n\n                                  陳斐雯  貓蚤札（其三）\n\n--\n\n　　嗯，這段話是魏青在跟季微介紹諾貝爾文學獎得主卡繆的經典《反抗者》，\n\
  \n　　書介也能看到類似的意思：\n\n　　\n\n　　前句是事實，後句是選擇，本是常見的句型，\n\n　　至於如何組織與體會就看個人。"
