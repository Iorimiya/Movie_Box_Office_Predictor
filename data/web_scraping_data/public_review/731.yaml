  \n紀錄電影《日本人的養成》是日本女導演山崎艾瑪的最新作品，由於對日本人的性格特質\n感到強烈興趣，山崎艾瑪鎖定了日本最大公立小學、全校擁有將近1000名學生的東京塚戶\n\
  小學進行拍攝，並以1整個學年的時間，親密捕捉該校一年級和六年級學生的童年魔力，\n觀察他們是如何學習並開始具備成為日本社會一份子應有的特質。\n\n從小在大阪長大的山崎艾瑪，本身是英日混血，她對日本社會的獨特性十分感興趣，認為\n\
