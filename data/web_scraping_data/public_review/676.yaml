content: '復原土地要多少年？夢想與現實的距離


  在忙碌的現代社會中，與城市或程式為伍的人可以說是正常不過的事，尤其在台灣這種以

  科技業受到國際專注的國家，科技產業雖然帶來相當不錯的收益，但同時也帶來高壓的工

  作時數與勞力，也讓許多人想轉換跑道。


  例如務農或小農回歸到農耕產業，接觸自然和生態，現代人對於環保意識和農作方式逐漸

  抬頭，也越來越注重人與自然之間共生存的關係，但是在高科技化的無法分解的汙染源下

  ，回歸到原始農地的願望是否是一廂情願？


  以台灣土地為主題的《種土》，是一個值得觀眾思考的紀錄片。故事敘述原本在科技業的

  阿仁，決定轉換跑道從科技業轉換到農地肥料的製作，想把腐化的垃圾作為堆肥，讓土壤

  活化，而像自然農法的安和哥取經，種土養地的有機農法。但年年過去，理想很美好；現

  實卻無情，無盡的勞力下阿仁開始懷疑自己當初投身農業的決定。






  《種土》是什麼電影：


  在2021年的時候，美國Netflix曾經推出一檔名為《剩食廚王》的料理綜藝節目，是讓參

  賽者用隔夜的剩菜剩飯試圖變成美味料理的節目，提倡關於不要食物浪費。雖然理念相當

  創新，獲得許多觀眾支持，但也是有觀眾質疑這些食材的來源是否是「故意留下」的剩菜

  ，加上主持人不討喜和挑戰沒有變化之故，讓這節目只有一期便收攤，成了一個有概念但

  是無法延續的遺憾綜藝。


  環保理念跟自然生態需要保護與共生的事情大家都懂，但是在現在便利生活，和習慣了高

  樓大廈穿梭的我們，在和平地方與時代衣食無缺的人們，實在很難去體會關於食物的生產

  ，和維護良好土地的重要性。


  由於過去時代需靠天吃飯的緣故，農業土壤學其實是一個重要的知識，也延續了幾千年，

  雖然早期的農業必然有著一些宗教與傳說色彩，但在科學啟蒙後的年代，也逐漸將土壤學

  和農耕科學作為一個重要的科學探索之一。畢竟民以食為天，吃喝是最基本的生理需求。








  根據台灣農業部2022年《糧食供需年報》的調查，台灣的糧食自給率只有三成，並且傳統

  的米、蔬菜、水果都有所減少，取而代之的是畜牧肉品和麵食的增加，甚至肉類的生產取

  代穀類，成為主食。可以看見不僅農耕地的減少，飲食變化也變得越來越西化。雖著全球

  對於台灣科技產業與晶片的需求大增，台灣農用地逐年減少，並近七成的食物全仰賴進口

  ，並且近年基改食品也充斥在一些基礎食材中，但還是有許多人在農業環境與自我實現上

  ，有著堅持。


  紀錄片《種土》可以說是相隔多年再次以台灣農業和土地問題為主題的影片，敘述離開科

  技業改作循環再利用，用剩菜食物發酵做成土壤肥料的阿仁，從無到有一步步的種土養土

  日記。


  這之中也不斷跟已經嘗試多年有機農法有成的安和哥交流，連小孩老婆都一起幫忙。但多

  年過去隨著都市開發興建科技園區，和土壤無法有效利用等總總困難，阿仁開始懷疑自己

  這樣追尋自然環保的土地肥料，是否是一個錯誤和無底的坑。








  -

  《種土》分析與延伸：


  《種土》紀錄電影中最主要拍攝的是有機農耕裡關於「天然堆肥」，也是阿仁好幾年下來

  努力嘗試的部分，肥料是作為種植植物發育所需的養分，在現代因為糧食供應需求大，故

  都以人工肥料為主，形成如今工業化農業。會形成這點，其中「氮肥」化學肥料的出現功

  不可沒，也因次解決了世界上絕大部分的農產品生產問題．增加世界主食植物的生產量，

  基本現在所有的大量地農貨都有使用肥料來加劇植物的生長與成熟度。


  但由於大量的化學農耕和土地開發，許多現代土壤早已失去過去共生的功能，例如氮肥的

  使用如果流入水源或空氣中會對人類和其他動物造成傷害，為了讓植物生長好看減輕蟲害

  ，農耕也常常會有大量的農藥與除草劑的使用。


  《種土》中阿仁所努力的就是採用天然堆肥例如剩菜剩飯來製乾後做成肥料，混入土壤之

  中，讓土地重新回到適合動植物生長的樣貌，而達到循環利用。雖然這的確是以不傷害土

  壤為主軸以環境和共生為考量，但自然堆肥的採用，其實也有很多必須克服的問題。








  從影片中就可以知道，阿仁收集許多剩下的果菜和廚餘來製作天然堆肥，但可以看見環境

  的髒亂和隔著螢幕都可以感知到的惡臭。天然堆肥雖然對於土壤重新改良，是一劑可行的

  藥劑，植物養分天然來源也原比人工要來更多好處。


  但會孳生病菌和蚊蟲，且生成肥料需要多個月也不利於如今快速的食品工業，重點是如果

  沒有掌握得當，天然堆肥的養分劣於人工肥料。而從《種土》的影片中我們也可以看見阿

  仁在將許多不能腐化的垃圾給剃除耗盡許多體能，在現代塑膠製品充斥於生活中，土壤與

  堆肥內隨處可見，也加劇製作天然肥料的挑戰性。


  有機農業可以說是最早人類的自給自足的歷史，但當時產量是不可控，看天吃飯，甚至扛

  起一個國家的興亡，但在科學的發現與工業時代，人類克服食物生產問題，卻也製造更多

  副作用。20世紀初開始，英國植物學家Sir Albert Howard開始了有機生產的運動，被稱

  為「現代有機農業之父」。有機農業是一種現代科學對於農業工業化的反省與改進，並認

  知到任何對自然的破壞最終會造成無法逆轉的後果，並只能用另一種化學再次牽制，導致

  自然的破滅。但現階段人類只能減緩，並嘗試將生科技術試圖補救過去工業前百年的自然

  債。







  《種土》值得一看嗎：


  紀錄片《種土》這部以台灣土地、自然堆肥、有機農耕為主角，做為冷門的環境議題，我

  認為拍攝的比國外議題要來的親民與自然，你可以說他是一部推從有機農耕的宣導片，但

  更多的是有了阿仁這位自燃人的加持，讓人看見在現代科技與化工圍繞的我們，要重新擁

  抱自然與回覆土壤的生命是多麼困難的一件事。比起國外許多用各種數據堆疊、訪談專家

  學者的紀錄電影，台灣的《種土》新手堆肥的樸實感，比看不懂的數字更有衝擊感。


  這讓我想起在2023年威尼斯影展獲得評審團大獎的日本電影《邪惡根本不存在》中，所展

  現的概念，不管善或惡都只是人類給予的一種感受，在大自然中並不存在著性善與性惡的

  法則。


  這觀念如同《種土》中提到的《太上清靜經》：「大道無形，生育天地。大道無情，運行

  日月。大道無名，長養萬物。」自然本無情，它只是讓你在這生、給你腳踏的土地，而在

  多年後土地依舊在那裡，只是不是農地，是工業用地。








  在經濟與環境之間，我們往往因為生活選擇前者，但在有了經濟之後，極少有人回過頭來

  看向環境，而當過去揮霍的結果，變成了不得不解決的隱憂，回頭來做才發現理想很美，

  但現實很苦悶，但大道依舊不變。


  這也是為何放棄科技業走向農業的阿仁會越做越挫折的原因，並非做錯，也非土地無情，

  而是心理的感受和看不到對於自然堆肥下的未來發展性，人不是大道，也無法成為大道，

  用愛發電只能是種譬喻，最終《種土》能給的也是讓人更關注關於有機、土地、環境的議

  題。


  導演耗費了八年完成了《種土》這部紀錄片，復育土壤、自然農耕，甚至採用天然去實踐

  這些的人，除了有拚勁跟傻勁之外，能不能有成果，從電影呈現在台灣這時代下是艱難的

  ，但也非不可行之道。有時候命運弄人，但也造就出意外的成果，《種土》的故事是年輕

  人追夢去實踐自我的理想，並且與現實的一場對抗，比起環境片更向是一場不知道要怎麼

  贏的奮鬥故事，裡面的人並不偉大，但卻做著偉大的夢。




