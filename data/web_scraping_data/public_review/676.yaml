content: '無米樂導演顏蘭權耗時8年推新作 為下一代種土


  2024/9/9 17:11（9/9 17:23 更新）



  紀錄片「種土」呈現台灣土地因長年的化肥與農藥，漸漸成為「死土」的殘酷現況。（牽

  猴子股份有限公司提供）中央社記者葉冠吟傳真 113年9月9日


  （中央社記者葉冠吟台北9日電）紀錄片「無米樂」、「牽阮的手」導演顏蘭權耗時8年製

  作的「種土」，20日即將全台上映。這是台灣首部關注土壤農業議題的紀錄片，見證2名

  農人秉持自然為台灣下一代傻傻種土。


  20年前，顏蘭權透過「無米樂」帶動全台看見台灣農業的現況、深刻感受農民的真實故事

  ，2021年片中主角「崑濱伯」黃崑濱過世，但他們的故事透過紀錄片仍在流傳。20年後，

  「種土」則呈現台灣土地因為長年的化肥與農藥，漸漸成為「死土」的殘酷現況。


  不過顏蘭權的鏡頭下，記錄著南部小鎮的2名傻瓜農人。41歲的阿仁放棄竹科高收入，整

  天與發臭的葉菜果皮為伍，製作著有機堆肥；59歲的安和哥則讓棗園的草長得比腰還高，

  徒手抓毛毛蟲帶到荒地放生，向自然之道取經，農活是生命形式，也是生命態度。


  然而，天地運行，大道無形也無情，理想與現實的拉鋸間，2個認真尋夢的人種下土壤，

  究竟是希望，還是憨人的白日夢。顏蘭權希望以這2名農人尊崇自然、努力復育土壤的故

  事，期望再次喚起每個台灣人對腳下土地的珍惜與重視。


  日前「種土」舉行試片會，顏蘭權原本都會出席映後分享，這次卻缺席、只能透過錄音傳

  遞心聲，透露近期因病緊急就醫、化療，告別了30年的長髮。


  顏蘭權表示，生病後曾很自責，為何沒停下腳步，好好聆聽身體的聲音，但也許上天希望

  她排除萬難產出「種土」，因為台灣土地也病懨懨了。因此她只好安慰自己，對於「種土

  」已經盡力，接下來會乖乖做聽話的病人，為自己努力。


  顏蘭權說：「『種土』就交給大家了，交給每一個喜歡這部影片、關心土壤環境議題的好

  朋友。只要台灣土壤能逐日改善，就是你我最棒的健康與最美好的幸福。」


  製作團隊「無米樂影像工作室」從6月底推出集資計畫以來，到8月底總共募集將近3000人

  參與，以及近新台幣700萬元集資金額，順利達標，將推動全台規模上映及「學子待用券

  」計畫。（編輯：張雅淨）1130909



  紀錄片「種土」將於20日全台上映，片中記錄土壤裡清不完塑膠垃圾的現狀。（牽猴子股

  份有限公司提供）中央社記者葉冠吟傳真 113年9月9日



