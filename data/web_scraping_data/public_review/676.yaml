content: '之前看過《無米樂》這部紀錄片，印象深刻。


  2024/9/20（五），

  《無米樂》顏蘭權 導演，

  耗時八年製作的新作《種土》，

  在全台上映了。


  支持導演支持農民支持台灣土地的大家，

  把握時間衝吧！:D


  —


  以下轉貼兩篇文字。


  第一篇是種土上映資訊。


  第二篇是首映會新聞，

  本文標題，使用第二篇的新聞標題。


  兩篇都出自開眼電影網。


  —




  原文出處：開眼電影網。


  種土 Soul of Soil


  時隔20年，

  號稱「比《無米樂》還難拍」

  的新作《種土》終於問世，

  顏蘭權再次長期蹲點，

  記錄對土地一片至誠的性情中人，

  找來陳明章配樂、楊大正獻唱，

  娓娓道出農民的辛酸血淚與人生哲學。


  片長：132分

  上映日期：2024/09/20

  廳數 (33)


  劇情簡介

  30歲的阿仁，

  在科技大腦的右側偷偷挖隧道，

  36歲的阿仁，在朦朧的亮光中，

  看到台灣的「土」。

  看到崑濱伯「坐禪 」（做田）的辛苦，

  毅然決然放棄科技業美好的未來，

  憑著熱血嘗試將垃圾化做堆肥讓土復活。


  已近耳順的安和哥向自然取經，

  帶著家人以有機農法種土養地，

  農活既是生活形式，

  也是生命態度。

  天地運行，

  大道無形也無情，

  理想與現實的拉鋸間，

  兩位農民一老一少，一靜一動，

  交錯彼此生命的春夏秋冬。


  時隔20年，

  號稱「比《無米樂》還難拍」

  的新作《種土》終於問世，

  顏蘭權再次長期蹲點，

  記錄對土地一片至誠的性情中人，

  找來陳明章配樂、楊大正獻唱，

  娓娓道出農民的辛酸血淚與人生哲學。


  極度寫實、極度真摯，

  喜形於色對比老僧入定，

  被攝者截然不同的性格與選擇，

  引領他們走上不同道路—種下土壤，

  究竟是希望，

  還是憨人的夢想？


  —




  原文出處：開眼電影網


  新聞標題：


  《種土》八年製作勞心勞力

  導演顏蘭權大病無法宣傳


  內文：


  因《種土》與你們相遇，

  真是美好的事情，

  希望這部影片能對台灣的土壤改善，

  有一點點推進的力量，

  也期待這股力量，

  讓台灣這塊養育我們的土地，

  它可以呼吸...。


  2024/09/20 台灣上映


  《無米樂》、《牽阮的手》導演顏蘭權，

  耗時八年時間製作的《種土》

  今天起在全台上映。

  昨（19）天和前（18）天晚上，

  分別在高雄及台北舉行電影首映，

  原本都會親自出席的導演顏蘭權

  因病皆無法到場，

  但也透過錄音感性分享心情，

  也讓現場觀眾深深感動：


  「非常感謝大家耐心看完《種土》，拍謝，

  今天的首映會，我暫時缺席。


  因《種土》與你們相遇，真是美好的事情，

  希望這部影片能對台灣的土壤改善，

  有一點點推進的力量，也期待這股力量，

  讓台灣這塊養育我們的土地，

  它可以呼吸...。


  《種土》就交給大家了，

  交給每一個喜歡這部影片的好朋友。

  非常感恩。」


  《種土》首映會上，

  主角之一的「安和哥」更帶著「安和嫂」

  和大家一起欣賞電影，

  也在映後和大家分享。


  《種土》的攝影師，

  本身也是一位導演的楊仁佐，

  在高雄首映也代表出席分享：

  「今天看到電影最後

  有這麼多的支持者姓名，

  真的看了會流淚感動，

  代表我們受到這麼多人的支持才走到上映。

  也因為導演、

  「阿仁」和「安和哥」的堅持，

  我們才看到這片土地有希望。」


  片中主角「安和哥」更在映後逗趣分享，

  至今還在「種土」沒有放棄的他，

  只知道務農，腦袋不靈光。


  但現在拿到麥克風已經不會腦袋一片空白，

  有訓練過了，

  誠實古意的發言

  讓現場觀眾被逗到鼓掌大笑。


  「安和哥」更為首映的觀眾準備每人一份，

  種了七年裝在瓶中的土壤讓大家帶回紀念，

  也希望把《種土》這影片和概念拓展出去。


  前北農總經理吳音寧也在社群上

  推薦《種土》：

  「我記得當時看著阿仁，

  穿梭在垃圾山裡的身影，

  覺得他簡直是現代版的唐吉軻德，

  用一己之力，

  在對抗整個龐大的塑膠浪潮。

  回到北農後，

  我請工作人員在市場裡把關，並且宣導，

  盡量從源頭就進行分類，

  不要讓塑膠製品混入葉菜果皮裡。

  但是，改革並非一蹴可及，涉及很多面向。


  更何況，

  沒多久我就被迫離開北農總經理的位置。


  事隔多年，透過紀錄片，

  彷若再一次跟著阿仁走過垃圾山，

  見證他曾經的夢想，

  不計較成敗得失的付出，

  同時也見證導演顏蘭權作為陪伴者、

  紀錄者，一路走來多麼不容易！」


  --'
