  世界看到月球的真實面貌。


  月亮上沒有嫦娥、沒有月兔、更沒有《美少女戰士》月光水手的水晶宮，雖然現實是殘酷

  的，但這不妨礙月亮成為愛情故事的代表，一句「今夜月色真美」成為我喜歡你的代名詞

  ，月亮與愛情似乎藏著情愛的內線交易。


  以1969年美蘇科技競賽為背景的愛情電影《飛月情海》，敘述經歷多次太空計畫失敗的

  NASA陷入低潮，白宮找來銷售界女鬼才凱莉瓊斯，想行銷美國人太空夢。但火箭發射總監

  柯爾卻認為這種包裝太空美好想像是一種謊言，凱莉與柯爾形成了行銷學與工程學的拉鋸

  ，但兩人卻在共識中激起火花，卻沒想到美國政府要凱莉行銷一樁天大謊言。






  《飛月情海》是什麼電影：


  60到70年代是戰爭餘韻的存在，尤其在東南亞、亞洲等地不管是越戰、或國共內戰的台海

  戰爭，甚至中國經歷文化大革命、日本新左翼社會運動、韓國419學生勞工運動等，可以

  說世界面向新一輪改革。而當時最大的共產政府蘇聯與資產國度美國，兩大陣營的各項競

  爭也在不斷地展開，其中科技競賽更是一點，對於外太空宣揚國立的精進，成為一種宣傳

  國力的主體顯學，也意外讓人類對於太空科學的認知有著更大、更多的進步。


  這段時期美蘇兩國的比賽被稱為「冷戰時期的太空競賽」。除了給予對手痛擊外，也是為

  爭奪航太實力最高地位而展開的一種軍事競賽。第二次世界大戰結束後，美國人民普遍厭

  倦戰爭，從後續韓戰、越戰可以看出人民對美國政府出兵的不滿，但增強國力卻是一種柔

  性的軍備手段，也不太會被人民給抵制。


  從大航海時代後，地球外的未知世界也成為許多人的好奇與嚮往之處，故也成為一種太空

  浪漫。經典1968年的科幻電影《2001太空漫遊》正也是這種科技競賽下的產物，展現出美

  國夢中的太空幻想。







  《飛月情海》是一部架構在太空競賽背景的愛情電影，故事以用行銷話術，並能完美銷售

  各項產品的行銷鬼才凱莉瓊斯，被白宮看中，要她去行銷因為遲遲未成達到太空競賽目標

  的美國太空總署NASA，達到全國太空熱的風潮。凱莉接受了這項任務並且開始著手她的公

  關、行銷策略，而這些方案看在務實、固執以科技工程為主軸的火箭發射總監柯爾眼中卻

  像一樁謊言，兩人像歡喜冤家般處處針對，卻又在意對方的存在，進而踏出彼此的第一步

  。但兩人沒想到美國政府卻打算用太空包裝出一個更巨大的謊言。


  這部電影有趣的一點是以真實的冷戰時期太空競賽的歷史探討，來架構的愛情故事，讓整

  部電影有著復古且寫實的感覺，電影參考了2014年出版的太空科學書籍《行銷月球：阿波

  羅登月計畫的推銷》。


  書中研究了美國太空總署如何向美國人推銷月球任務，還有採訪美國公共關係專業的人士

  、記者還有銷售人員，作者團隊也表示，他們認為美國太空總署是美國歷史上最成功的行

  銷，而這些元素許多都保留在這部電影之中。









  《飛月情海》分析與延伸：


  登月故事並不是只存在於二十世紀中，最早有關於人類上月球的概念描述，是法國小說家

  －儒勒凡爾納在1865年所寫的科幻小說《從地球到月球》。儒勒凡爾納是現代科幻小說的

  先驅之一，他的作品多半以實證主義，例如經典作品《海底兩萬里》和《環遊世界八十天

  》，小說都有著科學作為基底的寫實風格。


  而像是《從地球到月球》這類的在當時可以說是空想科學，儒勒凡爾納提出的各種概念是

  一種對未來時代的想像，而這些想像在現代可能已是日常我們周遭生活科技，也可以看出

  儒勒凡爾納對於未來科學的精準預測。


  就如《從地球到月球》小說中，敘述的法國人麥可乘坐一枚由巨大大炮發射的中空錐形炮

  彈飛向月球，雖然是空想但其敘述脫殼登入外太空的手法，類似於現今火箭登月的樣貌，

  雖不到精準描繪，但也確實敘事驚人。以實際的登月故事來說，世界上目前唯一載人登入

  月球的只有美國，也是唯一成功的國家，徐多國家包含中國、蘇聯都只有沿月飛行。而蘇

  聯與美國的科技競賽其實跟二戰德國戰敗的各種科技研究有關，比較簡單的說是美蘇兩邊

  瓜分、俘虜了德國火箭中心的技術與人員，才成為這種競賽的導火線。






  也可以說登月任務是美國軍備競賽的一環，而這項競賽需要大量的金錢與支持，可以說美

  國幾乎消耗許多國防預算與支援來登月，蘇聯亦然如此，只是共產國家無須對人民交代，

  但美國所走的民主社會、資本主義需要爭取人民的同意與社會的信賴，這也才延伸出關於

  「登月計畫銷售」，而《飛月情海》的女主角凱莉瓊斯所做的許多行銷與公關方案，可以

  說是多個銷售團隊甚至公司的努力，其中就有著名的飛機公司波音公關與行銷部門的投入

  ，與多家新聞媒體、記者的配合，成為我們在電影中看到許多經典行銷方案。


  《行銷月球：阿波羅登月計畫的推銷》的主要作者之一David Meerman，談論這部電影中

  表示：書中數十篇撰寫的新聞報道和行銷策略都在電影中被提及到。讓《飛月情海》這部

  電影不只有男女之戀與太空愛情，更多了行銷的魅力。


  在電影中也提及大家最熟悉的登月直播，雖然過程戲劇化甚至狗血，但這在書中是公認阿

  波羅最重要的公關項目之一，電影拍攝出相當多安裝攝影器材的細節，而這也是當時不能

  被公開的艱鉅技術，有因這樣隱晦，使得美國登上月球的影像一直到今都是陰謀論者宣揚

  的賣點之一，尤其是共產與極權國家對此樂此不疲。








  《飛月情海》值得一看嗎：


  《飛月情海》這部電影與其說是一部男女愛情電影，不如說是一部講述如何銷售產品的行

  銷電影。我認為裡面的銷售方式和遊說議員支持紀錄，有不錯時代風情，雖然都只是點到

  為止，並觸發更多男女主角之間的相處，但整體來說一個技術指導與一個公關主導兩方主

  管共識，似乎也滿合情合理。整體而言因為編劇在參考上有著科學理論與行銷書籍的加持

  ，讓一段太空總署之戀在感性之餘，總能回到理性上面，但也能在最後一刻看到讓人期待

  男女主角的公私不分。


  整體而言我認為《飛月情海》是一部有著新古典風情的電影，這種以現代的方式重釋或以

  復古的手法重現當時故事的電影，並不是要完全的複製過去電影風格和敘述，而是怎麼融

  入當今現代新價值在那時代之中又不突兀。


  這種美式復古情懷在近幾年也很常見，如同樣是太空總署故事的就有讓人印象深刻，以黑

  人和女性權益的真實改編的《關鍵少數》，就也是呈現出一種現代想傳遞的新價值，但又

  不是強硬的政治正確。在《Air》經典籃球鞋行銷電影也很像《飛月情海》中的敘述模式

  ，在沒有愛情主導下，有著是籃球情懷加持。






  《飛月情海》有著許多不錯的地方，甚是有著時代與當時太空科學的細節，但在整體來說

  片長與節奏有點脫躂與畢竟是一部愛情電影，男女互吹互捧的橋段是很確實的「老派」。


  對於年輕族群如果不喜歡這種老派電影男女邂逅、誤會、歡喜伴侶的風格，可以說是會果

  斷放棄。我想這也許是這部雖然優秀，但在票房上一直溫吞無起色的主要點，只能說現實

  中的《飛月情海》行銷，不如在電影中的有所餘力，激起影迷想看的慾望。


  以我這個不是那麼常看愛情電影的觀眾來說，《飛月情海》其實講述的故事滿有趣的，不

  全然是戀愛腦的男女，行銷夢想與現實殘酷的寫照，跟冷戰航空宇宙競賽的背景，都讓我

  看完後覺得它是一個好故事。但在現在要求爆點、特殊性、和有著亮點與賣點的電影敘述

  和當代價值上，電影中的老派是顯而易見，但我仍認為《飛月情海》是近期難得將復古、

  戀愛、新舊價值觀等表現得宜的作品，讓同俗的男女愛情電影也能在各種呈現上，成為一

  部佳作。




