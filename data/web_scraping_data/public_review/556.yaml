content: '飛月情海 / Fly Me to the Moon　(2024)



  　　說不上怎麼突然想看這部.. 或許是對代表愛情的月亮之迷戀，加上很喜歡的史嘉蕾

  ·喬韓森，有趣的設定與題材，還是這年代已經慢慢少見的愛情劇，就決定啦！～



  　　前半段我是滿意的，戀人的相遇總是最好看的。此外看看那復古的60年代氛圍，還有

  早期太空總署NASA廠區的美麗景色，甚是賞心悅目。這部電影製作規格(一億美金)以愛情

  電影來說是挺少見的。根據維基資料，本片最初安排會直接在Apple TV+串流發行，但在

  經過試映後，片方改決定在院線上映。原來是Apple TV+，串流電影與院線電影的選擇，

  留給大家去推敲了。



  　　這部電影的點子與男女主角的設定，我覺得是相當不錯。60年代正值美國與俄羅斯的

  太空競賽，匯集了人類的才智、資源以及技術，團結了人民的內心，美國與俄羅斯的較勁

  在1969年時達到了高峰。要說太空計畫是乘載了人類的希望，抑或是國家意識形態的競爭

  ，這樣的複雜性以及多面向的意義是讓人入迷的。而阿波羅11號的登月任務，還伴隨著登

  月畫面造假的陰謀論，也是電影的好題材。男主角是一絲不苟的NASA主管，女主角是舌燦

  蓮花的行銷專家，彼此吸引卻又在工作性質上互相衝突這點相當有趣。



  　　雖然行銷NASA以及登月計畫這樣的故事篇幅，片長略長一些能夠好好講述。但電影的

  節奏感不太好，此片長達132分鐘，在場面跟精彩鏡頭來說，後段的表現並不出色，有頭

  重腳輕的感覺。角色的設定、背景與故事是成立的，但後段角色的轉變讓我感到失望。我

  們喜歡看到電影中角色的成長，但成長需要好好地鋪陳與描寫，不然當轉變成為廉價的劇

  情服務，好不容易建立起來的角色魅力又會毀在自己手上。前段覺得這是大製作的愛情電

  影，後段卻感覺在愛情的情感描寫是淡然且徬徨的，在登月任務的描寫上也缺少了嚴謹跟

  戲劇性，成了兩面都不討好的窘境，相當可惜。



  　　此外男主角的服裝一直讓我出戲，又藍又黃又紅的實在是太顯眼以及古怪了。這樣的

  安排像是在提醒觀眾這是一場戲，就是希望區分一下戲與真實。政府要掌控登月畫面給人

  民看，導演要拍戲給觀眾看，行銷高手要拍廣告給客人看，政治性的內容大概是需要些輕

  鬆的調性來調劑？　電影看到最後，在心中留下的印象，是太空計畫中那些每一位努力的

  成員；電影的意義則存在於在阿波羅１號任務中，因意外犧牲的三名太空人的紀念。



  　　Fly Me to the Moon，怎麼沒有想像中的浪漫呢？



  影''s 2024 07 12　給分：7.5/10 分


  粉絲頁 - 影仔製造



