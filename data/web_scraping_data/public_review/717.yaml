  認為「花式滑冰」具有日本特色，也擁有晴明自由靈活的風格，因此從有「花滑王子」之

  稱的羽生結弦的表演汲取靈感，創造出顛覆既往平安時代貴族印象的動作場面。本片也在

  還原平安時代方面下足功夫，以該時代自由鮮豔的服裝風格，為每個人物打造專屬代表色

  ，其中更為了染出安倍晴明獨特的理想藍色，前後染了幾十次布料。同時，本片還請到憑

  藉《哥吉拉-1.0》勇奪奧斯卡獎的特效團隊「白組」，以寫實又富有美感的風格呈現該時

  代，尤其本片更有台灣團隊「StealthWorks Taiwan」加入，共同打造片中的最高潮片段

  ！





  精彩呈現「最強咒術師」安倍晴明不凡青春的電影《陰陽師0》，將安倍晴明設定是謠傳

  會使用咒術的狐狸之子，因此導演佐藤嗣麻子向動作導演園村健介提出想呈現「無重力」

  飄浮感的動作需求。園村在構思期間，認為要能具備日本特色，又能擁有晴明自由靈活風

  格，就一定是「花式滑冰」了，他對此表示：「當我在思考要如何不使用暴力來閃避追擊

  動作時，我想像了各種不同畫面，如果能將花滑的動作韻律融入設計當中，就會讓整體變

  得更加有趣！」而當時適逢北京冬季奧運期間，電視上皆是「花滑王子」羽生結弦的身影

  ，因此他便從其表演中獲取靈感：「羽生結弦曾在表演『SEIMEI』時，融入早期電影《陰

  陽師》中，野村萬齋所飾演的安倍晴明動作，這一直讓我印象很深刻。與其說是模仿，我

  想呈現他那樣的華麗氛圍！」





  以平安時代為背景的《陰陽師0》，在服裝上也呈現出該時代的自由鮮豔風格，為每個人

  物打造專屬代表色。本片服裝設計師伊藤佐智子分享：「源博雅的翡翠綠，是我所感受到

  的貴族之色。我們也為晴明選擇了飽和度高的藍色，讓人聯想到藍天與蔚藍大海，象徵著

  靈性、高貴與阻擋心靈的攻擊。」而為了調合出屬於晴明的最理想藍色，伊藤佐智子費了

  不少心力，她感嘆：「晴明的藍色很難調，我們染了幾十次！染好的布料一旦曝光在陽光

  下，就會迅速褪色，始終不穩定的過程讓我們很苦惱。」最終也透過染料調整，打造最能

  襯托出晴明的美麗色彩。



  本片也請來憑藉《哥吉拉-1.0》勇奪奧斯卡獎的特效團隊「白組」，以寫實又富有美感的

  風格打造出壯闊的平安時代，白組的VFX製作人井上浩正分享：「佐藤導演從一開始，還

  在討論階段時，就有充滿獨創性的具體想像，我們也努力將導演的想像具現化，也是本次

  製作VFX最重要的指標！」值得一提的是，本片更有台灣團隊「StealthWorks Taiwan」的

  加入，台日共同打造出片中最高潮片段。精彩又華麗的特效場面，也獲得日本觀眾盛讚：

  「做超好，完全不擔心特效的品質！」「視覺效果既漂亮又強大！」「特效的製作，讓我

  能體驗到咒術令人驚嘆的世界觀！」絕對是值得進戲院，透過大銀幕享受的視聽饗宴！



