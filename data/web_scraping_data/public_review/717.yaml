content: '新聞網址：



  改編知名小說家夢枕貘《陰陽師》系列作品，同時也是安倍晴明誕生1100週年的紀念電影

  《陰陽師0》，即將在10月18日於台灣華麗獻映。本片以年輕時代的安倍晴明為主角，導

  演佐藤嗣麻子認為人氣男星山崎賢人，他超脫凡人的氣質與安倍晴明有共同之處，因此特

  別邀請他擔綱演出，而山崎賢人的演出也獲得夢枕貘認可：「他完美演繹了年輕的晴明！

  」尤其他在片中有大量動作戲，有別於以往的激烈扭打，他這回得穿著行動不便的古裝，

  呈現出優美的「無重力感」，讓他感嘆相當困難。此外，本片也請來「民俗學大師」加門

  七海擔綱咒術顧問，為本片打造咒文、結印與護身符，每個手指關節都別具意義。山崎賢

  人也為了完美呈現邊念咒邊結印的高難度演出，不僅隨時隨地練習，更特地針灸手指骨間

  ，讓手指可以更加彎曲，敬業精神令人佩服！





  呈現「最強咒術師」安倍晴明不凡青春的《陰陽師0》，請來人氣男星山崎賢人演繹27歲

  的主角「晴明」。導演佐藤嗣麻子認為他擁有神秘氣場、超脫凡人的氣質，也常被周遭人

  們視為「非人類」，與晴明有諸多共同之處。因此，導演向他提出邀約：「我認為他跟安

  倍晴明很搭，他是個與眾不同的人，而且在原著當中，晴明是個美麗的角色，所以我覺得

  他非常適合。山崎也很喜歡《陰陽師》略顯神秘的世界，所以我們聊了很多裡面的世界觀

  ！」



  至於原著作者夢枕貘，也曾擔心年輕版的晴明該要如何呈現，但等看過山崎賢人的演出之

  後，馬上就覺得自己太多慮：「我認為他沒有背離大家心目中的晴明形象，當我看到山崎

  飾演的晴明時，我直接就覺得『可以！』」夢枕貘甚至還大讚山崎賢人：「完美演繹了年

  輕的晴明！」





  山崎賢人在《陰陽師0》有著大量動作戲，不過有別於以往的激烈扭打，這次他得穿著行

  動不便的古裝，呈現出優美的「無重力感」，讓他大嘆：「非常困難，會踩到衣服，也會

  因為帽子太高而撞到頭。」不過他也補充：「這次的動作更像是為了生存而戰，在不傷害

  任何人的情況下逃脫，能以這種方式表現出晴明超脫凡人的動作很有趣！」為此，他還花

  費兩個月的時間排練，戲外也抓著特技演員練習，精彩到位的成果，讓本片動作導演園村

  健介讚嘆：「他超出我的預期，表現超過100分！」



  此外，本片也請來「民俗學大師」加門七海擔任咒術顧問，為電影打造咒文、結印與護身

  符，手指的每個關節都具有意義。山崎賢人為了完美呈現邊念咒邊結印的高難度表演，不

  僅隨時隨地練習，更特地針灸手指骨間，讓手指能夠更加彎曲。他對此表示：「咒術與結

  印的場景，手勢、位置、身體姿勢的細節，都需要多加留意，要讓動作看起來優美，必須

  以正確姿勢呈現，我花了不少功夫呢！」最終成果不只他自己充滿信心，就連加門七海都

  十分驚豔，讚揚：「他真的非常努力，就連難到吃螺絲的咒文都全部記下來了，實在非常

  了不起。」



  這部集結日本豪華卡司的年度精緻古裝大片《陰陽師0》，即將在10月18日於台灣華麗獻

  映。全片劇情描述世間有名者皆受咒束縛。千年前的平安時代人鬼共存，魑魅魍魎橫衝直

  撞，卻又藏匿於人心的各種欲望。陰陽寮的學生安倍晴明（山崎賢人飾演），傳聞是狐妖

  之子，雖然天賦異稟，卻對追求名利毫無興趣，一心只想揭開父母遇害之謎，特立獨行也

  引來眾妒。某天，皇族徽子女王（奈緒飾演）的住所發生奇異事件，貴族之子源博雅（染

  谷將太飾演）受託前來尋求晴明相助。同時，陰陽寮也有學生離奇死亡，各種異象顯示邪

  惡陰謀籠罩平安京，種種謎團即將解咒，真相讓人不寒而慄…。



