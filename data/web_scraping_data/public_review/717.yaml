content: '薄雷



















  跟前兩作野村版相比


  新版0的陰陽師安倍晴明 講求的是科學根據的事實


  而且從一開頭就慢慢的透過對話伏筆描述


  雖然說很多人吐槽野村才適合狐狸般的晴明


  不過山崎賢人的演出


  你越到劇情後期反而越覺得他其實挺適合這個角色的


  反倒是源博雅的染谷將太真的就有些出戲


  無意間額頭的抬頭紋還明顯的表現出我源博雅真的老了


  別在嫌我啦這種感覺


  如果讓村上天皇 板垣李光人跟源博雅 染谷將太角色對調


  或許感覺會更好一點




  劇情部份就像開頭所說的  一切都是科學從科學的角度看待異變


  加上晴明不屑陰陽寮中的種種迷信去蠱惑國家臣民


  隨著劇情的推進  晴明更像是偵探般的破除各種疑點


  就算大高潮的特效做足了陰陽師的法力頂點


  最後也是一句  那都是在你潛意識中所發生的事  科學帶過


