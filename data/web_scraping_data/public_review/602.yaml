content: '我自己列幾個

  1.其實真的沒那麼好笑

  也許是期待過高

  但笑點真的很普

  社群反響也表示絕大部分觀眾沒覺得那麼好笑

  否則應該早就有一些哽在社群或大眾媒體傳開了

  這次也找不出鬼才有什麼金句

  現在社群還在討論鬼才的是主創團隊完全沒料到的

  王淨跟張榕容GL姬情


  我好奇業內在上映前辦各種試映、特映

  找業內同溫層自吹自擂到底還有什麼意義？

  一副篤定會破億的模樣

  雖然我以前也這樣預測

  算是也被打臉到

  但我是未看電影

  憑藉題材+王淨的影響下應該會破億的判斷

  但業內人看過電影還這樣預測就大失水準了


  2.這部是不恐怖的鬼片

  這部完全不是傳統鬼片市場觀眾會吃的片型

  因為根本不嚇人

  反而去做解析鬼的行為

  看完之後更不怕鬼片了

  根本是自砸鬼片的招牌

  如果以維持鬼片市場的角度來看

  也許這部片根本不該上映？？


  回顧幾部過去數年台灣鬼片票房

  化劫3600萬（雷嘉汭主演

  聽說其實本質是愛情戲）

  我和麻吉四個鬼3900萬（這部我有看 本質是溫情家庭戲）

  民雄鬼屋2970萬

  頭七2770萬

  其實鬼片票房是有大約2700萬打底的基礎觀眾的

  更不用說粽邪3賣到8000萬

  而鬼才之道砸入了比上述電影那麼多的資源

  王淨號招力也強過雷嘉汭、曾敬驊

  上映兩週卻只有將近3000萬票房

  投入與回報根本不成比例

  我看索尼又要被鰲拜捉去殺頭

  再也不投資國片了

  現在就看後續香港跟東南亞票房是不是也跟台灣一樣反應不佳

  來應證是電影本身的問題而不是觀眾的問題了


  3.電影文本缺乏反派

  回到劇本討論

  我會覺得雖然劇情是標準的主角成長旅程

  但是這個劇本卻缺乏反派

  這個反派不用是真的壞人

  也不一定要具體某個人

  例如海倫凱勒的反派是她的失明


  反派也可以是主角的心魔等

  例如我心中的神片海邊的曼徹斯特

  這部文藝劇情片使用非實體反派

  那就是主角過往的失誤造成孩子死亡這個心魔


  而鬼才之道你很難指出哪個角色是反派

  潔西卡跟主委都沒做壞事

  也沒怎麼阻撓主角群的成長

  而同學的父母也對她很好

  最多只能說同學的自卑感有點嚴重

  心理反派作為主角的敵人本來就是高風險了

  而自卑感拿來作為心理反派又更是牽強了

  我真覺得這部劇本拍攝之前該找兩個戲劇顧問看一下

  因為找不到反派這個缺點太明顯了

  我看又是導演、編劇悶著頭寫出來不找人來指點造成如此結果


  總結

  第一點業內自嗨

  前年金盞花的金百倫明明就做了最好的示範

  那就是與其給業內人免費票看電影吹捧的高高

  不如去找路人盲測

  然後根據盲測結果趕快調整


  第二點鬼片不恐怖

  不要拿這部本質是喜劇來推託

  以前林正英的殭屍片就可以做到又恐怖又好笑

  鬼才之道看到後來根本會忘記他們是鬼

  只會當作他們身處異世界但又與現實人類有連結的另一群人類罷了

  這個劇本可能需要大改甚至設定、視角要大推翻的程度

  例如模仿一屍到底

  改成主視角是陽世人類

  他很鐵齒不會被鬼嚇

  但最後還是被鬼嚇到了

  然後電影視角再反轉到鬼那邊

  說明鬼為了魂體不滅做了多少努力去嚇主角

  這樣就能電影前半恐怖

  後半好笑

  這只是我一個舉例

  參考就好


  第三

  劇本沒有反派這麼明顯的缺點

  只要找個劇本醫師都能看出來

  然而從劇本誕生

  過監製那關

  過出錢的索尼這關（索尼耶 不是什麼阿貓阿狗公司）

  竟然都沒人發現這個問題？

  到底是同溫層太厚還是沒人在認真做事？


  這一篇檢討鬼才之道的文

  希望給未來國片一個警惕

  鬼才跌得這一跤真的太重了

  （偷偷說一句 牽猴子李烈王師真的不如金盞花的金百倫）


  --

  電影本身強的話

  是其他片要怕你

  異形才要說自己倒楣遇到大橋頭嘞

  其實+9片的下限比鬼片低

