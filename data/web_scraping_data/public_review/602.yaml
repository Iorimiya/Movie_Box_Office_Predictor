content: '大家近期熱門討論>>

  為何《鬼才之道》票房慘輸角頭？

  在昨晚二刷後想分享一些心得..


  -前言-

  台灣很罕見，有如此盛大的電影宣傳

  多於一場的首映會、群演走西門、大量新聞稿...

  各式特別場和小贈品，在宣傳上應該是近幾年之最


  但看到北影先曝光、到上映日前各種偷跑場

  隱約就感到會走向雷聲大雨點小

  我個人覺得主因有3：



  1-【先行場太多】

  這導致無法讓影迷在對的時間拉人衝首週

  因為“能拉親友一起去影城觀影”的電影咖

  他們早就購票看過了..

  上映後再就面臨「有沒有需要花時間金錢二刷」

  或是親友知道這些人已看過鬼才

  可能轉而在某次聚會選擇了異形、死侍、甚至角頭



  2-【結尾後座力偏弱】

  鬼才之道是部「從頭開始就很有趣」的電影

  並非前面鋪陳、在末端爆發的類型

  但是會讓人立馬發限動、在群組po好文的

  通常是片尾讓人滿意的電影


  鬼才之道選擇了「創意、反常態」的收尾

  而沒有置入一些花絮、或前段劇情的回顧

  不但後座力太弱、也讓前面用心的呈現泡沫化

  我在二刷時感受到...「我真的好喜歡前半段」

  但看到結束時，那個喜歡卻被覆蓋了、淡化了



  3-【TA錯位】

  鬼才運用了網路梗與網紅的大量元素

  其中一個宣傳重點是1980年代經典致敬

  還有不斷提及發「陳柏霖 愛的視線」MV

  甚至還放到了片尾....


  But！

  Makoto 這個角色刻劃是很難讓人共情的

  他不如三大女主的立體感和耐人尋味

  連離世原因都像笑話

  但電影選擇將寶貴的片尾給了他



  .

  回過頭講TA

  對1980年代經典有感的群眾

  會同時對00後網路梗這麼熟稔感到樂不可支嗎？


  我相信有，我就是。

  但這個TA階層恐怕落在30~40歲之間

  太窄了...




  --

  鬼才絕對是2024必看的佳作

  但沒有年輕偶像、片尾後座力弱、TA問題

  恐怕在廣大台灣人心中

  已變成了「沒關係，等串流上再看就好」的電影

  非常可惜...

  對於一部好電影不如預期的票房感到遺憾

  這樣未來是否更難有創意、實驗性的題材出現呢

  若電影製作紛紛淪為公式

  或TA很廣大的類型才拍的下去，那..




  其實今年不錯的國片不少，但票房表現有限

  疫情後的復甦到了極限，串流的影響越來越顯著

  真心希望台灣影視產業接力加油


  -'
