content: "雷文防雷資訊頁\n\n\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*\n\n\n\n\n\
  \n\n感謝瀟湘神好文分享\n\n我覺得本篇很好的說明了地獄的心情\n\n文章很長、有興趣再看就好\n\n\n\n\n\n\n~~~~~~~~~~~雷文 主文分隔線\
  \ ~~~~~~~~~~~\n\n原作：瀟湘神\n原出處：瀟湘神臉書 \n\n\n《鬼才之道》——在地獄中爆笑，怎麼笑完還在地獄？\n\n\n\n　　記得年輕時聽過一個笑話：日本的幽靈出現時，不是會說「うらめしや」（好恨啊）\n\
  嗎？要怎麼記得「好恨啊」的發音呢？方法是用台語記：「ū lang beh si ah」（有人\n欲死矣）。（註：抱歉這邊無法正確顯示字型、請依臉書文字為準）\n\
  \n　　這是巧妙的文字遊戲，但其令人發噱處，在於兩種語言的情境落差。一種是嚴肅的含\n冤復仇，另一種是帶著日常感的叫罵，這差異形成了荒謬感，讓人發笑；某種意義上，《\n\
  鬼才之道》就是由這種落差營造成的荒謬喜劇。\n\n　　有人問《鬼才之道》恐不恐怖？當然不恐怖。某種程度上，它還消解了恐怖。現代人\n習慣的鬼故事有高度戲劇性，但這類敘事有個內部矛盾，就是鬼如果要害人，直接害就好\n\
  ，花這麼多力氣嚇人幹嘛？實際上，花力氣嚇人的是恐怖片，但恐怖片觀眾將這種經驗融\n入鬼故事——這符合迷因理論，恐怖感能強化迷因的散播速度——結果就是造成矛盾，明\n\
  明心懷怨恨是件嚴肅的事，幽靈卻不得不嚇人，費時又費力。\n\n　　而在《鬼才之道》裡，此一矛盾就透過設定合理化：「嚇人」是為了延續自身的存在\n。就像無人知曉的傳說，就跟不存在一樣，越多人知道某個傳說，該傳說的存在感就越強\n\
  。\n\n　　看過前導影片的人，想必知道《鬼才之道》的主軸是將鬼嚇人這件事娛樂化，或說影\n視產業化；光靠一隻鬼嚇人太碰運氣，所以要靠團隊，抓時機，還要排演，像拍電影。有\n\
  趣的是，這些鬼跟恐怖片裡的鬼不同，不能瞬間移動，也沒有超能力，只能短暫現身，和\n製造一些騷靈現象，那要怎麼比恐怖片裡的鬼恐怖？答案同樣是效法拍電影或實境節目，\n\
  嚇人前就要Set好，要安排燈光，預測被嚇的人怎麼走位，善用錯覺的手法，還要隨機應\n變。值得一提的是，這裡的趣味很接近《一屍到底》。\n\n　　《一屍到底》可說是獻給電影產業的情書。在這部電影，我們先看到一部顯然發生各\n\
  種狀況，有些粗製濫造的Ｂ級片，接著再用超乎想像的方式，讓我們看到這部Ｂ級片到底\n是用多離奇的愛與能量維持住。就像拆穿戲法原理，後半段既解開觀眾疑惑，暸解那些狀\n\
  況是怎麼發生的，爆笑之餘，也原諒了前面Ｂ級片的粗製濫造，甚至帶著憐愛。某種程度\n上，這樣的寬慰與憐愛之情，或許也是《鬼才之道》沒有點明，卻隱隱想要喚醒的情緒。\n\
  \n　　看到這裡，相信各位已明白《鬼才之道》為何不恐怖，以及其娛樂性、趣味性所在。\n在我看來，《鬼才之道》可說立下了臺灣娛樂電影的標準，跨類型的同時，也善用了各種\n\
  類型化元素。但不能否認，作為娛樂電影，我看完後是有些意難平，也就是標題說的：為\n何笑完後還在地獄？這並非批評，反而是這個劇本很有意思、值得探討的選擇，為了說明\n\
  ，以下將會暴雷，請各位斟酌。\n\n　　其實電影開始後沒多久，我是有些不舒服的，因為對話間處處是對他人的貶損。我說\n的不是偏見、歧視之類，而是不分階級，可能發生在所有人身上，對「失敗」的貶損。恐\n\
  怖的是，不只是失敗的人被貶，成功的人也會被酸；即使成功了，過去也會被挖出來嘲笑\n，那種宛如附骨之疽，不斷迴響的「你夠不夠成功」、「你是不是永遠成功」的追問，可\n\
  說是《鬼才之道》的核心背景，也是最恐怖的地獄。\n\n　　柯國隆抱怨死後是女鬼的世界，男鬼根本嚇不了人，對性別議題敏感的人或許會感到\n不滿，但這確實是重要的世界觀基座；乍看之下，女鬼握有大權，能分配利益，但實際上\n\
  真的如此嗎？顯然不是。因為故事中的女鬼處在高度競爭關係，動不動就要找機會把別人\n踩在腳下，因此她們也不快樂。但為何競爭如此激烈？因為資源有限。什麼資源？就是「\n\
  人們的注意力」，或說迷因的載體。當人們傳播Ａ傳說的時候，就沒能量傳播Ｂ傳說，因\n此這是必須掠取的有限資源。為了繼續「存在」，女鬼與其團隊必須竭盡全力。\n\n\
  　　然而為何大家的目光集中在「女鬼」上？因為主流敘事就是如此。更恐怖的是，這些\n女鬼並不是「做自己」，而是去迎合主流敘事對女鬼的想像；女鬼不是女性死後變成了女\n\
  鬼，而是努力捨棄自我，去變成人們想像中的女鬼。換言之，這是個壓迫體制，怎麼不是\n地獄？\n\n　　如果是好萊塢的「爽片」，就得打倒故事中的敵人。這故事中的敵人是誰？恐怕是決\n\
  定鬼以什麼標準存續的鬼委會吧。值得一提的是，鬼委會的長官面對玉山小飛俠的乞求，\n看似依規則辦事，是官僚主義，實際上更接近人治；官僚主義可能對結果漠不關心，也可\n\
  能辦事人員心懷歉意，只是身為組織的小螺絲釘，真的束手無策，然而《鬼才之道》的長\n官，很明顯是大家都要看他臉色。如果這是爽片，那這位長官就是最後大魔王，主角群要\n\
  用死後學到的伎倆好好教訓他，解放鬼界，最後大家要開個派對，再讓相愛的兩人接吻。\n\n　　但《鬼才之道》沒這樣做，甚至問題根本沒解決。明明注意到了地獄，卻無法解脫，\n\
  為什麼？\n\n　　我想，這是選擇的結果。\n\n　　無獨有偶，最近我看了一部臺語饒舌音樂劇《別叫我成功：藝術界歸來的兒子》，就\n有部分精神與《鬼才之道》重疊。主角是劇場人，回到故里籌備以鄭成功為主題的藝術節\n\
  ，他在創作裡質疑鄭成功是不是真的這麼偉大，是不是所有行為都義無反顧，還是他也有\n失敗，也有弱點，父親卻嘲諷他做劇場沒賺錢，這麼失敗，居然還敢質疑鄭成功有沒有成\n\
  功，明明自己就沒成功。\n\n　　身為鄭成功後代，主角彷彿背負了「成功」這個咒縛。但一定要去銀行當經理才是成\n功嗎？不能做自己想做的事嗎？最後只差一點點，主角就能做出成功的音樂劇，卻陰錯陽\n\
  差，被捲進別人的陰謀盤算，功虧一簣。為什麼？為什麼編劇不讓主角成功？\n\n　　但想想我們身處的社會，要是給出一個好萊塢式的成功結局，會有說服力嗎？\n\n　　臺灣社會終究跟好萊塢不同。我們對失敗極為嚴苛，毫無包容，極盡貶低、嘲笑之能\n\
  事。這讓我們害怕嘗試，甚至害怕成功——因此，任何成功對我們而言都沒有說服力，不\n是嗎？即使有些名氣了，也會有冒牌者症候群，在這樣的社會風氣下，到底怎樣描寫「成\n\
  功」？\n\n　　這不是打敗鬼委會長官就能解決的，因為這是社會風氣。長官那種居高臨下、冷眼旁\n觀、譏笑嘲諷的態度，其實是整個社會壓力的具體化，這並非個人的事。\n\
  \n　　雖然社會彷彿對成功有一套標準，像是三十歲以前有多少存款，或有沒有房，有沒有\n車之類的，但就算滿足了以上條件，就算成功了？恐怕也不是，因為還有更成功的。那麼\n\
  ，到底要做到什麼程度，人生才算是成功？「成功」兩字說來簡單，實際上相當模糊，模\n糊到人生幾乎不可能成功。\n\n　　說到底，過度貶低失敗的社會，說不定本身就不允許成功——不是有句話叫棒打出頭\n\
  鳥嗎？我們的社會就是這樣，成功了還是要被打。要持續活在成功的世界裡，就等於面對\n持續被貶低的地獄。凱薩琳在《鬼才之道》的最後終於坦白心聲，大喊「都當鬼了，為什\n\
  麼比當人還累啊」，但那真的是死後世界嗎？其實觀眾隱隱心知肚明，那就是我們活著的\n世界，我們就活在這樣的地獄裡。\n\n　　作為娛樂片，意識到最後地獄依舊存在，多少有些不夠「爽」。但如前所說，這是選\n\
  擇的結果——選擇好萊塢式的成功毫無意義，但同時，這也是不得不然的選擇，因為在臺\n灣社會，當「成功」出現時，我們只會備感茫然，不確定那到底算不算成功。\n\n\
  　　因此用「不夠爽」來形容這部「爽片」並不是批評，反而開啟了值得深思的議題：對\n於地獄，我們能做些什麼？我們能否放自己一馬，同時也放別人一馬？以類型電影來說，\n\
  《鬼才之道》的完成度無庸置疑，但大笑過後，那些真正毛骨悚然的部分，終究是觀眾自\n己要面對的。\n\n\n\n--"
