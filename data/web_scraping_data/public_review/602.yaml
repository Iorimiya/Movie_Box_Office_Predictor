content: '本文網誌版：




  笑淚交織，與隱藏在搞笑下的殘酷：《鬼才之道》電影心得（有雷）

  ---


  《鬼才之道》（以下簡稱《鬼》）是今年（2024）8月7日上映的台灣喜劇片，老實說不僅

  上映時間巧妙搞笑，也相當接近農曆普渡時節，正是看這齣後設鬼片喜劇的好時機。我是

  因為認識編劇乃賴（而他是我認為台灣最好的大眾小說家之一），所以好不容易來到週末

  ，就趕快來看了。整體而言我認為相當好看。




  [有趣的設定]


  《鬼》設定簡單又殘酷，每隻鬼如果在凡間被人代表、惦記的事物被丟掉後，鬼除非拿到

  厲鬼證，否則便會在30天內消失。厲鬼證由鬼委會發行認證，你必須嚇人並被人記得，成

  為都市傳說，甚至被拍成影片，讓你被更廣泛傳播出去而被人看到。


  如果當初死因是一些可怕的事故，如出於怨念的自殺、情殺，或著名的交通事故等（甚至

  有上報紙），那更有機會創造讓人看到的故事。最後，大家靠著厲鬼嚇人後辦法會所燒的

  金紙過活，並交給鬼委會以換取存在的資格。


  這種設定某方面而言有點當年《怪獸電力公司》的感覺（怪獸靠嚇小朋友獲得能量來運作

  怪獸世界），不過搭配台灣信仰的背景，這設定看起來又更合理了。


  也因為這是探討鬼如何嚇人的電影，所以一般恐怖電影中的Jump Scare或其他恐怖要素，

  在這裡反而變成搞笑要素，愈恐怖愈好笑。而我覺得這設定最厲害的地方是，他讓我出戲

  院後，看到現實世界一些可怕的悲劇（如美國有個機場發生女子被輸送帶卡住，最後往生

  ），結果居然會讓我瞬間閃過「死得好啊」的念頭。


  太可怕了這電影扭曲現實（？）的能力。




  [凱薩琳：重新拾回對善良的信念]


  就人物描寫而言，我認為《鬼》針對重要人物的描寫很立體，但周邊人物的刻畫也很有趣

  ，也因此留給人很多想要看更多面向的遐想空間。比如Makoto哥當初死掉後，為什麼沒人

  祭拜而成為孤魂野鬼，難道他真的一個粉絲都沒有嗎？（題外話，他失敗的原因似乎看其

  他人反應就知道了，當年他的團隊對他的包裝看起來相當失敗啊）或者是柯國隆是如何過

  世的等等。不過基於這部片將近兩小時，所以我也可以體會這其中的取捨，但也會希望之

  後有其他番外篇影集補足這部分。


  對我來說，這電影裡最能互相對照的有兩組人物，一組是凱薩琳/潔西卡，另一組是同學/

  潔西卡。不過要分析這一切，最簡單的方法應該還是從時間序上最先出名的凱薩琳開始。


  電影後面有呈現出凱薩琳是對嚇人有想法，並靠苦練執行成功的鬼才。他原本是善良又幫

  助後輩的人，面對無鬼可依靠、準備消失的孤魂野鬼，她會協助幫忙。但這樣的善良在她

  帶起潔西卡，且兩人因理念而分道揚鑣後就消失了。


  直到她看到同學，一名無依無靠但仍想留下的鬼，看到其他人這麼拼命想讓同學可以留下

  來，看到同學出名後卻被潔西卡羞辱，他才想起那過去的創傷，面對，並重新回到那個願

  意幫助他人的自己。


  而另一點是，他的遭遇（414號房沒人要去）其實也顯示出想法實踐後卻沒有好結果的情

  況，而當另一個好想法執行成功後，他也能放棄固有的做法，轉換全新跑道，這樣的放下

  與面對現實，也是他成長的另一個地方。




  [潔西卡：才華者的悲哀與反省]


  相對於凱薩琳是苦練型的鬼才，潔西卡看見時代趨勢，並以網路影片紅遍台灣甚至國外，

  他的才華與企劃能力無庸置疑。然而，潔西卡恃才傲物，脫離凱薩琳使凱薩琳處境困難，

  面對自己家族底下的員工也是完全不在乎他們的意志，要他們執行自己想做的一切。某方

  面而言，潔西卡這樣的做法很像Elon Musk，認為自己最大並要整個公司貫徹自己的意志

  。


  某方面而言不能說潔西卡不對，畢竟他的做法也是養活了一批鬼，但如果將嚇人視為某種

  內容產業，那內容產業還是以人心製造的商品打動人心，當底下的人已經無心時，他們遲

  早有一天會無法做出能打動人心的作品。


  但，當兩大女鬼合作失敗後，凱薩琳對潔西卡說：「我從來沒有想要你消失。」（希望我

  沒記錯對白）讓潔西卡開始重新反思自己對他人的傷害。我自己的解讀是，他以往會認為

  這樣的傷害是理所當然的，因為對方沒才華，因為對方想法過時，所以受傷害活該，然而

  當凱薩琳展現出自身受傷的地方，甚至是脆弱的情感時，那一直無法講清楚的溝通，才開

  始有了接線的可能。


  而當他最後看到凱薩琳的同學團隊（？）努力追著「超鐵齒」團隊時，或許他也在其中看

  見了緊密的團隊關係，也才開始反省自己的作為，願意給團隊放假吧。




  [同學：世界的殘酷用不同的方式展示在他身上]


  作為主角，同學被刻畫最多面向。在生前，同學被父親寄予厚望，希望他能和姐姐一樣多

  才多藝，不斷拿獎狀、獎盃，結果同學列出許多才藝，每個都只摸了幾個邊就認為自己沒

  才華而放棄，而最後連唸書也沒興趣，被退學。


  父親對他唯一的肯定就寫在那張獎狀上了：「努力」，那是同學認為他一生中唯一被認可

  的價值，所以他努力嘗試一切，最後被這一切壓垮。


  這很殘忍的地方是展現出某種功利主義式的觀念，你只有擁有成就，你才有價值──而不

  是興趣與愛好。我覺得或許是因為我的出身跟同學那種比較偏都市或郊區小孩的人不同，

  我是宜蘭人，家旁邊是田，小時候的90年代竟然就已經在重視鄉土教育，學那些布袋戲、

  扯鈴、陀螺、國樂，那些東西都很有趣。人如果是為了成果而努力，那會因為痛苦而碰到

  很多阻礙；但如果是因為興趣而努力，那就算痛苦，也會因為知道那些事情對自己有意義

  而能堅持下去，或知道自己可以做到什麼程度但仍覺得快樂。


  同學被父母灌輸著功利主義的思考，從沒享受過這樣的快樂。這也延伸到他死後為什麼什

  麼都不想做，一個沒有愛好的人是沒有動力去嘗試任何事情的，他只想活著。


  但這也隱隱會浮現另一個問題，毫無目的的他，為什麼不想消失？


  而劇情解釋同學不想消失的原因，某方面而言與其他人很像──那是因為他們還愛著那些

  活著的親友。


  然而，心中有愛的他，在死後面臨另一項殘酷，就是如果沒有厲鬼證，那他就會在三十天

  內消失。這逼他必須重演生前的失敗──在毫無興趣與天賦的事物上努力。


  只是這次他比較幸運，身邊有卡蜜拉，又遇到了旺來家族，讓他開始發覺了鬼生的意義，

  他努力不再是為了要證明自己值得被愛，而是因為他愛著旺來家族，希望大家不要消失，

  大家也希望自己不要消失（所以最後換凱薩琳來扮同學），他感受到嚇人的意義，所以最

  後才願意主動跳下去。


  所以某方面而言結尾的對白有點可惜，同學只是向嬰兒（應該是他姊姊的孩子？）說，「

  你不需要成為一個特別的人。」


  但要如何快樂？


  同學，你已經找到答案了，你怎麼沒有跟他說呢？


  或者，其實你也不知道那答案是不是對的，你唯一能肯定的，是你想給予祝福時的心？


  （題外話，同學的成功，某方面而言也證明在對的時間、地方作對的事，就算那件事情不

  難，但也可以讓你成功──但這有時也需要運氣。我想凱薩琳把同學踹下去時，應該也沒

  想到效果會這麼好吧。）




  [結語]

  說真的，要我說的話，《鬼》並不是滿分的作品，但有些作品是這樣的，你知道他不是滿

  分，但他很有誠意，而且把能做到的地方都做到最好，並把提出的疑問盡量挖深做解答，

  《鬼》是這樣的作品。面對創作，面對人生，面對存在與努力的意義，在笑中帶淚的劇情

  中，演員都用對白與動作回答了。


  他們渾身是血地奔跑，就算網紅攝影機已經壞掉了也沒關係，就算其他鬼都在嘲笑並唱衰

  他們也沒關係，但他們努力了。同學不知道，就是因為他沒有放棄，所以其他人才跟著不

  想放棄，才嚇到這三位網紅。當同學哭著說：「我是不是讓你很失望？」時，他不知道，

  他的努力已經對旺來的大家產生了意義──這本身就已經不會讓人失望了。


  同學，你的努力不僅被父親認可，也被團隊的大家認可了。


  我相信，觀眾也認可了，至少我是如此。




  [題外話：記憶的殘酷只能用虛構彌補]


  這裡想討論一個延伸議題。《鬼》這部片的設定某方面而言是強調鬼與活人的聯繫，只要

  有活人（通常是家人）祭拜，鬼就可以繼續存在於陽間，即便不嚇人也沒關係。然而玉山

  小飛俠的結局也提示我們，如果活著的人已經沒人記得你本身的樣貌時，你就只能用其他

  方式為人記憶──他們失去了姓名，成了玉山小飛俠。就像同學失去了卓曉雷之名，從今

  以後他就只能叫「同學」。


  我覺得這某方面而言是很悲哀的，人無法再以其本來的面目現身，而只能創造故事並活在

  其中。


  而記憶殘酷的另一個面向正是在於「創造故事」的環節。無論是414號房的傳說、潔西卡

  的影片，或同學的跳樓，其實你很難看到這些事情與在地的關連。這些故事不一定要發生

  在旺來大飯店，也可以發生在其他飯店；跳樓的樓也可以是任何夠高的樓；而潔西卡的影

  片已經直接傳播全球。這是一種雙面刃，最好的故事會抓住人心永恆的命題，但在地的脈

  絡能讓同樣的命題用多樣性的方式在地呈現。


  當然，面對這種短又去脈絡的鬼故事而言，或許有無在地並沒有很重要，更何況穿鑿附會

  的傳說也沒有比較好（比如一堆台灣一堆日本時代刑場的傳說，乾，說那地方在清代墳墓

  都比較有可能是真的）。只是我覺得若有某種在地細節，對我而言會更吸引人一些。


  但這裡必須釐清一下，這種感慨不是對《鬼》片中創作故事方式的批判，而只是因為它引

  起我某種對創作的感慨。創作要不要在地化是個已經討論到爛掉且永遠都會有兩方陣營中

  極端者難以對話的問題，但說到底，在討論這些之前，必需要先有好作品拿得出手，後續

  的討論才有價值──而我必須肯定，《鬼》絕對是能拿出手的作品。



  --

