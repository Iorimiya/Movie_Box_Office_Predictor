  原po是AFKpl@yer的粉絲

  原po是AFKpl@yer的粉絲


  重要的事情說三遍

  不能接受好雷評價跟導演粉請速速撤離







  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




  這是一群loser的故事


  1. 事業loser-Makoto


  在1990年代偶像輩出的時代出道

  （應該是捏他陳柏霖剛出道的時候，被以小金城武稱呼）

  1990年代最強的男團偶像是小虎隊，

  其中演員的發展都有好有壞了，

  何況表現不夠出眾的Makoto。


  他死在接到知名綜義懷舊通告、

  正在熱身，滿懷期待，

  但在即將登場表演的前一刻，

  聚光燈掉了下來，熄滅了他的人生。


  他懂不想消失、被人遺忘之痛，

  所以他能看見了高傲面孔背後的善良，

  喜歡上雨天送傘的凱薩琳。

  而後他的團隊離全盛時期越來越遠，已陷入窘境，

  他依然對卓同學伸出手，

  對一無所長的她說「你會中」。


  2. 事業、愛情 loser 凱薩琳


  凱薩琳的死因沒有拍出來，

  但為情所困應該不是謊言，

  鏡頭前的她輕描淡寫說「前男友？當然咒殺了」，

  但她還是年年前去看望前男友。


  撫著他孫子蓋出來的城堡的時候，她在想什麼呢?


  狂風落盡深紅色，綠葉成蔭子滿枝。


  凱薩琳沒有忘記他，

  但她也無法從他的幸福中得到走下去的力量。

  她輕呼了一句「啊，我的厲鬼證」乍似輕巧，

  若前男友還對她有一絲一毫的念想，

  她都不致於成為一個厲鬼。


  而怎麼做厲鬼，就是她與潔西卡的交叉點了。


  個人猜測她的起名應該是致敬韓團少女時代，

  和冥齡60歲上下的凱薩琳做出時代區別。

  潔西卡和凱薩琳耕耘厲鬼女明星的方向完全不同，

  潔西卡看見網路傳媒的影響力，

  為此設計自己的嚇人之處，

  進一步拼點擊率、擴散到國外等可量化的指標。


  相對於潔西卡，凱薩琳顯得反應太慢。

  棲身的溫泉飯店衰落，她的影響力不如從前。

  過往人們只有電視和報紙，

  一個「魚肉好吃嗎」的鬼故事可以流傳到現在。而

  現在大眾的選擇已經太多了，

  她仍在兢兢業業地嚇人，

  但她的努力已經維持不了她曾經到達的高度。


  這是一個殘酷的命題。

  徐漢強做afkplayer時，

  點閱率絕對不輸當代最紅的youtuber頂流，

  但那是一個流量還不能兌換為紅利的時代，

  沒有乾爹乾媽投資，

  也沒有觀眾抖內，純粹就是為愛發電。


  流量時代來了，

  AFK的成員已經各有生涯規劃。

  徐漢強身上有股倔強的情懷，

  他還在創作，一步步挑戰更大的螢幕。

  哪怕國片寥落如斯、而頂尖youtuber們都已賺到表露疲態，

  他還是奔向了大銀幕。


  我不能評價好壞。


  戲裡，凱薩琳主動選擇拔掉414號房的房卡，公開引退，

  成為另一個演員的替身，

  只為與潔西卡對決勝出；

  戲外，徐漢強放棄了執導還願的機會，

  在專訪時表示，返校成為了他的重擔，

  所有因此而得到的成就，

  都沒有辦法讓他從憂鬱中好起來。


  「我從來不希望你消失」

  「但你看不起我」


  凱薩琳和潔西卡最後一次的對白，

  是兩人交鋒、氣力放盡時的袒露、也是導演自我的袒露。


  3. 全方面的loser-卓同學


  卓同學有一個優異的姊姊，

  一個願意為她製造一面獎狀的父親、

  一個直言假獎狀沒有價值的母親。

  他們接受了卓同學的平庸了嗎？

  至少卓同學一直無法接受這樣的自己。


  這裏我要推BG版的這篇文章，

  談自我價值感的建立、失去和修復。



  在一次次的目標落空後，

  卓同學的心已經不堪負荷。

  明明是生日，

  她卻不相信父母會為她準備貢品，

  因為她的死，讓她連「當個乖女兒」都失敗了。


  被問到死因，她的謊言拙劣，被主持人取笑。


  「謀殺......不，不，是車禍」


  即使是謊言，也比懷抱著假獎狀、

  被一櫃子姊姊的榮耀砸死還體面。


  卓同學三次墜樓。


  第一次，是團隊苦思如何為她創造厲鬼面相時，

  凱薩琳看不慣他們三個臭皮匠擠不出一個好點子，

  直接動手，把她推下去，

  以墜樓而死相震懾活人，

  所有人都叫好，

  認為這最適合沒有怨念、不會嚇人的卓同學。


  第二次，活人在場，

  團隊討論出嚇人方案，走到關鍵情節，

  卓同學卻還在猶猶豫豫，

  讓早就料到的凱薩琳一腳將她踢下去。

  她落下的地點卻不是活人的腳邊，

  而是掛在招牌上，

  扭曲的人體、尖叫、反覆的電擊，

  嚇人效果滿分，

  引發網路熱議，她還上了訪談節目。


  但卓同學真的感覺自己成功了嗎？

  顯然沒有，否則她也不會扔下自己的厲鬼證就走。


  一嚇成名的成就感，

  沒辦法取代墜樓的恐懼和痛苦。

  這和導演執導返校後的痛苦是一致的。


  與潔西卡的雙人訪談結束後，

  譏諷的笑聲持續縈繞在卓同學耳邊，

  她的世界空空盪盪，

  整個世界只剩下她，

  和壓垮她的獎盃櫃。


  最後一次墜樓，

  是在凱薩琳和潔西卡扭打、

  嚇唬網紅的計畫已告失敗時。


  她墜下之後，滿身鮮血，臥在網紅探險隊身邊。


  這一次，她爬起來了。

  她全身是血，跌跌撞撞，

  甚至不明白為何而然，就追了出去。


  他們全都追了出去，

  瘋狂的奔跑，

  歇斯底里的尖叫，

  直到再也跑不動了。

  卓同學靠在凱薩琳肩上，

  哽咽著問，我讓你失望了嗎。


  不，徐漢強導演，

  我從來沒有對你感到失望過。


  我是一個淡坑的魔獸玩家、

  沒有玩過返校，

  但我N刷艾澤拉斯之歌系列和其他短片作品無數次，

  返校看了三次，

  看學姐與老師在月下哼唱雨夜花，

  看她在台上撕開學弟的咽喉，

  緩緩扯出血淋淋的禁書。


  你值得被愛，你值得擁有成就。


  -


  還有一些部分也頗觸動人心，

  曾經給家人挑過紙紮品的我，

  看見卡蜜拉真的拎上了家人燒給她的包包，

  心裡多了幾分寬慰。


  聽說瘦瘦的戲份被剪了，

  希望未來會有導演版放出來。


  -


  電影結尾，那張小小的嬰兒床裡，

  玩具輪播著一個個英文字詞，

  那張小床裡躺著一個清醒的孩子。


  觀影當下以為是家裡的三女，

  有人說可能是姊姊的孩子，

  現在我想，那可能是卓同學她自己。


  只有她自己能夠從她的體悟裡得到救贖，

  只有她自己能接受到這份救贖帶來的力量。


  創作是解構、是重建、

  是人類天生的心理治療本能。


  是將樸素的臉蛋化上血淚的鬼妝，

  也是把熱烈跳動的心剖開，

  捧到別人手裡。


  我盼望徐漢強能快樂，

  能繼續創作、在他幽默的思路裡走出下一段人生。

  不當電影導演、不當特別的人都好，

  但你的創作曾經陪伴我們，讓我們發笑；

  我們也願意在最冷的天，

  護住你的心、在它陰鬱時捂熱。


  PO文的初衷是覺得導演會看PTT，

  但現在又不希望他徘徊在這些評論之間。


  但無論如何，

  如果有萬分之一的可能性，

  我希望他在版上閱讀文章時，

  可以看見這裡有個人希望他快樂。


  也希望大家去鼓勵自己喜歡的創作者，

  相信自己是個優秀的人很難，

  受到質疑、變得患得患失、

  失去快樂，失去發表的勇氣，

  是每個人、每一天，都在經歷的事情。

  如果我們彼此鼓勵，

  那麼，每一次靈魂的交會之時，

  都會讓創作者勇敢起來，

  下次相逢時，

  我們會見到更真誠的作品。



  補上導演的專訪連結




