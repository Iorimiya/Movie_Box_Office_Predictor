content: '其實本來對預告的剪輯法，就感覺不太對我的胃口，但友人很有興趣所以被拉了進去，確實


  與想像出入不大，但又意外的比料想的好多了，如果本來滿分十分預期4分，但至少能給出6分吧？


  下面分享一些簡單心得吧，盡量微雷方式表現：



  1.創意表現上確實不錯，對鬼怪嚇人、選秀評分制度等設定，是會讓人有所期待可能的衍伸和題材。以劇情想呈現的格局、設定上來看，我甚至覺得預告的剪法拖低了

  這部片給人的分數


  2.但也接續前述，因為整體是以一個娛樂圈綜藝角度出發的鋪陳，這劇情推進對「不看綜藝娛樂」「不習慣尬聊」更習慣追劇、挑電影看得觀眾來說，可謂是極、度、不、友、善。尬到一個最高點，尤其電影中前半段各種試圖搞笑賣弄梗，我看的晚場這廳人不多，但整場前半還真一點笑聲都沒有只有尷尬氣氛瀰漫。尤其那個鏡子寫字橋段根本冷到想穿外套，不是什麼人都有吳孟達的演出笑果呀...



  3.再來講些優點，經過前面的鋪陳(有嘛?)，至少後半段是確實主軸明確，有把氣氛炒起來也開始會不時聽到笑聲，至少這點上看得出來整部電影有意圖說好故事的企圖，以爆米花片來說的話勉強能是及格。畢竟這世上是真的不少讓你出戲院忍不住發文痛罵的。



  4.個人稍微在意的點，不知為何完全沒有台語穿插台詞。雖然不是非得必要，但作為類演藝綜藝背景的電影來說，就不免舞台劇感有點重些，反而幾個路人、情侶、網紅講話起來讓人覺得更有親切感些



  5.最後，我覺得這部片確實是有潛力的，許多值得玩味的設定和用心，但就像是看著一塊還沒刻成大衛像的大理石──你已經能想像它的完成品。但最後他們就把這個半成品擺在你面前說好了。


  這般的可惜


  片中有許多有趣的元素，致敬(?)今敏藍色恐懼的橋段、娛樂圈綜藝、過氣、網紅網路當道的世代


  但幾乎都是生硬的拼湊在一塊，就變得真的像是一場場尬聊的綜藝節目般，你好像很難真的明確知道導演想幹嘛


  是談過氣？是談怯弱？是談鬼怪？是談存在意義？太多元素沒有磨合般的隨意擺置一塊。



  譬如王淨的造型與卡蜜拉的造型，這兩個要角的對應關係是什麼？



  譬如紅衣小女孩、黃色小飛俠、林守娘這三者的差異到底在哪裡何以如此差別待遇？



  感覺其實都可以再花更多時間去潤好，讓整部黑色喜劇電影的故事能講得更為順暢




  可以感受得到劇組對這部電影的投入與企圖，但對我來說，就是一個...只能用「可惜」形容的半成品


  --'
