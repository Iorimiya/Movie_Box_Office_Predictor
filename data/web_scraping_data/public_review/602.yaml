content: '張榕容被譽最美鬼后！《鬼才之道》「入選11國際影展」再傳好消息



  全台票房已突破兩千萬喜劇電影《鬼才之道》，不僅在台口碑持續升溫，更從國際再傳好

  消息，。等來自世界各國的優秀作品。


  這也是《鬼才之道》繼後，第二個國際影展邀請，電影公司

  表示，由徐漢強導演所執導的《鬼才之道》的劇情充滿奇幻趣味，以「鬼生」為主角的心

  境描繪出生動的人生歷程，在在讓國際影人看完後留下深刻印象，也對台灣電影腦洞大開

  創作思維讚嘆不已。


  目前《鬼才之道》除了入選多倫多國際影展與美國奧斯汀奇幻影展之外，。對於能入選，導演徐漢強表示「開心，拍電影的初衷

  並沒要證明自己什麼，只是可以更走出去一些，讓想表達的故事給更多觀眾看到就很開心

  。」



  《鬼才之道》女主角張榕容也因為上映後大受討論，被形容為「盛世美顏」、「最美鬼后

  」，更有許多觀眾看完後，紛紛寫下令人大笑的觀後感「拜託薩琳用高跟鞋狂踩我吧」，

  因為張榕容所飾演的「凱薩琳」既傲嬌又冷艷還深懷絕技，但卻是最心軟不輕易表現出來

  的女鬼天后。


  張榕容精湛的演技征服所有觀眾，只是因為在外地有工作安排，無法參與本週宣傳行程，

  但她心繫《鬼才之道》宣傳，週六特地直飛高雄，立刻加入週日的高雄見面會，將合體陳

  柏霖、王淨、百白、瘦瘦以及姚以緹在夢時代秀泰影城、大遠百威秀影城、環球影城等三

  家電影院與影迷見面，其中夢時代秀泰及大遠百威秀的特別場，不只將有20分鐘的影人映

  後，入場還將獲得 Makoto《愛的視線》陰間版專輯CD乙張。


  電影《鬼才之道》全新概念的陰間喜劇，由陳柏霖、張榕容、王淨、百白、瘦瘦、姚以緹

  主演。故事劇情從一間沒落的都市傳說「旺來大飯店」414號房開始，過氣女鬼天后凱薩

  琳與鬼經紀人Makoto為了在鬼界不被時代淘汰，得找尋出路，力爭上游的厲鬼們，要如何

  繼續成名陽間，創造新的都市傳說呢？「你知道當鬼的好處是什麼嗎？」打破想像、超乎

  預期，史上第一部陰間喜劇電影《鬼才之道》全台熱映中。





  --'
