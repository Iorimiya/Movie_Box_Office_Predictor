content: '我是個不看恐怖片（俗稱鬼片）的人。身為九〇電視世代的資深兒童，在可以嘗試一點點

  靠近鬼又保持安全距離的範圍內，我能毫無畏懼觀看的就屬香港《開心鬼》、《暫時停止

  呼吸》系列。然而，鬼片引發的恐懼是普世性的，所以還是有很多人想在暑假熱得要死的

  時日裡，在冷得要命的電影院，舒服觀賞來自美國、泰國、韓國等來自地球各處死掉的人

  變成鬼的鬼故事。如果要用一句話形容這種極端渴望接近恐怖事物的原始慾望，那應該

  是：鬼才知道！既然只有鬼才會知道，我們就得往鬼的世界去探索：鬼片類型行之有年

  的任務，就是要嚇死人，但為什麼鬼要嚇人？難道也是出於恐懼嗎？這個問題在我看完《

  鬼才之道》後有了解答。



  說到進入《鬼才之道》的世界，那也是有夠奇幻。試片當天因爲肚子餓在路邊吃飯而延誤

  進影廳的時間，匆匆忙忙進場，天熱頭昏腦脹搞不清楚方向，還問了打工鬼入口方向在哪

  ，好在他們都有遵守「人」道，在不嚇死我的前提下，指引我入場。我帶著既期待又怕

  受傷害的心情（我想這就是恐懼吧），到電影院看這一部聽說三年前釋出前導預告片就引

  發眾人期待的鬼片。從聽說到看見的過程，我油然升起李世民遊地府的心情，必須要記下

  一點什麼以便回人間分享。以前只知道人害怕鬼，是因為怕變成鬼，現在我知道的是：鬼

  也怕──他們怕自己不能繼續當鬼！當然我們可以選擇待在四邊框框內享受鬼片帶給我

  們的恐懼，但如今也有了另一種選擇，看看這些鬼是怎樣好好「死」存的（有別於生存）

  ，就從三個女鬼的三種怕開始。



  第一怕：timing 不對。這是靠電視這個媒介散佈恐懼的「電視鬼」最怕的。如果你沒有

  經歷過電視最風光的年代，可以在腦中試想：鏡頭特寫電視訪談節目女主持人上半身，那

  令人難以忘懷的高聳蓬髮，一旁來賓冷豔的面容，透出一股寒意......傳播理論大師

  麥克魯漢說得對，電視很冷，電視就是冰山美人，冰山美人鬼出擊的方式就是要算好時機

  ，像是凱薩琳這樣的女鬼就很懂此道，她出道的歷程也吻合台灣電視六〇年代發跡，盛行

  於七〇至九〇年代的歷史。而 2024 年的今天，凱薩琳最怕的是：你家裡沒有電視。


  第二怕：氛圍不對。這是網路影片起家的「YouTube 鬼」最怕的。空無一人的房間，一張

  椅子，突然出現一個女子，越走越靠近螢幕，音樂讓人心跳加速，情緒被拉到滿點......

  YouTube 鬼可以周遊各國，甚至成為台灣之光，只要有人點擊繼續看，就不怕嚇不到人。

  像是潔西卡這樣的網路女鬼掌握先機攻佔大小螢幕，電視、電腦、手機，只要可以連結到

  「歪壞」，小至智慧型手錶也是沒問題。從千禧年開始蓬勃發展的網路，將近三十年頭的

  時間，早已打趴老大哥電視，稱霸鬼界。但是 2024 年的今天，潔西卡最怕的卻是：快轉

  鍵。


  第三怕：沒有不對。這是發跡於於 IG 世代的鬼最怕的。他們的成功來自於他們自己也不

  知道的開始，像是同學這樣的女鬼，原本以為像前輩一樣擁有一個必殺技就能好好「死存

  」下去，但練了半天也只是在複製前輩們的怕，必殺技還沒練成，同學就已經是一個鬼怕

  的集合體。但是恐懼的力量是很強大的，腎上腺素激發各種可能，「歪打也能正著」最適

  合形容同學的出道歷程，靠著歪打也能享譽鬼界是她的最怕，她怕要繼續找到自己的特別

  。


  這三種怕，也代表三種對自我存在的恐懼。凱薩琳、潔西卡和同學有明顯走紅的分野線，

  但也相互交疊，就像現在你還是會在小吃攤邊吃飯麵，邊看電視新聞節目一樣，它們沒有

  完全消失，只是轉換了型態與現今的社會共存。這種不同世代共存的鬼界，充滿競爭，

  沒有哪個鬼想要作古無人聞問，就算是復古也要老得有魅力、有點擊率，凱薩琳說的是

  ：怎麼連做鬼了都那麼累？沒錯，因為當人都不「讓」了，做鬼也是一樣，這就是鬼道。



  《鬼才之道》的世界觀是全新的，也是人界的延伸。而媒體的演變就是人鬼界演變的具象

  化：電視被網路打趴，IG 改變網路規則，點擊率就是王道，不跟上時代就會消失......

  不斷地找尋有別於他者的特別之處，才能繼續存在。然而，存在焦慮爆棚的背後邏輯是一

  套運行超過七十年的台灣社會機制：我們的教育教導我們要贏別人，要卓越，要出類拔萃

  ；我們的社會教導我們要品牌化、個性化自己，要有必殺技，但同時你要上班，要合群，

  要服從，真是美麗的矛盾；我們的家庭告訴我們要努力，努力就會有未來，就可以跟誰誰

  誰ㄧ樣（親戚、鄰居）走上康莊大道，那些誰誰誰在父母輩眼裡總是選對職業，擁有幸福

  人生。


  如果你不上道，你的存在就會被擠壓，你要選擇成為符合體制的鬼，不然就只能變成孤魂

  野鬼。當然，當個邊緣鬼也不是不行，重點是你要小心那些心懷惡意，心甘情願服從體制

  命令的鬼對你的有意無意攻擊，他們總是幫你戴一些帽子，諸如「憤世嫉俗」、「你很廢

  」等形狀的，即使你逃得很遠，恐怕連四疊半的立足空間都會失去。



  在觀看《鬼才之道》時，我確實在觀影過程中感到恐懼，我的小心翼翼不是為了閃避哪個

  突如其來的驚嚇，而是鬼界運行的強烈既視感讓我害怕，我無法逃開自問是屬於哪一種類

  型的鬼？我上道了嗎？還是偏離航道？這些問題恐怕還會糾纏我一陣子。映後可能是哭笑

  得很餓，拿著片商準備的發糕坐在路邊啃，模樣可能有點像孤魂野鬼吧，啃著粉紅色的發

  糕，不禁心中嘀咕著《鬼才之道》的「售後服務」還真是長啊。



