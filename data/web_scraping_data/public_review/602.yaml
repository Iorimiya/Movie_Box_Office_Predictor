  以下在不透漏重要劇情的情況下講講我的心得。


  我個人對恐怖片的抗性非常低，看完《星期三》第一集後遲遲不敢點開第二集。

  不過這部《鬼才之道》只有一開始有一些驚悚要素，後面就轉為搞笑、溫馨的風格。

  人死後會變成鬼，然而鬼要嚇到人才能一直是鬼，否則就會消失。

  類似怪獸電力公司的設定。


  「我們這些鬼都一樣，把自己搞得面目全非，就怕被其他的鬼瞧不起」

  看到這句台詞，大概就能猜想到這部電影表面上在講鬼，

  實際上想描述的就是活著的人們。




  許多創作作品常用來到一個新的環境、新的職場作為開頭，

  讓主角能夠拋下過去、重新開始。


