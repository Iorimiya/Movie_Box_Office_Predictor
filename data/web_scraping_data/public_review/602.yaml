content: '【鬼才之道】由【返校】導演徐漢強執導，故事講述一隻厭世的孤魂野鬼為了免於消失的

  命運，決定成為嚇人的女鬼，也因此捲入靈界演藝圈的各種風波。


  個人非常喜歡【返校】，雖然一些技術方面執行得不夠好，但無法掩蓋幕後團隊的才華與

  創作熱情，加上幾年前看了【鬼才之道】的前導片覺得概念挺有意思，所以也是抱著不小

  的期待進場。

  -


  看完後覺得這部的缺點跟優點都挺明顯的。但重要的是它身為一部商業娛樂片，幾個搞笑

  片段都有戳到我的笑點，我特別喜歡社畜跟電梯情侶這兩段，之後上串流我會想再重刷好

  幾次XD片中很多設定也很不錯，像是靈界職場跟凡間沒什麼兩樣、把兩隻鬼競爭嚇人變成

  運動賽事轉播等等，都讓人會心一笑。


  然後整體節奏流暢、傳達價值觀的片段不會有說教感，雖然有少數尷尬笑不出來的地方，

  但也絕不會有那種臺灣電影常為人詬病的無病呻吟感。演員部分也各司其職，演技都在水

  準以上。

  -


  但我對【鬼才之道】的欣賞也僅限於它的娛樂性，它對於親情、自我認同的描寫有不錯的

  觀點，但後面草草收尾，沒有讓重頭戲跟女主角的心境成長結合起來，讓故事有種頭重腳

  輕的感覺，是這部的大敗筆。尷尬的我是看導演訪談，他好像特別想強調這部分，但我真

  的沒被打動。

  -


  跟近期的【鬼家人】比的話，我更喜歡鬼家人。但以週末想看場電影舒壓、娛樂的角度來

  說，【鬼才之道】絕對能滿足大部分的人，我也很期待徐漢強之後的作品！


