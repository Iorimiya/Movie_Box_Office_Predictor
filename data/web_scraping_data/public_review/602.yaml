content: "很高興看到台灣電影又有新的嘗試，我相信《鬼才之道》將會再度顛覆台灣觀眾對於鬼片\n的想像！\n\n我其實是一直很怕看鬼片的人，因為實在對 Jump\
  \ Scare 巨大的音效很難免疫，但是《鬼\n才之道》裡對於過往鬼片各種恐怖的戲謔，讓我之後或許能用另一種角度看鬼片，那些折\n腰扭頭的姿勢，都有新的惡趣味。\n\
  \n\n《鬼才之道》挪去宗教符號，講述沒有文化隔閡的情懷\n\n雖然是鬼片，但《鬼才之道》挪掉了大部分的宗教符號，你可以把他想像成鬼片版的《怪\n獸電力公司》，每個鬼都使勁想辦法嚇人得到業績，不然就會魂飛魄散。另一方面，《鬼\n\
  才之道》也跟《可可夜總會》有幾分相似，祭拜的作用在於能永遠記得逝去的人，但劇情\n的主題沒有在宗教上有多餘的著墨。\n\n雖然《鬼才之道》減少了很多宗教符號，然而從視覺上還是能看得出它是一部台灣電影，\n\
  還有承受親人期待的壓力主題，也是一個放諸四海皆能理解的劇情。台灣的電影已經開始\n學會在模仿好萊塢的架構時，悄悄放進自己的鄉愁情懷，完全沒有文化隔閡的門檻。\n\
  \n\n如果我們不放棄努力，就能注意到路邊偶然的機運\n\n隨著媒體科技的推陳出新，要再創造出能夠嚇人的靈異恐怖片，難度確實要比以前都來的\n高，《鬼才之道》在虛構的情節裡，嘗試自嘲現實的困境。電影裡懷舊的年代，差不多是\n\
  選秀綜藝節目還盛行的年代，過去年代曾經耀眼的光輝，努力地在現代的晨曦裡找尋最後\n閃爍的機會。\n\n而即便我們如何掙扎，也不一定在既定的社會階層裡找到自己的天地。\n\
  \n《鬼才之道》講的是一個大雞慢啼的故事，王淨飾演的女鬼從小到大什麼事都做不好，就\n連發生意外死後成為鬼了，還是只能當個邊緣鬼，一群魯蛇鬼互相挖苦又互相取暖，從廢\n\
  柴惜廢柴變成英雄惜英雄，小鬼也能立大功。如果我們不放棄努力，就能注意到路邊偶然\n的機運。\n\n王淨這次大概是第三次飾演女鬼，第一個女鬼有點苦情，第二個女鬼有點暴走，第三個女\n\
  鬼時常出現等號臉，三種鬼各種各有明顯的差別，這次確實把那種吞下所有委屈的苦悶詮\n釋得很透徹，而且能從廢柴麻雀蛻變成鬼界鳳凰，把心境的轉變詮釋得很有層次。百白與\n\
  瘦瘦終於成為最顯眼的綠葉了，從以前就很期待在其他電影裡看到他們更多的戲分，這次\n《鬼才之道》終於讓世人徹底看到他們實力爆發的一面。\n\n\n雖然角色眾多，但每個鬼的存在感都很完整\n\
  \n《鬼才之道》的角色眾多，但彼此的鋪陳沒有顧此失彼的慌亂，每個鬼的存在感都很完整\n，而且每個角色變成鬼的原因一開始都被故意隱藏，以減少過度鋪陳而讓劇情節奏變得緩\n\
  慢的風險，並適時在各種關鍵的衝突戲揭露角色的過去，笑點一直目不暇給。\n\n在現代充滿各種成功學焦慮的社群媒體時代，大家都急著變成對方想要的樣子，但我們內\n\
  心都渴望任何一個人能告訴自己不用那麼努力，也會有人愛自己。褪了色的照片其實依然\n美麗，只是需要後人為他增添新的色彩，張榕容提拔王淨的那段歷程，讓我想到《少林足\n\
  球》裡達叔訓練周星馳的情節，即便未來的舞台可能不屬於我，但我的肩膀若能讓徬徨的\n人能期待下一個晨光，我也並非一文不值，每一個世代都會是下一個世代的橋樑，我們能\n\
  在下個世代身上找到曾經錯過的小路，而我們也能從他人走過的路，重拾遺失的勇氣。\n\n\n老爹談影 @ 電影神搜  \n\n\n\n\n\n\n--"
