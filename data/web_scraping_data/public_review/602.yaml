content: '剛看完特映會  覺得應該來推薦一下這部電影


  儘量用不雷的方式發表感想囉





  1. 節奏驚人的優異


  前面有人提過這部片接近爽片 這個說法算中肯


  嚇人/爆笑/中間穿插一點溫情梗


  梗的密度真的很高 的確接近無尿點的爽片




  2. 尷尬梗或屎尿梗的數量雖有但不多


  這點大加分 近年台灣喜劇滿多尷尬類或網路笑點照抄


  這部電影幾乎沒有照抄梗 尷尬梗少但是滿畫龍點睛


  即使用了一些迷因梗也有延伸發揮而不單照抄


  屎尿笑點很少



  3. 嚇人梗氣氛不錯 而且幾乎都有成功轉化爲笑點


  不敢看恐怖片的可以安心體驗不用怕



  4. 基本全員演技在線


  王淨出乎意料的有成功接住喜劇節奏


  百白跟瘦瘦演喜劇沒話說


  陳柏霖可帥可諧 詭扯時的尷尬感雖然還在


  但是配上這個角色真的很對味


  而且年輕那個造型真心土味男神


  張榕容笑點較少 不過雞掰學姊演起來還是很到位


  網紅&相聲演員的客串也都很點到為止


  夠好笑也不令人厭煩



  總結起來我覺得上線後是會想帶朋友去二刷的程度


  以疫情後有在台灣上映過的海內外喜劇電影來說


  還是能名列前茅 應該是能讓人開心度過兩小時的作品





