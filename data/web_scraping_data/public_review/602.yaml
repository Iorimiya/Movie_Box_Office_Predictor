content: '《鬼才之道》入選多倫多國際影展午夜瘋狂單元



  徐漢強執導的陰間喜劇電影，將於影展期間於北美首映，屆時王淨所飾演的「同學」招牌台詞

  「好恨啊！」、張榕容的霸氣折腰即將擄獲外國影迷的心，同時《鬼才之道》



  　多倫多影展對於《鬼才之道》給予高度評價：「憑藉精心的劇情巧思和極具魅力的演員

  陣容，徐漢強導演巧妙地結合恐怖元素，幽默與富有情感共鳴的故事。會深深愛上這些角

