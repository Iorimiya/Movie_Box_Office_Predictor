content: '提醒電影跑完字幕會有大量彩蛋，真的蠻大量的。電影從前幾年就受到關注前導影片開始

  延伸補充故事，從動作設計、美術、特效到攝影、演員、劇本都具有賣座商業片的潛力質

  感，能把諷刺社會網路現象與喜劇和鬼片融合恰到好處導演功勞不小，演員的表現也不容

  忽視，尤其很喜歡王淨和張榕容的演出非常精彩，是一部可以讓你捧腹大笑又能掉下眼淚

  的電影。


  ____________________________________

  有雷分割線


  有雷


  有雷


  有雷

  .

  .

  .

  .

  .

  .


  雖然徐漢強導演第一部電影是電玩恐怖鬼片，但他以往的風格其實用喜劇和網路來描繪社

  會現實，這次電影走入自己拿手範圍，不論在喜劇節奏的拿捏，旁敲側擊故事人物的背景

  ，都相當精準。設定以留在人間鬼魂築成的世界觀相當有創意，但不只是這樣，更結合現

  今網紅、媒體亂象和演藝圈惡性競爭，再到親情連結與自我價值探討實在精采，不會有特

  別的說教感，反而可以從故事思考自我與現代網路社會的省思。


  在喜劇片展現演技是相當難的一件事，但這部電影的演員都達成目標，從旺來大飯店五人

  幫裡，陳柏霖飾演深情和帥氣卻又好笑的Makoto。白百和瘦瘦飾演冷不防帶出爆笑橋段的

  卡蜜拉和柯國隆。飾演心機雙面人潔西卡的姚以緹，雖然戲份不多卻成功的令觀眾感受討

  厭與美豔。

  其中最喜歡的還是王淨和張榕容飾演的同學以及過氣鬼凱薩琳，王淨在月老和關於我和鬼

  變成家人這件事，演喜劇角色已經不是第一次，但這次在鬼才之道很少有以往在喜劇上過

  於用力的問題，反而還能收能放，把極為沒自信卻又力爭表現自己的角色詮釋很好，尤其

  當她說出「我已經很努力了」和對家人的思念片段，實在令人心疼與感動，如同說出世界

  上很多希望被重視的孩子心聲。而張榕容戲份雖然沒有王淨多，卻極為搶戲，要同時展現

  強大自信氣場，又要時不時透露出對於演藝鬼圈的不安，相當有層次，更不用說那些極為

  有難度的嚇人肢體表現，如果報今年金馬女配可能再次問鼎金馬。


  而我也很喜歡電影中的動作設計，非武打片傳統設計方式，而是展現厲鬼嚇人的誇張華麗

  肢體實屬不易，沒有這些動作鏡頭，整部電影精彩橋段會少一大截。還有劇中古典質感的

  美術場景與道具，把飯店陰森和熱鬧陰間的特色華美的展現出來，除此之外講究每隻鬼個

  性所打造的造型。時而緊張又時而詼諧的配樂，王若琳復古感的主題曲與片中洗腦的角色

  專屬歌曲愛的視線，再從特效、攝影、剪輯完全展現一部商業大電影該有的技術品質。


  劇中時不時會出現發人省思的台詞卻，而故事與導演前作講述遺忘與本片不想被消失相互

  呼應，相當巧妙，細品搞笑橋段其實也能找出哲理。硬要挑毛病的話，如果不論定位為商

  業片，在議題深度上還可以再更多，但商業電影最重要還是要通俗的滿足感，至少鬼才之

  道達到很高分的娛樂性。這幾年台灣會拍賣座類型片的導演紛紛挑戰喜劇片，像是擅長懸

  疑犯罪的程偉豪拍出鬼家人、擅長清新愛情的九把刀拍出還需要加強，就可以知道其實不

  容易，但這部片還沒看票房，觀察電影完成度就可以稱之為成功了，也許可以更期待下一

  部「還願」的問世。


