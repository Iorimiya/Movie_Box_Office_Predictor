  ，也在故事核心和敘事手法上盡可能照顧國際觀眾。所以可以入選多倫多影展非常開心，

  希望這個故事也可以給臺灣以外的觀眾1個大大的擁抱。」


  　陳柏霖飾演厲鬼經紀人Makoto，得知入選他說：「太棒啦！一定中真的不是說假的。好

