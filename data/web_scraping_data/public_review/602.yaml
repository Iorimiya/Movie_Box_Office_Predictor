content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  又是一部嘗試笑中帶淚卻兩邊都沒做好的國片，


  一直以來有新國片我大多都會進戲院支持，


  那種一直出系列作的除外。




  但不知為何，近十多年來國片的劇情長片，


  似乎越來越喜歡搞「笑中帶淚」的說故事方式，


  人物一下子很瘋很瘋，一下子又開始多愁善感；


  對白、動作一直狂塞無關緊要的笑點，


  讓我感覺編劇和導演極為害怕觀眾「感到無趣」。




  《鬼才之道》整部就是一直在玩一個設定——


  把鬼界的生活類比為人界的社會。


  前一小時真的就是一直在類比，


  在電視台名稱上、在節目上、在證件上、


  在鬼的嚇人訓練、生活百態與日常對白上。


  大量、聒噪且時常被塞入網路哏的對白充斥全片，


  看了一小時，每個主要人物都演了一段時間了，


  卻一點立體感也沒有，


  就像外觀、功能互異的棋子被編導擺來擺去，


  只為了後續的劇情鋪排。



  而忽然一個轉折，


  原本搞笑的鬼，畫風一變，突然進入感性狀態，


  這個情緒的轉折因為人物的扁平，


  只能靠音樂來堆疊情緒給觀眾，


  我認真看到了幾次這樣偷懶的轉換，


  王淨有，張榕容有，陳柏霖亦有。



  而陳柏霖演了大半部，


  才突然又塞入一段他的死因與過往活人身分，


  彷彿就是為劇情需要而寫，


  為讓觀眾發噱而來一段假死，


  充滿功能性和娛樂性，卻漠視了人物本身的狀態推進。



  最後的大亂鬥，除了熱鬧，還是熱鬧。


  但熱鬧、鼓譟的外皮一褪去，


  鬼界比擬人界的各種設定情節一褪去，


  硬要塞一段甩頭髮打到旁人臉


  或紅衣小女孩模仿《咒怨》的鬼聲


  或張榕容模仿《大法師》邪靈附體爬行這樣的玩哏一褪去，


  在創意表現上，


  在鬼朋友之間的友誼上，


  在鬼與家人無法割捨的情感連結上，


  其實我感覺不到太多東西，


  因為都是很粗糙的速寫，


  搭上了煽情的音樂。




  笑中帶淚的故事要說得好並不簡單，


  可是以徐漢強的拍片經歷，絕對可以期待優秀的表現。


  但在《鬼才之道》裡，卻是兩邊都令人失望。


  --

  與其這樣，不如就讓故事好笑到底，

  像《一屍到底》那樣認真玩哏，

  當激情暫歇、曲終人散，自然會有些感情油然而生。

  好萊塢完全不是好電影的指標，

  拿好萊塢來比真的很奇怪。'
