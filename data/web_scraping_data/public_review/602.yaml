content: '本周一刷完


  我從頭到尾完全沒笑，頂多 哼~ 一聲


  對於這部電影票房現在票房這樣差強人意，


  我的推論就一句話:金馬國片的同溫層太厚





  我不認為先行場多寡能影響多少票房


  這部就是打出來的噱頭無法吸引大眾




  我當初首周揪幾朋友看驀然回首，一堆哭說啊片長太短啦、沒看過原作啦，看這個幹嘛??


  結果被網路上的好評影響後，這禮拜跑去看..看完還發限動、在群組洗我版


  問他們看得懂片尾那段IF線嗎，都說看不懂，但他們覺得兩人的感情很真摯~~


  會讓人立馬發限動、在群組po好文的，


  不是片尾讓人滿意的電影，是整部看完覺得滿意的電影


  我看完鬼才只覺得...這完全不是我的同溫層的電影




  我看完只覺得三女主的刻劃很差...


  王淨跟自己家裡的人


  凱薩琳跟潔西卡，到底對於彼此的想法，都只有輕描淡寫...


  電影裡面一堆諷刺演藝圈生態的橋段


  普羅大眾對演藝圈生態沒概念的根本看不懂


  最後那個飯店對決，我看到尷尬癌發作欸...





  我認同好電影不一定賣座，賣座的也不一定是好電影


  但鬼才之道整部電影看完，我只覺得這部片就算以國片的標準來看，也不是特別出眾啊


  都是一樣的老問題，什麼都想講，但什麼都講不好


  演員努力靠演技去力挽狂瀾，但多處開花的故事，搞到後面蜻蜓點水


  號稱要在飯店來個頂尖對決，在我看來既不頂尖也不對決，就是兩個女人的鬧劇罷了


  回到我上面說的，這部電影好評，就是來自國片金馬同溫層


  至於金馬同溫層能有多少票房貢獻，我想現在的數字說明了一切


  我朋友問我:欸那個廣告打很大的鬼才之道，你看完推嗎?


  我的回答:ㄜ...以國片來說不錯，但以電影來說，可看可不看啦，你想看等串流




  一點個人淺見，歡迎罵我沒品味、不愛國了，謝謝


