content: "內文有雷且具個人觀點，推薦觀影後再讀。\n\n　　　　本片目前場次有限，有意還請把握。\n\n\n\n　　　　圖文網頁版：\n\n　　　　\n\n\
  \n　　　　預告片：\n\n　　　　\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\
  \n怎樣才算被看見：《鬼才之道》\n\n\n\n\n\n　　第一次看完《鬼才之道》之後，我腦中出現一個問題：\n\n\n\n　　誰是主角？\n\n\n\n　　電影一開始先讓我們看到靠著４１４號房傳說紅遍鬼界的凱薩琳（張榕\n\
  \n容飾），與她帶的新人潔西卡（姚以緹飾）。在秋霜姐（眼肉芽飾）的主持\n\n下，前者說「有才華自然會被看見」，後者則提出了想用網路翻新嚇人技術，\n\n並以此翻新、取代了天后之名。\n\
  \n\n\n　　卓曉雷「同學」（王淨飾）從原本具有存在價值，不需要申請「厲鬼證」\n\n出場，卻因為家人意外丟棄了她的「努力獎」獎狀，使她有了生存危機，為\n\n\
  了避免「消失」，才會去參加選拔。在這個時候，凱薩琳已經「過氣」，而\n\n潔西卡如日中天。當兜哥（Makoto，陳柏霖飾）來問被潔西卡拒絕的卓同學\n\n時，他說：\n\
  \n\n\n　　「你不是不想消失嗎？」\n\n\n\n　　卡蜜拉（百白飾）不需要申請厲鬼證，因為陽間有愛她、記得她的親人，\n\n她不需要證明她的「存在價值」。\n\
  \n\n\n　　從這些設定可以歸納：雖然「同學」的家人同樣愛她，但也確實把她的\n\n「存在價值」放在那面獎狀所代表的期待，連同壓死她的獎狀櫃，以及在她\n\n\
  逃走回到被搬空的老家，對著她放在櫃中、出名的新聞狀發呆時，可以看到，\n\n她是多麼的渴望肯定。\n\n\n\n　　那麼「廢」的卓同學，在一開始被罵「廢物」時會轉頭回擊，會嘲笑公\n\
  \n園厲鬼「你在這種爛地方爬一萬年也不會紅啦」，會在意兜哥說她是廢物；\n\n試著製造車禍，凱薩琳和兜哥要她想最深的怨念，她想的是無法填滿自己的\n\n獎狀櫃。\n\
  \n\n\n　　她最恨的是自己。她的家人雖然愛她，卻也讓她自覺是除了「被期待出\n\n人頭地」之外，沒有存在的價值。\n\n\n\n　　以卓同學的狀況來延伸，如果這個設定一致的話，那麼除了卡蜜拉之外，\n\
  \n這些需要「厲鬼證」的鬼魂，在陽世已經沒有存在價值。\n\n\n\n　　含著金湯匙死去，因為被男友拋棄而在４１４號房自殺的凱薩琳，她的\n\n前男友非但沒有愧疚，且已兒孫滿堂，甚至凱薩琳自己，都不再執著那份恨\n\
  \n意了。在「折腰女鬼」已然過氣、親眼看到卓同學「不想要消失」卻難以脫\n\n離過去的掙扎，使她願意結束４１４號房的傳說，成為卓同學的替身，與過\n\n去的自己道別，讓旺來大飯店「活下去」，正式成為她「活下去」的執念。\n\
  \n\n\n　　潔西卡和兜哥，似乎都是演藝圈的人：潔西卡據劇本設定是被同儕害死，\n\n她出道後的打扮也是致敬《藍色恐懼》的女主角霧越未麻；兜哥曾出唱片銷\n\n\
  售不佳而被冷凍，在想抓住機會上「嚨兄唬弟」的懷舊單元前後翻折頸，又\n\n被鎂光燈砸死，但中元節那天，他不用回家。柯國隆（曾威豪飾）應該曾是\n\n社畜，同樣在中元節不回家的他，人世間會記得他的是線上遊戲認識的網友。\n\
  \n\n\n　　我想，如果人世已無眷戀（被「長官」（黃迪揚飾）消失的玉山小飛俠\n\n（蔡邵桓、蘇耀庭飾），臨死前還哀求想和女友過六十大壽和看孫女）且無\n\n\
  存在價值，甚至幾乎被人世遺忘，為什麼他們還是不想要「消失」呢？\n\n\n\n　　除了「旺來」的情誼，還因為不甘心吧。\n\n\n\n　　「這樣子的我，難道就應該消失嗎？」\n\
  \n\n\n　　如果可以做什麼，證明「我」值得被看見，那就好了。\n\n\n\n　　第一次看完《鬼才之道》時，我抓不住電影的敘事主軸，無法理解卓同\n\n學想要追求什麼，是要證明「沒關係」嗎？既然沒關係，那麼「消失」，又\n\
  \n有什麼關係呢？\n\n\n\n　　但後來再看整體結構，才明白為什麼電影選擇「卓同學」來作為敘述視\n\n角。不只因為她是新鬼，需要藉由她申請厲鬼證的過程去觀照整個鬼界，更\n\
  \n是她代表的，是所有厲鬼，在被人世遺忘、失去存在價值，卻又滿懷「不想\n\n消失」的執念，希望能用這樣的自己，證明值得存在的過程，最廢、也最自\n\n卑的心聲。\n\
  \n\n\n　　即使是現任天后潔西卡，在被卓同學蔑笑、被凱薩琳說「沒才華」時，\n\n仍會露出受傷、不確定的表情；即使是驕傲美麗、每個表演動作都猶如活動\n\n\
  藝術、兢兢業業的凱薩琳，在被說「落選」、「過氣」時，也會凍住，當同\n\n學問「怎麼樣才算被看見」時，落寞回答「鬼才知道」。\n\n\n\n　　就算曾經紅極一時，曾被「看見」，難以走下神壇的凱薩琳，也要順應\n\
  \n時代變化，善用過去的技藝，成為新天后的替身；即使如日中天且努力維持\n\n的潔西卡，一旦趕不上時代的節奏，也要察覺在走下坡時，告訴團隊「放假」\n\n等於告訴自己「放手」。\n\
  \n\n\n　　凱薩琳靠的是才華、努力與時代給予的機會，潔西卡則是努力（從她細\n\n緻推進嚇人的Timing就知道，她確實是師承凱薩琳）與利用網路創造時機，\n\
  \n卓同學靠的是自身＋團隊的努力與「誤打誤撞」的時機，她知道自己是「塞\n\n到的」，所以被潔西卡拿出舊影片嘲笑時，她馬上就被「打回原形」，就像\n\n媽媽對列印獎狀的爸爸（那維勳飾）說「我們都知道那是假的」。即使為了\n\
  \n與「網紅超鐵齒」對決，雙方使出渾身解數，但沒有天助時機，他們都可能\n\n就此灰飛煙滅。\n\n\n\n　　可是就在知道一切已經徒勞無功的時候，他們還是一起奔跑，沒有人知\n\
  \n道怎麼樣才算被看見，沒有人知道上天給的時機在哪裡，但即使如此，「只\n\n要我有看見你就夠了」。\n\n\n\n　　兜哥在即將消失前，凱薩琳看見了他。\n\n\
  \n\n　　卓同學在灰飛煙滅的最後三十天，兜哥看見了她。\n\n\n\n　　「為什麼我這麼廢啊？」「我真的很努力了！」不只是卓同學的心聲，\n\n而是所有努力想向外界證明自己有「價值」的鬼與人，共同的心聲。\n\
  \n\n\n　　「我是不是讓你很失望啊？」\n\n　　「你啊，你是全世界第二棒的女鬼。」\n\n\n\n　　大概只有最努力、最可愛、最驕傲、最美麗、最有魅力的凱薩琳，深信\n\
  \n自己是世界第一。但第幾都沒關係，看見別人的好，相信自己的好，就是最\n\n好的。\n\n\n\n　　所以最後，卓同學對小嬰兒說的那句話，是對自己，也是對所有人說的：\n\
  \n\n\n「你不用成為特別的孩子，沒關係的。」\n\n「你不用一直是天后，沒關係的。」\n\n「你發現自己其實一點也不特別，沒關係的。」\n\n\n\n　　卓同學確實是主角，導演徐漢強藉由卓同學不想「死去」，想感受自己\n\
  \n「活著」的過程，讓所有角色都能從卓同學身上看到畏懼、不安、缺乏自信，\n\n隨時可能被「打回原形」的自己。而被世間價值貼上價格的我們，亦能從卓\n\n同學那句話，告訴自己「不特別也沒關係」，你的存在本身，就是最卓越、\n\
  \n最獨特的生命──\n\n\n\n　　有人願意看見你，認同你的才華，看到你那些可能徒勞無功的努力，誤\n\n打誤撞的幸運，知道我們都在一起奔跑，累的時候擁抱你的脆弱，那就夠了。\n\
  \n\n\n　　那就是被看見的時機。\n\n\n\n\n--\n一隻鳥飛過去了，天空還在。就是這樣。\n我懷疑，但，就是這樣了。\n有時候，眼睛只肯告訴我這麼多。\n\
  \n                                  陳斐雯  貓蚤札（其三）\n\n--\n\n　　所以即使生日她也不敢回家。QQ\n\n\n\
  　　推薦！請把握院線帶來的各種衝擊！\n\n　　我自己超怕看鬼片，但這部讓我欣賞到他們表現自己的努力。\n\n　　凱薩琳超級美，光是看她嚇人和背後的付出就值回票價。\n\
  \n\n　　是的，旺來大飯店某種程度上是另外成就一個家，\n\n　　一個會真正「看見」你的家，不一定要是血緣親人。\n\n　　有時候光是這樣，就能讓人努力不要「消失」了。\n\
  \n\n\n　　謝謝推文，希望還沒看、還想再看的，都能把握還在上映的機會。:)"
