content: '~~~~~~~~~~ 文長 ~~~~~~~~~~

  ~~~~~~~~~~ 防雷 ~~~~~~~~~~















  我相信不只有我，在看到陳柏霖的角色時想到反正我很閒的鍾佳播。

  更精確地說，是鍾佳播曾經創造的浪漫Duke這個角色。



  更精確地更精確地說，是似乎鑲嵌在鍾佳播靈魂裡的一種男性形象的

  原型——浮誇，逞強，喧嘩得捉襟見肘，但當他被一層一層地識破，

  我們竟發現包裹在軟爛果肉裡的核是十分頑固的善良。





  四年前，因為工作的關係統籌反正我很閒的專訪企劃，我把當時他們

  頻道裡的六十幾支影片都看完。不過，不知為何，我後來回味再三的

  ，反而是鍾佳播個人頻道裡的早期作品〈冥婚〉：



  阿Ｑ了一輩子的魯蛇男，受女鬼委託，嘗試拆散在她死後開始交往的

  好友與男友。〈冥婚〉的製作與拍攝品質難稱精良，笑點和台詞充滿

  Dad''s joke，但在結局時揭示了我認為貫串鍾佳播早期創作的重複主

  題：終歸一無所有的某個男孩，在面臨最終決定時，壓根沒有想到自

  身利益，純粹為了他人的願望而行動。重要的是，他自己渾然不覺。



  一個人的善良，會在他不知道那是什麼的時候透出最大的光澤。



  幼稚白爛，但也因此尚未世故的本心。鍾佳播的另一部短片〈有什麼

  好解釋〉也有類似的經營，或者，金庸掛可能會聯想到初見黃蓉的郭

  靖想也不想就相贈銀兩的場景，或者自棄為浪子卻專情的令狐冲，只

  是鍾佳播筆下的角色從未學得降龍十八掌或獨孤九劍。



  倘若天真少年沒有絕世武功，這個世界會怎麼對待他？鍾佳播顯然沒

  有金庸那麼樂觀，只能把下場交給世界；他一再讓他的短片收尾於一

  名尚未做出決定的女子——故事裡，她已經辨識出魯蛇的好，最後握

  有決定對方命運的權力，但進行著永不結束的猶豫。



  我想，鍾佳播作為創作者，其實知道現實是不會善待魯蛇的。那些開

  放式結局，只不過是他在他的幻想中為角色與觀眾留一點盼望。



  Makoto這個角色走著這套強顏歡笑、心懷善念的魯蛇路線。除此之外

  ，《鬼才之道》在美學上的一個重要策略，也剛好和YouTube有些關

  係。






  我相信有些人在看《鬼才之道》的時候，會覺得其中的笑點召喚了他

  們不太舒適的回憶。那是我們印象《大尾鱸鰻》等所謂賀歲片對我們

  做過的事：移植了某個非電影的特定領域中的笑點進入電影中。



  像《大》這樣的作品，移植的是台灣電視綜藝節目黃金時代的喜劇養

  分。姑且不論那些笑點本身成不成立、成立於誰，對一些對「電影」

  懷抱著不同於電視的期待的觀眾，不免會覺得這樣的移植是有些速食

  的，俗了的。



  《鬼才之道》在笑點和哏的手法，一樣從某些領域做了移植。但它取

  材的領域不再只是電視了；而光是取材領域的改變，就使得它做這件

  事的意義，和《大》截然不同——《鬼才之道》嘗試將台灣YouTube

  世代影音創作者經營娛樂的方式與喜劇養分，逆向放回大銀幕。



  我們這代人出生前就錯過了電影的黃金時代，然後，電視的黃金時代

  在我們的成長過程中正在衰微。我們知道銀幕變成螢幕，然後看著螢

  幕變成更小的螢幕。越來越少人是看電視長大的了，但人總是要長大

  的吧？不看電視的那些觀眾去看些什麼了？



  在現下短影音鋪天蓋地之前，我認為台灣的觀眾正是圍繞著以YouTube

  平台為核心的娛樂型影音內容。



  YouTuber在台灣娛樂綜藝的相對位置上，約莫頂替了上一個時代電視

  娛樂節目的位置。當《大尾鱸鰻》將電視綜藝哏放進電影，它為的是

  重現上一個世代主流普羅娛樂的輝煌。而當《鬼才之道》將YouTuber

  的娛樂語境放進電影，則是將繼承了輝煌、但似乎也即將面臨挑戰的

  普羅娛樂進行再製。



  當我坐在電影院，看到女鬼潔西卡和凱薩琳的對話中的前幾個衝突，

  是「該經營網路還是該經營傳統電視媒體」，看到其中一個片段使用

  上情境字卡的方式來強化畫面張力，最後看到以YouTuber企劃為邏輯

  來推動的電影第三幕；回頭再想到眼肉芽在第一場戲中就出現，看到

  賀瓏和黃豪平客串一角，接著看到龍龍客串一角我充分感覺到創作和

  製作上的意志，的大膽，還有危險。






  我認為《鬼才之道》在汲取喜劇養分上的選擇，為的不是蹭新世代。

  畢竟，正如文中提到的，YouTube也正受到挑戰。人們會說它的盛世

  已經動搖，或已經過去了。



  所謂「新世代」急速地變老。於是，我在感受到《鬼》在這個部分的

  嘗試時，感受到的是一種帶有一絲悼念的情懷——YouTube的時代真

  的太快了，使得它在累積到如電視一樣的尊敬之前就走向了下一個生

  命循環。除非有愛，大概很難會願意以電影為規模向它取經吧？



  這可能是過早的情懷，畢竟，我們也都覺得自己還年輕啊，年輕得不

  需要被懷念。一切離自己還不足夠遠——但一個人的愛，會在他知道

  那份愛不被需要的時候，透出最大的光澤。






  前幾篇文有人提到，《鬼》的笑點在時代錨定上或有失準，在於「對

  八〇年代的諧仿」和「懂得網路哏」兩者的交集對象人數太少。我同

  意這份觀察，但我也正是在那個交集中被打中的人。



  或許也因此，對《鬼才知道》票房的焦慮，和對自己熟習的媒體正在

  被取代的焦慮重疊，又和初老的焦慮重疊。在這樣混雜的情緒中，還

  是想替讓自己在電影院哭得亂七八糟的電影讚聲好。



  它真心地和我們站在一起，雖然「我們」可能人沒那麼多。






