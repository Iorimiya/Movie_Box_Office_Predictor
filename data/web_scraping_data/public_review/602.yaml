content: '剛看完《鬼才之道》的試映，真是太激動了，

  想帶有事沒來的太太再看一次，回老家帶爸媽再看一次，

  幫我弟顧小孩讓他們夫妻也看一次，

  我甚至想買票送給路邊看起來很憂鬱的人希望他不要客氣。

  從頭笑到尾，完全不遜於看過的任何好萊塢或日韓喜劇電影。

  而且還不只好笑，技術、表演、質感、節奏、情感全部都執行得很漂亮，

  用台語來說就是「敢若鬼咧」。



  雖然大家最知道的徐漢強作品是《返校》，

  但從《請登入線實》一直到《聖笅》都證明了他其實是白爛搞笑高手，

  而《鬼才之道》除了看到他爐火純青的笑點、節奏設計以及鏡頭語言，

  更有導演功力的炫技，聚焦在單獨演員身上要魅力有魅力，要情感有情感，

  而大場次人多起來處理群戲也毫不紊亂，

  重點聚焦外還能時不時偷塞喜感跟伏筆，

  還有更誇張的，結尾高潮戲揉合了超多類型，

  融搞笑、音樂、張力、武打、多種體育賽事現場及主播檯反應等元素於一爐，

  聽說各獎項評審不太喜歡給喜劇類型電影導演獎，建議評審們真的要冷靜三思。


  演員也是猛到想脫帽致意，

  張榕容作為資深女鬼，氣質優雅氣場強大，眼神流轉嘴角輕撇就能撩動情緒，

  意外多的動作戲他也駕馭得輕鬆自如，一邊笑還要一邊被帥到，搞得觀眾很忙。


  看過王淨很多作品，常常會困惑他現在是表現好還是長得太可愛了做什麼都對。

  《鬼才之道》裡面當然還是可愛，但第一次在他傷心與糾結時被驚艷怎麼如此動人。

  在大螢幕更可以看到小表情，好像每條臉部神經都被挖起來上班而成為情緒的總和。


  姚以緹在《江湖無難事》就已經讓大家知道他能演喜劇，更是毫不吝嗇搞笑的尺度，

  可惜所謂「大家」的基數還是偏少，相信本來不認識他的人出戲院絕對會去google，

  這次主要造型完全凸顯她從五官到身材的優點，美到CHAM！一聲。


  陳柏霖這次依舊非常的陳柏霖，美貌、親和力、沒包袱的白爛橡皮臉，

  看他站在那邊沒幹嘛就想笑，但最令人訝異的是他即將再創李大仁巔峰，

  我看完片尾直接跟著畫面扯開喉嚨跟著唱，

  有夠洗腦，有夠想為了他睽違數年的去KTV。


  還要提一下百百、瘦瘦還有黃迪揚，即使是配角的位置，

  卻總是在最精準的所有空拍自然而不突兀的補上令人措手不及的笑點冷箭，

  如果你常常在某些作品裡面看到會出戲或在放空的配角，

  就會懂得他們三個的表演有多千錘百鍊，殺人於無形。


  講到這邊才提到劇本，

  這種毫無冷場的喜劇片常常會覺得不一定要有意義，好笑就好。

  但《鬼才之道》沒有在跟你隨便的，如果要用不暴雷的講法，

  就是從前導影片發布後，經過三年打磨，出現一個全新角色，

  透過他死不瞑目的雙眼，

  帶領觀眾見證這個鬼影幢幢（是真的沒修掉演員的影子沒錯）的世界，

  然後讓所有觀眾都能投射他的心境：

  「要做到什麼地步，才能讓人看見？」

  「真的要被看見才有意義嗎？」

  「如果我怎麼做都不會被看見，該怎麼辦？」

  在這個注意力極度分散的時代、

  這個再努力也只是被前5%的人當墊背的世界，

  我在好幾個瞬間本來就笑到流眼淚，剛好可以掩飾真的被打動的眼淚。

  最後的那句「沒關係」，靠北，我現在回想起來都有點要哭要哭。


  附帶一提，

  試映前聽說西門國賓對面彩券行的店員很帥，我好奇跟風跑去偷看，

  豈料技術欠佳剛好走過去他抬頭我們四目相交，只好心虛地買一張刮刮樂，

  花兩百中一千，運氣怎麼會這麼好？鬼才知道。


  最近連「特技玩家」和「芙莉歐莎」的票房都不如預期，

  串流加上疫情影響，觀眾的觀影習慣確實被改變得回不了頭，

  長遠來看，電影到底會不會消失？

  去年金馬包括李滄東的幾個大師都在思考這個問題，

  但如果你有跟親朋好友一起體驗過在戲院裏面的情緒共震，

  感受過整廳數百個陌生人不約而同屏氣凝神又哭又笑，

  那我相信無法割捨電影的天秤這邊還是能hold到最後一刻的吧。


  《鬼才之道》就是能讓你回味、值得時間與票價的好電影，

  娛樂性十足又能帶給人感觸與省思，沒看到會覺得虧。

  老實說，我現在甚至覺得只看一次也還是有點虧。


