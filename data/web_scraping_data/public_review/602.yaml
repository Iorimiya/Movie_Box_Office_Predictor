content: "雷文防雷資訊頁\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*\n\n\n\n感謝劉仲彬臨床心理師的好文分享\n\
  \n專家用心理學的專業，以簡單的專有名詞\n\n幾個字就點出了角色的核心\n\n非常撫慰、原來是這麼回事呀～～\n\n跟大家分享\n\n原來同樣被同學這個角色所治癒的你我、心理學是這樣說呀～～\n\
  \n\n\n~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~\n\n原作者：劉仲彬\n原出處：心理師的腦中小劇場 - 劉仲彬臨床心理師 \n\n\
  .\n滿足，十分滿足。\n\n.\n這是看完《鬼才之道》後，最直接的感想。（內有微雷，斟酌觀閱）\n\n.\n導演徐漢強真的很懂搞笑，從他在AFK PL@YERS時期，就很常用紮實的文本狂戳觀眾笑穴\n\
  ，倘若還沒看過本片，建議可以先複習《讓座貼紙2.0》這支經典短片，大概就是走這款\n風格。\n\n.\n他很擅長用密集的對話和獨特的世界觀來啟動笑點，譬如片中那群鬼，看到後來，你期待\n\
  的不會是他們怎麼嚇人，而是他們怎麼出包，而且出包方式還讓人摸不透，我在戲院裡笑\n到連自己都汗顏。但厲害的是，這部戲連哭點也很到位，能讓觀眾的笑穴與淚腺交互運行\n\
  ，導演掌握節奏的功力比《返校》更上一層。\n\n.\n因為哭點，完全不在我的預期之內。\n\n.\n三年前，《鬼才之道》推出前導預告時我就超級期待，因為設定太有趣了，鬼居然需要靠\n\
  嚇人才能躋身上流，而且背後還有一群影視團隊助攻，根本就偷臭電影工業。張榕容不計\n形象下腰，陳柏霖頂著《詭扯》的造型串場，台詞犀利又過癮，短短六分鐘，我不知道刷\n\
  了多少遍，滿心期待在正片裡看這對冤家過招鬥法，在鬼界爭個你死我活。\n\n.\n沒想到三年之後，面目全非。\n\n.\n導演大修劇本，把敵對的男女主角改成經紀人與鬼后的雇傭關係，然後加入王淨飾演的魯\n\
  蛇鬼當作接班人。我原本有些失望，但進場後才發現自己多慮了，因為魯蛇鬼是很重要的\n哭點，尤其為人父母後，對這個角色的停留會比其他人更久。身為觀眾，我很慶幸看到一\n\
  場完整的面目全非。\n\n.\n魯蛇鬼叫「同學」，也是電影圈對臨演們的通稱。同學是個沒有存在感的人，無論當人或\n做鬼都一樣失格，他生前唯一收到的獎狀，是爸爸私自列印的最佳努力獎，就算當了鬼，\n\
  也只能吃同夥的供品，因為他不敢回家。他的人生就像正品的贈品或試用包，不會被打開\n，就算打開了也不會被用。因為在姊姊面前，他連當個特別的孩子，做個有用的人都辦不\n\
  到。\n\n.\n過往這種廢柴角色都不會太討喜，畢竟充滿負能量。但《鬼才之道》把這條「我就廢」的\n養成之路寫得很細膩，廢不再是一個功能性設定，而是有所本的結論。\n\
  \n.\n一個人之所以選擇軟爛躺平自我放棄，除了性格因素，還有一個蠻重要的因素，叫「習得\n無助」（Learned helplessness）。而這種無助感通常源自一種常見的情境，叫做「無法\n\
  完成的任務」，於是把骨牌往回推，情況就會變成下面這樣。\n\n.\n當你被交辦一項無法達成的任務，用盡了各種手段，卻發現離目標的車尾燈都看不見時，\n人就會開始憂鬱。因為從接下任務到鬆手的過程，充滿了無法控制的感受，以及讓人失望\n\
  的結果。當人無法靠一己之力改變現狀，發現怎麼做都行不通時，他唯一學到的，就是無\n助的感覺。唯一能做的，就是把自己蜷進被窩的縫隙，把那些批評期望失落的聲音全都隔\n\
  絕在身體的曲線以外，儘管他知道這麼做一點用都沒有，因為那些東西早就鑽進腦子裡了\n。\n\n.\n因此承認「我就廢」，才能跟那些聲音共存。\n\n.\n人生無法完成的任務有很多，甄選數理資優、拚考前三志願、擠進外商體系、身體順利受\n\
  孕，又或是社畜限定的KPI。這當中有自我期許，也有被賦予的使命，但人類最原始的任\n務，是當孩子初來人世，被父母托在懷裡時，他們的那句：\n\n.\n「你是一個特別的孩子喔。」\n\
  \n.\n為了成為一個特別的孩子，孩子們開始接受各種訓練，培養才華，等著被世界看見。每周\n兩次的課程，就像刮樂透彩，看能否刮出不一樣的才能，有朝一日，集滿彩券上的獎項，\n\
  向父母兌換評價後，我們就能成為特別的孩子。\n\n.\n但如果做不到呢，如果我們真的就對那些才藝課沒興趣，對於吸收知識欲振乏力，獎狀櫃\n裡永遠只擺了一張爸爸私製的最佳努力獎呢，我們還會是父母眼中那個特別的孩子嗎？還\n\
  是特別沒用的孩子？\n\n.\n「你是一個特別的孩子」，這句話究竟是鼓勵或是咒語，家長的心態，雙引號裡的文字，\n會決定它的溫度。\n\n.\n「你『一定會』成為一個特別的孩子，只要再努力一下」。換上這三個字，多出下一句，\n\
  這就會是一項任務。所謂任務，通常是上一代的期望投射、遺憾補償，也是家長在胸前為\n它預留空位的勳章。\n\n.\n給孩子更好的生活環境，是希望他們少走冤枉路，還是填平上一代的坑，這兩件事時常被\n\
  混為一談。孩子的特別，倘若要靠天賦，或是培養後的才華來換取，那麼整個過程，在他\n眼中就會是筆交易。我必須要變得突出，否則就會被父母取消關注。\n\n.\n所以看著同學生前一筆一筆劃掉自己做不到的任務，每一項交易都顯示失敗，最後連「當\n\
  個好女兒」都被劃掉時，我知道自己被擊中了淚腺，而那是一種瞬間的反思。如何調整對\n孩子的期望基準，如何設定合理的想像，是家長永恆的難題。\n\n.\n「你『本來』就是一個特別的孩子。」或許，這才是我們原本想對孩子說的。\n\
  \n.\n孩子之所以特別，不是靠什麼過人的才華或優越的天賦，而是他帶給我們的回憶。從孕程\n開始，他對什麼食物有反應，什麼時候會往肚皮補上一腳，然後突然有一天變得懂事，在\n\
  我們希望吃香喝辣的第五個月停止了孕吐。每個孩子，都會讓母親歷經不一樣的九個月。\n\n.\n他最常講的發語詞，最習慣的睡姿，掉眼淚前的預備動作，拆開禮物後的表情，還有那些\n\
  貼在冰箱上的凌亂畫像。很久以後我們才會發現，原來我們最常在手機回顧的片段，不是\n上台領獎或競賽影像，那些雖然很棒，但更常跳出螢幕的，是他被搔癢逗笑的瞬間，努力\n\
  解釋畫裡人物的神態，或是跳一些我們早已忘記原因的詭異舞蹈。\n\n.\n那才是他的與眾不同。每個孩子就像指紋，無法被複製，因為人的習性，才是讓他顯得特\n別的關鍵，這種特別，是人生經歷的總和，也是我們與孩子的交集。人與人的關係，關係\n\
