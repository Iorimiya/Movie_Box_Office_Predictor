  但我相信電玩跟電影是能拯救世界的，而這部片確實能接住某些人。


  我相信這部電影是有這份價值的。




  推薦這部片給這些人看：


  推薦給被期待的你，你戰戰兢兢地前行著，

  你擁有些什麼，但卻不確定自己是否值得；


  推薦給不被期待的你，你汲汲營營地奔跑著，

  渴望自己能被看見，卻又身陷焦慮、迷茫的漩渦。



  這部片就是獻給這樣的你，告訴你：「」



  --



  另外斗膽的跟導演跟編劇建議一下，你們真的要好好休息一陣子，

  只要活著，我相信你們會找回生命中的光，真的。



  而那個光是心裡有光還是兩眼無光，我相信只有鬼才知道。



