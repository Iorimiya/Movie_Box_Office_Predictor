content: "雷文防雷資訊頁\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*\n\n\n\n\n這篇是我認為目前看到寫得最直指核心的心得\n\
  經原作者同意\n由threads轉載\n\n文章題名是我擅自取的XD\n\n\n\n\n~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~\n\n\
  原作者 CY（threads帳號 cyo_cyao）\n原出處 \n\n\n最近跟朋友聊《鬼才之道》。\n\n這是一部完全屬於創作者心理的電影。我跟朋友說，為什麼它票房不容易賣？扣除奧運因\n\
  素，我認為主要原因是，你要能走入這部電影的核心，那就要真正要理解一個創作者內心\n所在意的是什麼，其實，要讓一般觀眾用電影理解創作的現實面，那是很難的。\n\n\
  除了百合，我認為這部電影最難得的一個洞察，是它完全說透了一個自認完全沒有才華的\n創作者，在他覺得自己連一點創作才華都沒有的時候，原來他居然連個「人」都成為不了\n\
  ，他在這個圈子要被別人肯認，他才可以是一個人。\n\n原來一個創作人的處境，到了慘透的時候，並不是你有沒有才華，而是人家覺得你有才華\n的時候，所有人才會覺得你是個人。所以凱薩琳才會對同學說：「什麼叫你有才華，就是\n\
  當你可以被別人看見了，你才叫有才華。」\n\n徐漢強用到最恰到好處的象徵就是「鬼」，利用「鬼」把所有人在面對創作的所有難關熔\n於一爐，從人到鬼，可見到不可見，存在到不存在。\n\
  \n創作者這輩子的難關都在能不能被看見，還有自己到底有沒有能力。就算被看見了，那麼\n，被看見的真的是自己有能力嗎？\n\n這個困局在這個作品處理得非常清楚，很好懂卻也極其繁複，雙邊都做到了，所以它打動\n\
  了我。\n\n--"
