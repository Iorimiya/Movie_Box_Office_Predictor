  原作者很清晰的指出看完鬼才之道為什麼不爽的理由，覺得是很棒的觀察。轉貼來跟大家\n分享\n\n\n\n~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~\n\
  \n原作者：劉家維\n原出處：臉書公開文章 \n\n\n\n看完《鬼才之道》，朋友問起我的感想，我很想告訴他，不是看完蹲不出心得，只是五味\n雜陳，說不上來。\n\
  \n前陣子，跟文策院加速器的同學聊起這陣子的台灣院線，隨口講了幾部片，談到《鬼才之\n道》的時候，我說了一句：「鬼才之道不是喜劇。」\n\n同學問：「為什麼你說他不是喜劇？」\n\
  \n「不是喜劇的意思，指的不是他的類型，而是他的內核其實是悲劇，裡面包著的是創作者\n的痛苦，一般觀眾會Get不到。」\n\n「因為這部片的野心其實比任何人想得都還大，調子非常高，高到抱著爽片心態來看的觀\n\
  眾會Get不到，這就是一般觀眾的意思。」\n\n在重新思考跟同學的這段談話。也在想該怎麼切入談《鬼才之道》的時候，我反而不斷想\n起另一件往事，一個我老爸跟我講過他如何開創迴帶機事業的故事。\n\
  \n我想說的是，鬼才之道就是開創的故事，開創意味著摸索，試錯、失敗、毫無前例可循，\n風險係數極大；同樣地，開創意味著挑戰的勇氣、無畏的膽識。尤其是要在觀眾既定對類\n\
  型的想像中，去翻玩、重新拼貼類型元素的同時，還得維持故事的成長曲線與角色之間的\n平衡。\n\n實在不是容易的事情。\n\n《鬼才之道》在很多地方是能取巧的，可是主創團隊不要投機，選擇了直面創作，很多人\n\
  可能無法理解，這中間需要付出多大的代價（甚至痛苦），還有極高的風險。《鬼才之道\n》如是，同樣是坤霖執筆編劇的《下半場》亦如是。\n\n因為說故事，真的很難很難，影視創作因為牽涉到市場規模及製作成本，更難。\n\
  \n更難的是，《鬼才之道》選擇了最難的山頭：「喜劇」\n\n所以在看到徐漢強導演宣布不再拍電影的時候，其實心裡更多的是酸楚，因為電影真的很\n難，創作真的很難，市場真的很難。在電影市場商業機制尚付之闕如的台灣，任何選擇挑\n\
  戰市場的創作人，我覺得都該給予最高的敬意。\n\n《鬼才之道》已經上映三週了，不管抱持怎樣的心情，如果還有人想對觀眾說自己的故事\n，我覺得都值得進場支持，我們真的需要，需要更多人前仆後繼地獻祭，雖然很殘忍，可\n\
  惜現實就是如此，任何一個國家，要打造成功的文化產業，就是堆屍體（大量作品）堆出\n來的。\n\n好萊塢如此，日本動畫如此、80年代香港電影黃金年代如此，更不用說大家吹捧的韓國電\n\
  影，更是如此。\n\n如果要說，為什麼得這樣做，也就只能摘錄黃土水的這段《生而在台灣》與大家分享。\n\n「雖然說藝術無國境之別，在任何地方都可以創作，但終究還是懷念自己出生的土地。我\n\
  們台灣是美麗之島更令人懷念。例如，比內地的富士山高出許多的新高山、雪山或秀姑巒\n等諸峰，南部種植甘蔗田，還有高大的檳榔樹，茂盛的榕樹，林投樹林，還有竹林、鹽田\n\
  、漁塭等…。然而台灣是充滿天賜之美的地上樂土，一旦鄉友們張開眼睛，自由地發揮年\n輕人的氣概時刻來臨時，毫無疑問必會在此地誕生出偉大的藝術家！」\n\n希望真的能有那一天，屬於福爾摩莎的時代能夠到來。\n\
  \n所以，還是看戲吧。\n\n--"
