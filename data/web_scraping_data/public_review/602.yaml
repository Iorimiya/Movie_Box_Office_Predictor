  只有與過去的自己和解，才能真正拋下過去。


  人是這樣，鬼也一樣。

  其他作品是轉生，到本片就是變成厲鬼。


  本質相同，只是本片多了一些驚悚、喜劇元素。

  另外加上了一些台灣人才懂，特別是30~50歲左右的台灣人才懂的梗。


  如果你也是這群人之一，進戲院時一定也能和這群鬼產生一些共鳴吧！


