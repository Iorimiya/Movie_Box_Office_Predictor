content: '雷文防雷資訊頁




  以下有媽的多重宇宙與鬼才之道的雷並比較兩者。

  出發點並不是想貶低哪部作品，而是兩者有些核心概念相同，

  在我文筆能力有限的情況下，很難在抒發感想時不作類比，

  如有冒犯請見諒。



  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

















  鬼才之道這部片對我來說，是很怪的存在。


  可能因為手賤看了很多訪談podcast跟預告，以至於我正式看片的時候失去很多驚喜；

  不過整部片還是有不少地方的點子會讓人叫絕，可以感受到導演對死後生活的奇思妙想。


  全片的節奏明快、笑點幽默、情感到位，看完後你會願意在乎片中角色，

  是個方方面面都優秀的作品。


  但這部片對我而言，是「合乎期待但沒有出乎預料」的作品，




  聽起來不是太厲害的電影？


  可是，若你要我給評價的話，我會豪不猶豫地給出四顆星以上、

  但離所謂的神作還差「臨門一腳」的感想。


  明明合乎我期待的作品

  為何我會有種「只差臨門一腳」的亞洲父母式莫名感覺？




  --




  我心目中的喜劇神作之一，近年應該是「媽的多重宇宙」吧？


  喜劇的外皮，內裡卻很好地為目前世代下了註解；

  它呈現了生活的混沌感，探討了虛無主義、人生在世的無力，

  但在經歷這些苦難後，我們會得到一個大澈大悟、功德圓滿般的結尾。


  對我而言，媽的多重宇宙在片中給出了極為優秀的人生答案，

  且這個解答並不是「愛能對抗虛無」這麼表象，


  而是「選擇」：當你找到選擇，並以那個選擇定義自己，

  你就能在亂世之中，心裡有光，踏實的繼續前行。




  但媽的多重宇宙也逃不過說教的成分，威門的那段「Be kind」演說，

  雖動容但也容易令人出戲，我第一遍看該片時對此段也較無感。


  無法想像如果威門用中文唸出那段台詞的話，我有沒有辦法聽得下去：

  我猜我的尷尬程度會突破天際。

  也很難想像如果全片都是中文演出的話，

  我還能不能同樣得到痛哭流涕的感動。





  鬼才之道也是喜劇外皮，但細看會發現充滿悲哀：

  眾鬼們生前不得好死，死後也不得安寧，

  為了繼續存在，得努力作很多很多事情，

  一個業績不好，就算你是黃衣小飛俠，還是會魂飛魄散；


  要嚇人的鬼，事前得多次排演、嚴格訓練、還要有幕後團隊支持，

  正式上場時還得抓好timing，祈禱活人們符合常理的作出預料反應，

  否則就只能以渾身解數使出精湛走位、力挽狂瀾，

  只求能獲得你的一顰一嚇。


  鬼生在世與人生一樣充滿不確定性，還得提防同業背刺，

  這種爾虞我詐的競爭死活，讓鬼無力。





  鬼才之道在中段的核心也跟媽的多重宇宙下了類似註解：

  一切都可能徒勞無功。


  兩者出發點都是虛無主義，但鋪陳跟走向就有些不同，

  畢竟兩部片的導演、編劇生長經歷不同，自然就給出了不一樣的視角。




  相較於媽的多重宇宙，鬼才之道在結尾給出的答案我沒那麼滿意；

  但難能可貴的是，鬼才之道並沒有說教，

  而是盡可能的呈現了一種「我懂你」的同理。




  因為導演跟編劇要的，並不是那臨門一腳、能讓人繼續前進的答案，

  甚至它也沒給出答案。


  我的解讀是：他們認為人們要的不是答案，

  而是「」，唯有好好的正視現在的自己，

  你才能在這混亂的世代中不魂飛魄散、維持形體的活下去。









  徐漢強導演跟蔡坤霖編劇給出了不同於媽的多重宇宙的結論：

  從我的淺見，鬼才之道給了一個存在主義的道路，

  媽的多重宇宙給了一個虛無主義的方向。

  而我個人是較認同虛無主義一點，自然會喜歡後者多些。




  但人生在世本來就沒正確解答，

  這兩部片內容呈現的多元性也都是這樣告訴我們的，不是嗎？




  --




  鬼才之道的前導片極為優秀，它解構了恐怖片的設定，

  讓陰間世界變得栩栩如生，且飄出社畜身上的厭世味。


  我當時看完後驚為天人，但也知道正式長片要執行肯定會很難，

  兩者運作的邏輯不同。


  短片只要有強而有力的轉折跟笑點就能運作，

  但長片不一樣，你必須得找到一個包裝的故事線與角色，讓觀眾觀看時有著力點；

  除了故事線外，你還得知道故事背後的核心要如何運作，

  如何勾起觀眾的好奇心耐著性子看下去，並與這個核心共鳴。



  所以宣傳海報一出來後，角色多了很多，我當時是擔心的：

  群戲的掌握不容易，且容易分散觀眾對角色的注意力，

  而實際片中也確實為了主軸而犧牲掉某些故事。


  　




  但以最終的成果而言，剪接節奏的平衡抓得很好，

  主線明確且配角也沒有被掩蓋光芒。


  三個主要演員：張榕容、陳柏霖、王淨也繳出了漂亮的成績單，

  這應該是我看過陳柏霖除了藍色大門外最沒有尬感的一次演出，

  也是我最愛的張榕容演出。





  我喜歡西卡在化妝品廣告中用血水洗臉的巧思，

  那出水芙蓉的模樣令人印象深刻，美豔跟驚悚的界線恰到好處；


  我喜歡國隆穿著睡衣與襪子的樣子，那格格不入的厭世感，

  會讓你想起工作時遇過狗屁倒灶的無奈；


  我喜歡薩琳在走廊上追逐社畜那場戲的張力，

  你能感受到她每個動作背後下的苦工，如同匠人般對完美驚嚇的追求；


  我喜歡蜜拉在中元時提著紙包包的場景，

  就算我們看不到、聽不到，我們還有沒有辦法藉由拜拜讓逝者好過一些？

  是不是還能好好跟他們說說心裡話？


  我喜歡兜哥脫下外套換上水手服的動作，那句「我會看著妳」

  讓整部戲中不太搶戲的戀愛線，有了畫龍點睛的尾筆；


  我喜歡同學最後的嚎啕大哭，是為戲裡的自己而哭、為電影院的觀眾而哭，

  替大家宣洩人生的無力跟不滿。




  所以我才說這部片很怪，明明不是我心中的神作，

  應該也不是什麼台片救星，我卻喜愛這部片的好多好多細節，

  而這些點點滴滴也洗去了我身心的疲憊。










