  我不知道要有多絕望多努力才能讓「愛係賀喔」「冗鬼」這種台詞成立，而且還能說服到

  讓觀眾狂笑。


  明明是最恐怖最噴血最驚恐的鬼嚇人，到底是怎麼做到變成全場狂笑的高潮？！


  鬼反覆死這麼慘就為了嚇人、反而變成觀眾的狂歡慶典還放煙火我老天，我不知道到底是

  要多痛多恐怖還要多勇敢才能從地獄爬出來跳了又跳死了又死讓我們笑。


  天啊、好痛好黑暗。


  但陰間的荒謬選秀、無意義的冥界紅毯、能一人決定永遠的消失這種沒有道理的恐怖鬼委

  會，還有連死了做鬼都不被放過的「都市傳說」legendary 的到底是誰的視線如此陰魂不

  散！！真的都不是最痛最黑暗的。


  在父親說出「你是最特別的」的謊言時，這部片真的是恐怖片、無處遁逃的恐怖片。


  人間煉獄比鬼界還要恐怖的恐怖片。


  同學並不需要依靠獎狀才能留存人間，真相是她對獎狀（成就）的執念讓她死後成鬼。經

  紀人羅織了只剩厲鬼證一途的謊言、長官給了同學生存的機會，真正殺死同學的刀、卻是

  父親的謊言、來自人間社會他者的騙局。


  深陷「被看見」的執念所以變鬼、變鬼了還要繼續糾纏加強「被看見」的輪迴；究竟何時

  才能從「被看見」的詛咒解脫？


  如此恐怖！


  而且「價值」還被陰暗地扭曲成可量化的「觀看」、「法會供品績效」，點擊變換成流量

  與現金、至真實地抹殺消失。這個鬼故事的人間寓言好陰暗好扭曲，跟「含著金湯匙死掉

  」、「I''m okay」、「方為鬼中鬼」同樣黑暗扭曲！


  生前被謊言殺死、死後再遇謊言，老天！到底真實在哪裡？抱歉、沒有答案、已知只有：

  好恨啊，別無其他。


  誠實得好痛啊！


  而你我，至今都仍然活在這樣的人間煉獄之中、找不到真實、找不到解答、找不到出路，

  而壓死同學的別人的獎盃獎狀還在那裡、大刀隨時準備鍘下、這才是最最恐怖的！！！


  而且是陰魂不散地盤旋在嬰兒的床邊「Glory」、我老天！！好恐佈！！！這把人間的刀

  比什麼拿厲鬼證的厲鬼都可怕！！！


  如影隨形的「愛的視線」就是一直有、一直來，切不斷、拒絕不了欸！！到底是誰啦！！

  到底是誰那麼想「看見」與「被看見」，活生生把自己跳進充滿視線的煉獄......


  現實比什麼恐怖片都可怕！！


  然後到底怎麼做到讓這麼可怕的鬼故事居然可以這麼好笑啦！！到底怎麼做到的？？太神

  了吧！！


