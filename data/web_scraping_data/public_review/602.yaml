content: '看了很多篇在疑問《鬼才之道》票房為什麼不好，還有為什麼輸角頭的文，都立論在這部片子那麼好，為什麼沒人看？


  我想說，會不會這部片其實沒有那麼好？


  這部片很大的問題在於，想談的角色太多了，在商業片的基底下，要想段子，要推主線，能用來刻劃角色心境的篇幅已經不多，還分散在各個不同的角色，想講同學，想講薩琳與西卡，想講Makoto，想講的太多，最終就各個沒講好，顯得人物扁平。


  薩琳與西卡的敵對關係僅因鎂光燈的爭奪，衝突流於唇槍舌劍，Makoto的感情線僅淪為設定，喜歡薩琳與否都不影響劇情，還有同學跑嚇人主線、在老家跟自己和解、覺醒幫助旺來同伴這三段，也充滿割裂感，不夠連貫，甚至三段中在背後驅使同學前進的動力還不一致。


  而這部片命題「不用當個特別的人，做自己就很好」，也並非同學隨著故事成長而理解，而是進回憶後很突然的就想通了，就真的滿突然的。


  還有，這部片的有些梗感覺玩的有點過了，愛的視線片尾重複觀看的時候，我直接產生雷神索爾4的既視感，很像雷4那隻羊，劇組玩的很開心，但不斷重複出現觀眾看了煩到不行=
  =


  不是不支持國片，近年金馬入圍的片也看不少，但只能說暑假好片很多，這部不是我近期推薦朋友會優先提到的電影。


