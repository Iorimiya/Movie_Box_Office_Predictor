content: '一口氣看完喬治．羅密歐（ George A. Romero）的《活屍禁區》（2005）與《活屍日記

  》（2008）。推薦我看的朋友說導演是從黑白片時代就開始拍活屍片的大師級人物，這兩

  部算是他近期作品，表現方式和故事都大不相同，但一樣都是傳統那種走得很慢、必須在

  腦袋上開洞才能殺死的活屍。


  由於兩部片都不滿一百分鐘，下午看了《活屍禁區》之後，覺得頗棒，晚上馬上《活屍日

  記》也看了。兩部電影雖是同導演、年代也相近、活屍的形態相近，電影呈現的樣貌卻有

  很大差異。



  《活屍禁區》是一部風格頗為老派的電影，但其多線敍事的方式卻十分純熟精彩。故事設

  定在一個滿是殭屍的世界裡，大部分的活人生活在環境極差的廢墟城市裡，只有少數有錢

  有勢的人靠著關係住進綠洲高級社區大樓。男主角是負責到城外找尋生活必須品的小組組

