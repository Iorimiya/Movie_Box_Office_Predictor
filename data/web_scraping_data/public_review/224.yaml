  的有錢人再出一次任務－找回被他副手偷走、武力足以毀滅全城的「死神號」。而同時發

  生的是原本沒有思考溝通能力的殭屍們，開始進化並集結成群，一步一步地往城市前進。


  《活屍日記》則是以偽紀錄片的方式呈現。講述一群大學生和他們的老師在森林裡拍畢業

  作品，卻從網路和電視上得知「活屍」真實出沒的新聞。男主角決定要拍下所見，上傳網

  路讓世界上更多人知道。原本不願相信「活屍」疫情是真實的一群人，隨著一個又一個的

  死人在眼前往新活動（並攻擊他們），而不能不相信；而一路反對男主角拍攝影片的女主

  角，在一次又一次面對親友摯愛變成活屍的現實之後，終於認清男主角所做事情的意義，

  最終為男主角完成了這部影片。

  　


  看之前以為自己會比較喜歡《活屍日記》，看完卻覺得《活屍禁區》在我心中大勝《活屍

  日記》。平心而論《活屍日記》的形式與內容結合得當，故事對時代氛圍的掌握、群體面

  對未知災難的心理、主述者心態的轉變都呈現得極為細膩，原是我會喜歡的類型。然而《

  活屍禁區》卻更為獨特迷人（可能我個人偏好老派吧....老派的男子漢、老派的科技（槍

  技、煙火、汽機車、電網）、老派的友誼與愛情，加上推翻不公不義階級社會的老派故事

  ）。



  聽我說完心得的朋友說我可以看看喬治．羅密歐另一部作品《活死人之島》，我自己則有

  點想挑戰他的成名作《活死人之夜》（現在似乎已被封為經典）。





