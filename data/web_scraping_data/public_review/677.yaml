  怕有雷先防雷


  盧貝松露西後第二部以台北取材的電影

  電影的名稱叫做Weekend in Taipei 我以為是什麼度假神片~

  台灣片名翻的好，一看就是動作片，打打殺殺真的爽爽爽

  不用特別琢磨劇情，看動作、追車還有桂綸鎂的演技、韓哥的狠勁

  爽片確定，結尾那句重要嗎超級點睛，我直接笑噴


  撇除那些打打殺殺，看的出來很努力把台北拍美，可謂是台北觀光大片

  (歡迎盧貝松跟台北觀光局洽談 哈哈哈哈)


  電影內三個主演表現都很不錯

  韓哥兇狠起來真的壞，我差點以為小男孩真的要吃便當了，那個武士刀拿起來我褲子有點濕

  路克伊凡斯的身手很靈巧，動作戲演好演滿真的讚

  桂綸鎂我大改觀，女飆仔太帥了，話說我也好想開著紅色法拉利在台北亂飆


  讓我覺得更詫異的一點是

  萬豪有辦法讓你把房間打得破破爛爛的嗎？


  其實我有幾點疑惑~

  雖然看電影後面有陶朱隱園協助拍攝，但桂綸鎂開進去是開到陶朱嗎?

  感覺從陶朱隱園看出去不太像河邊視角


  再來就是桂綸鎂躲的漁村，應該是在東北角那邊吧，韓哥要找他也花太多時間，多到小孩都

  要生了？


  最後韓哥和路克伊凡斯的肉搏戰，看的出來場景是在西門町in89拍攝

  但躲進去的電影院還有舞台，兩個人在上面糾纏你儂我儂，這應該不是in89吧好奇在哪拍的


  總歸來說

  我覺得不差

  而且看完心情還不錯!


  只要不要太注意中英台語音轉換即可

  我都會催眠自己，我是國外觀眾! 他們在行銷台灣!!!

  這樣就不會對奶奶突然切英文頻道出戲了XD



