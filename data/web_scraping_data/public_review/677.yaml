  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




























  先說好的部分，只能說謝謝盧·貝松喜歡台灣，有很多北部有名的景點。


  算是讓台灣有機會做一個不錯的行銷。




