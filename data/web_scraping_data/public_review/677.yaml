  演），不僅是超強工作狂，更會犧牲一切、不擇手段，只為順利完成案件。不巧，在命運

  的捉弄下，他與思維敏捷又難以追捕的頂級「車手」喬伊（桂綸鎂飾演）墜入愛河，最後

  卻捲入犯罪陰謀當中，迫使兩人分開。沒想到15年過去，約翰為了緝捕販毒集團首腦關（

  姜成鎬飾演）來到台北，原本預計停留一個週末的時間，但彷彿命運再度出手攪和，讓他

  與喬伊奇蹟般地重逢，更發現她已經有個兒子雷蒙（楊明偉飾演）。此時，關的威脅伴隨

