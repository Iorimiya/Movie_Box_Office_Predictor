  片英文片名「週末在台北」，也期待台灣觀眾能在片中發現這些令人熟悉的台灣景色，也

  勢必將吸引粉絲來場「聖地巡禮」之旅！





  《台北追緝令》是路克伊凡斯繼《安娜》（Anna）之後，與監製盧貝松（Luc Besson）再

  度合作。他於本片再度上演精采動作場面，矯健身手與流暢打鬥，讓導演黃嘉智讚嘆連連

