  唯一只有John在國外的片段還不錯，在台灣就像是看不同電影一樣。



  簡單來說這部電影就是台男悲歌，


  韓哥看中桂的才華，讓她當他的手下發揮長才，


  結果卻讓她意外遇見了John，然後兩人相戀。



  當然歪國人來台灣是有正事要做的


  最後讓桂躲掉警方的追查，但也讓兩人分開了。



  來不及跟John告知懷孕消息的桂只好投靠韓哥，


  如同各位台男一樣，會愛對方跟她的小孩。



  讓她們母子住陶朱隱園，桂還可以整天揮霍韓哥的錢，


  也拿他的錢捐款當善心人士。


  另外沒事就在台北街頭狂飆。


  警察記者都會被韓哥給壓下來。


  但桂整天不爽不滿意。


  她的小孩也整天不爽不滿意，韓哥要帶他出去玩還不爽，


  還想把韓哥的把柄偷走交給DEA。


  講到這邊就很奇怪，韓哥被抓的話你們母子還能過這樣的生活嗎?




  因為一定要讓桂的小孩拿到，所以設計一個小孩都能開啟的保險箱


  但韓哥愛桂也愛她的小孩所以沒把他碎屍萬段。


  就讓他交給他的朋友然後他朋友再交給John。



  萬豪酒店也是超詭異的，5星級飯店，對房客的保護也是很問號


  隨便的人都可以直接到房客的樓層。


  但我相信真正住萬豪酒店是不太可能發生這種事情的。



  桂和他的小孩也順利逃離韓哥然後到萬豪酒店跟John相聚，


  然後在逃亡過程中桂跟他的小孩最後都愛John了。


  有句話叫做「生的且一邊，養的恩情較大天」，


  等於韓哥這段期間為她們母子所做的一切都不被珍惜。




  最後就是韓哥被抓，John一家人過著幸福快樂的生活。


  但我看了卻開心不起來。



  劇情為了讓韓哥很壞，所以增加了毒販、破壞海洋生態等等的設定


  "為什麼你們母子要這樣對我"


