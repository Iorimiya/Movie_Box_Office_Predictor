  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  購票證明：



  觀看簡述：

  女主嫁壞男主但女主兒是好男主的，白養13年；男主在地臥底任務隨緣失敗被放假一個星

  期，因要調查壞男主飛往台北(Weekend in Taipei)名稱取得不錯感覺電影步調大概就是J

  時間、意外在下榻酒店遇到15年前帶咬破布袋兒來找爸爸的女主，最後咬破布袋兒為了再

  搜集壞男主證據被逮、親爸男主為了救兒人質交換成功並在日新影城內格鬥壞男主勝！電

  影結束。


  韓哥：

  感覺最終仍愛女主即便知道白養小孩以及女主初戀男友回來都希望可以使女主回心轉意，

  這是重情義的反派、雖然最後還是輸，但到上了警車依然都是風度翩翩完全不尷尬的演技

  。


  小鎂：

  小弟認識她時剛開始代言整個城市就是我的咖啡館，小弟成人後每天至少得來上一杯買一

  送一再加環保杯折扣大杯熱美式喝到她還是那麼美小弟年紀稍小但保養沒那麼好，看起來

  是不是應該保養皮膚跟戒糖了。（以上廢話）


  開場穿第凡內禮服赤美足踩油門在台北街頭狂飆還不錯看，電影也描述了她從漁村因為撞

  死壞男主司機進而當了壞人團隊的幾次的運毒車手、然後看到了日常新聞一個熟悉的身影

  難道是初戀男友來找她了嗎？英文都說的很好不太有口音，每每他跟破布袋兒還有初戀男

  友講述自己的過去覺得情緒帶入都蠻Okder。


  路克Gay：

  開頭廚房格鬥很流暢！很怕看到那種借位太明顯很尷尬的武打戲，感謝武術指導～

  在萬豪酒店時小鎂對父子說了他是你兒子，你是他爸爸那段神情演得不錯（就是沒有預期

  的表情），然後台北西門町街頭跑步有點特務杭特模仿感，總之好看的人又會演戲真的其

  它是其次了。


  李沛旭：

  感覺不夠狠在表情上純粹就是肌肉量非常高，很可惜沒跟男主來個格鬥，兩大壯男來幾招

  高難度動作會很刺激！結果就被子彈後腦爆頭領便當方式太簡陋。


  兒：

  沒記憶點，雖然小鎂有提到壞男主在身邊但都是她養大，但生活在這麼好的環境不就是靠

  壞男主嗎，面對這樣反骨的小弟還是覺得不行，但英文講得好啦，長相也不算童星中顯眼

  的。


  總結：

  目前只有飯店那幕男主丟芭樂動畫比較假，然後男主搭機來台北內裝不是華航但用華航飛

  機降落畫面，台灣警用車塗裝也不符合當下，夾娃娃機店都有表示現況了、萬豪酒店逃生

  梯門竟然防彈？樓層發生槍擊聲跟爆破無危機處理人員，趕來日新影城竟然在播十面埋伏

  （片段是金麥基，小刀跟小妹在雪地裡對峙場面）但不覺得額外意義可形容這次故事，其

  它大部分畫面應該都不算後製吧！中間有首中文歌不太行旋律跟畫面不太搭至少用個(Tok

  yo Drift)會好太多；另外不在官方介紹網有看到的演藝圈人（牛肉麵老闆，模糊化Janet

