  集結好萊塢億萬製作團隊與卡司的《台北追緝令》（Weekend in Taipei），即將於明日

  （9/25）於全台盛大上映。本片是路克伊凡斯（Luke Evans）繼《玩命關頭6》（Fast &

  Furious 6）飾演「歐文蕭」之後，與「韓哥」姜成鎬（Sung Kang）再度合作電影，這回

