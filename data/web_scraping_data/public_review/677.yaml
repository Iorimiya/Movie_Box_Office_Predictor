content: '新聞網址：



  好萊塢超強話題之作《台北追緝令》（Weekend in Taipei），集結億萬票房製作團隊，

  由「億萬票房名導」盧貝松（Luc Besson）身兼編劇與監製，繼《露西》（Lucy）之後，

  睽違九年帶來全新動作鉅片。為了感謝台灣影迷對本片的熱烈支持，台灣片商「采昌國際

  多媒體」特別邀請監製盧貝松（Luc Besson）、愛妻暨製片維吉妮貝松席拉（Virginie

  Besson-Silla）與導演黃嘉智（George Huang），攜手演員桂綸鎂、「韓哥」姜成鎬（

  Sung Kang）與楊明偉（Wyatt Yang）出席今日（9/1）傍晚盛大舉辦的「世界首映紅毯見

  面會」。值得一提的是，這也是繼去年2023年8月29日全片殺青之後，滿週年重回台北盛

  大首映。只見現場聚集超過三千位熱情粉絲，擠入台北信義威秀影城中庭廣場，爭先目睹

  好萊塢巨星風采。「韓哥」姜成鎬用中文「你好」熱情跟觀眾打招呼，桂綸鎂也開心分享

  ：「很榮幸可以跟好萊塢團隊合作，這次的角色是飆車手同時也是母親，有很多人性上的

  轉折，我非常喜歡、演起來非常過癮！」《台北追緝令》即將在9月25日（週三）於全台

  盛大上映。





  《台北追緝令》世界首映紅毯見面會，今日（9/1）在台北信義威秀影城中庭廣場盛大舉

  行，現場人潮爆滿。粉絲們頂著三十七度盛夏高溫，甚至提前在一大早就到現場排隊，只

  為了搶在最好位置一賭本片演員風采。見面會現場大排長龍，充斥海報、演員劇照手舉牌

  、並熱情高喊演員的名字。監製盧貝松夫婦、導演黃嘉智、攜手演員桂綸鎂、「韓哥」姜

  成鎬與楊明偉出席見面會，現場尖叫聲不斷，眾人也一一回應粉絲簽名、合照需求，展現

  強大的親和力。「韓哥」姜成鎬繼上次來台擔任棒球比賽開球嘉賓人氣爆棚之後，這次更

  在紅毯上演簽名馬拉松，欲罷不能簽了將近二十分鐘，霸氣寵粉為在場粉絲簽好簽滿！姜

  成鎬開心表示：「上次來台灣的美好經驗非常令我印象深刻，很開心可以再度來到台灣，

  每次到台灣都感受到滿滿的愛！」「金馬影后」桂綸鎂則以一席華服亮麗登場，紅毯上親

  切問候粉絲、自拍合照來者不拒。桂綸鎂這回在片中有非常精彩的演出，飾演飆車技術卓

  越、卻背負許多傷心往事的女車手，將以全身傷痕滿是血跡的造型，帶著片中兒子與舊情

  人亡命天涯，並與路克伊凡斯（Luke Evans）與姜成鎬有多場精彩對手戲。她分享：「非

  常榮幸這次可以跟這麼棒的團隊合作，把好作品帶給大家！大家在電影中可以看見熟悉的

  巷弄街道，但是透過導演及監製的眼睛，我們可以看見完全不一樣、耳目一新的台北美景

  ！」



  此外，更有粉絲因為去年拍攝期開始就關注「潛力新星」楊明偉，今天特別重返首映會現

  場給他溫暖的支持！楊明偉親切與粉絲問候，「這次飾演關心環保鯨豚議題、同時也是桂

  綸鎂的兒子，但是討厭飾演毒梟的姜成鎬。」可愛俏皮的發言，讓現場觀眾笑聲一片，他

  同時推薦：「這是一部有飛車、有槍戰、很精彩的電影，同時還有很多感人好看的家庭親

  情戲，大家千萬不要錯過！」





  《台北追緝令》監製盧貝松、愛妻暨製片維吉妮貝松席拉今天也盛裝出席。盧貝松豪氣推

  薦大家一定都要進戲院觀賞，他並大開法式幽默地說：「我們的電影是最好看的吧，大家

  當然一定要進電影院支持！」而製片維吉妮貝松席拉特別點名，這次片中除了槍戰、飛車

  爆點不斷，更好看的還有三位男女主角的情愛糾葛三角戲碼，請大家一定不要錯過。讓人

  驚喜的是，因為在國外拍攝其他電影，無法出席的主角演員之一路克伊凡斯，也誠意滿滿

  地特別錄製一段影片，暖心問候台灣觀眾：「很高興這部電影的首映會，在我最喜歡的城

  市之一『台北』舉辦，我期待很快能有機會再次造訪台北。在台北的時光裡，有著許多美

  好的回憶，希望你們能像我們拍攝這部電影一樣，喜愛這部電影。我們真的很享受整個拍

  攝過程，我愛你們，也請享受《台北追緝令》！」



  尤其適逢本片去年殺清滿一週年，今日重返台北的導演黃嘉智感觸尤其深刻，紅毯上直呼

  ：「Amazing！」他說：「去年殺青的時候，都還記得台灣天氣的熱度，今年再度回到這

  裡，觀眾的熱度讓我非常感動！這部電影像是加了上等好料的饗宴，三位演技精湛的演員

  及盧貝松夫婦監製；我喜歡台灣、台北，我想要告訴全世界關於台灣的美！」姜成鎬也感

  人分享：「《台北追緝令》是一個非常國際化的團隊，包括台灣、美國、法國等地的拍攝

  團隊；在這裡的你們，每個人一起幫助我們完成這部電影，這是你們與我們一起完成的電

  影！」



  這部集結億萬票房製作團隊，讓全世界觀眾看見台灣之美的《台北追緝令》，即將在9月

  25日（週三）於全台盛大上映。本片劇情描述美國緝毒局探員約翰（路克伊凡斯飾演），

  不僅是超強工作狂，更會犧牲一切、不擇手段，只為順利完成案件。不巧，在命運的捉弄

  下，他與思維敏捷又難以追捕的頂級「車手」喬伊（桂綸鎂飾演）墜入愛河，最後卻捲入

  犯罪陰謀當中，迫使兩人分開。沒想到15年過去，約翰為了緝捕販毒集團首腦關（姜成鎬

  飾演）來到台北，原本預計停留一個週末的時間，但彷彿命運再度出手攪和，讓他與喬伊

  奇蹟般地重逢，更發現她已經有個兒子雷蒙（楊明偉飾演）。此時，關的威脅伴隨而來，

  讓三人不得不攜手迎戰！



