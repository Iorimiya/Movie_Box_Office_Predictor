content: '新聞網址：



  由「億萬票房名導」盧貝松（Luc Besson）監製、台灣出身的好萊塢導演黃嘉智（

  George Huang）執導，兩人攜手推出的最新爆爽動作強片《台北追緝令》（Weekend in

  Taipei），即將在9月25日（週三）於全台盛大上映。本片是影史首部全片在台灣取景拍

  攝的好萊塢動作強片，更請來台灣團隊共同打造，精湛又專業的實力，不僅獲得國外特技

  團隊肯定，更讓導演豎起大拇指比讚：「是難以用言語形容的美好經歷！」尤其台灣與好

  萊塢團隊截然不同的拍攝習慣，也讓導演忍不住讚嘆：「這才是對的！」不過他也特別指

  出台灣的夏季天氣，不僅極度炎熱，更容易遇到颱風攪局；難以預測的天氣狀況，是拍攝

  時面臨的最大挑戰。不過即使天氣造成突發狀況，對閱讀「天氣圖」十分在行的監製盧貝

  松，也發揮出專業的調度能力，讓導演更是印象深刻。





  《台北追緝令》是影史首部全片在台灣取景拍攝的好萊塢動作強片，演員除了路克伊凡斯

  （Luke Evans）、姜成鎬（Sung Kang）、楊明偉（Wyatt Yang），也找來台灣女星桂綸

  鎂共同主演，更找來台灣拍攝團隊加入，憑靠精湛又專業的經驗與實力，讓原先被請來支

  援的國外特技團隊，尚未派上用場就迅速撤退，並向創作團隊表示：「不用擔心，台灣團

  隊完全知道該怎麼做！」就連導演黃嘉智都大讚：「與台灣團隊合作，是難以用言語形容

  的美好經歷！」他甚至開玩笑說：「如果硬要說台灣團隊的壞話，就是他們實在太謙虛了

  ！」他進一步補充：「他們應該要像好萊塢的工作人員一樣，炫耀自己的成就。台灣團隊

  非常努力工作，在條件不理想的狀況下，我從未見過如此認真工作的人們了，尤其在酷暑

  中也沒聽到他們有任何抱怨。」



  此外，導演也表示台灣團隊對時間的掌控十分嚴格，有別於好萊塢為了拍攝而瘋狂加班，

  台灣團隊定時放飯、時間到了會讓同仁回家休息，對他跟盧貝松來說都相當新奇！導演表

  示：「在台灣工作，讓我看見你可以非常努力工作，但一天結束時仍可以回家與家人相處

  ，這才是最重要的。仔細想想，這才是對的事情！」





  值得一提的是，在拍攝《台北追緝令》時，台灣的炎熱氣溫加上颱風攪局，難以預測的天

  氣狀況，都讓黃嘉智導演坦言是他們面臨的最大挑戰：「夏季天氣是個大問題！大家都說

  要在七月前完成拍攝，試圖避開颱風，但我們七月才開拍，所以也因為颱風而停工了好幾

  次。天氣的不可預測性，可說是最困難的部分，得去弄清楚今天會不會下雨？該怎麼辦？

  是否停工？並盡量按照計畫行事。」同時他也透露，由於盧貝松對閱讀「天氣圖」十分在

  行，因此時常在現場像頂尖氣象專家一樣掌控全局，讓他印象相當深刻。



  這部集結億萬票房製作團隊，讓全世界觀眾看見台灣之美的《台北追緝令》，導演黃嘉智

  也將率領主要演員桂綸鎂、姜成鎬、楊明偉在8月31日至9月3日期間訪台宣傳。眾人不僅

  將參加記者會與媒體見面暢聊拍攝花絮，同時也將出席9月1日（週日）傍晚17:00起，在

