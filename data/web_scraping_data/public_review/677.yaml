  製維吉妮貝松席拉（Virginie Besson-Silla）在今日（9/2）率領導演暨共同編劇黃嘉智

  （George Huang），演員桂綸鎂、「韓哥」姜成鎬（Sung Kang）與楊明偉（Wyatt Yang

  ）出席國際記者會。值得一提的是，因為拍攝行程無法來台的男主角路克伊凡斯（Luke

  Evans），今天也在記者會上以視訊連線方式驚喜現身，與台上所有影人跟台灣媒體互動

  ，並笑稱：「在台北拍攝的三個月，真的是太棒了！我甚至有去學習做小籠包，我覺得我

  做得很棒，都可以去鼎泰豐工作了。我也在社群上跟大家分享台北，真的很開心可以跟這

  麼棒的團隊合作。」他也跟主創團隊一一致意，並笑著對桂綸鎂說：「妳真的太美了！我

  真的好想念你們。」提及在台灣想要合作的其他電影工作者，「韓哥」姜成鎬也表示：「

  我喜歡李安導演，希望有天可以跟他有合作機會。當然希望可以再跟小鎂（桂綸鎂）合作

  演出下一部電影！」《台北追緝令》即將在9月25日（週三）於全台盛大上映。





  《台北追緝令》劇組昨日（9/1）出席世界首映紅毯見面會，今日則共同出席國際記者會

  ，包括監製暨編劇盧貝松及擔綱本片共同監製的愛妻維吉妮貝松席拉、導演暨共同編劇黃

  嘉智、演員桂綸鎂、「韓哥」姜成鎬與楊明偉，與台灣媒體們熱情分享在台灣拍戲的美好

  回憶，以及再度重返台灣的期待心情。盧貝松表示：「昨天本來很焦慮，因為是全球首映

  所以比較緊張，但是昨天看到這麼多人熱情地前來，我真的很開心！」維吉妮貝松席拉也

  說：「很開心回到當初拍攝的地點台北，這部片子真的是拍對了！」演員「韓哥」姜成鎬

  也提及在台灣與好萊塢其他地方拍攝的經驗：「沒有差別。在台北這麼漂亮的地方與國際

  性團隊合作，我們為電影奉獻，這是我們的共同語言，一起努力呈現出這部作品！」



  「金馬影后」桂綸鎂，這回是首度跟好萊塢團隊合作，她對本次合作印象深刻地說：「非

  常榮幸可以跟國際團隊合作，我從唸書的時候就在看盧貝松導演的電影，一部電影看三、

  四遍，很開心這次能跟他一起合作，有很多的滋養跟學習。」她這回詮釋帥氣的女車手角

  色，事先做了不少功課：「謝謝監製給我們非常專業的團隊，以及車技指導。我的車技指

  導跟我說：『從今以後，只要我不在現場，有人要你開車，即使是盧貝松，妳都可以拒絕

  他。』讓我非常安心！」至於被問及拍完女飆車手之後，開起車來是否會有所不同？桂綸

  鎂則笑答：「我不是女飆手，我是安全駕駛，演完之後我會更小心謹慎！」



  演員楊明偉這次則飾演桂綸鎂的兒子，提及片中護子心切、飆車技巧高超、隱藏太多不為

  人知一面的母親桂綸鎂，二人是如何培養母子默契，楊明偉也印象深刻地表示：「自然發

  展，就像我真正的媽媽一樣；我什麼秘密都會跟我媽媽說，而小鎂（桂綸鎂）就像是我的

  第二個媽媽！」





  至於《台北追緝令》靈魂人物之一的路克伊凡斯，今日也在記者會上以視訊連線方式驚喜

  現身。他在片中飾演緝毒局探員，有著矯健身手，在片中跟姜成鎬有非常精彩的近身肉搏

  戰，甚至還跟舊情人桂綸鎂久別重逢，開啟亡命天涯的旅程。回憶在台灣拍攝期間，路克

  伊凡斯分享：「看到大家在舞台上發光發熱真的太棒了，我真的很嫉妒無法跟大家坐在一

  起。我在台北拍攝期間，只要有休假就會盡量利用，有去爬山、去海邊、唱卡拉OK、夜市

  ，小鎂（桂綸鎂）還帶我去一間她喜歡的餐廳。」不過他也苦笑：「我也有嘗試吃臭豆腐

  ，但是我真的沒有辦法！」對於片中精彩打戲拳拳到肉，他分享事前的訓練心得：「我在

  開拍前三週到台北，替身協調員及台灣的特技演員一起來協助我訓練，尤其是開場的餐廳

  廚房打鬥戲非常複雜，我們花了好幾週的前置準備才能進行拍攝。我跟姜成鎬也有很多打

  戲，非常精彩，他真的狠狠K了我一頓。」



  值得一提的是，本片原本將故事背景設定在香港，卻因為資金規劃變動，讓曾經在十年前

  來台灣拍攝《露西》（Lucy）而留下美好印象的盧貝松，向導演力薦台灣這處寶島。導演

  去年2月動身來台灣勘景14天，並在實際走訪各個城市之後，也被台灣多樣化的美景所震

  撼，便決定立刻改寫劇本，將故事舞台移至台北，也讓《台北追緝令》就此誕生。導演透

  露，原先有拍攝台灣的山景與瀑布，但因為故事上沒有延續性，只好忍痛捨棄。他同時提

  及這次合作的演員之一「李沛旭」，他飾演反派姜成鎬的重要手下，導演表示：「他是一

  個內心與外表反差很大的人，這個部分很棒！因為片中角色需要，他在臉上要做很多假刺

  青，因為假刺青他無法去參加健身比賽，但是他已經訓練了一整年，最後他在比賽跟演出

  電影兩個選擇之中，選擇演出本片，我也謝謝他選擇了我們！」



  這部集結億萬票房製作團隊，全片槍砲彈藥、飛車追逐、近身肉搏、情愛糾葛一應俱全，

  不僅為觀眾帶來今年最強動作鉅獻，更將讓全世界看見台灣之美，本片將在9月25日（週

  三）於全台盛大上映。本片劇情描述美國緝毒局探員約翰（路克伊凡斯飾演），不僅是超

  強工作狂，更會犧牲一切、不擇手段，只為順利完成案件。不巧，在命運的捉弄下，他與

  思維敏捷又難以追捕的頂級「車手」喬伊（桂綸鎂飾演）墜入愛河，最後卻捲入犯罪陰謀

  當中，迫使兩人分開。沒想到15年過去，約翰為了緝捕販毒集團首腦關（姜成鎬飾演）來

  到台北，原本預計停留一個週末的時間，但彷彿命運再度出手攪和，讓他與喬伊奇蹟般地

  重逢，更發現她已經有個兒子雷蒙（楊明偉飾演）。此時，關的威脅伴隨而來，讓三人不

  得不攜手迎戰！



