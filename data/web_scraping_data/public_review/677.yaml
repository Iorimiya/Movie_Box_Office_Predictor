  首部全片於台灣取景拍攝的好萊塢動作強片《台北追緝令》（Weekend in Taipei），在

  台盛大上映之後，不負眾望榮登「首週票房冠軍」寶座，話題延燒好評不斷：「原來台灣

  也可以拍的這麼美！」「飆車場面真的超爽！節奏幾乎沒有冷場！」男主角路克伊凡斯（

  Luke Evans）也在今日（9/30）的拍片空檔，特別在美國接受台灣媒體跨海連線訪問。對

  於首度跟桂綸鎂合作，看到她在片中大秀精彩車技，路克大讚：「看著她光腳開法拉利讓

  我印象超深刻，非常專業！」更期待未來能有機會再與桂綸鎂合作。至於繼《玩命關頭6

  》（Fast & Furious 6）再度跟姜成鎬（Sung Kang）合作，角色正反派對調也讓他覺得

  十分有趣。談及在台灣的日子，他不斷提及小籠包、臭豆腐、鴛鴦火鍋等多樣台灣道地美

  食，甚至聽聞此刻台灣有颱風來襲，更回憶當時在台灣拍片，遇到颱風假的特別經歷：「

  看著大雨傾倒而下，我人生沒看過這麼多雨！」同時他也讚嘆台灣民眾都笑臉迎人，更期

  待能有機會帶父母來到台灣，登上台北101並嚐遍各地美食，言談當中盡是對台灣的美好

  回憶。





  年度動作強片《台北追緝令》集結路克伊凡斯、桂綸鎂、姜成鎬共同主演。路克伊凡斯也

  特別在美國拍戲空檔，抽空特別接受台灣媒體的越洋連線訪問。首度跟桂綸鎂合作的他表

  示：「小鎂非常沉浸在角色當中，和她先前的角色不太一樣，很高興看見她這次呈現不同

  風格，演出獨立、強大、自信的女性！」看到她在片中化身頂級女車手，並大秀精彩車技

  ，他也大讚：「看她光腳開法拉利讓我印象超深刻，非常專業！而且在台北狂飆法拉利的

  過程非常好玩又興奮。」他也期待未來能有機會跟桂綸鎂再度合作。



  值得一提的是，這次是他與「韓哥」姜成鎬繼《玩命關頭》（Fast & Furious）系列後再

  度合作，這次兩人正反派角色對調，他也認為十分有趣：「他是我的朋友，很紳士的人，

  是團隊中非常棒的一員。因為他在現實中是朋友，但在電影中我們卻必須演出敵人，其實

  也很有趣！」





  路克伊凡斯去年來台拍攝《台北追緝令》，瞬間成為社群上的熱門話題。談及他在台灣拍

  攝的日子，他連連提及小籠包、臭豆腐、鴛鴦火鍋、鴨舌等多樣美食，也分享在休假時去

  了台北郊區跟海岸，稱自己擁有一趟「沉浸式體驗」，並讚嘆：「從開始到結束都非常愉

  快，這裡每個人都熱情接待、笑臉迎人。」聽聞台灣此刻正有颱風來襲，他也聊起拍攝時

  經歷過的「颱風假」：「當時大家都要待在家中，看著那個雨傾倒而下，我人生中沒看過

  那麼多雨！」此外，他也希望能有機會帶父母來台灣，登上台北101、嚐遍所有在地美食

  。同時他更期待未來能在大銀幕上看見更多台灣演員，並期待有朝一日能跟台灣演員有更

  多合作！



  這部勇奪首週票房冠軍，集結億萬票房製作團隊，讓全世界觀眾看見台灣之美的《台北追

