  可以把這個系列當亞洲玩命關頭來拍放假在台北

  台中、台南、高雄、上海、北京、首爾追緝令等等等

  但願第二集盧貝松能找玩命關頭的王牌林詣彬來導


  這片差強人意有好有壞

  就算盧貝松本人來導應該也跟露西不相上下

  今年看來都沒甚麼神作好片，只能青菜看看來墊檔

  小丑2、大橋頭、鬼才、大法師、異形、門前寶地都普普

  我想年底鍾孟宏的餘燼大概也跟前作瀑布一樣普普吧


  只能期待明年有好片了

  今年我唯一滿意的片大概就是

  吳康仁去香港演的港片【但願人長久】

  但那應該算去年的片，看看串流很滿足


  但願這片能像周處一樣在中國賣個100億台幣

  現在中國保護國片不准境外勢力進中國賺錢

  所以全都跑來台灣拍片當跳板跳進中國賺人民幣

  中國大門關了之後，從來沒那麼多好萊塢明星來台灣

  全都是衝著人民幣票房冠軍無孔不入地跑來台灣賺錢


  之前中共都不准中港澳的片來參加金馬

  來就封殺，這屆反而來了一堆中國電影

  看來影壇的兩岸關係算開始慢慢解禁了

  和氣生財，一起拍華語片賺全球票房

  把美國的好萊塢人才全都挖來台灣拍大片


  拍露西時是郝龍斌當市長

  又輪到車輪黨的蔣萬安當市長

  才又能把盧北宋找來行銷台北

  基隆市長也是車輪黨的才能一起行銷基隆

  可見盧北宋跟車輪黨關係良好

  但願也能來我們台中拍追緝令

  趁車輪黨這些首長都下台之前


  台中有F1大賽車、台北有盧北宋


  桂綸鎂在中國拍了不少片

  角色多半都是這種不良少女

  一直演到中年當媽變不良少婦

  拍得犯罪片還讓男主角拿下柏林影帝

  雖沒拿影后但也算在國際影展嶄露頭角

  從去香港後幾乎都演這類江湖女的角色

  一路演到好萊塢當運毒女飆仔



  配樂原曲


  電影開場的配樂一聽很熟悉

  但一直想不起來是甚麼片

  回家想了半天突然想到了

  原來是魔鬼代言人的片尾曲

  但他把它改編的很詭異

  好像真的把台灣描繪成一個鬼島一樣

  我帶媽去看露西時她說把我們台灣

  拍得像個犯罪都市土匪窩一樣

  大飯店都是犯罪集團在住

  再拍這片歹徒更是入住超級18億豪宅

  簡直就是國際大毒梟的藏身天堂

  我對這片的配樂實在很皺眉頭



  --

  跟周處一樣，台灣拍完賣中國，賺光人民幣

  台灣是盧大老闆的環球製片廠跟中影文化城'
