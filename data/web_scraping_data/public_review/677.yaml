content: '一開始看到盧貝松又要拍有關於台灣的題材

  就不由得想到露西...




  雖然內容有提到台灣，但出現的場景真的少之又少

  不過這次看到特別提到全景在台灣拍攝這點

  就還是抱著朝聖的心態去看了一波

  也分享一下我自己一點心得


  (以下有部分劇情雷 請謹慎觀看)


  先說重點：

  這部簡單來說就是台灣版的玩命關頭

  劇情什麼的都先放到一邊

  (雖然說盧貝松的電影好像本來就不太需要在意劇情)

  把重點放在韓哥還有路克就好XD


  然後我覺得以下這幾點都蠻值得聊一聊的


  取景：



  這部在取景上不同於露西，真的是可以在片中看到一堆台灣場景

  其中最特別的莫過於有出現陶朱隱園了吧

  能夠在電影裡面看到信義哥吉拉真的很有趣

  後續如果仔細看，也能看到很多熟悉的街頭場景

  這部我特別推薦可以去西門町的電影街看，代入感會超級強

  會有一種會不會打一打突然從後面衝出來的感覺

  而除了台北市以外，也有部分基隆的場景，在看的時候真的會被觸動。


  角色：


  這次的演員名單，除了熟悉的韓哥還有路克以外

  其中的一個亮點我覺得是桂綸鎂(自家人誇一下吧)：






  雖然看的出來有歲月的痕跡，但桂綸鎂登場的時候還是美貌依舊

  而且這段還特別致敬了第凡內早餐

  除了BGM是這首的主題曲以外

  桂綸鎂的服裝也是整個敬好敬滿

  只能說沒有一定的顏值跟身材還真的不敢復刻這段




  李沛旭的橋段雖說戲份不太多

  但真的很讓人印象深刻，有把那種打手的狠勁給演出來

  尤其大肌肌能練成這樣我還是很欽佩

  一開始我沒發現是他，還覺得這選角很合適

  後來看出來是李有點小出戲，但說實在他表現沒很差




  庹宗華，不得不說棒棒糖有點小出戲，但痞感還不錯

  畢竟不久前才看完他演的模倣犯(也是演警察)

  總覺得會不會下一秒就出現相關的彩蛋(結果沒有)


  總之在選角上，盧貝松老爺子除了兩位好萊塢等級大咖以外

  也用了不少台灣演員，這點讓我覺得真的很讚。


  打戲：




  大打戲部分就不用說了，盧貝松的動作片我想大家懂得都懂

  從早期的終極追殺令，到終極殺陣、即刻救援、玩命快遞

  每一部的打戲都可以說是標竿等級，而這部也算很努力


  我認為這電影畢竟起用了大量的台灣演員，也等於展示了我自己小小的期待感


  原來台灣也能夠拍出優秀的動作電影…嗎？


  簡單小結：

  看完這部的感覺，除了真的很感謝盧貝松這麼喜歡台灣

  讓我們知道原來台灣也可以拍的這麼美以外

  也算是讓我們了解原來我們也能夠拍出精彩的動作戲

  真的蠻推薦無論是想要朝聖好萊塢視角內的台灣風景

  抑或是單純想體驗爽快動作片的人都可以去看一下

  能看韓哥和路克在台灣街頭狂奔，我覺得值回票價



