content: '這個月特別選了這部當公司電影社標的，首映當天就拿下


  先附上人權圖






  可惜有點小失望，但整體上我個人覺得還是可以的~



  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  嘈點1：雜魚素質不優



  很多小囉囉演技生疏就算了顏值還很低，甚至有些像角頭剛下戲就跑去嘎戲





  嘈點2：好萊塢公式太重



  基本上劇情可以說根本不用猜，本片除了主打盧貝松以外，還推台裔美籍導演黃嘉智


  但其實這位導演上一次導戲已經是20年前了，而且相關電影台灣人相對陌生



  中規中矩了點，少了一點TMD驚喜，我就是想看什麼叫他媽的驚喜啊~





  嘈點3：反派腳色不行



  李沛旭真的太讓人出戲，那個刺青到底誰設計的.. 臉似乎想致敬原住民黔面



  下巴也有點怪，然後一個肌肉棒子都在拿槍，身體大隻脖子以上卻是肉鬆


  肢體語言真的要再加強，很明顯可以看出不常演電影反而有點生硬、過度用力





  嘈點4：我要看韓哥飆車啊!!



  都請到韓哥了，結果完全沒有飆車鏡頭，是在哈囉!?


  還搞了台法拉利，桂綸鎂送他但一次都不拍，真的可惜


  然後一直覺得他那個頭非常眼熟，但一時想不起來哪裡看過



  原來是金寶啊!!






  嘈點5：轉場真的有夠老派



  流行歌以前很喜歡用"漸弱"當收尾，現在應該已經很少見了


  同樣現在也很少用畫面"漸暗"當轉場，整部戲至少用了3次以上


  抱歉可能我跟我朋友主觀認為這種轉場很偷懶，而且呈現一股老感





  嘈點6：片頭街景超東南亞



  片頭用了大量台灣街景跟特色快速連CUT剪輯，其實看了有點難過


  不說的話我真的以為是緬泰越之類的國家，其實片中不少也有帶到


  凌亂的招牌、醜爆的鐵皮、滿滿的機車、生猛的傳統市場...等


  其實的確是我們的日常，但真的該好好檢討一下，這就是外國人眼中的台灣


  但台北也可以有另一種拍法，沒有好或壞，也沒有希望隱惡揚善


  就是一種看著滿難受的心情





  嘈點7：國英台語真的太亂



  雖然可以理解需要考慮外國觀眾，但用字幕補足也可以，不是亂跳


  主要警官庹宗華從頭到尾英語、李沛旭緊張時刻又突然噴國語


  阿嬤陸弈靜操台語，但叫名字又用英語，就已就已，真的很讓人出戲


  保全也很國際化講英語，會講英語的保全我看應該不便宜哦~





  嘈點8：台星客串見仁見智



  大飛、陶傳正、王滿嬌、比莉這些串場其實挺怪異，但應該是出自台灣味的考量


  有看過盧貝松早期終極殺陣系列就知道他喜歡搞類似的梗


  但其實就處在一個想插個輕鬆搞笑片段，但其實不太好笑的尬感





  嘈點9：有些太刻意



  滿滿的萬豪酒店不知道有沒有投資，101有點太多甚至刻意，美國飛台灣松山降落


  中國銀行跟門口的銀犀牛也滿滿滿，甚至擔任關鍵帳本的要角


  最後法國的浴袍LOGO也非常明顯，不知道是不是我太敏感





  嘈點10：西門町美國街跟娃娃機店



  西門町那些街巷真的很亂，我指的是塗鴉跟管線攤販，整體畫面非常複雜


  娃娃機店對峙也很鬧，想不到娃娃機已經變成台北知名特色了真感慨






  嘈點10：插曲太難聽



  中間一首rap的中文歌，詞不太行、旋律也不是很優，疑似是粥湯好唱的? 查不太到


  重點是音樂在播，車輛追逐的情境音也在放，沒有強弱之分，整個有夠吵!!






  吐嘈很多，但我還是很推這部戲






  推點1：難得的台灣城市行銷



  上次這麼多台北場景的應該是《一頁台北》，但國片就是自爽


  在國際觀光低迷的時候，有這種行銷滿加分的，可以提高能見度


  但這也是為什麼我一開始說拍出比較弱勢場景有點可惜的原因





  推點2：壯大扶植台灣電影產業



  很感謝這部戲用了這麼多台灣班底跟工作人員


  碰撞才會有火花，CROSS CULTURE 的電影交流一定會讓台灣劇組有所成長





  推點3：一窺陶朱隱園的神秘



  終於見識到傳說中可以把跑車送到家裡的電梯，但還要開窗按電梯有點落漆

  (結果一查好像不是真的內部，一戶都沒賣掉借用一下配合演出不好嗎~)


  夜晚信義哥吉拉現蹤~





  推點4："Moon River"的彩蛋



  桂綸鎂一出場，背景音樂響起"Moon River"，後來一查才知道是致敬奧黛麗赫本


  連妝容都如出一轍



  但我在電影院裡驚豔的不是這個，而是想起了桂綸鎂跟楊祐寧主演的《腿》



  這部片我好喜歡，至少看了三次以上，桂綸鎂在裡面也搭過這首主題曲


  推薦給大家，有笑有淚，而且很容易投射到自身經驗的好片!!





  推點5：長髮飄逸



  我是不懂為什麼大家15年前都是長髮，15年後全部把頭髮剪掉


  但韓哥就是要長髮飄逸才對味，路克的長髮我認為算是搞笑用


  桂綸鎂長髮造型彷彿又帶大家回到《女朋友。男朋友》時期的林美寶






  推點6：戲院裡的戲院



  最終戰其實沒什麼亮點，莫名其妙又要把槍丟掉對打，打到後來還是搶槍抵頭!?


  但打到戲院裡也算是新梗，尤其還是台灣老戲院，螢幕前有木製舞台那種


  電影還播著劉德華+金城武對打的《十面埋伏》，應該也是有SET好





  推點7：WEEKEND IN 北北基桃



  其實還有不少台北以外的場景，聽說韓哥住所是淡水豪宅?


  小漁村在基隆大武崙，一段山路飛車場景似乎是北海岸?


  落地桃園中正國際機場的機場捷運標示非常明顯


  國華高爾夫球場遠眺小坪頂那幾棟爛尾樓


  整體來說幾個地方是拍得滿有味道跟特色，真的就是片頭可惜了些





  推點8：台北街頭狂飆的腎上腺素



  空拍艷紅法拉利在台北知名街頭狂飆真的讓人血脈噴張


  就是路段少了些，沒有知名景點帶入，如果飆一下凱達格蘭大道應該很屌~





  推點9：好萊塢電影難得一見的北捷場景



  一家三口坐在藍綠色座椅上聽著語音多國語言播報"中正紀念堂"真的讓人會心一笑






  推點10：親切



  沒有別的，人不親土親，看看一樣的場景，專業電影團隊視角下是如何呈現


  台灣出產這麼多國片，看看別人想想自己，細心感受一下好萊塢濾鏡下我們熟悉的城市


  雖然整體普普，但如果您也是個愛看電影的人士，進戲院品味我想不會後悔~


  --

  真酷，這樣可以去高級社區領比較多錢嗎?


  pizza哥是誰我有點沒印象了


  這種相較之下比較高級的保全會比較不血汗嗎好奇


  我覺得很好看耶~ 道盡普通傻男人的一生，敘事方式我很喜歡

  特別是桂綸鎂跟劉亮佐說自己奶頭發燙的片段，真的百看不厭~


  知音



  這樣您都認得出來!?


  這人我還真的沒聽過.. 陶跟王滿嬌演夫妻在觀眾席上笑看他們最終戰~



  沒錯的，廚房裡搞笑那位也是什麼秘魯籍台灣女婿雖然我完全不認識..


  呂士軒而且還七年前.. 怎麼會選上這首歌的到底.. 那個詞真的很尬


  對了都忘記滿冰箱的台啤跟一堆貴婦品牌紙袋


  我還是覺得跟導演有很大的關聯


  好奇選角的心路歷程


  是吧~


  羨慕每天都賞車


  倒是警車很接地氣地出現不少納智捷


  笑死，89七十二?


  您也喜歡奶頭發燙嗎?


  可是我印象中語音就是播中正紀念堂耶? 還是又景音分離


  那您想要什麼?


  的確是，甚至不同國家


  精闢的詮釋


  機車只是其中一個因素，您講的這些全部加起來就是看起來落後無庸置疑'
