content: '雷文防雷資訊頁













  我看完在想，該如何向其他人介紹這部電影，到底是要用露西續集，還是玩命關頭台北版來

  形容。

  像露西的地方是，台北拍攝、都有個超靚的女主，然後都有飯店內激烈槍戰。

  像玩命關頭的地方，都有飆車情節，而且強調Family。



  劇情上，完全不燒腦，享受畫面、享受劇情就好。

  小朋友為了海洋環保、獵殺海豚出賣老爸，這很合理

  我唯一覺得不合理的地方就是怎麼LUXGEN可以追上法拉利呢。


  飆車戲沒有想像中的多，有點不過癮。

  中間有段越野車追逐，背景音樂RAP和車輛聲音都混在一起，聽起來很煩躁很想趕快跳過。


  但總體來說還是很有娛樂性的，光是看桂綸鎂開著法拉利在台北街頭狂飆就值回票價了。


  個人主觀評分 8.5/10


  (假如下週4DX還有，再換個方式體驗吧)



  這部的宣傳非常不行，明明是台灣拍攝，片中有這麼多台灣人熟的景點，但是討論度、熱度

  都不及當年露西，甚至上片時間也很糟，第二週就要搶碰小丑，最終票房不會太好。



