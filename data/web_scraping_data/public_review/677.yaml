content: '新聞網址：



  集結好萊塢超強卡司與台灣星光齊聚的年度動作爽片《台北追緝令》（Weekend in

  Taipei），即將在9月25日（週三）於全台盛大上映。本片在9月初舉辦盛大的世界首映會

  後，延續話題熱潮，選在今晚（9/19）於美麗華大直影城舉行台北首映會，邀請到「金鐘

  視帝」庹宗華與「超強打手」李沛旭現身首映會場。庹宗華向大家暢聊難得的好萊塢拍攝

  經驗，李沛旭也開心分享跟「韓哥」姜成鎬（Sung Kang）的合作過程，並向觀眾喊話：

  「這會是你們絕對沒有看過的李沛旭！」值得一提的是，本片拍攝期間，獲得臺北市政府

  、臺北市文化局、台北市文化基金會與台北市電影委員會等公家單位支持，台北市市長蔣

  萬安更現身首映，驚喜宣佈「台北市長請你看電影」的台北市民好康活動！





  由《即刻救援》（Taken）、《玩命快遞》（The Transporter）億萬製作團隊打造的最新

  動作鉅獻《台北追緝令》，不僅將台灣之美與在地特色囊括片中，同時更齊聚觀眾們熟悉

  的台灣演員共同演出！在本片飾演副警長的「金鐘視帝」庹宗華，分享初次參與大製作的

  好萊塢電影：「導演非常關心所有演員，以及每個人的心情，因為心情不好會影響工作，

  而我們在拍攝時，本來會擔心工作延遲，但其實都很順利，很快就完成這部作品了。」此

  外，他也與男主角路克伊凡斯（Luke Evans）與姜成鎬有多場精彩對手戲，他也對跟兩大

  男演員合作表示：「他們都非常非常客氣，現場的工作氛圍很好！」



  此外，以超猛的壯碩身材，配上帥氣的臉部紋身，成為觀眾另一焦點的李沛旭，本次也在

  片中擔任姜成鎬身邊的「超強打手」。李沛旭在今晚的首映會上，也以超猛的無袖針織衫

  造型大秀麒麟臂，宛如重現電影中的帥氣造型。他對能有機會跟姜成鎬共演表示：「他是

  個前輩，也是我很敬仰的一個好萊塢演員，我自己在進行這項工作時，希望能夠讓角色之

  間的互動關係自然而然地呈現，所以平時與他的相處，我都像是隨侍在旁，看看他需要什

  麼、觀察他。」他更以姜成鎬片中角色如「上帝的左手」一般，來形容自己的角色的迂迴

  與狡黠，更向大家喊話：「這會是你們絕對沒有看過的李沛旭！」





  《台北追緝令》是首部全片於台灣拍攝取景的好萊塢動作強片，本片在拍攝期間也獲得臺

  北市政府、臺北市文化局、台北市文化基金會與台北市電影委員會等公家單位支持、協力

  將電影拍攝完成。在今晚的首映會上，台北市市長蔣萬安特別現身，分享這次國際合作的

  難得經歷：「大家跨局處的協助，讓這部電影可以順利完成，當然也感謝非常專業的劇組

  團隊，像在自強隧道拍了四個晚上，突破時間、空間、交通管制等各項困難，把飛車追逐

  場景拍到滿意，非常不容易！」當被問及想要演出什麼角色時，市長更還幽默表示：「只

  要有人找我拍，什麼角色都演，尺度不限！」之後，他更驚喜宣佈「台北市長請你看電影

  」好康活動：只要憑台北市民身分認證，就能參加在9月23日（週一）於欣欣秀泰影城，

  以及9月24日（週二）於台北in89豪華影城所舉辦的《台北追緝令》台北市民限定活動，

  搶先欣賞這部精采刺激的動作強片！詳情請見活動貼文：

  。



  這部集結億萬票房製作團隊，讓全世界觀眾看見台灣之美的《台北追緝令》，即將在9月

  25日（週三）於全台盛大上映。本片劇情描述美國緝毒局探員約翰（路克伊凡斯飾演），

  不僅是超強工作狂，更會犧牲一切、不擇手段，只為順利完成案件。不巧，在命運的捉弄

  下，他與思維敏捷又難以追捕的頂級「車手」喬伊（桂綸鎂飾演）墜入愛河，最後卻捲入

  犯罪陰謀當中，迫使兩人分開。沒想到15年過去，約翰為了緝捕販毒集團首腦關（姜成鎬

  飾演）來到台北，原本預計停留一個週末的時間，但彷彿命運再度出手攪和，讓他與喬伊

  奇蹟般地重逢，更發現她已經有個兒子雷蒙（楊明偉飾演）。此時，關的威脅伴隨而來，

  讓三人不得不攜手迎戰！



