content: '好評在視覺呈現和美食啟蒙

  雖然容易頭暈的人可能要考慮一下

  前三十幾分鐘就是數個人在廚房不斷的轉來轉去

  雖然運鏡很優雅

  光影色彩和諧蘊藉

  但仍然是轉來轉去



  如果不是對法式料理或fine dining太了解

  本片跟食物有關的台詞能讓人學到很多

  並引起渴望



  例如批評先上冰淇淋再上杏仁餅會麻痺味覺

  每道菜之間口感的銜接

  用餡餅皮封住鍋緣以留香

  火烤阿拉斯加的蛋白霜可以隔絕冰淇淋和外面火燒的熱

  喝A酒後再吃B肉 其肉質會變得更加鮮美

  蓋著頭巾吃Ortolan

  聽說要蓋著頭巾是因為吃相極糟 盡顯貪婪 且氣味很重

  捕獵這圓滾滾的小鳥在法國已經被明文禁止了



  紀錄一下這部片中還記得的菜

  法式酥盒

  法式魔鬼蛋佐魚子醬牡蠣

  奶油燉梨

  火上鍋(牛肉蔬菜燉鍋)

  圃鵐

  火烤阿拉斯加

  烤小牛腰肉

  牛奶煮比目魚


  (好餓)




  男女主角的對白和顯現出的個性有些平板

  儘管語言極盡雕琢


  Eugenie只有一種模式

  盛夏模式

  24/7溫婉的露出七顆牙笑

  充滿熱情的生活

  吊著Dodin


  Dodin也只有一種模式

  暈船模式 (Life of an aristocrat…專心暈船&吃飯即可)

  Dodin和他的朋友們也常常沾沾自喜的賣弄

