content: '法國甫公布了申報 2024 年奧斯卡「最佳國際影片」的電影，將以《火上鍋》（官方暫譯

  ，The Pot-Au-Feu）作為代表！




  《火上鍋》為法籍越南裔導演「陳英雄」的最新作品，也是他繼《愛是永恆》後睽違 7

  年推出的第二部法語長片。該片今年於坎城影展的主競賽單元中首映，在獲得廣泛的好評

  中最後拿下了「最佳導演」的殊榮。該片即將在紐約、倫敦影展中進行獎季的造勢放映。


  「19 世紀一對搭檔十多年的名廚與美食家，料理成為他們表達情感的方式。影片中精緻

  細膩的烹飪過程，宛如人與人之間的情感調味，展現烹飪藝術與學問時，也道出對生命的

  愛與自由。」（取自 金馬影展）




  《火上鍋》從五部電影中脫穎而出，其他四部電影分別為今年在坎城影展中拿下金棕櫚獎

  的《Anatomy of a Fall》、一種注目單元的開幕片《進化症候群》、影評人週入選片《

  Sons of Ramses》，以及《On the Wondering Paths》。雖然《Anatomy of a Fall》原

  本被視為熱門人選，但《火上鍋》的勝出也並非完全的讓人意外，在法國國內的短名單出

  爐後，就已經傳聞法國業內對於兩部電影的支持數是持平的狀態，一直處於最後非常激烈

  的拉鋸戰中。


  《Anatomy of a Fall》的落選仍引起社群上廣大的反應，尤其是該片在法國國內取得了

  相當亮眼的票房成績，是評價、口碑雙贏的電影。根據外媒的報導，幾位業內人士指出，

  《Anatomy of a Fall》會落選的其中一個原因即有可能是他在坎城影展上得獎時對法國

  政府的激烈批判而遭受「懲罰」。


  《火上鍋》在美國由 IFC Films 發行，相較於《Anatomy of a Fall》的 Neon，是較不

  擅長公關的發行公司。而在《Anatomy of a Fall》落選之後，Neon 也隨即在社群媒體上

  發布競逐其他獎項包括最佳影片、導演、女主角的訊息，由此可看出他們將以今年初《瘋

  狂富作用》的策略為此片進行造勢。


  這是陳英雄首次代表法國競逐奧斯卡，不過他曾兩度獲選為越南的年度代表，包括越南

  在 1993 年首次報名即入圍的《青木瓜之味》，以及 2000 年的《夏天的滋味》。


  法國自 1992 年的《印度支那》後雖仍數度入圍，但至今已超過 30 年沒有抱回小金人，

  也讓他們在近三年改變了評選委員會的制度。今年的委員會中包括《樂動心旋律》製片

  Patrick Wachsberger、《歡迎來到布達佩斯大飯店》配樂家 Alexandre Desplat 和《星

  光雲寂》導演 Olivier Assayas 等人。




  --'
