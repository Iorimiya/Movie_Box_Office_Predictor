content: 'Medium好讀版:


  本作片名除了火上鍋原意的"The Pot-au-Feu"，另有英譯為"The Taste of Things"（萬

  物的滋味）或"The Passion of Dodin Bouffant"（多丹布法內的熱忱）。


  或許後面兩個名稱的汎用性更高，但正如男主角多丹所說：「火上鍋這名字有些土氣，但

  卻非常法國，滋養了多少代法國人的胃」，或許保留這個片名，也更能讓外國觀眾直接品

  味這來自南歐豔陽的純樸滋味。


  本作代表法國角逐2023年的奧斯卡小金人國際影片獎，且領銜主演的茱麗葉畢諾許和班諾

  馬吉梅更真的曾是一對夫妻，更添戲裡戲外的微妙之處。整體來說，是一部不用想太多，

  放鬆觀賞或細細品嚐都很適合的作品。




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  這部電影無疑是美食家的勝利。開頭長達四十分鐘美不勝收的田園法式料理烹調過程，對

  美食愛好者來說是視覺上的高潮，但可理解或許也會有人覺得冗長。十九世紀古典美的銅

  鐵廚具、新鮮自然的食材與繁複的過程（連切換鏡頭都盡量做到最少）、蜜糖色的大片陽

  光，簡直是四十分鐘的治癒療程。


  導演認為「聲音是影像的味道」，整部電影幾乎沒用什麼背景音樂，但肉排放上鑄鐵鍋的

  滋滋聲、奶油和培根在平底鍋的溶解相融、包住冰淇淋放入烤箱的蛋糕，湯匙碗盤碰撞的

  鏗鏘聲，這些就是極致的ASMR，實在過癮。


  很喜歡最後一幕，充滿愛意的360度環拍本作最重要場域──陽光灑透的廚房──之後，

  象徵性的閃回一段多丹與尤金妮的回憶對話：


  「請先回答我，我是你的廚師，還是妻子？」

  「廚師。」

  「謝謝你。」（尤金妮露出滿意的微笑，握緊多丹的手）


  從開頭，尤金妮比起進屋和男人們一起享用料理，更寧願在廚房做好自己的工作，到中段

  她揭露不願成婚的原因之一是想「保有鎖門的權利」，直至最後這段對話，可以看見熱愛

  夏天、總是樂天微笑的尤金妮心中，是有一份執拗的。


  她不答應多丹，不是因為不愛或吊人胃口，而是因為她熱愛、尊重、非常認真看待自己的

  工作和身為獨立女人的身份，而害怕落入婚姻窠臼後，她和多丹的合作無間成為了不得不

  做的柴米油鹽，她為多丹做的料理成了妻子服侍丈夫的應然，她在廚房而多丹在廳堂的狀

  況成了一種性別政治的體現，而非平等的兩個人。


  是否因為這樣，她才在多丹反過來用心為病弱的她準備套餐、用食物刻劃出他們之間的愛

  欲後，願意戴上他為她準備的戒指？（還不清楚多丹意圖時就覺得他那把玩糖漬水梨的手

  勢真是充滿官能性，之後傾倒的水梨過渡到尤金妮美麗身體的那顆鏡頭更恐怕是我的全片

  最愛）她不只在多丹耗費的時間精力中看見愛，更被說服他們擁有的是一段獨特的、不被

  外界定義的關係。


  導演陳英雄被稱為帶有文學性的導演，這點我蠻同意，儘管片中的多丹善於構思兼具品味

  、口感的菜單，但電影本身136分鐘的片長與其說是結構井然的套餐，不如說是尋常家常

  菜的一道切片，是牧歌式的散文。甚至主角火上鍋的畫面或回請王子的盛宴，根本不是重

  點、未被強調。


  即使在後半出現重大轉折、色調短暫變得灰藍黯淡，在最後多丹還是保有著對美食的渴望

  、知己的追尋、培育新人的本能。生理死別並不企圖帶來高潮迭起的逆轉，或解決什麼魔

  障，只是繼續誠實的袒露他的熱情，生命的欲望。


  「幸福，是持續渴望已經擁有的」。飲食男女，是如此平凡而一再重複的課題，但若能從

  中獲得幸福，就是一種對生命最本質的禮讚。


