content: "今年二月上院線的電影\n本片榮獲去年坎城最佳導演\n說起來敘事的相似性與侯導刺客聶隱娘倒是有些巧合\n\nP.S.導演陳英雄曾經得過威尼斯金獅獎\n\
  \n\n\n\n\n\n\n\n雷文防雷資訊頁\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\
  \n\n\n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n\n\n  (刊登於網誌的原文)\n\
  \n\n\n《火上鍋》劇情主軸是愛情，如導演陳英雄所云，獻給太太的電影，是表現食物之愛、烹\n調之愛與創造之愛。劇情來說是以美食家多丹與廚師歐仁妮的愛戀故事，並穿插天才學徒\n\
  學習和饕客好友共同品嚐討論。電影除了鋪成著女主角死亡的轉折幾乎是平淡如水的情節\n推進，在無事發生的邊界中解放劇情企圖與純粹描述烹飪過程 營造著像是「紀錄片」唯\n\
  度，如同《刺客聶隱娘》（註1）像是接近客觀的武俠片，而《火上鍋》就是趨近客觀的\n美食電影。\n\n\n筆者不熟烹飪，大概只會煎蛋和煮泡麵這類極為基本的，也沒吃過純粹的法國料理，對於\n\
  烹煮方式無法評論。但面對如此看似美輪美奐的「煮菜紀錄」之外，電影營造的歷史氣氛\n涉及了像是紀錄了法國料理過去某段的歷史切片，於是攝影採取著像是古典繪畫般的再現\n\
  著過往飲食與烹調場景，並強調光線、空氣等材質與氣氛感。\n\n\n如果沒說錯的話，原片名：「法式火鍋」代表著法國料理重要的靈魂：湯底、醬汁的運用\n，對應著電影純粹的敘事美學，有別於許多美食電影對於料理過程往往像是「變魔術」不\n\
  太實在，省略看似過於無聊的烹煮過程；純粹的美食電影  《火上鍋》百分之八十鉅細靡\n遺的烹飪過程，食材運用與技術的描述，品嘗時 講述食物風味與西方用餐時酒類飲用與\n\
  食物相得益彰，電影在味道、記憶、命名、品嘗與評論之中一脈相承，一如主角對於學徒\n吃不慣骨髓的提醒，食物包含著豐富的歷史，記憶等文化特性，結合了先人智慧與藝術創\n\
  造性。\n\n\n純粹食物美學，超越了社會階級、象徵符號，於是不會去質問電影中的菜色，不要說窮人\n，連中產階級來說只是看得到吃不到。劇情中只有一絲絲對於皇室過於大排場的菜單，展\n\
  示著美食家文化菁英對於財大氣粗，不懂菜單與食材運用必須起承轉合的譏諷之外，純粹\n食物美學，同時超越了動物保育，看到電影中幾幕被清理好的小雞、小牛的「屍體」，沒\n\
  好好長大就被屠宰上桌，難道不會出現任何惻隱之心？電影再現了食用「圃鵐」這道後來\n被稱為禁忌料理，因為飼養過程不太人道，好比電影中因為這道菜太好吃，怕吃相過於難\n\
  看，同時也怕香味飄走，必須把頭用白布蓋起來食用看似邪教的黑暗儀式。\n\n\n《火上鍋》以讚頌季節、風土與被恩賜的萬物（食材）連結著崇高的人類之愛作為結語，\n\
  卻讓有心人（如我）悄悄聯想著為了以美食達到純粹藝術的高度，背後看不見的犧牲，與\n總是顧全小局（如我）產生一絲絲倫理上的艱難。\n\n\n\n\n（註1）詳見筆者舊文\n\
