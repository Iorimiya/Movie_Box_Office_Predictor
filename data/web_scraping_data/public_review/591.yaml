  電影前期有幾段先相(具教煥飾) 對逵[音同：魁]南(李帝勳飾) 幾次互動還有宴會上跟一

  個西裝粉味男還以為看到BL劇，中期先相前男友撥打電話給他，手機螢幕顯示愛過的小混

  蛋確實大概軍團長有男性傾向，可能反映部分現實或者電影的一個小樂趣；


  劇情[簡述]如下

  逵南利用夜間探索投誠路線，同袍弟兄察覺也想一起，在失敗的逃亡下兩人分開，身為暖

  心隊長要再回去找弟兄一起逃亡，中間遇到娘子軍團(無額外介紹由來僅提到遷村，但感

  覺可能都有家人在北韓）互助合作後也分開，最後弟兄在一次逃亡領便當，逵南還是小按

  照自己方式來過未來並且帶著弟兄遺物協助完成心願，最後逃到邊界先相可能也愛著逵男

  讓他超過分界點活著，小遺憾是逵南最後沒有誠實的告訴他的家人已不在世界上，我想這

  也是留給一個美好想像吧。青年貸款核發，逵南後續在自由國度應該能有不錯的發展(以

