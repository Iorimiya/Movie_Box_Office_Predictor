content: "《飯戲攻心2》稱霸香港賀歲檔 月底將登台\n\n04:10 2024/02/17 中國時報 翁紫曦\n\n\n陳湛文（左起）、何啟華、張繼聰在《飯戲攻心2》各自拿出優異表現。\n\
  （華映娛樂提供）\n\n香港賣座喜劇《飯戲攻心》2022年的中秋節檔期在香港賣得滿堂彩，創下逾3億台幣的票\n房，成為香港史上最賣座的港產喜劇電影，今年賀歲檔再推續集《飯戲攻心2》，以2500\n\
  萬港幣（約1億台幣）穩坐票房冠軍寶座。\n\n2月底將在台上映的《飯戲2》，連續打破2項第1集紀錄，香港首日票房便超越第1集，10\n日年初一的單日票房高達2242萬台幣，也打破第1集單日最高票房紀錄，榮登香港賀歲檔\n\
  中西片的冠軍。\n\n首集靈魂人物大哥黃子華雖沒有繼續演出，但這次仍有陳湛文、張繼聰、鄧麗欣回歸演出\n，口碑跟票房雙贏。\n\n《飯戲攻心2》延續首集家族成員的故事，繞著3場婚禮展開。陳湛文坦言，當初接演第1\n\
  集時仍在摸索如何與大家成為家人，「畢竟張繼聰和王菀之是10多年的朋友，演起來很有\n默契，一個聲音就能彼此接招，讓我完全不敢鬆懈。」\n\n#香港 #香港賣 #打破\
  \ #賀歲檔 #攻心\n\n--\n佛法\n 是菩薩成佛之道\n        是 佛經\n  是 佛        是 菩薩\n\n\n\n--"
