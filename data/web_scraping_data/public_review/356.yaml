content: "《飯戲攻心2》林明禎當新娘了！婚紗竟超破敗\n\n2024/02/24 08:48\n\n\n林明禎在《飯戲攻心2》中的白紗造型，相當美麗動人。（翻攝自YouTube）\n\
  \n〔記者廖俐惠／綜合報導〕香港賣座喜劇《飯戲攻心》今年推出續集，電影中一口氣舉辦\n了3場婚禮，3位新娘意外展開了造型大賽，輪流出現讓人傻眼噴飯的婚紗造型，讓人捧腹\n\
  大笑。\n\n《飯戲攻心2》延續首集風格，討論家庭中成員情感的跌宕與磨合，電影中的3場婚禮，化\n身新娘的鄧麗欣、王菀之及林明禎都打造了不同風格又讓人爆笑的造型。林明禎在片中為\n\
  了宣傳三弟開發的電玩遊戲合作造勢，化身為「死屍新娘」，穿著一身破敗感的婚紗，和\n一群殭屍追逐，她笑說：「現實中是不可能有這樣的裝扮的，雖然衣服很美，但這衣服好\n\
  悶熱，跑到一身大汗，要靠小風扇來降溫。」\n\n\n王菀之在《飯戲攻心2》全身掛滿金飾，笑說可以直接去買房子。（華映提供）\n\n而王菀之在電影中是為了替外婆羅蘭沖喜，硬是要嫁給三弟陳湛文，大喜之日穿上傳統的\n\
  紅色嫁衣，但為了彰顯風光出嫁，她最搶眼的是從頭到腳都掛滿了金飾，連行走都有困難\n，讓王菀之說：「其實衣服的剪裁真的很好看，但身上的金飾真的太搶鏡頭了，我身上掛\n\
  滿了金鐲、金項鍊各種金器，如果是真的金子，我這一身應該可以去買間房子了吧！」\n\n\n林明禎在《飯戲攻心2》穿上死屍新娘裝，與以往形象大不同。（華映提供）\n\
  \n鄧麗欣則穿上魚翅天使新娘裝，電影中為了讓老公拉來的婚禮贊助商也是親戚謝君豪滿意\n，她咬牙穿上充滿神怪戲曲風情的魚翅新娘服，加上了用魚翅打造的翅膀，讓她化身魚翅\n\
  天使，再加上謝君豪和蔣志光扮成魚翅大王，讓整個婚禮熱鬧又瘋狂。\n\n\n鄧麗欣在《飯戲攻心2》穿上魚翅天使新娘裝。（華映提供）\n\n這個一整套讓人傻眼的搞笑造型，可以直逼《與龍與舞》中葉德嫻大膽穿上的龍蝦禮服！\n\
  龍蝦禮服在華人影壇創造了超過30年的經典話題，同樣都是海鮮話題及美感喜感兼具，鄧\n麗欣表示要穿上這一身造型真的需要一些勇氣，而且魚翅翅膀超級大，讓她走動起來很不\n\
  方便，「我穿上翅膀都不敢亂動，一直撞到其他人，只能很小心的橫著走。」\n\n\n鄧麗欣（左起）與謝君豪、蒋志光在《飯戲攻心2》中的婚禮服裝相當破格。\n（華映提供）\n\
  \n《飯戲攻心2》故事描述大哥離家遠行之際，家中的二哥（張繼聰 飾）和老三（陳湛文\n飾）竟然擇定吉日，要把女友Monica（鄧麗欣 飾）和Josephine（王菀之\
  \ 飾）娶進門，\n而和大哥談戀愛的阿Meow（林明禎飾）又帶來了一場混亂，他們計畫連搞三場世紀婚宴，\n想要「喜上加喜喜」！怎料婚宴發展成自家叔伯兄弟之間的鬥獸場、姨媽姑姐的追星大會\n\
  ，接連上演勾大嫂風雲、超級賺錢大計等瘋狂戲碼，一家人還能開開心心的準時開飯嗎？\n\n--\n佛法\n 是菩薩成佛之道\n        是 佛經\n  是 佛\
  \        是 菩薩\n\n\n\n--"
