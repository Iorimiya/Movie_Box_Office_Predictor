content: '部落格版：


  《數碼寶貝》在我的童年無疑留下深刻的印記，那是不論過了多少年都消褪不去的。從

  1999年開播的初代《數碼寶貝大冒險》到前些年被吐槽到不行的《數碼寶貝大冒險tri.》

  ，再到今年開始播映的重啟版《數碼寶貝大冒險：Ψ》，除了後面大概第六代的《數碼寶

  貝大匯戰》與第七代《數碼寶貝-APP獸》沒看之外，幾乎每代、每集我都沒有放過，連劇

  場版也是，甚至我還買了全彩漫畫，前陣子買了書櫃重新整理漫畫堆，才又重新再翻了一

  遍，然而無論數碼世界如何變遷，最經典的還是以八個被選召的孩子為主角的初代，再來

  就是與初代有連結的第二代，我相信對於許多人來說都是這樣，若非如此又怎可能近幾年

  的週年紀念、或者是重啟，還是讓主軸環繞在八神太一與亞古獸他們身上、然後偶爾讓本

  宮大輔與V仔獸等人客串？從十五週年的《數碼寶貝大冒險tri.》到今年二十週年連續推

  出的重啟版，還有電影《數碼寶貝大冒險LAST EVOLUTION 絆》都是以初代主角為主角，

  這樣的結果足以顯見其經典地位。


  當差不多同期的《神奇寶貝》（《精靈寶可夢》）的小智還是十歲在打聯盟賽時，《數碼

  寶貝》的主要角色們都已經長大，不再是過去稚嫩、動不動就意氣用事的小學生，就像是

  《名偵探柯南》的江戶川柯南永遠都是小學生，隔壁棚的《金田一少年事件簿》的金田一

  一早已在最近因為《金田一37歲事件簿》長大出了社會，這樣的轉變是讓人欣喜的，儘管

  有些感傷，但看著這些從小陪伴自己的虛擬動漫角色跟著長大，就會有種「啊，原來在改

  變的不只有自己」的欣慰感。不論是金田一一，或者是同樣從國小變成國中的《庫洛魔法

  使》的木之本櫻，還有本作主角群們，他們都得面臨到不同的挑戰，不同的人生課題在等

  著他們，衝動都因各種考慮變得遲疑，故事情節也不再是天真爛漫，無法再靠著幾句台詞

  與滿腔熱血就能解決，而是變得更為複雜了些，比起過去更增添了許多心境變化的描寫，

  這樣的變化是必然的，是觀眾能從中感受到的，那種盼隨著成長而來的，遺憾也好、感動

  也好，亦或是那些生離死別，都是這條成長之路必經的過程。


  成長似乎無可避免的伴隨著失去，總是得要經歷些痛苦與掙扎，才能徹悟到自己想要的到

  底是什麼，人不會永遠是小孩子，我們會長大、我們會老，沒有什麼東西會是永遠的，然

  而存在於心底的羈絆，卻會是一輩子的。這樣的體悟是這次的《數碼寶貝大冒險LAST

  EVOLUTION 絆》想要教會太一、阿和以及每位被選召的孩子，還有觀眾們的，因為相信會

  對《數碼寶貝》擁有感情的，很多都是像我一樣，從當年懵懂的小孩到現在已經出了社會

  ，不捨卻被迫忘記很多感動的七八年級的人吧。



  《數碼寶貝大冒險LAST EVOLUTION 絆》可以說是誠意滿滿，先別管整部電影劇情主線略

  顯單薄，幾位主要角色的戲份比例分配不均，後面與最終BOSS對戰不免又流於王道漫畫的

  公式套路，但整體看下來，我還是覺得從中獲得的感動有很多很多。既然是以初代故事的

  延續，就有許多與初代、第二代有所相關的情節設定，除了部分可能因為翻譯關係而有所

  改動之外（像是過去我比較習慣武之內素娜，但現在好像都統一叫做武之內空），在很多

  時候都可以和兩代產生呼應，當然可能是我自己多想，但我總覺得這樣子聯想是能勾起童

  年情懷，讓整部電影多了點什麼。例如本作的反派梅諾雅，她過去的數碼寶貝搭檔是閃蝶

  獸，在很多時候也都出現與「蝴蝶」相關的標誌與物品，連最終舞台都以蝴蝶模樣設計，

  讓人不住想著是否致敬著由和田光司演唱、絕對是經典中的經典初代主題曲《ButterFly

  》？


  再來，整部電影圍繞著成長、長大在轉，讓被選召的孩子們陷入兩難之中，搭擋們的消失

  借指著童年的逝去，是要向前走還是繼續原地打轉？過去的事已經發生，然而未來的事還

  有各種可能，昨天發生的沒辦法改變，可是明天還有機會。最後亞古獸與加布獸問著太一

  與阿和的「明天」，他們不曉得明天要做什麼事，雖然他們經歷一戰都明確知道明天肯定

  會來，但回答裡的不確定卻是和曾經他們對戰啓示錄獸時的那句堅定的「因為我們還有明

  天！」有所不同，然遲疑也好，堅定也好，「明天」永遠都擁有著無限可能，那是不論過

  多久都不會變的，語氣的轉變不過是成長的證明。1999年的《數碼寶貝大冒險》與2020年

  的《數碼寶貝大冒險LAST EVOLUTION 絆》故事核心看似不同，可看完了劇場版在回頭想

  想動畫版，會發現其實小學時的他們與大學時的他們模樣是重疊著的，《數碼寶貝大冒險

  》通過冒險來讓太一等人成長，去意識到他們自我的本質，而《數碼寶貝大冒險LAST

  EVOLUTION 絆》則因分離成長，推了踟躕不前的自己一把，朝向未來前進。



  「我們必須筆直的朝向未來前進啊！」


  《數碼寶貝大冒險LAST EVOLUTION 絆》即使它的劇情相當簡單，但就跟我上次看《POKÉ

  MON名偵探皮卡丘》一樣，劇情只要沒有到不能接受都沒關係，因為我看的是我的童年，

  那股充滿懷念的情懷才是吸引我的地方。《數碼寶貝大冒險LAST EVOLUTION 絆》又比《

  POKÉMON名偵探皮卡丘》更讓我喜歡的是，它不是一個全新的故事，或者是衍伸電玩的改

  編故事，而是以成長為題的延續，對角色們的情感是延續的、是承繼下來的，正因如此當

  看見太一等人陷入兩難、因戰鬥受傷，還有後來的與亞古獸道別，才會覺得格外難受。再

  加上前面說到的，這次的劇場版是有和初代、第二代連結著，所以記憶容易被喚起，情感

  亦能迅速重建，觀眾自然能很快的投入劇情、和角色產生共鳴。此外，我自己覺得這二十

  週年劇場版算是誠意滿滿的一部作品，反派梅諾雅奪走世界各地被選召孩子們的意識，將

  他們的數據重組，讓他們以孩子們的模樣和搭檔關在夢幻島上，這樣的情節固然是編劇設

  定，可畢竟對於有《數碼寶貝》陪伴長大的觀眾們來講，當年勇闖數碼寶貝世界的稚嫩模

  樣才是最讓人懷念的，於是乎，《數碼寶貝大冒險LAST EVOLUTION 絆》同時滿足了想看

  他們長大的觀眾，還有不想他們長大的觀眾。


  比較讓我驚訝與驚喜的是，《數碼寶貝大冒險LAST EVOLUTION 絆》還安排了不少不是主

  要被選召的孩子們的出現，也就是在第二代裡出現的各地被選召的孩子們，還有被攻擊到

  不行的《數碼寶貝大冒險tri.》女主角（？）望月芽心，每次畫面帶到他們，都會不自覺

  的去找還有誰出現，雖然好像有點無聊，不過這不失為一個額外的樂趣。最後我想說，關

  於武之內素娜，她是本作唯一沒有上場戰鬥的初代主角，對照她以前的個性不覺得她是這

  樣事不關己的人，直到看到了最後夢幻島決戰那裡，我才發現比丘獸是不是已經消逝了？

  畫面只有一下下但我還是注意到她的神聖計畫石化了，這和最後亞古獸與加布獸消逝後、

  太一和阿和的神聖計畫是一樣的情況，這似乎也就能夠解釋為何只有她沒有被艾歐絲獸奪

  走意識，因為已經沒有必要了，比丘獸早已不在，代表著素娜已是「大人」，這就和梅諾

  雅想要「保護孩子們」的想法不符，自然也就不會把她帶走，若非不是這樣的設定，又為

  何會錯過讓初代八位孩子合體戰鬥的機會？


  簡而言之，《數碼寶貝大冒險LAST EVOLUTION 絆》我是看的很開心也很感動，除了最後

  硬要讓亞古獸與加布獸再多了一種進化型態（而且還是不怎麼好看的人型...）之外，我

  是很享受在其中的，或許對習慣動畫版與過去幾部劇場版充滿戰鬥場面的觀眾來說不是很

  過癮，然本作主要在講的、想要多有描繪的，都是太一等人甚至梅諾雅面對成長課題的心

  境變化與想法轉變，我自己也覺得很可惜戰鬥場面不多，可轉個念想，這樣的不一樣不是

  也還不錯？


  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


  --'
