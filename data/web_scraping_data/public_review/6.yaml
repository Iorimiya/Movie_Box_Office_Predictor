content: "預告片：\n\n\n　　　　本文涉及《童話．世界》劇情，且具個人觀點，建議觀影後再讀。\n\n　　　　如對評價好奇，可見結論。\n\n\n　　　　圖文網頁版：\n\
  \n\n　　　　\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\n\n樂園．失樂園．復樂園：《童話．世界》\n\
  \n\n\n　　看完《童話‧世界》之後，覺得需要一點陽光，可惜現實也在下雨。\n\n\n\n　　故事以兩位律師及今昔的穿插對比，去觀看同一加害人、但不同被害人\n\
  \n的案件，確實呈現了十多年間，法律對性侵受害女性的幫助仍舊極其有限，\n\n而社會上慣有的蕩婦羞辱和對「理想被害人」的想像，也如實在探討案情，\n\n以及最後公開審理時上演。補習班名師湯師承（李康生飾）以「送禮成就夢\n\
  \n想」定錨好感、「井底觀天」的狹窄視野製造「心情不好時都一樣」的親密、\n\n〈青蛙王子〉與〈小紅帽〉的童話誘騙女學生走進父權式「男強女弱」混合\n\n「女性是拯救者（卻不能拒絕吻青蛙）」的愛情陷阱，運用父權一手糖果\n\
  \n（以專寵混淆愛情）一手鞭子（以誘騙包裝掠奪），青蛙之形扮演王子讓少\n\n女在愛情與性侵中選擇，不需要用暴力或威脅強迫，僅僅是嘆息和失望的以\n\n退為進就足以讓從小被教導「為男性服務」與「尊師」教育的少女產生罪惡\n\
  \n感和「失愛」的恐懼，無暇分辨愛情與意願的存在與否，就只能接受「老師\n\n愛我」所以「我是為愛奉獻」的解釋──那麼當湯師承厭倦拋棄，那些痛苦\n\n自疑就只能定義為「失戀報復」，至於那些一步一步靠近謀策的餘裕正來自\n\
  \n社會上性別與教室裡師生的權勢差距，也就隱而不見。\n\n\n\n　　是的，父權、師生加上法律的天羅地網，受害少女愈是隻身去撞，愈會\n\n粉身碎骨。因此無論是資深的杜子甄（尹馨飾）或菜鳥的張正煦（張孝全飾），\n\
  \n都會察覺／傳承順著父權的邏輯去打受害者，再給予「這樣對你比較好」勸\n\n告和解，就能在獲得勝利與金錢的同時對得起自己的專業甚至良心。直到張\n\n正煦在法庭上順著湯師承的「重用」，隔著一扇門逼問明面上的受害者童希\n\
  \n真，暗面下還想相信「曾經被愛」的陳新（江宜蓉飾）終於確認事實崩潰啜\n\n泣，才意識到自己同是幫兇。過了十七年，他選擇協助郭詩琦（王渝屏飾），\n\n卻同樣只能將受害者送上受刑台。只是這次郭詩琦懂得更早，知道選擇「失\n\
  \n戀」和「和解」，至少還能停損，還能在未來有一天過上表面平靜的日子，\n\n並且相信那些被輾碎的青春、信任、夢想，以及愛情的想像，再怎麼血肉模\n\n糊也會在時間之輪底下消失，畢竟日子還要前進；而湯師承可以心安理得的\n\
  \n尋找下一個少女──身體的特徵與眼中的傾慕可以居高臨下去選擇，頭髮可\n\n以剪短，來持續他的「專情」。\n\n\n\n　　而張正煦在為湯師承鞏固父權、加重傷害的同時，與陳新之間的曖昧關\n\
  \n係固然在法庭的高潮戲當中讓「保護者」與「加害者」合而為一，重複呈現\n\n父權結構底下「青蛙」與「王子」實則一體兩面，卻也在湯師承知情的情況\n\n下，成為他向張正煦炫耀「是我得到她」的成就，而且這份成就在事隔十七\n\
  \n年後依舊對張正煦產生作用，張正煦的「正義」就成為兩名男性爭奪的延續\n\n戰爭，無論是十七年前陳新的意願，亦或是十七年後郭詩琦的選擇，皆只是\n\n張正煦與湯師承爭奪的「戰利品」，無論是「愛情」或「正義」隱藏的物化\n\
  \n女性與爭勝意識，除了成功與失敗之外，實無不同。\n\n\n\n　　我認為這就是這部電影的問題所在：由於敘事出自張正煦的視角，以法\n\n律的觀點解釋，呈現湯師承的誘騙過程，以及堪稱過度的性關係展演，戲份\n\
  \n排擠之下，受害女性固然各有面貌且演出精采，卻只分段呈現了「（強迫自\n\n己）相信被愛」至「明白被騙」的單一過程，鏡頭在她們身上幾乎都是對\n\n「非理想被害人」的凝視。再加上張正煦與湯師承的爭戰，電影中的受害女\n\
  \n性成為他們輪流掠奪、鞭笞的對象，以致鏡頭底下對權勢性侵的無知與傷害，\n\n幾乎就是八卦板活生生上演，而女性在過程中的猶豫與掙扎，也就被單一性\n\n化、柔弱化，成為被觀賞、被凌遲的祭品。\n\
  \n\n\n　　所以如果對權勢性侵未有概念，以及法律對性侵認定的問題一無所知，\n\n想要親身體會「事後愈想愈不對勁」經驗的，或許就適合從這部電影開始了\n\n\
  解；反之，如果讀過林奕含的《房思琪的初戀樂園》，了解權勢性侵／師生\n\n誘姦的爭議及對受害女性的反覆凌遲，或對非典型性侵有不適、對女性受害\n\n受辱容易引起負面情緒的，或者就建議再加考慮，或作好心理準備。\n\
  \n\n\n\n--\n一隻鳥飛過去了，天空還在。就是這樣。\n我懷疑，但，就是這樣了。\n有時候，眼睛只肯告訴我這麼多。\n\n              \
  \                    陳斐雯  貓蚤札（其三）\n\n--"
