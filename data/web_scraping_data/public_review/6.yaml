content: '失樂園(1997)，由渡邊淳一的小說改編的老電影。



  電影本身的內容是枯燥的，乏味的，乾扁而無趣的，從最初的氛圍就感覺到偷情的低調。


  那是一種低調中，把膚淺肉慾與不倫展現的高調。



  男生在列車門要緊緊關上時，快速衝了進去，在女生旁邊兩人對視，世界上似乎只剩他


  兩的情話綿綿。



  由於是一部老電影，審美風氣自然不同，有種打破舊時代的舊新潮。


  讓我想起五月天的老歌。


  愛情萬歲裡面：「不打算離去，也不打算真的愛你。」


  嘿我要走了：「這絢爛新世紀，深情已不受歡迎。」


  那是一種走在時代巨輪前端不斷被地心引力抓住而搖搖欲墜的飛翔。




  一種平淡裡的可悲，激情中的憂鬱。



  現在社會大概除了透過老歌、老書、老電影，大抵很難在體會到這種滋味了，


  如今的台灣通姦除罪化、同志也已經有權結婚，各家交友APP幾秒內能約泡、拍youtube


  介紹sugar daddy更是風潮，最純真的愛戀是什麼早已經迷失在多元的語言文字符碼中。


  最為人探究此部的要點是，是否有著色情昇華成藝術的美麗？那麼必須先探究：「色情本


  身是否存在著藝術的本質。」



  每一部電影中出現性愛的場景，都意味著不同的意涵。



  《華爾街之狼》裡的亂交是想要表達派對生活放情縱慾的荒唐。


  《美國殺人魔》裡的三人行是一種瘋子追求高端位階存在的自我崇拜。


  《失樂園》則是帶給我們「偷情、背叛、不倫」，還有「內在、自我、解放」的二元。



  你會看見他們倆個人對視的瞳孔裡，似乎出現的根本不是對方。


  而是那一個真實的自己，能夠終於自我的自己。



  我很喜歡女主角說「想要一直做愛到死」的淫蕩宣言，也覺得男主角對於「戀愛並不因時


  代改變」的評論很中肯，因為在《失樂園》中為什麼做愛比做了幾次愛還要重要，甚至，


  電影裡道德的枷鎖並沒有那麼具體而嚴格，更多的是，面對本我的羞恥與膽怯。



  從現代的角度評斷道德議題，不是那麼重要，何況哪一個年代都有不道德的人。


  只是走於前端並沒有加深罪孽的本質：蕩婦婊子自古就有，垃圾渣男萬年後仍在，對此，


  失樂園用很無聊的調性，來拍激情的偷情，是很顛覆的創意。



  尤其老爸忌日當天深喉嚨的鏡頭。



  把物理的肉慾、抽象概念的文化習俗衝撞進喉嚨中，最後狠狠插入追求交合的失控。


  大概每一個外遇的人中心裏都有一座《失樂園》吧。



  觀賞電影的角度來看，年輕人恐怕覺得無聊透頂，適合無趣老男人或內在已經老死的人。


  若當作「調情符碼」卻是意外的出色。


  例如曖昧之餘透露「想來一場失樂園的性愛」便很張愛玲的假掰，文青者會很愛。


  而變成濕樂園的機率取決於你是否很帥。




  以故事本身並不推薦，會傾向低分，以題材或時代的角度來掌握則有黃金的地位。


  不評分。




  值外話，非常重要的一些資訊：


  渡邊淳一出版的《男人這東西》非常值得閱讀。


  追求女性的價值不會亞於《謎男方法》，分享經驗與人類作為生物的本能解釋，種種教導


  讓我想起《課長島耕作》作者弘兼憲史的《弘兼憲史的男人本味》、日本設計大師水野學


  的《品味，從知識開始》。




  整部我關注的並非打炮、做愛，


  最大的價值與覺悟在於：「要成為能夠偷情的男人，需要耀眼的才華。」


  這大概是電影中沒有特別著墨，卻隱藏的必要條件。


