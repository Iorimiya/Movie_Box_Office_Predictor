content: '《私情畫慾: 藝術大師專題影展》中三部都是 19/20世紀之交藝術家傳記片，卻插了一部紀錄片，推廣的用意很明顯、其心亦可嘉，不過還是要來看看紀錄片的品質與觀影經驗如何。很可惜，紀錄片居然也是可以讓我給
  [負雷] 的。


  這部紀錄片是馬德里普拉多美術館「波希五百週年」特展的製作，請了三十多位各類藝術界重量級人物各自來看這幅波希三聯畫《人間樂園》，然後把他們各自的講評與聯想給整合在一起做成紀錄片。這看起來很適合用在博物館特展中，做成短片放在三十個小螢幕上、或分好幾段在放映室輪流播放；但它成為一部九十分鐘左右的紀錄片，恐怕有幾個重大缺陷：




  首先，這個邀請三十多位名家各抒己見的電影結構，從電影開頭就一直不說破，包括不說破到底有多少人、他們彼此交叉出現是來幹嘛的、這些人又各自是什麼領域的大師。其中專業領域這點我認為很重要，因為它能給觀眾一個座標，知道該怎麼解讀這個人抒發己見的知識內容（而非隨便幾個觀展鄉民抒發），但電影只打出名字不打出領域，硬是等到片尾
  credit 才打出來，實在令觀眾很難掌握。


  再來，看這三十多位名家各抒己見的內容，整體放在一起其實很發散，儘管看得出來電影似乎硬是把他們所說的找到幾個主題分類剪接，但一來這些共同主題很模糊甚至很牽強，二來這樣就把單一名人的抒發給打碎了，讓我們既無法從橫向的眾名人中找到任何對話或呼應、又無法從直向的單人敘述中看見一個完整的藝術解讀。結果，就是一整個支離破碎，必須任觀眾自己連結；一般劇情簡單的電影或內涵簡單的畫作這樣期待觀眾自行連結也就罷了，但拿極天馬行空的波希來考驗一般電影觀眾自行連結，實在太殘忍。


  然後，看進單一名家的抒發裡面，也是一個令人非常不舒適的觀影經驗。許多紀錄片都喜歡拍人的表述與抒發，這個很 OK ，但這些名人大師們的抒發實在是太明星化，讓他們口若懸河滔滔不絕，彷彿這幅《人間樂園》不管從那個領域看都是那個領域的曠世劇作、都可以開啟那個領域的一片新宇宙甚至解答許多經典問題。當然，要真這樣無限引申一幅畫是完全可能的，只要拿出嚴謹的論述即可；但這片用抒發的，只讓人覺得這些大師都很自戀，都看到了這一幅畫還受邀抒發後，就要好好把握這幾分鐘推銷自己與自己的領域似地。


  名人們愛抒發就抒發吧、自戀就自戀吧，他們那麼愛講讓我們長見識總是好事。很可惜，他們大部分人的抒發都是隨機感性，就算少數有按部就班的嚴謹解說也被電影剪得支離破碎頭尾都不知在哪。反而，電影呈現的都是他們口若懸河滔滔不絕眼睛發光如被附身似地手舞足蹈的「大師魅力」，這片彷彿覺得他們人人都是搖滾明星、觀眾一定會看他們口沫橫飛看得如癡如醉似地...
  但很遺憾他們不是，只會讓觀眾覺得我是來看這幅畫內容被解說的、不是來看這些不認識的名人的，為何拍這麼多手舞足蹈的明星鏡頭而擠壓了拍畫作內容的鏡頭呢？


  愛講就愛講吧、片段就片段吧，如果他們講的內容真能和畫作細節的拍攝精準搭配，那也不失為一場場感性（絕非知性，頂多是滿足知性的想像）導覽。就這點來說，電影至少拍進了畫作一塊塊細節，雖然拍名人手舞足蹈拍了很多但拍畫作細節也不算少。只可惜，要說解說和畫作細節的搭配？有是有，但只有名人明確針對某細節解說時有對上，這是很基本的，本片至少做到了。


  但當名人在天馬行空抒發己見時，我們明顯看見鏡頭拍畫作細節的邏輯是很混亂的（如果還有邏輯存在的話），找了一大堆不知在畫作哪個部分的細節，各自輪流出現 3-5秒鐘，一鏡一鏡之間轉得飛快，也許和名人正在抒發的內容相關？就算有，拍攝起來也沒有強調任何連結、沒有留下任何空間讓觀眾耳聽名人洞見搭配眼觀畫作印證。結果，看起來像是一個《人間樂園》畫作細節大集錦，讓沒能去普拉多或去了普拉多卻人擠人看不清楚的觀眾們，好歹可以看到些趣味細節。


  至於這些細節各自在哪裡？很遺憾，他們就只是零碎的細節片段，電影不但在一開頭沒有來一小段簡單介紹《人間樂園》三聯畫基本構成的 ABC，很快落進細節之後也從來沒有回視細節在整體當中的脈絡。結果是：不熟《人間樂園》畫作的觀眾，看完這片仍然不熟，既然這是在電影院放映而非在博物館放映，恐怕就不能預設觀眾的知識基礎有這麼高；而早就熟了《人間樂園》畫作的美術愛好者（恐怕也是美術愛好者中的鳳毛麟角），也未必能學到什麼新洞見，還不如回家自己看畫冊或上網
  zoom in看細節。




  我對本片編劇與導演畢竟不熟，我也不知他（們？）的創作理念為何、也不知設下這個「三十多位名人各抒己見」的架構有何用意，也許就如片尾直白說的那句「人間樂園值得更多眼睛來觀看」吧？不過我的感覺是：編導請了名人們來，卻無法駕馭名人們，沒有辦法給他們個架構來請他們分析說明，因此也沒辦法有系統地使用他們說出的材料來交相引證，遑論整合。


  甚至，到底是名人太大咖編導罩不住、抑或是編導根本沒在管他們只是撒手旁觀？兩種可能我都很懷疑。總之，我認為這部紀錄片與其是要介紹給我們看波希畫作的具體內涵與紮實聯想，不如說是要我們迷迷糊糊地崇拜大師崇拜鉅作、甚至崇拜一群自戀的各領域當代名人。


  身為紀錄片，沒提出什麼核心命題、更沒有紮實的步步引證論述、甚至感性地讓我們欣賞拍攝對象本身還欣賞得處處亂耳不夠爽快、最後只淪為天花亂墜的明星崇拜... 紀錄片做到這種地步也是一絕了。


  --

  的確是這樣，不過這時我就會覺得那何不邀請三十個觀展市民或小朋友來抒發？甚或像你我一般的鄉民也好？放在「值得更多眼睛欣賞」的宗旨下，他們的感性經驗之價值一點也不低於這些名人大師；而這些名人大師來了竟是隨性抒發，而沒有問題意識更無條理，那我想恐怕就失去請名人的意義了，淪為他們的秀場。

  我覺得還是很值得一看的，看看這些名人如何自我投射沒有界線也是趣事一樁，苟不苟同是一回事，若能得到點靈感總是不錯。另外那些極細的細節鏡頭倒是去普拉多都不一定看得到，或是說人擠人一定看不到
  XD

  好像是相同的知識水平，卻是不同藝文背景的重量級名人。不過看他們講出來的東西，很多真的就只是路人看畫，譬如 Renee Fleming和蔡國強就是，像一般小朋友一樣是隨性看有趣的；不過當看到其他那些天花亂墜投射自身專業的大師時，我反而覺得他們兩個這樣謙虛欣賞還令人敬重多了。倒是有些拿波希繪畫來重製的藝術家（譬如那群唐氏症藝術家，還有一位把人去掉只留背景的）介紹自己的作品相當有意思，可惜他們的戲份好少好零碎。'
