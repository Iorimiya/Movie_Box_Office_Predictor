content: '雖然前面有些批評 但我覺得這的確是一部合格以上的娛樂電影

  如果喜娜哥在台灣的影壇人氣再高一點 或者換個傑森史塔森或傑瑞德巴特勒主演

  關注度跟票房應該會好一些~


  不過Cena演這部算是很稱職了 能打 內心戲跟本人與角色形象都算契合

  算是他比較有地方展現演技的作品了 無論是吐槽 或者是一些內心掙扎

  那場被挑逗的戲算是演的很好


  但整部戲他算是基礎 真正要給好評主要還是尤安帕布羅瑞巴主演的獨裁者

  這角色的反轉跟設定 絕對是這部片最精采的部分~


  一個原本看似超壞的獨裁者 其實也是被利用者 有他本身逆襲的盤算

  然後養反對黨那邊真的是看到笑呵呵 算是有勇有謀的角色


  比較讓我挑剔的主要在配樂音效可以再有起伏點

  然後 女主角我個人真的不是覺得很討喜

  愛莉森布里讓我看得很煩躁 也沒美到符合女記者該有的人設

  反而讓演老婆的艾莉絲伊芙有種大材小用之感---明明她身材外貌都比較好吧啊啊啊


