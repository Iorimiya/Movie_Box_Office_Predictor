  彭紫惠說，很多事即使再努力也把握不住，使得人生充滿遺憾，例如片中丈夫懊悔未能在

  妻子生前表達情感。現代社會追求效率，進戲院看電影、放慢生活步調等美好事物可能逐

  漸遠去，她因而認為，在這麼快的世界裡，失去的反而是「生命本身」。


  這成為兩人使用復古的超16毫米（Super 16）底片拍攝，且刻意在電影畫面保留底片邊緣

  的原因之一。


  王品文說，數位時代電影底片沖印公司稀少，往後底片可能走入歷史。她也害怕觀眾未來

  不再進戲院看電影，電影就此消失，不再是藝術媒介。


  王品文曾赴美國讀電影製作研究所，以短片「軍犬」勇奪台灣女性影展金獎。彭紫惠曾赴

  西班牙讀藝術創作研究所，創作包括繪畫、陶瓷及電影等媒材。兩人因喜歡藝術電影而結

  緣，「春行」是攜手合作首部長片，王品文展現電影工業訓練成果，彭紫惠在剪接等環節

  掌握影片韻律，不同背景為合作擦出火花。


  「春行」去年拿下西班牙聖賽巴斯提安國際影展（SSIFF）最佳導演銀貝殼獎，在新加坡

  國際電影節、香港國際電影節也有斬獲，且成為繼「大佛普拉斯」後，6年來首部入選紐

  約新導演/新電影影展的台灣電影。


  MoMA電影部門策展人許娜（La Frances Hui）形容「春行」宛如做工細膩的雕塑，令她想

  起導演侯孝賢早期拍攝手法。映後座談中，本片拍出別具台灣味的潮溼感、翠綠山景、宗

  教民俗風貌也博得觀眾肯定。


  更令觀眾難忘的是全片使用台語，對白自然，貼近老百姓生活樣貌。


  王品文說，一開始就決定以台語為對白，且特別觀察家中長輩互動，將台語聽起來像嫌棄

  、實際上表達愛意的語句加進劇本。她與彭紫惠沒有完全照劇本拍攝，會跟演員討論每場

  戲的核心精神，放手讓演員以更自然的方式呈現。


  難得的是，台語並非喜翔的母語。王品文說，喜翔為演好角色下很多工夫在語言上。


  在彭紫惠眼中，主角勞工階級身分適合講台語，但台語正如片中的生命，正在逐漸消逝。

  她的父母成長時是戒嚴時期，在學校無法說台語，台語跟國語相比有些不登大雅之堂；到

  了她這代，在學校、跟政府打交道時也不講台語，這語言顯得有點「失落」。


  她說：「一個語言背後承載很多人的共同記憶。如果我有小孩，小孩可能沒辦法講我媽媽

  在家裡會講的語言，可是那語言背後有很多我對他們的情感。」（編輯：高照芬）

