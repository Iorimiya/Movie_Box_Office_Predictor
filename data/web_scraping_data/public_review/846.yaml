  但內心是動搖的。畢竟，那是當年大夥兒的夢想，是青春未完成的事務。一個能將青\n春「未完待續」的事務補完的機會，有幾個人能放棄？\n\n我想，婁燁通過這個開頭說出了一些心聲（都不能算是暗喻，應該說是明喻）：有些\n\
  事情必須做完，即使那件事完成後，只有少數人知道，沒有機會向人誇耀，沒有機會\n得到金錢、名聲或其他有利的幫助。\n\n有時，我們必須去做這樣吃力不討好的事，而不是愣直地把那些事情擱下，當它們沒\n\
  發生過。\n\n因為你內心會不安，「擔心」會不會哪天有人問起你：「那時候為什麼沒幹下去？」\n，使你內心的遺憾會再次被喚起。然後你會想起一切，想起那個歷程，忍不住幻想如\n\
  果那時有機會選另外一條路，去實現你原本要做的事情，之後會怎麼樣？而之後的自\n己，會跟現在有何不同？如果你內心有這樣一件陳放的事務，那可能就是你這輩子最\n重要的人生事務。有些人以為他們能放下，但多年後依舊受影響。影響他們的不是那\n\
  件事務本身，而是他們當時的選擇。\n\n用精神分析的說法，只有當一件事情被我們放在意識層面處理，我們才能真正讓那件\n事情在我們的生命中塵埃落定。如果一味逃避，那些事務及其相連的遺憾、憤怒、不\n\
  滿、怨懟等情緒，只會流入潛意識之中，並繼續從潛意識層面影響我們。由於這種影\n響來自潛意識，往往我們甚至不會察覺。\n\n精神分析家的工作，就是幫助來訪將這些流入潛意識的部分，重新成為來訪意識的對\n\
  象，進而讓來訪能夠去處理它們，最終實現所謂的「走出來」。\n\n婁燁通過這部電影，就像在使用一種精神分析的手法，使觀眾將那兩年某些沒有處理\n的部分，重新回到意識層面去處理。而過度煽情的故事，反倒無法喚起觀眾的共情。\n\
  就像心理師對來訪灌雞湯，或者用力表達憐憫，這通常只會讓來訪覺得不適，反而無\n法打開自己，讓潛意識裡的碎片流溢出來。\n\n婁燁通過偽紀錄片的敘事，當中多次用手機，特別是人們依賴的微信視頻，與電影鏡\n\
  頭的場景互相穿插，最終形成一種召喚，就像存在哲學所說的「世界開放性」\n（Weltöffentlichkeit）：我們每個人都在世界之中，但多數時候我們會遺忘自己在\n\
  世界之中，因為我們太忙碌了，忙碌於生活種種。有些人為了賺錢熬夜，有些人為了\n感情而魂不守舍……為活著而忙碌，讓我們忘了與世界的聯繫。於是，我們把自己活\n成機器，不為別的，就為了運轉下去。\n\
  \n當我們與世界斷聯，我們便同時罹患無法詮釋世界的失語症。\n\n就像有些編劇寫白領職場劇，寫出來的劇情只會讓真正的白領感到可笑，因為內容顯\n現出編劇的無知，編劇大概率沒有真正幹過白領，所以寫了很多似是而非的內容——\n\
  那麼寫這個白領職場劇的編劇，他和白領工作的世界就是斷聯的——不過，他原本有\n機會寫好，前提是他願意把自己向職場的世界「開放」，去好好採訪白領，做田野調\n查，最好還自己去那個環境工作一陣子，如此才能真正寫出踏實的劇本。\n\
  \n但我不忍苛責任何一位如此活著的人，包括我自己。\n\n因為活著有時真的太辛苦了，以至於我們很難保持開放。因此能夠保持開放，那需要\n一定的勇氣。\n\n這讓我想到為什麼有些人陷入婚姻困境，他（她）卻不願意改變，可能身邊的人都勸\n\
  他離婚，但他就是做不到。因為沉溺在熟悉的痛苦中，比起面對未知的幸福，有些人\n還是會選擇熟悉的痛苦，因為至少他知道痛苦什麼時候會來，又該如何反應。所以「\n讓自己快樂」，聽起來好像符合人性，但人性\
  \  複雜，讓這件事很多時候比想像中更\n難。\n\n這就是人性的弔詭之處，追求幸福是本性，但恐懼未知，並能通過對痛苦的麻木來保\n護心靈也是本性。這一點，也是婁烨這部電影的調性，他沒有站在一個道德制高點去\n\
  批評任何人，他只是成現在那個節骨眼，人們各自執行各自的任務，各自承擔活著的\n痛苦與重擔，每個人都不好受，但每個人都盡力在不好受中活下去：偶爾我們怒吼，\n偶爾我們發瘋，偶爾我們扮演小丑逗樂別人，偶爾别人扮演小丑逗樂我們。\n\
  \n總之，一切都過去了，又同時永遠不會過去。\n\n就像我們的生命，只要我們活著，一切都是未完成的。而死亡就是「完成」嗎？我以\n為如果一個人活著的時候，他就封閉自己，對世界充耳不聞，那麼他即使活著，他也\n\
  永遠處在未完成的狀態，因為他拒絕可能性，等於拒絕自己還有未來。這可能比死了\n更糟。因為有些人雖然死了，但他的意志在延續，就像電影中的某些人，每當你聽見\n他的名字，你都會想起他，想起那時的我們。\n\
