content: '底下有雷


















  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  婁燁的「一部未完成的電影」簡單的觀後感。



  1. 儘量在安全範圍內進行政治表態


  在新冠肺炎背景下，觀眾能夠感受到習近平的黑手始終都在、無所不在。


  有趣的是，電影裡沒有任何一絲一毫習近平的影像和聲音。不讓他出現在電影中，

  或許是為了劇組人身安全考量，也可能是一種委婉的政治表態：「我們不喜歡習近

  平」。


  在某個情節，攝影機定焦在男主角，以及在遠處公園圍牆上的鄧小平紀念畫像。這是

  故事中唯一清楚出現中共政權領導者形象的地方。


  對於中國人來說，鄧小平代表的是經濟改革開放年代，一切遠比習近平統治的現在更

  自由、更有希望。這種「看得到的鄧小平」vs「看不到的習近平」的今昔對比極有意

  思，但在習近平急於將自己造神至與毛澤東同等地位的現在，孰好孰壞卻是不能直接

  言說。


  在影像容許各種詮釋的開放性下，這樣子表達政治態度還算安全。而且再怎麼說，這

  部電影並沒有批判中國共產黨，更沒有直接批評習近平，而是側面表達「我們懷念其

  他中共領導者和 10 年前的時代氛圍」。


  即使是呈現了烏魯木齊住宅大樓大火，因強硬防疫導致住戶無法逃生而燒死多人的事

  件，電影也頂多再延伸到有人在上海烏魯木齊路上點燈紀念，沒有更後續的白紙革命

  影像。


  我想，要是呈現了白紙革命影像，那就真的是踩到中共的紅線，會有不少危險。



  2. 盡力理解，同感不易


  在臺灣的我能夠想起在當時疫情感受，有著揮之不去的不安和緊張，還有不知道明天

  會不會更好的擔憂。


  但對於中國人所經歷的各種光怪陸離，我實在缺乏可供揣摩的實際經驗，因此無法真

  的同感。


  就像是電影裡一個被關了兩個月後終於走出家門的武漢女生，沿路一邊拍一邊哭，哭

  聲不絕。我理解被暴力封鎖在家中兩個月實在是身心的極端經驗，只是我真心無法想

  像這種變態執法帶來的傷害。


  只能說，還好我在臺灣，幸好我是臺灣人。



  3. 現實也是「一部未完成的電影」


  這部電影並不煽情，用偽紀錄片的形式讓觀看視角更顯疏離。看完後感覺這部片並非

  意在批判 (或許為了安全不能做得明顯)，也非刻意想要療癒，只是希望在經歷了疫情

  之後，在中國網路上所有一切紀錄幾近被刪除後，希望能夠幫助觀眾「記得」這一切。


  記得這一切不是憑空捏造，記得自己身心的那些傷痕從何而來。


  我覺得，不論是個人或是集體的心理創傷，光是能夠記得、好好回顧一切，與他人分享

  、共感，自然就會起了不小的療癒作用。


  至少可以證明自己的確受苦，自己的生命確實存在；不是像一片雪花一樣，觸地即融，

  在廣漠的天地中無人知曉、無人聞問。



  --'
