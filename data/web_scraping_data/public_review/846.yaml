  「拍了也沒有人能看到。」


  從片中那部未完成的同志電影，到因為疫情而加上的大量素材，婁燁沒有選擇告訴我們應

  該如何，而是以這部就這麼不一樣了的電影輕輕提醒。


  「沒想到一輩子會經歷這麼多事情。」


  「未完成」的電影記錄著社會的高低跌宕，只要我們還在，電影便會一直都在。


