  比起以逃犯條例為背景的偽紀錄片《少年》，《一部未完成的電影》有著更多充滿生活感

  ，即便我們不能完全理解，仍能感受到其中力量的片段。


  面對這場打亂、甚至剝奪了許多人一生的大疫，電影不以挑釁自我定調。看到一段段解封

