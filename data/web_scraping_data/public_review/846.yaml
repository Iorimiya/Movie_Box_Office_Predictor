  拿下最佳影片、導演的《一部未完成的電影》，很有可能也是一部大多數的台灣人，終其

  一生都無法真正看懂的電影。


  對我們而言，儘管同樣經歷過疫情隔離的孤寂、無助，這些狀態，總是看得到盡頭。而或

  許是透過手機，或許是隔著一道門，用不同的字句表達「願你安好，願我也安好」的期盼

  的我們，也始終不曾懷疑再見有時。


  婁燁將疫情年代，收斂進一部未完成電影的劇組。幸福的我們其實不容易真正共感那些看

  不見希望，內在不斷被消磨的日子，以及在集體創傷下，仍然試圖治癒彼此的可貴。


  但看著劇組中的每一個人，以至於真實的短影音裡，方艙醫院的群眾跟醫師用大概會被我

  們歸類為「抖音廢片」的方式互相表達安好。短暫的莞爾過後，隨之而來的是一股暖流自

