  有些片是前面看起來還好，最後收得不錯；有些片是前面看起來很強，最後還好。對我而

  言，《年少日記》屬於前者。


  電影在去年金馬影展放映時，就有朋友傳來消息，推薦我一看，因此我一直持續有在關注

  這片。看到金馬影展口碑極好，而院線上映時反映平平，令我更想一探究竟。雖然又像許

  多片一樣，拖到最後沒去院線，等到最近串流上架才真正看完，但看完便理解為何會有影

  展與院線之間觀眾感受上的差異。


  《年少日記》基本上是不知道任何事，直接看完會有最佳感受的電影。當初推薦我的朋友

  貼心提醒我，使我在關注各種消息的同時，也避開了任何影響觀看的雷文。加上時間又過

  了很久，點開《年少日記》時，我已經完全不曉得這是部怎樣的電影。


  電影剛開始，對於主角一家的角色感到有點不耐，總覺得好像太過直覺刻版，中間的戀愛

  情節也讓我起了一陣尷尬感。不過，那個轉折點，有效地改變了整個觀看的視野，前面隱

  然覺得不對勁的地方，在後半都得到合宜的收束。我想各種分析應該都已說盡。


  最多討論的焦點應該會是哥哥的自殺的影響，然而整片令我最常回想起的卻是父親的角色

  。


  父親的角色會讓我覺得很極端，腦中一直出現「他有什麼問題啊？」直到某天，聽朋友說

  起自己父親是自戀型人格的時候，浮現了《年少日記》父親的角色。在網上看了一些討論

  ，仍不確定這樣的連結是否正確，但卻好像可以更多了解這整部片的線索。


  父親對哥哥與媽媽的批評與暴力，散發著自戀型人格診斷中那種「因為自己是特別的人，

  所以身邊的人也應該是特別的」、「錯都在別人」、「易使用暴力」等等，弟弟雖然備受

  疼愛，那種扭曲的價值仍被滲透，只想著自己不能只是好和還需要傑出，沒能夠發現哥哥

  已被逼入絕境。


  電影裡透過成年的弟弟回網路留言，說：「憂鬱症是不能選擇的」，實際上我們看到的更

  多是父母、個人能力是不能選擇的。成年弟弟在「為人父」一事上的恐懼是真實的。電影

  給了一個較好的結局，回到現實中，我看到自戀型人格的父親對朋友的影響持續至今，還

  看不到可解的未來。



  ***


  這裡是我的樂園:




