  《年少日記》: 競爭社會下的童殤

  網頁版（Medium）：



  《年少日記》應該是近期看過的幾部電影中，後勁最強的一個。不但在觀影的過程中，被

  絕望與悔恨的獨白逼哭，即使電影結束後，仍久久不能自已，無法平靜的談論這部電影。

  不誇張的說，雖然已過了一天，現在只要想到劇中的某些片段，還是會泫然欲泣!



  電影透過一本兒時的日記，揭開主角塵封的記憶，講述升學主義、比較文化、打罵威逼式

  教育下的成長創傷，以及在這樣環境下的倖存者，對於因此輕生的手足之追思。故事背景

  雖然是在香港的上層社會的菁英家庭，但相信在傳統東亞家庭長大的人，多少都能從電影

  中小主角的經歷，找到自己童年成長的影子。如果是像我一樣，過去是比較笨拙的孩子，

  應該更能輕易自我帶入角色，甚至會喚醒，自以為已經淡忘、不在意了，關於成長過程、

  升學年代的諸多苦苦掙扎、羞辱、心碎的回憶。



  看過電影的人，應該都會同意，小童星黃梓樂的演出，令人無法忘懷。他多層次的表情轉

  換，舉凡渴望關愛的眼神、被肯定的燦笑、含淚傷心的模樣，乃至於信心來源、激勵自己

  的支柱突然崩塌後的空洞雙眸，都再再牽引觀眾的情緒，與後面的獨白疊加，更是使人難

  以抵禦的哭點。



  相較於在香港已衝破1600萬港幣的好票房，這部片在台灣上映的討論度似乎不高，這實在

  是件可惜的事情。雖然導演卓亦謙的初衷，是關心香港高度壓抑、競爭下，學童高自殺率

  的社會現象，但是電影所反映的問題，起碼在東亞，仍具有普遍性。



  以台灣而言，就算有越來越多雙親、師長改變教養觀念，我也不認為電影呈現的管教狀況

  已經全然過去。這樣主題的電影，無疑值得更多的關注，何況它是一部，將詭巧的敘事安

  排與運鏡模式切換、人物內心情感波動編織得宜，令人餘韻不絕的佳作。






  --'
