  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  停留在10歲的鄭有傑，以及背負傷痛獨自留下的鄭有俊，是一把刀切出的兩面傷痕。



  而這把刀，是源自家庭的不平等。鄭自雄的偏心，對成績優秀的有俊疼愛有加、對不出色

  的有傑從責打變為忽視，對兩個孩子造成了不一樣的傷痕。



  有傑的傷是顯而易見的，他被父親瞧不起；母親覺得他是個大麻煩；唯一的弟弟優秀到耀

  眼，他敢把自己跟他放在一個水平面上嗎?(縱使他多麼渴望手足之情)；在校被嘲笑，連

  他最喜歡的、能夠鼓舞他的漫畫家都自殺身亡，一點一點的，把幼小的他退向痛苦的深淵

  ，他覺得自己是不重要的，消失也沒有會在乎的人。他沒有長大。



  留下的人繼承的他的傷痛。鄭有俊是另一個悲劇人物。我想，在他後來長大的過程中，他

  才能慢慢地理解他的哥哥，對於身為把他推向死亡的劊子手之一，他沒辦法面對自己。他

  佯裝自己沒有哥哥，他跟父親感情疏離，他以哥哥的夢想為實踐的目標。他在倆人的人生

  中贖罪。



  感情線與事業線在故事中交錯。



  我們必須很謝謝三個人：有俊的前妻林雪兒、他的學生黃家怡(班長)及Vincent。



  有俊的成長過程，讓他跟人維持著一層淡淡的薄膜，他不覺得自己可以跟人保有持久的關

  係，直到林雪兒的出現。林雪兒為玩偶配音的模樣與記憶中的有傑疊合，他開始試圖拉掉

  那些薄膜，兩人也走向婚姻的殿堂。但在鄭自強的教養下，他有能力成為一個好父親嗎？

  於是兩人的婚姻在雪兒懷孕又墮胎後破局。



  成為一個能同理學生的老師是有傑的夢想，而有俊在實現它。但他實行的草率。自以為是

  地稱Vincent為蛋糕，以為他會感激老師有在關心他，殊不知蛋糕的由來是非常殘酷的(幸

  好他最後修正了這項錯誤)。誤打誤撞的幫助了曾經有割腕行為的家怡、受到她的感謝之

  後，有俊才真正有力量去成為一個同理學生的老師。最後一堂課處理的很好，他留下自己

  的電話，歡迎學生們有事情可以找他，而那封「鄭Sir，我想聊聊」的簡訊，讓電影結束

  在一個正向的位置。


  回到林雪兒。當有俊真正正視了他的傷痛，且願意把最私密的部分與最愛的人分享，他的

  戀情才得以完成。當他準備好將這一切全盤托出，他與雪兒的未來是可期的。


  總而言之，有傑死了。有俊花了很多時間處理自己的議題，最終成為可以溫暖他人的人，

  這件事很不很不容易。


  我們都要學會擁抱自己內心小孩的能力，才成長成更堅強的大人。


  《年少日記》是我今年到現在為止最喜歡的一部電影，雖然場次不多，還是希望大家可以

  進電影院支持，記得帶包面紙，我想，總會有觸動你的地方。




