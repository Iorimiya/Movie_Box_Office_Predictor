content: '【年少日記】描述一名老師在看過匿名學生的自殺字條後，想起童年的悲傷往事。

  -


  先給小孩演員黃梓樂跟導演卓亦謙大大的讚，小孩的故事不好拍，要能呈現這麼細膩的情

  感更是不容易。然後也稱讚一下今年金馬的電影，【少男少女】、【小曉】、【老狐狸】

  、【年少日記】全都是以小孩為核心的故事，每部都把小孩拍得很好。


  【年少日記】是我今年看到最催淚的電影，赤裸呈現小孩可能面臨的壓力，帶出自殺幼齡

  化的議題。大量的手持鏡頭呈現出的日常感，也拉近了我們與這場悲劇的距離。

  -


  黃梓樂飾演被家暴的哥哥，除了不會念書以外，無疑是個乖孩子。但受到家庭觀念影響，

  心境在沒自信又試圖樂觀之間不斷來回擺盪。他始終純淨的眼神與後來的遭遇實在讓人不

  捨。


  鄭中基飾演的父親是傳統又保守的大男人，總是以自己的角度看事情，從他初登場的演講

  能看出，他對那種「白手起家、努力蠻幹下去就對了」的觀念引以為傲，對兩個兒子的寵

  愛也有很大落差。

  -


  中段充分描述被心理、生理上不斷家暴的小孩心境，並透過小孩的單純無邪對比龐大的社

  會、家庭壓力。當身旁的支柱（漫畫家、家教老師）一個個被抽離後，有傑的身心也慢慢

  地被壓垮。而最後壓倒他的，竟然是爸爸決定放棄他、不打他了。對一個小孩來說，爸爸

  打自己就是唯一愛的表現，更顯得悲哀。


  其實用爸爸的角度，他確實是愛這孩子的，不然也不會把孩子設的目標降低，從前10名變

  成前15，也不會找更貴的家教老師來教鋼琴，從他的角度是望子成龍、恨鐵不成鋼，但從

  現代世人的角度，就是個沒同理心、愛體罰、又無意中PUA自己小孩的家暴父親，而他也

  確實為此付出極大的代價。爸爸的刻劃沒有流於表面，也讓最後的和解更好看、更痛心。


  弟弟是傳統家庭中的乖小孩，一直到失去哥哥後他才理解到他在整個事件中扮演的角色，

  對於哥哥有無限的懊悔與愧疚。


  這部電影有很多「要你共感、要你難過」的情節，都處理得不錯，這一旦拍得不好就會過

  度煽情，會變得像八點檔或日韓劇的風格XD最難拍的應該是有俊和爸爸的最後一場戲，觀

  眾都知道爸爸準備要面對心裡的虧欠了，但若台詞就是爸爸在道歉的話我可不會買單的。

  結果當爸爸說出他不記得有傑的臉，只記得他一直在道歉的時候，真的是哭死人。


  有傑始終愛著自己的家人，他甚至是最努力在滿足家裡各成員期待的人，對比有俊最後說

  大家從來沒把他當自家人就難過到不行。

  -


  故事沒有止步於主角的童年，還進一步刻畫他和愛人之間的關係，呈現出家庭是如何塑造

  一個人的人生。初戀的故事又酸又甜，初次見面彷彿他又得到一個機會能好好愛哥哥、好

  好愛人。他和老婆吵架除了害怕太親密的關係，那句「對不起」更是他穿越時空用哥哥的

  身分來重新感受自己家庭的悲劇，同時也像是他向過去的自己和哥哥道歉。

  -


  「我不是什麼重要的人」和「對不起」是貫穿整部片的句子，導演刻意用字樣來呈現前者

  ，也是把這個句子當成印記，深深烙印在主角和觀眾身上。


  那本年少日記是哥哥留下的紀錄，但也能是一股力量。有俊決定好好發揮這份力量，不只

  幫助別人，也呼應主角結局在天台上與哥哥、與自己的和解。


  最後導演將主角與這部電影的理念合而為一，就如同我們是曾有創傷的班上同學，導演希

  望大家知道自己不是孤單的，鼓勵大家勇敢地與身邊的人一起療傷，解開深藏在心裡的那

  塊傷痛。

  -


  講這部缺點的話，我覺得現代的霸凌劇情算是本片最普通的地方，我從中段就迫不及待想

  看日記中的各種回憶戲，對Vincent的劇情不太感興趣，但它確實也做到呼應和最後的收

  尾。然後我對前半誤導觀眾長大的主角其實是哥哥這點一開始不太買單，覺得被欺騙感情

  了XD但劇情有隨即解釋這些兒時片段是主角透過日記感同身受的回憶，這點也可從第一段

  回憶戲推敲，正是有傑受校長啟發而開始寫日記的那天。


  以上兩點都是雞蛋裡挑骨頭啦，【年少日記】是我近期看過最好的電影了，等不及再看第

  二次了（希望還有場次）。

  -


  最後補一句，同板上其他板友的心得，幹，這麼乖又可愛的小孩你也打得下去。


  --

  以我們大人的角度來說也許是這樣，但不代表這樣的思維應該擺在小孩的感受前面。這也

  是我喜歡這部的地方之一，它的刻畫不流於非對即錯，裡頭有長輩的期望與苦心，以及晚

  輩迫於接受非彈性的觀念。但片名都叫年少日記了，就是導演想著重在晚輩的刻畫，觀點

  也傾向幫小孩們發聲。

  確實，有點倖存者偏差。'
