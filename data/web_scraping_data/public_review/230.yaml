content: "內文有雷且具個人觀點，推薦觀影後再讀。\n\n　　　　本片已上映第六週，有意請把握場次。\n\n\n\n　　　　圖文網頁版：\n\n　　　　\n\
  \n\n　　　　預告片：\n\n　　　　\n\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\
  \n\n\n\n\n憂鬱是生活的結，不是選擇：《年少日記》\n\n\n\n　　當孩子生命堪慮的時候，便會切身感受到生命的可貴；但當孩子未來堪\n\n慮時，就往往會被要求達成外在的價值。《年少日記》因為偶然撿拾到一封\n\
  \n類似遺書的文字，鄭老師在尋找該位學生的同時，因為正處於婚姻觸礁的難\n\n關，使他憶起收藏許久的一本日記，藉此勾起過去的一段傷痛回憶。\n\n\n\n　　電影巧妙穿插回憶，讓鄭老師（成年－盧鎮業飾／少年－何珀廉飾）翻\n\
  \n閱日記，重現哥哥有傑（黃梓樂飾）還在人世的處境。很喜歡兩個孩子在迴\n\n旋樓梯間仰頭望向頂端，最終哥哥坐在樓頂牆頭，說自己是垃圾，想要考上\n\n香港大學，然後跳下去的開頭──那是他最後一條退路，做不到的話，最後\n\
  \n我可以跳下去結束一切。自殺像是樓頂旁的平台，可以承接一無是處的自己。\n\n\n\n　　階梯、頂樓、一躍而下。電影一開始就告訴我們，當孩子逐漸長成，就\n\n\
  要進入「成功」是「唯一價值」的現實環境，這個成功不只是學業，也是人\n\n際關係，你必須努力具備讓自己擁有被尊重的重要性，否則任誰都可以把你\n\n當成垃圾；人際關係更麻煩的是，所有比較都能成為階梯，霸凌就是最明顯\n\
  \n可見、證明「我不是垃圾，你才是」的方式。Vincent （周漢寧飾）被稱呼\n\n蛋糕，包括鄭老師一開始都沒有在意他的澄清，而誤以為是親近的綽號，都\n\n\
  證明了除非攸關生死，否則漫不經心；至於那封遺書，其他老師、副校長\n\n（梁祖堯飾）用一句抗壓力差就能免於理解。\n\n\n\n　　老師校長可以聳聳肩帶過去，家人不行。「家人」並沒有學習指南，只\n\
  \n能摸索或承襲。父親鄭自雄律師（鄭中基飾）自言成功都靠自己努力，不能\n\n把失敗歸於不幸，不努力就一定失敗，可見他的人生只許成功，不准別人否\n\n決或自作主張；體罰使他成功，沒有失敗的理由，所以有傑也該被這樣教育\n\
  \n──畢竟他成功了，有俊又這麼優秀，憑什麼有傑不行？一定是他不夠努力。\n\n\n\n　　成長過程是那樣艱辛，在單一價值的環境下更是重重苦難，畢竟能力本\n\n\
  應多元，需要時間發現、鼓勵與培育，周遭卻未必能看見你的特質，遑論無\n\n助，有傑只能懷抱願望撐過每個被否決的日子。當他心情不好時，會在半夜\n\n拿著手電筒，在床上偷看他最喜歡的漫畫《Pirate》，彷彿漫畫家藉由主角\n\
  \n鼓勵著他：「總有一天你會長大，成為你想成為的大人，不要放棄！」只是，\n\n當有傑夜不能眠、心靈負荷已到極限，向母親（韋羅莎飾）求助希望能看精\n\n神科醫師時，遭到了忽視；他帶著弟弟去頂樓玩，手足之間有了真正的交流，\n\
  \n卻成了帶壞弟弟的罪魁禍首。父親的「成功價值」毀掉了母親，讓她活在恐\n\n懼裡；被認可的弟弟有俊，早就習慣了有傑的處境──這是手足間微妙的角\n\n力，在父親的價值與幾近暴力的體罰底下，他失敗，就能保證我服從能帶來\n\
  \n安全與成功。而這也是有傑在日記裡寫「我不是什麼重要的人」和有俊愧悔\n\n「我們都沒有把他當家人」的原因。\n\n\n\n　　在這樣缺乏自由價值的家庭裡，「愛」不再與生俱來，「尊重」無從學\n\
  \n習，必須具備足夠的條件，否則只能屈從於踐踏。悲哀的是，父親不是沒有\n\n看到有傑已經拚盡全力，不是沒有聽到有傑一聲聲的「對不起」，卻選擇視\n\n而不見；他對服務生的態度亦然，只是服務生可以給予明確命令要求完成，\n\
  \n孩子卻做不到。他不會用其他的方法，所以放棄體罰有傑──他無法面對的\n\n失敗包括自己，也知道對有傑的懲罰到達極限，這是他的失望，也可以說是\n\n他的不忍心──如果有人在這時候給有傑一個擁抱，告訴他即使這樣我仍然\n\
  \n愛你，就會是承接他的平台。但在失去鋼琴老師、失去傾訴與發聲的公仔、\n\n又失去激勵他的漫畫家，自覺一無所有的有傑最終在日記寫下：「我長大後，\n\n一定無法變成我想成為的大人。」有俊怒吼的「憂鬱不是一種選擇」並不僅\n\
  \n止於憂鬱症等身心疾病，整個香港社會的氛圍，藉由鄭家人不同的態度，連\n\n續給有傑判了死刑。\n\n\n\n「連我自己都不曾見過一個完整的家，能做一個好爸爸，給他一個家嗎？」\n\
  \n\n\n　　長成後的有俊，成了鄭老師。但全家仍對有傑的死採取逃避的態度，母\n\n親選擇離家，父親則依然故我。內心受傷的孩子，使有俊不敢愛，覺得無法\n\n\
  拯救哥哥、無法令他人快樂的自己沒有資格，彷彿活成了哥哥的影子。雖然\n\n雪兒（少女－陳綽嶢飾／成年－陳漢娜飾）使他從自我封閉的殼探身而出，\n\n但即將成為父親的恐懼，再次揭開了他的傷口。所幸妻子的離開與學生的遺\n\
  \n書，都令他鼓起勇氣面對哥哥的日記與傷痛，以及自己的內在小孩──唯有\n\n能面對自身的脆弱，才能看見、並堅強承接別人的脆弱。\n\n\n\n「我唸書時每天都很希望：如果老師能發現我不開心便好了，可以找我聊天，\n\
  \n問候我一下。但最後這個老師並沒有出現，因為那時候的我經常封閉自己，\n\n回想起來也覺得自己很愚蠢，其實只要願意跟別人說，就一定有人關心你。」\n\n\n\n\
  　　我喜歡有俊老師偶然發現班長黃家怡（吳冰飾）的異狀，帶著她和社工\n\n蝦姐（邵美君飾）去吼叫發洩的片段。因為有俊的「示範」，蝦姐與班長接\n\n著模仿，在一吐怨氣的同時，在彼此之間產生情感的連結，讓班長感受到自\n\
  \n己有被重視、關懷的價值。在父親臨死前，有俊給了父親畢生匱乏的安慰：\n\n「即使你脆弱無用，我也會一直愛著你。」這些行動帶給他更多的勇氣，使\n\n他終能來到頂樓，面對的是死去的哥哥，也是從那日之後傷痕累累、活在陰\n\
  \n影裡的自己──憂鬱不是選擇，而是在日常生活中累積的、精神的結，在\n\n《年少日記》裡，唯有不再把成功視為一個人唯一的價值，看見並珍惜自己\n\n的價值，才能持續面對、打開自己，珍惜他人，進而改變周遭的關係。\n\
  \n\n\n　　固然「重視學業表現」是亞洲青少年共同的壓力來源，使電影裡的情節\n\n在台灣有諸多共鳴之處，但香港特殊的歷史與社會風氣仍值得注意。《春光\n\n\
  乍洩》（1997）裡黎耀輝最終回到想像裡倒置的香港，不到十年的2006，香\n\n港的教育制度改為三三四制，自2015年後，香港19歲以下青年的自殺數年年\n\n\
  超過20件，其中不乏有許多12、13歲等國中小學生，從幼稚園開始，競爭的\n\n教育環境和重視文憑與成績被認為是主要原因之一。2019年的反送中社會運\n\n\
  動，讓年輕人之間的關係變得疏離，香港移民潮暴增也會導致學童們原本傾\n\n訴的對象因而離去（引用自：）。紀錄片\n\n《時代革命》（2021）鏡頭下獨裁政權的卑劣，即使洪流漫溢，最終仍須放\n\
  \n棄；《少年》（2021）裡拚命拯救絕望而意圖「死諫」的「手足」，拚命想\n\n在雨中讓火焰持續燃燒。《年少日記》原是導演卓亦謙對2009年自殺朋友的\n\n\
  思念與話語，為了實現朋友的10年之約，從2019年開始籌備至2023年上映，\n\n角色之間的情感關係，仍能映現香港社會的現狀──不只是獨重分數的教育\n\n\
  制度，生命財產尊嚴均無保障，以致只能拚命追求「成功」、「樓頂」的單\n\n一價值，都證明了限縮自由選擇的狹窄危殆：父親明明「為孩子好」，在理\n\n應最成功強大之時，卻最沒有餘裕、也不能懷疑自己的價值觀和教育方式；\n\
  \n母親的逃離、有俊的自我封閉，努力長成理想的大人卻仍輕生的漫畫家，以\n\n及班長、Vincent 、最後願意去電、現身跟鄭老師談談的學生，都籠罩在\n\n\
