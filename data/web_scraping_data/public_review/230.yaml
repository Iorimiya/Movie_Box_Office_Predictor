content: "身為南部人，有幸能參與今年金馬影展觀眾票選活動，一口氣觀看五部入圍最佳影片作品\n，也算是補足了無法參與金馬影展的遺憾。\n\n第一天的三部電影，除了《關於我和鬼成為家人的那件事》有看過、知道《疫起》是在講\n\
  \ SARS 的故事之外，對於《年少日記》可說是完全不知道情節，甚至開演後才知道是香港\n電影。\n\n\n而三部電影裡，《年少日記》令我印象最深刻，也是影廳裡啜泣聲最多的一部。\n\
  \n\n\n\n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n\n故事開場的男孩背影，不知為何聯想到楊德昌的《一一》，還在思考這孩子要做什麼時，\n\
  突然，他跳下去了。當心頭還想著，不會一開始就這麼沈重吧？原來圍牆後還有台階，男\n孩對著世界大喊著自己的名字與目標，看起來傻可愛的模樣，卻因他說自己是垃圾，也令\n\
  人些許心疼。\n\n\n首先想聊聊男孩的故事。\n\n\n\n\n\n故事的開始，是由年幼的鄭有傑（黃梓樂飾）與日記本的對話開始，那是他開始寫日記的\n第一天，也是觀眾認識他的起點。從弟弟的音樂演奏會、與校長的對話、再到家中衝突，\n\
  我們看到傑仔有位比自己還優秀弟弟有俊（何珀廉飾）、只疼弟弟且會家暴的爸爸（鄭中\n基飾）、承受先生脾氣的媽媽，即便傑仔出生富裕家庭，卻因為成績不好而常常被忽略。\n\
  \n傑仔努力想達到父親的期待，他聽到校長兒子因為有寫日記的習慣而考上香港大學，決定\n開始寫日記。然而，傑仔的眼睛實在太閃爍了。他為媽媽因捐款被讚揚而大力拍手的眼神\n\
  （雖然卻害母親回家被揍）、他在夜裡偷看著漫畫角色大喊「加油」的眼神、他聽到鋼琴\n老師說自己會成為很棒的老師時的眼神...... 都讓人覺得，傑仔終究還只是個孩子啊！\n\
  （而且小演員太會演了啦！）\n\n而那或許是來自他生性善良的光，他總是會努力達成父親的目標，從來沒有放棄過；即便\n父母對弟弟比較好，他也從來沒有討厭弟弟、欺負弟弟，會要弟弟教他功課（雖然弟弟從\n\
  來沒答應），甚至帶他去自己的秘密基地玩。那天，兩個男孩踩著路面積水、在天台上玩\n鬧的模樣，那才是手足之間該有的互動模式啊。\n\n然而，再炙熱的光，總有燃燒殆盡的時候。渴望被這個家所認同、被接納的傑仔，發現爸\n\
  爸再也不打他了，雖然第一時間在日記寫下這是「好消息」，但我認為那其實卻是壓垮傑\n仔的最後一根稻草。對傑仔來說，幾乎已經把爸爸「打」自己視為一種在乎與關心，因為\n\
  那是爸爸唯一把注意力放在自己的時候，所以當父親說不想浪費時間打他時，傑仔心中那\n不被重視的感受，反而愈加強烈。\n\n這也是為什麼他會寫下，「我不是什麼重要的人，如果我消失了，過沒幾天大家都會忘了\n\
  我。」（未全文還原，意思大概是這樣。）最後與日記先生告別。這次，男孩真的從天台\n跳下去了。\n\n\n\n\n\n男孩跳下去後，原來長大後的男人——那位跟著我們一起回顧日記的男人，是弟弟有俊（\n\
  盧鎮業飾）。在這一幕，影廳啜泣聲此起彼落。\n\n劇情在小時候與長大後的世界穿插著，巧妙地讓觀眾誤以為一開始出現的男人是長大後的\n有傑，因為他是一名老師、班上一封遺書寫著與日記雷同的文字、他內心極力反抗副校長\n\
  對於學生壓力的輕蔑態度、他還沒準備好成為一名父親... 然而，電影敘事視角就此切換\n至有俊後，其實有俊會有這些反應也不足為奇。\n\n身為弟弟，加上比較聰明，有俊從小就扮演好父親期待的角色，即便與哥哥相處在同一空\n\
  間，依然專注在讀書上，哥哥在客廳被打、在下舖被揍，肯定也對年幼的他造成很大的影\n響。他愈是害怕、愈是要扮演好這樣的角色，才不會輪到他。因此我從來就不會責怪弟弟\n\
  沒有出面幫哥哥，在那個年紀，孩子也有自己的恐懼。\n\n即便有俊說自己小時候也看不起哥哥，但我想兄弟倆的感情始終沒有崩壞，因為哥哥也是\n唯一聽到他喊書「讀書好無聊」、知道他心裡真正想法的人。對於哥哥離開的那晚，他沒\n\
  有起來多陪他聊天、多抱他一下，都是有俊成長過程的遺憾。而這也是他最後決定成為老\n師，或許部分是為了補償當年沒有多陪伴哥哥的懊悔，另一部分也是希望成為像哥哥那樣\n\
  ，會在乎他人感受的人。\n\n\n\n\n\n《年少日記》英文片名為 Time still turns the pages. 字面上的意思除了呼應電影裡\n，有俊再次翻起傑仔的日記，甚至也開始寫下自己的感受外，或許也訴說著過去的傷，並\n\
  不會真的隨著時間消失，而是會以某種形式，跟著人生一起翻往下一頁。即便把傑仔的照\n片和東西全丟掉、塵封，臥床的父親依然在年終前聽著錄音帶裡的傑仔說「我可以談完一\n\
  首曲子了」，痛哭著自己只記得傑仔常說對不起卻忘了他的模樣；而有俊則在夢裡常常夢\n到哥哥，問他過得好不好。\n\n我在《年少日記》看見了家庭如何影響孩子的成長，看見了一位好的教師又能如何用生命\n\
  影響生命，看見了每個人在難過或掙扎的時刻都需要被接住，看見了陪伴與對話的重要。\n\n\n--"
