  小淘氣尼古拉：快樂的源頭

  LITTLE NICHOLAS：Happy As Can Be

  2022法國電影動畫

  Le petit Nicolas: Qu''est-ce qu''on attend pour 皻re heureux?




  小淘氣尼古拉擁有一個充滿歡樂的童年，與同學們在課堂上嬉鬧氣壞老師、與朋友們在遊

  樂場裡胡鬧搶出風頭，向父母們撒嬌鬥嘴胡說八道，調皮搗蛋的每一日都令大人們傷透腦

  筋！某天，尼古拉奇蹟似地從畫紙中躍起，並遇見賦予他「生命」的畫家桑貝以及作家戈

  西尼，三人透過交換故事成為無話不談的好朋友！然而，為了創作愁容滿面的兩位好友，

  享受著童年歡樂的尼古拉卻始終不明白，為何大人心中總有那麼多約束和煩惱？於是，這

  場神秘的相遇與情感的羈絆之下，小淘氣尼古拉、畫家桑貝以及作家戈西尼三人展開了一

  場尋找「快樂的源頭」的旅程！




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~






  小淘氣尼古拉、畫家桑貝以及作家戈西尼，這三人，怎麼那麼可愛？

  個人滿意度85分（滿分100）。


  小淘氣尼古拉，是我小學時看的童書，喜歡詼諧可愛的插圖及幽默逗趣的故事情節，留下

  非常有趣的印象。長大變老後，近十年的相關法國影片，只要有在台灣上架，都有追看完

  ，這片動畫更是精典，把畫家，作家及二人合作產生的主角集合在一起，拍攝了很生動有

  趣有點懷舊有點傷感仍然幽默可愛的影片，看片過程令我童心啟動，開心地看完了。



  片尾把畫家及戈西尼的真人呈現出來，果然是很可愛的人，二人合作情誼及作品，令我很

  有感。


  以下有劇透。


  ☺  ☺  ☺  ☺  ☺  ☺  ☺  ☺  ☺  ☺


  1.原創且典型的歐洲電影：預告片中，我期待本片中的經典部分，因為我們大多數人都從

  書中知道了。 故事主要集中在小尼古拉和創造他的兩位主要作者戈西尼和桑貝，以及他

  們的生活故事上，中間有一些插曲，充滿了尼古拉和他的朋友們令書迷熟悉的冒險經歷，

  他們與尼古拉有非常非暴力的互動，多篇調皮有趣的尼古拉生活故事之呈現。故事畫面有

  時穿插了作者戈西尼和畫家桑貝的身世背景情節，劇情畫面給了他們空間，來分享創作者

  他們二人，感人的身世及從小到大的生活故事。


  2.作者戈西尼，他於 1977 年去世，年僅 51 歲，儘管已經多年以前，但他創作的尼古拉

  角色，至今在法國依然知名。 基於桑貝風格的動畫的藝術方面，非常迷人，我很喜歡他

  的作品，他的圖畫凸顯了典型的歐洲漫不經心，詼諧幽默的動畫風格，令我微笑以對。



  3.本片結局後的畫面，仍然有很多尼古拉的插畫，我覺得有趣好看，看到了影片最後結束

  ，心滿意足了。



