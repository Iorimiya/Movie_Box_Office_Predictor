  去年八月，60年代經典漫畫《小淘氣尼古拉》僅剩的創作者尚-雅克‧桑貝於家中逝世，

  約半年後的現在，電影《小淘氣尼古拉：快樂的源頭》以桑貝與創作夥伴勒內‧戈西尼發

  想並推出「小尼古拉」的過程為藍本，告訴觀眾快樂也能夠很簡單。



  作為一部動畫，《小淘氣尼古拉：快樂的源頭》的創作媒材為水彩。從發想角色、為角色

  取名到思考尼古拉的家庭與居住的房子長什麼樣子，電影都透過桑貝的塗塗改改呈現出創

  作者如何賦予一個成功的故事生命。其實，這個塗改的過程只是戈西尼與桑貝在想像中討

  論主角的家庭背景與用色應該為何，但如此的呈現方式對觀眾來說更為生動。甚至在尼古

  拉好奇自己的故事接下來將會如何發展，而在桑貝的畫紙上遊走時，踩過尚未風乾完全的

  畫作而留下小小的腳印，可愛的細節都讓人更想認識尼古拉這個角色。



  兩位作者都曾經歷過二戰，但調皮搗蛋又無憂無慮的尼古拉不同，他象徵的是「理想的童

  年」。對戈西尼來說，童年包含被納粹占領的法國；對桑貝而言，則涵蓋父親酗酒的回憶

  。即便《小淘氣尼古拉》推出時已是承平時代，還是可以撫平剛歷經戰爭的法國市井小民

  不安的心。電影也透過尼古拉的童言童語從另一個角度看待戰爭與死亡等嚴肅的議題，尤

  其是在戈西尼突然心臟病發逝世時，痛失好友的桑貝哀悼之際，也對小尼古拉說「你怎麼

  辦」。其實，戈西尼過世時，《小淘氣尼古拉》系列早已完結，只是他的故事就像是兩人

  之間珍貴的連結，可能不時都還在他們的白日夢間成長、穿梭。



  「尼古拉」也是讓兩人的白日夢成為現實的關鍵，電影當中提及不論是戈西尼作為一位廣

  告人或作家，還是桑貝作為一位插畫家，他們都曾經歷過不斷吃閉門羹的低潮時期。但正

  是「尼古拉」將兩人帶往屬於他們的世界，自認不太會寫故事的桑貝找戈西尼幫忙文字創

  作，成功將這個討人喜歡的角色推到家喻戶曉的地位。雖說桑貝兒時也曾想成為爵士樂手

  ，但最後沒能成真，但沒有白走的路，後來彈琴與音樂的薰陶成為他的靈感來源，這一切

  都是由來自各時期的夢想所編織的成功藍圖。



  《小淘氣尼古拉：快樂的源頭》讓尼古拉從畫紙中爬出讓他與自己的兩位創作者建立友情

  。在這個過程當中，觀眾也能看到各種形式的合作與創作靈感。電影不但描繪尼古拉與兩

  位創作者之間的友誼，他與同學間的互動也透過多篇經典故事呈現出來。即使是從來沒有

  看過《小淘氣尼古拉》的影迷，也絲毫不會覺得無法融入，反而會更想知道尼古拉與朋友

  又鬧出什麼笑話或是惹出什麼麻煩。



  雖然《小淘氣尼古拉：快樂的源頭》的片長不到一個半小時，但在充滿法式敘事風格與幽

  默的劇本之下，成功致敬這兩位現已逝世的漫畫藝術家。正如片中所說：「我們將因你永

  存人間。」只要後世繼續觀看、閱讀《小淘氣尼古拉》，戈西尼與桑貝就永遠活在我們心

  中。不管現實、社會與生活如何磨損著我們，都不能忘記曾經身為小孩那個無憂無慮的自

  己。快樂的源頭很簡單，只要用心去找，就算在畫紙中也會爬出讓你開懷大笑。


