content: '自己買票去看QA場的

  先說結論：「調整過期待，感受還好」

  在一片爛雷中，這篇應該是超大逆風

  但我想鼓起勇氣講看看...不用太認真




  《嘎啦》原著劇本僅拿出第三部來拍

  原著本就沒有太詳述一個世界觀和設定

  這導致有太多設定需要自己腦補

  甚至不要太停留在細節...知道大概是那樣就好了



  所以需要把狀況講清楚、邏輯理順的觀眾

  步出影院會有強烈的不適

  「我到底看了什麼？」


  但擅長腦補連結的話應該還好

  我抱持類似看天能的心態

  「不要嘗試理解它，感受它」



  .

  電影講述一個小家庭到渡假村直播撞邪

  再有一群人作死去冒險再次撞邪

  最後一個個被收掉



  裡面有一位比較衝的人充當劇情推進者

  也就是主角朋友：天仁

  他鼓吹主角和其他想要流量的人再次去探索

  然後當然就是套路了

  各種幻覺、分開、奇怪的影子聲音....


  在收掉所有人之前，需要一個轉折

  也就是中間出現的「師傅」




  ------------這邊再防個雷----------











  渡假村應該一直是牟性族人的根據地

  那個管家算是背後陰謀主腦

  在片頭是有關師傅的妻小遭難後的狀況

  而他為了幫妻女「還魂」，在渡假村守株待兔

  等待能被他「送過去」的犧牲者

  他確實有些法力能抵抗，但也有私心


  (PS:師傅和陳漢銓的立場

  有點像是知道防堵反抗無效，所以臣服

  一個想送人過去，一個是求邪神放過家人)



  師傅交給主角的8字箴言

  「阮牟哈拉，阿當嘎殺」

  其實是要主角臣服、接受的概念

  當第一次做法、阿序和天仁原本會被送掉

  但陳漢銓阻止了導致師傅陰謀失敗


  他原本想利用兩人號召更多人當受害者

  但中途良心發現想反抗後取消

  只叫他們躲好不要出來

  後續當然是作法失敗

  全員陣亡（遠端的也是）



  補充：

  被阮牟哈盯上的嘴角都會有「瘀痕」

  類似被詛咒的深淺度

  （類似咒裡的皮膚上的孔洞）

  天仁不同於其他人，沒有這個狀態

  是因為他都躲在監控設備那邊不去探險

  最後片尾會展現阮牟哈殺人的手法去呼應瘀痕

  就是從背後去勒嘴巴，硬生生掰開



  除了那個渡假村管家

  應該有一群斗篷人在散播石頭與詛咒

  但因為交代的太少所以「邪教」感是幾乎沒有



  .

  我覺得以新團隊來說算還可以

  有些畫面是有對到味的

  在泳池邊那個跑步聲好立體

  各種特化也噁的很夠

  只是太大量的學《咒》、劇情邏輯的缺失

  會導致在感受上“相形失色”太多

  劇中過多傾斜鏡頭、晃動閃動

  口白與場景抽離獨立，或是後製上的突兀

  感受的出製作的生澀，進步空間很大

  但演員台詞沒有太多解釋，口條還ok

  噁、微恐怖、不會毛，整體看的還算順



  能夠理解版上觀眾的失望，畢竟美術不錯

  另外，對我個人來說

  不要硬塞親情，導致哭不出來尷尬癌發作

  不太會坐不住啦...（回憶起鬼天...）

  先把期待降低，不要太鑽劇情邏輯就還可以

  但很好奇團隊有沒有想嘗試離咒的設定

  更不一樣一些？？


  （逆風結束）


  --'
