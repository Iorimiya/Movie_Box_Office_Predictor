  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  電影開頭學習咒的片頭，正片就是一家人要到別墅去直播賣住宿卷，

  路上經過隧道開出來撞到人，兒子下去檢查看到洋娃娃這是重點

  到別墅開始直播賣貨收訊不好直播當下拍到一幅畫就開始發生問題

  兒子一直要去找過世的爸爸也沒講原因，離開別墅發生了一堆怪事

  兒子跟他朋友為了要拯救媽媽用網路徵才方式找了8+9耶穌女奶奶平安符女

  用便宜的器材來拍攝這棟恐怖大樓

  8+9快要死了他們逃出去上車結果遇到法師叫他們念一串咒語，法師說當初為了蓋這棟別墅女兒老婆都死了

  這咒語含意是什麼也沒解釋，最後一次去別墅號召網友念咒語也沒用，最後全都死了只剩下一個小女孩電影結束

