content: "無雷心得\n\n\n\n今天在信義威秀看1930的場，不確定是不是首映\n\n看完之後有演員和導演出來問答\n\n才知道這原來是先有小說，再拍電影\n\
  \n導演說這部電影的重點在於讓觀眾體驗到 [感官的壓迫]\n\n所以省了很多應該要提的設定\n(下面會提)\n\n至於有些劇情上沒有交代清楚的地方，要去看小說才會更完整的了解來龍去脈\n\
  \n\n\n可是導演阿，今天我有聽到你講才知道有地方可以去補設定\n\n單純看到預告片來的觀眾，只會把它視為一個獨立的作品\n\n覺得電影跳來跳去 然後一堆東西沒有講清楚\n\
  \n\n\n劇情大致上看前面一篇就夠了\n\n簡單說就是沒頭沒尾 不知道看了什麼\n\n\n\n============ 稍微防雷 ===============\n\
  \n\n\n先說優點:\n\n1. 化妝沒話說，有夠讚\n\n2. 音效夠可怕，真的會涼涼的\n\n\n只有這兩項我會推薦人家去體驗一下\n\n但非必要，可以不用花這個時間\n\
  \n\n\n以下是個人負評 :\n\n\n\n這部電影集結了一堆恐怖電影該有的元素\n\n然後\n\n\n鏡子鬼影 閃燈 靈騷\n\n   就算了，每部電影都有\n\
  \n\n\n\n絕對不能進去的房間\n\n丟不掉的娃娃 / 面具\n\n會一直出現的嘎啦音效\n\n二重身\n\n笑得你心底發寒的管家\n\n逐漸潰爛的嘴巴\n\
  \n特殊死法 ( 破壞自己上下顎的肌肉 )\n\n死後樣貌 ( 眼睛長了牙齒 )\n\n\n為什麼這些東西會這樣，至少給個交代吧?\n\n他就直接這樣演過去了，甚至到電影結束都沒講為什麼\n\
  \n你不交代，大家只會記得尷尬演技的演員\n\n\n\n\n\n被驚嚇到的樣子，真的很set，非常出戲\n\n\n\n\n\n\n可能想要表達很激烈的劇情\n\n\
  但每個很激烈的劇情都用這招也太偷懶了吧?!\n\n\n\n\n以上，個人並不推薦去看\n\n就算小說寫得很好，基於第2 3點 我也不推薦\n\n\n這兩天會去找來讀一讀，好看的話再上來報告\n\
  \n--\n文字上色"
