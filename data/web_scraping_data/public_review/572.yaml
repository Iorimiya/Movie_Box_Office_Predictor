content: '《嘎啦》登國片票房冠軍卻遭網路霸凌　監製證實：是水軍


  記者 廖福生 報導


  發佈時間：2024/07/22 14:46

  最後更新時間：2024/07/22 15:39




  儲旭。（圖／CATCHPLAY提供）


  恐怖電影《嘎啦》(GALA)，於上週五全台上映後，首周票房全台累積427萬台幣，成功拿

  下首週國片票房冠軍。


  但即使如此，網路上卻出現負評，據了解有來自澳洲ID帳號留言霸凌《嘎啦》，而監製劉

  楓棋就表示：「。」




  瑪菲司主演恐怖邪教電影《嘎啦》。（圖／CATCHPLAY提供）


  首次參與電影主演的儲旭在映後活動中感謝觀眾的給予演技的肯定，他也向觀眾分享自己

  在電影中的角色，「天仁」是一位追求流量的直播主，他表示：「《嘎啦》不止是一部嚇

  人的恐怖片，也反映了年輕世代的社會現狀，一味追求網路流量的諷刺。」


  最後儲旭也強調，除了演員們的演技非常好之外，《嘎啦》的一大看點，還有他親手操刀

  的恐怖特化，他形容：「和其他恐怖片不同的是，《嘎啦》的恐怖氛圍，是營造出能讓觀

  眾想像及延伸的心理恐懼。」


  電影《嘎啦》描述直播主瑪菲司一家抵達即將開幕的度假村舉行活動，從未料到等待自己

  的竟是恐怖的降臨。


  阿序為了探得真相，與好友天仁召集網友再次前往度假村探險，並以此在網路上獲取流量

  ，豈知這竟是一段從1960年延續至今從未停止過的邪惡祭典。


  《嘎啦》目前仍上映中。


