content: '一部看似紀實的劇情片，卻存在著幽靈，此幽靈的出現卻是在延遲中顯現，

  筆者以為劇情中光司（三蒲春馬

  飾演）的室友是活人，在室友的出場場景一幕，男主角光司走出室友的房門外

  （光司原在房間裡），卻又再走道遇見室友，筆者還以為是剪輯上的錯接，

  抑或是導演刻意地省略的剪接，或許筆者沒在第一時間發現室友臉色明顯的蒼白，

  一直到光司與富永的對談，才得知幽靈室友的存在。



  為何導演要設計幽靈室友這位角色？幽靈在日常中的怪誕，

  確實影響著本片的風格與美學，紀實的場景與美術設計，幽靈穿梭於現實之中，

  本片卻無給觀者帶來荒謬的場域，也許片中有著比現實遇到幽靈更荒謬的恐怖片，

  富美喜愛的Ｂ級恐怖片的確荒謬無比，一位女性角色設定為喜愛Ｂ級恐

  怖片，看似頗微衝突，雖然劇情中有所交代，但此設計或許在幽靈的介入下，

  並無產生太大的違和感，幽靈一角打亂的紀實劇情片原有的風格，

  卻奠定了另一種紀實劇情敘事的可能性，這是筆者想關注幽靈很重要的面向之一，

  筆者所談的幽靈在另一面向有別於日常的鬼魅之意，

  而是在此幽靈作為一種纏繞徘徊的時間指稱，劇中幽靈室友始終出現在光司與富美旁，

  觀者所看到的幽靈室友，正是表徵了他們三人間的過去與現在，

  正如同我們也常把照片看作成時間的指稱物，一張照片中拍攝的當下（現在），

  在快門按下之後已成為過去，當我們看到照片的同時，卻已發現自己處在過去未來式中，

  幽靈之所見，我們意識到了那個人已死去（過去），幽靈本體成為了時間的現在，

  當幽靈消失之際，我們是否可確認我們已向未來前進？



  影片來源





