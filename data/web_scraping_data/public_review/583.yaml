content: '誠哥舊作重映追到了(據說)評價最差一部?


  誠如許多評論所言真的有許多宮崎駿的影子在裡面

  也是鈴芽之旅的復仇作

  如果當作找彩蛋看的話是還算有趣



  像是

  雅戈泰和常世

  歌薇絲和鑰匙

  咪咪和大臣


  男主角的部分就沒那麼像草太了

  反倒是弟弟心超有阿席達卡既視感

  從被長老逐出門、落髮、到馬廄上馬出發、青梅竹馬(?)追出來

