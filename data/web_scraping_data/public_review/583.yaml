  \n\n\n\n\n\n\n\n成人的情緒，也能藉由動畫來被感化慰藉的吧？看了《追逐繁星的孩子》，\n\n我的心中有了個肯定的答案。\n\n若你曾體會過失去摯愛的痛，痛到無處可躲，無奈現實環境卻一直逼你要堅\n\
  \n強、還是要逼你站出來面對，於是讓你自己感到更痛、更難堪，那麼，《追\n\n逐繁星的孩子》將會是你的溫柔避風港，心之所依。\n\n\n\n\n\n明日菜失去父親以後，母親身兼父職忙碌工作養家，所以家裡常常就只有明\n\
  \n日菜一個人打理自己的生活。而明日菜，雖然只是個中小學生，卻成熟且獨\n\n立，過著自己平凡而努力的生活。有一天，明日菜遇見了一位男孩、叫瞬，\n\n奇異的邂逅讓明日菜與瞬很快就熟稔交心，但是瞬，很快就不見了……於是\n\
  \n明日菜開始了她的追尋之旅，但是、她追尋的，到底是什麼呢？……\n\n\n\n\n關於死後的世界，沒人知道。孔子的那句「未知生、焉知死？」是我最不認\n\n\
  同的一句話，整個超沒想像力。而那一個世界，真太適合讓有『背景神』之\n\n稱的新海誠拿來好好大作文章一番。\n\n世界上留有很多關於冥府的想像描繪，在《追逐繁星的孩子》中，透過一個\n\
  \n懷有執著之心的森崎老師大略提及，而他們所深入探尋的，是眾多傳說中、\n\n其中一個叫做『雅戈泰』的異空間世界。『雅戈泰』是異度空間，存有神祕\n\n的高度文明，是實現願望的地方，據說其核心具有可讓人起死回生的神力。\n\
  \n於是明日菜學校的森崎老師便想盡辦法要前往、並致力達成讓他妻子起死回\n\n生的願望。\n\n這一趟追尋之旅，過程有點像當初羅賓威廉斯所主演的《美夢成真》模式，\n\
  \n然一個是秀電腦特效、一個秀『背景神』的菁華功力，各有其搶眼之處。但\n\n冥府之國也好、彩繪天堂也罷，那些絢爛奪目的景緻其實莫不都在反應著角\n\n色空虛心靈之外的那份綺麗美好期待。\n\
  \n\n\n\n\n新海誠是新一代的宮崎駿，雖然他本人是認為宮崎駿是神的等級、新海誠自\n\n己跟宮崎駿沒得比（詳見【我與新海誠的接觸全記錄】\n） 。\n\n\
  不過在《追逐繁星的孩子》裡，有很多對於冥府世界的描繪、你還真的可以\n\n直接將之對應於宮崎駿的《天空之城》來看，尤其是在環境設定上面。\n\n（圖：冥府的入口-『雅戈泰』）\n\
  \n不過，新海誠的冥府『雅戈泰』，其環境美麗的程度，是前所未有的。你能\n\n想像冥府的樣子、是比天空之城還要來得光彩奪目嗎？還有冥府的看門神獸\n\n造型變化多端、有時則讓我聯想到神奇寶貝被藝術化、精緻化的樣子可能莫\n\
  \n過於此？（至於地獄使者克查爾特巨人則有著天空之城巨人的形象與風之谷\n\n王蟲的變形力道，個人覺得是有「精神上的」抄襲、但表現手法佳）。『風\n\n之谷』、『天空之城』可謂贏了原創、輸了光影。但到底新海誠是站在宮崎\n\
  \n駿這巨人的肩膀上、才得以將『雅戈泰』具象化為如此精采的絢麗世界（可\n\n以說是沒有《天空之城》，就沒有精采的《追逐繁星的孩子》）。姑且就說\n\n《天空之城》與《追逐繁星的孩子》是雙贏吧。（這就是文化得以累積、厚\n\
  \n度得以增長的價值）\n\n\n優雅又時而發狂殘暴的神獸、運載著生命的雅戈泰飛行船『謝庫納‧威瑪納』、\n\n帶走神獸遺體的『克查爾特』使者，還有位於幽谷之下的神祕應許之地……\n\
  \n冥府『雅戈泰』幾乎可以說是窮盡我們對於奇幻烏托邦世界的所有想像，它\n\n真的是美極了。即便你是個幸福的孩子，尚未體驗過生離死別，《追逐繁星\n\n的孩子》仍可給你一段純粹綺麗、光影世界的旅行。\n\
  \n（圖：『克查爾特』與飛船『謝庫納‧威瑪納』）\n\n\n\n\n\n在整體結構上，《追逐繁星的孩子》並不是一部嚴謹的動畫，但你得承認：\n\n隨著劇情的走勢中、你就像明日菜一樣，不斷地想往未知卻又可能找到答案\n\
  \n的彼岸前進，而所有的奇遇都讓你覺得過癮。而且這兩個小時的奇幻世界冒\n\n險、時間長度並不讓人覺得籠長。\n\n大學是念文學的新海誠，在劇情與議題上頭的鋪排，有屬於他自己的縝密思\n\
  \n慮。我嘗試著以大學的自己、和擺脫學生身分之後的自己，來看待《追逐繁\n\n星的孩子》，發現同這一部動畫對不同時期的我而言、會有不同的價值。對\n\n於以前的我來說，《追逐繁星的孩子》或許只是一部漂亮的動畫；但對於現\n\
  \n在的我來說，《追逐繁星的孩子》無異是部完美的動畫。\n\n那些交代不清的：你以後再看一次、絕對會覺得那些小問題已不值得再去追\n\n究；而那些你以為簡單的劇情：你在不同年紀之後再看一次、絕對會覺得又\n\
  \n有另一層豐盛的新體會。\n\n（圖：新海誠親授的動畫製作過程）\n\n而在製作技術上面：《追逐繁星的孩子》畫風留有傳統手繪美感、還有後製\n\n加以AfterEffect的光影置入運算效果，就是新海誠的動畫「之所以會發光」\n\
  \n的訣竅。這樣的動畫表現法，成功達成傳統與創新媒材的融合運用技術。\n\n日本的動畫喔，永遠都不僅只是傳統產業啊。\n\n\n\n\n\n故事中的主人翁，不論是明日菜、瞬、心、還是森崎老師，他們都是失去過\n\
  \n摯愛的人。生與死，把相愛的人們、徹底切割在兩個不同的世界。\n\n\n\n所以，在《追逐繁星的孩子》裡，新海誠安排了這四個人、分別對於摯愛之\n\n死有著四種態度，這四種態度形同四種面對與處理的答案。而他們在某種程\n\
  \n度上、是一起共赴這段追尋之旅的。\n\n\n\n主角「」就是芸芸眾生如我們的一個凡人代表：她父親很早就過世、\n\n母親愛她但很忙碌，所以大部分的時間，她都自己一個人。一隻野貓咪咪調\n\
  \n皮地闖入她的生活，與她相伴，所以她藉由對咪咪講話、來跟自己坦承地對\n\n話。而瞬闖入她的人生之後，她發現自己原來可以用不同於「乖」的另一種\n\n方式、積極地面對自己的情感……\n\
  \n而另一位主角「」，在失去哥哥「瞬」之後，對於與哥哥有最後邂逅機緣\n\n的明日菜有了一份特別情懷，既對立（地球世界與雅戈泰世界）、又親密（\n\n同樣都很想念瞬），雅戈泰逼「心」必須要將明日菜趕出雅戈泰，然而「心」\n\
  \n、卻「順心而為」了……\n\n而執念的代表角色莫過於是，他參透雅戈泰的奧義，無論如何都要\n\n前往雅戈泰、尋回他已死的妻子……\n\n另外還有一個或許是比森崎老師更執著的「」。瞬從雅戈泰到地表世界，\n\
  \n是因為『有無論如何都想要見的人』。「瞬」的來意不明、死因不明，是全\n\n片最令人匪夷所思之處，但是這一種執念，形同於那些為愛義無反顧的芸芸\n\n眾生，大部分的時候，我們其實是很羨慕他們的，不是嗎？\n\
  \n\n在你的心中，那一份想念或許不甚明確昭昭、無法如森崎老師或「瞬」那般\n\n堅定，然而你卻能夠學習戲中那兩位主角：明日菜與心。他倆對於這一段旅\n\n程雖都充滿著疑惑、卻沒曾放棄過要努力的追尋…不斷忙碌著奔跑的倆人，\n\
  \n對於遙遙無盡的追尋並沒有要追求一個絕對的答案，但是，藉由這趟旅程、\n\n他們終於得以發洩累積至深的思念，彷彿只要不斷追逐，那麼在另一個世界\n\n的他、距離自己就不再那麼遙遠似的。\n\
  \n\n這句他倆人在思念「瞬」時終於潰堤、\n\n而送給彼此的話，其實不也正是我們悠悠之心底最脆弱易感的心靈註解？\n\n\n\n\n\n我平靜、意猶未盡地看完《追逐繁星的孩子》，原本腦中滿滿地盡是反覆玩\n\
  \n味著新海誠對於面對死亡那多元且兼容並蓄的哲思，這份佩服，卻在片尾主\n\n題曲『Hello, Goodbye & Hello』緩緩唱出的時候，終於讓我失去理智、讓\n\
  \n我掉下了眼淚。\n\n\n\n\n\n\n心底若有非常思念的人，一定會懂。\n\n平常，或許我們可以努力做到像明日菜那樣的乖巧小孩，但是，能否偶爾、\n\n\
  就只是偶爾，可以讓我們整個龜起來、盡情地思念摯愛？\n\n就算僅只是躲在片長共兩個小時的《追逐繁星的孩子》裡面也好。\n\n\n這樣，之後彷彿又能充滿力氣、努力地去「把自己過得很好」了。\n\
