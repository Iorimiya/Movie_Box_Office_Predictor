content: 'Medium版：


  5/31，厭世的上班路程中，剛好看到Netflix今天即將下架的電影，就選了《言葉之庭

  》開始欣賞。在午休看完後，索性決定把要下架的Netflix三部新海誠電影都看完，所以

  又開始看了《秒速五公分》和《追逐繁星的孩子》。晚上回到家吃完飯，就完成了當新海

  誠假粉絲的一天。


  其實這三部電影完全療癒了我頻繁開會、參展、見客戶的超級厭世的一週，所以來記錄下

  。有趣的是，我看完電影之後翻了下影評，害怕的發現自己的評價和大家的評價完全相反

  。


  以下評價有雷。




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  言葉之庭


  原作可能真的很神，但我只覺得電影版46分鐘真的沒有把故事說得很好。前半段鋪陳很OK

  ，雖然製鞋的夢想有點跳tone、雪野讓男主角摸腳畫腳的樣子畫面也把我驚呆了，但我承

  認畫風依然唯美有氛圍感。


  我認為後半真的跳太快了，讓我驚訝的發現是師生戀後，兩人的情感（從知道了老師的故

  事、打架、表白、被拒絕、再擁抱）在15~20分鐘內快速爆發，我對不起一面倒的好評，

  但我真的沒有共鳴。也許該看看原作吧。


  身為一個快要27歲的人，我倒是對雪野說，自己27歲的時候，一點也沒有我15歲時聰明，

  感到很有同感呢。


  ----


  秒速五公分


  一開始就比起言葉之庭吸引我很多；男女主角的感情彷若其他愛情故事一樣讓我覺得好神

  奇。為什麼可以在國小的時候就知道誰和自己心靈契合？能夠這樣寫著信品味生活、維持

  遠距離？我也懷念那個要去一個地方，必須像男主角那樣畫者地圖的年代。


  第一話明明是很無聊的情節（被雪耽誤的列車），一向沒耐心的我卻認真的感受著男主角

  的無助和不安；那種明明希望明里等他，卻又希望明里已經回家的絕望心態。即便明里等

  他到深夜、即便兩人已見面、度過美好的夜晚，第一話的結束還是讓人覺得沉重。


  我以為第二話和第三話會是個男主角移情別戀卻又發現自己喜歡的還是明里的故事，還好

  沒有！嚇死我了。其實我覺得澄田衝浪和平常開朗的樣子很有魅力，理解貴樹時的惆悵也

  很讓人心疼。真想跟她說她不會一直喜歡貴樹下去的別擔心，以後會有更好的男人啦XD


  前兩話的意象 — 櫻花、雪和火箭，都很美也很有表現力。


  沒情調的我看完第三話的感想是，可惡，原本以為是個像《初戀》一樣、渣男般的故事，

  結果是渣女的故事！好啦沒有啦，雖然電影裡我看不太出來明里一路的心路歷程，但她完

  全沒有錯。


  只是，真的是個好現實且無奈的故事。整體來講我非常喜歡這部，電影把整個畫面和故事

  都鋪陳的很棒，留給觀眾自行解讀的空間也很剛好。


  ----


  追逐繁星的孩子


  以為是和前兩部類似的調調，結果熊出現的時候嚇我一大跳哈哈哈，充滿了奇幻的色彩呢

  。我到頭來沒看懂這到底是怎樣的世界觀，但因為我一向不是很在意世界觀的設定有沒有

  bug，所以這些對於瞬間增加的生與死的議題以及地底世界的設定還是很喜歡，也感到很

  驚喜。結果看了影評發現滿滿的負評XD。


  有一點是大家對於明日菜只是因為寂寞就前往地底世界似乎感到很荒謬，但我完全可以理

  解耶。在他們踏上旅程的時候，我就在思考，心和咪咪是因為有使命在身、森崎是因為想

  救回妻子而前往雅戈泰，明日菜則看起來很迷茫。我覺得那是一種莫名的執著，和對死後

  世界產生的好奇。她只是個小學生，努力又懂事地接受了父親的死亡，在母親大半時間不

  在，近乎自己獨立生活的成長中，對瞬情竇初開。但居然在不久後接收到了死訊。死後的

  世界對她來說是令人困惑的、是難過的。沒有人教她怎麼去面對和學習，盡管有身邊的人

  陪伴，但也許沒有人真心了解過明日菜對死亡的困惑吧。


  明日菜在寂寞的成長過程中，聽到了瞬的歌聲，那是在這個令人疑惑的世界上，可以打到

  她心靈深處的力量。因為寂寞，她想要知道這個能引起她共鳴的歌聲、和他所處的世界。


  我也很喜歡電影的標題，在面對死亡的課題時，大家其實都還是在學習的、脆弱的孩子吧

  。即便如老師是個大人也不例外。


  ---


  加上以前看過的《你的名字》，單就動畫而言，我喜歡的順序是《追逐繁星的孩子》>《

  秒速五公分》>《你的名字》>《言葉之庭》，我有空會去看看原作會不會替《言葉之庭》

  平反的。


  仔細想想，也許我過一陣子，會覺得《秒速五公分》還是比較雋永經典一些，畢竟描繪的

  情感很讓人有共鳴，《追逐繁星的孩子》只是有比較豐富（但相對也雜亂）的劇情線而已

  。不過就現在，我決定忠於我的直覺給排序。


  --

  我...再努力

  好好笑 我們同樣都在月底趕

  我覺得主題曲都很讚捏!!

  但言葉真的一面倒超好評，好神奇

  有這麼誇張嗎！頂多步調慢了一點

  可惡XD

  那可能等我出社會更久一點再看...

  中二誠XD

  其實很好奇明里是怎麼想的~

  我一直看到人家說要去看小說，我還以為原作是小說！

  真的嗎！我跟你差不多年紀的確但秒五看了倒真的覺得滿沉重的

  不過覺得男主角壓力好大喔'
