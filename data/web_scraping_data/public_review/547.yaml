content: '雷文防雷資訊頁


  找死凶宅

  Handsome Guys

  2024韓國電影



  追看本片的動機，是在網頁看到挺好看的字句，但詳情沒有深入研究，

  因此看片過程充滿驚喜，哈哈哈。劇情及畫面，怎麼那麼瘋狂？爆笑？惡搞？荒誕？幽默

  ？讓片中發很多便當的血腥恐怖沖淡很多。


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  看完去查本片中文海報的宣傳詞句：大家怎麼都要跑到我家找死啊。

  真的是很切題啊。所以中文片名很有梗啊，反而是韓文及英文片名Handsome Guys，太抽

  象了。


  看地內心歡笑又嘴角上揚的黑色喜劇之驚悚恐怖片，經典黑色喜劇香港電影〔暫時停止呼

  吸〕的fu...好笑>>>恐怖。

  個人滿意度80分。


  以下有劇透。




  1.原來是翻拍加拿大恐怖片〔Tucker & Dale vs. Evil〕，但本片前段看的時候，感覺質

  感不好，想到怎麼有點尷尬不怎麼樣，中後段開始瘋狂爆笑戳到笑點，怎麼那麼剛剛好就

  那麼詭異地註死？...


  2.二位男主自我感覺很良好，自認硬漢帥的姜宰弼（李星民），和性感帥的朴塽邱（李熙

  峻），身旁產生荒誕血腥笑料之劇情，二位警察：南巡警（李奎炯）和崔所長（朴智煥）

  的戲份也很好笑，另外那群主要角色的年輕人們，真的是腦補誤解二位男主極深，導致發

  生血腥恐怖下場，自己找死來的。


  3.收尾挺有趣，挺喜歡的，這樣的恐怖片驚悚片類型？黑色喜劇，的確看完心頭好，不像

  一些恐怖片，看完內心很鬱悶糾結。這片娛樂效果太好了。



  --'
