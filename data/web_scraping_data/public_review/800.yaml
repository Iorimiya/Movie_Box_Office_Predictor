  由安奈特班寧和艾德哈里斯共譜浪漫戀曲的新片《聽說愛情回來過》，即將於11月\n7日在台感動上映。劇情描述妮琪（安奈特班寧飾演）與蓋倫（艾德哈里斯飾演）結\n褵三十年，兩人鶼鰈情深，蓋倫卻在旅行途中驟逝。失去摯愛的妮琪無比悲痛，卻\n\
