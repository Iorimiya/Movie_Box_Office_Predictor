content: '《聽說桐島退社了》（桐島、部活やめるってよ, 2012）


  你是活在自己的視角中，還是別人的鏡頭裡？


  這是一個圍繞著隱身的「主角」桐島發展出的故事。事實上，並沒有顯著的「故事」，這部片耐人尋味的是對高中生人際關係和自我認同的細膩觀察。


  高中校園脆弱的人際連結、同儕歸屬壓力和階級意識，放在亞洲文化中，尤其日本，特別能成立。片子裡數次提及「冷門」二字，對以隨波逐流換取安全感的高中生來說，和「冷門」扯上關係，是多麼驚悚的一件事！


  影片前1/3用倒敘加上多視角的敘事，來環環扣出一天之中校園發生的事，完美典範桐島帶來的那些震盪。不禁有種在看《黑色追緝令》和《記憶拼圖》的既視感。


  被視為魯蛇的電影社長前田，看起來眾人皆醉我獨醒，真心喜愛著電影、一心想拍一部校園活屍片。結果在片尾宏樹的問話下，卻也支支吾吾答不出個所以然。如果你曾經因為某種可能吃不飽的興趣，被問過「你這麼喜歡_____？將來是要_____嗎？」，應該滿能感同身受這個角色的。即使做著喜歡的事依舊茫然，也未必有自信和明確的目標，但感覺就是暢快無比。有什麼意義有什麼未來，誰知道呢，這不就是青春的權利？


  這部片有著 神片vs文青假掰片 的兩極評價，但的確很值得一看，不只是因為有趣的敘事方式，也因為這部看似不起波瀾的電影，其實直指著屁孩們的鼻尖問：「先別管桐島了，來聊聊你吧？」



