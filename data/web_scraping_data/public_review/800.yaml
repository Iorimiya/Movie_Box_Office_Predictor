content: "聽朋友說這部是一片看完也不知道演什麼的電影\n\n所以我就興致勃勃的(?)租來看\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n故事講述桐島退社以後種種，電影以群像劇的方式下去展開\n\
  \n最終桐島還是沒有露出他的真面目，但是如果故事中所描述的桐島是真的\n\n桐島的形象就是全校都知道的風雲人物，但是卻沒有一個人真正認識桐島\n\n每一個人對於桐島的描述都是，好厲害的人生勝利組。就算是他退社的傳聞出現\n\
  \n所有人--甚至是包括了摯友和女友的反應都是「怎麼可能？」\n\n這樣一個風雲人物烙印在其他人的心中的印象，居然像是一個劣質的網路小說一般平面\n\n「如此完美的他不該做出違背大家的期待，他就是應該帶領著排球隊獲得勝利\n\
  \n應該要和他漂亮的女朋友一起畢業然後過著美好的未來。」\n\n但是現實卻是--他退社了。身為第一名的存在，卻在成功的前一步退出了競爭\n\n這個衝擊，讓周遭每一個人開始審視，那個不完美的自己到底有什麼資格去存在這所學校\n\
  \n甚至是質疑不完美的自己，有辦法充滿因桐島退出後所出現的真空嗎?\n\n藉此更進一步的去思考高中生活所做的努力究竟有什麼意義(如果第一名的他都退出了...)\n\
  \n又或者只是單純的迎合周遭人的期待，進而去「完美」他人對自己的形象\n\n桐島在這部電影從來都沒有出現過。即便是在頂樓的人影，也只是給希望他還在的人\n\n\
  一個虛幻的泡影而已，大家都基於自己期待來形塑桐島，來指責他為什麼你和之前不一樣\n\n甚至讓人覺得在這部電影裡面沒有人想要去了解桐島這個人\n\n因為大家都瞭解了「桐島」這個形象，所以他是最被大家自以為瞭解\n\
  \n卻又最不被大家知道內心的人\n\n\n\n反而是電影社，他們知道自己在追求的是什麼東西；用手邊最有限的資源\n\n拍出最貼近自己的故事，就像是很多不喜歡和人接觸的人他有自己擅長的技能\n\
  \n但這些技能卻和你我的日常相距甚遠。而電影社的日常就是殭屍電影\n\n這個日常對於其他人來說是很特別的生命經驗僅只於特定情況才會接觸，但是對於電影社\n\n\
  來說，卻是每天都在理解和更進一步深入的日常\n\n所以當老師希望他們拍攝校園熱血劇的時候，那種感觸就像是要老師去接受他們拍殭屍\n\n電影一樣難以接受。因為校園熱血劇並不是電影社的日常；而殭屍電影也不是老師的日常\n\
  \n而換句話說，電影社拍出如此「非日常」的影片都能得獎\n\n想必如果讓他們拍出屬於自己的「日常」必然有一番驚人的作為\n\n當然對於其他人對他們內心的不理解，那群人有自己的討論、想法和共識\n\
  \n他們甚至知道自己追求什麼、需求什麼、連為什麼而做都可以講出所以\n\n即便知道那是無用功、就算是知道未來這些都是枉然，仍舊還是很熱情的付出，毫無後悔\n\n\
  他們是一群彼此可以互相理解的夥伴，即便在電影裡面連「名字」都沒有\n\n對比桐島有著一群有「名字」的朋友，卻都只喊著「姓」\n\n而沒有人能夠親暱的稱呼他的「名」\n\
  \n再比對最後一幕的場景，一群「朋友」為了「自己」追求的答案而前往頂樓\n\n剛好衝突到為了大家一起的夢想前進的電影社，多麼諷刺啊\n\n沒有名字的夥伴和興師問罪的朋友，原本是被撕裂的拍攝現場\n\
  \n被巧手一番轉成撕裂對方的類紀錄片拍攝。\n\n\n\n\n有相異也有相同的點\n\n我覺得最重要的相同點就在於面對若有似無的愛情，在焦點上的人們就會急於確定狀態\n\
  \n彷彿就像是將大家對自己的期待轉為，自身的目標一般\n\n從桐島的女友和宏樹的女友，昭然向大家宣示主權的狀態\n\n這不代表著他們自己的價值，而是藉由他人的價值提升自我\n\
  \n而例如霞，面對在愛情上的疑惑，他選擇的是花花公子。\n\n但我想這也許不能代表他內心真正的想法，因為他看到追夢發出光芒的電影社導演\n\n他欣賞喜歡而且嚮往那種光芒，但多數人對於電影社導演的外表和評價較差\n\
  \n和他交往很「矬」，會喪失現在的朋友，因為他人而不選擇吸引自己的存在。\n\n這點對比到管樂社的社長也是面對同樣的狀況，而電影社導演從第一次的力爭\n\n到第二次的同理，似乎也是表達著他可以理解那種暗戀的苦\n\
