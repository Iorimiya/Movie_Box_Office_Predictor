content: '部落格圖文版:



  不知道大家在飛機上會不會有看電影的習慣?


  以往我總是覺得在飛機上看電影很難專心，之前看了天菜大廚


  結果看得有點恍神，又常常有廣播干擾


  這次看了意涵妹妹演的「聽說」，總算讓我比較專注了



  主要大綱


  飾演秧秧的意涵妹妹，幫助姊姊小朋(小龍女飾)順利晉級聽障奧運


  因為聽不到，所以也無法用說話溝通，必須用手語來傳達訊息


  手語，sign language，在本片成為最多台詞的溝通工具


  彭于晏飾演的天闊，家裡開燒臘店，常常幫家裡送便當


  運氣好的認識了意涵妹妹，也因為之前有學過手語


  所以彼此能順利溝通，即使自己並非聽人




  這類的小品愛情故事，架構不乏就是從男女主角相認識，


  某一方漸漸開始喜歡上對方(通常是男生主動)


  然後感情升溫時，同然因誤會而吵架產生衝突，此為轉捩點


  最後男主角努力不懈，誤會終於解開，此為完美之結果


  起承轉合樣樣具到，剩下就是編劇和演員的功力




  秧秧和姐姐小朋吵架的那段，我想是整部最令人動容的地方，


  秧秧為了幫助姐姐圓夢，獨自每天不停打零工，即使只是少少錢


  也要用它們完成姐姐的夢想，所以犧牲了自己的人生


  小朋發現了，覺得很愧疚，不行，我不能讓妹妹這樣!!!!!

  (鄉民:醒醒吧你才沒有妹妹!)


  高分貝的要妹妹秧秧找尋自己的夢想(當然是手語表達)


  不能只是為了她，犧牲自己的美好未來。


  這段遠比後面彭于晏在秧秧後面告白來的精采，雖然跳水那段有令人大笑



  在片末，揭露了女主角其實聽的到，不是聽人


  其實很不意外，在劇中很多小地方都提醒了這點


  第一，秧秧為了提醒自己工作，用的是鬧鈴


  第二，家中竟然還有門鈴可以按



  不過看到意涵被天闊問怎麼不早講時，傲嬌回嘴:你又沒問我，太可愛啦



  本片雖為小品，但是題材選擇上是滿具慧眼的


  在以往，吸引人的國片不外乎以黑道的爭鬥、介紹風景、


  耍白爛賀歲片、青春回憶，聽說則是走了截然不同路線


  儘管我仍覺得男女主角間感情戲淡了點，聽說還算是吸引我的國片之一


  --'
