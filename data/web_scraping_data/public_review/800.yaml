content: "------------------------------------------\n超級神奇的電影，所有故事都繞著桐島這個咖，\n結果，裡面根本沒有桐島！？\n\
  ---------------------------------------------------\n圖文好讀網誌版(內有預告片連結) : \n----------------------------------------------------\n\
  \n\n《聽說桐島退社了》毫無疑問是今年金馬奇幻影展最具話題性的電影。首先是兩場驚人的\n秒殺完售，即便加開依舊售罄，有著如此高人氣，應該片商搶翻天，卻無人代理引進。在\n\
  第36屆日本電影金像獎(有著日本奧斯卡獎之稱)，本片榮獲最佳影片、導演、剪輯。那它\n很藝術嘛？不！很多人在影展看過此片都在個人臉書頁面大肆讚揚。如此奇幻，讓人不驚\n\
  想知道，這部片的魅力究竟為何？\n\n\n\n\n\n\n\n劇情大意，桐島，排球隊隊長，是校園中的偶像，大家無不以他作為話題對象，禮拜五這\n天，聽說桐島退社了。像是病毒擴散一般，這件聽起來微不足道的小事泛起漣漪影響了所\n\
  有人。排球隊喪失臺柱，如同洩氣皮球，板凳球員得以上場，卻壓力好大；桐島女友莫名\n成為發問機台，她卻一無所知；做為桐島死黨的宏樹，不知好友動態而整天茫然，還有好\n\
  多好多，校園的一切因為桐島都變了…。\n\n桐島是誰，不是電影重點，在於他影響了什麼。觀看《聽說桐島退社了》前三十分鐘，你\n必定茫然，因為它把同一天禮拜五演了四次！假如你看過《告白》，那會知道湊佳苗擅長\n\
  利用不同角色訴說同件事，以拼湊事件全貌。本作雖不是湊佳苗作品，但也是類似手法。\n每一次的禮拜五，時間軸有著不同推進，從不同角色進行故事發展，卻跟上一次星期五有\n\
  著部分接軌，甚至補充了細節，逐漸地，雖不知桐島退社的『前因』，我們卻看見了所有\n的『後果』。\n\n另一個特點，本片可以說是沒有主角。雖然主要是五個角色在進行，但同時又有許多配角\n\
  ，你卻又不能說他們毫無劇情影響，像是行星環繞恆星，校園所有人因桐島運轉著不同故\n事。桐島好友與女友必定首當其衝，因為最親密的人私自做出決定，覺得像是遭受背叛般\n\
  的洩氣。有女生暗戀的桐島好友，卻因其心情低落連帶影響。有人沒直接牽連，卻因周遭\n氣氛改變，內心有了想法。\n\n\n\n\n打了好多，像是沒被火燒過的四十二章經，叫人不明不白。那隨便舉個例吧，小明今天轉\n\
  學了。好友小王因為小明離開，從第二名變成第一名，爽到縮肛，狂跑廁所。小歪喜歡躲\n在廁所偷吃大便，卻因為小王一直來廁所打擾，無法吃屎很懊惱，只好去買咖哩飯充飢。\n\
  廚房阿姨，見到難吃的咖哩飯有人買，於是歡喜跳國標慶祝。訓導主任見到阿姨舞姿很噁\n心，於是拿菜刀殺了阿姨。是滴，雖然這故事與《聽說桐島退社了》八竿子打不上關係，\n\
  但你可以理解，要不是小明轉學，主任也不會殺了阿姨。以此故事證明，校園鎖事有著環\n環相扣的可怕影響力！\n\n本片最特別是編劇安排了「電影社」這個社團，若說桐島是人人稱羨的運動偶像，那其校\n\
  園位階必為最高，相對的與同學無互動、躲在自己小圈圈拍電影的『電影社成員』就是這\n脈絡下的最低位階。\n\n兩者原本無牽連，但像是蝴蝶效應，拍翅引起颶風，電影社也因桐島掃到了颱風尾。像是\n\
  朝會頒獎，社團發表成績低落的電影社跟運動校隊一比較，無人尊重，被當作笑話。還會\n成為茶餘飯後阿諛的對象，變成填補聊天空白的墊檔。這樣得比較就像暗示著社會百態，\n\
  新聞媒體總是做出一些主觀報導，讓民眾對於某些人事物產生批判。\n\n\n\n\n\n\n你我都曾經待過校園，有些人就是比較光彩奪目，陽光像是為他/她而閃耀。片中曾有一\n\
  句台詞：『厲害的人什麼都強，弱的人什麼都不行』，人總是無形之中做出比較，無論身\n處社會或是校園，有些人會在意他人想法而改變言行、有人會為了獲得矚目加倍努力、有\n\
  人當作耳邊風依然故我。無形的比較卻成了階級概念，有了優劣比較。然而，人的價值真\n的需要他人評價？\n\n『我們要戰鬥，我們得在這世界活下去才行！』這是劇中電影社長所寫的劇本旁白，也代\n\
  表的本作的中心思想。為了存活，人有百種態樣。有人為了愛情而活，為所愛而努力、為\n所愛而癡迷、有人依照興趣而動，只要開心，就去實踐、有人無法壓抑情緒，將其宣洩於\n\
  他人、有人無所適從，需要依附他人，每個人都是這樣，為著不同目的呼吸活著。那我可\n以不戰鬥，『也就只能這樣』地放給它死嗎?不能，因為那你將與萬物毫無連結，你就『\n\
  什麼都不是了』。\n\n「小世界效應」是一種在日常生活中常見的社會現象，每一個人通常只要透過不到七個中\n間人，就可以和世上所有人連結起。而這效應在封閉校園間更加明顯，本作編劇巧妙將所\n\
  有平行線交叉劃牽連，將所有人集結一次引爆。無所事事講人閒話的回家隊、象徵學校榮\n譽的排隊隊、活出自己小宇宙的電影社，所有人在狹窄天台一觸即發。就像是殭屍肆虐般\n\
  ，他們將一切血肉咬盡，咬下了成見、歧視、階級。他們為著自己而戰，讓渺小的自己在\n廣大世界中能夠繼續存活，繼續為青春留下色彩！\n\n\n\n\n\n\n本作透過不同時間軸推演，角色視角轉換，將平凡無奇略帶殘酷的校園瑣事寫得深刻細膩\n\
  。有時候會使用推進式鏡頭，加深對話張力；或是透過簡潔明亮的畫面、簡單配樂點綴讓\n觀眾專注劇情發展。編劇更將所有角色設定得個性鮮明，配上其獨特的不同視角，使得觀\n\
  眾有著感同身受的投射；而成功的流暢剪輯，使得時間跳躍不是負擔，成為一種趣味。整\n齣戲像是拼圖般，當你拼湊了全局，就能了解一切。\n\n\n\n\n《聽說桐島退社了》相較其他青春校園劇，有著不一樣的味道，特別的力量。簡單的故事\n\
  ，卻有著偉大感動，這些學生了在自己青春留下色彩，奮力戰鬥著！而你我都曾經歷過的\n青春，還記得它的顏色嗎？趕快來看《聽說桐島退社了》，想起那段塵封的校園回憶吧！\n\
