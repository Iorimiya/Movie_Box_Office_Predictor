content: '部落格版：


  可以預想到《雉岳山怪談》會有多兩極的評價，電影裡頭雖然也也有不少傳統恐怖電影會

  有的突發驚嚇設計，然而就整個劇情來看《雉岳山怪談》並不能算是典型的恐怖電影。如

  同電影所取材的「雉岳山18屍塊分屍案事件」本身就是謎團重重的懸案那樣，沒有人知道

  這起事件從何開始、也不曉得怎麼就這樣被散播出去，明明能夠搜尋到的資料與新聞都沒

  有，但就是被繪聲繪影的煞有其事，無人能夠去證明這起事件的真偽，只是隨著故事被流

  傳下去、久了也就成為真的。而通常這類型怪談、都市傳說的開頭多半都是「我聽別人說

  ...」或者「你有聽說過...」，一切的源頭都是從聽說開始，但那個「源頭」到底在哪也

  無人知曉。《雉岳山怪談》幾乎沒有任何直接的畫面，而是旁敲側擊的描寫在雉岳山上似

  乎有「某種」未知的存在，觀眾也不清楚到底主角們在山上「看到」什麼，只能在旁感受

  他們、感受故事帶來的無形壓力與恐懼，就好像關觀眾坐在銀幕前看著一部怪談一樣。


  因為題材上的特殊性，所以《雉岳山怪談》在整個氛圍的營造上其實不錯，不論是良培在

  山林裡看見的石陣、夜半被弄得凌亂不堪的廚房、刺耳的聲響與天邊的紅光、如野獸般的

  低鳴嘶吼、遭到分屍的動物屍體、還有整個人逐漸變得不對勁的賢智，再加上賢智父親於

  多年前在雉岳山失蹤的往事，種種不對勁的狀況都因雉岳山分屍事件的傳聞而更添詭異。

  然而對於觀眾來說，這些不對勁的狀況或許詭異可卻沒有個明確統一的方向，到底主角們

  眼前所見的、所經歷的，是真有殺人魔潛伏於山中？還是良培偶然間錄到的鬼怪？又或者

  其實是雉岳山山靈在作祟？連串沒辦法清楚說明白的經歷，是這類型故事讀起來相當有趣

  的地方，觀眾對於主角們遭遇到的事情可以有著各自解讀，而當然導演金善雄也給出了自

  己對雉岳山怪談的解釋。



  隨著劇情發展走到中段，導演金善雄總算將前面的各種異狀匯聚成一線，將整座雉岳山上

  無法用科學來解釋的情況，包含整個故事的開頭、也就是當年那起「雉岳山18屍塊分屍案

  事件」，都導向了是外星人所為。這樣的說法顯然是有趣的，畢竟當年傳聞分屍案之所以

  會被壓下來沒被公開，就是因為無法對屍體何以能在當時的技術之下被俐落分屍為18塊做

  出說明，但要是這起事件的兇手是外星人呢？導演金善雄巧妙的將外星人給放入了電影裡

  ，當真相跟著民俊、以撒與民培等人分頭發現了藏於賢智失蹤父親別墅底下的研究室後，

  架上的資料、桌上的照片、記錄研究過程的錄影帶等，都讓民俊等人與觀眾逐漸意識到，

  原來這些事情都與外星人有關。先從異象開始，再到刺耳聲響與腦海中聽到的聲音，接著

  最後是那道紅光，整個過程就好似是外星人將人帶走、分屍的程序，至於最後為何賢智能

  逃過一劫？儘管電影沒有特別明講，可看到最後也才會發現賢智同樣早已被困在了雉岳山

  無法離開。


  只是假設只有外星人的話，相信觀眾並不見得會接受導演金善雄對雉岳山怪談的解釋，而

  導演金善雄自己也明白這件事，於是他在在自己外星人的解釋基礎上再加上了超自然力量

  。民俊等人在地道裡看到的壁畫，和電影最後結尾帶著觀眾回到的1980年、由賢智父親為

  首的調查團隊所研究的是同樣的東西，團隊發現或許雉岳山和外星人有著某種不為人知的

  神祕連結，而順著這短短幾分鐘的過往影像紀錄，觀眾能從中猜測或許外星人與雉岳山本

  身具有的超自然力量相互影響，造成雉岳山發生了時空錯亂，1980年的研究團隊會找到20

  23年的民俊等人遭分屍的屍體，2023年的民俊等人會聽過1980年的分屍事件，已步入老年

  的賢智則會在山腳下阻止2023年即將進入山裡的她與其他人。時空的交互錯亂彷彿直接明

  示了雉岳山就是座有問題的山，進入山裡頭的人都將注定離不開，永生永世的被困在裡面

  ，再宛如輪迴般的經歷一切。



  把怪談的起源指向外星人，這樣的設定無疑是相當有趣的，但卻也將會導致觀眾對於電影

  的評價。《雉岳山怪談》的恐怖程度就像電影本身，都是要和與觀眾的頻率來論，如果是

  期待看到印象中恐怖電影的觀眾或許會失望，但假使本來就對所謂的怪談、神話有興趣的

  觀眾，是有可能在這部電影裡找到樂趣。我自己的話是滿喜歡導演金善雄打破恐怖電影的

  既有框架，試著在舊有模式裡玩出新意的努力，也很喜歡整部電影所營造出來的氛圍，但

  最為可惜的地方是演員的表現上。五個主角中只有飾演秀雅的裵尹振與飾演民培的延濟旭

  演出有到位，其他三位、特別是戲份最多的尹筠相與金叡園，不知道為什麼演不出角色的

  味道，再加上坦白說這部電影的角色在人物設定上並不完整，觀眾基本難感受到他們的情

  緒與情感，所以對於他們後來的某些行為與動機也比較無法投入，造成整個氛圍被演不出

  來的恐懼削弱，這是很尷尬的部分。


  《雉岳山怪談》好看與否見仁見智，至少導演金善雄就類型上的揉合是還滿成功，懸疑、

  驚悚、恐怖、奇幻等結合的還算平衡，觀眾能從不同角度切入電影本身，也能像導演金善

  雄一樣自己給出看待雉岳山怪談的解釋與看法，而其餘剩下的就是看電影合不合自己的胃

  口了。


  --'
