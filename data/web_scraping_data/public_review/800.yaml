  昨天看了這部片，非常喜歡







  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  關於這部的心得和影評不少，於是我想聊一些對於東原霞這個角色的感想。


  身在「上層」，霞迎合朋友的價值觀，壓抑了其他感情，

  這表現在她的日常生活中，

  她外表的總是面無表情，波瀾不驚，就連秘密戀情被發現也只是平淡的說沒關係。


  但只有對於實果，她會顯得激動。


  當實果說「你們都不瞭解的吧」，她激動得說「我知道的」，

  她理解的或許不是實果對於即使努力卻趕不上才能的無助，

  而是她也同樣面臨的不被瞭解的感受，因此才會用力地反駁。


  在大家都急著衝上頂樓時，

  霞看到排球社員狂奔只站在原地，

  甚至看到梨紗和沙奈也無動於衷，

  但卻在看到實果後就跟著跑上了頂樓。


  她的情緒似乎總是被實果牽動著


  當頂樓的衝突發生，沙奈在搧風點火，恣意評論時，

  鏡頭帶到的是實果的情緒由不可置信到憤怒，

  爆發點卻是霞的巴掌。


  或許是因為對霞來說，實果同樣是不被理解的人，

  卻願意與她分享自己的內心話，相信她多少能瞭解，

  讓她很珍惜這份信任。


  相對的，霞自己卻壓抑著這一切。

  喜歡電影，在男友面前只能裝作不在意，

  身在羽球部，也不曾表達很喜歡羽球，

  在實果說自己其實很愛羽球時，她不置可否的點點頭，


  就連談戀愛，也被自己藏著，

  身邊朋友也有交男友，戀愛應該不用擔心不被理解吧，

  秘密戀情有可能只是為了衝擊前田的劇情需要(這一幕真的超讚)，

  畢竟原著裡似乎沒提到。

  不過我會解讀成，

  霞壓抑不被理解的興趣，為了迎合「上層」價值觀，

  而為了不想成為，或不想被當成不理解自己的人，

  為了不承認自己完全認同了的上層價值觀，因為這同時也否認了不被理解的自己，

  因此也把代表「上層」價值觀的戀情藏起來。


  也就是說，在價值觀與自身情感衝突下，

  她選擇對兩者都不評斷，想找到平衡點

  屋頂的那個巴掌，是情感高漲對壓抑的反抗，

  隨之而來的道歉，是情緒消退後，她重新回到了平衡，

  她還是那個東原霞。


  --'
