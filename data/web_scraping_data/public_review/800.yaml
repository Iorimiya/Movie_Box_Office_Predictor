content: "雖然身為神木粉，但這部電影卻是一直放到最近才看，好像有點不應該（汗）\n\n因為一直聽說這部電影的評價呈現兩極化（？）的狀態，有點擔心會不合自己的胃口，\n\
  \n但是碰巧先看到了製作花絮之後，反而對電影產生了興趣XD（詭異的順序）\n\n\n\n這部電影有點難寫感想，並不是電影不好，\n\n而是其中有一些不知道該怎麼用言語表達的東西……\n\
  \n看了一些其他評論，覺得能好好寫出自己看法的人很厲害，\n\n對於這部電影的深層意義在此就不多談，因為我也不知道該怎麼表達，\n\n僅就自己得到的共鳴感來談談。\n\
  \n\n總覺得在電影中有許多似曾相識感，就是那種“對…我以前也會這樣”的感覺，\n\n明明是日本電影，但是給我的共鳴感卻比某些國片要強。\n\n該怎麼說呢？就是這部電影拍得很真實吧……\n\
  \n它不會過於殘酷也不會過於美好，就是把真正的學校生活放在你眼前。\n\n想想自己的學生時代，電影裡的管樂社社長和前田就是我啊（淚）\n\n既不出色又不活潑，但是又忍不住偷偷喜歡某個風雲人物的心情實在太懂了，\n\
  \n以為自己快要被對方注意到了，現實卻一巴掌打醒你，原來一切都是錯覺啊……\n\n不過即使是這樣的小人物，也有自己堅持的東西。\n\n\n天台上前田跟宏樹短短的對話就是整部電影的精髓。\n\
  \n電影前面80幾分鐘平平靜靜的看著，看到這一段時，卻突然湧上一股想哭的衝動。\n\n前田認為自己應該當不上導演，但是他仍然堅持拍電影，\n\n為的只是跟自己喜歡的電影有那麼一點聯繫。就只是單純的喜歡。\n\
  \n我們不也是這樣嗎？熱衷於某件事物，不是為了將來要有成就，\n\n而是因為你喜歡這樣事物，願意為了它而燃燒。\n\n宏樹看著前田靦腆的談著夢想，在他眼裡，現在的前田應該是散發著光芒的吧。\n\
  \n想到自己身為校園中的風雲人物，卻像無頭蒼蠅一般不知該往何處去，\n\n跟擁有目標的前田比起來，自己什麼也不是，宏樹終於自慚形穢的哭了出來。\n\n片尾有個很有意思的地方，有社團的人都會用括號標明，宏樹的卻只有（　　），\n\
  \n跟他相對的是棒球社的隊長，隊長沒有名字，卻好好的標出了（棒球社），\n\n其中想暗喻的也是整部片中宏樹茫然的處境吧。\n\n\n\n再來講一下把我釣去看電影的幕後花絮XD\n\
  \n花絮裡的大家都好可愛啊！\n\n尤其神木真是天使到一個境界…（←對不起我想不出更適合的詞了）\n\n其實東出在詮釋角色的時候都很茫然（根本宏樹），畢竟當時是第一次演戲，\n\
  \n天台上跟神木的對手戲哭不出來，所以拍了好幾次，\n\n想當然東出承受了很大的壓力，神木也就在旁邊守護（？）著他，\n\n用自己的方式幫東出舒緩緊張的情緒，到了最後終於OK的時候，\n\
  \n整個人如釋重負的東出，情不自禁的把神木抱起來轉圈圈XDDD（身高優勢啊…）\n\n東出應該很感謝神木吧…看花絮和訪談這兩人在拍攝前後聊了很久，\n\n總覺得演員跟劇中角色不知不覺重合了XD\n\
  \n然後大概是因為演員很年輕，又或者是因為校園劇的氛圍使然，\n\n殺青的時候幾乎每個都在哭！看了真的會覺得這些人感情真好，\n\n感覺上就好像大家要畢業了，要各自奔向前程了一樣XD\n\
  \n明明只是花絮，卻給人一種青春校園劇的味道，\n\n（花絮名稱也確實是“再一次的青春記憶”）\n\n總之，如果你喜歡電影的話，製作花絮也最好看一下！\n\n\n\
  \nDVD裡面還有收錄演員評論，這裡就比較XD了\n\n講幾個還記得的：\n\n\n◎STAFF說女生都不在，所以可以直接說對女生的看法喔（邪惡）\n　結果這些人…\n\
  \n　開始沒多久就把美月叫成眉月，後來STAFF問大家對山本美月有什麼看法，\n　答：我們好像常常叫錯她的名字\n　STAFF又問，那她本人對於被叫錯名字有什麼反應？\n\
  　答：她好像習慣了\n\n　你們這樣對嗎XDDDD\n\n◎問對松岡茉優的看法\n　神木說自己有點怕她，感覺跟她講完話一定會跟她道歉XD\n　其他人：這根本就是前田嘛\n\
  \n◎龍汰這個角色完全被當成壞蛋，播放到前田撞見龍汰跟霞在教室裡那一段時，\n　飾演龍汰的落合扶樹還擺出很欠揍的手勢XD\n　據說網路上還有人說「我要殺了那個捲毛！」　落合表示：「放馬過來啊(￣▽￣)」\n\
  \n◎霞打了沙奈的那段，眾人拍手叫好XDDDD\n\n◎東出沒有出席，但是一直中槍，一直被說太大隻了XDD\n　神木說其實最後那段戲他有墊東西，被叫要墊東西的時候他感到很受傷XD\"\
  \n　\n　眾人表示\n　「那是東出太高了啦～」\n　「他太高了有三公尺吧」\n　「根本巨人」\n　「那神木要搭梯子了」\n　\n　你們在說什麼鬼啦XDDDD\n\
  　不過東出也被說是個好大哥～出來聚會什麼的都是他帶頭的～\n\n\n\n----\n\n結語：這是一部看似平淡，但後勁很強的電影，\n\n現在想起天台上的那一段還是會有點淡淡的惆悵感。\n\
  \n--\n                                02/26 00:11\n我個人在國中之前剛好就是管樂隊的，也正好是學校重點培養的社團，\n\
  （不過本人還是很魯就是了，有點像電影中的風助）\n到了高中想要休息才加入比較慵懶（？）的動漫社，\n所以才會比較有感覺吧\n話說這部電影的主角從來就不是桐島啊！\n\
  桐島只是個象徵而已，\n表主角是前田，裡主角是宏樹。\n而且電影裡也沒有人是孤獨的，即使是食物鏈底層的電影社都有一群志同道合的人呢。\n花絮真的超可愛，可以看到演員們的真情流露，\n\
  工作人員們也很樂在其中，現場一整個歡樂，\n讓人覺得拍電影好像真的是一件很開心的事~"
