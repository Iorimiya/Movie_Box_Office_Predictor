content: '下午五點在電影台轉到了<聽說>

  這部片對我來說很有回憶的感覺

  因為我之前高三的時候有時候會請假去

  二輪戲院看一整天的電影

  那個時候看到<聽說>時

  好像總共在戲院看了三次

  有些人會說去戲院看電影就是要看爽片

  但我反而覺得這種愛情小品在戲院看也不錯

  有時候看電影台往往看個幾分鐘覺得很悶

  就會想馬上轉台

  反而失去了認識了一部好電影的機會

  因為本片我第一次認真覺得彭于晏不錯

  以往只覺得是帥哥

  第一次看到陳妍希

  而且還穿泳裝><

  以往很多台灣小品電影都很悶

  這部片用了很多配樂

  雖然片長不短但並不會覺得沉悶

  好啦 廢話不多說

  以下劇情心得我會摻雜一些個人想法跟記憶

  所以不一定準確但忠實呈現我內心所想


  大致劇情(文筆不好，有點流水帳><)

  男主天闊家裡開便當店

  某次去游泳池送便當遇到了女主秧秧

  秧秧有一個姊姊叫小朋

  是聽障奧運的預備選手


  天闊對秧秧有好感

  常常想多一點時間跟他相處

  但發現秧秧總是很忙常常在打工

  這讓天闊越來越好奇這個眼前跑步姿勢像水鳥的女生...


  一次約會後因為吃飯找錢的誤會

  秧秧和天闊吵了一架

  天闊開始進行一連串的努力想要修補關係

  但天闊常常找錯時間

  秧秧剛跟姊姊吵架

  天闊扮成了一棵大樹在她家門口等她

  並傳了簡訊告訴秧秧:

  [熱帶雨林的樹木是快要滅絕的物種,為了不讓它們消失，所以趕快把它搬回家吧～]


  秧秧剛跟姊姊吵架的怒氣還沒消失

  當然沒有被天闊的行為感動

  天闊只好像靈芝人一樣一搖一擺的走回家了...


  天闊用msn告訴秧秧:

  [你總是不想自己，總是把心思放在姊姊身上，反而讓我很想你...]

  [是因為聽不見所以你覺得我們會水土不服嗎?]

  秧秧本來想回天闊:我跟你很熟嗎？

  但秧秧發現這個男生其實是個細心的人

  但後來秧秧心思又回到姊姊，

  沉浸在跟姊姊和好的喜悅。

  可憐的天闊就又被晾在一邊了...


  秧秧開始常常會想起這個雖然有時怪異但心思卻很細膩的男生

  因緣際會下

  天闊最後在游泳池把心裡的話說出來

  因為他以為秧秧聽不到

  (事實上我也以為秧秧聽不到)

  而秧秧聽到了天闊的告白

  秧秧又再次確定了她喜歡這個男生


  劇情部份結束。

  說實在純愛小品電影

  本來也沒甚麼劇情好寫XD

  會想寫分享是因為前幾個禮拜

  也是在電影台轉到聽說

  我那個時候並沒有再看完一遍

  (畢竟五六年前看了三遍...)

  想要在movie板上找評論

  但好像很少


  而我之前問我同學他對這部片的看法

  他說他覺得很瞎

  怎麼相處這麼久

  都以為對方不會講話XD

  事實上我那個時候看三遍都沒有覺得有甚麼不對勁XD

  我想很大一部分是我被好聽動人的電影配樂迷惑了吧～

  一開始的痞客四的<讀心術>便為這即將萌芽的愛情開了頭。

  [聽不到我愛你，等不到你擁抱，我卻知道愛情來了~]

  中間片段時，天闊外送便當時天空下起了雨，他又想起了那個總是匆匆忙忙的女孩，

  次時播放的是鍾興民的<聽說>，悲傷的弦樂加上低沉的哼唱是種思念的聲音。

  說真的，如果不是去電影院看，

  我對配樂和電影的連結可能不會這麼深。


  當然今天又看了一遍之後是能夠講出哪裡怪

  例如兩人吃飯的時候要結帳的時候

  兩個人都會說話卻完全沒有跟老闆說到半句XD

  又或是兩個人明明還沒再一起

  你就一直說我好想你

  你跟人家很熟嗎？XD

  (這種招術不要亂用，以前常常亂學電影情節 當然都以失敗收場XD)

  只能說人帥真好@@

  不過我覺得就忽略那些不合理吧XD

  有讓你感動到那就夠了!

  我覺得一部片看完之後會很想去買它的原聲帶重溫感動那就可以說是成功了!







