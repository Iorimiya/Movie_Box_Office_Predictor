  其實，本片跟其他愛情電影最大的不同，就是本片講述中老年人的浪漫愛情故事，\n當角色遇見第二春後所產生的掙扎和矛盾心理，都是如此真實且深刻，也證明愛情\n是不分年齡且無止盡的悸動，安奈特班寧也提及：「詮釋老年角色陷入浪漫且迷人\n\
  的愛情故事，老實說，真是個很大的挑戰！」\n\n\n《聽說愛情回來過》番外篇？  安奈特班寧意淫公用電話殘留氣味\n\n安奈特班寧還透露，其實她在真實生活當中，也曾遇過跟女主角類似的經歷：「當\n\
  時我開車去洛杉磯，在那裡看見一名跟我逝世前男友長得一模一樣的男子，那男子\n坐在車裡，他的車甚至還跟我愛人的車一模一樣。這次演出本片，我當時的心境和\n想法又再度湧現，那是一種很強烈、很深的經驗，讓我難以忘懷。」這種經歷還不\n\
  只一次，有次她拿起公用電話，雖然不知道上個使用者是誰，但她竟發現話筒殘留\n了一種鬍後乳的味道：「那個味道竟和我那位逝世愛人的味道一模一樣，我頓時內\n心翻騰覆雨、波瀾起伏」。有著類似經驗，讓她詮釋起片中女主角糾結的心理，感\n\
