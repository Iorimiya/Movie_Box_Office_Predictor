content: '這是個關於青春，還有夢想的故事。


  不想劇透太多，就談談最後這段無關劇情卻將電影主旨表露無疑的對話就好。


  --


  「將來要當導演嗎？」


  「嗯…不知道啊。」


  「要跟女演員結婚嗎？目標是奧斯卡金像獎嗎？」


  「但是，應該不行吧。」


  「嗯？」


  「當不了導演。」


  「那為什麼，還特地扛著這麼髒的攝影機來拍電影？」


  「那是因為…有時啊，覺得我們喜歡的電影和現在自己在拍的電影，剛好能連繫在一起，

  然後就…真的是偶爾喔，就偶爾。」


  --


  咀嚼完台詞的滋味，如果還有餘裕，可以仔細觀察攝影機位置的轉變：


  剛開始攝影機是從兩人左側拍攝的雙人鏡頭，然後在眼鏡男說出「當不了導演後」攝影機

  卻來到了另一側正拍他的表情，然後反拍手持攝影機的人（攝影機恰到好處地遮擋了他的

  表情，於是此時觀眾感受到的不只是角色或演員的困惑，而是觀眾自身的困惑）


  手持攝影機的人提出問題後，接下來要輪到眼鏡男回答了，可是攝影機卻不延用前一個畫

  面，而是再次跨越兩人軸線，回到原本那一側反拍眼鏡男。


  只是這麼短短的一小段對話，不管是台詞還是機位，都完成了一個完整的「起承轉合」。


  －－這就是日本電影的細膩吧我想。


