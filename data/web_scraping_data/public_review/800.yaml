content: '男女合校合班的人際關係 比較容易淪為優勝劣敗的情況


  成績 外型 運動天分  容易成為主宰人際關係的關鍵


  主線人物 桐島 就是一個例子 有著絕佳的運動天分


  外型想必也是相當的亮眼 成績應該也不會太差


  因此這群高中生的生活重心


  某種程度來說是以桐島為中心進行公轉


  導演刻意不讓桐島在電影中出現 為的就是讓觀眾聚焦在繞著他轉的其他人身上









  桐島的女朋友梨沙 打扮成熟 聽說國中時就跟輕熟男交往


  這類型的女生向來容易成為女生團體中的領袖


  因為她總是表現的比同齡的女生來的成熟 知道自己要得是什麼



  國中的時候跟校外成年人交往


  高中時跟學校的風雲人物交往


  大學時跟富二代交往


  但我認為這種人是沒有靈魂空殼子


  每天的生活重心就是假睫毛是否以黃金角度翹起


  妝感是否自然而剔透 腿是否露得恰到好處 走在路上是否有夠多的人偷看她


  而每天上學的目的 就是等男友練球後一起回家 或是奚落一些班上的邊緣人


  沒有夢想 沒有理想性 也沒有對任何事物做出承諾


  這種人的所作所為 只是為了讓別人不敢輕視她的存在 而自居意見領袖地位









  梨沙的好朋友沙奈 說穿了就是更low的梨沙 外型更low 說的話更low


  這種人內心是缺乏自信的 拼命想擠進主流團體 怕別人忽視她的存在


  所以妝要比梨沙更濃 奚落人的措詞要更惡毒 獵男作風要更直接而大膽


  自以為只要跟梨沙這種公認的正妹成為好朋友 自己也就正了起來







  實果跟霞 同是羽球社的社員 雖然跟梨沙與沙奈是一掛的


  但因為這主流團體裡的政治正確是一種對凡事無所謂 奚落他人或交流八卦為目的


  因此兩人不敢在團體內公開自己的內心想法 只能勉強附和


  實果欣賞矮子排球社員的努力及堅持 並且真心喜歡羽球


  霞私底下對cult片很有興趣  但假如說出這些心底話 在團體內的地位可能不保


  因此只能假裝毫不在乎 但實果後來似乎有點露餡了 所以小團體有了決裂的前兆







  龍汰與友弘 兩人同為宏樹的好友 龍汰每天關心的是自己的外型是否夠俊


  友弘喜歡打籃球 卻不加入籃球社 不管是龍汰或友弘 都是回家派的一員


  高中時我們都稱這種人加入了 混社 雖然友弘喜歡籃球


  但加入籃球社就是對這運動加入了理想性 也等於做出了承諾


  對友弘而言這樣看起來就不酷了


  因此寧可自己放學打個夠本 卻也不願跟籃球社的大家一起練習


  而龍汰認為把妹靠的就是外型 因此致力於讓自己看起來很潮 以獲得一定的市場評價


  而他也成功了 雖然這人沒有理想也沒有夢想


  但因為將自己的外型維持在市場交易價格的中高檔價位 因此跟霞成為了男女朋友



  對霞而言 也許除了外型外 龍汰沒有讓她欣賞的部分


  但跟他在一起至少不會被嘲笑或是說閒話 基於現實 也只能先維持現狀








  久保(長得像陳瑞振的排球社員)跟風助(矮子努力排球社員)剛好是一個對比


  久保關心的是比賽成績 他無法接受桐島身為主將 天分滿點 卻在比賽前退社



  而風助雖然也在意比賽 但他更在意自己對排球這運動所下的承諾


  即使身材不如人 卻希望能透過一生懸命的態度 彌補天份的不足


  雖然他很想上場 但自知桐島實力超群 因此不願成為桐島的備胎 積極爭取桐島回來


  即使他的內心希望取代桐島 但風助想用實力取勝 而非成為不得不的選擇


  對於久保來說 風助的存在非常礙眼 每看他救球失敗 就更瘋狂的想念桐島


  但他忽略了比賽也許只是一個段落


  更重要的是排球社的大家是否在準備的過程中莫忘初衷


  而無愧於當初入社時自己對夢想的承諾








  亞矢是管樂社長 暗戀宏樹 雖然對於社團比賽有壓力 但還是希望能吸引宏樹的注意力


  也許自己天真的以為宏樹會欣賞她吹奏的樣子 而最後宏樹還是沒注意到她


  反而是社團學妹覺得亞矢吹奏的樣子正翻了


  於是在沙奈強吻宏樹後 她感到鬆了一口氣 自己可以心無旁騖的開心吹奏 而為夢想努力



  對高中生來說 加入社團是為了夢想還是為了吸引喜歡的人得注意 是個難解的課題


  能一石兩鳥的人畢竟是極少數


  我認為應該要忠於夢想 因為妳對夢想的努力所展現的光輝


  往往只能吸引到同樣心中有夢想的同路人


  而對於跟龍汰與友弘成為混社三人組的宏樹來說 是無法欣賞這樣的光輝


  吸引異性以後有的是機會  高中生的夢想卻有三年的賞味期限


  孰輕孰重 也許要長大了才會懂    PS亞矢是全劇中我覺得最正的人









  身為電影社長的前田 不論是外型 身材 興趣 都與主流價值觀相違背


  他唯一有的東西是夢想 但他不懂如何包裝與行銷自己的夢想 讓大家都能懂得欣賞


  指導老師所提供的劇本 光看片名就知道是典型日本矯情的青春肥皂劇


  所謂肥皂並不是八點檔鄉土劇的肥皂 而是一種政治正確的狗腿肥皂


  在日本似乎強調友情 青春與夢想為主題的作品 就算敘事方式灑狗血 矯情而造作

  還是能夠獲得大眾的青睞 但外國人卻難以下嚥


  編劇老師雖然對於前田熱愛的cult片瞭解頗深 但身為現實市儈的大人


  還是希望作品能得獎而獲得大家的肯定


  前田就是老師高中時的縮影 而老師是向現實屈服的一個結果




  前田對cult片的夢想是純粹的 不在意他人眼光的熱愛 cult片與主流本來就是一個對照組


  而喜歡cult片的族群 其熱情與執著是相當可觀的


  對於經典作品的年代 導演 劇情 演員 甚至每場戲的對白 都能倒背如流


  但這些人卻容易成為常人眼中的宅男怪咖


  前田本身就是一部典型的cult片



  雖然前田跟霞同班 以前國中時也講過話


  但前田卻是在電影院巧遇霞時 才對她怦然心動 因為知音難尋


  有同樣興趣的人 在前田眼中是格外美麗的


  也許霞對前田也有好感 但高中生本來就傾向從眾


  因此霞還是寧可選擇主流中勉強稱為堪品的龍汰 而沒有勇氣選擇身為經典cult片的前田





  前田是整部電影非常重要的引信 由他負責與桐島做一個強烈對比


  桐島能力好 像他這樣的人 由於過人的天份 從事什麼樣的運動都能成為明星選手


  但他不知道自己的夢想在哪裡 也覺得對排球的承諾過於沉重 因此選擇退社


  即使意志不堅 對夢想無所堅持 他還是理所當然的成為了校園的焦點


  而前田對電影雖然熱愛 但卻無法獲得大家的肯定 而只有輕蔑及唾棄


  即使是拍B級片 也是拍得亂七八糟 沒有天份 空有夢想以及熱情


  簡單來說 桐島與前田的對比如下



  桐島:     比賽壓力好大 不知道為何要打排球 乾脆比賽前退社算了


  眾人眼光: 沒關係 桐島就算退社還是很帥 而且像你這種人做甚麼事都會很成功



  前田:     我要努力成就我的夢想 利用上課時來畫分鏡表 一刻也不浪費


  眾人眼光: 根本怪咖 不管是夢想還是本人都讓人感到噁心



  但前田居於電影中最關鍵的地位 因為他解開了宏樹的心結






  這部電影的主角我認為是宏樹 曾經加入棒球隊而後離開的宏樹 是典型高中生的代表


  一直以來棒球都是帥不起來的運動 又髒動作又拙 帥哥都馬打系籃


  棒球就算再強也難吸引女生目光(當然如果打入甲子園就是例外了….)




  宏樹算是徬徨慘綠少年的代表 雖然人長得很帥 但卻不知道自己要的是什麼


  雖然喜歡棒球 但自己天份也許有限 很難成為全國矚目明星選手




  棒球隊的隊長跟宏樹剛好就是對照組 隊長過著如同武僧般的修行生活


  不僅自行剃度 而且從頭到尾都只穿著球衣出現 不然就是跟球棒作伴


  升學不重要 交女朋友不重要


  他將自己三年的高中生涯許配給棒球 這是他對自己夢想的承諾





  宏樹算是某種程度的現實主義者 知道自己天份有限 卻對夢想還有依戀


  所以常常將球具帶在身上


  而每次碰到隊長時 就像碰到心儀對象一般地緊張而嬌羞


  甚至偷看隊長在公園揮棒的英姿而悸動


  但卻害怕對棒球做出承諾 因為知道自己的能力極限





  最後在頂樓一片狼藉之下 幫前田撿回八釐米鏡頭蓋時 宏樹得到了他人生中的答案


  原來夢想重要的並非結果 而是你對他做出承諾之後義無反顧的過程



  前田坦率的告訴他 他自知自己的天份 以後應該也很難靠拍電影出名


  也不是為了想娶女演員而拍電影 雖然八釐米難用 但那是一種堅持



  即使是大導Nolan或是Jackson都是從拍八厘米短片起家


  那是一種實踐夢想的必備過程 但並非每個用八厘米拍片的人將來都能成為以電影為業的人



  在棒球的領域 宏樹的障礙應該是自知天份有限


  日本棒球人口何其多 像松? 達比修 黑田 大谷 田中這種天才 幾乎已經是神選等級


  而苦練起家的中島 到美國後依然還是被天之驕子們痛宰





  不管是宏樹或棒球隊長 終究只能將棒球當作人生中的一個過程 一個夢 一個幻影


  而在前田的身上 宏樹理解到 高中的逐夢是人生中寶貴而一去不回頭的過程


  須要時間風乾 等老了以後拿來下酒


  所以最後就以宏樹看著棒球隊練習做一個饒富韻味的結尾 留給大家無限想像空間





  這部電影我個人非常喜歡 因為突破了過往日本電影矯情的窠臼


  而透過角色之間的多重隱喻來帶出青春與夢想的徬徨


  也許就是這種徬徨而且徒勞無功 才讓青春顯得美好 而讓人回味無窮



  人隨著年紀的增長 作夢的想像力就越來越差


  從小學想當總統 國中降為市長 高中再降成律師 大學畢業後就只想找穩定的工作餬口


  最後當上總統的人往往是時勢造英雄 而青春的夢想只能成為回憶



  很感謝有這部片 可以對青春致敬一下 緬懷那單純做夢的歲月


