content: '《聽說桐島退社了》改編自朝井遼的同名小說，2012年於日本上映。故事講述一群高中生的校園日常生活，因為排球社社長桐島退社而引起的各式變化。


  作為小說改編電影，《桐島》增刪了許多情節，一方面節省了許多無法用影像描述的心境轉變，另一方面添加了影視作品獨有的畫面張力與剪輯手法，在保留原作人物刻畫的同時展現只有電影能傳達的感動。


  以下涉及小說／電影劇情


  　　作為一部群像劇，《桐島》將重點聚焦在高中青少年間細膩的內心心境與眾所周知的人際默契。出場角色大致可分為高階低階、男孩女孩，以此劃分出四個象限。


  電影則將重心放在電影社社長前田涼也，以劇中明顯可看出他與其社員屬於低階／男孩的位置。高階同學在班上能大聲講話，相貌好，擅長運動，懂得穿著打扮，重點是絕對不會和低階同學往來，但事情卻又沒這麼簡單。




  　　電影開頭能看見涼也與社員拍攝的電影入圍獎項，在朝會上受到表揚，在司儀念出作品名稱時遭到台下同學的譏笑，不是因為作品內容或是入圍卻落選，單純是因為作品名稱，或許還有涼也滑稽的打扮。


  明明同樣是制服，穿在不同人身上竟然會有不同樣態。這是涼也在書中的內心自語。在體育課上，涼也曾踢球落空摔倒，那次的失分責任卻被怪到了高階同學龍汰身上。


  不被人們察覺，連錯誤都被忽視，這就是他們在人際中的位置。即使如此，涼也與其他社員們卻繼續籌備著下一隻影片，他們每節下課都拿著電影雜誌熱烈討論，書中寫道：「我們總是那麼熱血，彷彿熱血就能得救。」




  　　小說中涼也自述，國中時自己也曾是高階團體的一員，與同樣喜歡電影的東原霞十分接近，兩人卻在日後漸行漸遠，最後涼也緊抓著自己熱愛的電影，小霞則因姣好的外表進入高階團體中。隨然如此，小霞卻與所屬團體的女孩子有所不同，在其他女生在朝會上嘲笑涼也的作品時，小霞與另一名女孩實果卻不以為意地保持沉默。




  　　宮部實果在電影中戲分較少。小說中，實果的父親再婚，因此家中有了親生父親、繼母、繼姊三位家人。繼姊小薰無論在課業或體育上都表現優異，卻在某次交通事故和父親一同過世了，實果的母親因此精神崩潰，將活下來的實果誤認為小薰，實果就在學校／家庭兩個場所扮演兩個不同的角色。渴望親情的實果在各方面都用盡全力，她想讓母親看見自己，而不是記憶裡的優秀姐姐。


  即使如此，她仍努力扮演著，即使心裡明白母親心中根本沒有實果。當她前往花店為母親買生日花束時，才驚覺自己同樣不記得母親的生日。




  　　實果有個男朋友孝介，是排球社的副社長，桐島離開後自然升任社長。同樣在排球社的小泉風助則替補桐島的位置，擔任自由人。


  原先在板凳席的風助，如今因為先發退社而獲得上場機會。在他腦中，自己永遠比桐島腳步更快更穩，實際上場時才明白自己遠遠比不上腦海中的想像。自由球員的球衣與其他球員的顏色不同，身為隊長必須在號碼下方貼上白色膠帶。


  身兼自由球員與社長的桐島穿的是黑色球衣，彷彿白色膠帶注定貼在上面一樣。風助就這樣帶著對桐島的憧憬與忌妒在場下吶喊，書中是這樣寫的：


  「...兩邊取得二十五分，原來這麼費時嗎？評禪看起來總是閃閃發亮的體育館，頓時變得讓人不舒服。令人厭惡。但那不是因為體育館不再閃閃發光，而是少了我的球場比平常更耀眼...」




  　　即使如此，風助仍算是班上的高階人物，在體育課與龍汰能平起平坐。龍汰是班上的核心人物，書中描述他頂著棕色爆炸頭，電影則用突出的紅色衣物來彰顯其地位。


  管樂社社長澤島亞矢被龍汰吸引，卻始終不敢與他互動，最多就是在放學後偷偷看著龍汰打籃球的模樣。


  在書中，亞矢的好友表明自己喜歡的是龍汰，讓外貌普普的亞矢十分痛心：


  「...突然有點想哭，嘴裡嘗到融化巧克力的味道，彷彿得不到回應的愛戀。」


  「戀的心在下面，表示別有居心；愛的心在中間，因此代表真心......你知道嗎，悲是心字上一個非...」




  　　在電影裡，亞使暗戀的對象是和龍汰同一群團體的男孩宏樹。


  宏樹相貌優異，擅長運動，加入了棒球社卻頻頻翹掉社團。他擁有同儕中最好的條件，卻總是百般無聊的度日。在


  朝會上同學們嘲笑電影社時，他內心感到煩躁；龍汰隨口說道桐島退社也無所謂，反正排球未來也不會當飯吃，涼也與社員熱烈的討論電影，老師發下來的志願調查表，這一切都讓他感到煩躁。


  書中的他面對這一切，說出了內心的獨白：「如果一開始有心翹掉社團活動，根本不需要帶著這麼重的包包來學校。我像傻瓜一樣每天確實把器材帶來，卻翹社敷衍過去。我最害怕的，或許是發現自己認真做了之後，卻甚麼也辦不到。」




  　　書中後半段，宏樹撿到了電影社掉落的鏡頭蓋，準備拿去還給涼也。他看見涼也努力熱情地追求自己所愛的目標，頓時覺得涼也耀眼的無法直視，甚至不敢與他搭話。在宏樹眼中，涼也才是真正無法觸及的人。




  　　不同於小說平淡的收尾，電影最終將各個人物的故事線交錯，透過從未出現的桐島，將所有角色聚集一處。排球社社員情緒爆發；女孩沙奈嘲笑電影社的作為，小霞卻不自覺地打了沙奈耳光；電影社員們同樣反擊，涼也透過鏡頭捕捉這混亂的一切，在腦中荒謬化，看著自己愛戀的女孩，在腦海中的鏡頭裡成為女主角並死去。


  電影以管樂社的演奏，透過對位配法，將這一切蓋上青春又虛幻的濾鏡。最終，同學們離散，宏樹將檢到的鏡頭蓋歸還給涼也，兩人透過鏡頭，第一次正眼直視彼此。




  　　《桐島》描繪了高中生彼此心照不宣卻同受折磨的人際關係。無論是男孩女孩，高階低階，都反映了彼此的難題與困惑。作為一部群像劇，《桐島》能讓你清晰的看見每個角色，同時在每個角色身上看見自己。



