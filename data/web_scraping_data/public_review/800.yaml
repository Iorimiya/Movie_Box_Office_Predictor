content: '大家好，我是專看恐怖片的LittleDiDi

  我又來介紹恐怖片了

  這次要說的是一部迷幻風格"藝術"電影

  疑

  不是要介紹恐怖片嗎?

  有興趣的就給他繼續看下去



  Blog圖文版會更精采



  年份：2018


  國別：美國


  類型：血腥、殺人魔、邪典


  導演：Panos Cosmatos



  [劇情簡介 ]


  這是1983年發生的故事，雷德（尼可拉斯凱吉 飾）與曼蒂（安德麗亞瑞斯波羅格 飾）這

  對愛侶，一直以來隱居山林過著平靜的生活。某日，曼蒂被喪心病狂的邪教所相中遭到綁

  架，在邪教教主企圖收編曼蒂失敗後，竟當著雷德的面將曼蒂活活燒死。悲痛欲絕的瑞德

  決定踏上血腥殘暴的復仇之路，隻身對邪教大開殺戒……


  (以上引用自開眼電影網)




  聽說被譽為凱吉哥的翻身神作，但我是怎麼看怎麼想睡。


  話說這部電影也算是小有來頭，隨便翻翻本片的維基百科，就可以看到獲得多個影展的獎

  項與提名，不置可否地，我不會因為自己看得很痛苦就去否定的表面，當然那些所謂的專

  業評審看電影的角度，與多數觀眾老是有落差也是眾所皆知的事，不然也不會發生去年賣

  到翻的《黑豹》獲得今年奧斯卡七項提名，卻反而引起一片嘩然，太過順應民意怎麼裝逼

  咧。


  簡單講一下劇情，不然我猜大部分的人也不知道這部片子在演些什麼，凱吉哥與曼蒂是一

  對隱居在深山中的恩愛情侶，過著與世無爭的生活，某天來了一口子怪異的人，車隊經過

  的時候他們的頭頭剛好跟路過的曼蒂對上眼，就這樣理解人家是對他有意思，於是晚上就

  派小弟去把他們綁過來。


  於是凱吉哥跟曼蒂就這樣被抓到了他們的大本營，原是一群窮酸宅的邪教組織來的，邪教

  頭頭本來想洗腦曼蒂跟他交配，結果反被曼蒂取笑老二太小，露鳥反被露鳥誤的邪教頭頭

  覺得有夠糗，就這樣一怒之下把曼蒂抓去當烤乳豬了。早就被肛到不成人形的凱吉哥，又

  親眼見到心愛的人就這樣被小懶教成員弄到悶絕，於是就使用大絕，跑回家鑄造神兵利器

  ，回來復仇。


  先從我的角度開始講，單從劇情看就是一部既直白又平淡的復仇電影，，電影置入了三個

  引發遐想的主題，一是老是操一口常人難以理解話的曼蒂，二是邪教組織的來歷以及盯上

  曼蒂的理由，三則是那些滿身塗滿瀝青的飛車黨，甚至可以延伸出能夠打造神兵利器的又

  單槍匹馬屠城邪教的凱吉哥是何許人也。


  然而，看完這部片子你會發現，這些點都嚴重缺乏後設，凱吉哥單純是因為男主角所以強

  運，那些滿身烏漆抹黑的飛車黨就是藥嗑太多嗑到神智不清的一群傻逼，同理邪教組織成

  員應該也是嗑得不少，毫無說服力說明小懶教教主是怎麼框這些人當信徒的，最拉基的就

  是曼蒂了，本以為當片名的人應該非比尋常，結果就只是一個帶賽剛好被盯上的普通女人

  ，前二十分鐘蓋棉被純聊天，講一堆屁話搞我搞得昏昏欲睡是什麼意思。


  故弄玄虛的很厲害，但細看根本一營養也沒有，再者說本片是邪典電影，實際上也沒有玩

  出什麼新意，除了讓凱吉哥穿著小褲褲在廁所崩潰那段還勉強有趣，其他的我看都很無聊

  ，血腥度也一般般，是復仇電影但毫無動作戲可言，尤其是兩個人拿電鋸對劈那段根本廢

  到笑，搞笑跟廢到笑是有很大一段差距的，我希望各位明白這個道理。


  話說回來，不可否認本片最大的特色就是使用大量的迷幻元素包裝，永遠沒有處於一個穩

  定狀態的鏡頭語言，色調的使用如海報上渲染大量的粉彩霓虹，電影的主題始終與嗑藥有

  關，大量的復古金屬搖滾樂穿插其中，導演打算在本片表達出強烈的獨特風格可見一斑，

  當然，如果你很吃這味所以很喜歡這部片我也可以理解，就如很多人說的這是一種用看的

  嗑藥，只是我猜大部分的人應該都很無感，就像不是每個人聽到蹦迪的音樂都會搖起來一

  樣道理。


  簡單總結，或許導演在注入迷幻元素上確實有他的獨到之處，但對於一般看電影純放鬆的

  觀眾朋友來說就很無聊了，無趣的過場拍得既臭又冗長，還有很多低能的橋段充斥在裡頭

  ，歸類在邪典電影也不算玩出什麼特色，說血腥也就只是血漿灑得比較多一點而已，而這

  導演在殺戮畫面的處理根本三流水準，要當復仇片但以暴制暴的爽度也說不上，說到底只

  能當藝術片看看或許還可以，只是這種藝術我不懂得欣賞。


  這部個人不是很推，不是我不懂，說到迷幻電影我也是略知一二，我強力推薦以前寫過的

  《約翰最後死了》(  )，那才叫真正ㄎㄧㄤ到爆的電影。



  即刻短評(滿分5)


  劇情： 1       >>沒有，只有一堆屁話

  結局： 2       >>怎麼沒有捏爆邪教的小懶叫

  血腥： 2.5     >>血漿多了點而已，但不噁爛

  氣氛： 2       >>主打是影像化般的嗑藥所營造的迷幻，可惜我無感

  推薦： 2.5     >>看在凱吉哥穿著小褲褲賣力演出的份上






  --

