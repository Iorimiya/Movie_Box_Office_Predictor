content: '雷文防雷資訊頁


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~



  1.影片名稱 : 聽說桐島退社了


  2.觀影時間 : 2018/10/20


  3.觀影地點 : 住家


  4.觀影方式 : DVD


  §其他防雷說明(非必要) : N刷




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~



  在看完「一屍到底」之後實在沒道理，

  不去再複習一次「聽說桐島退社了」的激動和感動。

  片尾曲「陽はまた昇る」放了是一遍又一遍，

  這是一部以青春校園為背景，

  但講述著所有世間凡人如何活下去的故事。



  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  你的位置在哪裡呢？



  很有趣地，在觀看電影時，我們或許會對某幾個角色特別有共鳴。

  校園也就是社會的小小縮影，有風雲人物，

  有小眾邊緣人，還有最大一群普通人。


  對我而言，風雲人物（天賦異稟、天選之人）的代表有：

  排球社桐島、桐島女友校花梨紗、惡毒美女代表野崎沙奈、

  羽球社喜愛特殊電影的小霞、還有我認為本片最重要的角色

  棒球社的菊池宏樹。


  邊緣人（勇敢的追夢者）：電影社前田涼也與其夥伴們。


  而其他角色都算是普通人（勤能補拙？）：羽球社宮部實果、

  實果非常能同理的排球隊桐島替補位置的小泉、暗戀宏樹的管樂社社長。



  你為了什麼而活？



  最後一幕，電影社的宏樹，打了手機給桐島，默默站在棒球場的場邊。

  雖然電影結束在這裡，但我相信他最後會走向球場。

  他就是一個天之驕子，但沒有勇氣去實踐夢想的活殭屍。

  在屋頂問了電影社社長為什麼要拍電影？前田說雖然應該也不會成為導演，

  但有時候發現自己在拍的電影可以跟自己喜歡的電影有所聯結是一件很棒的事。

  棒球社社長到了高三不退社，每天的練習，甚至放學後還在公園揮棒慢跑，

  就是為了有一天可能被球探發現。宏樹身邊的這些人，都沒有像他一樣的天賦，

  但都比他還要更投入在自己喜歡的事情。


  所以，當前田真心的一句讚美，宏樹的哽咽，究竟是覺得愧對自己的能力？

  還是，他其實一直都沒有覺得自己有那麼優秀，每天背著球具但不去球場，

  跟自己沒有很喜歡但光鮮亮麗的女生約會。直到那句讚美，他終於知道，

  自己可以那麼好，但不知道為什麼一直不讓自己去做呢？


  相較於宏樹，普通人們的遭遇也許更能讓我們產生共鳴：


  排球社的小泉大喊：我的能力就是這樣，我再努力我的水平就到這裡了。

  這席話惹的一旁羽球隊實果掉下眼淚，那也是她的心聲，無法超越優秀的姊姊，

  也不能像另一個羽球社的小霞那樣的揮拍。想要變得跟他們一樣強但力不從心。


  管樂社的社長，為了看到暗戀的人，因此有些失了專注，

  在科學樓後面與前田的對話真的也讓我感觸很深，

  她說今天是最後一次這樣子了，她要專心，她是社長。

  她想要放下暗戀的人繼續專住在自己喜歡的事情上，於是，

  在看見宏樹被惡毒女親了之後，心碎回到管樂教室，

  收拾心情之後和大家一起演奏出一次很棒的樂章，最後她淺淺的笑了。

  原來，為自己喜歡的人活著是幸福的，

  但如果不行，為自己喜歡的事情還有自己活著也很快樂與滿足。



  你要為了桐島而活嗎？



  這部電影最有趣的就是，桐島都沒出現，但幾乎每個角色都受到桐島的影響。

  宅宅社的男生打籃球是為了等他下課，一天他們突然發現，

  當桐島退社之後，放學在籃球場頓時失去了意義。


  電影裡只有電影社的那群「傻子」，自始自終都專注在自己的事情，

  他們的熱情與專注，不因桐島而高漲或消退。

  不因桐島的優秀而被鞭策著前進，也不因桐島的優秀被動地跟隨著。


  「淑女鳥」中女兒對媽媽說，妳總是要我變得更好，

  但萬一現在的我已經是最好的版本了呢？

  也許我們心中都希望自己可以變成桐島，

  總在追著那個完美但不存在的影子跑著、甚至被拖引著。


  但一直被那個不可能達到的標準和期待拖著疲憊又氣餒的身子值得嗎？


  戰鬥吧。這才是我們的世界。

  因為我們不得不在這個世界活下去。


  真正的愛，付出行動，築夢踏實，

  如果有著特別的天賦，那就認真的去發光發熱吧，

  如果只是個凡人，那就認真的做自己想要的喜歡的事吧，

  那樣的光芒，跟那些耀眼的明星偶像一樣。



  --'
