  影，影迷也得以藉此緬懷一代喜劇笑匠身影。\n\n\n《聽說愛情回來過》譜寫浪漫黃昏情  靈感竟出自導演老媽真實經歷\n\n《聽說愛情回來過》描述安奈特班寧飾演女主角妮琪，在與她結縭30年的丈夫過世\n\
