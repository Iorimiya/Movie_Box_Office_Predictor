content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  《王牌冤家》導演米歇爾‧龔特利也非常擅長拍攝喜劇，就如所有藝術家必經歷創作瓶頸

  ，米歇爾也不例外，而他將這段過程裡的痛苦、荒謬與挫折，以幽默的方式在《萬事通大

  全》這部電影中呈現，也於2023年入獲導演雙週的SACD獎提名。



  馬克與他的創作團隊，一起跑到丹妮絲阿姨所住的塞文山區小村莊來完成自己的電影。馬

  克開始寫書撰寫一本「萬事通大全」，這是一本實用的創作指南，能夠解決他所有遇到的

  疑難雜症…。



  只要是藝術家，必定會經歷創作瓶頸，面對旁人的滿心期待，創作者自己也希望可以端出

  令人滿意的內容，但有時候就是事與願違，若再加上死線逼近，有品質的作品更是說什麼

  都擠不出來。歷史上有不少藝術家在遭遇創作瓶頸時訴諸藥物，在音樂界尤其明顯，包括

  「27俱樂部」的吉他之神吉米‧罕醉克斯、巴布‧狄倫與披頭四等知名樂手。不過，作為

  一部普遍級的喜劇，導演自然不會希望鼓吹大家靠藥物來擺脫創作困境，反而是反其道而

  行，讓原本吃藥的主角「不吃藥」。



  馬克患有躁鬱症，所以固定有服藥的習慣，但他認為就是這些藥物抑制他本來就有的豐富

  創意，因此決定自行停藥。不論是此舉真的發揮奇效，還是未經醫囑停藥造成的副作用，

  總之，停藥之後，馬克的靈感就源源不絕地湧出，但相對地，沒有藥物控制的暴躁情緒也

  影響到工作夥伴與家人。雖說大家都能理解，也真心愛著馬克，但總是會有無法承受的時

  候，電影也將這些可能發生的情況如實呈現出來。



  片中馬克突發奇想的創意包括執意邀請史汀為電影配唱並創作配樂，沒想到居然成功、乍

  看之下極具巧思但仔細思考不知所以的「剪輯卡車」、在剪接階段快完工時要求剪接師反

  過來重新剪一次，以及完全沒有樂譜的情況下，手腳並用、手舞足蹈地指揮交響樂團，居

  然也達到他心裡想像的效果。各種無厘頭的製作流程，讓片中的工作夥伴與觀眾都摸不著

  頭緒，但看到成果的瞬間又會覺得，如果行得通又有何不可呢？



  很多人認為，《萬事通大全》或為導演的半自傳電影，畢竟拍完最為人所熟知的《王牌冤

  家》後，雖說喜劇《王牌自拍秀》入圍柏林影展、奇幻喜劇《戀愛夢遊中》入圍日舞影展

  ，也拍攝劇情片《公車上的畢業旅行》等片，但始終無法再創《王牌冤家》的風潮與口碑

  。這次睽違8年推出他的第9部長片作品，雖然尚不到會看完讓人相當驚艷的程度，但絕對

  是水準以上的作品。



  在這段低潮期中，導演對待身邊的工作夥伴與家人或許也與馬克一樣，拍攝《萬事通大全

  》除了感謝他們一直以來的包容與陪伴，應該也是一種公開的道歉。導演也幽默地在片中

  呈現出，創作者在接受大眾評價之前總是很敏感，可能根本不想觀看半成品，害怕破壞自

  己的第一印象，但即便最後如願以償博得滿堂彩，或許又會像馬克一樣害羞地陷到電影院

  座椅裡的深淵中。



  除了導演自身的投射之外，電影也包含一些產業的現實面，像是投資人在剪接中期指手畫

  腳，並由於不滿意素材而決定抽金援，甚至撤換導演。《萬事通大全》既為喜劇，情節當

  然是較為誇張，但其實投資方與製片本來就有權利給予導演「意見」，只是好的合作關係

  通常以尊重導演的創作為主，但如果真的發生片中出現的情況，除非合約有辦法保障導演

  自身利益，不然可能也無能為力。劇組人員若是遇到如馬克一般對某些下屬百般刁難、情

  緒陰晴不定又要求24小時on call的導演，要不像片中角色一樣相信導演的作品與才華，

  各種忍讓、一起堅持到完成，要不就一走了之，的確也是十分現實的問題。



  至於片名提到的那本「萬事通大全」，首次出現時居然是一本無字天書。要想不變應萬變

  ，用一本書解決所有遇到的問題，天底下哪有這麼簡單的事，因此馬克決定自己寫。有時

  候，我們會為自己制定許多規定與原則，尤其在成功一次之後便奉為聖旨，但觀眾應該也

  會注意到馬克在書裡記下互相矛盾的規定，讓人哭笑不得。不管在人生順利或不順之時，

  秉持一定的原則固然重要，但一意孤行地堅持必定該如何做才是正解，反而不見得能夠找

  到屬於自己的那本「萬事通大全」。


  --

