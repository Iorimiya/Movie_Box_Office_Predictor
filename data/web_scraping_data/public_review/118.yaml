  「成長」是多麼艱困呀！──看楚浮《四百擊》





  一九五八年問世的《四百擊》（The 400 Blows），掀起法國電影新浪潮，咸認是現代電

  影的經典傑作。這部黑白片，於半世紀之後觀賞，依然讓人覺得精采，以及感慨良深。此

  片敘述一位十三歲少年安端達諾的慘綠歲月，道出學校和家庭教育，影響了孩子的一生。


  《四百擊》無疑是導演法蘭索瓦‧楚浮（François Truffaut，1932-1986）的自傳電影

  ，楚浮自言：「對我來說，明天的電影比懺悔錄或日記等自傳體更加私人。年輕的電影製

  作者將會用第一人稱表達自己，並將發生在他們身上的事與電影連繫起來：這些也許是他

  們的初戀故事、或最近的戀愛故事、他們的政治醒覺、他們的旅行故事、他們的病患經歷

  、他們的兵役、他們的婚姻……因為這是真實又新鮮的……」而《四百擊》的少年安端達

  諾是兩個真實人物的組合，即主角尚皮耶‧李奧和楚浮自己；他嘗試去記錄那一生之中的

  第十三個年頭，不是溫馨的懷舊，而是「一段必須度過的艱苦時光」。


  片中，頑皮貪玩又有些叛逆的安端達諾（尚皮耶‧李奧飾），與父母住在城市窄小的公寓

  。白天都忙於工作的父母，感情不睦，夜裡經常爭吵，對安端總是忽視，甚至排斥。安端

  無意中得知，母親懷了他之後才嫁給父親，而父親猶被蒙在鼓裡。


  安端功課不好，是老師眼中的問題學生。安端和同班好友雷內都討厭學校，因為遲到，兩

  人索性一起蹺課，四處游蕩、看電影。沒想到，安端居然在街上驚見母親與情夫熱情擁吻

  ！ 隔天安端上學，隨口撒謊說母親死了，做為請假的事由。當謊言被揭穿，安端痛挨父

  親一個大耳光！他害怕受罰，留書出走。後來，心虛的母親到校接回安端，對他百般討好

  ，答應只要堅守婚外情的「祕密」，便會給安端獎勵。然因老師的威權與偏見，安端與老

  師爆發激烈衝突，一氣之下，安端決心不再上學，好友雷內便把他藏在自己家中。


  因缺錢花用，安端深夜潛入父親辦公室偷走一台打字機，結果銷贓不成，十分狼狽，只好

  再把打字機送回原處，未料遭值班員當場人贓俱獲。父親接到通知，怒不可遏，把安端送

  交警方，再移往少年教養院。教養院內，殘暴嚴苛的管教方式，讓安端無法忍受。未料前

  來探望的母親卻頻頻責怪，因為安端寫信告訴父親，母親懷了他之後才嫁給父親，此舉反

  而令父親極端厭惡，也讓母親無法諒解，不肯將他接回家。


  安端在遭到父母拋棄、無人關心之情況下，毅然逃離教養院，一直向前奔跑，來到嚮往已

  久的海邊，唯不知何去何從？結尾，導演楚浮僅用三個鏡頭，以三段不同距離及角度長拍

  攝安端的向前奔跑，將氣氛快速累積，直到最後那令人震撼的回眸，似乎對未來的人生充

  滿著說不出的恐懼與迷惘，堪稱影史最經典的一個特寫鏡頭。 楚浮以《四百擊》獲得一

  九五九年坎城影展最佳導演獎，開啟他燦爛的「作者電影」生涯，與法國導演尚盧．高達

  （Jean-Luc Godard）齊名。


  電影中，很多情節令人難忘，一再回味，尤其是逃課玩樂的片段。當安端和雷內一起蹺課

  ，在街頭意外看見母親與情夫公然熱吻，母親和他四目交接，安端既驚又怕地趕緊避開，

  慌張地告訴雷內，被母親發現了。雷內說，這下你慘了！可是安端隨即表示，此男人不是

  他的父親。雷內一聽，馬上輕鬆地說，那一切就沒問題了！這樣的對話，怎不令觀眾為之

  莞爾！接著有一場轉筒遊戲，相當成功地詮釋安端的心境，當轉動的速度愈來愈快，離心

  力將人向後方甩出，這種「飛出去」的感覺使得安端樂在其中；問題是當遊戲機停止轉動

  ，安端依舊回到現實，得重新去面對新問題──如何為逃學圓謊。結果，他實在編不出理

  由，又模仿母親筆跡偽造請假單不成，隔天硬著頭皮上學，早就守在門口的老師，準備給

  予難堪，咄咄逼人地追問曠課事由，安端情急之下，竟不假思索地回答：「我媽死了！」

  老師乍聽，大吃一驚，態度立刻一百八十度大逆轉，反過來安慰著安端，連上課也不再找

  他麻煩。這種有趣的情緒反應，令人發噱！當然，未久安端即為此付出慘痛代價。


  片名《四百擊》源於法國諺語，意指淘氣頑童要受到四百次打擊（或謂「挫折」、「教訓

  」）才能消除災難，袪除惡魔，成為健康聽話的孩子。而經常犯錯的安端正是「四百擊」

  的孩童代表，也是曾經被送進不良少年教養院的楚浮之精神投射，我們從安端身上可以深

  切感受到，「成長」是多麼艱困的過程呀！※

















