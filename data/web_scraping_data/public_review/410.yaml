  、家庭社會議題與台灣鄉土風情，感覺有各種滋味，酸甜苦澀參雜。就像片名，「莎莉」

  頗俗，但英文「Salli」原名又刻意將「y」改成「i 」，土味與現代並陳。


  電影表面是女性成長的故事，亦是藉此探討女性怎樣樣在他人眼光中的形象。像是英國藝

  術評論家約翰伯格（John Berger）在《觀看的方式》（Ways of Seeing）一書中所講的

  「女性的身分就是由審視者與被審視者這兩個對立的自我所構成。


  而這個因為交友軟體而引發的故事，在到了法國巴黎後，又走到另一個類型的面向，是台

  灣電影走出地域侷限來到想像中的異鄉巴黎，是夢幻不真實的異國情調拍法，有些刻意營

  造出的迥然不同，這裏的「刻意」是單純感受上的不踏實，有點「仿效」異國愛情電影的

  痕跡，跟前面台灣鄉土親切感相比，明顯感覺不是創作者熟悉的場域。


  很難形容這一部電影到底是走哪一種類型樣貌，多元紛雜，要說浪漫喜劇其實又很自我成

  長，要說寫實家庭社會卻又在一些地方堆砌奇想幽默。更少不了家庭教養、傳統與現代的

  衝突，有點人生滋味一言難盡的味道，把電影當融合多種類型的劇情片會比較貼切。


  有幾顆鏡頭帶到象徵性的對照衝擊，交友軟體與照片相親，台灣電塔與巴黎鐵塔，雞與男

  性，傳統婚禮迎娶與異國一夜情，還有那幕劉品言在鏡子前搔首弄姿的模樣（也符合所講

