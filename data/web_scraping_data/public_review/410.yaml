  而且只有這種程度就夠的話，

  莎莉賽隆自己救完人記個通訊錄，

  隔幾百年翻出來看看自我充電不就行了，

  要你CIA幹嘛？


  再來說菜鳥，

  本來這角色應該是作為對照組的，

  就像他自己說的「還要好幾年才會意識到（不死）這件事」，

  來對應四人組已經失去的意義感。

  然而四人組自己的無意義感就已經不明顯了，

