  要嘛討論當人失去死亡必然性帶來的成就動機後，

  人生會變成怎樣，

  也是軟科幻的一條傳統路線。


  從開頭莎莉賽隆的牢騷來看，

  這部片是有想要拍成後一種方向的，

  但是4+1個不死人並沒有怎麼表現出來。


  首先是主角莎莉賽隆，

  人最老、又是劇情中心所在，

  照理說應該是最能顯現「過去幾千年未來幾千年都沒有意義」的角色，

  然而關於他自己的經歷、感受秀出來的劇情太少，

  感覺是為了留到續集再揭露，

  也就讓觀眾對他的角色難以進入。

  順便說下放棄瓊這事，

  對大海撈針是很難，

  你只是不死又不是超人，

  但還是很......

  花個兩三百年存錢開一間海底探勘公司之類的不是很難想像吧？

  一邊感嘆生命沒有盡頭做好事沒有意義，

