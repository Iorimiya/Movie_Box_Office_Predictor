content: '因為特映會有簽保密協議，不能透露任何有關劇情的影評，所以單就影廳畫面呈現的部分

  來發表心得。


  一開始看到11廳時還想說：這廳不是要改成Screen X？開幕片是《神偷奶爸4》怎麼還拿

  來放？結果開頭開始放示範片時想說：不會吧？銀幕慢慢延伸成270度，那個包覆感讓影

  廳的人發出不少驚嘆。


  電影並不是全片都是270度的場景，而是部分場景。全片體感大概有30分鐘左右的270度畫

  面，大多是動作場景，有點像在看IMAX一樣會切來切去，有的人可能會看不習慣。


  但也可以理解為什麼會選擇這樣做，因為觀看前一直以為兩側的畫面會是演算法算出來的

  拼貼、或者是一些單調場景。


  結果沒想到是真的有另外實拍兩側的畫面，比如演員要從左邊走到銀幕正中間，此時往左

  看是真的有置中畫面外的物件跟演員本身。


  缺點的部分就跟之前版友在國外的心得差不多，兩側銀幕的投影兩度偏暗、畫質也沒有很

  好，作用比較像是填滿你的餘光產生包覆感，而不是要你一直去看左右的畫面。


  Screen X在一些動作場面、城市空拍的場景有達到包覆感的沈浸效果，這個影廳比較挑片

  看，但我想也不太會有什麼靜態畫面居多的電影特製這種版本。


  期待《捍衛戰士：獨行俠》的Screen X版本重映。


