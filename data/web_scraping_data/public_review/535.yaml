content: '認真覺得這部前傳拍的滿好的，像是一首詩。


  因為看著海報不期不待，所以滿給我驚喜。


  除了貓不犯賤以外，劇情大都很合理，沒想到板上會罵聲一片，想說平衡一下觀點。


  雖然覺得沒有寫到太關鍵，但是依然防雷一下～


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  世界末日了，但是你本來就要死了。


  卻依然有個人「需要」你，那活著也好，失敗也好，你會想要為此付出點甚麼。


  男女主角都不是爽片會有的主角類型，懦弱的男主，不正又黑的女主角。但是我感受不到

  那種「迪士尼」式的說教惡意，只是單純電影想講的故事很適合這兩個「平凡人」，僅此

  而已。


  面對災難，男性一定要英勇挺身而出嗎？


  這不就是目前大家開始厭棄的「有毒的男子氣概」嗎？


  兩個角色幫助對方的時候也都不是太過英雄式，因為這就是紐約被入侵的平凡日，那天很

  普通，街道吵雜，隊友都很凡人。


  女主角的生命即將結束，這是一首短詩，在有限的生命裡，有限的行數裡，她可以寫的很

  爛，也可以寫的很美好。


  他們之間留下的單純的友誼，是較少在末日片當主軸的情誼。而且，有貓很棒吧。


  --

  緊張有，嚇到我覺得成份0。

  比較是末日背景講述情感面的故事。

  想要無腦爽片這部不太適合。

  腦2:沒有期待去看，沒有特別驚喜，但是滿好看的

  癌末本來就是女主角的生命末日，只是剛好碰上了大家的世界末日，並不會影響女主角對

  於pizza的執著。

  她本來就是想在死前去吃那塊「與逝世父親有過快樂回憶」的pizza ，在那個空間，那個

  味道，與自己的回憶相處。

  是她自己的告別式。


  看你提供的片單，感覺是爽片愛好者。那這部的確就很不適合你。可是你不覺得這樣電影

  很無趣嗎？沒有不同的拍法，千篇一律，沒有驚喜。


  也許你覺得被欺騙了，這是我一向不看預告片的原因，片商為了吸引觀眾都會剪的很刺激

  、煽情，我看了通常就反感了。


  失智老人我推「父親」，這部片的手法很強，觀影的時候可以感受到當事者的痛苦與迷惘

  ，但是一輩子我只敢看一次。


  回到末日片，建議你看「末日情緣」，對，名字很鳥，但是是我內心的末日片經典之一。

  或者是「28天毀滅倒數」，在這之前活屍是跑不快的，你知道嗎？



  可能得了「主角都要漂漂症」，貓可以，因為他很正。

  醫囑：這沒救，以後挑主角漂亮的看就好了。


