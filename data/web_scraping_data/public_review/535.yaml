content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~





  其實我也不確定會不會雷到就放一下好了






  這部片評價好像很兩極，大多是很在意吃PIZZA，或是嫌設定漏洞，


  就趁著部分平台已經開放租借看完了，其實想吃PIZZA真的不難理解 XD


  女主角的癌末和住在安養院、無依無靠，其實已經「再也沒有回家的可能」。


  我的爺爺奶奶現在都在這樣的老人院，奶奶失智可能沒有感覺，但是爺爺非常的不快樂。

  我想我爺爺應該好幾年都沒有笑過了吧。

  試想如果是我，突然就這樣被送到安養院，然後等我終於能回家就是死了的時候。

  可能連死了都不能回家，是直接送到火葬場，那到底是多悲傷的一件事？

  我的一切都放在家裡，我的回憶、我的珍藏、我的大半輩子，而我卻再也不能回家...

  所以最後女主角才會說謝謝你讓我回家 嗚嗚嗚QQ 我爺爺應該回不了家了QQ


  所以吃PIZZA才不是什麼支線任務哩，吃PIZZA是主線任務啊！！


  好不容易趁著進城有一個返家看看的機會、好不容易有一個吃到回憶中的味道的機會，

  怎麼能放過？


  剛開始看到吃PIZZA會覺得荒謬，因為女主角一開始就在安養院，觀眾會覺得理所當然。

  但隨著劇情一點一點地釋放，才會接收到一些訊息：


  「女主角其實有過一個居住的家」

  「女主角有她兒時快樂的生活環境」


  不知道有沒有鄉民遇過國小戶外教學，回程遊覽車開經過家門，

  但老師逼你一定要回學校，你只好回學校然後再花半小時走路回剛剛經過的家的經驗 XD

  當下真的是很幹，明明家就在那！


  而且長大後其實人更容易產生「為什麼我不能有選擇權？」的憤怒跟不解、無法理解。

  「人是有選擇權的」說得很好聽，可是很多時候當下外在賦予的情境就是不行或不適合。

  尤其是在「被管理的情境下」，例如老師管理學生、老闆管理公司、護理師管理病患。

  你如果真心認同人有選擇權，你就不會對女主角上車前堅持要去吃PIZZA感到不滿。

  我小時候就超不能理解為什麼學校要管我穿什麼襪子！！

  我竟然可以不穿襪、但不能穿短襪？？超怒！！


  何況從女主角的詩裡面就可以判斷，從幾年到幾個月、幾個月到幾天...

  「我到底還能夠活多久？是不是下一秒就會身體不受控的死亡？」

  想必她對於「為什麼我就不能如自己的意去吃PIZZA、回個家」有著更憤怒不解的感受。

  （或許她沒有表現出憤怒，但實際上就是一種不滿、無法接受，所以用固執展現）


  「不想死」跟「害怕死亡」是兩件事，所以「現在還不能死」。


  世界都變成這德性了，總算沒有人能夠再限制我，

  我她媽都將死之人還痛得要死了，所以我就是要滿足我自己任性的願望。


  你最後(上)一次進城什麼時候？最後(上)一次就是最後一次。

  Last time it''s last time.


  xxx


  至於中間出現的男主角艾瑞克，我覺得這個角色其實也不難理解。


  「我原本是要來唸法律、成為律師的，怎麼世界就變成了這樣？」

  「那我接下來要做什麼？我沒有目標了！！」


  他頓時失去所有方向跟希望，還面對著未知的恐懼，這時女主角目標卻很明確！

  女主角的目標就變成了他的目標：吃到PIZZA --> 現在可以做的事

  幫助女主角完成她的目標也成了他的目標：她要吃到PIZZA --> 我有可以做的事了


  高材生中很多這樣的人，生長背景充滿了絕對的目標。

  一旦失去了目標或是失敗了，人生突然就沒了方向，

  所以女主角這根浮木出現的時候他就纏上了。


  一群人大街上集體撤離也是一個暗示，乍看很蠢！

  但人在無助的情境下就是盲從、覺得集體行動有伴會比較安全，

  尤其當你心裡可能還有一絲絲認為社會運作機制尚未崩壞、政府/國家會幫助時。


  而從男主閱讀女主角那樸實描述的詩詞被感動、看到貓會微笑，

  其實就看的出來男主角是溫暖善良的人，甚至生長背景可能都是依著外人決定。


  「我被迫學了一堆東西（數學加加減減），但實際上我根本不需要。」

  「為什麼人生不能簡單就好？」


  打雷中的尖叫吶喊看似搞笑，但實際上真的是人發自本能的宣洩。

  就好像坐雲宵飛車會不自覺得叫出來一樣。


  好痛，所以我尖叫吶喊。

  好無助，所以我尖叫吶喊。

  打從心底不明白，所以我尖叫吶喊。

  人生太可笑，所以我尖叫吶喊。


  xxx


  這系列我喜歡的順序也是312

  要驚嚇有驚嚇（我很少被嚇到，這部片每集都有點能嚇到我）

  要怪物有怪物（或許設定不明的地方很多，那又有什麼關係呢？隨緣發展）

  要故事有故事（不需要複雜，就是市井小民的生活）


  不論是電影、小說、動漫都一樣，描述故事的角度可以有很多種。

  很顯然這系列目前為止的怪物（世界觀）只是點綴，

  剩下的是從普通到不行的角色們如何行動的故事（也沒有啥主角光環）。

  也很期待以後怪物的設定被捕完，從其他角度去發展變成大爽片。

  但聰明的人類在理解這種怪物／外星生物的習性後，

  應該是很好找到方法反制，可能不好拍，

  除非掉下來的只是獵犬，後面還有其他高等智慧生物要打 XD


  最後還是要說，貓貓可愛！！

  艾瑞克看到貓不自覺得跟上和微笑完全可以理解，這亂世中的小可愛啊！！

  私心推一部漫畫「Walking cat // 北岡朋」，

  是一部在活死人橫走的世界中的貓與各種相遇之人的故事。


  --'
