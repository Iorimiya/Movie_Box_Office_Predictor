content: '雷文防雷資訊頁


  身為JC粉，一直很期待這部電影，沒想到能在電影院欣賞，真的很高興！

  不過題材本身讓人高興不起來就是了。


  以下微雷心得，主要是推廣。



  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  若是作為一部商業電影，那《自由之聲》是十分優秀的，它有演技堅強的卡司、漂亮的鏡

  頭語言、渲染力十足的配樂和中規中矩的劇本。

  然而看似最弱的劇本，卻是一個非常難拿捏分寸的重點，因為它是真實事件改編、而且那

  個真實無比醜陋。

  要多還原真相才能達到震懾的作用，卻又不會引起觀眾的反感不適？但是這麼深刻的議題

  又不該被美化或輕描淡寫的帶過，我認為這是早就如今劇本的主因。


  與我同行的人說，男主角一直在「情勒」其他人幫忙，但是我認為首先男主也是親自上陣

  沒有推卸責任、再來男主可是長期必須直面兒童被性侵的過程並加以記錄卻無能為力的直

  接關係人，其他人可以轉過頭閉上眼選擇無視這件事情，唯獨他不想也不願，指責他「情

  勒」實在沒有同理心。


  最讓我震撼的是本片指出，兒童交易之所以比毒品和軍火更繁盛，是因為毒品只能賣一次

  ，但兒童卻是可以重複獲利的；我個人其實很不喜歡小孩，出門也很討厭遇到別人帶孩子

  ，但是兒童被如此對待絕對是不能容忍的事情。


  雖然個人的力量微弱，但是還是希望藉由推廣這部作品、引發熱度聲量，藉此幫助到那些

  處於水深火熱的受害者。


  另外，JC粉真的必看。他的狀況極佳，演技依然在線、容貌依然出眾，臉沒老沒垮眼睛長

  睫毛依舊迷人漂亮、身材維持的也很不錯（雖然腰還是（？）而且還有上裸（？），而且

  還角色扮演了好幾回，可以看到他不同的面向！


  總之，首映當天就去觀賞了，沈澱了兩天發了這篇文，淺推廣一下！全程無睡點，真的推

  薦去看看！


