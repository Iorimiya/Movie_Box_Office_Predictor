content: '身為一個恐怖片愛好者，已經看完了幽靈公館、鬼修女2、跟印咒畢舍遮，然而這些恐怖

  片給我的恐怖感卻遠遠敵不過一部劇情片：自由之聲。


  劇情太過簡單，就是一名特工去解救兩個被騙去被性販賣的小孩。

  但是影片結尾的主演的自敘卻給了我深思，該電影完成於五年前，收到政府、媒體界、國

  內國際各種力量的阻撓，而經過一些人持續不斷的呼籲跟努力爭取之下，該電影終於面世

  。電影還反射一個社會現象，美國每年有超過10萬以上的兒童被販賣，這個數字甚至比美

  國殖民歷史中的任何二十年都多，這些孩子被奴役剝削、性販賣，甚至被萃取身體某個部

  位…直至被壓榨殆盡。


  奴隸制雖然已被正式廢除100多年，但人口販運的犯罪行為在美國依然猖獗。是什麼導致

  了這樣的狀況？商品只能交易一次，而人體卻可以被交易無數次（勞力、性交易）。利慾

  熏心下當然會有人前仆後繼的做這勾當。美國政府難道就真的毫無作為？還是美國政府早

  已同流合污？在巨大的利益誘惑下，那些政客、銀行家、官僚早已站在權力的制高點去主

  導了這一切。


  政商勾結、官官相護，身在高處的「長官」們不僅沒有用民主制度去保護這些弱勢群體，

  反而去剝削他們，榨乾他們，把自己的威權建立在欺壓他人之上，這就是權力者的真實嘴

  臉。


  我相信電影不只是要講兒童性販賣，性販賣只是社會問題中一個小小的縮影。它講的是霸

  權主義下，官僚體系對人權的踩踏。而霸權主義的極致擴大下，未來將不只是性販賣跟奴

  役剝削這等小事，而是可能會擴張為踩踏著無數貧民的屍體，只為了滿足身居高位者的無

  限慾望。


  弱肉強食，向來是自然界的本能行為。

  但我們不是野獸，身為這世上最有靈性的人類，我們也決不能漠視那些被原始慾望驅使著

  的衣冠禽獸去摧毀我們早已建立起來的文明世界。


  鄉民吧，一起為全人類的自由發聲吧！


  我相信電影自由之聲也想得到你們的迴響！


