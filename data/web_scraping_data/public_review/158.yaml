content: '基本上無雷，

  不過有提到一個角色，

  但其實他的故事出現時就說明了，

  也不是什麼特別隱藏的橋段，

  我覺得是無雷，

  但我還是防雷一下。


















  -----------------------------線----------------------------------





  『活在恐懼中，不是解決問題的方式，活在希望中才是，要相信我們能做出改變，因為我

  們真的做的』



  的確恐懼不能改變事情與結果，

  甚至會因恐懼而更不順利，

  唯有摻雜了希望才會渴望做出改變，

  本片想傳達的或許就是這個意思。



  本片開始沒多久後就進入極沉重的核心，

  也就是戀童癖與販童案，

  不過片中並沒有出現令人不適的畫面，

  大多是影射性的帶過，

  正如片中男主提姆所說「這是一份令人心碎的工作」，

  觀影的當下許多時候也是令人心碎的，

  你永遠無法想像這社會上竟有這般多的兒童拐賣事件在上演，

  你也很難想像竟有這樣多的小孩無法自由自在的在藍天下玩耍，

  那還是在他們最年少無知的時候啊，

  當一般小孩為了無知而在學習與犯錯時，

  他們卻在承受這個社會的錯誤，

  所發生的後果而承擔在他們身上，

  當一般小孩對性好奇與探索的時候，

  他們卻因為性而在每個夜晚產生極大的恐慌。


  『上帝的孩子是非賣品』


  有一個令我非常印象深刻的角色，

  就是一個毒梟會裝作變童癖並買下小孩後，

  暗中釋放並對其後續妥善安排。

  賣毒與買毒之間姑且還算是你情我願，

  畢竟一個巴掌拍不響，

  但是戀童與販童就完全不是一回事，

  這完全是單方面的強暴、虐待，

  一個毒品一晚只能賣一次，

  一個小孩一晚能交易5~10次，

  可想見兒童性販賣的利益有多龐大，

  再者兒童長大後也還有更多的二次利用，

  比如成人性交易、器官買賣等，

  這其中人性的黑暗面要有多黑就有多黑，

  絕不是文明社會體制下的我們得以想像的，

  光是用聽都覺得恐怖的你，

  有想過生活在那個環境、那個當下的孩子有多害怕嗎？


  『知道這些事很傷心，但最傷心的是，你現在知道了，但你什麼都不做』


  電影結束後有一段飾演男主 Jim Caviezel 的獨白，

  原來這部片五年前就拍好了，

  但本片並沒有太大的財力能宣傳，

  所以片尾放上了 QR Code 請大家掃能用來買票，

  另一個就是請大家可以自發性的幫忙宣傳，

  能讓更多人知道在這世界上有這些不幸正在發生，

  讓更多人能瞭解與正視兒童性販賣。



  本片雖從頭到尾都大多瀰漫著沉重的氣息，

  但還是會穿插一點的輕鬆段落讓人舒緩一下情緒，

  能讓一個畫面看起來這麼沉重的感覺，

  這部電影的配樂功不可沒，

  尤其是含有人聲的部份的配樂，

  配上孩童空靈的聲音以及史詩般的音樂，

  很讓人融入氛圍裡，

  Jim 的演技不用說的強，

  鏡頭時常超近距的特寫眼球的部份，

  當看到那個淚水從眼球中產生並滑落時，

  心中沉重的激動與心碎由然而生...

  故事節奏感覺也掌握得很恰到，

  整個觀影環節我都沒注意到時間的流逝，

  不敢說是今年最好看，

  但或許是我今年(2023)看得最有意義的電影。


