content: "《自由之聲》（Sound of Freedom）（2023）\n\n這部是我注意到它成為美國票房黑馬的時候就在觀望是否要到戲院看了。觀看之前我也聽說\n\
  這部片也有引來一些爭議，不過我是沒抱任何成見去買電影票看的。\n\n個人評分 9 / 10\n\n我覺得這部在 Metacritic 上的分數（MC 分數是 36/100）很不可靠，因為大多數的影評文\n\
  字看起來是把《自由之聲》放到錯誤的電影類型來評論，因此看到影片內容跟影評自己的期\n待不合，而分數自然低了。\n\n《自由之聲》這部電影  驚悚片不是動作片，更不是基督宗教片，這部的歸類應該是傳\n\
  記片，但本片的傳記重點並不是描述 Tim Ballard 一人，而是 Ballard 事蹟背後的兒童性\n販運問題。你要把它當成劇情片來看也行——說實在地，當你把電影劇情跟史實的準確度看\n\
  開一點，你會比較欣賞這部。\n\n* 對，兒童販運是個很複雜的問題，但本片把它簡化成「一個（前）探員救出一對兒童姐弟\n的故事」，討論起來會少掉嚴肅感，而且我有察覺導演有盡量避免在電影裡說教，本片裡面\n\
  談到的宗教，基本上可以當成 Tim Ballard 救兒童背後的動機，觀眾接不接受是觀眾自由\n。\n\n* 劇中的兒童姐弟 Rocío 與 Miguel 是象徵被販運的兒童，雖設定上是作為性奴，但本片\n\
  在性剝削的描繪上較少也很隱晦（可能因為年齡分級的關係這樣決定）；我認為這是優點，\n因為觀眾不用擔心會看到「不該看到」的場景。\n\n* 電影台詞有英文也有西班牙文的部份。不是全部英文配音，這增加了事件的逼真感。\n\
  \n（以下部分微雷）\n\n* 這部不是悲傷結局，至少對於劇中那對兒童是如此。（導演沒有為了殘酷而殘酷。）\n\n* 本片缺點就是：主演 Jim Caviezel\
  \ 並不是個會演動作片的人，本片後段有主角 Ballard\n 從一個叛亂組織救回兒童的過程，其中有主角跟反派對峙還有逃跑的橋段，這邊都演得很\n簡單，打鬥很簡單，躲槍林彈雨也很簡單；不至於出戲，緊張氣氛仍然有，但意思就是期待\n\
  激烈動作的觀眾會失望。所以別抱錯誤期待，前面說過這部不是動作片。\n\n* 另外是個影評之外的小點，本片的發行商 Angel Studios 為了讓更多人重視人口販運問\n\
  題，有提供服務讓人捐贈電影票以及讓人免費觀影。片尾的 credit roll 會告訴觀眾捐電\n影票的方法（線上捐贈）。本片是有當公益片在賣，但我不能保證捐的電影票錢會有多少比\n\
  例用在解決人口販運上面，要不要捐贈請自行評估。\n\n--"
