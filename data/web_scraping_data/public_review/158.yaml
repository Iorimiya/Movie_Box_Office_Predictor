content: "去年剛上映時就衝去實體戲院支持了一波Sound of Freedom，\n\n沒想到這部偏黑暗兒童拐賣題材，春節前夕居然敢上MOD，\n\n這不闔家觀賞、一起討論，就煞費片商苦心了。\n\
  \n身為年度賣座黑馬片，還促成製作人出來選墨西哥總統，\n\n但怕帶到沒必要的風向，本文就不談政治了。\n\n\n\n先上預告\n\n\n\n\n\n\n（本文已經是二刷心得，一定有劇透，不想被雷可以找其他網友的心得喔）\n\
  \n\n\n\n\n\n\n我當時很久沒進電影院看片，除了感受到聲光效果比一般家庭\n\n觀賞刺激精采之外（配樂真的很空靈又磅礡，很棒），中間也有些\n\n小恍神（看串流片看久了，有時會想暫停休息一下），結果男主角\n\
  \n提摩太跟吸血鬼討論的地方沒有完全看到，回來只看到「我才知道我\n\n就是她眼底的哀傷」，但覺得吉姆自嘲是「穿著花襯衫、色色的外國人」\n\n那裡比《疑犯追蹤》的他還要活潑一些，也有幾幕因為孩子們逼真的演技\n\
