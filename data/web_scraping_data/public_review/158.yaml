  \n\n\n\n\n回應良知呼喚：《自由之聲》\n\n\n\n　　我向來難以喜歡英雄片，尤其是那種除我之外全是錯誤或附屬的「英\n\n雄」。但在《自由之聲(Sound\
  \ of Freedom)》這部電影裡，一如最後所言：\n\n英雄不是主角，而是整個過程願意出手協助的人。\n\n\n\n　　《自由之聲》以真實故事為背景，描述一位美國國安局探員提姆（吉\n\
  \n姆．卡維佐飾）循線揪出兒童人口販賣組織的源頭，在一次的任務中將小男\n\n孩米可從犯罪組織中解救出來，並得知男孩的姐姐蘿西歐同樣受害，便克服\n\n重重困難與阻撓，遠赴哥倫比亞展開臥底行動，實踐他對米可的承諾。儘管\n\
  \n電影畫面有所保留，但只要生活中有關心孩子的經驗，都會受到撼動，並且\n\n獲知這樣的惡行與利益如何逐漸擴大成為國際犯罪，最讓人驚悚的是「販毒\n\n只能賣一次，孩子可以每天５－１０次，連續賣１０年。」儘管知道孩子與\n\
  \n教育是最容易販售恐懼與大愛的「商品」，但作為性奴的買賣，遠遠超出我\n\n的認知；願意加入協助的，都是回應了良知呼喚。\n\n\n\n　　電影裡主角們嘗試設下陷阱，融入犯罪集團的過程，曾經讓我感到緊張，\n\
  \n因為他們看起來「沒什麼不一樣」──或許差異在於他們選擇為了什麼站在\n\n一起。其中最令我印象深刻的，是提供性奴的仲介，同時也是誘騙兒童的加\n\n害者。當警察一湧而上時，她忙著自白「我也是受害者」──若是為真，她\n\
  \n與吸血鬼（vampiro，比爾．坎普Bill Camp飾）是很有意思的對比，吸血鬼\n\n從嫖客轉為協助者，因為他意識到自己買春就是那些性奴眼裡的悲傷與黑暗；\n\
  \n而她則被吞噬成為黑暗本身。這也呼應了主角試圖說服另一名同伴投入救援\n\n的理由：這種罪惡總有一天波及到你，成為你永遠無盡的惡夢。\n\n\n\n　　這部電影雖為真實故事的改編，有一些片段較為戲劇化，但我特別注意\n\
  \n到裡頭戀童癖者的表現，對孩子的態度都特別的溫柔、親善，同時徹底無視\n\n孩子的感受與自主性。他們有一種特殊的，「想用自己的意願彎曲、抹滅孩\n\n子意志」的邪惡，將孩子的別無選擇視為自主同意；而跟男性在性犯罪操弄\n\
  \n女人意志不同的是，孩子更難以反抗，更習於順從，更絕望於明白力量的差\n\n距，用親善的態度便可掐斷意志的權力感想必是他們愛好選擇孩子下手的原\n\n因──在孩子的眼中，他是絕對的主導者。慶幸這片沒有刻意呈現的色情與\n\
  \n暴力畫面，但光是這些片段就能感受到戀／虐童者的卑劣。\n\n\n\n　　讓孩子發出自由之聲是多麼重要，卻必須營造出足夠安全的環境才能做\n\n到。推薦大家能觀賞這部電影，因為我想，知道這樣的事真實發生，在意識\n\
  \n到危險時更能即時避免下一個孩子受害，而這也是導演拍攝電影的初衷：說\n\n好一個故事，盡一己之力察覺並採取行動，藉此傳遞改變的力量與希望。\n\n\n\n\
