content: '....老實說我現在一想到這片還是心情沈重到說不出話來


  被深深的殘忍重擊在心裡，深不見底的憂傷還有無力感

  但奇怪的是，我卻一點也哭不出來

  或許這就是至悲無淚


  小雪死掉的時候，兄弟姊妹們也沒有哭、沒有鬧

  明只是想要帶小雪去看飛機而已

  該說他們不明白死亡的意義，還是太明白死亡的意義？

  一個人的身體慢慢地失去了溫度

  孩子們的默然無語，是安靜的悼念

  在沒有救贖的生活裡，也許死就是這麼一回事


  我一直在想高中生紗希在這部片裡面扮演的角色

  她在學校被霸凌、處境上跟孩子們的孤立無援有些類似

  而她面對這些孩子，她明知這樣是不正常的，她沒有報警或通報社福中心

  而是出賣身體（這部分並不確定她做了什麼，紗希說只有陪唱）幫孩子們賺取生活費

  他們在彼此的生活中互相取暖，可能藉此產生了一種互利共生的關係


  這部片沒有語言地描述了太多的事情

  孩子們都渴望上學，明渴望同儕的友誼、他在一個叛逆的時期，被迫扛起顧家的責任

  他替棄子的媽媽掩飾罪過，偽裝成母親寄信及禮物

  他在學校門口等待，他想加入棒球隊

  他在行竊時猶豫許久，按緊了拳頭......


  這部片...太好了

  年紀較小的弟妹的天真無邪，更是對比了現實的殘酷

  茂被交代絕對不能踏出家門，他不懂其背後的涵義

  他還小，對他來說，吃飯和玩樂就是一切

  這樣的天真卻讓人心碎


  京子喜歡躲在壁櫥裡

  她也想上學、更想學鋼琴

  可她被迫懂事、被迫長大

  指甲上的指甲油一天天剝落，媽媽再也不會回家

  她隱約明白了這件事，她隱約知道了哥哥假裝是媽媽寄錢回來

  可她也是將它放在心裡，同時也把夢想放在心裡


  更心碎的是，電影是真實故事改編

  而電影其實已經經過了層層美化了

  現實比電影還要殘酷很多很多......


  它並不像《大佛普拉斯》那樣，以幽默的、自嘲的旁白述說了一個本質上是悲傷無力的故事

  它就是這麼直接的、赤裸裸的悲傷，只是它不會直接攤在你面前，而是從電影的縫隙一點一滴地洩露

  從那個空鏡頭流露一點悲、從那個對話流露一點無力

  這樣的悲傷並不暴力，並不哭天喊地，

  卻直直地掏空你的心。


  《無人知曉的夏日清晨》，無人知曉不代表沒有發生

  我們可以選擇永遠不去看世界的背面，但並不代表沒有

  這是我最喜歡看電影的一點，電影帶領我們到未曾去過的地方，電影讓我們獲得同理心，電

  影昇華我們的心靈

  我真的很喜歡日本電影的調調，這部片太好了。


