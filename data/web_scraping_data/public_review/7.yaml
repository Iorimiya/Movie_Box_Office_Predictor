content: '片名:無人知曉的夏日清晨


  建議：本片是好片但很沉重，心情差者不建議觀賞


  一直想看名導是枝裕和的片子，再加上是柳樂優彌成名作，便選了本片觀賞，真的很致鬱

  啊！




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  本作不是用灑狗血手法來創造戲劇張力，而是隨著阿明的視角彷彿溫水煮青蛙的一步一步

  邁向黑夜



  在媽媽過去混亂的私生活（遇人不淑？）陸續生下了四名同母異父的子女(明、京子、茂

  、小雪)，身為12歲的大哥的阿明從小便被灌輸擔任照顧弟妹的責任，也因為這樣，個性

  內斂為他人著想，有一幕與媽媽在快餐店用餐時，阿明提到何時我們才可以去上學？媽媽

  妳很自私的話語，媽媽則撒嬌似的說:別這樣說嘛！媽媽難道不能追求自己的幸褔嗎？


  母親為了與新對象一起而顯然隠瞞有小孩的事實，至後來母親遺棄他們跟新對象在一起，

  阿明亦得知媽媽找到幸褔後也選擇不打擾而默默照顧弟妹



  在道德觀方面，導演也刻意做出前後對比，阿明不會因為個人慾望而去偷東西，也不會因

  為想得到同儕認同而偷，另外也可能是從小目睹媽媽平時的行徑，高中生砂希姊姊想賺錢

  幫助他們而陪大人唱歌也不能苟同，直至悲劇發生時才為了家人去偷醫療用品及為實現與

  妹妹承諾而跟砂希「借」錢，注意是借而不是要求砂希無償幫助，這幾幕皆顯示了阿明有

  其自尊及道德感。



  在戲中阿明畢竟是小孩，也有想與同齡玩樂的慾望，以及隨著金錢減少而想辦法讓生活維

  持下去的壓力，因為家裡沒大人看顧，劇中很多無聲的鏡頭其實都彷彿暗示壞事即將發生

  ，當劇末悲劇發生時，大哥也只能堅強的處理一切，除了家人彼此互相依靠外，未來等待

  他們的是陽光還是更深層的黑暗卻不得而知。



  片名呼應著很多兒少的悲歌無人知曉，社福的缺口無人知曉，至一個年幼生命逝去亦無人

  知曉...


