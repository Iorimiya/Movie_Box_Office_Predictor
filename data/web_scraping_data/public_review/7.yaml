content: '網誌好讀版



  就算我問午夜的天空

  也只見星星不斷閃爍

  進入內心融化而成的黑色湖泊

  我只能隨波逐流

  天使是否會回頭再看我一眼

  是否會再我心中沐浴

  即將來臨的冬風吹動海浪

  喚我進入黑暗中

  如同冰塊般枯萎的雙眸

  我漸漸長大

  沒有人敢接近

  散發著異臭的寶石    .................from   《Nobody  knows》



  無人知曉的夏日清晨，光是片名就具有吸引力。就像是北野武的「那年夏天，寧靜的海」

  帶有靜謐的魅力。


  散發著異臭的寶石哥哥，自己帶著三個小孩生活。

  不負責任還活像個小女孩的母親，童稚的自私令人不寒而慄。


  一開始母親選擇使用行李箱「運送小孩」這件事就令人很不舒服。



  這部片悲情的過於平靜，也可以說因為過於平靜所以更顯得孤寂與無名感傷。

  接近結局的時候，阿明和女孩拖著行李箱運送妹妹去看飛機完成遺願。

  阿明和女孩都沒有掉淚，只是靜靜地、吃力地拖著行李在地上行走。

  從黑夜到天明，妹妹甚至沒有從行李箱裡被搬出來，只是靜默地躺著，卻再也感受不到了

  。



  幫妹妹挖好埋葬的安身之處，兩個人早已滿身滿臉的泥土屑。

  就這樣，挖好了洞，把行李箱放進去，再慢慢掩上土，哥哥那雙顫抖的手......

  又是新的一天，夏日的清晨，如此光明而清亮的早晨。

  兩人坐在電車車廂裡，不發一語，兩人的臉龐在清晨的日光下微微閃動著。



  沒有人知道。Nobody   knows

  世界遺忘了他們，還是他們遺忘了這個世界。

  不是無名小卒的無力感，而是連自己生養的父母都不願意給予任何關照的苦痛。



  阿明的心中何時才會出現沐浴的天使呢？

  Nobody  knows.



  當阿明跑去找鋼珠店和計程車的「嫌疑父親」時，我天真的以為會有一些些關懷。

  讓這群被母親拋棄的小孩或許能從父親(們)身上獲得些什麼

  但是鋼珠店男人最後拋下的那句話令人起雞皮疙瘩：小雪不是我的孩子，我很確定。

  阿明只能點點頭跟他說再見。

  似乎便利商店的兩個店員還比小孩們的父親願意付予關心吧！



  ========================================================


  這個故事最悲傷的橋段我以為大概就是結局那樣

  然後聽著主題曲我跟著落淚

  沒想到回到家發現有人討論過這部電影

  電影的真實令人更難接受

  事實上這部電影是真實事件改編的

  大致上跟電影有七成左右相同

  不同的地方在於妹妹的死，事實事件中是哥哥的朋友們施暴致死的  (哥哥就在旁邊看)

  最後哥哥和朋友們用同樣的方式把妹妹裝箱拿出去棄屍

  後來鄰居懷疑屋子裡沒有大人而報了警，這件事才曝光被揭發



  所以真的要感謝是枝裕和，他把故事變的美好一些。





  --

