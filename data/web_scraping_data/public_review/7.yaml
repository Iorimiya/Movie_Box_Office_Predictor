content: '是枝裕和影展 |  無人知曉的夏日清晨


  其實兩年前在上課時就聽老師提過這部電影，隱約記得最後的箱屍與悲慘的一家人，悚然到以為是驚悚片。


  無人知曉的夏日清晨根據真實事件：東京巢鴨兒童遺棄案改編，一個社會底層的悲慘案件，一個小媽媽與不同的男人生了四個小孩之後，共居在東京的一處公寓，母親最終遺棄了孩子，由12歲長子負起照顧全家人的責任。


  整部劇非常悲傷，但導演由小孩視角作為出發，縱使生活如此悲慘，小孩依舊保持快樂。其中長子由一開始成熟懂事的開始，到中段導演加入層層事件作為轉折，交了壞朋友、認識心儀的女孩，女孩為了賺錢給他們而陪酒，長子難過不想接受而衝回家的痛苦表現，在成熟、單純、憂鬱的表情中切換自如，如此厲害的表演讓他僅14歲就獲得坎城影帝。


  讓人不願相信的，始終是真實故事改編這點，有時候同溫層的錯覺會讓人認為，每個家庭應該都跟自己家一樣幸福快樂。但時不時發生一些會讓自己脫離同溫層的事件，有很多難以想像的事件正在發生，只是我們從未遇過。


  本片是目前看過來最喜歡的一部片，看看接下來的海街日記有沒有機會超過。


