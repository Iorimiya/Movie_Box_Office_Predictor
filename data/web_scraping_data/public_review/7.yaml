content: "這是篇lag很久的心得文～\n最近因為日劇\"現在，很想見你\"裡面那種淡淡的哀傷，\n勾起了我對此片的回憶，\n所以忍不住要在此推薦給沒看過此片的人！\n\
  \n\n以下是圖文並茂版：\n\n\n\n\n內文：\n\n\n無人知曉的自己／谷川俊太郎\n\n   人生在世能凝望無垠藍天，\n      你們就能生存下去。\n\
  \n   人生在世因為學會手牽手，\n      你們就能互相扶持。\n\n   人生在世正因知道何謂生存，\n   　 同時也知道明天會再來，\n  你們才能活出無人知曉的自己。\n\
  \n\n\n　　開始不免俗的要簡述一下這部片子，這種東西請原諒我複製貼上，我想把精力放在後\n面的心得，簡介如下：四個孩子與母親住在東京的一個小公寓裡，父親都不是同一個人，\n\
  他們沒報戶口也沒上過學，連鄰居都不知道他們的存在。一天，母親留下錢和紙條，交待\n12歲的大兒子阿明好好照顧弟妹，四個孩子無人知曉的生活旅程就此展開。在存款快用完\n\
  時，阿明終於忍不住打了一個他可以找到的電話號碼，結果電話那一頭的母親竟然自稱是\n山本太太。阿明難過的掛上電話，知道母親已經拋棄了他們，決定全力瞞住不知情的弟妹\n\
  ，因為擔心四人被分開來領養，所以也不敢去找警察與社工人員。日久開始有人上門催收\n帳款，家中也凌亂發臭。一直關在屋裡的他們，第一次一起出門，去便利商店買喜歡的東\n\
  西，還去公園玩，大家開心得不得了。因為家裡被斷水斷電，他們只好每天到公園去取水\n洗衣服洗澡。一個休學中的女孩紗希經常在公園附近遊蕩，隨著接觸次數的增加，她與阿\n\
  明的友情也逐漸加溫……\n\n　　這部片當初會炒起來，是因為飾演大哥阿明（ａｋｉｒａ）的柳樂優彌帥小弟，以１\n４歲的年紀就打敗梁朝偉等人拿下坎城影帝，當初還鬧出一個很令我驚訝的新聞，就是梁\n\
  朝偉中箭落馬之後不開心的說了一句：”１４歲的孩子哪有什麼演技？！”我個人對這樣\n的新聞是不願意相信的，雖然朝偉（弄得很熟直呼名字哈哈）對於自己在２０４６裡面的\n\
  演技十分滿意，破天荒給自己打了個９０分，但是我覺得以他的個性基本上是不太會在意\n這種事情（我不相信我不相信～），不過這也成了我想去看這部片的一個契機，到底是有\n\
  演得多好竟然可以勝過我心目中最愛演員之一的梁朝偉，一直到這禮拜看完之後，才不得\n不心服口服，柳樂優彌演技部分之後再談，但就我自己來說梁朝偉在２０４６當中的表現\n\
  的確是他的演技的集大成，但卻沒有給我驚艷的感覺，可是柳樂優彌的表演的強度卻是直\n接撞擊到我的心。\n\n　　飾演要照顧大家的大哥，柳樂優彌在角色方面的確佔了優勢，但是他那種自然質樸的\n\
  表演卻將阿明這個角色，在觀眾的眼中深刻描繪出來，對我來說一個人的演技是否成功，\n取決於他能否讓觀眾在看電影的當下忘記自己是在看電影，相信演員所飾演的角色是真實\n\
  的，然後為之或笑或哭，我想優彌是成功了，尤其是他那令人無法忘懷的深邃眼神，充滿\n了不該是他那個年紀該出現的憂鬱與早熟，以及沉重，就像”ｔｈｅ　ｈｏｕｒｓ”當中\n\
  的詩人小時候，那種具有穿透力的視線，會讓你感覺無限心疼，可是在他快樂時卻又露出\n純然孩子的喜悅，徹底把一個因為母親的不成熟而被迫長大的男孩，那種背負著鉅大重擔\n\
  卻還是努力前進的心境呈現得渾然天成，有人訪問了柳樂優彌為何他能拿到坎城影帝，他\n羞澀的笑了笑說：”我只是照著導演的要求作而已”，光是能夠完全照著導演的要求作就\n\
  已經非常困難，看得出來柳樂很扎實的努力與難得的認真，但除此之外他更擁有一種讓人\n無法移開視線的內發光華，所謂”噯噯內含光”有識人之明的是枝導演琢磨出他本有的璀\n\
  璨，讓我不得不期待這個孩子的未來。在這裡幫已經被譽為”日本第一少年”但在台灣不\n紅的他打個廣告，他的新片”星星少年”已經上映很久，題材也非常棒大家可以去看看柳\n\
  樂是否更成長了～\n\n　　接下來要談談其他的演員，說到這裡我不得不佩服是枝裕和導演選角的功力，其實這\n部片能夠成功有絕大部分是導演的功力所致，首先選了這個由孩子獨當大局的題材就非常\n\
  勇敢，記得電影業界流傳著一句話：”最難拍的無非是小孩與動物”，接著又啟用了一群\n沒有知名度甚至有個沒演過戲的孩子來演更是需要極大的勇氣與智慧，幸好這群小演員的\n\
  表現也十分爭氣，飾演大姐京子（ｋｉｏｋｏ）的北浦愛在劇中是個文靜懂事但還有點未\n脫孩氣的女孩，京子跟阿明就等於是這個家庭中的父母，京子就像一條緩緩的小溪，雖安\n\
  靜卻有著穩定的力量，這樣的表現在我發覺北浦愛本身竟是很活潑的個性時，真的無比驚\n訝，這樣的演技也不得不讓導演他稱讚她是個出色的演員。\n\n　　飾演三弟小茂的木村飛影（很忍者的名字～），是個活潑好動的小孩，而他本身也剛\n\
  好是這種個性，導演承認用他演出有一些冒險，因為在試鏡時木村小弟的現場一分鐘也坐\n不住，不論導演問什麼，得到的答案總是”不知道””不會說”，但後來的結果可見導演\n\
  的慧眼，他代表了孩子天真的天性，是沒有上過人工色彩的純釉，是整部片中唯一個活躍\n的生命力，就像是一絲陽光與希望。飾演小妹小雪（ｙｕｋｉ）的清水萌萌子，是個可愛\n\
  到不行的小女孩，在每個片段的演出都非常自然而精準，就像是她根本就是小雪本人，而\n不是在攝影機前演戲的演員，這樣小小的年紀能做出這樣的表現太難得，而柔弱溫柔的小\n\
  雪之死，似乎是這個家庭的重生，她就像是一個天使，點醒了孩子們過去已死留戀無義，\n只有丟棄脆弱往前走，才能擁有希望。我自己當初在看電影的時候覺得很疑惑，那兩個比\n\
  較大的孩子會演戲是很ＯＫ，但下面的小茂小雪這兩個小小孩怎麼也會自然到一種境界，\n不知道導演是花了多少時間來捕捉畫面或讓他們進入狀況，後來去查了之後才發覺這部片\n\
  拍了有一年之久，而且在拍片之前也已經讓這四個孩子相處一陣子，每到假日就會給柳樂\n兩千日圓分配，讓他帶劇中的弟妹們出去玩，難怪裡面他們的日常相處自然到一個不行。\n\
  \n　　另一個重要角色由韓英惠所飾演的紗希，她演的是一個家境富有但迷失目標被同學排\n擠的典型青澀少女，有著充滿緊張與敏感的強烈眼神，她在認識阿明一家人之後，似乎藉\n\
  由幫助他們而撫慰了自己心中的傷，她是這群孩子在母親這個與外界橋樑斷絕後，重新連\n結最後邁向新未來的轉機，她的角色似乎是導演在對我們說，在這樣一個世界我們早已被\n\
  社會僵化，所有我們認為能夠”幫助”到這群孩子的方法，到底想安慰的是誰的心靈？諷\n刺的是最終幫助到他們的不是社工不是警察不是大人，而是一個迷失的少女，她用她單純\n\
  的孩子心靈，成為阿明與京子小茂的依靠，彌補了小雪死去後破裂的圓。最後是飾演母親\n惠子的ＹＯＵ（她的名字是個意外的巧合嗎？你／妳，母親的角色會不會是我們某部分的\n\
  倒影），背景是樂團主唱的ＹＯＵ個性特質跟片中幼稚任性的母親很接近，都帶有那麼一\n點自私而蠻橫的嬌憨，聽說她在演戲時從未看過劇本，而是自然而然的與孩子們互動，等\n\
  於是片場中第二位導演，雖然她的演技並無孩子們搶眼，卻適當的帶出了整個片的基調，\n地位不可忽視。\n\n　　最後要說到導演部分了，是枝裕和不愧是拍紀錄片出身的導演，他將這樣一個可能會\n\
