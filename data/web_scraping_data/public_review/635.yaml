content: '《愛情城事》影評：張震＆鄭中基 翻玩性別符號錯置 朱軒洋9M88演繹夜店最瞎

  【張哲鳴 / 鳴影品】


  《愛情城事》由李心潔、殷振豪、謝沛如、黃綺琳、許承傑、劉權慧、張吉安、黃婕妤、

  巴沃邱寧多傑和哈希德阿米，10位編導各自創作10段在台北城裡關於愛的故事。不同年齡

  ，多元呈現，都是「非典型」的關係，有的跨越國界，有的無關性別，有的甚至穿越陰陽

  界。10部短片超過20名演員，張震是我心中全片的MVP。


  張震飾演投注彩券的常客，他把陰柔特質在舉手投足之間做得鮮活又不失喜感，一出場滿

  是亮點笑點，金馬影帝直接開啟未來喜劇路線。他在投注行遇上鄭中基，來自香港只做半

  套的嫖客，異鄉遊子巧遇頻送秋波又保養得宜的男子，在威力彩要如何玩的教學中，一場

  押注遊戲悄悄開展。


  導演殷振豪用一樓一鳳及混合彩券簽注站的台灣雜貨店，先建立了在地元素，在十分鐘內

  流暢漂亮地翻玩了性別符號刻意錯置的反轉，這二位看來都很孤獨的男客，就是遊戲裡的

  「孤碰二星」，中不中則是機率問題。故事教你看待事物要摒除先入為主的刻板觀念，深

  櫃其實也有多種樣貌，同時像在提醒，不只地方媽媽會寂寞，地方大叔也是需要陪伴的。



  李心潔擔任導演的作品中，林嘉欣飾演一位婚姻出狀況的女演員，與阮經天在拍戲過程幾

  近全裸的交纏。3位金馬得主的合作，既是全片最大尺度的一段，也是藝術成分最高的一

  支。


  李心潔以多年演員身分歷練詮釋創作，戲劇裡、鏡頭外的虛實交疊，是身為演員可能乍現

  的多重人格，也更像一位女性在寫實與想望裡的切換及自我拉扯。如同林嘉欣身上繫的那

  條紅線，後來繞到阮經天身上，愈糾纏愈緊密地捆綁彼此在一起。紅線可以是婚姻、親子

  關係、或傳統禮俗、或舊愛新歡情感的束縛。一種關係就會開啟一條連繫，每個人身上難

  免千絲萬縷。


  林嘉欣多場情慾表演都極具高難度。阮經天為數不多的對白像詩句，他們把現代舞融入表

  演，攝影優美，最後一幅頭頸依靠的畫面美極了。


  朱軒洋和9M88聯手之作很令人驚喜，編導黃婕妤曾拍過MV〈水星記〉和劇集《愛愛內含光

  》。取樣台北夜店文化，映照現代歡場男女的互動模式。朱軒洋嘴上省話但內心OS澎湃的

  切換，生動逗趣，貼近凸顯線上線下的年輕語法，最後一招擊中什麼才叫「瞎」，幽默共

  鳴。



  《愛情城事》有多元的人物關係，主題和調性有鹽有甜，濃淡不同。張吉安導演的片段和

  觀眾的距離拉開得很遠。鄭秀文和劉冠廷重新演繹《白蛇傳》加上狼人傳說，新奇發想多

  於情感營造。婁峻碩和吳卓源的故事性相對單薄。


  不過，整體演員們的戰力各個可圈可點，婁峻碩的表演因為總是自然而顯得真誠，在《夏

  日的檸檬草》吃豬腳戲之後，再次證明自己擁有可以挑大梁的實力。蔡振南和鄧麗欣跨世

  代跨族群的情感很動人；穿梭在二個片段飾演警察的劉韋辰是討喜的亮點。


  伍佰飾演一名送報生，帶出傳統報業蕭條的哀愁，那棟待拆的荒廢建築做為對比，畢竟城

  市的景物總會變遷，人們來來去去，他是串連每一個篇章的角色，他的愛的象徵可以投射

  在每一段故事裡，關於陪伴。





  --'
