content: '如果你期待的是一部從頭到尾不無聊的

  那愛情城事這部最近上映的國片很值得進戲院支持一下！


  一開始我只是抱著「這不就是一部愛情片嗎???」的心態

  沒想到一看完被深深觸動

  電影透過多條交織的故事線 細膩且多層次呈現台北這座城市中的愛情和人生故事

  甚至有奇幻與跨越陰陽兩界的元素

  整部有溫馨、有淚水、有歡笑、有惆悵、有分離 但彼此融合的和諧

  也完完整整了呈現我們的城市樣貌




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  電影開頭是身穿民俗服飾的李心潔飾演外籍新娘、坐在門口看著電子花車的舞者郭書瑤

  以及兩種不同方式呈現的''''甜蜜蜜''''

  畫面與聲音都形成了一種對比的美

  李心潔打開陳年的結婚證書，如果有仔細看的人會發現結婚日期

  其實她已經過世了(沒注意到的話推薦二刷)

  還發現了小彩蛋！證婚人是寫監製曾寶儀XD


  方郁婷和賣玉蘭花的爺爺之間的互動，將溫情和思念帶入了劇情

  當方郁婷得知爺爺因為思念過世的奶奶而賣花時

  我想起了自己過世的奶奶 眼淚忍不住落下

  這段劇情展現了守護的愛，也讓我們看到人與人之間那種細膩的情感聯繫



  在台北也有不少北漂人在追尋著夢想 包括我自己

  吳卓源和婁峻碩以檳榔西施跟外送員的身分登場

  實際上兩位是追逐夢想的逐夢者

  原本以為兩位歌手藝人的演出會有點尷尬

  可能劇情上很貼合他們的背景，演技意外的自然流暢

  或許這就是他們被看見前的樣子?

  音樂的節奏很容易讓觀眾進入角色的內心世界

  感受音樂與愛情的微妙關係



  除此之外，還有異國戀情、外派來台的上班族、隨處可見的彩券行、以及年輕男女在夜店

  的相遇

  整部影片透過豐富多樣的故事線，真實地描繪了人生的百態

  透過這些小人物的故事展現出城市的多樣與包容性

  看完你一定能感受到角色們的歡笑、淚水與掙扎

  也能從中找到自己生活的影子



