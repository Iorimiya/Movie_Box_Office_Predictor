content: "雖然在進戲院前有聽聞《愛情城事》預告好像看不出所以然，但身為重度電影狂熱者，其\n實《愛情城事》光看預告，就已經發現很多線索。簡單來講，觀眾只需透過一部電影，就\n\
  能同時體驗愛情的多種面貌，講白話就是能一次看到好多個小故事，但也先別因為高CP值\n竊喜，其實這樣的設計編排，各故事之間的張力，很吃編劇與導演的功力...\n\
  \ \n \n先說結論：意外地有成功！以小品電影來說我很喜歡\n \n \n《愛情城事》集結多個與愛跟情有關的故事，類似這種「多段式電影」過去也不是沒有，\n\
  個人最愛的是2003年的《愛是您·愛是我》，整體溫馨浪漫且卡司堅強，但過去通常都用\n穿插方式寫呈現，然而《愛情城事》是一次說完一個故事，然後繼續說下一個故事，這種\n\
  平鋪直鋪的方式倒是罕見，前一段還在回味，就要繼續看下一篇，因此故事彼此之間排序\n也很重要。\n \n原本以為《愛情城事》只講愛情，關於愛情的電影，難道我們看的還不夠多嗎？沒想到徹\n\
  底超出我預期，《愛情城事》探討「愛」的格局非常大，從互生情愫的陌生男女、不敢與\n祖父相認的孫女、女友意外懷孕的異鄉人、香港女孩與男友父親、夜店男女搭訕奇遇、孤\n\
  單嫖客與彩券行常客…等，甚至還有超奇幻的人「蛇妖」戀，不得不佩服發想故事的創作\n者啊！\n \n雖然看似不同的故事，各自以不同風格呈現，有些還跨越種族與性別，但主題全圍繞著「\n\
  愛」，原來愛情的面貌這麼多，我個人是覺得每則都很棒，其中最喜歡的故事，肯定是朱\n軒洋+9M88聯手合演的夜店搭訕奇遇記，熟悉的台北場景、加上兩人生動逗趣，真的就是\n\
  當今年輕男女的互動模式，這段很像在PTT看網友分享超「瞎」的親身經歷，另外9M88真\n的太可愛了吧，她有股會讓人心情大好的魔力，看完徹底被她圈粉了XD\n \n\
  另外蔡振南+鄧麗欣這段我也很愛，其實當下看不太懂導演要表達的意思（回家爬文才知\n道，原來女孩試圖化解男友與父親的隔閡），但有把老人家的靦腆、不想造成孩子麻煩，\n\
  甚至與兒子女友一起吃飯看電視、怕冷場想話題的尷尬感拍出來，就是一種很日常、淡淡\n的，但有充滿無限想像的情愫。是說南哥不愧是南哥，真的有夠會演啦！\n \n還有吳卓源+婁峻碩合演的這段，相較於其他故事偏小品，但這男的帥女的美根本賞心悅\n\
  目，而且倆人還合唱幾乎完整一首歌，彷彿在電影院裡看演唱會XD\n \n不過，還是有很吃個人喜好的片段，例如同行友人覺得林嘉欣+小天那段，無論畫面或意\n境都美到讓他起雞皮疙瘩…呃林嘉欣很正沒錯啦XD，與小天的肢體對戲也很有藝術與美感\n\
  ，這段對我來講太意像，相對比較吃電波，但喜歡的就會很喜歡\n \n但無論如何，從純粹熱愛電影的角度來看，一口氣看完十段故事真的很過癮。一開始是衝\n著伍佰去看的，他是串聯每一段故事的重要角色，以送報員的身分穿梭在巷弄街頭，也算\n\
  是見證這些愛情故事的人吧。希望大家看完之後，都能開啟屬於自己的愛情故事！\n \n--\n回k大，在任何版上都會有每個人的第一篇發文阿，可能跟板上的各位大大比應該還是看的不\n\
  夠多啦\n應該說愛是您愛是我一樣是透過多對演員這樣串聯起來的電影，跟愛情城事的確有差，我內\n文也有講到他們兩者之間的差異，一個是彼此故事交錯的方式，另一部是講完一部再跳下一\n\
  部，這種拍攝沒有一定優劣，就是看大家喜不喜歡罷了"
