content: "《愛情城事》影評：港台星光熠熠 描繪十段情愛百態\n\n\n電影講述在台北這個都市裡形形色色的各種情愛故事，巷弄街角、店鋪住所、水岸廢墟，\n\
  加上有疫情時期的背景，或是屬於異鄉移居的新住民角度，提煉出十段各具風貌的創作視\n角。，《愛情城事》（Tales of Taipei）作為一部完整電影，而不完全是各自\n\
  獨立的集錦式電影，這意圖蠻明顯的。\n\n而電影主軸以，就像是奇士勞斯基的\n《十誡》（Dekalog）裡出現的那位串場人物 Artur Barcis，，\n\
  更似「天使/神明」見證著世間萬物，人情世故，這個穿針引線的角色亦是一個多段式電\n影扣合住某種議題概念的要素。\n\n\n這十個電影故事其實各具特色，薄厚深淺不一，我自己最喜歡（或是覺得拍得最好的）有\n\
  幾段。首先，導演的篇章放在電影的第一段，電子花車女郎與神秘的南洋女子相遇\n，陰陽兩界，虛實暗喻，頗有張吉安《南巫》的靈異色彩與《五月雪》尾段的奇幻味道；\n\
  片中那首〈甜蜜蜜〉的原曲即是印尼民謠〈Dayung Sampan〉，電影裡電子舞曲版〈甜蜜\n蜜〉接到傳統歌謠版的〈Dayung Sampan〉，張吉安導演很會那種對比性，古今陰陽，家\n\
  鄉異鄉，故事線索藏在細節處，留意那些道具。\n\n導演的那段現代版《白蛇傳》很有意思，他請到，將婚姻共處與疫情侷限綑綁在一起，端午來到，白娘子想離婚走人，沒想到許仙也非\n\
  單純書生，年輕法海又來搗亂，金馬影后陳淑芳竟然是小青，這個奇幻愛情喜劇，視覺突\n出，又笑有淚，天馬行空，好不有趣。\n\n至於，則拍以擅長的現代年輕男女情愛為題，夜店少年偶遇陌\n\
  生女孩的搭訕，在尷尬又曖昧互動中，若有似無的情愫滋生；尤其是那種角色對談與內心\n話畫外音的衝突趣味，根本伍迪艾倫（Woody Allen）的《安妮霍爾》（Annie\
  \ Hall）神\n采重現。斷片失憶與露水情緣，男女演員對戲自然，表演幾乎不著痕跡；很\n愛後段的絕妙收尾，看完很有意思，導演黃婕妤表現的確不俗。\n\n而導演的那段男男情緣，喜劇色彩頗濃，是偏重刻畫性別議題的作品。在台工作的\n\
  港人與陰柔設計師相遇投注行雜貨店，寂寞嫖客與博奕常客，在若有似無的情感互動中，\n表錯情會錯意，異鄉人的孤單落寞感更深，殷振豪導演手法嫻熟俐落。不愧\n都為身經百戰的金馬得主，他們的表演精準傳神，尤其鄭中基有幾幕臉部特寫的精妙演繹\n\
  ，那種心緒流轉實在厲害。\n\n金馬影后除了演出張吉安執導的那段，她自己也親自執導一段女演員身在情慾糾纏\n的篇章中，她找來也是對戲，「戲中戲」與「現代舞\n\
  」的虛實交錯，戲裡戲外的曖昧流動，這段是全片尺度最大的一段，作為導演李心潔或許\n是初生之犢，但對於演戲這部份倒是她的強項，在她指導下林嘉欣與阮經天成功演繹出慾\n\
  火焚身的灼熱感，以及自我探索與壓抑，這部份值得一看。\n\n\n這部《愛情城事》從各式情愛關係中找到一種歸屬，就像是片尾伍佰的那段好好告別過去\n，王家衛電影《一代宗師》講過「人世間所有的相遇，都是久別重逢。」\
  \ 在看似平凡的\n機遇巧合、聚散離合中，惦記著那些點滴緣分，帶著感念面對未來，或許是這部電影最大\n的用意。\n\n\n    琅琅悅讀／ 朱哲輝Alan\n\
  \n\n\n\n\n--"
