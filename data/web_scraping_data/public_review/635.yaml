content: "除了《愛情城事》之外，5部「多導演」集錦電影推薦\n\n《愛情城事》日前在台上映，該片由殷振豪、劉權慧、許承傑、張吉安、黃綺琳\n、巴沃邱寧多傑（Pawo\
  \ Choyning Dorji）、哈希德阿米（Rachid Hami）、黃婕妤、李心\n潔、謝沛如共 “10”位導演聯合創作，故事全發生在台北，堪稱是台灣繼之後最具野心的集錦電影。\n\
  \n觀眾在這部片將隨著伍佰飾演的派報員，穿插在台北的大街小巷之中，有電子花車舞孃的\n道別，也有檳榔西施與外送員的情愫，還有不敢與祖父相認的孫女等，集結李心潔、林嘉\n\
  欣、阮經天、陳淑芳、鄭秀文、鄧麗欣、劉冠廷、方郁婷、郭書瑤、朱軒洋等台、港卡司\n，交織出一個令人醉心的都會愛情詩篇，這個計畫也讓人想到等都市愛情集錦電影企劃。\n\
  \n集錦電影（Anthology film）又被戲稱為「拼盤電影」，也有人索性稱為「多段式電影」\n，就定義來看，這是一種由多部短片組成的單部電影，每部短片本身都是完整的。不過每\n\
  部短片有可能相關，也可能毫不相關；有可能在同一地同時期拍攝，也可能在不同地方、\n不同時間拍攝。\n\n它可能是由一個導演拍攝，不過更多情形是由多名導演共同創作，而且有時是為了想要讓\n\
  新銳導演能夠打「集體戰」而做，皆是如此。\n\n\n本文將列舉 5部 影史上極具代表性的集錦電影，不過選擇的將是多導演集錦電影，從\n1960年代一路到21世紀，列舉如下：\n\
  \n\n\n導演：費德里柯費里尼 Federico Fellini、路易馬盧 Louis Malle、羅傑華汀 Roger\nVadim\n演員：珍芳達、泰倫斯史坦普、碧姬芭杜、亞蘭德倫\n\
  產地：義大利、法國\n\n本作分為三個短片選集，皆改編自美國小說家愛倫坡（Edgar Allan Poe）的作品。由阿\n爾貝托格里馬爾迪（Alberto Grimaldi）擔任製片人，召集彼時當紅名導一人拍攝一部，\n\
  原先的人選包括維斯康提（Luchino Visconti）、奧森威爾斯（Orson Welles）等人，但\n最後經過一番周折，換由費里尼、路易馬盧和羅傑華汀領銜，羅傑華汀也是性感女星碧姬\n\
  芭杜（Brigitte Bardot）的愛，她也成為本片的主要卡司之一。\n\n眾家明星爭奇鬥豔，評論家依然是殘酷的，勢必從中選出最佳之作，所有人都認為三部片\n\
  中唯一足以被稱為傑作的就是費里尼執導的《該死的托比 Toby Dammit》，英國男星泰倫\n斯史坦普（Terence Stamp）飾演一位出賣靈魂的瘋狂明星，儘管脫離了愛倫坡的原作設\n\
  定，卻在視覺與劇本上最富有創見，也依循了費里尼一貫的絢麗風格，像是為《愛情神話\n Fellini - Satyricon》（1969）埋下了伏筆。\n\n\n\
  \n導演：伍迪艾倫 Woody Allen、法蘭西斯福特柯波拉 Francis Ford Coppola、馬丁史柯\n西斯 Martin Scorsese\n\
  演員：伍迪艾倫、羅珊娜艾奎特、米亞法羅、尼克諾特\n產地：美國\n\n三位在1980年代最具代表性的美國導演齊聚首，史柯西斯談的是一個為情所困的畫家，柯\n波拉出人意表地聚焦兒童故事，而伍迪艾倫則以奇幻喜劇的角度探討他的「媽媽問題」。\n\
  不過出動了三位大導演，票房回饋卻很慘澹，三位導演的表現也不均衡，史柯西斯證明自\n己仍在創作高峰期，伍迪艾倫顯露疲態，但柯波拉已然走下神壇。\n\n伍迪艾倫以及其具象化的方式表達了母親給他帶來的煩躁感，在一場魔術秀中，母親意外\n\
  消失，他起初鬆了口氣，自認不再能有人阻撓他的婚事，結果沒想到母親竟然就出現在紐\n約的空中，成日碎碎念，甚至成為都市奇觀。不過除了「奇觀」之外，故事發展邏輯欠奉\n\
  ，儘管惹人發現，卻也令人失望。知名影評人羅傑伊伯特（Roger Ebert）則認為唯一成\n功的作品是史柯西斯的《生活課 Life Lessons》，但也承認是因為他拍得最長，所以能\n\
  夠把人物的脈絡交代得更清楚。\n\n\n\n導演：愛莉森安德絲 Allison Anders、亞歷山大洛可維爾 Alexandre Rockwell、勞勃羅\n\
  里格茲 Robert Rodriguez、昆汀塔倫蒂諾 Quentin Tarantino\n演員：提姆羅斯、安東尼奧班德拉斯、瑪丹娜、瑪麗莎托梅\n產地：美國\n\
  \n紐約除夕夜，一間飯店的房務人員山姆（提姆洛斯 飾）穿梭在四間房間，結果先是遇到\n了一群形跡可疑的女巫，之後錯誤被當作情夫，被有錢人使喚當臨時保母，甚至被要求上\n\
  演「切手挑戰」。儘管是四個導演負責四個段落，卻仍是以單一主角的觀點來做串接，這\n是與一般集錦電影有所不同之處。\n\n這是以《黑色追緝令 Pulp Fiction》（1994）大放異彩的昆汀塔倫提諾緊接著拍攝的續\n\
  作，作品邀集了四位當時被認為最具有前景的新銳導演一同創作。不過後續這部片卻成為\n了昆汀塔倫提諾的黑歷史，因為作品品質參差不齊，在市場和評論界都遭到滑鐵盧，瑪丹\n\
  娜甚至不幸以此片獲封金酸莓獎最爛女配角。四位導演如今只有他與勞勃羅里格茲持續在\n好萊塢佔據一席之地，而剛好兩位導演的短片也被認為是四部中最佳，勞勃羅里格茲在這\n\
  個牛刀小試之作已經展現了他的「惡趣味」，預示了《惡夜追殺令 From Dusk Till Dawn\n》（1996）的誕生。\n\n由於昆汀塔倫提諾在當時已經迅速成為好萊塢的明星級導演，作為老前輩的影評人羅傑伊\n\
  伯特語重心長地在影評中指出他的作品失去了過往優點，並提醒他應該要慎重地決定自己\n未來的題材，而不是跟朋友覺得好玩就說拍就拍，反而消耗了自己的前程。沉寂兩年後，\n\
  昆汀塔倫提諾以長片《黑色終結令 Jackie Brown》（1997）再展雄風，證明了自己的導\n演長才。\n\n\n\n導演：大友克洋、森本晃司、岡村天齋\n\
  產地：日本\n\n2092年，一群太空人發現了一個疑似棄置的神秘太空船，裡面居然別有洞天；一個青年不\n幸吸入絕密藥品，結果名符其實的凡走過就讓身邊的人臭到暴斃身亡，最後變成國安危機\n\
  ；一個少年生活在一個為了發射砲擊而存在的城市之中，不知和平為何物。\n\n有時談到集錦電影，若三部作品風格太過迥異，便會被批評「不具統一性」，但《回憶三\n部曲》卻在三個風格之中都有了極緻展現，因此普遍被視為日本動畫史的經典之作。其中\n\
  寓言性最強的《大炮之街》也被視為大友克洋後續作品《蒸氣男孩》（2004）的創作原型\n。大友克洋原作、今敏編劇、森本晃司執導的《她的回憶》，不僅是作為一部動畫片具有\n\
  高水準，也是一部科幻經典。2001年，Animage雜誌更將《回憶三部曲》列為100部最偉大\n動漫作品的第68位。\n\n\n\n導演：侯孝賢、張藝謀、北野武、安哲羅普洛斯\
  \ Andrei Konchalovsky等34位\n演員：舒淇、阿努克艾梅、南尼莫瑞提、拉斯馮提爾\n產地：法國\n\n本片是在坎城影展成立六十週年時作為獻禮之作首映，來自25個國家，共34個大師級導演\n\
  僅獲得三分鐘的創作時間，主題是「電影院對他們的啟發」。因此許多導演都在片中對電\n影院表達致敬，也同時提到了電影的神奇力量。\n\n由於沒有任何票房壓力，可見大導演們幾乎是沒有包袱的任性揮灑，但也依然能在一些作\n\
  品之中看到風格的展現，其中肯洛區（Ken Loach）執導的《快樂結局 Happy Ending》描\n寫一對父子準備要進戲院看片娛樂電影，最後卻轉而決定去看足球，彰顯了肯洛區向來認\n\
  為現實比電影更值得關照的價值觀。\n\n\n\n\n--\n有點到 但沒詳細介紹"
