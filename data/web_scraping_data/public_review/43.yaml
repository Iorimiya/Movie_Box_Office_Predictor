content: '「女畫家與偷畫賊」談柏拉圖愛情 丈夫一清二楚


  2021-05-06 18:53聯合報 記者陳建嘉／即時報導



  「女畫家與偷畫賊」（The Painter And The Thief），講述一件發生在挪威的真實故事

  ：捷克女畫家芭博拉·潔西科娃（Barbora Kysilkova）有兩幅油畫，在奧斯陸一家畫廊

  展出時被盜，竊賊是一名其貌不揚的慣竊卡爾貝提爾·諾德蘭（Karl-Bertil Nordland）

  ，女畫家不僅沒生氣，還出人意外要為竊賊作畫…。有趣的是，該片超越了人們對世事人

  情的認知，女畫家與偷畫賊之間「柏拉圖式愛情」，竟連她丈夫史丹（Øystein Stene）

  都一清二楚。全片劇情高潮迭起，離奇程度超越現實，日前試片觀眾無不稱奇叫好。「女

  畫家與偷畫賊」不僅入選本屆奧斯卡最佳紀錄片15強該片將於5月14日全台感動上映。


  「女畫家與偷畫賊」，是挪威導演班雅明李（Benjamin Ree）的神來之作。該片拍攝緣起

  於2016年，奧斯陸發生了「諾貝爾藝廊」的盜畫案。名不見經傳的女畫家芭博拉有兩幅畫

  作遭竊，竊賊卡爾貝提爾雖很快遭到逮捕、並被判75天監禁，但他的盜畫動機「因為它們

  太美了啊」，竟意外觸動了女畫家，「我想為他作畫！」。於是她開始為他作畫，他則無

  法抵擋這場誘惑冒險，讓當時拍攝的導演班雅明李了然於心表示，「我不確定這故事何時

  能結束」。果然該片一拍三年，最後不僅勇奪美國日舞影展等11座國際大獎，更獲選奧斯

  卡最佳紀錄片15強，全片發展驚人、劇情匪夷所思，被影評形容「連編劇都寫不出來」。


  「女畫家與偷畫賊」女主角芭博拉，是個剛移民挪威的捷克女畫家。她的兩幅畫作「天鵝

  之歌」與「克柔伊與艾瑪」，在奧斯陸「諾貝爾畫廊」展出隔天竟然不翼而飛。芭博拉原

  本納悶「幹嘛只偷我的畫？」，卻在偷畫賊卡爾貝提爾靦腆回答「它們太美了啊」時，疑

  惑立馬轉念為欣喜。尤其當警察告訴她，卡爾貝提爾為不傷害她的兩幅畫作，竟費時一小

  時駐留在盜畫現場，小心翼翼苦卸近200根畫釘，才將畫作完整偷走，讓芭博拉心生感動

  ，決定轉而為他作畫。芭博拉自承看到偷畫賊有顆善良的心，「我們該放下偏見，讓別人

  走進我們生命裡」。


  「女畫家與偷畫賊」不僅是一部關於盜畫的電影，更是關乎錯綜複雜、甚至非比尋常的一

  段感情，描述人類最深的情感，那種被愛與理解的渴望。全片超越現實，堪稱曲折離奇，

  卻偏偏完全真實呈現，令人大開眼界。連導演班雅明李都沒法預料故事會如何發展，也讓

  觀眾帶著好奇心地追看下去…。電影探討了「別人怎麼看待我們，影響著我們怎麼看待自

  己」，為觀眾開啟一扇思考大門，將於5月14日感動上映。




