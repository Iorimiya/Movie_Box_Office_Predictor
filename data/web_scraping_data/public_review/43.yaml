content: '一開始衝著爛番茄的分數加上買兩張電影票附贈的一組桌遊而手滑購票。


  結果原本上映的時間遇到疫情一波衝擊，隔了快四個月才又重新上映，手刀在重上映的第

  二天把電影看完了～

  （還好沒有衝動軋進碎紙機ㄏㄏ


  先來個小小的無雷觀後感～


  現實世界就是—沒有最荒謬只有更荒謬

  一句話簡述電影：女畫家愛上了偷她畫的賊兒


  紀錄片的劇情從來無須編排

  然而第三人視角的我們

  卻能夠很深刻地從一幕幕畫面

  去咀嚼其中的複雜情感

  待到電影的最後一幅畫放映在眼前時

  唯一能做的只有無法自拔地反芻

  反芻那些話語與不語之間

  不斷探頭出來

  卻又膽怯的渴望

  #無一靈魂不渴望被愛與理解


  被電影美哭的我

  推薦給欲滋潤靈魂的你/妳


  ~~~~~~~~~~~~~~~~~~~ 我是分隔線線線~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  以下正文，篇幅很大，你忍一下。


  紀錄片通常開頭都很沈悶，這部一開始也是。

  讓我很怕被我硬拖來陪看的老公會睡著。


  縮時攝影的作畫過程穿插畫作被竊的監視器畫面，總之不拖泥帶水地說明一個女畫家芭博

  拉的畫被偷了，而且當時唯一能鎖定的畫賊貝提爾還是個嗑了安非他命，在偷畫當下完全

  放飛大腦的毒蟲！這讓芭博拉嘗試藉由與他的記憶對話來找尋自己失竊的作品屢屢無果。



  此後是一次又一次的對話與作畫，和緩地揭露兩個靈魂的傷疤與真容；才知毒蟲並非生而

  為毒蟲，畫家也有其受傷的過去與精神上的某種癮。


  隨著時間的推進，我們不難發現兩個靈魂之間已然伸出突觸，有了靈魂與靈魂之間的連結

  ：相互療癒的那種連結。


  中間的小伏筆是芭博拉想為貝提爾與他的女友作畫，但一直到電影結束前，導演都只讓觀

  影者看見數位相機的取材畫面而非芭博拉的油畫成品，這波操作讓我在電影最後停留的那

  幕，被美哭了。


  電影後半的轉捩點，是貝提爾車禍事故後入監服刑，服刑期間一直聯繫不上芭博拉的時候

  我覺得好忐忑啊！很怕那好不容易被治癒的心又會再次沈淪QQ


  在監獄裡的機智生活（誤）用了很多貝提爾靜靜凝望的畫面鋪設：凝望著下雨的窗外，凝

  望著芭博拉畫作中的自己。這種無聲勝有聲的意境我很喜歡～


  電影來到尾聲，出獄後的貝提爾應該是成功勒戒了。其實在二轉為毒蟲兼慣性犯罪之前，

  他原本是個木匠專業而且幫助過不少和常人不一樣的孩子，幸好三轉後他知道自己在幹嘛

  。


  芭博拉呢？我認為在這段不思議的邂逅之中，感情的作用力與反作用力勢必是存在的。只

  是當她老公開始與她討論、甚至去尋求夫妻諮商前，她都未曾對貝提爾這部分的情感有過

  探究，更顯得這是多麼直接而純粹的，就像芭博拉對她老公解釋的 ”I just let it flo

  w.”


  貝提爾出獄前，芭博拉其實也輾轉聯繫上另一個畫賊並且在貝提爾出獄那天找回了其中一

  幅畫「天鵝之歌」。但她抑制住自己第一時間想告訴貝提爾的衝動，只因為怕掀起貝提爾

  負面情緒而阻撓他的三轉。


  他倆再次見面，芭博拉交代了找回「天鵝之歌」的始末後，貝提爾幫忙芭博拉陳設她的畫

  展，又或者說是「他們」的畫展更為貼切。


  最後一幕停留在作為伏筆的那幅畫，貝提爾胸膛上趴的人不是什麼女友，而是芭博拉本人

  ！！！


  我的老天鵝啊～這瞬間完全詮釋了柏拉圖式愛情是何所謂，太美了。


  另一個細節是背景音樂，強弱拿捏得宜，留白的掌握也不錯，所以增色不少。


  以上，落落長，但就是想分享一下ㄏㄏ


