content: '注定的悲劇？停在那刻的台灣近代法律人


  台灣歷史是殖民史，島民的內憂外患從不是過去式而是現在進行式，不管是在荷蘭貿易地

  、海賊鄭氏的統治、到清領時期因甲午戰爭敗戰後將台澎割讓給日本，這些總總注定台灣

  的不平靜。而在日本統治的大正時期更有知識份子喊出：「台灣是台灣人的台灣」。


  是哪裡人？一直都牽扯著台灣人民的政治認同，不管是在現代或過去，在日治時期時，也

  有一位日台混血警察有著這樣對自我身分追尋。


  紀錄片《尋找湯德章》描繪埋沒在台灣紛擾洪流的湯德章律師，一生最後，死於國民黨戒

  嚴下的政治犧牲品。電影回顧湯德章的過去，包含他的日本父親與台灣母親，於當時代複

  雜的台日混血身分，不管是考取警察、或是赴日成為律師替台灣人發聲。水果店李老闆與

  記者楊淑芬決定找到湯德章的後人，追尋這段塵封幾十年的台灣記憶。







  《尋找湯德章》是什麼電影：


  台灣的歷史走了很長一段，在如今國際情勢下許多台灣人慢慢思考起自己的身分與對這片

  土地的認同，在經歷過不同國家、不同人的統治與殖民，台灣如今於許多先進國家同等的

  自由民主體制，和面對來治中華人民共和國的威脅利誘下，台灣人不僅思索我們是什麼樣

  的一個群體？


  或是說我的祖籍跟我如今對於自身的認同是否有著絕對關係？在本省、外省、原住民、新

  住民等不同民族生活的台灣島上，留在這片土地的人們怎麼看待自己與台灣的關係。


  過去我曾有段時間對於中、台歷史特別著迷，寫過一篇以中、台為背景的歷史故事《黑貓

  與自行車》，敘述關於從日治時代一直到國共內戰來台國民政府下，成為黑貓中隊的飛官

  ，因飛機在中國被擊落與一位不識字中國共產黨解放軍小兵之間，兩位身處對立面軍人的

  感情故事。裡面飛官對於自己是日本人、中國人或是台灣人的身分感到困惑與不解，屬於

  哪裡、終將回到何處？我認為這不僅是一篇小說梗，也是走過日治、戒嚴、與活在現代民

  主下台灣的每個人民的自我政治。







  《尋找湯德章》是以死於戒嚴時代的台灣律師－湯德章的生平故事為主題，透過導演黃銘

  正、台南莉莉水果店李文雄與記者楊淑芬三人在台南對於這位台灣律師腳步的追尋，走訪

  故居、訪談湯律師的後代，與了解湯德章為人的養子－湯聰模。湯德章生於台灣，父親是

  日本離家來台的警察，母親則是台灣人，但父親早早離世，留下年幼的湯德章，湯德章也

  在求學的過程中經歷入學、退學、日本與台灣人之間的不平等，而成為一名警察，甚至開

  始對於自己的生事感到好奇。


  自己父親是日本人、母親是台灣人，那在日治時代下的台灣自己屬於日本還是台灣？這一

  直是湯德章自我身分認同的問題，同時也在兩方上對於認同何種土地讓他有歸屬感，他於

  日本考取律師、在台灣台南開業。


  之後日本戰敗、國民政府來台，也加入過中國國民黨，但因為國民政府當時來台治理者總

  總荒腔走板的行徑，與許多時的地方知識份子請願與抗議，最終被國民政府官兵逮捕，以

  軍法審判後槍決，這槍決也成了當時國民政府與台南民意的決裂。









  《尋找湯德章》分析與延伸：


  這是導演－黃銘正，於九年後再次推出的紀錄片，歷時五年的時間訪談、調查與製作，在

  台南、日本多地追蹤史實資料，以湯德章律師的一生來回望1907年到1947年，橫跨日本、

  國民黨兩邊治台的台灣近代史。


  「湯德章是誰？」這是很多人的疑問，而在這疑問並不怪，因為連湯德章自己的後代曾孫

  、孫女等人也不很理解他們家族這位已故長者的來歷，一切彷彿被莫名的帶入歷史勿再提

  起，但所有的故事與資料都靜放某處，彷彿等待有人再次提起：湯德章是誰？


  黃銘正導演的上一部作2015年作品《灣生回家》就已台日故事為背景的紀錄電影，灣生事

  過去日治時期對出生於台灣的日本人稱呼，在二戰日本戰敗後，因為國民政府「去日本化

  」的緣故，故在台日籍人士都被遣返回國。《尋找湯德章》中湯德章其實名義上是有日本

  血統，但因為當時台日通婚還不被認可，故他以母姓為主（中間有一度改變為日本姓氏）

  ，也因此湯德章留於台灣，但這也成為日後國民黨拿來清算、審判他的其一原因。








  《灣生回家》是黃銘正於2013年進行田野調查出來，由自稱灣生的出資者陳宣儒（田中實

  加）的紀錄片作品。當時一度有許多人被其從小出生於台的日本人故事為之感動，但卻在

  日後因為陳宣儒造假自身灣生的身分在網路被紕漏出來，讓整部電影背負罵名，連累其他

  日本真正的灣生群體。


  但黃銘正導演並沒有放棄挖掘其他台日相關的紀錄，故這次更嚴謹的以湯德章的生平和生

  平始末去調查，並也實際接觸湯德章律師的後代，重新找回當年被人遺忘，因威權恐怖下

  不能提起，為台灣台南土地付出之人。


  後續在解嚴後的1988年，台南市政府將湯章當年的殉難之處民生綠園改名為「湯德章紀念

  公園」，並豎立紀念銅像與碑文，那個位置就是當年湯德章被槍決之地。而湯德章故居也

  多次面臨被拆除的風險，台南市文化資產保護協會募資千萬已維護故居。但因為湯德章的

  老家面臨多次改建不具備古蹟的要素，故現今以紀念館的形式，做出湯德章生平的展示與

  物件館藏讓大家了解，這位從日治時期就一直奉獻給台南的湯律師。









  《尋找湯德章》值得一看嗎：


  一般對於這樣以228事件、白色恐怖為題材的紀錄電影，常常會讓人有電影中對於權威者

  大力斥責，並為後世罹難家屬伸張等各種批判等，不管是在國內、對於當時屠殺和威權傷

  害事件幾乎都有這種特定印象。


  《尋找湯德章》這部紀錄片雖然湯德章律師的確是國民政府戒嚴事件的犧牲品，但電影的

  主軸是以回顧湯德章的身分認同為主，並以他在日本、台灣兩地自身認同和想為台灣人用

  法律維持正義的心情，我認為才是這部片的主軸。


  有意思的是《尋找湯德章》雖然整部片並沒有直接譴責國民政府的蠻橫，但整部片湯德章

  的存在就是對於當時威權時代最好的譴責，不管是他為何要當上警察，或放棄掉難得台灣

  人少有的高官警部的職位，前往日本考取鮮少台灣人合格的日本律師資格返台。有他自我

  的道理，當年的熱血青年走上與自己父親同樣在日本被視為異端之路，但即便換了國籍、

  換了政府，對於自己的身分，我想湯德章在兩者間已經決定自身歸屬為何。








  我算是非常喜愛看紀錄片的電影群眾，每次看見台灣紀錄片時總會有種很親切和放鬆的感

  覺，一來是台灣導演在詮釋問題的角度有時候不是那麼尖銳，再來是在台灣歷史與自我土

  地認同，台灣多半還在摸索有著很多未知的可能。


  雖然也不外乎有著《九槍》、《我們的青春，在台灣》這樣對於社會批判與自我政治紀錄

  的電影，但多半很多在台灣的紀錄故事是生活化、有趣、悲歡一體的存在，像是《神人之

  家》、《社頂的孩子》、《度日》等，都是讓人記憶深刻的台灣紀實。


  《尋找湯德章》某方面讓我想到2022年的台灣電影《台灣男子葉石濤》。不管是當時台灣

  的法律人也好還是台灣文人也好，對於中國來台者的批判與妥協，到後對抗威權體制的柔

