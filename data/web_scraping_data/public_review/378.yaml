  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  今天是太陽花10周年，與其嘲笑黃國昌，我臨時起意跑去看了《尋找湯德章》，

  不好意思，在這之前，我也不知道湯德章是誰。


  他是日治時代的日本警察與台灣人所生的孩子，小時候功課很好，

  父親在噍吧哖事件被暴民殺死，自己也差點送命。

  青春期叛逆，到處幫朋友打架抱不平，

  後來考上警察當到警部補，因為感受到台灣人受到的不平等對待，

  放棄公職改成去考律師，之後一直在台南幫助鄉親，直到國民政府來台，

  二二八事件動亂，他也挺身出來想要幫忙弭平衝突，

  結果就被公開行刑丟在馬路上不准收屍。


  不管是殺父之仇還是被殖民的內心不平衡、還是喜迎祖國慘遭背叛，

  湯德章的身分認同與其說沒有標準答案，

  不如說命運已經幫他規定好寫哪題都必錯。

  但他還是在這樣的人生裡面很努力的堅守自己的價值觀。


  電影剛開始還因為台南長輩們可愛的互動和對話笑得出來，

  莉莉水果店老闆李文雄一天到晚被計程車司機問「誰是湯德章？」，

  問到他決定親自搞清楚這件事。

  歷史奇人蔡顯隆的家裡和腦袋都有囤積症，

  也只有他能在家裡跟腦袋找到重要的東西，種種趣言妙行都讓本片極好入口，

  直到國民政府來台，什麼都改變了，

  秉性正直的湯德章在極短的篇幅內就曝屍路邊，

  他因為戰爭和歷史而困惑的身分定位，原先可以畢生追尋，卻戛然而止。


  湯德章的養子聰模剛出現時，感覺八十多歲的他似乎已經老到記憶模糊了，

  九十多歲的姪女陳銀也毫無受訪意願。

  隨著李文雄的奔走，終於突破僵局讓兩位老者受訪，

  才發現他們習慣性塵封的歷史記憶隨著彷彿母語的日文傾瀉而出，

  傷痛和他們腦海中寵溺兒時自己的湯德章故事都安放在心裡不曾淡忘，

  是什麼讓他們原先武裝起來避談一切？


  聰模在片尾終於談到他為什麼不和孫子們談論湯德章，

  他說：「這些人都還沒長大，價值觀還沒成熟，

  我在它們心裡種下了國民黨就是邪惡的觀念，對我有什麼好處？」


  他選擇讓後代自己去發掘、去確定自己的觀點，

  而非在最開始就把仇恨強加在孩子們的內心，因為這件事真的太近了，

  他們不應該沒有選擇地背負這些成長。


  湯德章故居年久失修，就要傾頹，最後聰模進入睽違三十一年的老家，

  他本來還怯生生地說其實跟爸爸辦公的地方不熟，小時候亂闖會被罵。


  但後來他坐在庭園，很自然地說起：「後面有個小房間，我有點想搬來住那裏面。」


  問他為什麼，他說：


  「我還有多少時間，可以好好的想念爸爸？時間隔得越久，我就越想念他。」

  那些被威權壓抑的真心，終於在此刻說出口。


  電影上映的現在，聰模已經過世一年，不知道從紀錄片的拍攝日到那天中間，

  他坦然地、沒有恐懼地與父親的記憶相處了多久？


  最後，李文雄的看法和我一樣，他說：


  「那時代發生的事情就是應該一直被寫出來，如果有人看法不同，

  他可以再找資料出來推翻。」


  最後導演問到如果可以跟湯德章說一句話，他會說什麼？


  「你放心，你想守護的理念，我們都知道、都記得。」


  在這個很難團結的分裂之島臺灣，我們當然都可以有立場、有價值衝突，

  即使成為中年人了，我依然希望有些道理是普世相通的，

  例如湯德章總是在守護的公平、濟弱扶貧，

  或是不輕易嘲笑人、縱放貪贓枉法的事；

  還有，無論你是什麼身分，是政府、政黨、還是軍隊，

  都沒有資格傷害普通人民，我們也不該遺忘或原諒曾經做出這種暴行的集團。


  「因為只知道和平，所以不知道和平。」


  很不希望有生之年，會被不和平教導和平；

  你會希望自己家裡有個孩子發展得像湯德章，

  但誰會希望家裡有個成員，遭遇像湯德章？



