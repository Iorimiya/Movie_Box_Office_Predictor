  力型領導者總是有恃無恐地揮霍民意，就像甘迺迪將全國拖進越戰泥淖，保羅亞崔迪在榮\n耀歸來後伴隨的權力腐化，正是他用來陳述論點的主人翁。\n\n\n.\n珍稀資源引來列強爭奪、宗教狂熱的人民獻身戰鬥，弗瑞曼的處境很難不讓人想到伊斯蘭\n\
