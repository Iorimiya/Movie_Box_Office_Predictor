  \n.\n這樣的問題來到《沙丘：第二部》更明顯。維耶勒夫不是個貪心的導演，曾在專訪表示比\n起對白，電影更重要的是透過視覺與音效傳遞的感官刺激，這也讓他過往的作品廣獲好評\n\
