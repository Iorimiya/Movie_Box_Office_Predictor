content: '(原本標題想取人類百年史，怕暴雷改個標題)



  二刷星際效應後，

  可以避開淚眼汪汪的劇情，更專心在諾蘭部的局之中，好好的欣賞整個架構。

  因此，評價上，從神雷降至微好雷，後面會提到原因...


  諾蘭兄弟在整個電影裡面塞了太多的知識和資訊在其中，

  很多是我們喜好天文科學的人，很好奇想探索的設想題材


  例如說：


  假如有行星在黑洞超強重力影響範圍下，這星球會呈現什麼樣的型態呢？

  就是，第一顆星球，

  高聳入雲(真的! 第二次看有注意到浪頭真的高過雲!)的巨浪，有規律地不斷不斷掃過表面

  就是因為超極端的潮汐效應的影響，遠超過於月球帶來的重力"波"，不斷的影響星球表面

  甚至在星球自轉的情況下，對整個星球不斷整形(這方面可能沒來的及表現地震?)


  星球極端寒冷，甚至連飄在天空的雲都會結凍!

  (只是這星球的大氣帶有氨氣，但是氨氣的凝結點只有零下33度，並沒有非常的冷

  大氣密度要多高，才會讓凝結成固態的雲浮在天空?)


  除了以上的舉例，還有很多題材，有在閱讀科普資訊的人，可能幾年才會無意間碰完以上

  題材，諾蘭兄弟們不但已經把這些素材拿來套用，還很完整的帶給觀眾!





  相較之下，情感的連結和展現，則是需要時間慢慢去醞釀的。

  時間，是整部戲最重要的關鍵，諾蘭則是帶來一貫的手法，用故事滿滿填滿觀眾的腦袋

  你還來不及用頭腦消化，光是接收就來不及了，加上諾蘭式的視覺震撼，

  根本沒有機會留白，欠缺在故事與故事之間，留給觀眾想像的空間，故事太緊密。


  尤其是情感戲，諾蘭以往都是用最理性的角度去編排主角們該感性的地方，

  過於理性，是讓整部戲沒有破綻，也是欠缺破綻，無法讓觀眾有情緒的出口可以"宣洩"

  這一次，諾蘭終於在理性上些微鬆綁了，所以觀眾的情緒在某些片段可以被狗血的帶起

  但是仍不純熟，但是至少是好的開始!


  令人比較不滿的是...我還沒哭夠，我的鼻涕還沒擤完，你又要讓我突然開始緊張，開始

  熱血沸騰，有沒有這麼折磨人啦!!!!!!!!!!! 超哭!


  還有年紀的變化在 Brand教授和Romily身上完全看不出來(太小)，沒辦法讓人震驚的感受



  不過諾蘭的電影實在有些好處，你不會看到一些低級、莫名其妙的爆點，

  例如，

  本該順利連接至太空艙的片段，突然低級失誤讓你要花十分鐘來看主角如何低能的補救，

  也不用在那邊看Amelia為了想救Doyle(砲灰)，重新打開飛行器後艙門，演著無用的搶救戲

  碼，最後手一鬆，一把鼻涕一把眼淚的目送Doyle被海浪淹沒，再不甘心的把艙門闔上；

  也不會看到Cooper把自己拋離進黑洞時，Amelia用拳頭敲著玻璃，一把鼻涕一把眼淚，

  Cooper才按下按鈕，脫離太空艙。




  其實我看第二次，因為劇情沒有像Inception這麼艱深，其實一開始某些片段和最後五度

  空間的劇情已經讓我坐立難安，有點出戲，表示這個劇情應該不夠耐看。

  一開始許多鋪陳，尤其Cooper和父親在談論自己的身世和理想，諾蘭還是太理性的鋪陳，

  沒有破綻！但是反而欠缺情感投射。

  Murph很聰明靈巧，但是太多片段鋪陳"Ghost"，卻太少片段(或故事性)鋪陳Murph與Cooper

  之間的"默契"，嚴重影響在後面五度空間的劇情張力，都靠Cooper在想如何破解溝通上的

  困難，Murph體會父親的用心上，無法傳達出令人拍案叫絕的故事。

  在諾蘭這麼有創意的創造力之下，形成整部電影悵然若失的遺憾...........



  這部片子或許成為諾蘭電影生涯的標竿之一，但是會經不起時代的考驗，不會成為經典

  是我看完的遺憾之一。


  --'
