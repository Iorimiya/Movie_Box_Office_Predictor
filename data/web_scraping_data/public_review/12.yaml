content: "Interstellar觀後感\n----------------------------------------------------------------------\n\
  \n雖然電影中一再強調「愛」，認為這是Murphy能超越時空，接收到父親訊息進而\n\n拯救人類的關鍵。\n\n\n但我在這部電影中，看到的卻是「」。\n\n\n\
  原本模糊的感觸，在Cooper離開臨終的Murph那幕萌出了芽。\n\n離開影院後細細追索、探詢，最後破土拔出的，是一整串與這個島嶼相關的歷史\n\n的互喻。\n\
  \n\n那一幕，已被所有人遺忘的老爸從充斥著隕石、蟲洞、被黑水覆蓋的死一樣的冬\n\n眠、時空錯置、量綱疊合的航程歸來，經過異恆星的照耀，異行星的大氣洗禮，\n\
  \n飛越黑洞視界而歸來探望他想先於所有人類拯救的、深愛的小女兒。\n\n卻發現她垂垂老矣。\n\n\n無話可說，所有傷口已在他未經過的時間軸中癒合，她已有一個自洽的人生。\n\
  \n在這人生中，父親是早已離去的身影了。\n\n相較於一般的分離，連時間的共感都失去，重逢時甚至也不在地球上了。\n\n他只能呆呆看著。關上門前Murph的，同時也是他的後代上前圍繞著她，女兒已轉\n\
  \n開視線，消失在陌生人群中。\n\n\n我想像著Cooper對這一切可能產生的疏離感。\n\n自己不是為了拯救女兒、拯救人類，才出了這趟任務？\n\n為什麼任務成功了，一切卻和自己想的不同？\n\
  \n家成了博物館，被搬上太空站在土星旁漂流。\n\n年輕的醫生護士嗤笑著，當你是幸運撿回一命的失敗飛行員。\n\n最重要的是，女兒即將死去，也不需要自己了。\n\
  \n\n事實上，在他出航的那一刻，他的命運就已岔向那荒涼的遠方、無人的邊疆。\n\n花了地球人近乎一生的時間的任務，將他的人生錯置遺棄，時空座標與眾人永遠\n\n\
  錯開。\n\n即使努力架起橋梁伸長手臂、一位元一位元地傳訊溝通，\n\n其間的距離仍無法拉近。\n\n\n\n\n\n\n\n他發現人生中的前半都已漂離遠去，\n\
  \n後半只剩下一具待修理的機器人，和一名在未知行星上獨自展開人類播遷計畫的\n\n同伴。\n\n\n最後Cooper與Tars摸上太空船，前去尋找Amelia時，恐怕懷抱著回家的心情吧。\n\
  \n流離的人生，回到家鄉後才發現其實家已非家，\n\n曾經以為是任務、是旅程的，才真正牢牢錨定住自己存在的意義。\n\n\n\n覺得模模糊糊有些熟悉嗎？\n\n\
  我所想到的，擁有相似經歷的人們，就是隨國民黨來台的、來自各省份的老兵。\n\n一樣在末日一樣的景象（饑荒？戰亂？）中離開家鄉，\n\n一樣被上級的謊言（計畫A？反攻大陸？）騙上船，\n\
  \n一樣通訊斷絕（鐵幕落下，兩岸禁止通信），\n\n一樣在異地掙扎生存，\n\n一樣多年之後返鄉，人事已非。\n\n\n\n\n\n----------------------------------------------------------------------\n\
  還有更多電影的情節，都可一一符應在這段歷史中，\n\n就留給看完有興趣有閒的鄉民自己去想像。\n\n對於自己最後的心得竟然和歷史串在一起，\n\n其實我也蠻驚訝的。XD\n\
  \n可能是因為最近看完駱以軍的《月球姓氏》的關係吧。\n\n嘗試把自己的想法寫出來，文思淺薄，讀者莫怪。\n\n\n--\n        感謝樓上推薦，有空找來看！\n\
  \n\n謝謝看完的鄉民！\n\n\n\n後來想想，其實更進一步，我想講的是：\n\n\n在我們身邊，也許是你的長輩，\n\n正有一群人，是經歷過他們的星際旅行，捨棄了許多東西，\n\
  \n千難萬難才來到這座島上的。\n\n他們的旅程，可能一點都不輕鬆於Cooper的。\n\n比起看歷史、小說，這部電影讓我更能了解他們的心情、當下的想法。\n\n\
  而這些理解，對於台灣的族群和解，應該是珍貴的。\n\n只有理解各自不同的歷史背景，並互相體諒，\n\n才有辦法開創共同的未來吧。"
