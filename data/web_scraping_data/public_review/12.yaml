content: '電影版首PO


  先說蟲洞、黑洞、相對論，高中科普書其實都應該看得懂了

  電影裡面也不用理解太深，所以這裡就不再討論



  導演在這部電影裡面應該有兩個重點

  -> 宇宙的理論：蟲洞、黑洞、相對論，各個星球和太空的景象，第五次元

  -> 人類的情感：所愛的的人的分離，時間帶來的年齡差異，想回家的自私



  我想很多版友都停留在宇宙理論中黑洞蟲洞相對論的不了解

  所以覺得這一部很新奇，但是如果有念過一些科普書應該會覺得很容易懂

  像我就覺得沒什麼特別的，只是第一次有電影在這方面做比較多的敘述。



  而各個有潛力的星球的著墨明顯不足，太空中的景象也都是驚鴻一瞥，實在可惜，

  尤其是第五次元完全沒有確定的科學根據，導演怎麼說都可以，

  這就算了因為露西也是這樣，

  又自己腦補是未來的人類設計的，必須用推書來傳達訊息

  奇怪了都可以做到更高階的第五次元，為甚麼還要透過爸爸向女兒傳達訊息

  完全就是為了親情戲鋪梗，看到這裡有一種被騙的感覺，為甚麼不直接傳給NASA，問號?



  當然也可以說魔戒也可以直接派巨鷹去丟阿為甚麼還要走那麼長的路

  是因為神不希望直接干預人類的世界，搬到這裡是第五次元的人不想干預人類的世界

  那你在最後15分鐘的設定之中要告訴觀眾這部電影都是未來人類的設局也太牽強突兀了

  就像駭客任務全部都在拍電腦裡的世界，最後插頭拔掉說這些都是虛擬的，實在沒意思



  人類情感的部分女兒和爸爸分離的部分還不錯，還有相聚

  但是年齡差異的部分太少了，沒有強調出歲月給人的影響，博士除了鬍子變白其他都一樣

  女兒和爸爸明明是重點卻沒有強調出女兒過了很多年的感覺

  只有用外表改變來告訴觀眾

  想回家的自私描述的也太少，我只有在兩個人在雪地中翻滾時有感覺到

  其他部分就草草結束了



  整體來說是一部不錯的電影，但是諾蘭想用宇宙帶出親情顯得多此一舉

  反而讓大家焦點都放在相對論上面，電影本身卻沒有用相對論的年齡差異讓親情加分多少

  也許用宇宙包裝很新鮮，但裡面的情感方面我認為是失敗的(尤其是三小時的電影)



  最後推薦艾西莫夫大師的

  <蒼穹一粟>和<基地與地球>

  前者是描述一個人穿越一萬年來到未來銀河系的體會和經歷

  後者是描述人類尋找地球中遇到各個不同行星的經過

  如果諾蘭把這部分多加描述，相信會更精彩



  --

  我覺得情感刻劃很不自然而且刻意

  我推薦的那兩本書描述時間的折磨都比電影中詳細許多，所以才會覺得電影描繪不夠深入

  不是詳細度，是細膩度和重點，好的電影不用三個小時就可以感動人

  這部卻沒有好好發揮宇宙可以帶來的題材

  我的意思是如果駭客任務全部都在拍電腦裡的世界，最後一集才揭漏這是一個虛擬的世界

  造成誤會不好意思qq

  是阿的確是，所以負雷是我自己給的評分，因為每個人的經驗都不同嘛XD'
