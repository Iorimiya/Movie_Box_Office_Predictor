content: '光速= 30萬公里/每秒 (每秒可以跑750趟 台北到高雄)


  光速永遠不變


  時間 跟 空間 有一個固定值 =光速


  例如 時間 * 空間 (其他常數等等先忽略)=光速


  當時間=1 空間=300000


  當時間=300000 空間=1


  時間受引力影響


  所以如果地球時間=300000 ===> 空間=1


  遠處有一地方,受引力影響 (就像一粒鉛球壓在棉花下,向下凹)


  使得空間變成 300000===>時間=1


  所以遠處時間過1秒,地球等於過 300000秒


