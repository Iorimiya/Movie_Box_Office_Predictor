content: '先說我不是高手也不是相關科系的，只是想拋磚引玉。







  我認為這是導演想表達的，但問題是黑洞本身扭曲時間和空間期代價是趨近無限大的引力

  ，光的質量理論等於或趨近於零都無法逃脫，人類和太空船這麼重的質量從地球看過去應

  該是感覺它們越來越慢趨近於停滯越來越扭曲變小，包含我們送出去的影像也會被吸進去

  。

  所以我的認知是，蟲洞會扭曲時間空間讓太空船的人覺得自己很快跳到另一個座標系統，

  純粹是太空船上的人覺得的，在地球上的人觀察到的太空船停滯、扭曲甚至被引力分裂成

  基本粒子。


  所以地球人計算他們到達的時間可能還是1000光年，只是船上的人會覺得自己很快，船上

  的人都活著，地球已經猩球崛起了。







  我認為這應該只是導演想要讓電影有點劇情的錯誤，光的速度是不會被超越的，有趣的是

  假設今天你坐在一台以光速行駛的太空船上時，你依然會感覺射出去的電磁波依然是光速

  ，所以我想說的是光速不管你在什麼座標系用什麼速度，光速都是不變的。


  所以你發射的訊號和我發射的訊號會發生什麼溝通上的問題呢，就頻率和波長換算的問題

  ，可能需要用數學公式解調一下，所以問題就會變得比較複雜。


  另外回到過去基本上是不可能的，但如果你以相對於地球高速或趨近於光速移動，你可以

  把我們大家變成過去。






  正常的情況是主角回到太陽系的時候可能會發現過了N年，衝進地球後以為自己走錯行星

  ，遇到一群猴子首領叫做凱撒，一直抱持著想修好太空船返回地球的Cooper發現海邊傾倒

  的自由女神像，然後完成猩球崛起的決戰猩球變成星際效應二部曲。





  我不是相關科系的，只是分享心得而已。


