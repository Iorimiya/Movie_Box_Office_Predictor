content: '首先沒有證據表明他們就是人類, 全都是 Cooper 自說自話, 機械人

  夠老實, 他可沒定義自己見到甚麼生物, 但 Cooper 武斷地說這九成

  就是我們人類了. 他的解釋未嘗沒有可能, 但這只是一個沒證實的猜

  想.


  最簡單的是, 首先最後一段劇情的前設, 就是 Cooper 自己不長眼走

  進黑洞(是否穿越事界就不談了)才觸發的. 這裡就出現一個很基礎的

  問題: 別人憑甚麼認為這傢伙會走進去?


  就像那個女人預估 Cooper 會跟她一起走, 而丟機械人進去, 這是正

  常的做法, 甚麼加速就能夠衝進事界這種說法, 根本毫無科學根據,

  不過丟個機械人進去試試沒壞, 但自己也進去試, 認為事界後面有真

  相. 這根本就是不按牌理出牌的行為. 但如果他不走進黑洞, 似乎後

  面的事情都不會發生.


  假設宇宙有「隨機」這回事的話. Cooper 衝進黑洞這種行為, 幾乎

  就可以說是隨機的結果, 放個蟲洞在太陽系, 說想引誘地球人走過去

  看看還說得過去, 但是要導致主角最後衝進黑洞的行為, 需要以下的

  條件:


  1. 首先至少要有三個行星開正面訊號, 使主角覺得有去的價值

  2. 但真相是只有一個, 其他兩個, 一個是意外, 另一個是造假

  3. 然後因為要去這麼多個行星, 浪費燃料至不夠回家

  4. 中間還要有個傻瓜弄爆了太空船, 才迫他們要去黑洞借東風

  5. 然後還要 Cooper 自己失心瘋, 突然起意想要親自去黑洞八卦


  如果不是以上的事情發生了, 放個蟲洞, 怎樣都不會導致他跑黑洞這

  種行為吧? 這裡已經跟次元無關, 就算廿次元的生物都不等於他們能

  想那麼遠, 推估這麼多的失誤加失控, 還能猜到算到他之後第二十一

  步, 分明就是水鏡八奇.


  所以這未必是甚麼未來人類刻意為的事情, 誰說不能是 Cooper 自己

  有超能力, 被重力激發潛能, 變成超級地球人. 然後就可以穿越時空

  , 改變現實, 最後再把自己送回太陽系並消除自己記憶?


  --


  其實這個電影是一群「理想家」教訓一群「現實主義者」的童話.'
