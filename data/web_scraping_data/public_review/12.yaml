content: '原本以為第二次的觀影經歷，會因為已看過劇情．在預知的情況下，


  感覺不會比第一次來的強烈，沒想到再次坐在大螢幕前，融入的程度


  卻難得更勝先前，連帶首次觀看後覺得有些違合的地方(ex:Brand說愛、


  Cooper 91年後再遇女兒的情感...)，都有了不同的領會。



  老實說第一次看完，對於Cooper跨越遙遠宇宙、經過重重險阻回到心心


  念念的家人身邊，見到垂垂老矣、相見如隔世的女兒，情緒卻不如看累


  積二十三年資訊的影片那段來得激盪，對其感到有些失落和不解，覺得


  這裏的安排可以劃的更重筆一點，好突顯劇情的張力和與先前23年影片


  可匹適的情感渲染力。不過，在第二次觀影後，這想法被我推翻了。



  記得影片中，Cooper醒來後，醫生對他說他女兒隔二個禮拜就會來到，


  所以這2個禮拜時間的影響，對Cooper而言是訊息接受很多，心情也沉


  澱了許多。就像有人問，為什麼Cooper都不關心兒子Tom？但顯然的，


  他已在這段期間被告知Tom的逝去（畢竟女兒如此長壽是因為想再見到


  他而一再冬眠吧?)，也因為相對論的時差效應，他心理應該早就有準備


  親人大多都已經走了，畢竟地球都過了９１年了！所以這裏導演沒有特


  別描述，想想也挺合理的不是嗎？



  而到病房相見，恍如隔世的場景，在這次消化後，一整個比上次還來的


  讓我入戲。見到女兒，Cooper不是不感動，我看見他泛紅著眼眶，勉強


  自己閉了閉雙眼、平復情緒。相隔這麼多年，他離開那年33歲，女兒10歲，


  如今，他的模樣與當初無異，Murph卻如枯敗的黃花、垂垂老矣，只能無力


  的躺在病床上，那種巨大的落差與感概，想來就讓人萬分心酸。而Cooper


  是個鬥士，他是個堅韌的人，在年邁的女兒與她的家人面前，他不可能哭哭


  啼啼、過於情緒化，那種想念與不捨，經過沉澱轉化，變成更內斂更深層的


  情感表達。Murph說：「父母不該看著孩子死去...」叫他走，Cooper會走


  也是遂了女兒的心願。還記得鏡頭從病床逐漸往門外拉時，圍繞著Murph的


  眾多子孫都進入畫面，Cooper看在眼裏想必非常欣慰，於是放下了心。



  有人說，為什麼那些親屬都不向Cooper打招呼，Cooper對他們也不以為意，


  但仔細去想也不難理解。首先對Murph的子孫來說，未曾蒙面過的Cooper只是


  歷史上的人物，逝去的先人，相隔將近百年意外歸來，跟陌生人無異，更何


  況這幕的焦點是著重在Cooper父女的相見，就更不會花篇幅著墨了。而對


  Cooper來說呢就更不用提了，時過境遷、斗轉星移、人事已非，所有的一切


  除了Murph之外都是陌生的。在這個人類邁向未來的中繼太空站，看著依重力


  方程式建造的反重力棒球場和其它模仿人類還在地球上時的場所，Cooper沒有


  感到熟悉，而是一種虛空歸來的不勝唏噓、孤獨感。也是因為這樣，他才會迫


  不及待的想去找唯一一個尚可能跟他處在同一個時代的人，也就是在遙遠銀河


  的彼端，正開發人類新殖民地的Brand，並不單純只是對她有好感這麼簡單而已。



  二刷過，有了新的感動與領悟，幾次快到情感衝突點就忍不住先眼熱，真的比


  先前還投入。唯一可惜的是，這次沒在美麗華看70mm IMAX，螢幕畫面被裁切，


  有些大場景(ex:黑洞)被切邊，震撼度與壯麗度打了折扣。在星際下映前，就算


  只為了那些壯觀的天體現象，我肯定也要再去美麗華IMAX一趟！



  說到現象級場景，全劇我最愛的是五次元生物為三次元人類創造的超級立方體，


  它的形象設計甚至比黑洞和蟲洞還讓我著迷！以前在科普書籍中讀到高次元空間，


  總是無法真正幻想出它具像化的模樣，如今電影團隊能依據現有的理論打造出一


  個多少能讓我們一窺其殿堂的模型，真的讓人感到很高興和驚豔。


  (光是這點，就足夠讓人，或者說讓我對星際效應打高分。)



  拉拉雜雜的說這麼多，無非是想分享我對這部作品二刷的新感動，也希望能激發


  更多的人有靈感，發表相關的新感想。



  另再次大推美麗華70mm膠卷IMAX，看過數位IMAX，再回過頭來比較，真的有差！


  沒看過美麗華IMAX膠卷的人，在下片前有機會的話，建議一定要去朝聖一下。



  觀影體驗, 真的很棒～～～




  --'
