content: '假設庫柏離開地球我們稱作事件A


  N年後莫非和庫柏再次相遇 稱作事件B


  狹義相對論告訴我們 對於莫非來講 庫柏出發到他們再次相遇的時間大概是100年


  然後對於庫柏來說 事件A和事件B的間隔好像才發生了2年多


  這就是狹義相對論


  不同的座標系統去觀測同樣的兩個物理事件(事件A,B)的時間間隔是不一樣的


  在所有可能的觀察坐標系裡面 可以觀測到最短的時間間隔for A和 B


  我們稱為proper time interval,


  任何其他座標系統都會比proper time測到的還長的時間間隔



  這邊再提另一個奇怪的物理辯證叫做雙生子謬論


