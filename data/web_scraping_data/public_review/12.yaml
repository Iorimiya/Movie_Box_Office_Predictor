  莫菲才會知道他爸跟女主搞上了,叫他爸快去幫他生弟弟妹妹


  太空站在火星軌道上(庫伯他們出任務第一次冬眠也是在往火星去的路上)


  腦補不少地方,反正真相只有諾蘭跟編劇知道,以上都是個人看法



