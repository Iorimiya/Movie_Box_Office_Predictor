content: "因為看【飢餓遊戲】的時候，剛好碰到企業包場有剩票，沒有花到錢，所以破例11月看了\n兩部。看完之後的確是跟上映以來大部分的評價一樣，是好評的，不過個人還是私心比較\n\
  愛【Gravity地心引力】。真是有史以來寫的最痛苦的一篇阿XD，寫了一個禮拜><\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n    \
  \    電影花了很多的篇幅來述說這個主題：Dr.Brand和女兒之間、傳訊影片及一開始\n到真的上太空為止都是親情。首先，講到Dr.Brand父女，在Murph知道Dr.Brand並不期望\n\
  Plan A的時候，讓我想到曾經玩過的真人實境遊戲。當地球要毀滅，雖然不知道成功機率\n，但如果可以送六個人上太空，父母還是會希望送子女上去。Dr.Brand希望Emelia有活下\n\
  去的機會，就是他的愛。再者，傳訊影片最能表達愛的地方就是Cooper等人前往第一個星\n球，花費大約三個多小時之後，地球已過了23年。除了兒子都已成婚，還有了孩子之外，\n\
  最感人的就是Murph第一次錄影，因為那天她和爸爸同歲了。聽說很多人都在這裡掉下眼\n淚。而這個親情延續到最後Cooper問Murph怎麼相信及知道ghost是他時，Murph\
  \ 回答\nBecause my dad promised me.就是這個信念讓她或許曾經懷疑，但從沒有放棄希望。\n\n  \n       電影只輕描淡寫的談論Edmund和Emelia的愛情，而這部分也是讓我稍微沒那麼喜\n\
  歡的原因。直接說出「愛能超越時空」這種話似乎就把氣氛搞砸了。在說出這句話的同時\n，等於向觀眾揭露Edmund的星球才是最好的，神秘感也就消失了。小抱怨一下，雖然看的\n\
  時候就覺得Edmund應該是已經過世，但最後讓觀眾知道的時候居然真的就只是Edmund死了\n這樣而已，有點失望，其實心裡默默想知道他長什麼樣子XD\n\n\n\
  \n   在電影的原始設定當中，只有重力可以回到過去，這也是為什麼最後Cooper利用重力\n製造出異象帶領自己進入計畫，並透過改變手錶指針來留訊息給Murph。不過也就是手錶\n\
  讓我一度陷於有時光旅行與沒有時光旅行的掙扎，因為既然只有重力可以回到過去，手錶\n要不只在Cooper影響的那個瞬間指針跳動，要不頂多在那個受Cooper影響的房間內而已。\n\
  但Murph拿出房間之後仍能如此運作，讓我覺得Cooper必須實際穿越時空，改變手錶才有\n辦法，不過相對論只能讓人到未來，無法到過去。不過這也的確是很多人的疑問，於是和\n\
