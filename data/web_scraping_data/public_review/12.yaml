content: '美國製片人、作家琳達．奧伯斯特（Lynda Obst）辭世，享壽74歲。


  她與物理學家基普．索恩（Kip Thorne）攜手構思了《星際效應 Interstellar》（2014）

  的劇本雛形，並以製片人身分完成作品。

  其監製作品另包括《西雅圖夜未眠 Sleepless

  in Seattle》（1993）、《接觸未來 Contact》

  （1997）、《真愛告白 Hope Floats》（1998）、

  《絕配冤家 How to Lose a Guy in 10 Days》

  （2003）、《謊言的誕生 The Invention of

  Lying》（2009）等作。


  琳達．奧伯斯特出生紐約，在哥倫比亞大學攻讀哲學研究所。在與文學經紀人大衛．奧伯

  斯特（David Obst）結婚後，她在一個機緣之下認識了才華洋溢的編劇、導演諾拉．艾芙

  倫（Nora Ephron），並在她的介紹之下投入職業編輯生涯，曾在《紐約時報雜誌》擔任

  編輯。


  之後奧伯斯特搬到洛杉磯從事電影開發工作，第一個開發的案子就是《閃舞 Flash

  dance》（1983），她從一堆尚未被開發的劇本之中嗅出了這部作品的潛能。不過由於

  當時她並無製作經驗，她忍受各方屈辱，從最主要的開發者一路降為副製片人的職位

  。為了增加自己的地位，她持續結交人脈，與芭芭拉．史翠珊（Barbra Streisand）也

  建立了深厚的情誼，進而鞏固了她在好萊塢的名望。


  1989年，她成立了琳達．奧伯斯特電影公司，一連與哥倫比亞電影公司合作開發

  多部賣座電影，其中包括諾拉．艾芙倫的代表作《西雅圖夜未眠》。當被問到成功的秘訣

  時，奧伯斯特表示：「我在片廠就是一個愛管閒事的人，總是知道所有人在幹嘛。」

  此外，她還透露另一大秘訣就是提供工作人員很棒的餐食與派對，因為她相信只要

  讓工作人員、演員都能玩得開心，作品的製作也會順暢。


  奧伯斯特在婚前曾與物理學家基普．索恩約會，兩人在2005年再次碰面時，她提到了

  自己有意拍攝一部科幻大作，並請求索恩的協助，擬定了電影的大綱。她將故事大綱

  交給了名導史蒂芬．史匹柏（Steven Spielberg），向來對科幻片有著濃厚興趣

  的史匹柏在短時間之內就允諾執導，並找來編劇喬納森．諾蘭（Jonathan Nolan）為劇本

  操刀，他隨後花了四年將劇本完成。


  不過由於派拉蒙公司與史匹柏出現合約問題，導演不得不換人，奧伯斯特找來製片

  人艾瑪．湯瑪斯（Emma Thomas）協助，最後再經過四年折騰，終於敲定由湯瑪斯的

  丈夫克里斯多福．諾蘭（Christopher Nolan）負責執導。顯而易見的，《星際效應》獲得

  了驚人的成功，這也是琳達．奧伯斯特公司最代表性的作品。


  琳達．奧伯斯特自2018年被診斷出罹患慢性呼吸道疾病，肺部嚴重受損，她承認這是

  因為她長期吸菸過量，為此感到後悔的奧伯斯特，向大眾闡述了香菸對人體的嚴重

  危害。不過她並未停止工作，在過世之前，奧伯斯特開始了與韓國影壇的密切合作，

  與CJ集團副會長李美京會面，參與開發備受矚目的電影企劃《K-POP:Lost in America》

  ，該作將由車銀優領銜主演。


  2024年10月22日，琳達．奧伯斯特於洛杉磯辭世。


