content: '「愛是唯一可以超越時間與空間的事物。」

  Love is the one thing that transcends time and space.


  實在太喜歡克里斯多夫諾蘭的電影，他的電影裡面都有孤獨且脆弱的男人，但他們都在遺

  憾當中鎮守著自己的回憶。誠如尼可斯卡贊斯基在《基督的最後誘惑》裡面寫的一樣：「

  脆弱才能拯救脆弱，堅強不能。」那些徹底被洞悉的脆弱男人們，在鏡頭底下展現自己的

  真實樣貌，卻讓他們變得更堅強。



  就像【黑暗騎士】的布魯斯韋恩一樣，失去所愛後從高塔遙望著黑夜；但又像【全面啟動

  】的柯柏那樣執著轉動陀螺，想找回一些什麼，想多愛一些，想證明多一些什麼。

  【星際效應】原是導演克里斯多夫諾蘭獻給女兒芙蘿拉的一封情書，我們在此宣告離別，

  但是我們依舊有相聚的機會。也因此【星際效應】相對於其他的克里斯多夫諾蘭電影而言

  ，這部減少了幾分深沉的銳氣，更是他從影至今最溫柔的電影，兩個父親，兩個女兒，他

  們都必須讓這個世界幸福。



  諾蘭之前的電影就沒有所謂「愛」的可能？或者是說他更洞視生命的無常，或許就像【記

  憶拼圖】裡面尋找真相的李奧納德，一切只為了找到殺妻的兇手，這讓他有了執念，也難

  怪【針鋒相對】透過老警官之口說出「他一定有罪，我相信他一定有罪」，【頂尖對決】

  讓兩個對彼此充滿恨意的男人做出無法彌補的苦痛，最終兩人犧牲了自己最珍貴的愛人，

  也要毀滅彼此。



  可是【星際效應】不是，回歸我起始最想說的，這是一部關於愛的電影，也是克里斯多夫

  諾蘭從影至今最溫柔的娛樂大片，除了一貫不可思議的視覺奇觀之外，更透過庫柏之眼來

  凝視這一整個家庭，他與子女之間的深刻羈絆，用一只手錶當作他與女兒墨菲的信物，告

  訴她，我們一起對時間，到時候等我回來，我們來看我比妳的世界還要晚了多少。



  女兒之名墨菲來源自「莫非定律」，或多或少都明確表明了庫柏的悲劇想法，凡是可能出

  錯的事物一定會出錯，但錯誤不一定為失敗，也會是一種美麗。他與女兒之間的破裂關係

  造成兩人相隔許久的懸念，太空船無法穿越所有的宇宙，深不見光的黑洞使人悚慄，時間

  光年的瞬息萬變令人婉嘆，但只有回歸感性的思念，是可以突破空間與時間的。



  只有思念，可以穿越光年。



  在那遼闊景深的宇宙時光裡，庫柏、布蘭德、道爾及羅米利等各領域的科學家及冒險家前

  往時間不可觸的宇宙，當他們仰望地球的美好。突然又想起庫柏所說：「我們曾經仰望星

  空並且期許總有一天可以登陸其他星球，但現在我們只能低頭擔心我們居住地的廢土。

  We used to look up at the sky and wonder at our place in the stars, now we

  just look down and worry about our place in the dirt.」像是自己推翻自己的理論

  一樣，看著那張庫柏憂鬱傷心的臉，才告知我們。原來地球之所以美好，不只是賴以居住

  生存的幸福，更是人與人之間的感情拉扯。



  他們執行了拉撒路任務，那一場必然只能重生的旅程，拉撒路在聖經裡是耶穌的門徒，死

  後四天被耶穌吩咐復活，從死亡迎接重生。



  四位組員被告知不能有家累，即便布蘭德祕戀著另一位科學家，但不能說，愛會阻礙我們

  思考，我們不能擁有愛，但我們卻都忘了要不是依存於愛，我們根本無法立足於世，無法

  組織我們雄偉的城邦。



  科學排斥過多的情感，提醒著我們有可能會危害其思考。但是庫柏對女兒的愛卻改變了地

  球的未來，布蘭德的愛戀卻找到人類生存的新希望，誰說愛不是唯一呢？但對於曼恩博士

  來說，愛卻又是一種解釋，愛是恐懼，這讓他決心丟出虛假的訊號，決心換得一絲絲可能

  回到地球的機會，他成功了，有人來救他，他告知未來是不可能的，人類終將滅亡，我們

  頂多只能夠創造出另一批新的人類而已。



  所謂的蟲洞，所謂的光年，都成為了「愛」的背景，最終成就了「愛」的解答。



  也因此【星際效應】的TARS上承【2001太空漫遊】的HAL，但到了諾蘭的手中並非為人類

  與機器人的不信任，他帶我們抵達下一個紀元，人類與機器人是可以相互和睦的族群，調

  整幽默指數或坦白指數，沒有憤怒的毀滅，我們可以一起走向未來。



  又或是塔可夫斯基的【飛向太空】，烏托邦不再輝煌，但卻是一場內在的自我救贖之旅，

  修補自己的靈魂，補綴而入璀璨的星空。還是【第三類接觸】那般與外星人聯繫，最後得

  知所能夠對話的，仍然是內心那個真正的自己。



  想起法國導演尚雷諾所說：「每個導演終其一生只拍一部片子，其他作品都只是註腳與變

  奏而已。」諾蘭從【記憶拼圖】開始，啟動了他對逝去之愛的遺憾與感嘆，更在【黑暗騎

  士】三部曲當中的布魯斯韋恩與瑞秋，以及【全面啟動】柯柏與茉兒之間不捨的愛情裡面

  ，盼得一絲絲重生的機會，但他真的重生了。



  【星際效應】的庫柏穿越無數光年，終於最後來到女兒的年邁時期，他們相遇時早已經收

  起昔日的眼淚，是的，感傷都請收拾，請帶著所有的希望與喜悅開始起飛，讓所謂的「愛

  」敘述一切。



  王勃在《滕王閣序》是這樣寫的：「閒雲潭影日悠悠，物換星移幾度秋。」時間不知不覺

  流逝，天光星辰轉動，時間就這樣過去，但如果有些事物，可以陪我們留下，可以陪我們

  更茁壯，那麼【星際效應】就會是帶我們抵達每一場美夢的時空冒險。



  閉上眼睛，體驗電影史上最具震撼的星際飛行吧。


  --'
