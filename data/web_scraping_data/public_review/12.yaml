content: '半夜睡不著覺，我決定把我這大半年來，深藏心中的問題拿出來分享



  首先，電影中有提到，在庫柏一行人的永續號進入蟲洞之後，


  永續號的訊號因為某種不明的原因，無法通過蟲洞，無法傳回地球了，


  他們只能單方面的接收來自地球的通訊訊息，



  但很奇怪的是，在拉薩路任務中，


  曼恩博士他們幾個人的訊號卻可以傳回地球，


  這是第一個比較奇怪的狀況。



  第二個矛盾的設定，我想先解釋一下，


  訊號的傳輸，不一定需要電波來當作載體，


  光波也可以拿來傳輸訊號，只要將燈號的明-滅-明-滅加以編碼即可傳輸訊息，


  從電影中，要進入土星蟲洞之前的對白我們可以了解到，


  在太陽系這端，是可以完整觀察到蟲洞另一邊的景像的，


  也就是說，如果另外一邊有人拿著手電筒打摩斯密碼，


  太陽系這邊也是可以看到，即使電波的傳遞被阻截了，


  光波的傳遞貌似還是沒問題的，


  但地球上最聰明的科學家組成的探險隊貌似沒有想到這個辦法，


  太空船的駕駛員只能對著錄影畫面大哭，


  無法將心中對女兒的愧疚傳達給女兒，


  只能一個人將委屈與思念吞落肚，


  這畫面實在是太虐心了，編導這對兄弟，算你們狠，哼。



  不過我這邊是可以幫編劇解套的，


  由於蟲洞的另一邊出口非常靠近黑洞「巨人」




  我們可以理解到，蟲洞的另一邊，時間行進的速度是不一樣的，


  因此，我們太陽系這邊看到蟲洞內的時空景象，


  與實際穿越了蟲洞到達黑洞巨人星系那邊的探險隊實際上所在的時間點，


  有可能是不一樣的!!


  有可能是不一樣的!!


  有可能是不一樣的!!



  好了，強納森諾蘭(編劇)，我幫你解套了，不用謝了，You are welcome.




  不過我還是要吐巢一下，


  墨菲最後貌似是拿著手表回到NASA重新抄錄了一份黑洞量子數據


  看板上很多板友也抱持著同樣的看法，


  照道理來講，五維空間的空間座標應該也移動到NASA去了才對


  但是電影中最後一次看到五維空間的畫面時




  畫面上的感覺好像還是在書房裡，因為書架實在太明顯了


  因此我的結論是，墨菲最後是走回房間把資料抄錄完畢才回到NASA


  將所有人類送上太空，然後嫁給醫生，生了一堆小孩~


  騙了我一堆眼淚，結果是Happy Ending呢，


  克里斯多佛 諾蘭，算你厲害~!


  下一部電影我照樣買單多看兩遍，請不要讓我等太久哦~




