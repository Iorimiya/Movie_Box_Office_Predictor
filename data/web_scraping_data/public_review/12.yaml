content: "小妹不是什麼很會評論的影評人或是強者，\n\n只是普通心得，請指教~~\n\n\n\n\n對於諾蘭的作品個人認為頂尖對決很厲害，黑暗騎士也很喜歡，\n\
  \n但反而對全面啟動的潛意識夢境題材滿無感的。\n\n然而這次對於星際效應的\"題材與劇情的表達手法\"感到很震撼，\n\n平常潛水的我有些小小啟發。\n\n\n\
  \n有細細看了版友的\"星際效應(Interstellar) 完全圖解分析\"\n\n與爬了不多篇文章的綜合簡短心得(觀點有重複或有錯請指教):\n\n\n\n\
  \n人之所以為人，是因為有人的記憶，有人的信念與愛。\n\n\n\n\n劇情設定天馬行空，諾蘭給了電影文學開創了一個新的領域，\n\n我之所以把這部片當成文學作品看待，是電影劇情題材雖基於固有理論，\n\
  \n但能引起廣大觀眾的興趣去了解早已存在但少被廣泛討論的理論，\n\n並廣泛延伸到許多\"人\"和\"宇宙\"的哲學與玄學討論。\n\n對於我個人，這部電影在科幻電影的皮囊架構上，\n\
  \n給出的內容啟發我想到\"人的存在\"和\"我們與宇宙的關係\"。\n\n\n\n我不敢裝文青咬文嚼字吊書袋講得好像我很有深度，\n\n只有直覺的幾個重點感想，對於\"\
  人之所以在宇宙中的存在\":\n\n\n1.有空間感與時間感:\n\n  記得有種說法是，人類感受不到五次元以上的空間，\n\n  猶如色盲或盲人體認不到何謂顏色。\n\
  \n  身為凡人的我們體認不到五次元(我不是在傳教真的!)，\n\n  就算看了網路關於五次元的圖解，就像片中的庫柏，\n\n  只能在腦海中仍以三次元的方式理解，無法體認到\"\
  重疊的空間感與時間感\"。\n\n  或是說是(\"空間感與時間感\")n次方?\n\n  當然這些都只是尚未證實的理論，加上劇情是編劇與導演的天馬行空，\n\n\
  \  因為 google「五次元空間」，只看到了一些神祕學者的說法，但我覺得很有趣：\n\n(下面的內容是截自網路google)\n\n一度空間：是礦物的世界。地球的生命勢能由這度空間開始煥發流動。\n\
  \n二度空間：是植物的世界。從二度空間開始，生命依自己的形態而複製。\n\n          我們發現從這度空間開始，一切生命都需要光來維持生命。\n\n三度空間：是一種由精神透過物質顯像而成立的空間,\
  \ 即是我們人類所存在的世界。\n\n四度空間：是乙太星光體的層面，通常是初離開肉體生命，\n          未能進入較高次元的靈魂所存在的空間。\n\n\
  五度空間：這一次元再也不受如同我們現在的這種「線性時間」的限制。\n          是一種在完全和諧之精神意識的純能量體的存在們所處的空間，\n     \
  \     那是一種細微的思維能量, 也就是「愛」的能量。\n\n處在高次元的住民可以看得到較底次元的住民，\n而處於底次元的住民看不到較高次元的住民，\n所以第五次元的人們可以看得到我們，\n\
  而我們在第三次元的人卻看不到第五次元的人們。\n\n----------------------------------------------------------------------------\n\
  \n  〔上面說法的四度空間和我們的四個維（時間加空間）不同〕\n\n　有趣的是，我覺得關於編導所表達的內之一和上面的說法有某種程度的巧合，\n\n  (也可以說我補腦吧XD)　\n\
  \n\n  處於高次元的「他們」，可以是久遠未來的人、過去的人、外星人、或是神，\n\n  甚至是指導演諾蘭。\n\n        將本片的宇宙視為一個個體，外星世界的第五次元就是導演了!\n\
  \n          -有點像駭客任務裡\"母體\"的概念(此處不知有沒有形容錯)\n\n          -有點像樂高玩電影裡\"那隻手\"的概念\n\n\
  \  (片中庫柏明確的說他認為是\"未來進化後的人類\"\n\n  不過在影片中他也只是猜想阿~那麼這又是所謂的留給讀者想像空間了!)\n\n  至於存在，有諾蘭，才有他們阿~~\n\
  \n  有神，所以人存在?(我真的不是要傳教!!)\n\n  而我們的存在，與我們存在的宇宙，是否是因為有\"那隻位於五次元空間的手\"而存在?\n\n2.\"\
  因為愛\"所以存在:\n\n  最後結局的成立與前面的種種暗示與舖梗皆提到了「人心中的愛與感知」！\n\n  片中安海瑟威告訴庫柏：\"愛可以超越時間與空間\"\
  ，其實依照影片的設定是可以認同的!!\n\n  版上有篇文提到：\n\n    愛，是感覺，也是無形的一個訊息波，既然是訊息波就有能量，\n\n    而能量就能轉換成重力場。根據\"\
  重力能穿越時空的觀點\"，\n\n    所以能存在於五次元空間。\n\n  神秘學者中的五度空間:\n          是一種在完全和諧之精神意識的純能量體的存在們所處的空間，\n\
  \          那是一種細微的思維能量, 也就是「愛」的能量。\n\n  人之所以可以進到五度空間，是因為有愛。\n\n  在片中莫菲因為有愛，所以對庫柏有感知，會注意到手錶，所以能得救!!\n\
  \n  (所以這是傳教片??)<--這也可以說是我補腦的XD\n\n  至少，有這個觀點以「愛」作為結局的收線我覺得很巧妙，也很有溫度。\n\n－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－\n\
  \n最後題外話， Hans Zimmer 的配樂很讚，能令我更感到人類之於宇宙的渺小!!\n\n\n\n--"
