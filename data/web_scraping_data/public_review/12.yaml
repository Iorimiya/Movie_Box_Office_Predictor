  \n因為拉扯的重力太大了，所以會有強烈的潮汐作用。\n\n第二個冰凍行星中提到的之下有土地之類的，其實是源於一種冰凍行星的推想。就是冰層\n包圍整個行星，而在冰層之下有封密的生態系，生物大都生活在液態環境中。但這的先決\n\
