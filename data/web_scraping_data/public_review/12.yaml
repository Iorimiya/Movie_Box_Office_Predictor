content: "------------------------------------------------------\n飛向浩瀚宇宙，拯救世界末日！\n\
  謝謝你，諾蘭，再一次無與倫比的震撼！\n------------------------------------------------------\n\n有上色標題的圖文好讀網誌版:\
  \ \n\n------------------------------------------------------\n\n堪稱年度最期待，《星際效應》終於上映！近年來被奉為神導的諾蘭，所執導《記憶拼圖\n\
  》、《頂尖對決》、《黑暗騎士》三部曲、《全面啟動》，無不被影迷奉為經典所膜拜。\n而他更是特異獨行，崇尚膠捲，利用ＩＭＡＸ拍攝電影作品，拍攝出最叫人癡迷的影像畫\n\
  面。\n\n如今台灣是亞洲唯二引進，在大直美麗華播放ＩＭＡＸ　７０ｍｍ版本。神導神作神畫面\n，你說說，有甚麼不看的道理呢！\n\n\n沙塵暴侵襲，糧食短缺，人類總以為地球屬於自己，但如今這個世界卻即將毀滅。但有美\n\
  國人在，何須擔心這個問題呢？老樣子，他們要派太空人上去太空解開宇宙奧秘。而又非\n常剛好的，全美國人突然都不會開飛機了，只有前退役飛官馬修麥康納最適合。就這麼地\n\
  ，飛向浩瀚宇宙，前進未知蟲洞，一場太空探索拯救全人類的旅途，就此展開！\n\n\n這應該是網上討論最激烈議題。鄙人有幸先觀賞，在此分享一些心得。首先，大直美麗華\n\
  ＩＭＡＸ廳的音響極強，甚至部分音效最大聲的橋段時，都能感受到那份振動，整個有點\n嗨。因為音量強度夠，當店電影畫面進行搭配Hans Zimmer配樂與巨屏螢幕時，簡直天人\n\
  合一。你會有一種「啊啊啊林北跑大老遠來看ＩＭＡＸ 70mm膠捲果然是值得」的那種感\n動Feeling。\n\n而這次《星際效應》宣稱有70分鐘是IMAX攝影機拍攝，在這些片段，高２１米寬２８米的\n\
  銀幕將會達到全滿（1.44:1），色彩也會變得自然飽滿鮮豔。在如此高解析度的完美投射\n下，你將感受到百分百的身歷其境。（據聞是達到一般電影九倍解析度或理論值之８Ｋ）\n\
  \n\n\n\n\n以《星際效應》當中那段穿越蟲洞為例，那幾秒的第一人人稱視角，彷彿親身在駕駛太空\n梭，咻咻咻地，銀河從身旁呼嘯而過，爽到靠杯。或是，大海嘯、穿越星際這等浩瀚畫面\n\
  ，因為顏色解析與巨屏，使得視覺炫目、聲光震撼破表，當下真的有種雞皮疙瘩感，大概\n就是銀幕界的「美艷動人」。\n\n不過也不是沒缺點。在非IMAX的片段時，銀幕就會壓縮成平常比例；而且電影前段會明顯\n\
  感受到色澤昏黃黯淡。（不過，後段反而沒，可能因為在太空或是眼睛習慣了？）假如厭\n惡這種比例、畫質轉換的觀眾，可能一般數位就比較適合你。\n\n另外，最重要是，影廳觀賞座位位置也會大幅影響電影震撼程度。像我這次是坐在Ｊ排２\n\
  ４，查了一下，正中間也偏後，可以完美地欣賞影像全幕。（但某些人偏愛再前面一些，\n因為較能感受ＩＭＡＸ的壓迫感）記得以前曾經在美麗華坐前排很偏的位子，那次觀影就\n\
  非常吃力啊渣。這也難怪，某些影迷會搶破頭就是要坐到某些座位。\n\n另外提醒一下，這次ＩＭＡＸ　７０ｍｍ播放版本，前面沒有任何預告廣告（但我不確定\n特映跟正式是否一致），故請記得準時入場，因為該廳很大且樓梯層層堆疊，在黑暗中行\n\
