content: "不能回到過去，是這部電影的基本設定。\n\n\n你誤會大惹，Cooper從來沒有回到過去過。\n\n\n雖然他的確是把資料傳到過去，但是他不是透過時光倒退或其他「正常」想得到的方式。\n\
  \n\n在立方體裡，只有Cooper可以看到Murphy，是因為「正常」的光線真的就只能從在過去\n\n的Murphy，射向未來的Cooper，但無法反著射。Murphy是看不到未來的Cooper的。\n\
  \n\n所有的物質、光線什麼的，全都遵循「不能回到過去」這個理念。但只有一個例外。\n\nCooper把不受時間影響的給傳到過去。\n\n\n\n這個設定蠻妙的，因為事件視界內的確連光都傳不出來，對時空來說原本就是一個\n\
  \n不可能到達得了的，所以上文提到黑洞外頭的Brand永遠等不到Cooper進入視界。\n\n\n但是光線傳不出來，重力卻傳得出來。我們無法感覺到黑洞的光，但能感覺到黑洞重力。\n\
  \n所以本片據此設定為──重力可以從。\n\n\n請特別注意兩者角度：\n\nCooper的確看到了Brand，然後跟她握手。\n\n（光線從過去的Brand射向了未來的Cooper）\n\
  \n\n\n\n\n因為設定上就只有重力可以傳遞回過去，\n\nBrand當時看到的，只是導演抽象設計的光線歪曲效果而已。\n\nCooper本人、Cooper的光線，根本沒有傳回過去。那個光線歪曲效果，是用來\n\
  \n抽象表達Cooper把重力傳回過去的效果而已。\n\n\n實在是佩服Nolan。\n\n\n這有幾種可能：\n\n①、未來人超屌，在時間內可以穿梭來去。但是它們無法幫三維的人類在時間內穿梭\n\
  \n    自如。三維的人類還是受限在單向時空限制，只能幫助他們運用重力來傳遞資訊。\n\n②、未來人其實也做不到在時間內穿梭來去。\n\n    之所以可以把蟲洞放在過去，是因為蟲洞跟黑洞一樣，同樣是重力的效果。\n\
  \n    Cooper可以把簡單的重力效果（動動錶、玩玩沙）給丟回過去，未來人當然可以\n\n    把超複雜的重力效果（一個蟲洞）丟回過去。\n\n\n電影似乎沒有明講，我個人猜電影的設定是②號，比較前後一致。\n\
  \n\n\n--\n　　哈哈，論壇上多討論時間悖論說不定會多增加票房\n　　不過要是這樣的話，這真的變常見的老梗電影了\n \n\n    科學家女主角親口說的不算，你說的才算？\n\
  　　\n　　所以原來其實你是每篇都要故意看不懂本文，每篇都要找人吵架、\n    每篇都要玩一下文字獄？\n　　2015都要過了，加油，找點其他事做好嗎？\n\
  　　這就是電影的核心設定。\n　　下去水星球而出大包時，Cooper已經氣急敗壞狂問能不能時間倒轉了。\n    Brand哭著說時間要相對拉長、縮短是可以，但倒退真的沒辦法。"
