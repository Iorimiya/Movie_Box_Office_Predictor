content: '席尼墨菲難過諾蘭沒選他演《星際效應》，但這樣或許更好


  2023年9月5日 週二 下午2:38




  《星際效應》/《奧本海默》劇照


  【文／戴西福福】


  《奧本海默》是席尼墨菲（Cillian Murphy）和導演克里斯多夫諾蘭（Christopher Nola

  n）合作的巔峰之作，展現了兩人近20年合作以來的傑出默契，《奧本海默》比起諾蘭其

  他的作品，將重心更加聚焦在主角一人身上，因此該片也更加依賴主演的演技與魅力，而

  諾蘭將這個重要的角色，交給了他最相信，也認為最適合的演員。


  席尼墨菲從《黑暗騎士三部曲》、《全面啟動》、《敦克爾克大行動》都一直是諾蘭的老

  班底，再到今年的《奧本海默》，他首次成為了諾蘭電影中的主角。




  《奧本海默》劇照


  席尼墨菲也是諾蘭的頭號粉絲，近日他接受外媒《獨立報》採訪，提到自己曾幻想能演出

  諾蘭2014年的太空史詩片《星際效應》，但他認為，諾蘭最終選擇了「最合適的人選」。


  席尼墨菲說：「我喜歡《星際效應》，因為我覺得它很感人......它對我產生了很大的影響

  ，它讓我心碎。我喜歡看他（諾蘭）的電影，尤其當我不在電影裡面，因為不必擔心自己

  耳朵的大小或其他東西。」




  《星際效應》劇照


  諾蘭為《星際效應》找來馬修麥康納（Matthew McConaughey）演出男主角「庫珀」，一

  個遠離母星地球以及兒女的宇航員，如果當初諾蘭是找席尼墨菲來演庫珀，電影勢必會與

  現在非常不同。


  無庸置疑，馬修麥康納的「庫珀」非常成功，這部電影也成為他的代表作之一。


  馬修麥康納在拍攝《星際效應》時，年紀與中年並有兒女的庫珀相近，他本人有豐富的閱

