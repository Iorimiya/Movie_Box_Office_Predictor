  至於為何時間軸立方體這麼迅速的關閉

  根據廣義相對論

  重力越大 時間過的越慢

  男主角進入空間扭曲的黑洞

  在裡面多待一秒

  地球人可能過好幾年

  黑洞內短暫的變化地球科技可能已經足以到外太空殖民了




  以上是我的一點看法



