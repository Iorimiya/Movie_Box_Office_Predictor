content: "這篇是最言之有物的負雷，讓我也想來護航一下XD\n前面先解釋一些疑點，最後面有三面向的全片分析\n\n\n\n=================以下有雷======================\n\
  \n\n我本來也不是諾蘭迷，但因為本身熱愛科普，\n看到這麼一部硬科幻的電影，真的是驚為天人\n\n\n\n開外掛這件事，我覺得是必要之惡\n\n以現知的物理，蟲洞只是理論，並不存在可供時光旅行的蟲洞\n\
  要接近黑洞也不可能(會被重力壓垮)，更別說在黑洞存活，甚至第五次元\n\n在一部講時光旅行的電影，開外掛引入高等生物是必要之惡\n不然就會淪為天馬行空\n\n\
  本片是設定在可預見的未來，不是像星際爭霸戰STAR TREK那種遙遠的未來\n若人類不需外掛就能時光旅行，那植物病害，天候變遷算什麼小case?\n\n因為背景在近代未來，所以必須有個解釋，本片就用\"\
  第五次元生物\"來解釋\n所以他們放了蟲洞，幫助庫柏在黑洞存活，製造超立方體，讓庫柏穿越時空\n也才能推演劇情\n\n如果真的把高等生物拿掉，那反而更難解釋劇情，\n\
  為什麼土星旁邊有蟲洞?\n為什麼穿過黑洞不會死?\n\n就連深受大家推崇的 <接觸未來(Contact)>\n也是有來自織女星的訊號，外星人的設計圖，才能建造時光機\n\
  所以我覺得你用\"開外掛\"來全盤否定本片，並不中肯\n\n\n\n本片並沒有在最後才開外掛，最後才騙你\n\n在一開始就跟你說有人在土星旁邊開了一個蟲洞\n\
  可能是外星人或高等次元生物\n只是不明白他們的動機，\n最後也算是給了解釋，他們的動機可能是要幫助人類延續生命\n\n如果你要拿\"編劇基本原理\"來說，本片不是最後才耍你，也沒那麼罪不可赦\n\
  何況編劇原理是給初學者看的，要是百分百符合，也只是侷限想像力而已\n那這部充滿想像力的電影...也不用拍了\n\n\n\n\n兒子的部分，如果要照你的說法，討論功能性，\n\
  那他的功能就是: 跟爺爺養育妹妹，繼承玉米田，維持祖厝，\n讓成年莫非還有機會回到書房，也才能跟庫柏溝通\n\n而且他在23年後的錄影，發揮了非常催淚的功能\n\
  他的成長，結婚，喪子，逐漸悲觀，淡漠，短短幾秒描繪出23年的滄海桑田\n庫柏驚覺，一個耽誤就是數十寒暑，又哭又笑，襯托出滄海一粟的悲涼\n\n這幾乎是全片最令人震撼動容的場景。\n\
  \n如此而言，兒子的角色顯然極為成功。\n\n至於有人說兒子後來變得孤僻固執，這也無可厚非\n在世界末日，人都會絕望，孤獨感，被遺棄感，不知為何而戰，為何生存\n\
  人性的扭曲並不令人意外\n\n\n\n\n這首詩老實說我也覺得出現太多次，讓人煩躁XD\n但後來仔細咀嚼，卻發現很有味道，\n\n先看一下字面上的巧合，\n\n\
  \        do not go gentle into that good night\n        rage, rage against the dying\
  \ of the light\n                               ^^^^^^^^^^^^^^^^^^=> black hole\n\
  \n光的死亡=黑洞，這應該不只是巧合，而是諾蘭的精心安排\n不畏命運，對著黑洞怒吼，也非常切題\n\n在此引用版友 ash1118 [普雷]《星際效應》不要溫馴地走入良宵:\n\
  \n  《星際效應》最讓我動容的是NASA老科學家他念念不忘、必有回響的詩句，\n  那是英國詩人蘭迪湯瑪斯（1914-1953）著名的【不要溫馴地走入良宵】：\n\
  \  Do not go gentle into that good night,（不要溫馴地走入良宵）\n  Old age should burn and\
  \ rave at close of day;（年老更當在日暮時燃燒咆吼）\n  Rage,rage against the dying of the light.（怒吼吧，衝著光的消殞怒吼）\n\
  \  鏗鏘有力，激勵人無懼生命燃燒折損，也要用戰鬥的姿態不斷前進、觸及未來！\n\n另外，這首詩也在冷冽的科幻中，注入文學的底蘊，\n並與冒險的宗旨遙相呼應，畫龍點睛，甚為精采!\n\
  \n\n\n這點我的解釋是:\n\nNASA了解庫柏，有工程師背景，是技術很好的機師，又開過實機\n不像其他人只開過模擬機\n\n所以NASA應該早就鎖定庫柏是出任務的人選之一，\n\
  庫柏提早闖入，就順水推舟\n如果庫柏一直沒主動出現，時間到了NASA應該還是會去找他\n(像世界末日去找布魯斯威利一樣)\n\n我覺得其實可以加一個場景，這樣比較不會留下這個謎團\n\
  \n庫柏: 為什麼是我?\nNASA: 因為你...(見上述種種條件)，如果你沒出現，時間到了我們也會去找你...\n\n\n\n最後，我的結論是\n星際效應會被稱為諾蘭野心之作，一點都不為過\n\
  \n(1) 未來 <---> 現實\n\n    本片背景在\"即將實現的未來\"，以觀眾能理解的原因，描繪出世界末日的氛圍\n    天候變遷，植物病害，糧食缺乏，都是我們正在經歷的事，也有反省勸世的意味\n\
  \    不是像電影 <2012> 炫技般天馬行空的世界末日，毫無真實感\n    當背景不真實，危機不真實，末日不真實，如何期待觀眾感受到情感的真實?\n\n\
  \    要知道，背景設定在遙遠的未來，遠比設定在近代要來得容易\n    可以更天馬行空，愛怎麼設定就怎麼設定，就算超越光速你也管不著\n\n    但設定在現代卻是工程浩大，需要更縝密的安排，才不會自相矛盾\n\
  \    諾蘭不妥協，寧可遷就已知科學，瞻前顧後，也不願脫離現實太遠\n\n(2) 科幻 <---> 科學\n\n    本片不走純科幻，反而走科學的\"硬科幻\"\
  路線，\n    有助於把觀眾拉到\"即將實現的未來\"\n    讓觀眾有真實感，這也是諾蘭從黑暗騎士三部曲以來的寫實風格\n    讓我們更能投入在 \"\
  感情\" 的主題裡\n\n    而且諾蘭請來物理學家Kip當顧問，Kip也說他沒有看過黑洞，\n    卻藉由電影工業和電腦特效，呈現出黑洞，蟲洞，第五維度超立方體空間\n\
  \    而且不是天馬行空，是盡量依照近代物理做出這些令人嘆為觀止的畫面\n    讓身為科普迷的我也深深為之震撼，得以一窺傳說中令人心神嚮往的世界\n\n(3)\
  \ 理論的冰冷 <---> 愛與情感\n\n    很多科幻電影並不觸及感情的描繪，或是淺嚐即止，\n    而諾蘭卻在本片大量的鋪排，甚至可以說是\"以科幻為背景，以親情為主軸\"\
  ，\n    科幻其表，親情其中\n    讓科技的冷冽，有著情感的溫度\n\n\n星際效應在上述三個面向的拉扯，讓我看到諾蘭不妥協，不便宜行事的堅持\n端出讓我們感同身受的作品，在深邃未知的領域，感受熱切真實的情緒\n\
  如果不要用藝術高標和得獎來苛求諾蘭，他儼然已是頂級商業電影大師\n\n星際效應是諾蘭的野心之作，也是誠意之作，\n帶我們領略時空的浩瀚，情感的不朽，人性的掙扎，冒險的啟發\n\
  享受吧，一場科幻的饗宴，讓情感宣洩，並且如詩所云，\n不要溫馴地步入良宵，要用戰鬥的姿態不斷前進、觸及未來!\n\n\n--"
