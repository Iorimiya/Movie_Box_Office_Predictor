content: '之前上映首週時衝去看


  上星期HBO首播又看了一下


  有個問題覺得不解


  主角脫離太空船到進入黑洞前以地球的時間過了約一百年


  而進入黑洞後以地球的觀點時間應該是無限久


  所以才有未來人把主角帶到方塊中以重力影響過去


  那為什麼從方塊出來之後又可以回到進入黑洞前的時間


  以本片的論點時間應該是不可逆的


  是我哪邊理解有誤嗎


  --

  Sent from my Nokia 3310


  --

  進去前就被帶走是我覺得比較合理的解釋

  那代表主角說的「they是未來的人類」這是錯的

  因為根本還沒到那個年代

  再來嘴炮哥有進到視界裡取得數據

  只有主角一個人被帶走

  但是最後又一起被傳出來

  所以這個解釋也不太合理


  根據台灣大學物理系暨天文物理所副教授吳俊輝的解釋

  站在一個離黑洞很遠的地方觀察一艘太空船駛入黑洞中，觀測者會看到太空船在接近黑洞

  邊緣（稱為事件視界）的同時，其中的太空人動作會無止盡地慢下來，太空船內所掛的鐘

  也會無止盡地慢下來而趨完全靜止，那是因為太空船受到極大的時空扭曲，致使它的時間

  流逝比身處無時空扭曲之觀測者的時間為慢。如果太空船到達黑洞邊緣的話，則觀測者會

  看到它的時間完全靜止。反觀就太空船裡的人而言，在太空船漸漸接近黑洞時，他會發現

  外面遠處的觀測者動作漸漸變快，就像是錄影帶影片的快轉播放一般。因此太空人並不自

  覺時間變慢，而是遠處的觀察者看到他的時間變慢。所以這個太空人如果自覺花了一星期

  繞行黑洞外圍一圈，而且很幸運地沒被它吞噬，那麼等他再回到遠處的觀測者處時，有可

  能會發現觀測者所在地的時間實際上已經過了一億年！'
