content: "movie版的大大們好，第一次在這發文，想分享一下我在<星際效應>裡看到的一些東西\n\n第一次看這部片是在美麗華的IMAX影廳看的，看完完全被震撼了，看得過程一直哭...\n\
  \n非常感動，被整部的情感給淹沒了，之後才知道在導演給的片名代號已經有端倪。\n\n不得不說，諾蘭真的是太強了！看完電影的當下我覺得我以前人生有的一些疑問都透過了\n\
  \n電影得到了解答。看完以後馬上跟我朋友討論，並馬上寫下一些想法，然後就擺了一年。\n\n直到最近，才想到要把他整理，分享出去。\n\n這裡面是我看到的九個問題與解答，包含了一個一直困擾著我的問題\n\
  \n「該如何面對父母的逝去？」\n\n諾蘭給的答案，真的很溫暖我的心\n\n同時他也給了我很多希望。\n\n諾蘭在一開始給片名的代號是，「給芙蘿拉的信」，芙蘿拉正是諾蘭女兒的名字。\n\
  \n這部片在我看來，非常符合給女兒的信的意涵。因為裡面充滿太多人性與人生會碰到的難\n\n題，尤其是無法避免的親人的逝去。\n\n非常值得推薦的一部好片，謝謝諾蘭讓我領悟了這些人生道理。\n\
  \n由於我這篇文章，也同時分享在The News Lens，所以下面會有較好閱讀的連結\n\n\n\n這篇文章很長，而且裡面有很多劇情的透漏，請謹慎選擇是否繼續閱讀下去\n\
  \n感謝大家\n\n------------\n\n《星際效應》最後的九問：導演諾蘭嘗試解決的人性難題\n\n\n整部電影，就如同導演諾蘭（Christopher\
  \ Nolan）之前的作品一樣，圍繞在人性的探討\n\n\n《黑暗騎士》（The Dark Knight）為何能刻畫出如此深刻經典，作者以極細膩的手法，\n去描述了更深沉的人性，讓角色在觀影者面前完全的敞開自己，也讓觀者能去思索，這些\n\
  一直都存在，卻未曾仔細去探討的東西。\n\n\n在《星際效應》（Interstellar）也是如此。諾蘭對於人類所面臨的人性掙扎，以及有些\n現實世界目前仍在爭辯的答案，給出了自己認為的看法與觀點。\n\
  \n\n（提醒：若還沒看過此部電影，以下透露出很大部分的劇情，請謹慎選擇是否觀看）\n\n\n《星際效應》的一開始，透過一些簡單的描述及畫面，漸漸地讓我們思考，生存在這樣惡\n\
  劣環境下的我們會遇到什麼樣的場景，先把我們抓進電影裡去感同身受。\n\n\n問題一：在這樣的惡劣環境下，會導致生存在地球上的人類的價值觀與心態怎樣的轉變？\n\n\
  \n問題二：最充滿探險精神、最優秀的人，與地球上的其他人類，會有什麼區別？\n\n\n男主角庫珀（馬修麥康納 飾）與女兒莫菲去學校與教師會談，電影藉由學校教育點出在\n\
  地球的人們普遍的心態與價值觀，放棄去承認還有往外拓展的可能。之後更從NASA必須要\n偷偷地運作太空計畫所顯現的落魄，最為強烈的點出了這一點。\n\n\n連唯一能向太空敲門的NASA都沒有必要運作了。\n\
  \n\n到這裡，我們已經看出NASA以外的全人類的心態及價值觀，在惡劣環境的壓迫下產生了什\n麼樣的巨大轉變。接著，諾蘭要繼續講述，地球上最充滿探險精神、最優秀的人，會怎樣\n\
  ？\n\n\n目前普遍的世人認知，NASA就是全人類往宇宙冒險發展的象徵，只要是NASA做的事，就帶\n給我們探索未知的力量。它是所有人類最最單純的嚮往，一切恐懼不安的情緒碰到了NASA\n\
  都消失了。\n\n\n庫珀一開始被NASA抓捕時，原本氣氛很令人不安，就算他看到了認識的教授也一樣。卻在\n知道了這基地是NASA所擁有的就突然完全安心了，不需要去懷疑還有別的動機。這就是\n\
  NASA在世人心中的形象，不論在電影裡或是在現實之中都是如此，人們不會認為NASA會做\n壞事。觀影者很容易的就能接受NASA的正面形象，不需要花一堆功夫去解釋為何庫珀這麼\n\
  容易安心。\n\n\n建立起這個形象之後，再在整個電影堆疊高潮的時節點，讓這樣具有完美形象的NASA瞬間\n崩壞，他是如何做到的呢？\n\n\n首先在NASA這個正面形象的作用下，將裡面最優秀的兩人捧到跟天一樣高，接著讓NASA最\n\
  優秀的兩個人，都分別出現了問題，先讓你一步一步的跟著電影人物一起看到端倪，再讓\n你跟裡面的人物同一時間發現問題，如此就有一種從天上掉到地板下的臨場感。\n\n\
  \n其一是布蘭德教授（米高肯恩 飾），他的思維其實已經和地球上的其他人類一樣了，認\n為事情已經毫無可能性，地球沒救了！所以他不斷的在解一個他自己也知道解不出來的答\n\
  案，因為他已經徹底地放棄希望。\n\n\n其二是曼恩博士（麥特戴蒙 飾），一直以來都是最優秀的他，當面臨了生死關頭，決定\n造假欺騙，決定犧牲所有人來保全自己的性命，甚至到最後失去了所有的理智，最優秀的\n\
  太空人，在最簡單的太空船接合常識上，送命了，何其諷刺！\n\n\n諾蘭在此告訴世人兩點，一、即使智力超群，經驗豐富，只要做錯了選擇，一夕之間，以\n往的輝煌都會化為烏有。二、當這樣的人失去了理智，完全被情感支配，最終會招致毀滅\n\
  \n\n\n至此，地球上所有人類的心態及價值觀都出現了改變，而地球上最充滿探險精神、最優秀\n的人，與其他人類，都因為環境的壓迫，而產生了一樣的心態。但是，諾蘭在這裡，讓這\n\
  兩個NASA的夥伴，出現些許的不同。\n\n\n布蘭德教授雖然自己放棄了一切，但他其實並沒有完全被情感給蒙蔽，他還保留一絲的理\n智，做出了另一個選擇，就是送庫珀去外太空，也因為他的選擇，讓他畢生的努力，不會\n\
  化為烏有。\n\n\n在他的誤打誤撞之下，讓庫珀這個因子，能夠被送往宇宙，讓一切有了希望，讓一切的事\n情得以轉動。\n\n\n這是諾蘭的作品裡，一直喜歡給人留一點的東西，希望。\n\
  \n\n因為他非常清楚，人只要有希望，一切都有變好的可能性。\n\n\n問題三：在NASA最優秀的科學家都淪陷的時候，人類該怎麼辦呢？希望到底在哪裡呢？這\n\
  個問題也就是，眾人皆醉的時候，該怎麼突破重圍呢？*[m\n\n\n諾蘭擺了兩個，就只有兩個可能性在裡頭，也是唯一的希望。\n\n\n在全地球人都放棄的情況下，有兩個人，跟所有人都不同。這在現實的生活世界裡，等同\n\
  於兩個跟社會格格不入的人。擺在電影裡面，我們當然喜歡看，但實際上在生活中相處，\n我想，只有極少數的人願意承擔與所有人都不同的壓力。\n\n\n這兩個人就是庫珀與莫菲，這我們可以從影片中看出端倪。\n\
  \n\n從一開始庫珀為了追逐無人飛機而直接駛離道路，不顧玉米田而直接駛進去。（要知道，\n此時地球的糧食非常珍貴，駛近玉米田破壞農作物這種事情，不是每個人都能毫不猶豫地\n\
  去做的）莫菲不顧未知的危險也要躲在副駕駛座；在自己的哥哥不承認孩子有病的情況下\n，勇敢的救出自己的姪子與大嫂；還有最後也跟他爸一樣駛進了玉米田這些事，其他角色\n\
  都做不到。\n\n\n這兩個明顯與其他安定不同的存在，顯示出整個電影的突破點。\n\n\n諾蘭對這個問題的解答是自己認定是對的事，就算全世界的人都說你錯了，你還做下去，\n\
  而且你不只做下去，你還堅持到底的做了下去。\n\n\n在一片黑暗的森林裡，只要點起星星之火，仍可燎原。\n\n不論多麼絕望，只要仍有一點點希望，就能成功。\n\n\
  \n\n諾蘭也在這部電影裡對於目前世界上仍有爭議的事情，給出了自己的看法。他藉由回答問\n題四來帶出一個觀念，進而去探討問題五，以及延伸出問題六。\n\n\n\
  問題四：人類究竟該不該發展機器人？\n\n問題五：人類該不該積極地向外太空探索未知？\n\n問題六：人類應不應該害怕進步？害怕未知？害怕未來？\n\n\n我們從另一位NASA優秀者曼恩博士的背叛（註）與機器人人工智慧的友情與幽默可以看出\n\
  來，諾蘭是故意去呈現這個對比的。\n\n（註：在此處，其實諾蘭有多透露出NASA最優秀者曼恩博士，在面臨生死關頭時所做出的\n抉擇，反映了人性也不可靠的一面。不過，這裡是要拉出之後的一個問題的解答，後面會\n\
  再提到，曼恩博士的人性糾結所導致的背叛。）\n\n\n在整個電影的鋪陳上就擺放的位置來說，曼恩博士的背叛與庫珀兒子的偏激讓兩個角色在\n雙線同時進行並堆疊出緊張爆發點，得以整個抓住觀者的心。諾蘭在最緊張爆發的時節點\n\
  上面，去探討上述的兩個問題。\n\n\n在人性的糾結下，曼恩博士背叛了人類，然而，此時的機器人卻如此值得信賴，當我們不\n自覺地把它們當成人、當成同伴了，它卻又如此犧牲奉獻，如此忠誠，這一點，本部作品\n\
  藉此表達了對於機器人的看法，而帶出了一個觀念：人類，不應該害怕進步、害怕未知、\n害怕未來。\n\n\n帶出了此觀念以後，再由此觀念繼續往下去探討。\n\n\n\
  人類不論是對機器人議題亦或是面對太空議題，我們總寧願守著現在，思索的都是安全與\n恐懼，總是用最糟的情況與否定可能性的情況去看待這一切。\n\n\n就如同電影裡面出現的：\n\
  \n\n明知兒子肺出問題卻寧可當作不存在。\n\n明知宇宙存在，卻又不願承認只想守著衰敗的地球的心態。\n\n明知缺少了什麼，教授卻不找方法而把它當不可能而繼續做無意義的遞迴。\n\
  \n明知機器人勢必發展，卻又用會背叛人類的浩劫來讓自己恐懼而裹步不前。(這句是現實\n\n\n諾蘭講完了他的看法以後，在你以為他不管安全與恐懼的時候，他又給了你一點他認為應\n\
  該不會輸的安全保障，他解答了下面的問題。\n\n\n\n問題七：究竟人類在面對發展快速的機器人時，有什麼東西，是我們能夠繼續存在的理由\n呢？\n\n\n諾蘭認為的理由有兩點，其一是「愛」，其二是人類能夠在99％的理智中加上「1％的不\n\
  理智」。\n\n\n這兩點，我們可以從電影裡看到。\n\n\n「愛」讓莫菲發現了他父親給的提示。\n\n「1％的不理智」讓庫珀為了一點點一定要抓住的希望就去嘗試，明知不可為而為之仍命\n\
  令機器人去做的事。\n\n\n這兩件事，是無法用科學的方法去解釋，但他們就是真實存在，就是有用，雖然不是100%\n會成功，但你還是無法去否定這些情感。這也就是人類之所以能繼續存在的理由吧，絕對\n\
  的理性也許可以做到大部份的事，卻無法做到全部的事。\n\n\n在人類面對未知的恐懼及無法抵擋的機器人趨勢時，諾蘭想給予人類的，就是這一點情感\n，這一點希望。\n\
  \n\n這部充滿情感與希望的片，我想是諾蘭一直想給世界上每個人的東西，也是要告訴我們真\n正重要的東西。真正的大突破，是這兩者結合的成果，給我們一種前進的力量，告訴我們\n\
  結束並不只是結束，讓人類的前進有一個可依循的方向與力量，喚起了心中說不出的東西\n，卻又十分真實的存在。\n\n\n最後，諾蘭要說的最後一件事，是呈現前後呼應的一件事情。\n\
  \n\n問題八：「當你成了父母後，就要當兒女的鬼。」這樣的千古難題，諾蘭是怎麼樣去給出\n他的看法的呢？\n\n\n答案是藉由時光的流速不同去解答。\n\n\n\
  因為時光流速，導致兒女與父母老死的正常順序，起了顛倒作用。\n\n\n諾蘭讓庫珀一開始為了守護莫菲而出發去宇宙，導致了時光流速，再次回到地球的時候，\n卻得以年輕的父親身分面對女兒的衰老。\n\
  \n\nA計畫失敗時與女兒衰老後，兩者導致的結果雖然都是迎來死亡，但當看到女兒過得很好\n，人生很充實之後，反而不會覺得痛苦，因為認為自己的守護是有意義的。而女兒即將老\n\
  死的時候，知道父親仍過得很好，希望他去追尋他的人生，因為她也認為，自己的守護是\n有意義的。\n\n這就是諾蘭給出的答案。\n\n\n我想諾蘭不只安慰了身為父母的所有人，也安慰了身為子女的所有人。\n\
  \n\n\n問題九：最後是關於永生的話題，人類解決所有生離死別的萬靈藥之一。如果透過這部電\n影，該如何來獲得解答呢？\n\n\n答案就是投入所有的身心，追求全人類的進步。\n\
  \n\n電影中出現的未來人類，已經超脫了現在的次元，他可以將男主角庫珀在對的時間點擺在\n對的位置去拯救那時候的人類。也就是說，人類如果不停的進步，每個人如果都能奉獻自\n\
  己的努力來推動全人類的進步，那麼總有一天，人類將擁有我們現在覺得不可思議的所有\n能力，創造一個無限大的空間，並讓從古至今的所有人類，永遠永生、永無病痛的活著。\n\
  我想，這是電影裡，治癒所有人類的解藥。\n\n\n\n\n\n\n\n--\n\n                                      \
