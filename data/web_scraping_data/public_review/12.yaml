content: '照記憶打，有錯請指證。

  不是多遠，而是多久，他們利用黑洞彈射就像在海嘯星上面一樣，地球已過了N年。

  之後庫柏進黑洞到五次元人的房間，給了年輕的女兒黑洞的量子資料，之後被放在

  木星還土星(我忘了)被太空船發現，那時女兒已經1百多歲，如果五次元人沒有把他

  放在比較之前的時間的話，也就是說他們黑洞彈射就耗掉地球50~60年了。


  之後的畫面，布蘭登沒有明顯變老，可以推測因該是很快就到，或是過去途中冬眠。

  電影沒有說明相對時間，只能判定他們時間是同時。

  地球被枯死病所擾，植物會漸漸枯死，而引起枯死病的東西(我忘了是病毒還啥)，只靠氮

  氣就可以活，所以沒辦法消滅。而且會慢慢的消耗氧還是增加氮(我又忘了)，總之地球

  人以後會沒氧氣可呼吸，最終會窒息而死。而之前因為枯死病，糧食減少發生過大戰，

  而電影有提到NASA不願意去丟炸彈去炸饑民。

  主角威能不解釋。

  他是駕駛，發生過意外，很聰明，不得不去當農夫，壯志未酬。

  木星還土星附近，反正是蟲洞那邊的星球就是。沒有演出經過蟲洞，只能說五次元人把他

  放在那。

  旋轉模擬重力，他們就不用漂浮移動了。四個艇，兩個RANGER兩個LANDER。RANGER就是

  庫柏一開始墜機、去海嘯星、最後偷開去找布蘭登的那艘。LANDER是用來載物資的，就是

  冰凍星布蘭達開去救庫柏，後來去接永續耗的那台。曼寧博士偷開RANGER想要控制永續號

  ，結果爆炸。黑洞彈射時TARS在一台LANDER，庫柏在另一台RANGER，兩個當火箭用完燃料

  就丟棄了，剩一台給布蘭達去新地球降落用。

  只能猜重力方程式解開之後，太空船有很大的長進，可以直接開小船穿越星際，科技部分

  並沒有說明，反正重點是庫柏去找布蘭登了 啦~啦~啦~。


  我只有看電影，沒看書籍，電影只演出這些。


