content: '《星際效應》不僅是有視野的科幻電影，也刻劃出人性的溫度。



  「不要溫馴地走進那良夜，晚年應在遲暮時燃燒並咆哮；怒吼，怒吼抗拒那消逝的天光。

  」《十九行詩》狄蘭‧托馬斯



  拉撒路任務，乘載了人類歷史盡頭的悲愴，這趟有去無回的旅程，每一位滿懷著宏觀且無

  我的，都迎向失敗而消亡，反觀帶著私心且小我的，卻成就了希望，為什麼？



  宇宙尺度遠遠超乎人對於自身的理解，如同天上的繁星遠多於地上的沙，人類短暫且微弱

  的生命光火，如何乘載那浩瀚無垠的重量？畢竟星空的那一端，相對論將成為了現實而不

  是想像，天上一刻，地上十載，時間不再仁慈的平等對待每一個人時，別離後的相會，豈

  能跨越那無法彌補的記憶和情感鴻溝？而如果連相會都遙遙無期，又如何隻身面對永無止

  盡的絕望和孤單？



  「也許我們花費太多時間用理論去推斷真理，唯有愛才能凌駕時間和空間。」



  即便現在來看，這句電影台詞依舊是荒謬得不切實際，但還是浪漫。人類的情感是既純粹

  又複雜，孤身一人，理解到眼界所及的空間每一吋都致命時，漫長的時間考驗將撕扯人的

  一切內在，最後在虛無當中，即便滿懷眾生的無我，最後也將幻滅成自我，因為內心再也

  沒有肥沃的土壤可供滋養，它太複雜了，但滿懷私人情感的小我，最後卻可能幻化成執著

  ，這份貧瘠精煉出來的純粹，還有別人，而心中有人，就有盼望。



  我想這麼說吧！在這趟壯闊的星際旅程，不是時空迴圈的偶然，而是必然，這確實是電影

  的結構；但我們追尋不著真理，仍舊可以學會愛，這才是電影的精神。



  最後讓我引述一部哲學思辨電影的台詞為這部作品下個註解。



  「時間恆流中，生命的謎底存在於時空之外。但是如你所知，那裡遍尋不著謎。因為如果

  有問題，也必定有解答。」《維特根斯坦》德里克‧賈曼



