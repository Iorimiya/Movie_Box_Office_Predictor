  \n要面對問題，而不是想辦法說謊，逃避問題，拖延時間\n\n等到發現遺憾，想要彌補已經來不及，時間都被浪費了\n\n人要活在當下，愛要及時～要相信愛的力量，會發生奇蹟，而不是處處自我設限\n\
