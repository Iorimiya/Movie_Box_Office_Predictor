content: '無音樂網誌好讀版：


  (註：本篇不特別介紹劇情內容，但文中可能提及劇情片段，不喜慎入)















  你相信有鬼嗎？

  你相信有神嗎？


  在漫漫的歷史長河中，人類一直免不了問這兩個問題。

  事實上，會問這些問題正展現了人類的一個重要特色：好奇心。


  想瞭解自己、想瞭解周遭環境，

  這似乎是我們與生俱來的本能。


  至於我們為什麼會有這種本能？

  在回答這個問題以前，

  先來看看這兩項命題在《星際效應》中如何被點出。


  --




  鬼是甚麼？

  庫柏說：一旦你為人父母，你終將成為兒女未來的鬼。


  電影第一幕的開場白：墜機惡夢，

  庫柏醒來後與家人共進早餐，

  馬上就引入了「鬼」的概念。


  小女兒默菲把玩著一個壞掉的太空儀器模型，

  並告訴父親那是被鬼推下書架的。

  哥哥嘲笑她，認為鬼並不存在，

  而庫柏則馬上為女兒上了一堂基礎科學課：


  如果你想說服我鬼真的存在，

  你必須蒐集證據、提出假設、設計實驗、歸納結論。


  這看似平淡的一幕，其實點出一個重要概念：

  「鬼」就是人類不能、或尚未理解的事物。

  (這些事物有時也被稱為「神」，下一段討論)


  科學存在的目的，並非去否認鬼，

  而是盡力去探索鬼的本質。


  對照庫柏掉入四維超立方後的劇情，

  便能理解這個「鬼」實際上就是庫柏，

  只是他用一種當時的默菲還有庫柏自己都無法理解的方式與他們溝通。


  實際上這也正好應驗了庫柏自己的話：

  一旦你為人父母，你終將成為兒女未來的鬼。


  --




  談完鬼，那麼神又是甚麼？


  維基百科上對於神的定義：

  「神」被認為是一種至高無上的存在，是信仰的主體。


  既然是至高無上的存在，

  便指明了我們注定不可能理解祂。

  那麼祂與「鬼」又有何不同？


  事實上，如果回溯到上古時代的希臘，

  鬼和神並沒有特別明顯的分野。


  希臘神話中，

  掌管生之世界的是神 (宙斯)，

  掌管死後世界的也是神 (黑帝斯)。


  當時的人們並非把冥府視為後代宗教中的「地獄」，

  而是一個死後必然會去的歸屬。


  後世的宗教中則出現了「天堂」和「地獄」的分別，

  把我們不可理解、無法感知的存在分成了善惡兩類，

  而神除了全知、全能外，

  還成為善良、道德的指標。


  「神」賦予人類存在的意義，

  因此當人類面臨種族滅絕的危機，

  便會很自然地認為「神」會為我們指出一條生路。


  《星際效應》中為人類指出一條生路的是所謂的「五次元人」；

  對於活在三次元世界的人類來說，

  如果有某種「五次元的存在」，那無疑是至高無上的存在，

  因為祂們的存在已經超越人類理解的極限。


  最後庫柏曾提到，或許這些五次元人就是未來的人類，

  對比「父母是兒女未來的鬼」，

  這個概念擴展成「未來人類就是現在人類的鬼 (神)」。


  --




  電影中不止一次提到，

  或許真正能超越時空的，就是「愛」的力量。


  這部電影以大量的科學理論作為基礎，

  而最後竟靠「愛的力量」放大絕，

  想必引發不少人的不滿。


  但是我認為這裡真正的命題，其實是信仰。


  布蘭德之於艾德蒙斯，默菲之於庫柏，

  正是因為「愛」這種強烈的情感，

  使他們對所愛之人產生不容質疑的信仰，

  其意志之堅定，甚至超越了時空。


  同樣地，人類憑甚麼相信蟲洞是五次元人為我們而開，

  甚至把這未知的異象當作救命的繩索？


  除了曼恩提到的生存本能外，

  想必就是信仰了。


  因為相信：

  1. 確有至高無上的存在。

  2. 人類存在的意義是這個至高無上的存在所賦予的。

  3. 這個存在會為人類指出一條生路。


  所以才有了這段旅程，也因此才會得救。


  而如果「五次元的存在」就是未來的人類，

  那麼這種信仰便等於是對人類自身的信仰，

  當中所透露的則是對「人定勝天」的信念。


  無論人是否真的能勝天，這種想像都是美好的，

  因為我們需要相信努力就能改變命運，

  才有辦法繼續努力下去。


  --


  最後回來討論人類的好奇心。


  根據演化論，

  「天擇」的作用會使能適應環境的個體生存下去，

  不能適應者則遭到淘汰。


  對於一個物種來說，如果物種內的多樣性越高，

  在遇到環境劇變時，物種越有可能延續。


  人類是一種靠著學習和累積知識來延續生命的物種，

  然而如果每個人擁有的知識一模一樣，

  那麼差異性就會變小。


  正因為我們有求知的慾望，

  而每個人所累積的知識不同，

  才造就了一個具有豐富多樣性的人類社會。


  或許在未來的某一天，

  這種多樣性將成為人類這個物種是否能延續的重要關鍵。




  個人評分：8 (超越水準)


  --'
