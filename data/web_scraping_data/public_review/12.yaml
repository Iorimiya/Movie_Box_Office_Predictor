content: "要了解這段前，要知道兩個準則\n\n1. 重力除了可以穿越時空，還可以穿越「次元」\n\n        先把重力想成「聲音」，喊一聲可以傳過幾公尺（空間），喊久一點可以維持\n\
  \n        數秒（時間），但重力再比聲音還要在「更厲害」一些，還可以從高次元影響\n\n        到低次元\n\n2. 宇宙間任何事物，都有一個「開始」，和一個「結束」\n\
  \n        把重力想成聲音，製造重力的「方式」想成喇叭，喇叭吃多一點電，就可以開大\n\n        聲穿越更多空間，開久一點就可以聽比較久。\n\n\
  \        重力可以想像成一樣需要能量（想像成剛提到的電）注入，而注入越多，影響\n\n        的越久越大，像是地球有很大的能量製造很久的地球重力，但多久沒人知道，\n\
  \n        範圍也是在地球週邊而已。\n\n\n\n回到電影，Cooper進黑洞宣洩完情緒後，依序做了兩件事情：\n\n1. 在高次元的「時空圖書館」中滑到「Murphe忘了關窗戶」的時空，聽Tars的編譯把\n\
  \n   NASA座標「畫」進去房間窗戶附近。\n\n\n雖然是電影情節，但可以合理的知道，Cooper並沒有製造太大能量的能力，所以所製造\n\n的「NASA座標」重力訊息不會維持很久，用電影後段中「Murphe長大回到房間苦思時，有\n\
  \n試著拿一些沙子丟回窗戶附近，但沒有反應」得知，「NASA座標」只存在「忘了關窗戶」\n\n的時空並「正負一些時間」。\n\n\n2. 接著Cooper在「時空圖書館」中滑到另一個時空，我現在懶得開DVD看一次，但映像中\n\
  \n   畫面並沒有出現房間的畫面，所以我們無法得知是哪一個時空，但可以從Cooper離開\n\n   「忘了關窗戶」時空時，邊高興的跟Tars講他的發現，鏡頭邊拍攝Cooper一直在時空\n\
  \n   中滑，一邊跟Tars說「這裡時空太多了，高次元人根本不曉得要在哪個時空傳遞訊息\n\n   所以我以為是我要救地球，事實上是Murph，我只是來這邊知道要在哪個時空傳遞訊息\n\
  \n   」\n\n\n這次製造的重力訊息一樣是短暫的，因為Cooper在離開前跟Murphe在床邊的談話中，\n\nCooper有拿起兩隻手錶跟Murphe一起看，說時空快慢的不同，那時手錶都沒有重力訊息\n\
  \n所以可以推測Cooper在「時空圖書館」中，滑到Murphe來拿手錶的時空附近，再製造訊息\n\n所以Murphe有一些充裕的時間，趁重力訊息能量還在時，把訊息抄下。\n\
  \n\n\n最後一個值得思索的點，是導演「為甚麼在製造黑洞資料重力訊息時，不帶到房間畫面」\n\n因為這會有一個次元中的矛盾發生：\n\n「因」：Cooper製造訊息\n\
  \n「果」：Murphe發現訊息，拿走手錶\n\n在「時空圖書館」中，Cooper根本不知道要在哪個時空放入訊息，因為他還沒製造訊息\n\n所以Murphe也根本不會拿走手錶，所以在「時空圖書館」中，根本沒有「果」的存檔畫面\n\
  \n所以Cooper找不到，可能只能用猜的。\n\n\n要解決上面的矛盾，可以免強用一個「小轉折」解決，就是Murphe進房間，已經絕望\n\n都沒發現任何訊息，離開前順手把錶拿走，後來走到一半才發現訊息，而導演也很細心\n\
  \n的處理好這段，電影中也是如此呈現，這時因果重寫成：\n\n「因」：Murphe會在某個時間點回老家，一定會拿走手錶\n\n「果」：被Cooper在「時空圖書館」找到「因」的存檔畫面，改寫存檔\n\
  \n\n--"
