content: '（代po）網站好讀版：







  防雷頁













  ---------------------------------------------------


  「星際效應」以地球面臨嚴重的沙塵暴以及農作物枯萎症而逐漸變成一個不適宜居住的地


  區為背景。前任太空員，Cooper (Matthew McConaughey 飾)，再一次沙塵暴襲擊女兒


  Murphy (Mackenzie Foy 飾)時，奇異的用沙塵在地上的落點得知NASA秘密基地的座標。


  此時NASA也正進行著一項尋找其他可以供人類居住的星球的計畫。理所當然的，Cooper就


  忍著與親人分離的痛苦加入了這項宇宙旅行的計劃。在旅行的最後，為了前往計畫上的最


  後一顆星球，Cooper犧牲自己，駕著飛船跳進黑洞裡，意外地落入裸奇點，在裸奇點附近


  會有時空劇烈扭曲的現象，因此Cooper利用未來的人在裸奇點上建構的超立方體給遠在地


  球的Murphy (Jessica Chastain 飾)物理學上的提示，進而促成Murphy在科學上的成就，


  在土星外建構一個太空站，成為人類暫時的樂土。最後，Cooper從裸奇點逃離黑洞，回到


  原來的時空，卻依然不放棄尋找適合人類居住的星球。因次再度穿過蟲洞繼續他的宇宙旅


  行。




  這部片透過豐富的宇宙知識以及宇宙旅行表達人與人之間、人與自然之間的關係。片中除


  了一些將人冷藏保鮮的科幻技術外；其他關於蟲洞周圍的幻影物質使得蟲洞持續張開，周


  圍的幻影物質也導致光線的扭曲；以及黑洞因為質量巨大，周圍的光也沿著視界跟著扭曲


  ；以及太空中無介質而導致無聲等細節都有做出來，重溫大學物理，看了覺得逼真又熟悉


  。




  Murphy在房間中看見的靈異現象，Cooper與Murphy解釋的方法便不相同。人類好奇大自然


  ，利用理性與科學(或是迷信)承認本來未知的事物。人類依循著人性，透過理性、科學、


  宗教、哲學等，開創出人類的文明。但是在廣袤的宇宙間，人類依然孤獨地背負著自己的


  悲劇，在一切的未知中探索這個設計精密的宇宙。





  時間在「星際效應」中也扮演著重要的變數。太空船在無聲寂寥的太空中獨自航行，當


  Cooper穿越蟲洞，航向世界的盡頭時，時間就已經不具任何意義了；在佈滿水域的星球，


  一小時等於地球的七年以及航行中多次的冬眠抑制老化等。在Cooper回到太空船上接收23


  年來地球傳來的信息，才實際感受到，當時間失去意義時，人與人之間的情感顯得寶貴卻


  也脆弱不堪。




  在這部片中另一個觀點認為人始終是群體且需要情感依託的，Dr. Mann (Matt Damon 飾)


  作為第一批被送往太空的科學家，為了避免太空旅行與地球的時差所帶來與家人情感上的


  困境，Dr. Mann是一個在地球上沒有家人與朋友的人；而最後Dr. Mann卻被孤獨與野心逼


  上了絕路。相反的，雖然Cooper承受著與地球的時差，卻也因為對家人的責任激發自己求


  生的慾望，而盡力完成使命。




  拖鞋俠認為除了一些驚險的場面外，這部片感受到的驚奇與震撼在於，太空船飛行在寂靜


  的宇宙間，那種孤獨感與不安全感，都在寂靜無聲的畫面中完全呈現。人在宇宙間何其渺


  小，我們時常低著頭為塵世間的處境而憂心。當我們仰望星空，聽到的是一片靜謐的虛無


  ，人類在這片虛無中尋找未來，是來自人類發自內心最古老的浪漫。旅行不一定會帶給我


  們財富或權力或塵世間各種有形或無形，旅行最重要的意義在於；身處陌生、孤獨的環境


  ，遠離我們過往熟悉生活，並重新檢視我們過去的生命。






