content: '各位影評們早安（？）


  話先說在前頭，我是個諾蘭迷 : D

  還有這是手機排版請見諒。



  在爬了一下有關星際效應的雷文和負雷文後。

  的確，我長知識了，在這邊先感謝那些在板上分享相對論跟蟲洞理論的大大們（還有植物學專家），看了你們文章後，我都覺得我之後的考試每次都可以拿到100分。


  因為太多討論星際效應的雷文，這次我來嘗試分享一下那些負雷的問題。



  以下













  開始


  問題1）：關於有些人認為，為什麼堂堂一個NASA會找一個曾經飛機失事的cooper來開太空梭，是沒人才了嗎？劇情也太隨便了吧。


  ANS: 拜託，劇情一開始就有說了，世界瀕臨末日，昔日的探險世代已經轉變為守門人，人民為了活口而勸所有人"趕緊回家種田吧！你"。而NASA在故事開始的十年前就派出最頂尖的12位太空人前往黑洞後方探索那12顆星球，而在這大家都在低頭採玉米的時代中，很難容忍經費提供到耗資巨大的太空飛行的實驗中，所以當時的NASA是隱密而不可認同的存在（你覺得在這種前提下，是要有多好的太空人，而且太空人訓練是要有多完善）。


  而為什麼這麼隨便就找cooper當太空駕駛。我個人是解讀說，當安海瑟威告訴說自己是布蘭的時候，cooper告訴她所熟悉的布蘭是個男的而且又老又醜，顯然cooper是知道老布蘭的（先不提熟不熟），而在兩人見面的時候，有提到cooper曾經跟老布蘭共事過，而且在解釋這個計畫中，兩人互動明顯熟識，而老布蘭也說過目前需要太空駕駛員而非物理學家，而相信cooper的到來是有意義的。（這就是所謂的有人罩好比有證照）



  問題2）：很多人對重力跟時間的轉換產生了質疑，覺得諾蘭的拍攝有著瑕疵，這根本就不科學。


  ANS: 其實我還蠻想知道的，那些人幾時突然變成物理學家的？如果只是單純看維基百科或是稍微Google一下就能夠解釋光速跟重力，還有空間扭曲的時間變化的話，那些拿物理學博士學位的人，可能真的要去種玉米了。我覺得雖然光速是絕對的，但是應該還有別的參數要考量，不單純只是重力加速度。



  問題3）黑板上的公式都是錯的！


  ANS: 天阿，劇情不是講了，老布蘭就是不願意承認自己的公式所給他的答案，所以在10年前就解開公式的他，選擇欺騙世人，而造就了A計畫與B計畫。



  問題4）一個科學家居然在憤怒的時候，怒敲了這麼高科技的設備，NASA怎麼會容許這樣的人上太空，而且還是在這麼重要的計畫裡。


  ANS: 請先參考問題1）的資源短缺的問題而造成人力也不足的情況。

  還有是誰跟你說魚丸不能打乒乓球的，曼恩博士臨死前說過，當人遇到了關於生死的問題後，就會回到了本性，而你所謂的知識與道德將會不覆存在。人一但失控，大家都一樣，你還期待高知識份子會有著完全的高尚情操嗎？有時候可能做出比一般人還罪過的事情。



  問題5）第五維度的事情，有人說反正也無法証實，隨便諾蘭怎麼掰都可以。


  ANS: 廢話，這是電影！電影！你以為是科學記錄片嗎？事實上，所有的一維二維三維四維跟五維度，都只是理論，無法明確證明，只不過從一到四維的解釋是大家最能以接受的，也最接近現代科學。


  最後：


  在科學的雞蛋裡挑骨頭，不如好好的享受看電影的樂趣



  --'
