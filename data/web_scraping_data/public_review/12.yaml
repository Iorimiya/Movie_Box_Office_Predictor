content: '1.庫柏年齡124歲?

  以庫柏回來的時間-他出發的時間+出發時的年齡


  記得他們在水星球浪費23年後，回到永續號，墨菲傳訊息說她跟庫柏同年嗎？


  假假設墨菲在庫柏出發時10歲好了


  那庫柏一行人到土星花費的時間(多久我忘了，假設5年)+23+10=庫柏出發時的年齡38歲



  那麼124-38-53=33


  庫柏進黑洞又出來，到被地球人發現，中間的時間，對庫柏來說可能就只有在五次元空間

  暗示小墨菲的幾分鐘，對地球人而言過了33年


  我認為是沒什麼大問題


  再著，時間是相對的，124歲是對地球人而言，對庫柏頂多十年吧~

  電影到了最後，我想時間真的不是個常數~也不必特別追究幾歲~


  2.祖父悖論問題

  祖父悖論：



  假設你回到過去，在自己父親出生前把自己的祖父母殺死；因為你祖父母死了，就不會有

  你的父親；沒有了你的父親，你就不會出生；你沒出生，就沒有人會把你祖父母殺死；但

  若是沒有人把你的祖父母殺死，你是否會存在並回到過去且把你的祖父母殺死？


  星際效應的故事是單方向的，沒有"回到過去"，也不會有祖父悖論的問題


  3.結局不乾淨


  我是個看電影過程，會猜測結局的人

  觀賞星際時我自己預測的結局有以下幾種


  1.庫柏死，布蘭德死，地球人滅亡

  2.庫柏死，布蘭德成功，B計畫成功

  3.庫柏成功，布蘭德死，地球人獲救

  4.庫柏成功，布蘭德沒交代，地球人獲救

  5.庫柏成功，布蘭德成功，地球人大搬家，布蘭德獲救


  結局是介於4跟5之間


  這樣的結局我感受到故事延續性，不會出了電影院，故事便結束，跳脫"從此以後過著幸

  福美滿的日子"的窠臼，開放性結局的魅力在於給與觀眾一個句點，但是句點只是段落結

  束，不是文章結束。


  仔細想想，萬物如果真的要尋一個最後終點，我想只有死亡(及相同概念之形式)~



