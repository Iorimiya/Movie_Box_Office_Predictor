content: '我不是諾粉


  而且我記的這劇情是另外一個人寫的，諾蘭只是很興奮的拿到了劇本把她拍出來


  還是要忠於原作的設定


  因此有很多東西應該很難在幾個小時交代清楚


  我認為這電影的主旨並不是太多物理的設定


  而是普羅大眾都能夠理解的


  超越物理的愛


  有粽合的因素  第一個最簡單，就是登陸船的重量很明顯比太空梭要小的多


  第二個比較難以發現，但是仔細看其實會發現海嘯行星上面已經有暗示了


  ，


  在地球上一個普通的浪頭是絕對無法達到如此的巨大高度，


  所以我認為這是暗示這顆行星密度很大　但是體積不大的星球


  在表面雖然有1.3G的重量，但是離開星球表面受到重力的影響就會小很多，


  海浪也才會達到這個高度，因此登陸艇不需要花費太多燃料就可以昇空了





  近代物理讓我們知道，除了受到重力，也受到速度影響


  一開始主角說，沒有燃料與行星運行對應的速度降落必須靠黑洞加速，因為行星繞著


  黑洞公轉的速度也是其快無比，就像我們手中抓著繩子在甩物體一樣，越用力的拉，


  物體轉的越快。所以星球上面時間變慢了。


  而行星基本上並不會感覺到這黑洞重力的存在，因為被離心力抵銷了


  時間變慢是受到兩個因素的影響，靠近黑洞的重力場以及與永續號的相對速度



  電影的設定黑人是個狂熱的黑洞學家，在他最心愛的黑洞旁邊研究了這麼久，


  雖然他說有冬眠啦，他快要解出來方程式了，但是剩下的答案藏在觀測不到的視界內，


  ”說不定”稍為靠近一點視界可以觀察到吧？


  所以丟一台機器人進去這很穩定溫柔的巨人，說不定進入視界的瞬間可以觀察到


  這是我腦補啦



  這裡就屬於作者幻想的空間了，反正理論物理就是開始於各種大膽的幻想，


  他說不定還沒靠近去被撕裂就被高等生物傳送進奇異點？？


  這個穩定溫柔的黑洞是更高維度生物的特別時空，也許不只是５次元吧


  是個超越一切的次元，反正這裡的設定不重要了，


  因為再物理裡面你本來就無法設定奇異點，就隨他幻想吧



  沒有介質傳熱，所以不需要花費什麼能量就可以保暖




  導演在不同的地方重複的暗示，人類情感的特殊是超越空間時間甚至是更高維度的存在


  不論是背叛的麥特戴蒙，說謊的老布蘭德博士，一開始不諒解最後又追隨父親腳步成為


  科學人的女兒，漸漸對老爸的離去心懷不滿而變的極端守舊的兒子，守著黑洞不斷研究


  等待登陸艇歸來的黑人，以及對宇宙懷著夢想的探險家，最後貫穿整劇的是父女的愛。



  主角在被困在高維空間裡面，在那裡時間已經不具任何的意義，一分鐘就像是一萬年一樣


  他可以透過重力與任何時間的女兒溝通，經歷過如此特殊的經歷甚至心境上也會有變化


  在那裡他能夠看見原本不知道的事情，透過更高維度的ｎ次元，明白原來與更高等生物


  存在的共鳴居然也是愛，在那裡愛是可以量化的，也是最偉大的力量。縱然人事已非


  女兒已經垂老，但是他的人生哲學也徹底改變，雖然不捨錯過，但也不因死亡絕望


  他尊重女兒的最後心願，不要讓女兒死在自己的面前。



  而Ａ計畫畢竟沒有完全的成功，人類只是生活在暫時太空站而已


  相對已經花了幾十年建立起來的太空站，靠近黑洞的女科學家布蘭德才剛扎營


