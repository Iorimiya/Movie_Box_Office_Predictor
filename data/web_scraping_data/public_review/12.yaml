content: "看完《星際效應》之後，諾蘭導的電影我也全部收集完了。老實說，這是讓我最不入\n\n戲的一部。倒不是龍虎亂舞般接連而來的科學詞彙教人眼花撩亂，而主要歸因於節奏舒緩\n\
  \n的漫長故事裡，情感空氣略嫌稀薄，徘徊在窒息邊緣我每每必須離開一下才能再進入。關\n\n於電影整體，板上已有許多好文值得一看，我沒打算補充什麼高見，只想說說一點零碎的\n\
  \n心得。\n\n\n\n    1.電影開頭主角一家追逐印度無人機的橋段，不知有沒有人覺得多餘？在我看來，單\n\n就主角來說，這一方面表現了他對飛行器（亦即天空）的熱愛與專精，另一方面，十年來\n\
  \n被遺棄、漫無目的地飛行的無人機，一定程度象徵著在那個放棄科學、不再遙望星空、只\n\n求守住農地的世界中，身為飛行員、工程師的主角的生命狀態；而若不願無止盡地漂流、\n\
  \n喪失自身能夠發揮的價值，就必定得將重心轉移到其他地方，例如照顧家庭、組裝機器和\n\n種植作物，像無人機的太陽能電池被取出，充作其他用途。\n\n\n\n\
  \    2.諾蘭電影常受鄉民批評的其中一點，是角色的扁平與概念化，不夠立體、不太真實\n\n，彷彿只為承載某個概念而存在。於是我們看不到人與人之間自然、細膩的互動，似乎每\n\
  \n一場對手戲都有著明顯的推動情節的目的。我沒有仔細地檢證過此一論點，但帶著這樣的\n\n\n前理解去看《星際效應》，倒遇見了某些驚喜。當主角失敗地告別，開著車前往NASA基地\n\
  \n，他掀開副駕駛座上散亂衣服的那個動作與隨之而來的表情，是整部電影最能感動我的細\n\n節，如《全面啟動》保險箱裡的那支風車。這一幕自然是先前他依照指引走向神秘座標時\n\
  \n，從副駕駛座的衣服下發現女兒那刻的延續與對照。上一次掀開衣服有意外驚喜，這一次\n\n，他知道裡頭必然是空的，但他仍情不自禁地重複了那個動作。衣服下雖然「沒有」，我\n\
  \n們卻因此確認主角內心的「有」、見證他難以割捨的深情。進入NASA基地後，情節快速推\n\n展以致於沒有足夠篇幅深化主角在去留之間的矛盾衝突，因為有了掀開衣服這神來一筆，\n\
  \n才真正地教人信服其內心的拉扯，比起一洩而盡的道別戲碼，更為有力。\n\n\n\n    3.“Do not go gentle into that good\
  \ night”，阿福臨死前仍在重複的詩句，實\n\n則是半個謊言。送出太空船執行B計畫，是最後的咆哮怒吼；假裝破解方程式卻是溫馴地\n\n走向垂死，掩飾無法執行的A計畫。這個謊他守護了大半生，為什麼要在死前洩漏呢？無\n\
  \n解的方程式算不出未來，只得到巨大的罪疚感，而他已默默背負太久，至少在最後一刻，\n\n他要求個解脫，儘管那代表著天光將永遠地消逝，腳踏土地的人們將真正地失去希望。他\n\
  \n始終是自私的，從創造謊言到開誠布公，都以整個世界的絕望為代價，換取少數人、甚至\n\n一人之存續。無論能否接受，那到底是真實並且可理解的人性，如同孤獨地在遙遠的冰封\n\
  \n大地送出訊號的傑森包恩，為什麼選擇作假、選擇殺人也要奪走太空船。他實在是個有趣\n\n的角色，說起理來頭頭是道，自己卻無法作出「對的」事情，不擇手段也要生存。當他看\n\
  \n著逐漸流失氧氣的主角，源源不絕的話語或許就像一層保護膜，將他從身為一個「人」的\n\n部份隔開，免於崩潰，而能夠冷靜地分析、碎念，面無表情。能教人相信的謊言，往往含\n\
  \n有許多真實的成份，如冰凍天地中的孤獨體驗，如寄託希望的B計畫。我不禁好奇，阿福\n\n死前念著“Do not go gentle into that good\
  \ night”時，其心頭所繫，究竟是對於時\n\n間的抵抗、死亡的掙扎，或者茫茫塵沙的大地上滾滾飛揚的絕望？\n\n\n\n    4.將《全面啟動》與《星際效應》並置對觀，會發現前者是向內深掘，後者是往外遠\n\
  \n拓；前者想像單一個體的意識可以廣袤如完整的世界，後者彰顯無垠宇宙中微塵般的人類\n\n，透過個人堅持與世代傳承，也能突破時空的侷限；前者近於「芥子納須彌」，讓我們看\n\
  \n看一粒沙中的世界，後者彷彿「一念三千」，展示心志如何超越次元、有限如何通往無限\n\n。但儘管可以捻出種種對比，兩部電影同樣地關注於情感與時間，藉由相對的、不同步的\n\
  \n時間流動，挑戰著人與人間情感紐帶的韌度。而我們可以說，電影對此，態度頗為樂觀。\n\n夥伴的信任終能喚醒LIMBO層中迷失的老友，父女之愛也凌駕於時間空間、有形無形的阻\n\
  \n隔，讓彼此再度相逢。我猜想李商隱擔憂「愁到天地翻，相見不相識」的困境，在諾蘭而\n\n言並不成問題，遑論蘇東坡感嘆「縱使相逢應不識」，相距不過短短十年。情感的力量不\n\
  \n可思議，足以無視時間變化，即使形體面目全非，「塵滿面，鬢如霜」，你仍是你、我猶\n\n是我，見到、或者見不到，彼此都「知道」。\n\n\n\n    5.為什麼透過「書」的排列傳遞訊息？而非設計為其他物象？例如將書櫃換成衣櫃？\n\
  \n我想，書不但象徵知識、文化，且相較於仰賴容易產生誤差的口耳，寫定的文字記載要穩\n\n固得多，能流傳的時空範圍也更廣闊，故書亦具有傳承的意味。至於片尾另一關鍵媒介—\n\
  \n—手錶，則毫無疑問地隱喻著時間，更是片中父女親情的重要載體，是情感的象徵物。而\n\n我們也能發現，書與錶所象徵的傳承和情感，正是電影裡人類何以從滅亡邊緣返回、戰勝\n\
  \n命運的最大力量。\n\n\n\n    6.相較於甜美中帶點憂傷的結局，更吸引我的是單獨留在太空船、無人星球和新殖民\n\n地的那些角色所飽嘗的絕對孤寂。1995年發行的一代電玩神作《超時空之鑰（Chrono\n\
  \nTrigger）》，其中有這麼一段劇情：為了將沙漠綠化成森林，同伴之一的機器人獨自留\n\n了下來，不眠不休地工作。玩家操縱角色，穿梭時空至四百年後，會在森林的神廟中找到\n\
  \n佈滿塵土與青苔的機器人。將他重新啟動之後，他其中一句台詞（大意）是：「對你們而\n\n言不過是一瞬間的跳躍，但我花了四百年才來到這裡呢！」不知道rolling\
  \ credits背後\n\n，重見男主角的安海瑟威會說些什麼？\n\n\n\n\n--"
