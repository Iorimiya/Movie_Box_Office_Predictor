content: '(頗長的星際效應觀後感，觸動了我十年前的童年回憶呀！)



  關於星際效應，不曉得劇本是甚麼開始寫的，但喜歡作夢的我，對於夢境的好奇心，在星

  際效應的故事裡，看到很多相似的命題，這令我很感興趣。我是亞瑟克拉克與艾西莫夫的

  愛好者，在2001年上高中的夏天，我認識他們的同時，也接觸科學人雜誌裡面的『膜』與

  『弦』理論，這些都深深吸引著我，比起宗教神學來講，知識的純粹性更讓我著迷。在我

  的認知裡，時間是一個測量單位，沒有時間，一切就沒有意義。人類可以感覺到時間的存

  在，透過對於光的反應，例如白天與黑夜的變化，而這些也讓空間與質量的存在成立。所

  以我相信四維甚至五維的存在，當然佛經裡面的三千大千世界如恆河沙數，屬於另一種抽

  象的描述。總之，諾蘭的敘事性強大，不僅在美感方面顧及到人性本質的探討，也同時得

  以延伸至哲學中科學與神學的歧異處。



  我屬於很會做夢的人（當然更愛睡沒有關係），而現實世界對於夢的諸多描述解釋，都沒

  有一個完整的版本，目前比較標準的科學解釋為神經脈衝中能激活腦細胞的活躍，轉而形

  成夢。換句話說，大腦的判斷及思考若能受刺激激活，則能發隨心所慾控制自己夢境的一

  切。當然，預知夢我也是有夢過，但在這裡不是個重點。



  回到諾蘭的星際效應故事，我自己從經在2000年到2001年之間，斷斷續續在三個月內做著

  有順序般的夢。關於人類必須離開地球，前往未知的太空。因為印象太深刻了，我一直有

  把這個夢記我的筆記本上面。



  夢的大略過程是這樣（三個月的整理）：



  夢裡的時間大約是2150年。



  當然這夢的開頭，和星際效應挺像的。瀕臨死亡的星球，糧食缺乏的人類，海平面的上升

  導致大量陸地可耕面積的減少，伴隨而來的饑荒導致許多國家政府關閉，為了維護碩果僅

  存的人類文明社會秩序，諷刺地，五大洲的領袖，以洲為單位，成立世界五大政府：北美

  政府，歐洲政府，東亞洲政府與南亞州政府，東非洲政府。



  儘管人類的社會暫時保留下來了，但生態失衡的地球，已經不足以維持人類的生存。世界

  政府們因此集資發展宇宙計畫，在夢裡稱為『THE LAST IMPUSE』，應該是為了要為人類

  的未來做一次電擊，讓文明微弱的脈搏能再次跳動。在夢裡，我順利的應徵到TLI機組人

  員。必須先稍微解釋一下TLI的概念。TLI計畫允許工作人員攜帶家眷上船，透過家庭的情

  感連結強化組員對於任務的使命感，但不允許小孩或父母上船，所以TLI的工作團隊，基

  本上是單身族與沒有孩子的伴侶組成。



  在TLI上的機組人員，有點像是巨大太空船中地勤人員，屬於勞力階層，雖然知識水平不

  差，所掌管職務也影響全船人員性命，但地位始終不是很被重視的一環。不過由於大家戮

  力尋找人類不知是否存在的出路下，大家暫時不計較身分問題。在TLI全員到齊時，總人

  數高達三千多位，容納眾人的巨大太空船大概有一個美國職業籃球體育場這麼大。不幸的

  是，TLI在新疆（夢裡面是新疆）發射的時候，地球發生第三次世界大戰，地點一樣是歐

  洲。起因是歐洲政府與東非洲政府為了搶奪水資源，而將亞洲政府牽扯了進來。



  總之，TLI在一切看似又進入混亂的局面下，不被祝福的出發進入太空了。



  TLI也是在木星的位置發現蟲洞（似乎科幻小說很喜歡在木星發現蟲洞，應該是這樣的關

  係，在夢裡面也是以木星的形式出現），但夢裡的蟲洞不是出現在太空中，而是木星本身

  那個巨大的紅色斑點。TLI是利用重力回聲定位的方式，來尋找和地球頻率相近的星球，

  這部份的技術解釋，在夢裡並不清楚。總之，我們並沒有一個確切的目的地，而是藉由一

  顆又一顆星球尋找的方式，找到理想的地方。但每經過一顆星球，我們就會在上面建立殖

  民站，有點像是糖果屋撒麵包屑的方式，一來可以讓繼續前進的人，找到回來的路，另一

  方面讓留在地球的人，得以尋找到我們的足跡。



  在經過漫長的旅途中，我和我的太太都在TLI裡生下了小孩。當然，隨著死亡與新生，TLI

  慢慢地從原先的三千人增加至七千人左右，儼然就是宇宙中的遊牧民族，但這群人顯然逐

  漸忘記地球浩劫的危機，在探險中又逐漸展現人性的好奇心與自信。但接著夢境就開始發

  生轉折點了。



  在我們又抵達一顆新的星球時，我們在這裡遇上了未知的疾病，這導致TLI許多人的死亡

  ，包括小孩與大人。這嚴重的打擊，讓TLI的一度面臨崩潰。但在科學家與機器人的幫助

  下，TLI得以安全的離開這個地方，只留下機器人看守殖民地。



  接著又碰上未知生物的騷擾，所引發的小型戰爭，但人類免強的抵抗成功後，退出了該生

  物的領土範圍，退到附近的殖民地稍作休息。但這場戰爭似乎是壓倒TLI的一個關鍵因素

  。碩果僅存的人員，開始分成兩派，一派主張要迎接地球人的到來，另外一派主張放棄地

  球人。



  而這兩派人馬在為了爭奪TLI的控制權下，發動了一次又一次的政變。原先各地殖民地也

  分別歸屬在兩邊人馬的陣營下。但由於資源上的匱乏，主要動亂地以TLI降落的這顆星球

  為主，人類並沒有辦法發動跨星球間的征戰。



  此時，離開地球三十年後的我，五十幾歲了，我帶著我妻子和孩子，跟著一群人，離開

  TLI的紛亂中，找到一個臨時的檢查站躲起來，我們希望藉由恢復通訊設備的方式，連絡

  上地球的總部，儘管不清楚地球人是否還活著。此時，卻發生詭異的事情，TLI爭權之亂

  的因為外星疾病的再度爆發而停息，活著的人越來越少，也和殖民地失去了聯繫，而我與

  妻子則失去兩個可愛的小朋友。



  鬱鬱寡歡的妻子，整天望著天上三個巨大的星體，整個性情大變。過了十年，她離開了我

  ，我將她與兩位孩子埋葬在一起。幾乎TLI在這個星球的人員都差不多消失殆盡了，我回

  到荒廢已久的TLI太空船，試圖恢復與殖民地的通訊，但似乎也連絡不上。



  最後我躺回墳墓的旁邊，跟妻子開玩笑說：『您們三個真好命，可以躺在舒服的土壤裡面

  ，但誰來幫我安身呢？』最後的夢，就結束在我即將闔眼的時候，天空降下巨大的光芒，

  揚起四周的塵土，一支帶著手套的手，抓起我的肩膀。



  在夢裡面，我一直不知道人類到底有沒有未來，有沒有活下去，只是這夢讓我對於科技發

  展迅速的人類，在人性晦暗面感到耿耿於懷。後來回想起來，人類的歷史好像一直就像一

  個不斷自我複製的程式，在複製的過程當中產生變異，但這些複製好像為了迎接下次的滅

  絕而存在。（感覺很像是羅馬帝國擴張的歷史呀～）



  （因為太喜歡這類的題材了，又衝動地回想起過去，真抱歉各位版上大大！）


