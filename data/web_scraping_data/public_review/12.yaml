  \n星球No.1\n有生命之源(水)、有陸地  缺點是重力為地球的130%  有海嘯毀滅一切\n這裡我覺得有個部分不太合理  照太空人踩的地方來看\n這星球是不可能有那麼大的海嘯的(水很淺)\
