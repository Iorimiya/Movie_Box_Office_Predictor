content: '先說我沒要戰文理組,而是以我真的是純文組的角度

  幾年前我在學校圖書館看了這部電影

  看到第一個星球我就對自己罵了操你媽

  怎麼不在他重映時去看imax

  看看那個滔天巨浪,根本是為大螢幕而生的畫面

  昨天終於得以解決這個遺憾







  防雷






























  我個人覺得星際效應是諾蘭第二好的作品

  第一名是全面啟動,啊這個單純喜好問題而已

  我會說星際效應的最偉大之處在於

  讓我這種完全不懂理組觀念的情況下

  盯著螢幕而無法自拔,而不是看著就神遊了

  我還是不知道一大堆什麼次元什麼黑洞三小的

  那些對我來說只是酷酷的詞,我根本不懂

  我還是覺得自己就是庫柏旁邊的太空夥伴


  再來他闡述主題真的很明確

  從一開始還在地球就已經把爭論點說明了

  也沒有對錯的說了看守還是探險的好壞處

  我很喜歡馬修麥康納和約翰李斯高的對話

  這個議題在兩人對話中被完整解釋

  也為父女分離做了很漂亮的鋪陳

  也能看出提摩西夏勒梅當時還真的沒有很紅

  戲份有點不漂亮,後來的凱西艾佛列克更搶眼


  說回文組的角度,為什麼看不懂那些科學理論

  我還能看得津津有味呢？在於一些補充

  不只是高水準的劇情編排,還有那些名言佳句

  像安海瑟薇那句愛的名言的確突兀了點

  仍然不失為一個為劇情下良好的註解

  還有米高肯恩的那句切莫怎樣怎樣的

  那句有感的貫穿整部電影的思想（也很黑暗靈魂）

  所以就算不懂其中細節,也沒理由說看不懂劇情


  至於這部電影的科學理論可不可行我是不知道

  但都可以發表論文應該不會差到哪裡去吧！

  都還有請相關專家和出書了

  可以做到這種程度真的是超他媽屌

  即使我看第二次還是不知道那個第五次元是什麼鬼

  靠北啊他不是在太空嗎怎麼就進去了書櫃後面


  算了,看不懂就感受他吧,就像天能一樣

  至少我知道在浩瀚宇宙當中,雖然被數理牽引著

  最根本還是很文學的東西在維繫著所有動機

  有人想拯救人類、有人想回家、有人想著自己

  很多事情看似複雜,也的確是複雜

  人們卻忽略最基礎的精神,就像墨菲堅信爸爸會回來

  不為什麼,只因庫柏答應了他,就是這樣

  所以就有了感動文理組的偉大電影


  致所有科學家和探險家,由於你們偉大的付出

  人類才得以走到今天這一步


