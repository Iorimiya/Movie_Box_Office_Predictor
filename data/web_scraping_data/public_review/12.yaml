content: "文長且雷慎入，我警告過囉！\n\n──────────────────────────────────\n\n\n        大家好！！小弟看完這部電影後，反思許久，感觸很深，上來分享一下。請容許\n\
  我從文學（Literature）的角度來敘述。小提，文學並不是死板的東西，它是藉由舊有經\n典故事的重要要件，來構成新的故事，新故事所蘊含的意思，其實遠超過其表面文字的陳\n\
  述。而對我來說最有趣的，就是挖掘作者想表達的涵義，作者究竟在文字後藏了什麼寶藏\n？\n\n本文分六部分：（一）得救的儀式（二）Ｂ計畫的本質（三）地球人的罪（四）被選上之\n\
  人（五）庫柏不只是庫柏（六）大腦補\n\n讓我們開始今天的主題吧！很簡單，就是文學中最常見的元素：\n\n\n\n神話（Myth），電影藏了三篇神話故事\n\n\
  \n\n（一）  得救的儀式(與板上版友意見一致借用謝謝)\n\n\n\n首先，請大家回憶一點，蟲洞是設在哪裡？這是小弟開啟一切思考的地方：\n\n     \
  \   土星（Saturn）\n\n五次元人為什麼選擇放在土星旁邊？應該說，八大行星中，諾藍導演團隊為何獨獨選擇土\n星？土星特別在哪裡？簡單搜尋後，我豁然開朗：\n\
  土星（Saturn）取名自　羅馬神話　眾神之一　薩圖爾努斯（Saturnus）\n\n農業之神，教導羅馬人耕種，羅馬農業的起源\n\n需要我說電影中地球怎麼了？全球農作物的枯萎病！！\n\
  古時羅馬人旱災、饑荒、作物全毀時，他們唯一的希望，便是向薩圖爾努斯祈禱。\n電影中人們受難於枯萎病時，他們唯一的希望，便是朝土星旁的新世界邁進！！\n地球人們靠近土星，祈求奇蹟。這是個向神祈禱救贖的行為，現代神話開始。\n\
  當然，恐怖的神威亦紛踏而來：\n\n羅馬眾神是相當好大喜功，殘酷無情的，古時羅馬向神祈求要儀式，儀式需要獻祭，人們\n獻上美酒、美食、奴隸、羔羊，好取悅神。那地球人們向神祈禱救贖，要獻上什麼？\n\
  \n        十年前，那１２位科學家，拉撒路任務（Lazarus Missions）\n\n有去無回的自殺任務，犧牲自己，傳回何處適合生存，拯救全人類。還有一點很有趣，電\n\
  影中相當強調這１２位都沒有家人，沒有結婚，這暗示什麼？\n\n他們沒有配偶，他們是純潔之人，最合適的祭品\n\n我們獻祭純潔之人取悅神，神給予神喻指引我們生存的明路。\n\
  \n到這邊我們停頓一下，有個問題：\n好吧上述是很像，但所以呢，諾蘭想說什麼？這結構類似神話很重要嗎？\n\n我只能先小結自己的想法：地球人們勢必往土星才能得救，這１２位科學家是獻出去的救\n\
  不回來。另外，對，我覺得很重要，但理由請容我（三）再提。\n\nPS。農業之神，有時與希臘神話的克羅諾斯混同，宙斯之父，泰坦巨人族。所以黑洞取名\n巨人（Gargantua），並不意外。\n\
  \n\n\n（二）Ｂ計畫的本質\n\n\n\n回報指明了環繞在黑洞　巨人（Gargantua）恆星系統上，三個似能居住的行星，並以在\n其上的三位科學家命名：\n\
  \n米勒（Miller）、曼恩（Mann）、艾德蒙斯（Edmunds）\n\n庫柏（Cooper）、艾米莉亞（Amelia）、羅米利（Romilly）、道爾（Doyle），四位人員\n\
  搭乘太空船永續號（Endurance），懷著Ａ、Ｂ計畫，前去確認得否生存。注意，這則神\n話要合在一起看才看得出來，所以讓我們簡述過程：\n\nＡ計畫：確定該地得生存後，全地球人靠特殊太空站遷徙至該地\n\
  Ｂ計畫：若Ａ計畫失敗，養育所載的5000人類受精胚胎，使人類不致滅亡\n米勒：遇上大海嘯，道爾死亡，浪費２３年\n曼恩：知Ａ計畫無法實現，庫柏囑咐凱斯（CASE）把飛船停好在星球山穹上，曼恩說謊，\n\
  羅米利死亡\n艾德蒙斯：只有艾米莉亞抵達，這星球一片乾地，但可以生存\n\n再簡述一點：\n\nＢ計畫：載滿生命的船\n米勒：大海嘯\n曼恩：船停在山頂\n艾德蒙斯：乾地\n\
  \n注意到了？\n世界大洪水，主角航駛載滿生命之船，於一處山頂停船，水退去後，見地面已乾。\n\n這不是　諾亞方舟（Noah’s Ark）嗎？\n\n對，我們的庫柏團隊就是諾亞方舟，聖經神話。那這則神話告訴我們什麼？\n\
  \n先讀讀這章：\n《創世紀》第6章到第9章記載了挪亞方舟的故事。創造世界萬物的上帝耶和華見到地上充\n滿敗壞、強暴和不法的邪惡行為，於是計畫用洪水消滅惡人。同時他也發現，人類之中有\n\
  一位叫做挪亞的好人。《創世紀》記載：「挪亞是個義人，在當時的世代是個完全人」。\n耶和華神指示挪亞建造一艘方舟，並帶著他的妻子、兒子（閃、含與雅弗）與媳婦。同時\n\
  神也指示挪亞將牲畜與鳥類等動物帶上方舟，且必須包括雌性與雄性。　　　　　　　　\n　　　（摘自　維基　挪亞方舟）\n\n我把重點放在「地上充滿敗壞」、「計畫用洪水消滅惡人」、「諾亞是個完全人」上。試\n\
  問，地上與洪水是指哪裡？米勒星嗎？畢竟大洪水在那不是嗎？\n\n不是，米勒星的海嘯並不是洪水，真正的地點是在地球，枯萎病與沙塵暴才是所謂的「洪\n水」。諾亞是因為洪水才乘上船，庫柏團隊也是因為這場「洪水」才上太空，米勒星海嘯\n\
  只是個暗示而已。\n\n等等，既然洪水是在地球，所以神是要消滅地球囉？地球人都是敗壞與惡人？只有庫柏團\n隊是完全人？真的假的？\n\n沒錯，真的，地球人已經敗壞了\n\
  \nＢ計畫除了延續人類種族外，另一個涵義是消滅舊人類。\n\n\n\n（三）地球人的罪\n\n\n\n重點來了，地球人到底犯了什麼罪，以至於神要消滅地球？\n\n\
  事實上，電影很早就展現人們缺少了什麼。這也是我覺得本部電影最想要表達的地方，我\n不從神話角度去想，就得不出的答案。\n\n讓我們回溯到電影前段，時間是印度無人機被回收後，場景是在庫柏的女兒學校，　墨菲\n\
  （Murphy）的學校，庫柏是被什麼原因被叫過去？因為女兒在學校鬧事，跟同學宣傳舊課\n本的內容。老師說了什麼？\n\n        阿波羅任務是假造的\n\n\
  阿波羅任務（Apollo Missions），是美國NASA於1961年至1972年，載人登月並安全返回\n地球之計畫。1969年，尼爾阿姆斯壯成為第一個登陸月球的人類。\n\
  \n當時背景是這樣：美國家家戶戶，於阿波羅１１號準備發射時，就打開電視機，開始緊盯\n著這艘火箭，目睹其發射，進入太空，同時亦注視著月球。當阿姆斯壯踏上月球那刻，全\n\
  國一得知便舉國歡騰，互相慶祝。太空人回歸地球時，美國人民已經把他們當作英雄看待\n，崇拜著他們，甚著，全球人景仰這些太空人。\n\n阿波羅任務，成為神話，一個全人類自創、共有的神話，即人類踏上月球\n\
  \n＂對你而言，我們的理論好像是某種神話學。……但所有科學最終不是與此類似的某種神\n話學嗎？你的物理學不也是如此嗎？＂\n                 \
  \                              ───　佛洛伊德給愛因斯坦的信\n\n        重大歷史是神話，科學也是神話\n\n這就是重點，電影中地球人犯的罪昭然若揭，他們否認了阿波羅任務，不相信人類曾踏上\n\
  月球。終於到我們本篇的主題：\n\n        信仰，人們不再信仰\n\n＂認為自己可以過著沒有神話的生活，或在神話以外過活的人，就像是被連根拔除的人，\n\
  他與自己的過去、延續下來的祖先生活，以及當代的人類社會，都沒有真正的連結。人類\n的智巧永遠無法掌握生命的精粹。＂\n───　榮格（C.G. Jung）\n\n\
  地球上的人們喪失了信仰，他們不再相信過去的創舉，不信任自己曾擁有的榮耀，甚至不\n再發展科學。把科學貶至無用，心中無所憑依，所以信仰滅失、神話消逝、英雄殞落，而\n\
  神懲罰沒有信仰的人。這也就是為什麼庫柏團隊不一樣，他們相信科技的存在，並乘永續\n號前往新世界。\n\n        庫柏團隊是完全人，他們有信仰\n\n地球的人們要藉由重新拾起對科學的信仰，或甚著擁有自己的信仰，才有辦法得救前往新\n\
  世界艾德蒙斯。所以我所認為本片所想要傳達的：\n\n        人們應當要有信仰，不論是科學、信念、親情、愛情，有信仰才能得救\n\n地球人要得救，就要有信仰，這才能免除他們的罪。\n\
  \n\n\n（四）被選上之人\n\n\n\n庫柏在黑洞書房中，與塔斯（TARS）說，墨菲（Murphy）才是被選上之人。不容質疑，墨\n菲使地球人得救，只是，她是個被選上的什麼人？怎樣的人能使無信仰的人們重拾信仰？\n\
  在此先來討論一下，大兒子湯姆（Tom）與老布蘭登博士（Brand）。\n\n首先，大兒子湯姆（Tom）的定位是什麼？\n大家還記不記得在墨菲房間，庫柏要離開前的一句話：\n\
  \n父母是孩子的鬼\n\n當庫柏在米勒星浪費２３年後，回到永續號，直接跑去看地球傳來的影片，他看到兒子的\n影像，兒子對他訴說著優秀成績畢業、結婚生子，而墨菲則是怪他不守承諾，影片結束後\n\
  場景回到地球，老布蘭登博士出現 ，說我不知道你會來這裡，墨菲轉頭看他，此時我們\n能看見，墨菲是在一間狹室內，對著儀器滿滿的牆說話，我不禁想到，上述不是向祖先禱\n\
  告行為嗎？我們向祖先報告兒孫的近況，並向他們祈求平安，慎終追遠\n\n當大兒子說到唐納爺爺逝世與孩子傑西死亡，並表明自己不會再向你連絡，親人的死亡，\n使他覺得父親並沒有在保佑他，而是放著他在地球等死。此時大兒子變得不再信任自己爸\n\
  爸還活著，不再向父親禱告，選擇與垂死的玉米田綁在一起等死。影片結束那一刻，他變\n了\n\n他從信任爸爸的信徒，轉變成無信仰者，與地球上其他人一樣\n恐怕墨菲也是，因為庫柏也沒信守承諾回來\n\
  \n再來，老布蘭登博士（Brand）\n\n老布蘭登博士發現蟲洞，窺知了五次元人的想法，並領導著眾人進行Ａ、Ｂ計畫，他是知\n道拯救人類辦法的人。\n\n老布蘭登博士是個先知\n\
  \n老布蘭登博士臨死前，堅持只見墨菲，並告知墨菲Ａ計畫方程式資料不完整無法完成，一\n切都是為了Ｂ計畫\n\nＢ計畫是老先知的預言，舊地球人毀滅的預言\n\n\
  老先知根本無法作出Ａ計畫的預言，但沒關係，老先知有留一手，或著說，他矇對了一件\n事.他發現了一個機伶的小女孩，把她帶進計劃裡，並訓練她\n\n老布蘭登博士發覺了一個新的先知──墨菲\n\
  \n墨菲，新的先知：\n\n老先知逝世那刻起，墨菲接手成為新先知，她在知舊的預言無法拯救人類情況下，得領導\n著眾人。沒有老先知的帶領下，她無所適從，沒有下一步。這新先知，剛開始卻連自己的\n\
  親哥哥都說服不了（送他家人去醫治），可見她的壓力有多大。而且墨菲此時還是不信任\n他爸爸庫柏，一個信仰近乎消滅的先知能作什麼？但在被哥哥轟出門後，她作了一個重大\n\
  決定\n\n她要先救哥哥的家人\n\n放火燒了哥哥的玉米田，毀滅無信仰者無意義的依賴，一個置之於死地而後生的行為\n\n引開哥哥後，她重回她痛恨的房間，迷茫望著房間，到底是在想什麼呢？或許是想今天晚\n\
  餐要吃什麼，也或許是思起一絲與父親間的關連，我想無從考察吧！可以確定的是，她注\n視了那支手錶，與父親唯一的羈絆，揣摩秒針的意義。\n\n終於，墨菲發現手錶的祕密後，衝出屋子並抱住湯姆，我猜這也是大兒子湯姆重回信仰懷\n\
  抱中，湯姆不再是無信仰者，而墨菲也從準先知晉升成真正的先知。她抹掉黑板上老先知\n的舊預言（舊方程式），寫下新的預言（新方程式），在基地裡衝到眾人面前大喊：「\n\
  Eureka!我發現了!」，向信徒宣示得救的新預言。\n\nＡ預言不是給老先知，是墨菲才有辦法做出的，她才是被神選上的先知\n\n人們感念墨菲使其重拾信仰，故以墨菲庫柏之名命名太空站。\n\
  \n\n\n（五）庫柏不只是庫柏\n\n\n\n神給神喻，先知翻成預言，誰給墨菲新方程式的？庫柏。難不成庫柏是神？\n\n        恐怕是喔\n\n大家還記得曼恩星上，曼恩做了什麼？他試圖殺庫柏，背叛整個庫柏團隊。\n\
  \n１２位科學家中的背叛者曼恩\n\n１２位及背叛者讓我們想到了什麼神話故事？\n\n１２位門徒中的背叛者───猶大（Judas）\n\n曼恩就是猶大\n\n\
  猶大是怎麼背叛耶穌（Jesus）的？他親吻耶穌作為指認他的暗號，使耶穌被抓。在這電\n影中，我們要找到耶穌，也得靠這位曼恩博士。\n\n所以曼恩有親誰？整部片我看來看去只有終局墨菲熱吻黑蜘蛛人啊！\n\
  \n        而我說曼恩有吻，而他吻的是庫柏\n\n在此，先拜託各位不要這麼實際，這要靠點想像力。\n曼恩與庫柏獨處後，在推他下崖前，搶走他的發話器，\n\
  \n這不是搶走他的嘴巴了嗎？\n\n(曼恩用面罩頭搥庫柏面罩,這也蠻激烈的阿！50%機率的熱吻）。\n\n        庫柏就是耶穌\n\n而現在，我們終於可以來討論，庫柏與艾米莉亞（Amelia）的關係，說實話，我根本看不\n\
  出這兩人的關係為何。但沒關係，聖經中，也有個與耶穌難以定論的角色\n\n抹大拉的馬利亞（Mary Magdalene）\n\n我就不多說什麼了，直接複製貼上抹大拉的事蹟：\n\
  \n1)耶穌醫治抹大拉，驅走她身上的鬼，她病癒後成為耶穌的信徒\n\n2)耶穌被釘於十字架上，她目睹其受難斷氣\n\n3)安息日過後，馬利亞在天還沒亮就到耶穌的墳墓，而且發現墳墓已經空了，其他門徒聞風\n\
  而來，看看空墳就走了，只有馬利亞留在空墳處哭泣，所以她成為第一個看見復活後的耶\n穌的見證人\n\n最後艾米莉亞守在艾德蒙斯（Edmunds）的墓旁，會不會見到庫柏？見仁見智吧！\n\
  \n\n\n（六）大腦補\n\n\n\n話說在前頭，這段超級腦補。\n各位有沒有想過機器人警衛，塔斯（TARS）凱斯（CASE）奇普（KIPP）代表什麼？我想了\n\
  整整兩個禮拜，還是沒有一個完整的結論，但我猜我的方向是對的：\n\n當庫柏在黑洞書房內時，他跟塔斯通上話，問了：\"你在哪裡?\"  塔斯回答得很有意\n思：＂Somewhere.＂，代表可能在某一處，也可以說是───無所不在，就是這點讓我懷\n\
  疑塔斯恐怕不簡單。\n\n曼恩博士將奇普設成陷阱炸彈，使羅米利（Romilly）在人工認證後，說完：＂這沒有任\n何道理啊？＂後被炸死。\n\n這一段我不是這樣看的，而是\n\
  \n        奇普（KIPP）排斥了羅米利（Romilly）\n\n曼恩乘太空船要與永續號對接不成功，因為塔斯取消了對接指令\n\n        塔斯（TARS）拒絕了曼恩（Mann）\n\
  \n經典場景，庫柏於太空船氣爆旋轉時，與船上的塔斯對接成功\n\n        塔斯（TARS）接受了庫柏（Cooper）\n\n這感覺像種對應關係，曼恩之於奇普，塔斯之於庫柏，於是我大膽假設對接旋轉永續號的\n\
  真正意義\n\n庫柏轉變成神，與塔斯成為一體才有辦法成為神\n\n在永續號逃X巨人吞噬時，艾米莉亞問庫柏說：＂你要放棄塔斯？＂當他說Yes時，我想\n他也要犧牲自己了，因為他跟塔斯是綁在一起的\n\
  \n庫柏理解設蟲洞的五次元人是誰後，說：＂They are us. 未來的我們＂我會把us解釋成\n庫柏與塔斯，因為說實話，他哪來的根據認定五次元人就是未來人類？不如直接說我們是\n\
  神給墨菲黑洞數值比較快。\n\n庫柏在庫伯太空站調整塔斯，坦白數值從９０％提高到９５％，幽默數值則是從７５％往\n下降，若把塔斯視為庫柏，不就是庫柏更坦白面對自己，且收斂成一個更嚴肅的人嗎？\n\
  \n至少我是這麼認為的。\n\n\n\n\n全文完\n\n\n\n\n感謝各位的耐心觀看，說實話，一切都只是小的猜想，大家看看笑笑就好，關於本片，我\n是相當喜愛，目前還有兩三個部分再回味思考，像是四位太空人的死法也很有趣，可以牽\n\
  強扯上四元素說，火水氣土等等。總之，就算沒有以上涵義，也不影響到我對本片喜愛，\n畢竟這以簡易的手法，展現出時間不同調的現象，使我領會物理之迷人處。在此向大家推\n\
  薦，謝謝！！\n\n參考資料：\n維基：星際效應、薩圖爾努斯、挪亞方舟、阿波羅計畫、加略人猶大、抹大拉的馬利拉\n書籍:   哭喊神話（The Cry For\
  \ Myth）羅洛梅（Rollo May）著\n        這本書就是我（三）的靈感來源，佛洛依德與榮格便是直接引述自其。作者認為\n，當代心理治療都是處理個人追求神話的問題，且心靈困惑是欠缺適合當今社會的神話所\n\
  致。很棒的一本書，我也相當喜歡封面的引文：\n\n  ＂呈現在我們眼前的是……一個朝向神話消解的世代。被剝奪掉神話而飢腸轆轆，佇立\n在過去事物中的現代人，必須瘋狂地挖掘自己的根，即便它是埋藏在太初遠古的殘骸中。\n\
  ＂\n                                                       ───尼采　悲劇的誕生\n\n--"
