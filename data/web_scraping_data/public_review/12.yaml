content: '非天文物理科系的心得感想，若有誤，歡迎討論！


  = = = = = = = =


  星際效應的故事大綱，版上很多文章都有討論過，我就不多說了。我想分享的心得，希望

  可以更輕鬆地透過諾蘭的作品，檢視人類至今對於宇宙與人類存在所能認知的詮釋。


  1. 時間的存在


  時間，在這部電影裡佔了很重要的地位。人類知道時間是一種測量值，是一種向量，具有

  方向性，也就是可以根據被觀察物（某個事件）的運動過程（歷史過程），分成過去＋現

  在＋未來的序列，而透過時間所形成的座標軸，事情的存在得以確定（因為具備了時間點

  ），而各個事件間的距離得以衡量計算（某段時間）。


  這讓我想起一些過去很有意思的認知，那就是人類這種生物所擁有的感官，可以透過感知

  光線照射在物質上所產生的變化現象（大至春夏秋冬四季更迭，小至人的生老病死傳宗接

  代），而進一步查覺到時間的存在。雖然對於時間的探討，基本上被分成哲學與天文物理

  兩大範疇。


  天文物理認為，時間是用來紀錄觀察物質內在或外在變化的座標系統。而哲學則認為現象

  與性質的對應關係，對性質的描述必然只能通過現象，沒辦法直接掌握性質（例如：氫與

  氧按照適當比例可以形成水，水有三態，這些都是現象，可以被解釋理解，但人類不能解

  釋為什麼氫與氧在某種比例下，所結合出來的物質特性質就會是水）。因此，人類可以描

  述（因為感知光在時空產生的變化現象）時間活動的現象，但人類不能定義時間本身（掌

  握時間的本質），所以人類有一派認為時間沒有意義，時間只是一種讓人類觀察宇宙萬物

  的測量工具。


  回到觀察者與被觀察物間的關係，其實兩者各為客觀存在的個體，所以各自擁有不同時間

  上的座標系統，但在地球上的我們，因為幾乎距離很近，幾乎在相同重力場的作用範圍內

  ，幾乎移動的速度相等，所以人類彼此間感受不到各自時間座標系統差異所帶來的差別。


  現今的人類，對於時間本質上是否存在，或時間以何種形式存在，依舊讓人類持續爭論著

  。但以時間做為座標系統，觀察萬物運動的現象，所衍生出來的相對論，則是較為廣泛被

  接受的論點。


  在相對論中，宇宙結構的基礎是時間與空間（也就是所謂的三度空間，X-Y-Z軸），而且

  時間與空間不是純量（沒有絕對），任一觀察者在不同座標系統下所處的測量點，所觀察

  到的時間活動是不同的。狹義相對論說具有相對運動的時間流動比靜止的時間流動慢。愛

  因斯坦認為，當物質移動速度越快，時間流動的速度越慢，當移動速度達到光速的一半時

  ，時間約慢13%。另外在廣義相對論中，則把質量產生的重力場納入考量，因為重力會改

  變時空結構，而在近乎無限大的質量物質附近，時間流動將會更加緩慢（因為光近乎靜止

  ）。


  現今的人類，尚未掌握時間與重力的完整面貌，仍有許多物理理論試圖建構合適的解釋，

  將這些問題納入一個更大的系統。例如量子力學或弦理論或M理論。


  儘管人類對於時間的真相所能掌握的部分，可說少之又少，但人類目前大部分相信時間是

  不可逆的（即使希望時間可以重來），但認同多重宇宙存在的可能性（不同宇宙中存有各

  式各樣不同的我，擁有各種版本的我），我們沒有辦法改變既定的過去，但可以選擇未來

  的可能性。


  2. 人性的存在


  我很喜歡亞瑟克拉克在太空漫遊的第一部，也就是2001太空漫遊，裡面說到人猿進化的過

  程，最重要的是人性的誕生。當黑石板的出現，人性的情緒被激活了，人猿開始有悲傷，

  希望，回憶，創造等心理狀態。這都是人之於其他動物更不同的地方。而這也恰好呼應了

  第一點，人類是可以透過感官接受到光，而感知到本體外周遭事物的變化現象。


  試問，如果我們感官無法察覺到光的活動（時間的改變痕跡），就無法感覺到自身以外周

  遭事物的變化，那我們人類文明該建立在甚麼樣的基礎上面？


  人類不再有各種情緒反應，例如：失去親人後的哀傷，新生命誕生時所帶來的歡喜，對於

  明日未知的恐懼與渴望，對於過去已知的回憶與遺憾等，這些都是人性的本質，進而促使

  人類社會演化至今的重要動力。


  著眼於情感，是人類這種生物的一大特色，但情感的存在，必須透過時間的累積才得以證

  明。我因此假設，如果人類是一群對於時間沒有任何感知的生物，那人類也不會有如此豐

  沛的情感。進一步推論，例如：家庭，國家，民族，歷史等，這些名詞，一旦沒有失去時

  間這個觀察萬物的基礎能力，都不再有意義。人類分不出來昨天，今日，未來的差別，就

  不會有歷史的概念，就不會有傳承的想法，就不會有創造的動力，也無法讓生存（生命）

  的意義擁有如此複雜但又有詩意的美（文學）。


  3. 下一步的考驗


  人類演化至今，人類不再對未來充滿渴望，我們迷戀於眼前地球的環境，我們不再對於未

  知的領域充滿好奇，這是人性的悲哀，使得我們即便擁有能力，可以察覺四度或五度空間

  存在的可能，可是一旦失去追求未知的冒險精神，成為先驅的勇氣，身為人類這樣的生物

  ，也將在浩瀚的宇宙中自我迷失。


  從亞瑟克拉克的太空漫遊系列，與艾希莫夫的基地系列開始，到近代的奔月追緝令（十月

  的天空作者的另一本科幻小說），都可以看到，他們對於現實世界中的人類，逐漸失去探

  索未知領域的勇氣與堅持，感到失望與憤怒。控訴逐漸趨於保守的人類，其故步自封（自

  私自利）的思想，是真正抹殺人類未來的兇手。


  時至今日，人口已突破70億大關，科技看似發達的今日，人類的思想依然沒有能力駕馭我

  們所擁有的工具。對於下一步的考驗，你我都有機會面臨，而我們準備好了嗎？對於極為

  龐大充滿未知的危險世界，人類的無知終究是會引發人性中的恐懼招致毀滅，還是奮力一

  搏繼續前進呢？


  總之，感謝諾蘭細心安排精緻的科學饗宴，探討人類的未來，一窺可能的面貌！


