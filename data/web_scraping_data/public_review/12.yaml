content: "如果對高等次元、蟲洞、黑洞、相對論、時光旅行...等\n\n有興趣的人，想要有初步和大概的了解，可以找科普作品「穿梭超時空」來看看。\n\n(不需要嚴肅的研究，只是有個基本的輪廓認識........)\n\
  \n\n\n以下是本書的介紹和試閱：\n\n作者： 加來道雄(Michio Kaku)\n\n譯者： 蔡承志、潘恩典\n\n出版社： 商周出版\n\n書系： 科學新視野系列\n\
  \n紙本書出版日期： 20130911\n\n平裝．單色．448 頁． 15cm×21cm\n\n內容試閱 頁次: 　1　2　3\n\n資訊來源：\n\n◆第1部　進入第五次元◇\n\
  \n ◆第1章　超越時空的世界◇\n我想知道上帝是如何創造這個世界。\n 我對於瑣碎的現象並沒有興趣。\n 我想知道祂的意向，其他的都只是末節。\n 愛因斯坦\n\
  \n◆一位物理學家的教育◇\n　　童年發生的兩件事，豐富了我對世界的認識，並引導我成為一名理論物理學者。\n\n 　　我記得，當時我的父母親有時候會帶我去拜訪舊金山著名的日本茶苑（Japanese\n\
  Tea Garden）。我的童年最快樂回憶之一，就是蹲在茶苑的池塘旁邊，看著池中的鯉魚閃\n耀著醉人的色彩，在睡蓮底下悠然滑過。\n\n 　　在寧靜的片刻，我自在地讓想像力任意奔馳；當時我會問自己一些只有小孩才會問\n\
  的可笑問題，像是，池塘裡的鯉魚是如何看待牠們周圍的世界。我心想，牠們身處的世界\n是多麼奇妙啊！\n\n 　　那些鯉魚一輩子都活在淺池塘裡面，必然會認為牠們的「宇宙」只包含了泥濘的池\n\
  水和睡蓮。牠們大部分的時間都在池底覓食，只會隱約察覺水面上或許存在著奇異的世界\n。我身處的世界實在是牠們所無法理解的。我當時感到困惑的是，我就坐在離鯉魚幾英寸\n\
  遠的地方，與牠們的距離卻有如間隔著鴻溝。鯉魚和我各自在不同的世界裡生活，從來不\n曾進入對方的世界，但我們之間卻只隔著一道最薄的界限，也就是水面。\n\n 　　我有一次想像在魚群裡面說不定有一群鯉魚「科學家」。我想，如果有某一條魚提\n\
  出假設，認為在睡蓮之上存在著平行的宇宙，這些科學家一定會加以嘲弄。對一位鯉魚「\n科學家」而言，只有魚類能夠看得到或觸摸得到的東西才是真實的。池塘就是一切。池塘\n\
  之外看不到的宇宙根本就是不科學的。\n\n 　　我有一次碰到暴風雨，看到成千上萬的細小雨滴衝擊著池面。池塘表面波濤洶湧，\n睡蓮也因為水波的推動而四處擺盪。我一邊尋找地方躲避風雨，一邊覺得疑惑，鯉魚會如\n\
  何看待這一切。對鯉魚而言，睡蓮看起來根本就是自己在四處移動，沒有任何東西在推動\n它們。牠們所生活的水就像我們周圍的空氣和空間一樣是不可見的，牠們一定會對睡蓮能\n\
  夠自行移動而感到奇怪。\n\n 　　我當時想像，牠們的科學家大概會虛擬出一種聰明的構想，稱之為「作用力」（\nforce），這樣就可以隱瞞牠們的無知。由於牠們無法了解在不可見的水面上會產生波浪\n\
  ，於是下了這樣的結論：睡蓮可以在沒有外力的碰觸下自由移動，這是一種不可見的神秘\n實體，也就是所謂的作用力造成的現象。他們或許會為這種幻覺賦予一個令人印象深刻，\n\
  而高不可攀的名稱（例如：超距作用[action-at-distance]，或者在沒有任何東西碰觸情\n況下睡蓮的移動能力）。\n\n 　　我有一次想像，如果我伸手下去把一條鯉魚科學家撈出池塘水面，會如何。在我觀\n\
  察這條魚並把他丟回水裡之前，牠一定會猛烈地扭動。我很好奇，其他的鯉魚對此會有什\n麼看法。對牠們而言，這根本就是無法解釋的事件。牠們首先會注意到，一位科學家從牠\n\
  們的世界裡消失了。牠就這樣消失無踪。無論牠們如何尋找，這條鯉魚就這樣從牠們的世\n界裡消失，完全不留痕跡。接著在幾秒鐘之後，當我把牠丟回池塘裡，這位科學家又會突\n\
  然出現。對其他鯉魚而言，這完全是一個奇蹟。\n\n 　　這位科學家在驚魂甫定之後，會說出令人驚異的故事。牠會說：「我在沒有任何預\n兆之下，也不知道怎麼回事就被抓出了這個世界（池塘），並被拋到神秘的陰曹地府，那\n\
  裡有閃耀的光芒，以及我從來沒有看過的奇形怪狀物體。最奇異的就是我抓住的生物，他\n看起來一點都不像魚。最駭人的是，他根本沒有像魚鰭一樣的東西，卻還能夠行動。我所\n\
  熟悉的自然律在這個陰曹地府竟然不適用。之後，我發覺自己又突然被拋回到我們的世界\n。」（當然啦，這個超出宇宙的經歷實在是太過神奇了，絕大多數的鯉魚一定會予以排斥\n\
  ，認為這根本就是一派胡言）。\n\n 　　我一直在想，我們就像是鯉魚，在我們的池塘裡悠然自得地游泳，度過一生，並確\n信我們的宇宙只包含了我們所能見到或碰觸得到的熟悉事物。我們自以為是地否認會有我\n\
  們無法掌握的平行宇宙，或平行次元（dimension，或稱為「維」、「維度」）與我們的\n宇宙並存。我們的科學家因無法想像充斥在我們周遭虛空中的不可見振動，於是發明了「\n\
  作用力」這類的概念。更有部分科學家，由於他們無法在實驗室裡量測到令人信服的證據\n，而蔑視高等次元的想法。\n\n 　　自那時候起，我就一直陶醉於有可能存在其他次元的想法。我和大多數的孩子一樣\n\
  ，大量接觸時光旅行的冒險故事，時光行者進入其他次元去探索不可見的平行宇宙，普通\n物理定律在那些地方當然都暫時被擺在一邊。我從小到大都一直在揣測，航行進入百慕達\n\
  三角（Bermuda Triangle）的船隻是不是會神秘地失陷在空間的漏洞裡；我也曾經沈迷於\n艾西莫夫（Isaac Asimov）的星球地基系列故事（Foundation\
  \ Series）。故事裡的銀河\n帝國（Galactic Empire）就是因為超空間旅行的發現而誕生的。\n\n 　　童年裡的第二個事件也讓我留下了深遠的印象。八歲時，我聽到了一個令我終生不\n\
  忘的故事。我記得學校老師告訴班上同學一位當時剛過逝的偉大科學家的故事，推崇他是\n歷史上最偉大的科學家之一。他們說，很少人能夠了解他的想法，但是他的發現卻改變了\n\
  全世界，以及我們周遭的一切事物。我當時並不十分了解他們想要傳達的法想，但這個人\n最吸引我的地方是，他在完成他的最偉大發現之前就去世了。他們說他花了好多年研究這\n\
  個理論，這批未完成的報告到他死的時候，都還留在書桌上。\n\n 　　這個故事讓我陶醉。孩子都會認為這是個謎團。他未完成的工作到底是什麼？他書\n桌上的那批報告裡到底寫些什麼？到底是什麼問題這麼困難又這麼重要，連這麼偉大的科\n\
  學家都要奉獻這麼多年的時光來尋求解答？我相當地好奇，因此決定要盡我所能學習有關\n愛因斯坦，及其未完成的理論。我到現在還擁有這些溫馨的閱讀記憶，當時，我竭力尋找\n\
  有關於這位偉人及其理論的著作，並一個人安靜地閱讀一段好長的時間。我讀遍了附近的\n圖書館藏書，隨後我開始搜尋市內的圖書館和書店，熱心地搜尋更多的線索。我很快就發\n\
  覺，這個故事比任何神秘謀殺案都來得更有趣，其重要性也遠超過我的想像。我決定要對\n這個謎團追根究柢。就算我必須因此而成為一位理論物理學家，也在所不惜。\n\n\
  \ 　　我很快就知道，愛因斯坦書桌上的那份未完成論文的內容。那是他試圖建構他稱之\n為「統一場論」（unified field theory）的研究。這個理論可以解釋所有的自然律，從\n\
  最小的原子到最大的銀河系都適用。我當時還是個孩子，並不了解在茶苑裡面游泳的鯉魚\n，和愛因斯坦桌上的未完成報告之間可能會有關聯。我當時也不了解，高等次元可能就是\n\
  解答統一場論的關鍵。\n\n 　　隨後在高中階段，我幾乎讀遍了當地圖書館藏書，並經常拜訪史丹佛大學的物理圖\n書館。我就在那裡發現，愛因斯坦的研究結果讓我們發現了一種新物質，也就是反物質（\n\
  antimatter），這種物質的許多特性和普通物質雷同，但是一旦接觸到物質就會爆炸成一\n團能量而湮滅。我也讀到有些科學家已經建造完成大型的機器，也就是「粒子對撞機」（\n\
  atom smashers），這種機器能夠在實驗室裡製造出微量的這種奇特物質。\n\n 　　年輕的一個優勢就是初生之續不畏虎。大多數成年人視為畏途的艱難險阻，年輕人\n\
  往往視若無睹。於是，我開始製造一具粒子對撞機。我閱讀科學文獻，並且自信能夠建造\n一具電子迴旋加速器（betatron），這台儀器可以將電子推動到好幾百萬個電子伏特（每\n\
  一百萬電子伏特，相當於以一百萬伏特的電場將電子加速所獲得的能量）。\n\n\n我首先購買了少量的鈉─22，這放射性物質能自然地放射正電子（也就是電子的反物質）\n\
  。隨後，我還製造了所謂的霧室，這個設備可以讓我們看到次原子粒子的痕跡。我當時成\n功地拍攝了好幾百張反物質痕跡的漂亮照片。隨後，我在當地各個大型電子器材商店到處\n\
  搜刮必要的零件，包括好幾百磅重的變壓器鋼鐵廢棄物，我就在我的車庫裡完成了一具二\n、三百萬電子伏特的電子迴旋加速器，產生的能量足以形成反電子光束。電子迴旋加速器\n\
  需要一具龐大的電磁鐵，我說服我的父母親幫我在高中美式足球場上纏繞二十二英里長的\n銅製線圈，這才大功告成。整個聖誕節假期，我們就在五十碼線上纏繞、組合龐大的線圈\n\
  ，而完成了一座高能量電子彎曲通道。\n\n 　　製造完成的電子迴旋加速器重達三百磅，能量為六千瓦，足以把我們房子產生的能\n量全部耗盡。我一啟動這台機器，幾乎每次都都會把所有的保險絲燒斷，使房子忽然陷入\n\
  一片漆黑中。由於狀況頻仍，我的母親常常會搖頭嘆息（我想她可能在感嘆，為什麼她的\n孩子不能像其他小孩一樣去玩棒球或籃球，卻在車庫裡面建造這些龐大的電子機器）。我\n\
  對這台機器非常滿意，它產生的磁場高達地球的二萬餘倍，如此方能推動加速電子束。\n\n◆面對第五次元◇\n\n　　由於家境清寒，父母親抱訫我沒有能力繼續我的實驗以及教育。所幸，我在許多科學\n\
  研究計劃上獲得獎勵，引起了原子科學家泰勒（Edward Teller）的注意。他的太太很慷\n慨地安排我接受哈佛大學的四年獎學金，讓我得以實現我的夢想。\n\n\
  \ 　　諷刺的是，我雖然在哈佛大學開始理論物理學的正統訓練，但我對高等次元的興趣\n卻也在這裡逐漸喪失殆盡。我就和其他的物理學家一樣，開始接受一連串緊密而完整的教\n\
  育課程，學習每一種作用力的高等數學，但它們彼此間卻完全無關。我還記得自己在電動\n力學課程裡為講師解決一道難題時，我問他，如果空間在高等次元遭到扭曲，那麼這個問\n\
  題該如何解答。他用奇怪的眼神看著我，好像我有點瘋顛。我和其他的前輩一樣，很快就\n知道該把早期有關高等次元的童稚信念擺在一邊。他們說超空間（hyperspace）並不適合\n\
  作為嚴肅的研究課題。\n\n 　　我對這種毫無系統的物理學習方式並不滿意，我的思維也不斷地飄回住在茶苑池塘\n裡的鯉魚身上。十九世紀的馬克士威（James Clerk\
  \ Maxwell）發現了能夠描述電流與磁\n力的公式，這些公式雖然異常好用，卻失之武斷。我當時覺得物理學家就像鯉魚一樣，藉\n著發明這些作用力來隱藏我們的無知，並試圖解釋為什麼物體能夠在不相互碰觸的情況下\n\
  推動對方。我從學習過程裡知道，十九世紀最大的爭議之一就是，光是如何穿越虛空（\nempty，從恆星射出的光線可以輕易穿越外太空的真空，到達無窮盡的遙遠距離）。實驗\n\
  顯示光的確是一種波。但是假如光是一種波，它就需要藉著某種東西來「波動」。聲波需\n要空氣，水波需要水，但是在真空裡根本沒有東西可以用來波動，於是矛盾產生。如果沒\n\
  有賴以波動的介質，那麼光怎麼可能是一種波呢？於是物理學家炮製出一種稱為以太（\naether）的物質，這種物質填滿真空並形成光的介質。然而實驗卻證實「以太」根本不存\n\
  在。\n\n 　　最後，就在我進入加州大學柏克萊分校的物理研究所就讀時，我意外發現了一套相\n當奇特的理論，並為之震驚不已（雖然它仍有爭議，卻能夠解釋光如何穿越真空）。那種\n\
  震撼類似許多美國人初次聽到甘迺迪總統遇剌消息時的感受。他們能夠清楚記得聽到這個\n驚人新聞時的確實時間。當時他們在做什麼，他們和誰說話。我們物理學家初次意外讀到\n\
  克魯查－克萊因理論（Kaluza-Klein theory）時，也會經歷到這樣的震撼。由於一般認\n為這個理論完全是空想之作，研究所裡從來沒有人教授這個理論。因此，年輕的物理學家\n\
  都是在閒暇閱讀時無意發現到它的。\n\n 　　這個另類理論對光提出了最簡潔的說明；光實際上是第五次元的振動，也就是過去\n神話裡面所謂的第四次元。光之所以能夠穿越真空是因為真空本身就能振動，「真空」實\n\
  際上是存在於四次元空間及時間次元裡。只要增加第五次元，我們就可以將重力和光簡潔\n地統合在一起，簡單的讓人不敢相信。\n\n 　　回顧我在茶苑的童年經驗，我忽然了解這就是我一直在追尋的數學理論。由於技術\n\
  上的難題，超過半個世紀以來，老舊的克魯查－克萊因理論始終沒有實用價值。但這種情\n況卻在過去十年裡完全改觀了。克魯查－克萊因理論的更先進版本紛紛出現，例如：超重\n\
  力論（supergravity theory）與超弦理論（superstring theory）終於都能破解該理論\n的矛盾。一夕之間，世界各地的實驗室都競相研究高等次元理論。許多世界頂尖物理學家\n\
  都相信，超越四次元時空的高等次元確實存在。這個學說已經成為嚴肅科學研究的焦點。\n許多理論物理學家現在都相信，唯有研究高等次元，才能創造出足以統一各個自然律的廣\n\
  義理論，也就是一超空間論。\n\n 　　如果我們能證實這個理論，未來的科學史家可能會記載，我們在二十世紀了解了超\n空間可能正是破解自然與上帝創世本質的關鍵，這是當時科學概念的偉大革命之一。\
  \ 這\n個基本概念啟發了連串的科學研究：世界各地重要實驗室的理論物理學家，撰寫了上千份\n探索超空間特性的研究報告。《核子物理學》（Nuclear Physics）與《物理通訊》（\n\
  Physics Letters）這兩份頂尖科學期刊，也持續以大量篇幅刊載許多文章來分析該理論\n，全球也舉辦了兩百多場國際性物理研討會，探討高等次元的影響。\n\
  \n 　　然而，我們卻仍然無法以實驗證實，我們的宇宙是存在於高等次元之內（本書隨後\n的章節還要討論證實這項理論的實際步驟，以及駕馭超空間力量的可能作法）。無論如何\n\
  ，這個成熟的理論已經成為現代理論物理學的一個正統分支。例如，愛因斯坦生前最後數\n十年所任職的普林斯頓高等研究院（Institute for Advanced\
  \ Study at Princeton，也\n是我撰寫本書之處）已經成為高等時空次元的研究重鎮。\n\n 　　諾貝爾獎一九七九年物理獎得主溫伯格（Steven\
  \ Weinberg）在最近的評論裡，將這\n個概念突破摘要陳述，他認為理論物理已經愈來愈像科幻小說了。\n\n◆為什麼我們看不到高等次元？◇\n\n　　剛接觸這個革命性學說時會覺得相當突兀，因為我們都理所當然地認定我們的世界是\n\
  三次元的。已逝物理學家帕格（Heinz Pagels）曾經表示：「我們的物理世界太明顯了，\n多數人根本不會感到困惑──空間當然是三次元的。」我們幾乎光靠本能就知道任何物體\n\
  都可以長、寬、高來表示。只要賦予三個數字，我們就可以在空間裡定位。如果我們希望\n在紐約和某人共進午餐，我們會說：「我們在四十二街和第一大道轉角那棟建築的二十四\n\
  樓見面。」兩個數字告訴我們街道轉角，第三個數字則告訴我們離地高度。\n\n 　　飛機駕駛員也可以從三個數字知道自己的精確位置──飛行高度與在座標方格或地\n圖上定位的兩個座標。事實上，只要將這三個數字標示出來，就可以確定我們世界任何地\n\
  點的位置，無論是我們的鼻尖，或是可見宇宙的邊界。甚至連小寶寶也了解這一點：以嬰\n兒為對象的試驗已經顯示，他們會爬到懸崖邊緣，頭伸出崖邊觀察，然後爬回來。小寶寶\n\
  除了憑本能就知道前、後、左、右之外，他們還能分辨上、下。三次元的本能觀念，打從\n我們幼時就已深植在我們的腦中。\n\n\n愛因斯坦將這個概念擴充，納入時間成為第四次元。例如：要和那位某人共進午餐，我們\n\
  必須說明要在，好比說，中午十二點半在曼哈頓見面；換言之，要說明一個事件，我們就\n必須描述其第四次元，事件的發生時間 現在的科學家希望能超越愛因斯坦的第四次元概\n\
  念。目前的科學界專注於第五次元（超越時間次元與空間三次元）和更高次元（為了避免\n混淆，我發誓要在本書裡將這個第四次元特別提出來，稱之為超越長、寬、高的空間次元\n\
  。物理學家則稱此為第五次元，不過我要遵循前輩的作法。我們就將時間稱為第四時間次\n元）。\n\n 　　我們要怎樣「看」這個第四空間次元？\n\n 　　問題是，我們根本看不到它。高等次元的各度空間是不可視的；無論你怎樣試都沒\n\
  有用。德國著名物理學家亥姆霍兹（Hermann von Helmholtz）將我們不能「看」到第四\n次元的情況，與盲人無法理解顏色概念的情況相提並論。無論我們如何口沫橫飛地向盲人\n\
  描述「紅色」，語言就是無法把顏色的多彩多姿傳授給別人。既使是研究高等次元多年的\n老練數學家和理論物理學家也都承認，他們根本無法想像這些次元的樣貌。他們只好退而\n\
  求其次，以數學公式來描述。雖然數學家、物理學家，和電腦都能夠解出多次元空間公式\n，人類對於本身世界之外的宇宙卻根本無從想像。\n\n 　　我們只能使用本世紀初的數學奇人欣頓（Charles\
  \ Hinton）發展出來的數學伎倆，\n聊以一瞥高等次元物體的投影。此外，有其他數學家，例如，布朗大學（Brown\nUniversity）數學系主任班考夫（Thomas\
  \ Banchoff）等人，則已經完成了電腦程式的撰\n寫，讓我們能夠將高等次元物體投影到電腦的二次元平面螢幕上。希臘哲學家柏拉圖（\nPlato）曾經說過，我們就像是無可救藥的穴居人，無法看到洞穴外面的無窮生機，卻只\n\
  能看到其暗影。班考夫的電腦則讓我們目睹高等次元物體的投影（我們實際上是因為演化\n的意外發展，而無法看到高等次元。我們的大腦是為了應付三次元世界裡的各種緊急狀況\n\
  而演化出來的，於是，一旦有獅子躍撲而來或大象向我們衝刺，我們能夠不加思索，光憑\n本能就可以辨識，並作出反應。事實上，能夠在三次元世界裡看出物體移動、轉身，或扭\n\
  曲的人，就比不具備這項本領者更具生存優勢。很不幸地，人類並沒有應付四次元空間行\n動的天擇壓力。因為，具備看到第四空間次元的能力並無助於逃避劍齒虎。獅子、老虎並\n\
  不會從第四次元撲出來攻擊人類。）\n\n◆高等次元的自然律較為單純◇\n\n　　有一位物理學家喜歡以高等次元宇宙調侃聽眾，他的名字叫做佛洛恩德（Peter\n\
  Freund）。這位理論物理學教授任職於芝加哥大學著名的費米研究所（Enrico Fermi\nInstitute）。早自一般人認為超空間理論超出主流物理研究範疇的時代，佛洛恩德就從\n\
  事超空間理論研究。這位研究先鋒和一小群科學家，各自投身於高等次元科學研究；如今\n，這門學科終於成為正統科學研究領域的一環，他相當高興自己早年的興趣終於有了回報\n\
  。\n\n 　　佛洛恩德迥異於傳統科學家，他沒有偏執、乖戾、不修邊幅的形象。他具有一種能\n言善道、深受文化陶冶的都會形象。他還會露齒綻放出狡猾的頑皮笑容，他會用奇妙的故\n\
  事陳述動人的科學發現，深深吸引一般大眾的注意。無論他是在黑板上塗寫精密算式，或\n是在鷄尾酒會與他人相互調侃，都一樣輕鬆寫意。佛洛恩德操著濃重的羅馬尼亞口音，卻\n\
  擁有超凡的本領，能夠以生動有趣的方式解釋最深奧難懂的物理概念。\n\n 　　佛洛恩德提醒我們，傳統上，科學家一直因為無法測量高等次元，加上它無實用價\n值，而質高等次元的存在。不過，晚近科學界愈來愈能夠了解，任何三次元理論都「太小\n\
  」了，無法描述左右我們宇宙的所有自然作用力。\n\n 　　佛洛恩德強調，物理界在過去十年裡流傳的一個基本觀點是，以高等次元來呈現自\n然律會更單純，更優雅。高等次元就是自然律的歸屬。以高等次元來描述光與重力定律會\n\
  更清晰分明。將所有自然律統一的關鍵就是增加空間與時間的次元數目，這樣才能夠將更\n多的自然作用力包含在內。高等次元有更多的「空間」可以統一所有已知的物理自然作用\n\
  力。\n\n 　　佛洛恩德以一個比喻來解釋，高等次元為什麼可以激發物理學的想像空間，「我們\n就以獵豹為例，這是一種擁有流線型體態的漂亮動物，也是一種地球上跑得最快的動物，\n\
  牠們在非洲大草原上自由徜徉。獵豹在自然棲息地裡是一種美妙的動物，幾乎可以說是一\n種藝術傑作，牠們擁有其他任何動物所無法匹敵的速度與優雅特性。現在，」他繼續說明\n\
  如下： 　　▲假設有一隻獵豹被人類捕獲，並送到動物園悽慘地關在籠子裡。這隻獵豹\n喪失了原有的典雅美貌，被展示以供人類觀賞。我們所能看到的獵豹在籠子裡一直是垂頭\n\
  喪氣，精神不振，我們看不到牠原有的力量與優雅。我們可以用獵豹來比擬物理定律，在\n它們的自然環境裡，這些定律都相當美麗。物理定律的自然棲息地就是高等次元時空。我\n\
  們卻只能在這些物理定律被剝奪原貌，關在籠子裡展示的時候，才能加以觀測，這個籠子\n就是我們的三度空間實驗室。我們只有在獵豹的優雅與美麗外觀被剝奪之後，才能看到牠\n\
  。△\n\n　　數十年來，物理學家始終不解，為什麼這四個自然作用力（見後文）呈現出片段不完\n整的形貌？為什麼這隻關在籠子裡的獵豹看來會這麼悽慘，這麼頹喪。佛洛恩德說過，這\n\
  四個自然作用力之所以不能統合的主要原因是，我們一直在觀測「被關起來的獵豹」，我\n們的三度空間驗實室對所有物理定律而言，就是死氣沈沈的動物園牢籠。一旦我們在高等\n\
  次元時空裡鋪陳這些物理定律，也就回歸到了定律的自然棲息地，我們就能看到真正的絢\n麗外觀與無窮力量；這些定律會變得相當單純，且威力無窮。最近席捲物理界的革命性創\n\
  新學說是，超空間可能就是這隻獵豹的自然歸屬地。\n\n 　　接著，我就說明為什麼增加一個高等次元可以使事件簡化。想像古羅馬人發生重大\n戰役時的戰略。古羅馬時代的偉大戰役通常都在許多小型戰場同時進行，且經常是一片混\n\
  亂，許多流言和錯誤情報從各處傳達給交戰雙方。雙方在許多前線地點激戰。羅馬將軍通\n常是盲目指揮。羅馬人常是依靠蠻力，而不是因為精妙的戰術而獲勝。因此，教戰第一守\n\
  則都是要先行佔領高地。換句話說，就是要跳升到第三次元，來超越二次元的戰場。從高\n峰的據高點可以鳥瞰戰場一覽無遺，混亂的戰局突然不再那麼混亂。換句話說，從第三空\n\
  間（也就是從丘陵頂峰）觀測，發生在小型戰場的混亂場面，就可以統整為條理分明的單\n一場景。\n\n 　　以高等次元來描述自然可收簡約之功，愛因斯坦成功運用這個原則，並成為狹義相\n\
  對論的中心思想。愛因斯坦發現時間是第四次元，並證明空間和時間能夠很自然地統合為\n一，並形成一個四次元理論。接著，他又很自然地發展出他的新概念，將所有以空間與時\n\
  間為測量基礎的物理量統合整在一起，例如，質量（matter）與能量（energy）。他接著\n就發現了描述質量與能量統一關係的精確數學式：E=mc2，這可能是全世界最著名的科學\n\
  公式。\n\n--"
