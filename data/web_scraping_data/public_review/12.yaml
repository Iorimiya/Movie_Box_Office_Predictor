content: "我當初有買這本書  \n\n一堆的問題在裡面可以找到答案 這本就是本片的科學顧問 得諾貝爾獎的Kip Throne寫的\n\n但書中其實也有承認\
  \ 概念都是可行(可能)的 但如果嚴格進行數字計算 不一定都\"真實\"\n\n以下先回答幾個問題:\n\n\n這個跟最後主角掉入黑洞為什麼沒有變義大利麵一樣\n\
  \n因為潮汐力跟黑洞的大小有關   事實上任何星體都是如此  星體越大 潮汐力越小\n\n理論上 像巨人這樣的超大質量黑洞(類似銀行系中心那顆，百萬太陽質量以上)\n\
  \n再搭配上高速旋轉 是有可能人越過事件地平線時不被撕裂的\n\n如果人都可以安全越過Event Horizon  離更遠的米勒星怎麼可能會被撕裂呢?\n\n\n\
  \n 水淺是因為水集中到巨浪(實際上是潮汐)那邊去了，不是米勒本身水少\n\n 米勒會有如此強大的潮汐 當然是巨人帶來的強大潮汐力\n\n 而實際上 這邊有個bug\
  \  理論上如此強大的潮汐 行星本身幾乎是百分百會被潮汐鎖定\n\n 亦即，米勒星會永遠用同一面面對巨人，如此一來潮汐peak為何會移動呢?\n\n 書中是寫說米勒進入潮汐鎖定前的最後階段\
  \ -- 潮汐震盪  米勒星本身已經不自轉\n\n 而是以面向巨人的法線為中心進行左右搖擺 這樣就可以解釋為何潮汐peak會移動\n\n 但其實這樣的話 男主角看到第一波潮汐離他們遠去\
  \ 應該過不久同一波潮汐倒退嚕回來\n\n 而不是第二波潮汐從背後襲來 所以這邊有bug\n\n  登陸的時候不會是問題 因為讓巨人的引力帶你下去就好\n\n\
  如此強的引力把物體加速到光速1/3並不是不可能 就好像你在地球高軌道上\n\n想要進入地球的低軌道 就讓地球的引力替你加速就好 除了控制以外根本不用耗費多餘能量\n\
  \n\n回來才會是問題 因為你要反向抵抗巨人的重力場 回到距離較遠的永續號\n\n但其實需要的能量可能也沒想像中多，因為登陸過程中的重力位能有一大部分變成軌道動能\n\
  \n儲存起來 再返向回來只需要補剩下差值；而這部分可能靠著如果有其他星體可以做\"拋擺\"\n\n來補足 (電影中有提到用另一顆中子星做拋擺，但我不確定是在去程還是回程...)\n\
  \n順便補充一下，拋擺很多人都誤解 並不是利用那顆星體(例如此case中，中子星)的重力場\n\n來補充動/位能，而是利用該星體的動量；類似太空船和該星體彈性碰撞，從而獲得額外\n\
  \n的動能來加速\n\n\n\n 另外回一個很久以前有人提過的問題: 為何太空船在地球發射需要火箭\n\n上太空以後卻可以靠單一小艇直接進入星球軌道?(現有都需要巨大化學火箭)\n\
