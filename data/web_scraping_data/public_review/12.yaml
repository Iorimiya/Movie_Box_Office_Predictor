content: '冰星球之所以為冰是因為距離黑洞較遠吧～

  其實就跟太陽系一樣

  地球很幸運的處在一個水不會變成冰或是水氣的地方

  靠太近就會變得跟金星一樣熱

  靠太遠就會變得跟火星一樣冷

  由此推論，冰星球比水星球遠的多

  （當然我說的遠是指一個在地球，一個在火星之類的，並沒有說真的很遠）


  按照設定，電影中的黑洞大概跟地球到太陽的距離一樣大

  屬於銀河中心的數百萬太陽質量超級黑洞



  對於直接落下的物體

  t0=tf*sqrt(1-r0/r)

  r0是黑洞事界地平面半徑

  對於旋轉的星球

  t0=tf*sqrt(1-3r0/2r)

  所以當r=3/2 r0時

  時間膨脹就會趨近於無限

  這應該是水星球所在的位置

  強大的潮汐則是來自於黑洞龐大的潮汐力

  這也是為什麼既使水很淺

  那個浪卻高的不像話

  但是當r=2 r0時

  t0=tf/2

  你可以看到其實時間膨脹效應就小了很多

  所以其實冰球只要比水球外面基本上時間壓力就幾乎沒有了

  不會，因為幹架之類頂多幾小時

  地球過的時間也是幾小時

  只要蟲洞沒關的話

  兩年就夠了吧～

  當然可能一千萬年後會再收到另外一個同樣的訊息就是了

  不過訊號強度成平方反比減弱

  所以比較一下訊號強度

  基本上訊號也只能從蟲洞穿過


  --

  對喔～其實就地球到土星的距離頂多在兩倍而已

  那大概連一小時都不到....'
