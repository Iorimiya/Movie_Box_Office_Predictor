content: '星際效應可能是今年度最佳的科幻，但離科幻經典可能還有不少努力的空間，


  因為整部片就是用專有名詞堆砌而成的親情片，跟星際大戰或星際異攻隊一樣，


  是部有太空船、外星人的英雄冒險片。




  很多科幻作品之所以經典，是因為你帶給觀眾不同以往的想像力實驗


  如果在月球上發現一個石板? 如果人工智能失控了? 如果猩猩統治了地球?


  如果現在的我同時也活在過去? 如果外星人成為地球的難民?


  如果人類兩性具有? 如果二戰軸心國勝利了，有人寫了一本同盟國勝利的小說.....


  故事就是從這邊來發揮




  星際效應的開頭:如果地球不能住人了?


  然後劇情不久就給觀眾答案  我們就PLAN A或PLAN B


  整部片的中心目標就變成 如果我完成任務，我想回家看我女兒



  我現在冬眠、進蟲洞，進黑洞、五次元，然後進太空站。


  登陸在外星球遇到大海嘯 失去了個船員


  就算科幻小說，當代以太空冒險為題材就已經不多見了，沒甚麼新鮮感。



  相較之下全面啟動就比星際效應好太多了


  主角也是一心想完成任務回家


  他的前提是:如果人類擁有盜夢的科技?


  故事就是看他們如何盜夢 對方又如何防盜。




  還有像劇中登場的機器人與人類的互動，顯然擁有非常先進的人工智慧


  甚至還有"幽默感"，但也只是扮演像R2D2/C3PO那種吉祥物小幫手的角色。



  五次元其實是值得探討的...


  結果也只是在最後驚鴻一撇 "如果黑洞裡的五次元連結到我女兒書房?"


  拿來一次解決掉所有問題，讓主角暴力破關的武器。


  然後本片就結束了.....


  整部電影卻對五次元/未來人沒多少著墨，劇中的人好像也不怎麼有興趣.....





  也許諾蘭就是刻意走太空冒險這種古典題材來挑戰


  如果早個40年，或趕在太空漫遊2001前拍出來的話，星際效應一定有機會成為經典


  但現在只能算是一部及格的科幻片.....


