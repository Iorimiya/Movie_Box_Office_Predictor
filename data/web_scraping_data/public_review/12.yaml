content: '這個不代ㄧ下實驗很多人無法理解啦


  在愛因司坦之前 偉大的牛頓體系的固定時空概念都通用生活上的所有現象


  所以你才能用國中的物理去算什麼拋物線的


  但是十九世紀末 人們想測量光速的時候卻發生了無法解釋的現象


  就是不管怎麼量 站著量 坐著量 邊跑邊量


  在公車上量 在火車上量 站在外面看火車裡面在量


  得到的數值都是ㄧ樣的


  這就很奇怪啦 明明坐標不ㄧ樣 理論上對絕對坐標來說 光明明跑的距離就不ㄧ樣


  為什麼得到的數值還是ㄧ樣勒????


  於是愛因思坦就提出了相對論


  既然光的"素肚" 呃速度就是距離除以時間


  距離不ㄧ樣還要得到同樣的速度


  意思就是每個獨立的坐標下 時間也是獨立的


  經過長久的研究 證明高重力跟高素肚 呃速度的坐標下 時間會比其他坐標慢


  用最極端的例子來說 ㄧ個高速移動的巨大黑洞 從宇宙開始到宇宙結束 也許才過了幾分鐘


