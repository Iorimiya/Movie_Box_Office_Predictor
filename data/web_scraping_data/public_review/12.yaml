content: '昨天在一堂生物通識課中,

  教授讓我們討論神創論vs達爾文演化論

  較為支持哪種說法XD


  我認知中的神創論定義應該是:

  有一個絕對存在的「神」創造了演化這樣的規則、

  要求世上萬物遵循其運行。但神本身並不涵蓋於

  演化論這樣的規則之中。


  而演化論則是:

  如果有「神」這種存在的話，

  祂僅是一種比人類更高層級的生物，

  而神這種生物，同樣是由演化而來。


  我比較偏向後者說法~

  (看完星際效應後被啟發而來的www


  比如說 螞蟻是二次元的生物 牠的運行軌跡只有平面

  而人類是三次元的生物

  所以如果人類將螞蟻放到一個立體滾輪上、

  螞蟻直線運行了很長一段距離之後、會不自知自己仍然停在原點

  (同樣不知自身的運行軌跡已經受到外力而改變)


  所以人類的命運軌跡可能同樣是被更高次元的生物所影響，

  比如說第四次元的生物可控制「時間」

  姑且將這樣的存在稱之為「神」，


  但如同螞蟻與人類的演化起始點是差不多的時間開始，

  這種生物同樣是由相近的時間內演化而來、

  而僅是比我們處在更高的一個次元位階而已


  Ps:我覺得Lucy有點像是神創論欸@@?

  比如說人類的大腦在真實世界中是真的可以被開發達到100%

  (可能是基因突變的結果)


  而這樣的存在已經超脫於一般的人類、我們姑且稱之為「神」

  像最原始的那隻Lucy直立人猿，可能就是該時代基因突變的結果、


  但是、是誰讓Lucy站起來的?

  明明同時間還有其他的猴子都是以四肢行走


  所以電影畫面中、

  拉到了大腦已經被開發到100%女主角

  與Lucy母猿指尖相觸的畫面

  代表了100%大腦開發已經達到了新生物種的紀元


  「神」有點像一個演化紀元新開端的感覺


  以上都是胡思亂想的一些個人想法而已><"

  想聽聽看大家的想法XDD~

  Btw還有什麼有探討相關說法的電影值得看的可以推薦呢~



