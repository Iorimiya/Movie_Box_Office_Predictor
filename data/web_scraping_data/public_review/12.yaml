content: '聽說要防雷



















  三個小時的片長看起來一點都不太像三個小時，

  可能看星際效應1秒鐘等於現實的2秒鐘，電影版的「相對論」！！！？


  不知道為何，在看星際效應時，腦中有星野之宣漫畫的即視感，

  不曉得諾蘭導演是不是有參考到？


  看的出來本劇在裡面埋了蠻多梗，後來都有一一解答，

  不過我還是覺得有點遺憾，那就是「教科書」這個梗。


  影片初期，在地球上，

  教科書把人類上月球這件事情給陰謀化，

  希望人類不要往宇宙發展，而是希望多種點農作物。


  影片後期，在太空站，

  主角從五次元回來後，我以為主角會問周遭「阿姆斯壯有沒有登陸月球？」

  不曉得人類都居住在太空站時，

  他們的教科書是否依然為「人類沒有上月球」？


  --

  樓上，你真的知道我在問什麼嗎？

  你果然不知道，我想問的跟反諷沒關係...

  我是想問，

  不同年代的時空背景的基本知識是否不同？

  以現實生活來講，大家都知到人類的確有成功上月球，

  以電影的近未來的時間點來講，認為人類上月球是假的，

  以電影的太空站的時間點來講，人類上月球是真是假？


  你說的教師跟醫生是完全不相關，

  難道你認為，你當醫生的同學，當老師的同學，兩個人所讀的基本知識會不同？

  我想問的是時間，你卻說的是職業。


  電影中老師有說過教科書已經修正了，

  修正為「阿姆斯壯上月球是為了消耗蘇聯資源的捏造」，

  實際上，

  現實生活中不少陰謀論者依然相信「阿姆斯壯上月球是假的」，

  但話說回來，

  「人類上月球」這件事情是真是假？

  因為大家都說是真的才是真的？

  因為WIKI說是真的才是真的？

  因為教科書上有說才是真的？

  因為NASA提供了很多錄影錄音才是真的？

  因為一推專家學者出來背書才是真的？

  當政府說是假的，當WIKI說是假的，當教科書說是假的，

  當你爸媽都說是假的，當專家學者也都說是假的，

  請問你會覺得是真的假的？


  舉個例子，

  以前教科書曾說，蔣中正以德報怨，對於二次大戰的日本有寬大的處理，

  但實際上真相是？是真的以德報怨，還是根本分不到一杯羹？


  抱歉，以上有點扯遠。'
