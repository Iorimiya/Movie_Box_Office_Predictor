  術創作的手法，難免在呈現上有所不足，因此引發了觀眾們的好奇心。在PTT上、眾多網


  路媒體、甚至過去不曾討論電影的媒介，也紛紛開始注意到諾蘭的獨特風格。




  而綜觀過去好萊塢探討天文主題的科幻電影，一直以來都是幻想成分居多。但若講到同樣


  與【星際效應】探討黑洞或者太空旅行的電影，並且以複雜的科學理論為基礎的作品，應


  該以1997年由茱蒂福斯特與馬修麥康納主演的【接觸未來】（Contact）莫屬。當年仍然


  就讀國小的我，與父親在家中電影台中觀賞，深深對於相對論中的「時間」，這個概念產


  生極大的好奇。如同【星際效應】中，太空旅行面臨最大的挑戰，以及探索浩瀚宇宙中所


  面臨星體扭曲空間時間的概念，是完完全全衝擊了我對這個世界的看法。原來在我們日常


  生活中，「時間」對我這個還年幼無知的小屁孩而言，只不過就如同牆上的時鐘看似滴答


  滴答的穩定前進，原來還有可能因天體而有所變形扭曲，實在超乎一般人的想像。




  也因為【接觸未來】的啟發，家父平日閱讀的科普雜誌中，探索宇宙、太空旅行、天文科


  學等主題的專欄也讓我感到新奇有趣又迷人，更對年幼的我對穹頂之外無限充滿想像的空


  間，可是對愛做白日夢的人而言，是多麼的嚮往又著迷的啊！隨著成長過程，在求學的階


  段我們不斷受到制式學校教育，以及充滿壓力的考試之下，傳授知識的教科書似乎不再像


  是過去看到新知識般的有趣，反而降低了大家對於未知世界探索的渴望。而每每在學校的


  地球科學課程，特別是講授天文主題時，看見一臉茫然的同班同學，聽著老師以平淡無奇


  的語言教學，天文宛如玄學般的虛無飄渺，實在讓人感到惋惜。




  然而，我對天文的知識，始終來自課外閱讀書籍，僅在學校學習以外的個人時間，以熱愛


  探索外太空的心情繼續攝取。不論是在電視的探索頻道，或者定期造訪天文館、閱讀天文


  新聞、科普雜誌，隨著網路的發展，線上的天文網站、維基百科等等資源，仍然驅使著我


  對宇宙探索的渴望。直到去年年底【星際效應】的上映，我看到這麼一部及具啟發性、令


  人著迷，讓科學理論以電影藝術的方式呈現，使冰冷生硬的天文知識具象化，著實令人感


  動。尤其以我這種天文迷而言，只能以震撼兩字形容。




  而【星際效應】的電影製作除了黑洞及必要的輔助特效外，以真實場景為主軸的製片方式


  ，也讓整部電影呈現相當獨特的風格。有別於以往科幻電影充斥著電腦動畫的虛無感，【


  星際效應】如此極具質感的現實氣氛營造，加上劇中演技派演員們，對於太空探險的詮釋


  、緊湊的劇情編排，足以讓人驚艷。令人感到驚訝的，則是在電影製作時邀請了知名天文


  學家基普索恩，擔任科學顧問。這不僅讓我這位天文迷感到興奮，也對電影當中的科學解


  釋產生說服力。正如同基普索恩（Kip Thorne）本人在【星際效應-電影幕後的科學事實


  、推測與想像】中所提，【星際效應】的科學原理，大半處於人類知識的最前緣並且稍微


  超前一些。他確實帶有神秘色彩，但這些看似神奇的現象，都是具有一定基礎的科學理論


  支持或引申。




  基普索恩事實上在【接觸未來】中早有參與電影製作的經驗，當中的蟲洞旅行劇情，便是


  與有私交的【接觸未來】原著小說作者（同時也是【接觸未來】的電影編劇）卡爾薩根（


  Carl Sagan）所共同協助的創作。而基普在這次協助克里斯多福諾蘭完成【星際效應】，


  我想是將天文科學有效的推廣於一般大眾，也讓我們看見不一樣的科學教育方式。




  很榮幸在【幕迷影評】網站上發表的【星際效應(Interstellar) 完全圖解分析 暴雷暴光


  光】這篇文章被【漫遊者文化】出版社看見，並得知該出版社即將推出【The Science


  of Interstellar】這本書的中文版本，因此寄送了一本已翻譯了前二大章節（共包括十


  小節）的內容初稿讓我搶先閱讀。事實上，我在書店推出【The Science of


  Interstellar】英文書時早已購買，翻開後只能說猶如大學時的原文書般的編排，但當中


  的圖解、照片皆是相當精闢，加上對照【漫遊者文化】寄送來的中文版樣書更加令人著迷


  又興奮。




  【星際效應-電影幕後的科學事實、推測與想像】這本書並不會開門見山的直接講述電影


  【星際效應】中的科學理論，反而透過作者基普索恩與【星際效應】的監製之一—琳達奧


  布斯特（Lynda Obst）的友誼開始，並講述了【星際效應】最一開始推銷劇本、草創階段


  的路程。這也說明了為何【星際效應】電影製作從原定史蒂芬史匹柏執導，轉變為克里斯


  多福諾蘭，同時也講述了諾蘭相關的電影製作團隊，如何與基普索恩本人接洽、電影製作


  過程前的準備等等相當曲折離奇又看似一路走來跌跌撞撞歷程。綜觀【星際效應】從無到


  有，電影雖於2014年上映，但很驚訝在更早的七年，也就是2006年，基普索恩便與琳達奧


  布斯特兩人開始思考創作劇本。




  書本從開頭，基普索恩，作者本人的自述簡介了這個電影製作過程，如何在完全尊重科學


  研究者的核心價值之下，製作一齣兼具戲劇效果及科學理論的電影。尤其在介紹基普與視


  覺特效團隊—「雙重否定」（Double Negative）間的討論過程相當有趣。也因為這樣科


  學人與藝術人所產生的火花，造就了我們在銀幕上看到令人驚豔的巨人黑洞影像。而書中


  基普不斷的強調「巨人」可是過去好萊塢不曾看到，最具科學理論基礎的黑洞。可見基普


  對於電影團隊所創作的這個「藝術品」如數家珍般的讚賞。




  而接著在正式章節的開始，基普先以平易近人的口吻，介紹了我們所認識的宇宙，在建立


  起對於宇宙的簡單認識後，便開始講述了愛因斯坦的時間與重力的理論內容。慢慢的，我


  們被帶入了這個由基普索恩與電影製作團隊合作搭建出的故事舞台，也一步步的對於電影


  當中觀察到的種種現象，一一被清楚的解釋。




  我喜愛【星際效應】的理由非常單純，因為他找到了讓我投入及著迷於天文科普知識的初


  衷。同時，透過電影這種我也熱愛的藝術形式，傳達了科普知識的內涵。我們看到的，並


  不是像過去在學校時代冰冷的教科書內容，而是透過電影架構出的奇妙環境，宛如在充滿


  奧妙的宇宙中探險，這份感動與興奮之情，是難以用三言兩語完全解釋清楚之。而作為電


  影的科學顧問，同時掛名於監製的基普索恩，用他的熱情與傳遞知識的精神，撰寫了這本


  【The Science of Interstellar】，將電影中令人困惑或者解釋不足的地方，得以將不


  完美的拼圖，得以補足，也算是將【星際效應】推向完美境界的成功推手。




  因此，透過【漫遊者文化】所出版的【The Science of Interstellar】中文版專書【星


  際效應-電影幕後的科學事實、推測與想像】，我相信配合著電影劇情閱讀，一定可以讓


  您有不一樣的認識。











