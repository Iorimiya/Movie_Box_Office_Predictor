content: '前幾天看完這部片，我心裡一直在想的是佛家的理論

  目前我們在科學上所認定最快的東西是光

  黑洞的引力大到可以把光彎曲，所以在我們目前的認知當中

  沒有事物可以去穿過黑洞


  這時候我總會想到在好幾千年前，佛家就已經提出了宇宙的樣子

  在那個科技不發達的時代，為什麼他們可以如此精準的想像?


  其實把這片與露西結合起來的話，我倒覺得有一些相似處

  在露西裡面，隨著腦內潛能的開發，主角開始有了天耳通，天眼通

  到最後連知古今的漏進通都獲得....


  當到了100%的時後，形體就再也沒有這麼重要了，能夠存在五次元世界

  的，把時間當成一個向量，可前進後退。就是佛家講的阿賴耶識


  人的意識比光還快，可以穿越黑洞....只是受礙於身形

  所以我蠻認同布蘭德所說的愛，那是一種無法被解釋的感知


  有許多的事情以人類目前的科技是無法去解釋的，那不代表著不存在...


  所以我認為這片一點都不唬爛....


  穿越黑洞的是庫柏的意識，他用自己的意識與情感和墨菲連線到

  我們只是不知道連線的方式是什麼，並不代表他是無理的...



  我始終認為人是神所創造的，只是經由早期人類的近親繁殖

  讓神的基因越來越弱化...再加上神始終沒有教導人類使用腦的潛能

  所以導致人的腦開發始終很難超過10%....有的時候會出現一些能力

  開發比較多的，就是我們所謂的超能力者或著英雄

  可是始終很難有到達100%的


  這就是為什麼我給這部片以及露西高評價的原因...










