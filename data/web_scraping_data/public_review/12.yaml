content: "看到版上討論實在是非常熱烈,但是也有幾個地方是想要提出來讓大家可以一起討論的.\n\n\n\n1. 電影內的蟲洞就只是個快速通往其他星系的通道罷了.不要巨人(成熟黑洞)想在一起了\n\
  \n   另外本劇設定中的蟲洞非自然蟲洞,而是由未來的人類人工放置在那邊的.\n\n   意思就是諾藍要怎麼設定都可以.\n\n\n\n2. 整艘永續號上,只有道爾知道老Brand早就放棄Plan\
  \ A了.\n\n   有機會大家可以去注意在第一顆行星下去前討論Plan A, B時道爾的表情.\n\n\n\n3. 道爾會死個人認為是他必須確定Brand先上船,因為只有她會操作DNA\
  \ bomb.\n\n   而且一號行星的重力是地球的130%. 行動緩慢也是一個原因.\n\n\n\n4. 為什麼會在一號行星上耗掉23年6個月又8天.\n\n\
  \   因為一號行星離黑洞非常近,羅米利說就像籃球在籃球框邊邊一樣.\n\n   該星球引力圈內的一小時等於地球的7年.所以就是;\n\n   Ranger下降到一號星球引力圈到著陸的時間\n\
  \n加上\n\n   任務執行的時間(包含Brand執意要去拿記錄器浪費的時間)\n\n加上\n\n   被浪沖及等待排水的時間(CASE說約需要45分鐘至一小時)\n\
  \n加上\n\n   起飛到脫離一號行星引力圈的時間\n\n總計\n\n   三小時又多一點,所以換算起來就是23年6個月又8天.\n\n\n\n5. Mann為什麼要說謊?\n\
  \n   因為他想活下去.他希望只要按下按鈕,就會有人來找他.\n\n   這是人類最可貴的一種天生技能:求生存!(好酸)\n\n\n\n6. Mann為什麼不講實話?\n\
  \n   他是12人小組裡最頂尖的,他是首領.但是他卻因為想活下去欺騙了所有人.\n\n   再加上他為了欺騙所有的人,他編造了所有的數據.(包含肢解KIPP)\n\
  \n   說了一個謊就得再說一個更大的謊去圓,Mann再按下按鈕之後其實就已經沒有回頭路了\n\n   而且你覺得他會願意去坦白然後當那個千古罪人嗎？(酸)\n\
  \n\n7. Mann搶到永續號的話要去哪？\n\n   依照他老早知道Plan A沒用的狀況下,他應該是要把DNA bomb帶到三號行星了.\n\n\n\n\
  8. 劇中的方程式到底是在解什麼？\n\n   個人認為應該是能讓極多數人類及建物脫離地球重力的方法.\n\n   也就是反重力的方程式.\n\n\n\n9.\
  \ Cooper掉進黑洞之後倒底再幹嘛？\n\n   這邊要解釋比較久.\n\n\n   (1)一開始他只是很單純的發現在那裏他可以看到過去發生的事情.\n\n\
  \   所以基於自身感情及後悔的心態下他一直希望能\"改變過去\"留在女兒身邊\n\n\n   (2)TARS隨後跟Cooper講說\"他們\"送我們來這裡並不是要我們\"\
  改變過去\"\n\n   而是要想辦法透過某種方式來傳遞訊息到所有時間維度.\n\n\n   (3)這邊有提到\"他們\"把時間設計成讓人類可以知道如何存取的方式.\n\
  \n   也就是片中演出的在一個空間裡可以影響所有時間維度場景\n\n\n   (4)TARS說他試盡所有方式但是都無法用任何波長把奇點的Data傳出去\n\n\
  \n   (5)Cooper才終於瞭解這種個事件都是一個\"局\"\n\n   他必須要用某種能超越時間空間的方式來告訴他女兒黑洞視界內的數據\n\n   也就是\"\
  重力\"\n\n\n   (6)於是透過重力,Cooper把Nasa座標及奇點數據完整的傳送到了所有的時間維度.\n\n   其實這段仔細看的話就會發現手錶早就在大墨非回房間的時候就開始打訊號了.\n\
  \n\n   (7)Cooper腦補這整個局應該都是\"未來的人類\"設的.\n\n\n\n\n10. 為什麼最後愛得蒙司死了？\n\n    因為12人小組是在永續號發射前10年出發\n\
  \n    加上永續號又花了兩年又X天才穿越蟲洞\n\n    再加上一號行星浪費的23年6個月又8天\n\n    再加上最後從黑洞彈射時花了至少51年\n\n\
  \    總計愛得蒙司已經等了至少86年了,冬眠艙再睡也是有極限的吧.\n\n\n\n\n11. 人類的太空站最後是再幹嘛？\n\n    依據醫生告訴Cooper的:\
  \ 目前正在繞行土星.\n\n    依據老墨非告訴Cooper的: 去找愛密利亞(Brand)\n\n    推估Brand有成功發送訊息回地球且太空站應該是正在前往三號行星的路途中.\n\
  \n\n\n12. 為何TARS也被救回來？\n\n    這邊是個人腦補:\n\n    TARS是唯2個親身進入黑洞並記錄下所有數據的\"人\"\n\n \
  \   就算是羅米利再黑洞旁研究了23年,也因為黑洞視界的關係無法參透其中奧妙.\n\n    所以假設如Cooper所說這一切的一切都是未來的人類設下的局的話.\n\
  \n    TARS對於未來人類在超次元科技的貢獻可能無人能出其右.\n\n    也就是因為這樣, TARS不能死!\n\n    他必需得活下來才能串起這整個穿越時間空間的故事.\n\
  \n\n\n13.為什麼Cooper最後要去找Brand?\n\n   因為這就是這齣戲的主軸:\n\n   愛是除了時間跟重力之外唯一能穿越所有次元且無法量化的產物啊~~\n\
  \n\n\n有些地方可能有誤或是我個人腦補在這邊先道個歉,\n\n反正就大家一起來討論討論吧~\n\n--"
