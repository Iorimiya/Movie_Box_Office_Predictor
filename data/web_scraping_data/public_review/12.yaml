content: '＂情感的數學家＂是大導演Guillermo del Toro對諾蘭的評價，而非我自創的產物。



  廉價則是對超粒方辯護方法的我個人評價，論述愛應該講技巧講方法，否則三歲小孩

  亦可說愛。愛無高低之分，但在藝術領域卻有情感表達深度的上下之別。



  請勿斷章取義，我後面有說天才亦需要努力和計算，但他們已經可以熟練內化到彷彿

  自然本能。



  這邊說的是技巧的熟練精妙，而不是實景紀錄片。



  減法是相對於凡人作品充滿冗餘和缺陷來說，同為大師相比較，比的則是加法。也就

  是創造力三個字。

  如果只追求絕對的機能性和極簡主義如荷蘭風格派，那其實藝術也沒必要發展了。觀

  眾看電影簡介和論文也就夠了。

  所謂的藝術不只需要骨架，還需要血肉和衣服和裝飾和化妝，才能成為一個完整的作

  品。




  藝術是創造新東西，不是刪除，懂嗎？刪除頂多叫做改良。


  真正優秀的藝術品可以刺激觀眾的發散性思維，正如同影史經典的公民凱恩或教父等

  。那種隨著不同年齡和閱歷能有不同感受的體驗。

  諾蘭的電影只會隨著分析拆解而體驗不斷收歛約束成統一的結論。



  又是那句話，你引文又故意刪除我說天才也是要努力，意圖扭曲成我說天才不用努力。

  我真正的意思是說天才可以熟練到彷彿不加思索一般。呈現給觀眾的觀影體驗也是不需

  用力的。

  諾蘭實際就還沒達到這種境界。



  看不懂你第十段想表達什麼？你認為諾蘭比李安更不商業，更藝術？


  --


