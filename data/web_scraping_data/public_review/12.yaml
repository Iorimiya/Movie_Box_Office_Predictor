content: '很多人對登陸米勒星覺得有些BUG，像是事前已知有黑洞，應該要預知有大潮風險，或是

  戴爾儍儍的站著等死，或是派機器人下去，人不要下去就好了。。等等問題。

  我個人看完後，其實不覺得這些問題算得上是ＢＵＧ。一個一個問題來看好了。


  １。黑洞與大潮風險

  我認為科學家們應該是在登陸前只知道有水，但不知道有多少水。

  畢竟米勒傳回的訊號沒有太多，只有’thumps up''而已，我個人腦補是，科學家們進蟲

  洞前，對這三個星球只有’適居’２個字的認知，其他什麼資料都沒有，直到他們前進

  到該星球附近後，才能再做部份偵測與評估，而在這邊的評估，我想也不太可能做的太

  精準，畢竟他們的太空船是為了殖民計劃，光攜帶物資加主角群日常所需就夠龐大了，

  所以可用來評估星球各項資料的儀器我想就只能是最低限度的，因此，著陸前的偵測與

  評估就是

  1.米勒星有水，但不知道有多少水

  2.被黑洞重力影響，會有時間膨脹問題

  3.二十幾年了米勒訊號還在發送,本人應該還活著

  4.讓電腦導航至訊號附近著陸就可以了

  這邊最重要的，也是誤導主角判斷的點是第３點，米勒經過二十幾年了，還在發訊號，

  這件事，讓他們認為米勒應該是活著的，所以在訊號附近著陸不會太危險。


  接著是為什麼下去後看到海，居然就著陸了，也不怕沉船，我個人確實也有點疑問，不

  過庫珀在著陸前是跟著米勒的訊號定位的，因此，既然米勒的飛行船在附近的話，按理

  應該是可以著陸的，只是主角們並沒想到米勒已經掛了，更沒想到的是二十幾年前她就

  掛了，讓他們以為訊號是有希望的。


  ２。戴爾儍儍站著等死

  我認為。。。如果我是戴爾，很可能也跟他一樣，就像跟朋友出去玩，遇到流氓，大部

  份人會跟朋友同進退，不會說朋友被抓住，自己放下一句話’我去找警察’轉頭就跑吧

  自己總會待在現場，確定朋友脫險了，自己才會轉頭跑，（或甚至要確定朋友沒救了）

  才會回頭跑，這樣回到船上後，才不會變成見死不救的傢伙，這其實是很實際的，一定

  要確認朋友有沒有救才能跑，不然自己就是見死不救，大家可以設身處地想想這個心理

  層面的問題。


  ３。派機器人下去就好

  其實我原本認為這點是可以的，但又想仔細點，主角的時間是他們最要節省的資源，因

  此，如果機器人下去，庫珀的超強技術都要開半小時到一小時才能著陸，來回至少要一

  小時以上，換算下來，光讓機器人自己下去至少庫珀們要在永續號上待７年以上，這段

  時間，如果機器人儍儍的遇到未知狀況無法處理，或又連絡不上的話，那庫珀不就還是

  得自己下去，那又是花掉一個７年，這還不算機器人在登陸後花在偵查上的時間，因此

  時間的考量上，我也會覺得，還是不要派機器人下去，自己下去比較好，因為重點不是

  自己的死活，而是地球上的家人沒有時間等了，更何況真有個什麼萬一，還有羅米利跟

  凱斯留守，地球還是有一線生機。


  以上。。。就是米勒星的ＢＵＧ釋疑。。真要挑ＢＵＧ的話，我是覺得當然有得挑，只

  是我認為的ＢＵＧ，是那種一看就完全倒彈，連仔細思考都無法幫它圓回來的那種我才

  會認為是ＢＵＧ，像是

  像星際效應的鋪排，我覺得以觀影流暢度來看，那些ＢＵＧ都不算ＢＵＧ了，僅是沒有

  在片中說明而已（片長都３個小時了，在片中如果再說明太多細節，這片肯定就要變爛

  片了）


  總歸，這麼多科幻片有講時間的，黑洞的，也有類似的時間膨脹的，但星際效應裡米勒

  星的拍法跟鋪陳，真的當場有感受到人生中的２３年被偷走的感覺，很棒，很厲害，不

  愧是諾蘭。


  --'
