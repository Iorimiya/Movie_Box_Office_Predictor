content: '--以下有怒海劫雷---------















  大家都討論很多了，

  我只提出我和親友的想法。

  科學理論我倒覺得還好，未來人類都開黑洞大絕了。

  但劇情編排部分...




  我想把它和怒海劫做比較，

  怒海劫其實前面有一點枯燥，船長日常生活和船上生活，

  但劇情、緊張度和氣氛一路往上到高潮，

  直到海豹部隊開槍，一氣呵成，大家都大呼過癮，

  前面的沉悶成為了高潮的鋪陳和融入劇情。



  但星際效應，

  親情感人，馬修麥康納哭了，安海瑟威哭了，

  這兩位演技真的很棒，我也有點被感動到，

  只是，怎麼後面好像也哭了很多次?

  整部片接近三小時吧?

  電影是在說一個故事，要掌握好高低潮，劇情的緩和與緊張，

  人的情緒是會麻痺的，一個同樣的情緒十分鐘後再接一個，

  親人的愛、親人的愛、親人的愛、一直哭一直哭一直哭，

  不免產生重複甚至濫情的感覺。


  克里斯多福諾蘭的片都是這種類型，

  全面啟動、蝙蝠俠三部曲，片子很長但是劇情更多更複雜，

  端看觀眾的腦袋能否接受，

  但我覺得上述這些都沒有星際效應嚴重。

  應該要嘗試刪掉或簡化一些情節，例如那個冰星球的打鬥，

  情緒上的高潮也應該試著再柔順一些。




  同樣類型的片，地心引力的節奏我認為編排的比較好，

  (不包含珊卓布拉克的阿~~阿~~阿~~)


