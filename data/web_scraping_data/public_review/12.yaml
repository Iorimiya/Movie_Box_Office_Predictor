content: '看了版上一堆版友一直吹捧星際效應是神片


  小弟真的覺得不以為然


  小弟目前心目中的神片是"環太平洋"


  之前看了版友星際的好雷文


  以為可以打敗小弟心目中的神片，就進戲院看了星際效應


  可是看完走出戲院是帶著非常失望的心情


  星際效應我覺得他只能算是普雷


  星際開頭的節奏非常冗長，雖然交代了故事背景


  可是卻非常的平淡


  相較於環太，環太的開頭節奏明快，而且直接點明主題


  開頭甚至還穿插了一堆新聞報導來說明故事背景


  這點讓小弟覺得TORO導演功力比諾蘭高明許多


  再來星際效應主打星際科幻，所以導演拍出了土星、蟲洞、黑洞、第5次元


  這邊小弟覺得不錯，可是這些星際畫面出現的有點短，大部分的畫面都是在太空船


  要不然就是切回地球，看他們說著一堆理論


  小弟覺得真的很沉悶，而且用IMAX看人聊天覺得有點浪費


  所以到底為什麼要主打IMAX


  相較於環太，環太平洋就非常適合在IMAX撥放，因為本片就是主打巨大


  而且人物對話的畫面少，就連文戲的部分也會穿插機器跟怪獸戰鬥的畫面


  所以整部片看起來就讓人非常熱血


  然後最後星際效應最大的敗筆就是前面理論設定講一堆


  最後竟然是用父親跟女兒的愛來拯救世界，這真的有點狗血


  環太平洋就理性多了，從頭到尾符合故事原本的設定，機器人也沒主角威能


  也會被怪獸打敗，最後也不是靠愛來拯救世界


  光這個部分就絕對比星際高明許多


  所以小弟認為星際真的沒有到神片那麼誇張


  --'
