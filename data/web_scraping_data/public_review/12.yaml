content: '防雷


























  ●星際效應


  1.宇宙場景美麗壯闊：蟲洞跟黑洞特效美的不可思議


  2.劇情跌宕起伏: 跌入黑洞後超出現今物理範圍的劇情片段是我的最愛


  3.導演號召力強：諾蘭是誰，想必不用我說，全球不知有多少死忠粉。


  4.明星名氣大:奧斯卡影帝馬修麥康納、安海瑟薇、潔西卡崔絲坦、米高肯恩


  (還有隱藏版的麥特戴蒙XD)


  5.IMAX效果太好了了了：有去美麗華看70mm膠卷IMAX巨幕的，應該都會深深沉浸


  在它氣勢磅礡的畫面和配樂中。



  心得：它是一部很成功的商業片，一些原先大眾難以消化的物理知識，經過處理


  後變成很好的討論議題，各種爭論跟釐清，很好的炒熱話題。演員演技渲染力強，


  搭配「時空」距離造成的戲劇張力，跟瑰麗無垠的神秘宇宙奇景，深深吸引觀眾


  的心。有動作、有劇情、有衝突、有張力、有場景、有特效....受眾範圍肯定比


  較大，是近年我最愛的片之一！！



  ●異星入境


  老實講，它是一部很棒很有底蘊跟深度的劇情片。但星際效應能讓我條列出種種


  優點和感想，面對Arrival，我胸中卻只有一種滿滿的情感難以用文字清楚訴說。


  它給人觀後感想是很感性、很深沉、很抒情的，看電影的那時當下我沒有太多想法，


  甚至覺得劇情有些平淡(雖然還是很認真看)，不過回到家回想起電影的內容細節，


  漸漸有種醍醐灌頂的了悟和感動。溝通、語言的運用、時間的概念假說、宇宙的命


  定論，編導很好的將各個主題散落在電影的各處，沒有譁眾取寵的衝突，只有人類


  個體跟群體在面對未知時，展現的真實恐懼、疑惑、膽怯、自私，還有希望、期待


  與義無反顧。



  「若給他一把錘子，那麼他看什麼都像是釘子。」


  「語言常是人們見面時，第一個亮出來的武器。」



  人類面對同類，尚且都因為一些文化語言的差異而產生溝通的障礙，而衝突往往是


  因為誤解而發生，更何況是面對未知、來意不明的外星生命？一個錯誤的解讀，就


  可能引發一場不必要的戰爭。



  HANNAH -　一個女孩的名字

  　


  從前面讀，跟從後面讀，都一樣，概括了本片的精神，環形概念，不管是語言，


  生命，還是時間。



  Arrival是一部值得細細品味，意境悠遠的作品，箇中滋味，只有個人親自去觀影，


  才能體會它所帶來的深沉感動，換言之，後座力很強。



  希望喜歡帶著哲思、靜態科幻作品的人，都能到電影院去支持這個藝術品般的佳作！





  --'
