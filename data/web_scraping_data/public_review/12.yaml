  \n心得：先回報一下：星際效應在美國上映的第十四天，\n當地票房終於突破一億美金的關卡－\n雖然我知道對不少影迷來說這算是有點偏慢的成績\n\nRay Subers在此文說「星際效應」不如諾蘭其他作品的影評評分，\n\
  會是影響星片票房的一大隱憂，我相信口碑效應\n的確一定程度影響了星片在美國的票房，\n但我也覺得這並不是唯一的因素，\n檔期安排與美國當地氣候..等其他諸多因子，恐怕也有影響到\n\
  \n以檔期安排來說，黑暗騎士、全面啟動與黎明升起，都是排在七月底，\n這時剛好是暑假中後段，觀眾會希望看到劇情比較有深度強調人性的電影，\n這時諾蘭作品場面劇情皆具的調性，剛好符合不少觀眾的口味，\n\
  也因此這三部片在美國、台灣，乃至全世界都能蟬聯多週票房冠軍。\n而且這三片另一個有利點在於，由於檔期排在暑假中後段且口碑好，\n同檔即使有其他電影，也不容易對諾蘭的電影造成太大的威脅\n\
  \n（回顧這三年諾蘭作品上映前後遇到的對手：\n2008年黑暗騎士光在美國首週末就開出1.5億的票房，\n同檔的喜劇雖然仍然有不錯的賣座成績，\n但媽媽咪呀比較偏女性，波羅快遞與爛兄爛弟是限制級不適合青少年，\n\
  本來要同樣主打男性的冒險動作片X檔案與神鬼傳奇3\n更是受口碑不佳的拖累而表現不如前集\n\n2010年的全面啟動雖然沒有蝙蝠俠的庇蔭，\n但首映票房仍然有6千萬美金，要稱霸北美票房仍是綽綽有餘，\n\
  第一週就靠著口碑優勢擊敗了凱吉哥宣傳失焦的魔法師的學徒，\n隔週碰到裘莉的特務間諜雖然有一定威脅，\n但全面啟動宣傳密集度較強，口碑也較優，最後仍以6百萬的差距勝出\n\
  \n2012年的黎明升起其實在上映時距離體育盛事奧運開幕只差一週，\n在美國上映第一天更是爆出讓不少影迷感到遺憾的科羅拉多戲院槍擊案，\n事實上他的口碑也沒有上一集黑暗騎士來得優，\n\
  但他後續遇到的對手「巡邏驚很大」、「舞力全開4」與「攔截記憶碼」\n論口碑與規模都不是TDKR的對手，也讓蝙蝠俠再次坐穩了三週票房冠軍）\n\n相對來說，星際效應上映的同一天，\n\
  就得面對迪士尼全家通吃的動畫冒險喜劇「大英雄天團」，\n所處的位置本身就比諾蘭上三部作品還要來得艱困，\n更不用說即使評價沒前兩集好，但首週末北美一定收入破億的飢餓遊戲3，\n\
  一定會大幅壓縮星際效應的發揮空間。\n\n事實上，星際效應第二個週末的美國票房，就已經被阿呆與阿瓜2打下了。\n而「星」片的檔期也剛好卡到美國國球美式足球的賽季，\n\
  這當然也是先前未曾有此經歷的諾蘭，\n新作品又一個可能會分散掉美國男性影迷注意力的潛在利空\n\n除了口碑效應與檔期安排外，\n我覺得星際效應本身的片長，也多少影響了電影的實際票房，\n\
