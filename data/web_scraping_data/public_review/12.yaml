content: "今天我們學校大禮堂有免費播放星際效應的活動\n\n一開始就看到一堆人在外面拿書給Prof Kip Thorne 簽名\n照片：（等我以後記得上傳）\n\
  \n\n當然我們學校書店本身就有賣一本25美元且上面有Kip Thorne簽名的\nthe Science of the intersteller\n\n進去後再第五排剛好找到認識的朋友就坐下\n\
  \n剛好她有買那本身書\n我借來很快的翻一下\n結果電影裡面大部分的問題真的都要討論到\n\n\n牆上有加州理工校徽\n\n\n七點了，結果Kip 先走出來\n\
  \n講講這部片排片的過程\n什麼20年前他就想拍了\n結果找了史蒂芬史匹博\n然後他又不想拍之類的\n\n之後總算找到諾蘭接手\n接著他秀了一段花序講這部片是怎麼拍攝的\n\
  他還說諾蘭用了全面啟動動畫摸擬的電腦來做這部電盼的模擬\n\n\n接下來電影就開始了\n這是我第二次看\n第一次其實也是免費看的\n因為我們宿舍的team拿到宿舍的南瓜雕刻比賽冠軍\n\
  所以就獲得學校給的imax免費首映電影票\n那時候還記得整個imax廳一半被我們學校包了起來\n\n電影看完後就是真的重頭戲\n\nKip Thorne 親自用投影片解說電影內的科學\n\
  \n\n首先他先介紹第五空間\n\n影片中地球和那個黑洞的距離是100億光年\n可是他說只要往第五個維度伸出一點點\n距離就會變一半\n所以只要超出幾公分\n\
  地球和黑洞的距離就跟地球到太陽的距離一樣了\n這大概是為啥cooper離開第五空間後可以變到地球附近之類的原因\n（以上這我自己猜的）\n教授說這是整部電影最重要的基礎\n\
  既向第五度空間凸出來的蟲洞距離短到可以讓時空旅行成真\n\n接下來講蟲洞，講它怎麼摸擬然後看起來多真實之類的\n\n\n蟲洞不太可能存在，因為維持蟲洞的r穩定需要負能量\n\
  在很小的空間或是很短的時間內，因為量子漲落（或是測不準原理）\n負能量是可以出現的\n但這表示蟲洞只能出現在很短的時間或是很小的尺度\n這麼大的蟲洞應該是不太可能的\n\
