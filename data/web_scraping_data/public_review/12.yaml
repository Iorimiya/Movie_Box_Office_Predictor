  也夠再探索第二顆行星

  但是燃料只夠探索一個這樣


  想必應該是兩個不同方向的行星

  所以後來在必須繞著黑洞的視界面外繞轉

  靠著引力越拉越近再用推進力把永續號甩出去

  才能節省最多的燃料，達到最快的速度

  因此安海威瑟才能到第三顆星球去












