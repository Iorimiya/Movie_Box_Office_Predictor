content: "你看太多日式漫畫或是科幻小說了,\n所以才會這麼僵化的套用這麼老梗的祖父悖論的套路裏,\n (都一個世紀前的東西了, 說老梗沒關係吧 :p)\n\
  \n當然我也不想不講無聊的平行宇宙論,\n那也是被玩到一點新意也沒有的東西,\n講些不一樣的, 因果論的微分。\n\n如果把因果圖像化,\n起點是因，終點是果，過程是線,\n\
  所謂的因果論就是從因走到果一定要經過某條線,\n如果起點沒了, 就到不了果,\n如果線的某一點斷了 (i.e. 線上每一個點都是必要的因)，\n果也一樣到不了沒了，\n\
  說穿了所謂的因果只是原來的四維向線 (三維空間加上第四維時間)\n加以微分後成為一維或二維意象的東西。\n\n這時你可以套用在四維空間中，\n三維的侷限性 (從\
  \ A 點到 B 點一定要經過 A -> B 間某條路線)\n就沒了，同樣的，在更高於四維維的世界中，\n四維的侷限性 (因果論) 也會消失，\n因此你從祖父悖論\
  \ (四維侷限性) 來看這問題本身就有問題，\n電影沒說過那些 \"未來人\" 是四維的吧?\n電影中只有提到高維,\n因果論在那個維度到底有沒有意義就是個問號，\n\
