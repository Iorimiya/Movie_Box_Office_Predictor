content: '我認為星際效應的確有平行宇宙的存在

  猜測五次元生物是因為觀察到地球的毀滅所以創造出時間軸立方體來對過去傳遞訊息

  剛好我們看到的是成功解救地球人的宇宙


  1. 為何選擇男主角女兒的房間？

  往年的太空計劃一定是選擇無後之憂的人探索

  人不為己天誅地滅

  有誰會想著地球上那些脆弱的生命

  從曼恩博士和布蘭德博士的角色就闡釋的很好

  只有男主角有感情上的牽掛必須對在地球上的女兒負責

  我認為他冒死進入黑洞有其目的性


  2. 過去無法改變

  "他們不是要我們改變過去"

  這是五次元生物說的

  在男主角的時間軸上他也無法改變過去

  只要一改變

  也許他就無法到達時間軸立方題

  況且從電影中就演出

  其實未來的他早就做過這些穿梭時空的事


  p.s. 感覺stay是他心中的話

  就算再叫他重覆一百遍

  他一樣會傳stay訊息

  因為當下他也認為A B計劃皆是鬼扯

  如果能將失去的這幾年

  回去陪女兒長大該有多好


