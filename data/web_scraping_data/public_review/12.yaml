content: "有雷\n\n\n\n\n\n\n\n　　對我個人感受而言，Nolan的電影，帶給觀眾的感覺就是很重的現實感，讓你覺得電\n影很真實，《星際效應》也是這樣的一部片子，如果你期待的是《Star\
  \ Trek》、《Star\n Wars》這樣的電影，那這部片可能不太適合你；如果《Gravity》已經讓你受不了，那\n更要好好斟酌。\n\n　　但如果你對《2001:\
  \ A Space Odyssey》、《The Moon》這樣類型的片感興趣（當然\n，劇情的風格並不相同），並且會注意科幻片中各式的裝備、場景設定的硬派科幻迷們，\n\
  那我想《星際效應》是你不可錯過的一部片子。\n\n　　這部片集合了許多科幻片的經典元素，日漸惡化的地球、對於新世界的探索、蟲洞、\n黑洞、時空旅行、各種物理理論、人工智慧機器人、人體冬眠、多維度空間，而這部片\n\
  更添加了一個元素－愛。\n\n　　Matthew McConaughey飾演的主角Cooper之所以願意接受拯救地球任務的原因，我想\n就是因為對家人的愛，他希望能夠完成任務，讓他在地球上的家人可以活下去，並趕快\n\
  回家再見到他的女兒。但也是因為這份愛，讓他經歷了片中的這一場折磨。\n\n　　背負了對家人的愛和希望人類能夠生存下去的Cooper，與其他三位太空人乘著以\n\
  \ \"The Endurance\" 為名的太空船，穿越了時空找尋適合人類的新世界，最後的結局\n可以說是正向的，但劇情中間各種人性的利用讓這部片的劇情變得更加複雜，有待各\n\
  位細細去品味。\n\n下面會大概簡述一下劇情，本人記性不好，會有錯誤，請斟酌參考。\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\
  \n\n　　就如同預告片，地球變得不再適合人類居住，沙塵暴以及植物的疾病讓人類需要找到\n方法活下去，而Cooper是一位工程師，也是一位飛行員，他的女兒Murph是非常聰明的小\n\
  孩。在Murph的房間有一整面的書架，書架常常會出現怪事，書會自己從書架上掉下來，\nMurph認為那是鬼，而Cooper則不以為然，認為Murph需要實際點。\n\
  \n　　在一場沙塵暴中，沙子吹入了Murph的房間，沙子在地上形成了奇特的形狀，Murph認\n為是鬼出現了，而Cooper則試圖尋找出合理的解釋。最後他找到了，是重力異常造成的，\n\
  而這個形狀是有意義的。他們從這個形狀中找出了一組座標。於是他和Murph一起前往了\n這個座標的所在處，沒想到這是在那時NASA的秘密所在處（由於民不聊生，太空探索這\n\
  樣浪費資源的行為難以被大眾所接受，所以他們必須躲藏），就這樣陰錯陽差，主角接\n下了太空梭駕駛的任務。\n\n　　在這裡出現的角色就幾乎是劇中所有主要角色了－Michael\
  \ Caine飾演的Professor\nBrand、教授的女兒，Anne Hathaway飾演的Amelia Brand、Doyle以及Romilly四位科學\n\
  家。後三者親自參與了這回的太空探險。\n\n　　Murph很捨不得Cooper離開，出發前Cooper給了Murph一隻手錶，時間調得跟Cooper\n手上的錶一樣說：「我在星際旅行中，時間可能會過得比地球慢，到時候搞不好我回來\n\
  時妳已經跟我離開時一樣年紀了。」Murph仍然希望Cooper不要走，並且說，她從書架上掉\n落那些書中，解出摩斯密碼－S T A Y(留下)，是鬼給的訊息，但Cooper仍然離開了，只\n\
  說了，我永遠愛你，我一定會回來。\n\n　　雖然說是要尋找下一個人類適居的星球，但這又談何容易，如同預告片所說，太陽\n系中沒有可以幫助我們的東西，所以需要進行星際探險。可是最近的適居星球也在人類\n\
  難以觸及的地方（記錯的話，劇中的設定是1000光年）。很剛好的是在木星的附近突然\n出現了一個蟲洞，不曉得是誰為了幫助人類而放在那邊的，這次的任務就是要利用這個\n\
  蟲洞來到遙遠的銀河系尋找適居的星球。\n\n　　這次的計畫有兩個，老實說我不太記得第一個A計畫，總之這個計畫是讓地球上現有\n的人們有活下去的機會，但要等教授完成他的方程式才能實行，而這在短期間不可行，\n\
  教授希望Cooper能相信他，在他們任務完成歸來前他會研究出來。\n\n　　B計畫則是，太空船會帶著冷凍的人類受精卵，等到找到適居的行星就開始進行殖民。\n\n\
  　　這兩個計劃同時進行，如果The Endurance能夠在人類滅亡前回到地球，那麼A計畫有\n機會成功，如果來不及，還有B可以讓\"人類\"這個物種延續下去。\n\
  \n　　先前已經探測到幾個有可能有機會適居的星球，NASA第一階段的計畫是派遣先行的\n幾位太空人，穿過蟲洞，分別到各個星球上去探勘，當然這是一趟有去無回的旅途，如\n\
  果是有潛力成為適居星球的，那麼那位太空人會發送訊息回來。\n\n\n\n\n　　這次的太空任務，鎖定了三個有訊號回報的星球，其中星球一個就在穿越蟲洞過去附\n\
  近，但由於距離蟲洞太近，重力的影響下在這個星球待一小時，等於在地球上的七年。雖\n然如此，他們還是決定上去看看，到他們降落後，才發現這是一個一片汪洋的水世界，在\n\
  地球上他們雖然不斷收到訊號，但其實降落在這個星球的探勘者早已失蹤，只是不斷收到\n重複的訊息而已。過程中發生了一點意外，為了要救Amelia，不但Doyle在大浪中喪生，\n\
  而且在星球表面耽擱了一段時間，等到他們的探測船回到在星球軌道上，和等待很久的\nRomilly（他沒有下去，順便就近觀察蟲洞）和The Endurance會合，地球上的時間已經\n\
  經過了20幾年。\n\n\n　　回到The Endurance上，時間已經過了20年，地球那邊不斷有傳送訊息給太空人，\nCooper從家人傳來的視訊影片中也看到，出發前才要高中畢業的兒子早已長大成人、娶妻\n\
  生子了，Murph一方面生氣，一方面捨不得Cooper的離開，都沒有錄影片給Cooper。直到\n最後的片段，Murph終於出現了。\n\n\n　　\n\n為什麼？\
  \     Murph在影片裡說，今天是我的生日，而我已經和你離開時一樣年紀了。\nCooper難過得留下眼淚。\n\n　　\n　　Murph在這裡又透漏了一個訊息－A計畫是一場騙局，教授早己解出這那個關鍵的方\n\
  程式，但這根本沒有辦法拯救地球上的人們，只是利用Cooper對家人的愛，騙他出這場\n任務，地球上的人只是留在那等死而已。\n\n　　因為耽擱的時間比預期的長，太空船的燃料和資源不足，他們必須在剩下的兩個星\n\
  球中選一個，根據回傳的訊息來說，Dr.Mann所前往的星球環境是比較有機會的，而且\n不斷的還有訊息回傳過來。另一位太空人的那個星球條件就沒有那麼好，也沒有訊息再\n\
  繼續回傳，但Amelia希望能前往這個星球，因為他愛上了到這個星球探索的那位太空人。\n\n　　Cooper則憑著客觀的條件，決定要前往Dr.Mann所在的那個，到了之後，喚醒在星球\n\
  住紮營地冬眠艙中的Dr.Mann，在探索的過程中又發現了第二個騙局－這個星球根本不適\n合人居，Dr.Mann發送的訊息只是為了騙他們過來，想要奪走來找他的太空船，讓Dr.Mann\n\
  可以回到地球，過程中Dr.Mann幾乎就要害死Cooper，所幸Amelia及時救援，但另一位隨\n行的太空人在Dr.Mann的詭計中連同營地爆炸身亡。\n\n\
  　　Dr.Mann開著登陸船回到星球軌道，想要和Endurance對接，沒想到船上的人工智慧先\n一步設下限制，讓Dr.Mann無法順利對接，在他想要強行進入時發生了爆炸，Dr.Mann被炸\n\
  死，但Endurance也承受了嚴重的損傷。\n\n\n\n\n　　有限的燃料和補給品，Cooper決定利用蟲洞重力，來讓船產生速度，利用這樣的\n效應讓他和Amelia能夠到達最後的星球上執行B計畫，在繞行的過程中，又損失了地球好\n\
  幾十年的時間，最後Cooper讓自己所在的船艙以及其中一具人工智慧機器人所在的另一個\n船艙脫離Endurance（機器人是為了收集蟲洞的資訊），希望Amelia能夠完成任務，自己\n\
  則和機器人分別被吸入蟲洞之中。\n\n　　一陣天旋地轉後，Cooper停下來了，發現自己處在一個奇怪的地方，四周都是柱狀的\n物體，他仔細一看，這些柱狀物竟然是一排一排的書（就像躲在書架後面一樣），而他好\n\
  像能夠對這些書產生影響。而透過書架的縫隙，竟然看到還是小孩的Murph。原來他掉落\n到的這個地方是一個五度空間，讓能他看到各個時間軸上Murph房間的影像，是留下蟲洞\n\
  的\"那些人\"造的地方嗎？劇情說其實這是\"未來的人類\"所打造（讓Cooper有機會拯救\n世界？）。\n\n\n\n　　其實留下座標讓Cooper和Murph能找到NASA、讓書掉落，留下STAY訊息的－\n\
  \n\n　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　就是Cooper自己。\n\n\n\n\n　　他看著自己當初在Murph的房間，保證他會回來，但再怎麼喊，書櫃的另一邊也看不\n\
  到。\n\n　　這時長大的Murph回到小時候的房間，希望能夠找到什麼，隱隱感覺到有什麼可以幫\n助地球上的人們。\n\n　　而在奇異空間，書架這一頭的Cooper想破了頭也想要把機器人從蟲洞中蒐集的資料\n\
  送回去，最後他想到，他可以在這頭用重力去傳達訊息，於是他用重力去讓在書架上當初\n他送給Murph的手錶的秒針擺動。在現實中的Murph也看到了手錶，看到秒針的擺動，她\n\
  明白了鬼就是Cooper，而秒針的擺動，是透過摩斯密碼，Cooper要傳達的訊息，是機器人\n蒐集到，能夠完成A計畫的重要資料。\n\n　　完成任務的Cooper，看著奇怪空間的崩解，眼前一陣白光，隱約看到木星的影像。接\n\
  著，他在病床上醒來，醫生說Cooper已經127歲了，他們現在在人造的太空站上，Cooper\n只問說：「我的家人還活著嗎。」 醫生回答：「他們會過來看你。」\n\
  \n　　一段時間後，Murph和Cooper終於重逢了，Cooper仍然是他出發前的那個相貌，但\nMurph已經是個躺在床上的銀髮長者。\n\n\n\n  兩人感人的重逢，Murph最後卻說：「父母不該看看著自己的兒女死去，我還有我的家人\n\
  後代。你去吧，Amelia還在那個星球上，一個人孤單的為我們活下去。」\n\n\n　最後一幕，Cooper穿上太空衣，似乎暗示著他要再次穿越星際，去尋找Amelia。\n\
  \n\n\n\n\n\n\n\n\n\n以上是首映第一刷粗淺的記憶，相信應該會有不少錯誤，但大概的劇情供大家參考。\n\n若大家能進戲院看，再深刻的體驗這個故事。\n\
  \n--\n進場吧!\n\n美麗華的一般廳膠卷\n\n昨天看的一般廳膠卷 色澤和數位差很多\n但字幕的確有點小 有點糊 但還看得到就是了\n\nIMAX版本聽說字幕就比較沒問題了"
