content: '其實沒這麼複雜啦～

  空間中的線只是要表明改變的是時空

  不是時空的坐標本身

  基本上庫伯只是把那個時空給彎曲了而已

  比較簡單的想法就是

  你在二維平面上標個坐標點

  然後你把那個點附近的平面凹一下，那個點的位置就變了

  可是那個點在二維平面上的坐標是不變的

  指針在時空中的坐標是不變的

  只是時空被彎曲了而已

  當然只要有重力波這是可以做到的沒錯

  我會傾向說cooper 跟著那個表移動並且一直撥它

  畢竟這是五度空間

  在多了一個維度下這並不是什麼問題

  另外一種方法是製造連續不斷的重力波這樣他就不用一直撥

  我想電影只是要表現出視覺效果

  要不然在多一個維度下追蹤次一維的東西是很容易的

  比如說你的手可以一直跟著在兩維平面上走路的螞蟻一直跑

  假如你把螞蟻放在紙上

  當螞蟻走的時候你可以一直振動它底下的紙（雖然這樣很機車）

  如果你只是用三維的方向來思考自然會出問題

  真正要講的問題是

  不可能有這麼大的重力波

  重力波所造成的時間起伏比一顆原子核還小

  要不然加州理工不會造了4公里長的LIGO雷射干射儀然後還是偵測不到訊號

  要造成這麼大的重力波，只要大霹靂的時候才有可能吧～


