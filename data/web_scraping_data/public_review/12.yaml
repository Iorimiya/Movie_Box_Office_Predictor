content: '豐富圖文版:




  無時無刻侵襲的粉塵

  整片枯萎燒毀的農地

  不久的將來  糧食缺乏

  農夫是最重要的職業


  為了人類的未來

  他拋下心愛的兒女

  探尋那未知太空


  神秘黑洞的另一端

  是希望  還是...



  經過實驗性質的記憶拼圖，冷調人性推理的針鋒相對，

  全片就是魔術的頂尖對決，探尋夢中世界的全面啟動，

  打破超級英雄的蝙蝠俠三部曲，這次克里斯多夫諾蘭的新挑戰，

  寂靜的太空世界和詩意的對白，從預告片即超期待的科幻片～

  星際效應


  常看克里斯多夫諾蘭的電影，都知道他不喜歡3D和特效，

  即使是拍最超現實的科幻片，劇中的場景儘量都打造出實景，

  像大尺寸的大空船和上百畝的玉米田，酷寒外星情景也跑到冰島現場拍攝，

  營造出一般科幻片沒有的真實感，並有經典電影2001太空漫遊的味道。


  蝙蝠俠特色的IMAX70釐米膠捲拍攝，

  來到星際效應中更是延長到75分鐘，幾乎所有星際旅行片段皆包含在內，

  榮登目前史上最長的IMAX影片，配上數位IMAX版的大畫面和好畫質，

  非常身歷其境，壯闊的美令人屏息(當然最原汁原味的還是膠卷板)。


  畫面力求真實，劇情也相當寫實，

  沒有外星人或隕石的攻擊，導演在拍攝前長時間與科學家討論，

  建構出最符合未來世界的景象，地球在人類予取予求下慢慢的毀滅，

  唯一的希望就是這趟星際旅行，尋求可能幫助全人類的解決方法。


  故事中融入了許多生硬的科學概念，

  物理不好的人可能會看得霧煞煞(我物理不好，只想到浦島太郎XD)，

  但諾蘭厲害在於能將複雜概念說得有條理，劇情在單線敘事中也不忘視角變換，

  把快變成老梗的時間旅行又拍出新意，全片環環相扣，前後呼應充滿驚奇

  (還藏了一個special彩蛋，關於星際效應的三個看前需知影片別看！)。


  故事維持導演一貫的好傳統，

  星際效應卻是近期他最不具娛樂性的作品，前段緩慢的劇情推展、融入紀錄片形式、

  不喧賓奪主的低調配樂、到無聲太空等手法，能看到許多向2001太空漫遊致敬的影子，

  但相對2001太空漫遊全片的冷冽和悶，星際效應多了爆點和深入人心的溫暖，

  只要撐過前面1小時，你將發現導演的苦心，這其實是一部非常溫暖的電影。


  相對於地心引力用極簡場景和劇情，運用外太空暗喻人的內心世界，

  星際效應用華麗炫目的太空旅行，將愛因斯坦相對論的五度空間來包裝，

  所講述也是一個個人性的故事，人有私心，會為自己、為兒女著想，

  因而生出欺騙、猜忌和紛爭，但也因此願意奉獻自己的一切，

  甚至連失去性命也在所不惜，這一次源頭其實都是最簡單的愛，

  以前我們以為人類是有鬥爭才能進步，原來我們都錯了，愛才是進步的源頭！


  生硬科學居然可以如此溫暖，炫目星空下是最真摯的情感，

  令人熱淚盈眶的寫實科幻巨作～星際效應


