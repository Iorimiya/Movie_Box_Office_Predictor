content: '科學部份先跳過。


  因為在"they"的面前, 我們所知的一切，或許只是和底下影片的青蛙差不多一樣：





  ===


  先講結論：


  整部電影對我來說，講的只是一個"選擇"的問題：劇中的每個角色，在他遇到必須

  抉擇的時候，他做出了選擇，然後，諾蘭把這個過程講得動人，並且徹底回歸基本的

  人性本質，而非單純用科學來解決－－就我個人而言，能看到這個描寫角度，

  遠遠比五次元到底發生了什麼事，更令人感到興奮。


  什麼？你在講什麼！這部電影不就是在講用科學解決問題的嗎？你究竟在鬼扯什麼？


  唉，就是因為科學無法解決問題，所以才有了這個故事嘛－－如果科學能解決問題，

  太空任務就派機器人去就好了呀！故事裡不是一直在強調這個觀念嗎？一直講一直講，

  那我們為什麼要一直在科學概念上打轉呢？


  如果你同意這個看法，那就再看下去；不然，版上有好多好多科學文章，看那些就

  夠了，科科。


  =====



  首先和各位確認一件事：在人類面臨滅亡危機/宇宙探險危機四起的過程中，劇中所有

  的人物，沒有做過一次祈禱/沒有希望某個神奇的＂衪＂給予自己力量與信心......

  我應該沒有漏看，對吧？


  可是在此同時，劇情中充滿了對基督宗教的各種隱喻（好比12名使徒進行拉撒路任務）

  諾蘭到底要告訴我們什麼事呢？


  個人的體認是：人類未來會發生什麼事，莫非定律比任何物理定律都來的重要，

  而莫非定律關鍵性的決定因素，不是愛/不是引力/不是"they" or "god" 的意志......

  而是自己的選擇。


  ======


  故事的一開始，人類遇到了危機，政府決定守成，無論合不合理，這是一個設定。

  故事裡的人類，面對這個設定，生活有了改變：有人選擇順從／有人則不......


  古柏遇到了什麼選擇？


  對子女的小愛 v.s. 救世的大愛相衝突嗎？我看起來倒不完全是......驅使他向前的，

  最主要的力量是他對守成的不甘心 / 對探索的渴望 / 對自己飛機掉下來的不釋懷，

  不然，他連開車去找 NASA 基地都不會去，在家種玉米一切平安。


  阿福遇到了什麼選擇？


  原本在NASA 混得好好的，但太空計劃全面廢除，他不甘心呀！然後突然，他發現天空

  出現了一個蟲洞，不管救世的機率有多高/資源應不應該花在那，他下了個決定：


  上吧！拚吧！燃燒吧！在長夜別太紳士呀（?）！－－於是，故事開始了。


  是的，故事一開始的驅動力，並不是愛，而是對探索的渴望以及不甘心呀！


  而這個驅動力，是伴隨著謊言和衝突的（阿福的plan a b 抉擇 / 古柏和女兒說

  我會回來）......這才是人性，不是嗎？


  ======


  當我體認到人性才是這故事的基底時，那科學部份在講什麼，對我來說，就不重要了。


  為什麼？


  因為這故事裡人們所有的行動與結果，都不是基於可靠的科學判斷與機率才決定的－－

  不然，第一次行動計劃名字就叫拉撒路任務，擺明了叫你去送死，然後等著被復活

  （無論住進冬眠艙被喚醒算不算是一種被復活），會有人要去嗎？然後，有好多對於

  宇宙任務的知識，都還是在太空中幾十年不斷研究／取得新數據才得到的，基於科

  學與理性思考，這種任務能出嗎？


  如果一切交給電腦和理性，那人類的未來，就是等死而已。


  整個故事告訴你的，就是有一堆人（那怕是最棒的科學家），面對科學的未知，

  他們下了決心去探索，然後基於人性，他們做出了選擇（好比麥特戴蒙的背叛），

  然後這些選擇，成就了一些結果......然後＂碰巧＂，這些結果解救了世界－－


  什麼鬼呀？碰巧？


  對，就是碰巧－－而這不就是莫非定律嗎？


  因為你相信了，你去做，這個意念，經由不斷選擇的組合碰撞，把人類帶上了昇華與

  得救的道路－－用什麼方式表現？你說 they 是未來的人類扭轉次元也好 /

  某種高等生物的恩賜也罷......總之，你得去燃燒/去冒險/去探索，那機會才會來臨；

  不然，再多的 sign, 無論是書架鬼或突然出現的蟲洞，和你是一點關係都沒有的。


  至於科學討論的部份，說穿了，現在的我們，一直在討論五次元合理不合理什麼的，

  面對全然未知的領域，不就像我一開始貼的那個影片一樣－－奇怪，明明蟲子就在眼前，

  可是為什麼吃不到呢？這無法解釋呀（好多 bug 唷)！


  總之，光看人性部份，本片就值得一看以及不斷思考......科學部份要不要那麼用力去

  研究，那就見仁見智吧 ^^


  =====


  最後, 如果讓我補個自創結尾，我會這樣改寫：


  古柏進入第五次元之後, 他就掛在書架後面, 也沒有什麼高次元生物/機器人和他對話,

  他在那裡不斷看著女兒對他不諒解的那幕（包含之前女兒不斷看到＂鬼＂的那些片段...）


  古柏非常絕望，因為在第五次元，他的時間是靜止，他的痛苦一直持續著：不過，

  他慢慢發現，他可以運用重力傳出某些訊息給女兒，而時間框架是可以移動的（意即，

  他可以在女兒的任何時間點, 無限次出現），於是，他開始把書弄掉傳出"stay"的訊息

  ...就如同現實生活中, 她女兒曾經不只一次地"見到鬼"（古柏還用了很多其他的方式

  傳送訊息，只是女兒無感而已)一樣~


  原本女兒弄不清楚, 但古柏不斷嘗試/一次又一次, 終於在手表秒針動手腳的trick中,

  女兒看懂了爸爸的 message...."stay!!!"


  可是, 爸爸傳了stay, 女兒會stay 嗎？不, 因為女兒確認了爸爸的存在, 更堅信了自己

  要follow 爸爸遺志的心情......同時, 也因為重力可以穿越時間空間的限制, 給了女兒

  靈感, 所以她突破了阿福和自己過去研究的盲點, 一舉修正了過去研究的公式, 進而讓

  plan a 變得可行~~


  然後就接古柏在宇宙被救，父女相見 ==> 對我來說, 這才是自己喜歡的故事結構 ^^


  （最後腦補很多, 請大家見諒, 呵呵～)




