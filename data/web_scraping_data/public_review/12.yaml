content: '你的問題其實問的很不明確

  首先速度是什麼

  假設太空船衝過蟲洞的時候蟲洞剛好關了

  那對地球來講的確是1000光年外有個東西突然冒出來

  以地球的坐標系而言

  你知道有東西瞬移了

  可是你找不到那個太空船在這個地球坐標系上的世界線

  所以你也根本定義不了他的速度


  當然真實的情況是，假如蟲洞關了

  那地球上的人1000年後才能收到那個太空船的訊號

  也就是對地球上的人來說

  那個太空船在訊號消失了一千年後

  突然出現訊號了

  而且你會覺得太空船是不是以光速前進，不然為什麼只花一千年就到一千光年的地方


  事實上只要物質本身不超光速的話

  要製造超光速很容易

  比如說你可以製造個影子，投影到很遠的地方

  影子移動的速度可以超過光速

  問題是影子本身沒有東西，所以不代表什麼


  宇宙一直在擴張

  因為宇宙是無限大

  這代表大部分的星系遠離我們的速度都是超過光速的

  我們至今講宇宙的大小有限

  指的是可見宇宙

  也就是星系遠離我們的速度小於光速所以我們可以觀察到的宇宙


  為什麼宇宙擴張可以超過光速？

  因為宇宙擴張的是時空間的單位

  一公分原本一個指甲這麼長現在變得跟手指一樣長

  可是兩個手指間的距離還是不變都是一公分

  但是這個一公分就變的很大

  也就是說星系間的空間坐標差距不變

  可是單位長度本身就變大了

  最簡單的想法就是把氣球吹大

  氣球上任意兩點的坐標位置不會變

  可是兩點間的距離變大了


  你講超光速不太對，就算有無限大的能量，我們也只能趨近光速，就算掉到黑洞也是

  穿越蟲洞跟能量沒關係吧....

  蟲洞不見得要有曲率...你也可以創造很平滑很大的蟲洞

  問題是蟲洞造不出來

  如果是在電影中我看不出來有這種問題....

  當然在廣義相對論中

  光是同時性的問題就讓人頭疼了

  蟲洞讓你在平滑的時空中突然跑出一個分歧

  老實說我想了一下發覺時間不知道要怎麼定義比較好

  我廣相以前沒有好好學～現在真的都忘光光了....



