content: '前幾天 誠實預告出了諾蘭每部電影的誠實預告

  很好笑 超爆笑 我笑到美丁噹


  但是諾蘭真的是很神的導演 至少在我心中是

  我並沒有要大家都成為諾蘭腦粉

  但是他的電影


  不論是他招牌的非線性呈現 還是畫面的美

  甚至跟他合作的所有幕前幕後 搭配的天衣無縫更是不在話下


  今天我想講對於他的電影 我最有感的一部—星際效應


  以下雷





  這部片成為諾蘭的電影裡面我最愛的一部

  除了演員的精湛演技 完美的畫面呈現 紮實的科學基礎

  我更愛的是 他所說的故事

  他的故事 敘述一個很簡單的理念

  「為了再見到你最愛的人 你願意犧牲多少」


  而當初我看完後 腦袋也只浮現一個念頭

  「我有多久 沒好好的見見我最親的人」


  對我來說這部片 他的科學理論根本是bullshit

  什麼宇宙 什麼空間 什麼時間

  全部都是推動這個劇情的的工具


  當馬修為了拯救地球未來興亡 帶著探險隊飛出地球

  心裏卻始終念記著他的女兒墨菲


  在心中同時有兩個立場爭奪

  一個是執行任務 找出未來人類的有機會移民的生存地

  一個趕快結束任務 去擁抱那個需要自己的父親的女兒


  當第一個任務結束時 因為經過黑洞 導致時空的劇烈變化

  當回到飛船時 已經經過23年了

  當馬修看到女兒說 他到了跟他出發時一樣的年齡時

  那個心酸的感覺就這樣湧了上來


  一個是一個女孩 在這23年 基本上過著自己父親已經死去

  卻依舊空等父親 拿著那隻錶回來 一起討論時間的奧妙


  一個是一位父親 對於自己在女兒的生命中 就這樣消失了23年

  對於他的摯愛 卻這樣的缺席 那股心中的自責


  下個最有感的場景 是五度圖書館空間那段

  感情整個爆表


  當最後馬修基本上放棄見自己的女兒

  至少讓安海瑟薇見到自己所愛

  卻意外進入第五空間圖書館


  發現這個地方存在著這時空的所有時間疊合在一起

  這時候放棄見女兒的心馬上復燃


  什麼救贖地球的大義是三小 我只想待在女兒的身邊

  看著自己女兒的成長 畢業 結婚 生子 變老

  最後躺在病床上 讓女兒陪他走完人生最後一段


  但是他知道 已經沒有這個機會了


  當馬修對著要離開的自己的怒吼 希望自己留下

  留下各種信息 就是要自己留下


  但是時間可以折疊 縮短拉長 但是無法改變

  最後的願望 也只能成為悲鳴


  最後一段戲也是個有趣又感人的設定


  當一位父親

  看著自己女兒的成長 畢業 結婚 生子 變老

  最後躺在病床上 讓女兒陪他走完人生最後一段

  是在正常不過的事情


  但是最後馬修卻是看著自己的女兒即將終老

  卻是父親要陪著女兒走最後一程路


  所以最後墨菲把馬修推開了

  她還是覺得這並不符合一位父親該做的事


  最後在墨菲的後代子孫陪同下 安然的走了

  而馬修也起身執行救援安海瑟薇的行動


  這部片 除了再次打破這種時空的規則 再次突破我的三觀

  我覺得 親情才是這部的主軸


  「一部以科學包裝的親情片」 這說法覺不為過

  儘管已經用科學包裝 讓親情不會如此氾濫橫行

  但是這樣的故事加上這樣的演技

  親情早就跟眼淚一起溢滿出來了


  本來認識的諾蘭 就是黑暗騎士開始

  是很屌 這個對立很棒 但是那是因為希斯萊傑詮釋的好


  再來的全面啟動

  也是很屌 但是劇情太複雜了

  都在解釋夢境


  但是星際效應

  這樣簡單的故事 這樣簡單的理念

  卻可以這樣的發揮


  因為這部 成為諾蘭粉 甚至被罵成腦粉

  我也是心甘情願



