content: "--------------\n\n大家好~\n\n我大學是念物理系，目前念物理碩士\n\n相對論只懂一點狹義，廣義沒有修過課，略懂都不太敢講\n\
  \n不過還是能夠回答一些版主的問題\n\n\n1. 穿越蟲洞並不會超越光速\n\n穿越蟲洞並不會超越光速\n就像是那個摺紙老梗演示的，蟲洞是透由扭曲空間使得兩地距離縮短\n\
  例如讓本來一千光年的距離變成一公里\n這樣在短時間內\"穿越\"一千光年的距離就沒有違反任何物理定律\n(記得我用的是\"穿越\" 不是 \"移動\")\n\n\
  2. 超過光速不會發生\n\n根據狹義相對論的結果\n物體移動的速度如果趨近光速\n它的質量會趨近無限大，運動方向的長度會縮到無窮短\n物體的時間會過得無窮慢\n\
  動能也會趨近無限大\n由於無窮大的能量是無法達到的，因此物體的運動速度不會超越光速\n\n至於在數學上超越光速會發生什麼事呢?\n時間不會變成負的，時間會變成虛數(平方之後小於零的數)\n\
  由於虛數的物理量沒有辦法觀察，因此虛數的時間沒有物理意義\n\n順帶一提，本片裡面講的現象幾乎都不是唬爛的\n(除了愛能夠穿越時空，還有書櫃的那一幕)\n知道以下廣義相對論的遊戲規則，本片就會很好理解\n\
  \n1. 重力越大，時間過得越慢\n\n   這個現象在地球上不太明顯，因為地球的重力還不夠大，地球重力造成的時間延遲\n   要拿原子鐘才測得出來，但是在黑洞附近重力場超級大，這個效應就可以很明顯\n\
  \n2. 兩個黑洞相連在一起會形成蟲洞\n\n   這種黑洞的重力場不會到達無窮大，因此太空船才有可能進去，也因此主角才有辦法\n   被吸進黑洞之後從土星附近的蟲洞被吐出來，由於黑洞強大的重力，黑洞內的時間\n\
  \   過得非常慢，因此主角從蟲洞被吐出來之後發現已經過了幾十年了\n\n   至於為什麼從土星的蟲洞進去時間延遲的效應比較不明顯\n   我猜大概是因為土星那個蟲洞的入口空間沒有被扭曲的這麼嚴重(開口較寬)\n\
  \   從電腦動畫就可以看得出來，蟲洞入口的重力透鏡效應沒有像黑洞這麼誇張\n\n   電影裡面的蟲洞我想應該是總共有三個開口\n   一個在土星，另外一個在另一個太陽系，第三個就是在那個太陽系的黑洞\n\
  \n   不過電影畢竟是電影\n   事實上主角在被吸進黑洞之前就應該被四分五裂成次原子粒子了\n   黑洞的那圈光環就是大量的物質用極高速的速度旋轉，摩擦生熱產生的光\n\
  \   太空船在碰到光環之前就應該要解體了\n\n\n\n\n\n\n\n\n\n--"
