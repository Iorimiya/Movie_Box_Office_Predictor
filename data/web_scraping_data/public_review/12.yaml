content: '我想討論原始標題的部分  所以要看物理理論的抱歉了


  其實曼恩博士這一段要從整部片的結構來思考


  故事設計了三個星球

  1.米勒的水星球

  2.曼恩的凍原星球

  3.艾德蒙斯的"第二地球"星球


  在初出發時  艾蜜莉亞跟庫柏討論

  提起"獅子把羚羊撕成碎片  所以獅子就是邪惡的嗎?"

  庫柏回答"那就要看人性了"  這一段其實是神來之伏筆

  點出之後冒險所遇到的情節來探討人性在生存這個前提下的善惡命題


  獅子把羚羊撕成碎片  以我們人類的觀點  這是自然現象

  這是獅子為了生存的天性  這就是自然  大自然無所謂邪惡問題

  獅子不是為了嗜殺而去把羚羊撕成碎片

  問題是在羚羊的觀點看來  獅子絕對是邪惡的化身  自然對羚羊就是殘酷的


  所以這要挑戰一個觀念  我們認為大自然有生有死

  為了生存獅子在沒辦法吃草的情形下只能吃其他動物  在片子裡以羚羊為代表

  所以此一求生存的行為是符合自然的  既然符合自然就不能去批判獅子的行為是否邪惡

  問題回到羚羊觀點  剛提過了  羚羊觀點獅子就是邪惡的化身

  自然設計了獅子對羚羊來說就是一種殘酷


  所以諾蘭先讓主角群登陸第一個星球  水之星球

  艾蜜莉亞在太空艇突破大氣層看到水時講了一句"生命泉源"  湧現無限希望溢於言表

  但是她口中的生命之源不一會馬上化身為惡魔  掀起滔天巨浪

  吞噬了道爾  也差點吞噬了她  如果要簡單的說一句"水火無情"是很簡單的事

  地球或許在片中是太久缺水  所以人類對於水的想像模糊又過度美化了


  這顆星球這一段情節代表的是不管在哪裡  引用羅米利對庫伯講的話就是

  "這外面隨便一個東西都能毀了我們"  自然就是這"隨便一個東西"之集合的總體象徵

  你覺得水是生命泉源  我就讓你看看水的殘酷可怕之處


  第二個星球  簡單來說  是個死寂的凍原  只剩下絕對的孤獨跟曼恩

  於是曼恩無所不用其極為了生存要毀了其他人只為了一己生存

  他嘴上講的他想完成B計畫解救人類云云  大前提是他必須包含在裡面

  他想當成被解救的一員  他不允許自己不被解救  試想  B計畫非他不可嗎  當然不是

  而他不惜在KIPP裡設計詭雷  構陷庫柏  這因為就是他認為自己的生命高於其他存在

  他的眼裡所有人都是羚羊  都只是必要時可犧牲可撕成碎片以供自己存活的對象

  所以可以推導出  假設讓曼恩博士成功一個人到了艾德蒙斯的星球

  曼恩博士絕對是自封為創世神  絕對的帝王

  不管任何受精卵孵出後都必須尊他為無上存在


  庫柏中計後發現了他獅子的一面  於是我們看到  導演把鏡頭拉到最遠

  在廣袤荒涼的凍原裡

  兩個堪稱該物種(人類)最聰明最有知識的個體代表在做最原始的生死搏鬥

  這畫面如果切換成2001年太空漫遊的猩猩群互相殘殺  一點都不違和  因為沒什麼差別

  這呼應了之前庫柏對艾蜜莉亞說的:"這就要看人性了"

  當然觀影者會知道庫柏不會想去殺了曼恩博士

  可是如果是對此之前來龍去脈全然無知的第四者

  看到兩人搏鬥  不會對兩人有任何善惡判斷  因為看起來都一樣

  所以導演藉曼恩博士的口中說了一句"不要批判我"

  就如同不是羚羊的我們不會去批判獅子撕裂羚羊的行為一樣


  第三個星球的意義在於把之前所有的對比做總結

  重點在於庫柏對接上殘破的永續號之後如何繼續往第三個星球的過程

  艾蜜莉亞一直認為庫柏只關心他的家庭

  或者是在逃離水之星球後對庫柏接下來的決策認為在針對他

  也質疑若庫柏失敗是否還保持如此客觀  庫柏以行動證明

  他雖然一心想回去  但是在燃料耗盡  回鄉已成絕望之後他仍能客觀為大局著想

  包括犧牲他自己  這就是他跟曼恩博士不同之處  也跟艾蜜莉亞不同之處


  曼恩博士不是代表人性的弱點  他只代表他自己


