content: '克里斯多福．諾蘭的新作品「星際效應」。我認為又是一部充滿諾氏風格的述事結構的作

  品。一直以來，諾蘭兄弟檔的劇本就是以組合各種不同的述事打破線性來呈現他們的故事

  。這個作品也是一樣。


  但是非線性述事並不是他們發明的。很多的電影、小說都在用各種手法來呈現。倒述、平

  行、或是作者誤導的方式來娛樂觀眾。


  但是我認為他們有趣的地方在於，他們總是希望「合理化」這些述事結構。所以我們看到

  患了短期失憶症的「記憶拼圖」，雙胞胎的「頂尖對決」，用夢境機器的「全面啟動」。

  到現在這一部用相對論的理論來呈現的「星際效應」。


  每一部的劇本都是要讓觀眾在最後一刻恍然大悟，在一些作品中也會讓人再「拍案叫絕」

  。


  只是可惜，這一部作品還不到拍案叫絕。


  「全面啟動」是一個很好的設定，因為「現實中根本就不存在」所以無需說明理論，機器

  就在那兒了，就邊看觀眾就知道這個機器怎麼用了。背後無需「真正的科學理論」。


  但這部作品，用了相對論，蟲洞理論、量子力學，都是當之所謂的太空玄學。背後的理論

  深之又深，公式高之又高。我相信為了這個作品一定會作足功課，問了一堆物理學家來幫

  電影的背景設定強化，想當然，也一定會有一堆「真正的」物理學家出來指電影那裡錯了

  ，那邊說法不合理等等。


  但，對於一般觀眾呢？


  OK 這就是回到未來+第六感生死戀。呃？什麼這個還有牽涉科學理論？如果把科學從這個

  劇本中抽離，那這部電影真的沒有太高的價值。


  每個角色像是夢裡的人物一樣。出場然後死去，死的人太多，老死的，被水沖走、炸死、

  or只出現個名字，但是已經死了的


  沒有聚焦，親情的部分應該是這個真正的主軸，但是安排又太空虛，我相信父女之情是偉

  大，因為童年父親的離開而成為物理學家，是合理的。但主角的孩子們似乎過了這些年，

  都沒有個人生活，就只是為了能再見到父親而活的感覺。


  而女主角的那番「愛能穿越時空」的說明，真的是很「不科學」的台詞。然後為了自已暗

  戀的對象，沒有露臉，看來也是死了，最後她在那裡待了多久，她在等誰？我對於把

  這個搞成開放式結局的結尾其實很不滿意。「全面啟動」裡的陀螺是神來一筆。當音樂一

  收，畫面一暗、劇院散場燈一亮，觀眾開始討論起來。這個效果多棒啊。


  這次這樣搞我只覺得：WTF？沒了？我到底看了什麼？


  到底說來，這個劇本的實驗性質太強了。也許要多年以後說不定會像周星馳的大話西遊一

  樣變成邪典電影。


  但對於觀眾來說，一些古典結構還是不可少的。你想說親情，又想說人類生存，又想說人

  性，還想討論科學，一堆動機，三小時還真的不夠用。但誰要看這個？


  說起來，這部片裡，男女主角的火花實在太少太少，而小女孩希望爸爸回家這件事，她似

  乎生來就只為了作這件事，走不出來，好險最後她真的有見到她爸，不然她好像一輩子都

  白活了。


  主角上天下海地幾小時，週遭的人好像永遠在等他們回來一樣痴痴地等2~30年很正常。別

  人也是人啊，也是有人生的啊，也是有想法的啊。但是他們的心理狀態都隨時準備好看到

  主角回來一樣。過程一片空白。他們就像是被「命運搖控器」快轉了一樣，只是變老而已

  。


  然後，我對於這次的Has Zimmer的配樂也有種搔不到癢處的感覺，實在很可惜，情緒都沒

