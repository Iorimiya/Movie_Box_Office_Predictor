content: '剛在IMAX觀看了星際效應，



  因為事前完全沒做功課，反而得到了更大的震撼。


  ----------------------以下有雷---------------------------------------








  一開始出現很平凡的玉米田危機，


  還以為是在探討明天過後的問題，一直出現玉米田，


  讓人在想為什麼這部片要叫星際效應。




  一開始生活的小插曲（或說是伏筆）也讓人感覺還好，


  但是透過男主角與配樂的緊張刺激，


  讓你有甚麼甚麼他們真的要發生甚麼了嗎的感覺？開始有著期待跟緊張。













  直到進入太空總署之前，都感覺是一部小小的描寫食物危機的片，


  然後主角突然就要飛了（省去所有的訓練過程）


  從太空船開始運轉產生重力開始，


  整部片的格局被放大到整個宇宙。











  第一個星球的探索與配角的被沖走，


  （告訴我們人一定要乖乖待在船上阿，不要在那邊走你們先進去我再進去路線）


  讓觀眾了解了時間的相對以及太空旅行的殘酷，




  宇宙的浩瀚讓人類的任務顯得如此渺小，僅僅是滄海一粟。


  觀眾被拋在無邊無際的IMAX宇宙中，擁有滿滿的震撼與迷失。


  而在浩瀚的宇宙中，一切身為人的基本消失，


  唯一能連繫人性的，就是從地球稍來的、積聚了23年的訊息。













  兒子在此時放棄了父親，選擇繼續往他的人生前進。


  或許對留下來的人來說，停止等待才能繼續自己的人生。


  一直不願面對的女兒卻終於出聲，最不肯接受的人，卻是最願意相信的人。


  也是憑著這一線的牽掛，讓女兒無法放棄等待。









  這時的庫柏已經開始將回家這件事情，放在全人類的探索之後。


  在布蘭德的抗拒下開始前往下一個行星。


  布蘭德非理性的言語令人訝異，一開始還會很不滿於她的感情用事。


  但到後來卻發現這番話語的感動。




  那並非因為曼恩博士的背叛（看吧我就說要去找艾德蒙斯吧），


  而是因為她點出了整部片諾蘭想要表達的：


  為整部科幻片，整個宇宙渺小的我們，


  保存了我們的獨一無二。


  也為庫柏保有了感性的一面。











  而曼恩博士的反抗，也是點到為止的指出了一個人，


  雖然有著崇高理想的支持，卻也會有軟弱害怕，進而加害他人的時候，


  是人的黑暗，也是脆弱。


  但諾蘭很輕巧的點到為止，讓我們能繼續聚焦在庫柏的努力上。


  （就如同權力機構＜學校＞掩蓋了登陸月球的事實，卻用休學來輕輕畫下註解）







  在接合永續號期間，透過配樂與畫面的交錯，


  不至於在視覺上臨亂無法負荷，卻讓你的心宛若快要繃出來般緊張急促，


  一波緊張未平一波又起，連續性非常強的緊奏感，


  最後平穩的飛行後，觀眾才能安心的把自己的心輕輕放下。




  而凱斯與塔斯一開始制式的幽默設定也讓人開始將其視為夥伴，


  除了巧妙的造型與走動設定，


  也在令人窒息沉重的探索過程中擔任了丑角與開外掛解救役的角色，


  當說出「」。


  凱斯與塔斯也從方塊成為了真正的角色，並且其中之一陪著男主角再度出發。









  最後庫柏回家了，


  以過去與未來交錯的方式，帶領自己回到了家。


  以往鬼魂的伏筆一一解開，該是所有電影邁向真相大白的時候。


  導演卻能在最後又給我們一個震撼彈：


  「。」













  而回來後的父親是無法送別子女的死亡的，


  從冬眠中醒來的老婦人富有深意的說著，


  其人生的智慧已經比庫柏歷練的多了，也能夠冷靜的反過來，教導自己的父親何去何從。



  但是在其內心深處，小女孩墨菲仍然存在，


