content: '剛剛看完星際效應，這部片是我有印象中最讓我感動的一部電影

  尤其剛好我也叫Cooper，一整個很代入XD

  在最後隔了近百年終於又跟女兒見面那一段，完全戳到我的淚腺。

  讓我想起以前看過的漫畫聖石小子，漫畫內容已經忘得差不多了，

