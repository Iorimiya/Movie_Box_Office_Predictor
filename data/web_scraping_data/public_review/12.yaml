content: '--------------------------防雷頁---------------------


  首先建議要看此片者，請先保持好精神狀態，並且要集中精神。

  因為字幕中塞入太多東西，且許多字幕更換相當快，意圖逼人學速讀。


  星際旅行的畫面與導演埋的梗，真的不感意外，但還是能將觀眾牽入其中，

  因為這次諾蘭導把時間變數的戲份加重許多，時間是不等人的，

  所以才令人惋惜!


  整體而言我仍比較喜歡全面啟動，題材獨特性與重疊性，相較其他電影吃香，

  而此部星際效應(Iterstellar)因類似題材多，對評價相對比較吃虧!


  看雷前請先搭配以下配樂:



  --------------------------防雷頁---------------------


  以下純屬心得，可能牽涉到劇情。


  "我們用理論與邏輯找尋前方道路，用愛與希望找尋回家的路。"


  諾蘭導演為了刻劃角色，最喜歡把戲中主角注入一個罪惡感，

  再從罪惡感衍生出使命感，投射入觀眾內心偷偷產生認同感。

  (全面啟動的Cobb、蝙蝠俠的Wayne、頂尖對決裡貝爾演的Borden...都可發現)

  只是這次諾蘭把為了考驗觀眾心臟，決定讓庫柏再多背負: "不停流失的時間。"


  劇情引導著我們，要穿越蟲洞前往探索可能居住的三顆星球，回覆情報給地球。

  但海嘯星災難後，三人爭論究竟要去權威博士.曼恩的星球、

  或有充滿女主角愛的艾德蒙斯??

  後來包括我們用邏輯來判斷，都跟著選擇了前者，後果如大家所見...。


  永續號的受損也宣告了這是趟回不去的旅行，就跟主角一行人的時光一樣，

  庫柏只能奮力一搏，把自己也脫離永續號本體，讓艾蜜莉亞順利降落。

  如同片頭他拆解無人偵察機，就算偵察機早已失效如同廢鐵，

  也要物盡其用回饋社會，直到這才是庫柏心中第一次斷了回家的念頭。


  黑洞中這多次元空間，這麼巧的連結著莫菲的書櫃，我想不到合理的答案，

  是無名氏、還是有心人所開的洞?  我不知道，只能解讀是諾蘭的硬性規定。

  但瑕不掩玉，片頭埋的鬼梗，終於就此解開。

  (突然想到片頭庫柏在餐桌上對莫菲說，因為你爺爺年紀大到可接近鬼)


  如同莫非定律，該發生的還是會發生，父女合作下人類成功離開了地球，

  居住在土星太空站，至此，庫柏父女的A計畫其實只成功一半。

  庫柏花了91年回到莫菲身邊，但人事已非，病房中的庫柏家族是如此陌生。

  回到91年後的家中，摸摸餐桌、手上沒有沾沙塵，庫柏了解這早已不是他家。

  所以這次換庫柏用愛與希望去前往艾德蒙斯，找尋艾蜜莉亞。


  心酸...











  --'
