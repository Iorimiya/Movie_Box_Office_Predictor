content: "之三，《星際效應》的科學事實與想像\n\n\n關於《星際效應》已經在部落格上寫了三篇。第一篇《星際效應》（人性至上的\n末日寓言）談到本片導演克里斯多福諾蘭可能有意無意地想讓觀眾將《星際效應》\n\
  視為「鬼片」（或者說是神片也行），第二篇文章《星際效應》（科學與神蹟）\n則是聊「科學能創造神蹟，科幻片等同於鬼片」的概念。但只有第三篇《星際效\n應》讓我有欲望把文章po在這邊，聊的是科學的部分，有興趣者歡迎點閱連結。\n\
  (  為原始網址)\n\n\n\n\n《星際效應》的一切，當然離不開科學。\n\n首先我們知道，人類所存在的空間是三維空間（三度空間），而「時間」是「第\n四個維度」。「時間」之於三維世界的我們而言，是無法控制的，即使我們透過\n\
  科技的發展，從汽車道飛機，縮短了到世界各地的時間，但我們依然無法隨心所\n欲的去到任一個時間座標，無法回到過去也無法穿越未來。而《星際效應》所用\n到的科學概念，很像是融合了既有的科學常識與其來有自的科學假設，由權威物\n\
  理學家基普索恩Kip Thorne擔任聯合製作，導演諾蘭這次打造出來的科幻片，不\n是天馬行空的視覺特效，而是貨真價實的天文物理，讓世人用最粗最娛樂與美麗\n\
  的方式，理解愛因斯坦相對論中的「重力」。\n\n\n\n\n或許雀雀在研究所時代對蟲洞研究所做的相關 diagram（圖解）可以幫助大家有\n個粗淺的了解：在愛因斯坦的廣義相對論中，三維的空間加上時間維度成了四維\n\
  的「時空」。為了呈現重力對於時空的影響，科學家將時空描述成平直光滑有如\n一張無限延伸的床單，當一個重物掉入床單上產生重量，讓原本平坦的床單產生\n凹陷，也代表了「重力」扭曲了「時空」。\n\
  \n\n\n先以光線作為例子，光依然如我們所認知的在時空座標上直線前進，但在經過星\n體（包含恆星及黑洞）產生的重力場時，因為時空被扭曲了、座標歪了，雖然光\n\
  還是自以為的直線前進，但對於在地球上觀測的人類來說，看到的光，其實已經\n偏折了。以上是所謂的重力透鏡效應，雖然《星際效應》中並未提到，但在釋出\n的電影特輯中，特效團隊利用物理學家基普索恩所假設並計算的數學式，讓黑洞\n\
  週邊的重力透鏡效應呈現在大螢幕上，也因此觀眾在電影中看到的是最接近理論\n的宇宙現象。（諾蘭：爺拍的不是特效，爺拍的是真正的天文物理）\n\n重力扭曲時空與重理透鏡效應）\n\
  \n\n\n\n回頭說時間，若一格格小方格代表一個固定的時間單位，因為重力讓時空扭曲，\n附近的方格也被拉大。若一台太空梭經過重力場附近扭曲的方格，度過一個單位\n\
  時間，在同時另一台太空梭在沒有受重理場影響的方格，可以度過兩個甚至更多\n的單位時間。重力讓時空扭曲、讓時間膨脹，在重力場附近的時間過得慢，遠離\n重力場時間過得快；在強大重力場附近度過1小時，遠離重力場可能數年。\n\
  \n）\n\n\n簡單的舉例，假設你坐太空梭去另一個比地球重力大很多的星球，或是經過黑洞\n邊緣一年，之後再回到地球，地球可能已經過了十年、廿年或三十年以上了。\n\
  如圖2 ，在黑洞附近受重力影響，可能待一個小時，地球就過了七年；若進入黑\n洞的視界（黑洞的邊緣，和物質包含光線若進入視界則無法逃脫），則地球可能\n過了二十、三十年；若掉進了奇點（奇異點，黑洞中心，重力無限大），目前已\n\
