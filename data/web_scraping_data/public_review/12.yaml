  \    個銀河系，以及重力不時會發生奇異的干擾（並導致男主角墜機）。但重力\n    異常現象與蟲洞這個過於突兀的存在相比，是很容易被忽略的。蟲洞本身就\n\
  \    是個巨大的未知，只要是科學家，都會把全副的目光投注過去：「他們」到\n    底怎麼做到的？這代表的意義是什麼？\n    　\n    　　看不到對方，也無法溝通。這不就什麼都無法確定嗎？\n\
  \    　\n    　　至少還是可以確定一件事：對方應該是沒惡意的。\n    　\n    　　畢竟，如果對方心懷惡意，要毀滅人類應該是彈指間的事。連蟲洞這麼\n\
  \    誇張的玩意都做得出來，隨便丟幾顆隕石過來，人類就炸了。再說，在人類\n    面臨存亡危機的當下，傳說中的外星人竟然就出現然後放了顆蟲洞在那，通\n\
  \    往另一個未知的宇宙，彷彿送了個微弱的希望，這只是單純的巧合嗎？如果\n    是惡作劇，為了對人類惡作劇就造了顆蟲洞，這會不會太麻煩？\n    　\n\
  \    　　雖然不可思議又毫無道理，但事實擺在眼前，看來傳說中對人類異常在\n    意、又異常友善的高次元外星生物真的出現了。雖然事情好到讓人懷疑，但\n\
  \    反正別無選擇，當名為科學家的生物想清楚其間的種種關節，就會幹出非常\n    誇張的事，比如把人丟進蟲洞裡看看會怎樣，以縝密的計畫進行。\n    　\n\
  \    　　而後續的劇情，也就必須要對上述所有的不合理找出回答。\n    　\n    　　「高次元外星人」為什麼要以如此迂迴的方式溝通？藉著讓主角進入高\n\
  \    次元空間，觀眾也終於明白了干涉過去時空的限制：單是回到過去是沒用的，\n    就像人無法對書裡的角色喊話，怎麼喊書裡的人也聽不到。重力是唯一被允\n\
  \    許能貫穿所有時空的東西，因而也是唯一的干涉手段，這就註定了傳達方式\n    會非常迂迴。比如主角使用的是二進制編碼的訊息，但如果訊息沒被看見並\n\
  \    正確地解讀，也沒用。\n    　\n    　　而為什麼「高次元外星人」會這麼在意人類？因為他們就是人類。這說\n    法有點玄，但還真的沒有比這更合理的解答了。如果是不知從哪來的高次元\n\
  \    外星人，他們為什麼要對人類懷著這麼大的關注與善意呢？就像人類不會去\n    在意一窩螞蟻的生死，高次元外星人看人類大概也就像看一窩比較大的螞蟻。\n\
  \    極少數的人——比如昆蟲學家——會帶著善意去關切這窩螞蟻的死活，基於\n    他們的信仰或欲求；卻也不可否認，當大多數的人類突然對一窩螞蟻很感興\n\
  \    趣的時候，通常對那窩螞蟻都會是災難。從不太具惡意的——比如這群螞蟻\n    妨礙到我了——到真的具有惡意的——比如毀掉蟻窩看螞蟻驚慌逃竄真有趣\n\
  \    ——總之人類對螞蟻而言可不會是什麼幸運的存在，而更像是某種兇暴的惡\n    神。而高次元外星人之於人類，也是同理可推。\n    　\n    　　所以如果真的出現極為友善的高次元外星人，那最合理的答案確實就是：\n\
  \    他們其實也是人類。因此會關懷、力所能及的情況下會幫助、因為同為人類\n    所以在乎。這是人類對物種的愛，從拉撒路任務的初衷，到這些未來人回到\n\
  \    過去試圖拯救老祖宗，其實都是同一種愛。\n    　　\n    　　而為什麼主角重要？我們不妨站在這些未來人類的立場去看。他們早就\n    知道了過去人類面臨的困境，問題是傳遞訊息的方式非常有限。他們大概試\n\
  \    過幾次（其中一次還造成了主角墜機），後來發現行不通。行不通的原因，\n    正是在於上述兩個壁壘分明的陣營：科學家擁有將訊息轉化為物理公式並付\n\
  \    諸實現的能力，但他們所受的訓練就是不會太過在意這種超自然現象。雖然\n    他們也注意到了重力異常，但蟲洞是個更大的異常，那背後代表的生存希望\n\
  \    完全吸走了他們所有的注意力。換成常理去想，就會明白這些科學家的頑固：\n    當全人類面臨生死存亡的危機，誰有興趣注意哪邊有鬧鬼的傳說，或者一隻\n\
  \    壞掉的手錶可能攜帶了什麼訊息？當你不認為那裡有答案，你就是不會去看。\n    當你背負著龐大的壓力時，更是如此。\n    　\n    　　而那些會相信超自然現象、甚至閒到有可能去解析密碼的人，則沒有把\n\
  \    訊息轉換為物理公式的能力。就像小時候的墨菲，還會相信鬼魂，也解開了\n    密碼；但這結果不可能被正視，因為這根本毫無根據。而長大的墨菲受過完\n\
  \    整的訓練後重回現場，試著用跟童年相同的心情去檢視，就是一件異常困難\n    的事。長期積累的訓練提供了她得到答案的能力，但那訓練卻也同時妨礙了\n\
  \    她得到那個真正關鍵的、藏在黑洞裡的訊息。\n    　\n    　　面對這種種的障礙，唯有愛能克服一切。\n    　\n    　　唯有對著父親，她可以允許自己迷信。允許自己相信父親可能身在數十\n\
  \    萬光年外，依然想方設法地救自己。而他送來的訊息，就藏在一隻壞掉的舊\n    手錶裡。\n    　　\n    　　「為什麼你認為她會去看那隻手錶？」「因為那是我送給她的。」\n\
  \    　\n    　　數十年，一輩子，總有一天，她會認真地看著那隻錶，察覺到小小的不\n    對勁，同時又能相信這一切的不可思議。雖然重力能穿越時空，卻無法聯繫\n\
  \    任何東西。而唯有靠人與人之間的情感聯繫，才能讓這拯救得以成真。\n    　\n    　　所以這些未來人類在意的從來不是A計畫或B計畫。首先他們要辨認出地\n\
  \    球上有誰具有解開重力公式的能力？就是墨菲。然後誰能夠聯繫到墨菲？她\n    老爸。所以他們必須想方設法把她老爸拐到自己住的黑洞裡，讓他得到那個\n\
  \    關鍵訊息，再由他自己想出辦法來聯繫女兒。整個計畫大概就是這樣。\n    　\n    　　如果沒有人類對物種的愛，高次元未來人類不會到這裡（甚至從一開始\n\
  \    這些未來人類就不會存在，理由見後），而拉撒路計畫也不會成形。如果沒\n    有親子之愛，藏在黑洞裡的訊息也無法順利傳遞出來，進而解開讓A計畫與B\n\
  \    計畫無法同時成立的鎖。愛作為一種不能再老的老調，卻也成功地作為一種\n    超強的黏著劑，粘合了過去與未來、超自然與科學兩大陣營、乃至相距數十\n\
  \    萬光年的黑洞與地球。雖然一點都不酷，但真要想一種比它更有效的、能把\n    這一切相悖的因素全部聯繫起來的元件，老實說我還真想不到。\n    　　\n\
  \    　\n    【重力、時間、黑洞與蟲洞】\n    　\n    　　本片的另一個看點，在於它對於經典科幻元素的掌握，與突破。\n    　\n  \
  \  　　比如那顆蟲洞，看的時候可真是嚇到我了。「蟲洞」是各個科幻電影的\n    常客，但我可以告訴你，習慣從螢幕上看到的蟲洞可不會長那樣。通常我們\n  \
  \  會困於名詞本身，感覺那就應該要像個「洞」，無論蟲洞或黑洞，在畫面表\n    達上就像是在星圖上戳個孔洞的感覺，那這顆看起來像光滑金屬球的玩意到\n  \
  \  底是怎麼回事！但更驚嚇的是，它只用了幾句對白就簡單說服你，是的，更\n    正確的蟲洞就該長這樣。先前那個「洞」的概念是困在平面思維底下的產物，\n \
  \   其實平面上的圓形概念，投影到三維空間就該是顆球體。所以蟲洞應該是顆\n    球。長這樣。\n    　\n    　　或者那顆讓黑洞回歸到「天體」外型的巨人黑洞，再加上黑洞噴流與重\n\
  \    力透鏡效應，使它不只是黑，還很亮。這是更新的物理模型，但還沒有人真\n    的把它用在科幻電影裡。當看見熟悉的科幻元素被招喚，卻又被大膽地賦予\n\
  \    了截然不同於過去卻又更合理的外型，同時說服你：這個比較好。要說用心\n    或誠意？沒有比這更用心、更有誠意的做法了。\n    　\n    　　又比如相對論的「時間膨脹」效應，也是經典科幻元素之一。簡言之，\n\
  \    相對論打破了「絕對時間」的概念。你的一秒鐘其實並不等於我的一秒鐘。\n    當我相對於你是處在一個加速運動的狀態時，我的一秒鐘會比你的一秒鐘更\n\
  \    長。那平常為什麼沒感覺？因為在我們的生活環境裡這種效應非常微量，遠\n    低於你需要為此調整鐘錶的程度。有個比喻是這樣的：「若你天天坐波音\n \
  \   747，一刻也不停地飛上一千趟環球旅行，那麼相對於地表上的人，你大概是\n    能延長那麼幾微秒的壽命——但難吃的飛機餐點則會更顯著地降低你的壽命。」\n\
  \    　\n    　　而在極端的狀況下：極端的速度、或極端的重力，這種「時間膨脹」的\n    效應才會明顯。比如科幻小說的經典好橋：「雙胞胎的其中一人去太空旅行，\n\
  \    以接近光速的速度前進；另一人則留在地球。當旅行者回來時依然年輕，而\n    他留在地球的兄弟卻已垂垂老矣」。這原本被稱為「雙胞胎悖論」，是用來\n\
  \    吐槽狹義相對論的思考實驗（但沒有吐槽成功），其中奇妙的詩意卻被小說\n    家拿去寫小說了。海萊因就在1956年寫過一本科幻小說《4=71》，意思就是\n\
  \    以亞光速前進的太空船上度過4年，地球上卻已經過了71年。\n    　\n    　　有興趣繼續深入理解原因的人是值得鼓勵的。但如果看到物理公式就頭\n\
  \    痛，其實把這句話單純當作設定，要看懂《星際效應》、乃至其他有引入「\n    時間膨脹」元素的科幻作品也就足夠了：「能顯著影響時間的有兩種因素：\n\
  \    極端的速度（＝接近光速），或極端的重力」。愛因斯坦這麼說，反正我是\n    信了（？）。\n    　\n    　　（其實，「時間膨脹」也不只是存在於紙上的運算，而是已經過實驗證\n\
  \    實的效應。）\n    　\n    　　而以往，當科幻作品運用這效應時，往往會朝「極端的速度」去發想。\n    這很符合直覺。因為「極端的重力」讓人直接聯想到死亡。黑洞，聽起來就\n\
  \    很恐怖，掉下去就死定了，所以大都是拿來壯烈犧牲用的。後來有些作品裡\n    的黑洞也被當成是「另一個世界的門」來使用，但那也只是作為另一種功能\n\
  \    元件，重點往往在於通過後出了什麼事，而不是黑洞本身會造成什麼效應。\n    簡言之就是「看看就好別太認真」，它是黑洞或蟲洞，其實編劇根本不care。\n\
  \    　\n    　　但《星際效應》提出的第一個突破，就是引入了「極端的重力」這個可\n    能性。而且相當認真地在處理它。至少在此之前，我還沒印象哪個作品有這\n\
  \    樣用過。\n    　\n    　　當然，創新的設定往往會付出代價。比如要讓那顆星球位於被黑洞強烈\n    扭曲的時間帶，意味著要讓它距離黑洞非常近，亦即是特殊的極端狀況。它\n\
  \    必須轉得很快，像在籃框邊緣高速旋轉的籃球，再慢一點就會掉進黑洞，再\n    快一點則會掉出籃框（亦即脫離這個星系）。就維持著這極端的脆弱平衡，\n\
  \    這系統怎麼看，吐槽點都很多。\n    　\n    　　比如會有人提過的，黑洞會吸引星體靠近，亦即你永遠不知道會有什麼\n    玩意來襲。隨便飛來一顆比較大的隕石撞上這顆行星，像把那顆在邊緣旋轉\n\
  \    的籃球伸指一推，就進黑洞了。或者也有說黑洞並不是只會吸東西進去，吸\n    進去之後還會產生噴流，被那玩意噴到，聽起來就不是什麼有趣的事。\n  \
  \  　\n    　　這些吐槽其實都有道理。而可能的解釋也只能用暴力設定去硬解：這整\n    個黑洞與行星的系統可看作是高次元人類精心打造的場地，非自然生成，亦\n\
  \    即可能以任何人為的方式設計成一個局面，讓這群探險家儘管對這顆極端的\n    行星滿腹疑慮，仍不得不上去看看。\n    　\n    　　再怎麼說，他們背負的是人類物種存續的希望。而眼前機會只有三次\n\
  \    ——更正確地說，是2.5次，第三顆星球（小布蘭德愛人的那顆星球）是\n    「一開始有送訊息，但後來斷了」，有持續在表示「OK」的，就只有水星球\n\
  \    與冰星球兩顆。他們無法承受忽略其中一顆星球的代價——這還是第一顆，\n    而且都已經飛到旁邊了。就算是多1%的機率，都比0%要好吧。雖然這星球各\n\
  \    種不OK，但快餓死的人是沒權利挑食物的。只要外表看似沒毒，就值得放進\n    嘴裡試看看。\n    　\n    　　所以要拐這些人上水星球其實挺單純的，只要讓它表面上看起來沒有毒\n\
  \    就好。位於時間膨脹嚴重的區域是它最大的問題，但只要貌似無即時危險，\n    就還是值得試試。雖有黑洞噴流或隕石轟擊等各種危險，但那機率到底是多\n\
  \    大呢？跟已知活命機率趨近0%的地球人類比起來，算不算值得冒的風險？\n    　\n    　　在估算風險時，多少也難免摻雜些人類的僥倖心態。再怎麼說，這顆行\n\
  \    星不也就這麼轉到現在了？而且也有夥伴先登上了這顆星球並傳回了OK訊息，\n    這些事實也都會影響探險家的判斷，讓它看起來好像沒那麼危險。\n  \
  \  　\n    　　而實際上，他們就如劇情一般被打臉了。打臉的方式也挺妙：先遣隊發\n    出OK訊息之後立刻因意外死去，來不及更正訊息。如果僅只於此，還稱不上\n\
  \    什麼巧思。但這些後繼者費了多年抵達此地，卻因為時間膨脹效應，見到的\n    並不是先遣隊的乾屍或骷髏，而是她「才剛喪命」的事實。仔細想想，他們\n\
  \    登陸時見到的那個「正在遠去的浪」，可能就是擊碎先前那艘太空船的同一\n    個浪。\n    　\n    　　這想像非常有趣，幾乎就跟下去探險的人再上來，發現已過了23年一樣\n\
  \    令人著迷。這與「極端的速度」產生的時間膨脹有本質上的不同。極端的速\n    度，畢竟油門是握在人類手裡，是在控制之下產生的結果。在《星際效應》\n\
  \    裡使用的極端重力則像是一個陷阱，一踩下去，就像浦島太郎打開玉匣一樣\n    滄海桑田。而科幻的威能是：當它背後有個科學理論支撐，它所展現的奇景\n\
  \    就與魔法有本質的差異，造成的真實感更令人不寒而慄。\n    　\n    　　《星際效應》絕非第一部玩弄時間膨脹的作品。但它玩出了自己的獨創\n \
  \   巧思，雖然用的是有點暴力的方法：一個極端狀態下的星球，是靠著「人造」\n    排除萬難而成立的特殊狀態。而這個「人」其實是高次元生物，跟「神」也\n\
  \    差不多，所以他們有能力做得到。這很暴力，但有效地解決了大部份問題。\n    而且它還是本片的前提，所以就算很暴力，你還是拿它沒輒。\n    　\n\
  \    　　同樣暴力的設定還有為什麼主角掉進黑洞不會死這個問題。目前有不少\n    聰明的理論試圖去解釋在現有的物理架構下有什麼可能性，比如那顆黑洞可\n\
  \    能長成什麼樣子，因而主角不會死。這討論是很有趣的，但我個人認為這些\n    都純屬於物理層面的有趣。實際上，劇情要成立其實不用懂太多物理，只需\n\
  \    要知道下列三個前提：\n    　\n    　　前提1：這些高次元人類的特殊威能之一，在於可以控制重力。（整部片\n    就不斷在告訴你這件事。重力的異常現象、蟲洞的存在都暗示著這一點）。\n\
  \    　\n    　　前提2：在主角所處的時空，這些人其實就躲在黑洞裡。\n    　\n    　　前提3：更有甚者，從一開始，把主角拐進黑洞就是他們最大的目的。為\n\
  \    了要送出重力資料的關鍵訊息。\n    　\n    　　既然如此，他們當然會想方設法地讓主角掉進黑洞並且不死。不然難道\n    把他拐進來了才「哎呀，沒想到你這麼不耐壓，才這點重力怎麼就變團肉泥\n\
  \    了呢，真草莓」嗎？無論是那顆黑洞的構造本身就特殊；或者他們暗地裡幫\n    主角身邊製造了什麼重力防護罩；甚至更誇張點說，那顆黑洞可能根本就不\n\
  \    是什麼正常的黑洞，只是外表看起來像黑洞、行為像黑洞、量測起來數據也\n    像黑洞的玩意而已（當你可以操控重力的時候，真的可以做到這樣）。無論\n\
  \    怎麼做的，總之他們原本就期待主角掉進來，他們也有能力保證讓主角不死，\n    所以就劇情而言，主角掉進黑洞沒死是個合理的發展。真要講不合理，應該\n\
  \    是操控重力與高次元生物這玩意本身就太扯了。\n    　\n    　　（但話說回來，這也不是編導最後想不到辦法收尾才用來解套的手段，\n    而是從片子開始就一直在告訴你的事情：關於「他們」的存在以及「他們可\n\
  \    以操控重力」。這是為何這設定雖然很暴力但依舊站得住腳。當然觀眾看了\n    喜不喜歡接不接受，又是另一回事。）\n    　\n    　　（也因此，去討論「在現有的物理認知上，人類要掉到怎樣的黑洞裡才\n\
  \    不會死」這問題其實無助於幫這部片補洞，因為這問題就像是在問：「假如\n    我是五次元生物，我要怎樣才能讓主角活命呢？」，但能提出的一切物理手\n\
  \    段仍限於現今人類的認知，而現在的人類就不是五次元生物，現今的物理也\n    無法操控重力，換言之，這些討論其實跟本片關聯性不大。當然它們依舊可\n\
  \    能是有趣且有價值的知識。）\n    　\n    　　所以這部片雖然以尖端科學與宇宙探險為包裝，內在運行的其實是有點\n    像魔法的玩意。一切魔法的根源就是重力。重力可說是最接近創造與主宰宇\n\
  \    宙的基本力量。大爆炸時噴發的多種物質因重力而相互吸引、靠攏、擠壓，\n    乃至形成我們現今所見的一切宇宙景象：行星、恆星、黑洞……\n    　\n\
  \    　　而在本片裡，重力也是妨礙人類逃離的最大關鍵。\n    　\n    　　老布蘭德教授追求的重力方程式，其實說穿了就是五個字：「反重力技\n  \
  \  術」。因為重力是人類上太空最需要抗衡的一種力。在找到抵抗重力的方法\n    之前，能逃離地球的人類注定只會是少數中的少數，因為能坐上那架火箭的\n  \
  \  人就是少之又少。目前就是非得靠這種一節一節噴火並丟棄的、很沒效率的\n    玩意，人類才能進行宇宙探險。\n    　\n    　　（有些人或許會困擾於他們登陸與離開水星球與冰星球之輕易，而質疑\n\
  \    一開始發射火箭的必要性；但這其實很容易說明。火箭要對抗的最大重量從\n    來都不是「人」，而是「物資」。看看小布蘭德的「人口炸彈」技術，5000\n\
  \    顆受精卵加冷藏設備與備用發電設施，就要900公斤，比所有乘員的體重加起\n    來還要更重好幾倍了。更別提要建造殖民地還需要其他各種東西，單想他們\n\
  \    所需的糧食，就至少要能撐過這趟（長達數年的）太空旅行，以及在殖民地\n    在建起農業規模之前，還要備好能撐過這段期間的口糧，至少一兩年。你覺\n\
  \    得這些人所需的糧食，就算縮減成最精簡的太空餐，以年去計算總量，會不\n    會遠遠超過他們的體重？把人送上宇宙當然不那麼困難，但太空探險也不是\n\
  \    把人丟上去就好，還得讓他們活下去才行。而那些支援物資的重量就會逼得\n    NASA不得不發射火箭，也就註定了乘員的有限。而之後的登陸小艇只需載人，\n\
  \    當然就沒這問題。）\n    　\n    　　原本重力被認為是不可操控的，亦即註定就是只有少數人能得救，但蟲\n    洞的出現讓科學家重新燃起了一絲希望。以現有技術做不到的東西就在眼前，\n\
  \    展示了另一種可能性：可能讓很多人都得救，只要能自由地操控重力的話。\n    當老布蘭德指著太空站，問庫柏你覺得這建築物看起來像什麼？庫柏發現它\n\
  \    形狀就像永續號成一個環形，像艘太空船。老布蘭德點點頭，繼續討論他的\n    重力方程式。他沒說出口的話其實很明確：「當這個方程式被解開，我就能\n\
  \    把這龐然大物自由地送上宇宙，帶著這裡的所有人類一起。」\n    　\n    　　這當然是個美好的想望。如果可以的話。\n    　\n    　　在水星球上，重力再次扮演了大魔王。一小時等於七年的時光陷阱，或\n\
  \    者那巨大的殺人海嘯（來自潮汐力，也是重力造成的效應），讓探險隊遭到\n    了幾乎致命的打擊。「大自然不邪惡，當然很恐怖，但是……不邪惡。」是\n\
  \    的，大自然不需要邪惡，她只要露出些許恐怖的一面，人類就承受不住了。\n    　　\n    　　只有脆弱的人類才會邪惡。比如曼恩博士那直接的惡意，與老布蘭德那\n\
  \    隱藏的惡意。老布蘭德的惡意比曼恩更值得探討。他在解開重力方程式的這\n    條路上走得比任何人類更遠，也已經悲觀地預見了，自己所需的最後一塊拼\n\
  \    圖其實隱藏在黑洞裡，永遠也得不到。儘管如此，他仍不遺餘力地做著自己\n    明知是無謂的事，繼續強力播送著明知會落空的希望，為什麼？因為有希望\n\
  \    總比沒希望要好。\n    　\n    　　因為人類本身就是一種複雜而矛盾的構成，既自私又從眾的生物。如果\n    擺明了是沒希望，被留在地球上的這些人就是死定了，那些坐上太空船的人\n\
  \    當然會承受超乎想像的心理壓力，而這些幫他們整備太空船的人，又真的會\n    好好幫他們完成任務嗎？怎麼想都會是一幅地獄圖，所以即使是虛無的希望，\n\
  \    也比沒有好。\n    　\n    　　儘管如此，老布蘭德依然很清楚，像這樣的隱瞞，又散播虛無的希望，\n    其實就是在騙這些人留下來等死，在等死的同時還乖乖地做好自己的工作、\n\
  \    不惹麻煩。這是為何他在生命的最後一刻崩潰的原因。他就是再也撐不住了，\n    尤其當死亡近在眼前，也再無強撐的理由。\n    　\n    　　兩個大魔王：直接的是曼恩，間接的是老布蘭德，都是懷著好心卻做惡\n\
  \    事的範例。懷抱著強烈的良善理想，卻過不去人性這關。像這樣的大魔王，\n    總比純粹的邪惡更令人感嘆。\n    　\n    　　而在後段，最有趣的設計或許是，「重力」作為妨礙人類飛上太空的關\n\
  \    鍵，與水星球的大魔王，卻也在最後變成了解套關鍵。其中最明顯的當然是\n    主角與他女兒相隔數十萬光年的訊息傳遞。另一方面，被毀掉的永續號能繼\n\
  \    續航行至第三顆星球，主要靠的也是黑洞重力所提供的彈弓效應：利用被黑\n    洞吸過去的同時全力加速（此刻的加速度＝太空船本身的推力＋黑洞的吸引\n\
  \    力），以雙曲線軌跡脫離黑洞軌道，就以這高速前往遙遠的第三顆行星。\n    　\n    　　如果沒有黑洞，已半殘的永續號可能就只能以某種絕望的姿態，緩慢前\n\
  \    往那顆不知幾時才能抵達的遙遠星球。所以最後這扭轉是很漂亮的，黑洞最\n    後反倒送了永續號一程。大自然確實不邪惡，她力量強大且駭人，但她有時\n\
  \    也會露出溫柔的面孔——端看你碰到了哪一面。\n    　\n    　\n    【細節說明1：關於「這個時代」，與被遺忘的主角】\n    　\n\
  \    　　《星際效應》其實是細節操作的範例作品。它妥善地運用了精挑細選的\n    細節，很有效率地描繪了時代背景與角色所面臨的難題，而不用打任何字幕\n\
  \    或讓什麼角色用一整個時段說明。所以會產生疑慮或看不懂的話，多半原因\n    會在於「善用細節去推測全景的能力不足」。\n    　\n    　　比如，關於「這個時代」。\n\
  \    　\n    　　一開始就說了，枯萎病、沙塵暴、「我的父親是農夫，那個時代誰不是\n    呢？」片中人類所面臨的困境就是這個：極端的糧食危機，食物供給變成一\n\
  \    切的重點。幾乎所有人都被迫變成農夫。高等教育與自我實現變成非常珍稀\n    的物品，只能給極少數極有天賦的人。這些只要從主角去學校的訪談就能知\n\
  \    道得一清二楚。因為面臨存亡危機，政府強力地干涉教育與言論。而有識之\n    士可能因為種種原因，能影響的也極為有限。頂多就是像主角這樣消極抵抗。\n\
  \    　\n    　　「我們（NASA）拒絕向飢民投彈，他們就刪了我們預算。後來發現也不\n    會比較好，就又回頭來找我們了。」\n    　\n \
  \   　　NASA被要求向飢民投彈其實是很難想像的事情，其中隱含各種矛盾，但\n    卻被老布蘭德教授如此輕易地說了出來，於是發生了什麼事情也就推測得出\n\
  \    來：戰爭，或至少是同等規模的動亂。作為尖端科學研究單位的NASA，與美\n    軍的合作應該僅止於技術交換與情報提供。卻被要求執行「對飢民投彈」這\n\
  \    種軍人在幹的事，這表示什麼？美軍跟國民兵都hold不住了，才會找到NASA。\n    就是那樣巨大規模的災難。NASA的拒絕當然很容易想像，而從政府情緒性地\n\
  \    「刪了所有預算」作為報復，也不難猜測當時的美國政府被逼到了怎樣的窘\n    境。\n    　\n    　　而後來發生什麼事呢？它沒明講，但可以從各種跡象推測出。糧食危機\n\
  \    發生時，最有效的短期對策是什麼？讓人口驟減，也就是上面所說的戰爭或\n    動亂。飢寒交迫時，人類自然就會開始自相殘殺，殺到自己怕了，發現這麼\n\
  \    下去除了害所有人餓死之外不會有其他路，才會停下來，開始走上比較建設\n    性的解決之路。比如強迫所有人變成農夫，盡可能高地提升糧食生產量。\n \
  \   　\n    　　關於到底發生了多大的戰爭與死了多少人，它並沒有交代，也無必要。\n    只從一句淡淡的「NASA被要求向飢民投彈」、與主角父親說「對xx小姐好一\n\
  \    點，增產報國啊」可窺見端倪。糧食欠缺的時代為什麼還要增產報國？顯然\n    就是人口少到了反倒會危害生產力的程度。其餘「發生了什麼事」，就從幾\n\
  \    乎已變成農田的紐約市，以及只能在爛爛的球場打球的紐約洋基隊可窺見。\n    職業運動是一種可觀的消費。養得起「只需專心打球的球員」與奢華的球場，\n\
  \    也是社會普遍富裕的表徵。當洋基隊只能在爛爛的球場打球，球技也爛爛的，\n    就顯示一切已回歸到了怎樣的原點。可能早已沒有職業球員的存在，你可以\n\
  \    想像這些洋基隊員可能打完球也是要下田的，不然光靠打球也養不活自己。\n    就是那樣誇張的時代。\n    　\n    　　也因此，主角為什麼可以隱居10年都無人聞問。如果有過那樣的戰爭或\n\
  \    動亂發生、大量人口死亡、流離的悲劇，會一時想不起某某人也是很自然的，\n    因為你根本不知道他是不是還活著。這群從一片荒蕪中重建起NASA的科學家\n\
  \    們可能是本來就有聯絡，然後再以人找人，但在這過程中若有誰被遺漏也沒\n    什麼好意外的，以人找人就是會這樣。所以對我而言，這並不算什麼明顯的\n\
  \    bug。\n    　　\n    　\n    【細節說明2：關於「祖父悖論」】\n    　\n    　　另一個常被提起的bug是祖父悖論，五次元未來人類的干涉，被認為是類\n\
  \    似「子孫回來拯救祖先」的bug，但子孫的拯救理應不是祖先能活下來的原因，\n    如果沒有這個拯救祖先就無法活下來，也就不會有子孫的存在，更遑論從未來\n\
  \    回來拯救了。這是所謂的祖父悖論。\n    　\n    　　但其實這也是有解的。\n    　\n    　　讓我們先回到A計畫與B計畫。「解開重力方程式拯救全人類」與「用人\n\
  \    口炸彈讓人類的種族延續」。A計畫因為被老布蘭德教授用作幌子，其中又包\n    含五次元人類的干涉，還是最後讓一切解套的關鍵，很容易造成一個錯覺：\n\
  \    好像沒有這件事，人類就活不下去了。\n    　\n    　　但其實不是。即使A計畫失敗，人類也還是可以存續下去，這正是B計畫\n    的功能。\n\
  \    　\n    　　只要引入一個平行宇宙就很清楚了。「假如，從一開始就沒有那顆蟲洞……」\n    　\n    　　如果沒有那顆蟲洞，會怎樣呢？科學家會因而放棄掙扎嗎？其實不會。\n\
  \    他們只是會放棄解開重力方程式，卻不會放棄讓人類的種族延續。A計畫是因\n    為蟲洞出現而被燃起的額外希望。當沒有A計畫時，他們也不會崩潰，就是「\n\
  \    只剩下B計畫了」而已。\n    　\n    　　另一個容易造成誤解的對白，是當主角說：「到最近的類地行星，以現\n    有的航太技術也要飛上一千年，這根本不實際」。有些人會被他的表情與語\n\
  \    氣說服，覺得這是辦不到的事。但我們重新檢視一次他們所擁有的技術：「\n    可以比人類更完美操控太空船的高智慧機器人」與「一次至少可以維持十年\n\
  \    的冬眠技術」，只要有上述兩者，要飛上一千年就不是什麼辦不到的事。主\n    要都讓機器人控船，人類就負責冬眠十年，醒來一下看看狀況怎樣，再繼續\n\
  \    冬眠十年，重複一百次就是一千年過去了。有什麼辦不到呢？\n    　\n    　　主角會說不實際，是指這樣的方法根本救不了他的兒女，所以他不感興\n\
  \    趣。他的立場其實從一開始就跟這些NASA科學家有微妙的分歧，這群以老布\n    蘭德為首的NASA科學家無疑是把「人類整體存續」放在遠比個人生命更高的\n\
  \    位置。但對庫柏而言，兒女總是更重要的。他是為了救他的兒女才飛出去，\n    救人類是順便。\n    　\n    　　所以說得更完整點。當初發生的事情應該是像這樣：在第一個宇宙，是\n\
  \    沒有A計畫的。沒有蟲洞，就不會有拉撒路計畫跟重力方程式。所以科學家一\n    開始就只有一個計畫：人口炸彈，也就是後來所謂的B計畫。已知NASA至少有\n\
