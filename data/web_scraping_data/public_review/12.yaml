content: "本魯是精神科醫師。\n\n所以這篇心得，無意解釋科學定律。\n我想討論一些關於我自己對於這部電影在比較抽象層次所想討論的事情。\n\n因為涉及討論劇情，所以不免俗來個防雷頁。\n\
  \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n首先，\n用我自己的話講一下這部片在演什麼：\n\n開始前，\n本片有一個基礎假設，\n\
  先要瞭解三次元空間的我們，\n進到第四次元的座標是「時間」，\n而這部片假設第五次元的座標是「重力」。\n\n重力可以超越時間存在並穿越。\n\n（感謝大家的補充，對於第五次元的參數，也就是第五維到底是什麼？\n\
  \  是多重相面、是能量、是其他等等，好像都有人說，連宗教都要參一腳。\n  因為很多說法，我之前也查到很多，所以姑且用重力來指稱。）\n\n好，來講劇情：\n\
  某個時候的地球，資源終於行將枯竭。糧食危機爆發、空氣充滿沙塵暴。\n白話的說，把地球當作一個母體（mother matrix）來看，\n地球正在一步步死亡。\n\
  也或者，地球在準備進入另一次的滅絕，以求重生。\n\nMurphy的老爸Cooper原本是NASA在操控儀器（飛機、太空梭）的扛壩子，\n因為世界大多數人覺得糧食的持續製造才是王道，\n\
  所以Cooper淪為一個不甘的農夫。\n\n而他那超級聰明的女兒Murphy，\n在影片的開始卻對壯志難申的老爸說說：「我發現鬼」。\n這裡有兩個重要的線索，Murphy（莫非定律，也是女兒名字）與Ghost（鬼）。\n\
  \n「鬼」似乎要對Murphy說些什麼，\n於是出現騷靈現象，影片似乎暗示有不少的現象，\n但最重要有兩個：書從書架上掉落，形成摩斯密碼；\n        \
  \        沙子從屋頂篩過，也形成二進位條碼。\n一開始，Cooper及Murphy說，這是鬼提供的訊息。\n\n其中有一段伏筆是，Cooper對他孩子的祖父母說，\n\
  父母都會成為未來孩子的鬼。\n\n他倆循著二進位條碼的座標，來到了隱藏在偏山裡的NASA，\n因為地球的糧食危機，NASA不放棄外太空探索，\n當中的頭頭是老Brand教授，\n\
  提出兩個計畫，plan A與plan B。\nplan A是解出一個複雜的方程式，然後可以對抗重力（操控第五次元），\n並且把地球上所有人帶走，移民到宇宙中其他得以生存的星球，\n\
  這個計畫，花錢、花時間、也花人力。\n\nplan B是帶著人類的精卵，到新的星球上，延續「人類」種族的繁衍，\n相對單純、但殘忍。\n\n但這個方程式，一開始教授說他解了一生，\n\
  卻還沒解出來。\n\n他反覆念著Dylan Thomas的詩～「Do Not Go Gentle Into that Good Night」，\n翻譯作「不要溫順地走入那良夜」。\n\
  \n這也是一個重要線索。（詩的全文我附在本文最後）\n詩要講述的，是一個行將死亡的老智者，對生命的態度：\n應該要憤愾地燃燒並且成就自己完整的生命意義。\n（關於這詩，有空的人可以找看看解析）\n\
  \n老Brand教授，\n在這時其實早就把plan A的方程式，解到他可以解開的程度了。\n但他不能說出去，因為他解開那部份的方程式，\n正確解答是plan A不可行，只有絕望。\n\
  但那個方程式還有另一關鍵的一半，\n是需要在黑洞背後才可觀察出參數之後，才能解開的。\n\n所以老Brand教授對Cooper及他自己的女兒，\n也就是安‧海瑟薇飾演的女Brand教授編造了謊言，\n\
  給他們希望：告訴他們plan A可能依舊可行。\n\n所以老Brand教授一直在黑板上作一些無意義的反覆驗算，掩飾自己的心虛，\n因為能解的都解開，解不開的參數在黑洞背後。\n\
  這個秘密曾一度差點被長大的Murphy發現，\n她曾問過老教授為何要一直阻礙自己解出正確答案，\n直到教授死前，才和Murphy告白，並要求原諒。\n\n因為「他們」在土星附近放了一個蟲洞。\n\
  「他們」是誰不知道，可能是外星人，可能是神。\n\n傻傻的、充滿人類使命的Cooper及女Brand教授，\n就和大鬍子Doyle及黑人Romilly展開星際之旅。\n\
  \n實際上是各懷鬼胎。\nCooper想與孩子證明老爸很行，\n更希望替孩子找到一個更適合的家。\n他的初衷只想救他的孩子。\n所以他相信愛，相信親情的直覺。\n\
  \n女Brand教授，在年輕時就對出發去探索那12個不同行星計畫中的，\n最後一個行星的教授充滿愛，出發至太空可以見到她的夢中情人。\n所以她相信愛，相信近乎崇拜的愛的直覺。\n\
  \n\n第一個，最近的星球上，時間過的超～～～慢，\n一小時等於一般人的七年，\n（原理和相對論有關，因為重力及速度的差異所導致）\n發生大海嘯，Doyle就被浪沖掛了。\n\
  而Romilly也在等待他倆的20多年裡，觀察好了黑洞，\n但還是沒得到黑洞的奇異點背後的參數。\n\n然後投票，\n要去Mann教授，一直有發出訊號，比較近，但居住指數不盡然適合人類的星球；\n\
  還是另外一個比較遠，但是訊號已經沒了，居住指數比較適合人類的星球。\n\n所以女Brand教授就提出了自己的理論：\n愛可以穿越次元。\n\n所以一行三個人來到第二個，Mann教授的星球。\n\
  怎知道Mann教授因為害怕孤單，\n一直製造假數據，把教授一行人騙到了他所在的星球上，\n卻只想搶劫他們的太空船回去而已。\n\n在這裡，所有人也發現了plan\
  \ A根本不可行。\n充滿理想的黑人Romilly設定了機器人，去觀察黑洞奇異點背後的參數，\n在修復另一具機器人的過程中，意外發現Mann教授的造假，\n登錄基地就爆炸了（我猜這是Mann教授設下的陷阱），Romilly掛在第二個星球上。\n\
  \n最後上了太空，Mann教授搭的登錄太空艇硬是要進去永恆號太空站，\n但是因為程式已經被修改過，所以永恆號不讓他進去，\n（這一段要進、但是對方不給進我覺得也是有其意涵的。他要進去呢～還是出來呢～）\n\
  硬進的結果，發生大爆炸，Mann教授與失控的太空站旋轉起來。\n\n後來Cooper用他高超的操縱技術，把他倆搭的登陸艇接上了永恆號，\n但是燃料幾乎用盡，絕對不可能返回地球，只好把希望擺在最後的、第三個行星。\n\
  於是Cooper做了一個決定，燃料不夠，只能騙女Brand教授，\n將人類的希望留給女Brand教授，自己犧牲，Cooper和機器人就掉進了黑洞裡。\n\n\n\
  但是在黑洞裡，Cooper進入了五次元的世界。\n裡面有無限的時間及空間、也就是無限的平行時空，\n他立刻去找當年自己的房間，要告訴當年的自己，plan A是假的，\n\
  希望當年自己能留下來：於是他用摩斯密碼排出來Stay。\n\n這裡，Cooper說，原來放黑洞的「他們」，就是我們，\n他們不知道哪個平行時空才是要被提示的時空，所以才送我到這裡。\n\
  \n所以，Cooper用摩斯密碼，將plan A的方程式的後半段，\n最重要的，黑洞奇異點背後的參數，機器人發現了，他想告訴Murphy。\nMurphy因此解開了老Brand教授解不開的方程式，\n\
  突破了重力的限制，可以一次帶許多的地球人作太空旅行。\n\n也就是，這時的Murphy已經可以慢慢掌控第四及五次元了。\n\n所以，那個放黑洞的「他們」，就是解開了方程式之後的「未來人類」。\n\
  人類終於可以展開移民計畫，可喜可賀。\n\n\n\n前言說完了。（好長）\n\n\n\n正文開始，\n\n對於不理解的事情，人類用幾個方法來讓自己安心：\n宗教信仰、神魔鬼怪、科學。\n\
  \n這都是要發現了一種現象，要趨近真理的手段。\n\n我們對於書掉下來，解釋成可能是某種物理性的力量，\n可能是鬼，也可能是神。\n我們對於黑洞的出現，解釋成可能是某種物理＼天文學的現象，\n\
  可能是外星人，也可能是神。\n\n但導演諾蘭企圖，用第五次元，來解釋這個現象。\n\n\n其實，神＼鬼＼科學，就是我們，\n就是未來的，更加進化的我們。\n所以在第五次元的Cooper用弦＼波的方式去操控秒針，\n\
  用摩斯密碼寫了一封情書給他的女兒。\n\nCooper要告訴Murphy：「我愛妳，我沒有拋下妳。」\n告訴的方式是，我要幫助妳成為新世紀的人類，\n所以他告訴她解開方程式的關鍵。\n\
  \n可是每減少一個次元，就有無限的平行世界。\n無限的點，變成線；\n無限的線，變成面；\n無限的面，變成我們現在所處的三次元世界。\n但無限個三次元世界，變成時間。\n\
  無限個時間加上三次元空間，變成重力。\n\n重力在這部片是超越時間的存在。\n也就是，往下一級，有無限個平行時空，\n而我們活在這平行時空的其中一層。\n只是這一層的狀態在衰敗了。\n\
  \n有趣的是，\n老Brand教授念的詩，與Murphy這個名字。\n\n想一想，如果老Brand不相信Cooper，一切不會發生。\n壞壞的Mann教授不偷走太空船，燃料不會用那麼多，\n\
  Cooper與機器人就不會進去黑洞，也解不開那方程式，就永遠不會有plan A的實行。\n\n這就是莫非定律的擴大詮釋：\nAnything that can\
  \ go wrong will go wrong.\n「凡事只要有可能出錯，那就一定會出錯。」\n也可以說，會發生的事，就一定會發生。\n\n\n所以這一切，在這個時空裡，一定都會發生。\n\
  因為這個時空的人類，\n某些狀態下，終於超越了三次元，成為第五次元的人類。\n\n\n但未必是所有人都可以超越，畢竟我們還是存在於三次元裡。\n所以解出一些的Murphy，超越了時間＼重力，\n\
  順利開始了人類的移民行星計畫。\n\n所以那些我們不可解釋的事情，是因為我們這個次元的有限性，\n我們以為是鬼讓盤子掉下來，讓書砸下來，讓沙排列得很詭異，\n\
  我們以為是超過我們的某種外星人，或他們，放了一個蟲洞給我們探索，\n我們以為是不可能解開的方程式，看不到的黑洞奇異點的背面。\n最終都是我們。\n\n我們是人，也可以超越次元成為別人的鬼或神。\n\
  因為會發生的事就一定會發生。\n\n\n而終究，愛才是Cooper與Murphy彼此相繫的憑依。\n所以Murphy才會發現Cooper的摩斯密碼，\nCooper才會相信Murphy一定能解開自己設下的訊息。\n\
  \n\n說穿了，我覺得這是一部耽美的，父親給女兒的情書，\n這樣的愛，才能穿越時空與重力，傳達給對方。\n\n或許，這也是身為父親給女兒的懺情錄。\n是父親（Cooper與老Brand教授）要對於女兒（Murphy與女Brand教授）道歉，\n\
  取得原諒的回憶錄。\n\n\n讓我私心用自己喜歡的歌手，她的專輯作結，\n因為這句話把這部片詮釋的再好不過：\n\n她是張懸，她說「緣份是神，遊戲，是我們。」\n\
  \n\n附錄的詩：\nDo not go gentle into that good night,\nOld age should burn and rave\
  \ at close of day;\nRage, rage against the dying of the light.\nThough wise men\
  \ at their end know dark is right,\nBecause their words had forked no lightning\
  \ they\nDo not go gentle into that good night.\n\nGood men, the last wave by, crying\
  \ how bright\nTheir frail deeds might have danced in a green bay,\nRage, rage against\
  \ the dying of the light.\n\nWild men who caught and sang the sun in flight,\nAnd\
  \ learn, too late, they grieved it on its way,\nDo not go gentle into that good\
  \ night.\n\nGrave men, near death, who see with blinding sight\nBlind eyes could\
  \ blaze like meteors and be gay,\nRage, rage against the dying of the light.\n\n\
  And you, my father, there on the sad height,\nCurse, bless me now with your fierce\
  \ tears, I pray.\nDo not go gentle into that good night.\nRage, rage against the\
  \ dying of the light.\n\n--"
