content: "寫了一些總整理\n本魯非本科系 板上神人眾多\n要是理論有寫錯煩請糾正指教，謝謝\n網誌好讀版：\n\n星際效應\nimage\nphoto credit:\n\
  \n先寫個心得先\n\n我愛上Christopher Nolan的電影是從黑暗騎士開始\n在那之前其實沒有太注意“導演”這件事情\n後來的全面啟動實在是令我印信太深刻了\n\
  看完星際效應之後\n除了奧斯卡等級的影帝影后精湛演技，再次跪拜Hans Zimmer的配樂...\n我做了一兩週的功課\n好久沒唸物理的 非本科系 有誤還請多指教\n\
  把網路上常見有疑點的地方直接做描述\n1.關於黑洞\n要了解黑洞必須先研究恆星一生的週期變化，恆星的合成必須透過核反應將較輕的元素燃燒成較重的元素，以太陽為例，就是將氫融合成氦的核融合。\n\
  如果一顆質量比太陽大三倍的大星球，核反應能量會在百萬年耗盡，恆星的內部崩塌成黑洞，並同時放出Ｘ光與紫外線等高能量噴流（星際效應為了讓人類進入黑洞，忽略了此電磁波）[1]，恆星的外層爆炸層超新星[2]。\n\
  如果從物理學觀點，1915年愛因斯坦透過黎曼曲率方程式（可量化各種曲面）[3]，花了十年的時間證明出物質決定時空的二階非線性曲率方程式，就是著名的愛因斯坦場方程式[4]\n\
  \nimage\n\n\n看起來非常難解，但是隔年Schwarzschild先生解出來了！！！\n還解開被愛因斯坦稱讚的終生成就，因為愛因斯坦本來不期待場方程式會被解開..[5]\n\
  根據Schwarzschild的說法，如果一個不自轉、不帶電的重力天體，其半徑小於一個特定值，天體將會發生劇烈收縮而坍塌，這個半徑就叫做史瓦兹半徑，亦即如果特定質量的物質被壓縮到該半徑值之內，將沒有任何已知類型的力（如簡併壓力）可以阻止該物質自身的重力將自己壓縮成一個奇異點。由方程式可知，r=2M的時候，此半徑為Schwarzschild半徑，分成四個等級\n\
