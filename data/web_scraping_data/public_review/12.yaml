content: '雖然應該一堆人看過了，不過還是防雷一下























  小弟我是先看過版上的爭論才去看得

  其中對於比較有爭論的地方我仔細的看一看發現其實導演再細節裡都有解釋

  只是礙於時間所以才比較簡短或者是乾脆一個畫面帶過

  導致不仔細看很難發現





  例如令人詬病的黑科技引擎

  這黑科技引擎發揮作用的地方再電影中有四個部份

  1.重力130％的米蘭星

  2.曼恩星

  3.接住掉落到平流層的永續號

  4.脫離黑洞


  其實在4的部份各位還有印象的話

  電影中有兩個畫面是剛好有拍到燃料條

  第一個畫面是全滿，第二個是快用完到用完

  其中第一個畫面由於被布蘭德（女）的身體遮住所以看不到全長

  但是在第二個畫面中可以很清楚看到那條以超快得速度耗完

  所以導演可能是用這個畫面來間接說明為何在地球上要這麼麻煩

  既然可以直接飛出外太空卻還是要用多節火箭出去

  而且既然兩年就可以到木星，那基本上引擎也沒爛到哪去


  之前版上有說過永續號的外掛太空機有12架，其實應該是13架

  原本的12個+飛出地球的那架（掛在下面）

  從最後面脫離黑洞主角說只剩四架可用的時候

  可以合理判斷這黑科技引擎非常吃資源

  假設以米蘭星起落一次用完全部燃料來算的話

  米蘭星＝1

  曼恩星＝至少2（運送物資）+1（主角一開始下去）

  所以應該還有9架才對

  但是到黑洞只有4架

  假設再永續號爆炸沒傷到其他架的話（因為電影沒仔細說）

  可以合理判斷再曼恩星用了總共8架（沒傷到的情況下）

  不然底下那堆物資和一堆探索裝備不太可能一架太空船就可以全帶上了


  其實我會這樣懷疑還有個原因就是當電影演到曼恩星的時候被切掉超多片段

  很多畫面都是跳來跳去的

  所以我猜測劇情應該是這樣

  叫醒曼恩後>>曼恩拿出資料>>實地採訪>>回永續號搬物資（被切掉）>>女兒的影片傳來

  這樣也可以解釋為何曼恩開走太空船後還有其他架可開







  再來就是曼恩殺主角和主角兒子存在感薄弱

  大家應該有注意到電影中很煩的那首詩

  其實這才是導演想告訴大家的

  不要消極的去等待一切，要積極的去反抗一切


  而劇情中兒子的角色定位就是消極

  從小上學的讀書>>接受當農夫>>第一個小孩死亡>

  >第二個小孩也生病了卻不想離開

  正是呼應了消極的等待一切


  而偏心的女兒則是代表了反抗

  小時候的鬧鬼（爸爸不相信）>>主角出發前的鬧脾氣>>中間質疑教授的理論正確性>

  >質疑太空船上的人拋棄了地球>>後面質疑老哥的消極>>最後的房間死不認命


  如果女兒沒有積極反抗一切的話，最後也不會因此拿到解答的手錶

  所以說兒子不重要？

  我不這麼認為

  正因為有兒子的消極才顯現出女兒的積極








  曼恩殺主角那邊一開始我也不懂

  後來重看了一次版上的文章我才瞭解

  主角代表著積極

  從女兒的上學打架到他自己不認份的當農夫

  最後實現他的夢想>>上太空找尋人類的未來

  如果他也是消極的人

  那麼他不會因為得到一組未知座標而開心的開車前去


  曼恩作為對比就是消極

  從一開始的熱血，因為受不了孤獨而想回家


  而且一開始到曼恩星的時候

  主角們和曼恩都是一心想回家

  直到主角女兒傳來影片

  讓曼恩不得不說出實情的時候

  主角有明顯透漏不回去的念頭了

  因為地球沒救了，只好執行計畫b

  但是因為曼恩一心想回去

  在此情況下不得已只好殺了主角(碎碎念中透漏了他的不得已和不捨)

  曼恩也說過50％的機會是他目前遇過最高的機會了

  因為本來100％可以回家，但是後來變成0％（主角們存活）

  與50％（用頭盔撞擊殺死主角）

  他當然要殺了主角








  另外還有黑人很多人想說他怎麼發瘋

  1.他有說他小睡（冬眠）好幾次

  2.船上有其他機器人陪他（從片中駕駛座旁和片尾布蘭德身旁的機器人判斷）





  教授好像沒說過方舟已經建好了

  我從頭到尾只看到公式和詩

  這邊跟版上說得好像不太一樣





  有讀園藝系的或是生技公司上班的應該都知道封閉生態圈很難

  全電腦自動化封閉溫室都有可能再消毒後莫名其妙還是會發霉了

  搞一個再地球上常常受到沙塵暴撞擊+地震+火山爆發+一堆有的沒的天災

  就算初期有辦法撐好了...我也不覺得地球封閉生態圈可以稱多久






  其他的過太久有點忘記要寫什麼了

  不如來講個很有趣的地方

  主角是哪時候被五次元人救的

  應該是太空船被一堆火星撞到那時候就已經被救了

  不然按照相對論來說

  他被黑洞吸進去後時間過得比較慢

  太晚救的話他不可能只有122歲

  51（黑洞轉彎）+23多（米蘭星）+不到一年（曼恩星）

  ＝75年左右


  122-75＝47歲

  但是電影中有說他女兒10歲

  從米蘭星回來後過了23年

  他女兒33歲

  他女兒有說現在跟主角同年

  也就是說主角出發時是33歲

  中間的14年應該是主角被救走消耗的時間


  那這樣片尾就很有趣了

  布蘭德看起來才剛到沒多久

  不像是過了14年的感覺

  所以這邊是我自己有看錯還是bug？




  結局布蘭德表示：當我失去主角後非常的傷心，地球上的人也死光了，沒想到過了沒多久

  就看到主角死而復生得出現在我面前，還說地球上的人幾乎都活著，目前已移居太空了，

  這樣我該哭還是該笑阿？


