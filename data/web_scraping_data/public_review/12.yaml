  \    現果然如此。=.=\n    　\n    　　以主角庫柏的角度看，老布蘭德無疑就是一切陰謀的根源。雖是陰謀家，\n    卻佔據了道德的高地。這是個高妙的設計。當面對「人類的物種存續」這種\n\
