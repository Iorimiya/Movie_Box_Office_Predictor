content: '花了幾個晚上把"星際效應：電影幕後的科學事實、推測與想像"給看完了

  真的值得推薦給各位有興趣的影迷拜讀


  當初我知道這本的原文有出版，但一直不知道有中文版

  某天逛誠品喵到翻兩頁就結帳，然後連續幾個晚上看完

  作者盡可能的寫得很白話，閱讀起來不會比高中的理化課本難到哪去

  但看懂了應該可以電爆高中理化老師，反正聯考又不考相對論XD


  對於星際效應裡面比較深入的問題幾乎都有了解答，但很多演出還有人物設定的部分

  就不是基普(作者)的事了，所以他也保留著這空間，讓諾蘭自己打圓場XD

  看完這本書學到了很多，吸收消化了之後，這陣子就著一些以前文章補了一些推文

  很多設定跟知識不是普通的影迷可以想像的到的


  當然，也要來吐槽一下我自己發的吐槽文

  上班時間沒書可翻，就著我自己吸收的解讀，有需要進一步討論的

  我再去翻翻書怎麼說，或者可以自己去書店翻書




  果然接觸未來跟本片有很大的關係，在星際效應編劇團隊草創的那一段有提到

  大概是，本來不是要找茱莉安摩爾演的

  還有這本來是部要描寫黑洞，可是不合理，基普建議改成蟲洞

  就我小時候看這部片的印象，好像沒有提到"蟲洞"這樣的名詞

  看完本書就可以理解星際效應的背景設定，接觸未來的背景也會同時理解了

  前幾天撕裂地平線又重播了，所以又看了一便

  基本上這部片沒有對曲速引擎(這真的不是銀河飛龍在唬爛，這真的是科學名詞)

  有什麼太多的解釋，反正就是引出一個穿過蟲洞之後就是地獄的概念

  原理什麼的不重要，重要的是很可怕就對了


  黑洞跟跨越時空有什麼關係?白話的解釋是這樣

  黑洞的方向只有往內一個，但同時各種粒子與波會往四面八方溢散(還有噴流先不解釋)

  跑的速度超越光速就看不到，低於光速就看的到，或者是說接收的到

  無線電波也是波的一種，往四面八方溢散出去，被黑洞抓到，因為引力太強時間變慢

