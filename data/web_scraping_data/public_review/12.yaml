content: '=======================劇情討論=========================


  其實在Cooper沉入黑洞的途中，時間應該接近無限度的拉長

  因此至少，至少到他最後有意識之前，已經過了千年、萬年了、甚至十萬年?

  所以，當他還沒有進入"事象地平面"之前，在他還沒被撕裂成碎片以前

  人類有可能已經進化成五次元的另外一層次的生物了，

  然後發現："咦？還有一個馬修麥康納還在繞著黑洞轉"  (觀眾崩潰)

  順水推舟把人類的歷史補起來(不考慮平行宇宙)，把Cooper救起來，丟到五次元空間

  去把Cooper脫離"時空"的限制，與Murf連絡上，讓人類順利的延續生命

  完成之後再把Cooper丟回去和女兒見面


  (機器人不是真的機器人的聲音，而是未來人類的提示)



  我猜，在黑洞邊緣倚賴重力加速時，那邊就已經過了五六十年，也就是Amelia脫離黑洞

  時，Murf已經接近100歲了(?)


  說不定Cooper啟程要去找Amelia時，Amelia仍然是與Cooper分別時一樣年輕



  =============================感想=============================


  這部片展現出諾蘭兄弟無止盡的創意和細膩的組合

  上一部複雜的讓人拍案叫絕的"全面啟動"，已經讓人絞盡腦汁了


  這一部搭配著許多相對論及後相對論時代(？)的物理學

  令人眼花撩亂

  幸運的從小就不斷耳濡目染，經歷理工背景，喜好銀河飛龍(星際爭霸戰)

  對相對論、宇宙物理等都有一點點概念....

  蟲洞、黑洞、重力波、磁力線、越靠近黑洞時間就過的越慢等等，都"猶言在耳(?)"



  但是，這部片子讓我滿足的是，宛如小時候進天文館看科普影片，屋頂當作螢幕，投射出

  壯闊精彩的滿天星空，那種感動，過了二十年，

  終於在這邊重新經歷那種發現新事物的感動

  (不只單靠想像，而是由物理理論探索出的新世界)



  當然這部片子有些並沒有達到最高標的感情戲，而是最基本的催淚片段，難怪之前試映時

  會有評論家在這部分做批評 (對不起，我還是忍不住哭成淚人兒 (淚人宅) )

  畢竟相對於其他如此壯闊的劇情規模，感情戲上稍嫌沒有跨出諾蘭式的巨大一步

  以及結局終究還是臣服於人性，馬修麥康納沒有被黑洞撕裂成碎片

  而是以愛串聯吹中結尾，成就完美大結局


  不過感動的是，諾蘭終於踏出以往理性陳述人類在感性時刻的心情

  感情戲上先用最基本的微妙矛盾心理催淚，搭配強大的劇本設定，讓人不流淚也難啊




  --'
