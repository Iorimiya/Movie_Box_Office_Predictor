  \ black hole，超高速旋轉，質量是太陽的一億倍，距離地球一百億光年，意思是假設在浩瀚宇宙中有很多黑洞，可能在某個角落，有一個黑洞參數跟Kip教授設定參數接近，那麼，它就有可能適合人類居住！！\n\
  \n其他關於 “愛” “第五空間” “蟲洞” “重力透鏡” “重力波” “超立方體” “老Brand方程式要解什麼” 請參考下面圖1、圖2還有這裡[36]再搭配這裡[10]跟這裡[11]，直接看加州理工鄉民Albert與Kyle分享Kip\
  \ Thorne的講解。\n\n\nimage\n\n圖1 credit:\n\n\n2.關於ice cloud(冰雲)\n在第一個Mann星球的時候（感謝網友Shrugged指正），登陸艇逃離時撞到冰雲！？這篇文章[13]提到，電影中這個不合理現象，Miller重力是地球的130%，所以冰雲應該會掉下去，文章也提到的問題是光，三個星球都剛好是白天？應該不是太陽吧，不過這點我可以接受，只是沒交代而已。\n\
