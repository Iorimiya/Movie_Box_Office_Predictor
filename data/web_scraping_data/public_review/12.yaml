content: '史上最威科幻電影，《星際效應》教你什麼是蟲洞、黑洞！


  "2013 年年初，Thorne 和 Chris 將製作的重點擺在物理學家

  所說的「宇宙的扭曲面」—扭曲的時空、在現實面上的洞、

  引力扭曲光線的原理。Thorne 表示︰「整部戲的靈魂以及

  科學題材電影的目的，是為了讓觀眾在短時間內認識科學的偉大之處。」"


  看來本片熱議不斷，小可再續寫一篇


  *你認識到科學的偉大之處了嗎?  看到美麗的黑洞的時候我感受到了。黑人物理學

  家脫口而出"宇宙就是數學"的時候我感受到了。好懷念以前衝奧林匹克競賽的感覺。


  *命定悖論. 本片大量的使用命定悖論，如果不能接受你一定看不下去。如果C星的

  殖民是注定，五次元人的出現是注定。那庫柏做甚麼都是一樣的，這一串努力與

  犯錯豈不多餘? 這部分我不為編劇辯駁。


  *時空旅行. 本片完全沒有時空旅行這件事。海行星上一小時地球已經經過七年。

  庫柏回來的時候，女兒已經快要老死，只是符合相對論敘述的時間相對性而已。

  (向愛因斯坦，費曼，霍金致敬)


  *五次元人。是哪五次元? 如果第四次元是時間，第五次元顯然是重力，或者說

  萬有引力。只有掌控了重力的高等進化生物才能穿越蟲洞(而不被壓碎)，進行

  跨星系旅行。庫柏在四次元書架上無法傳遞物質或無線電等任何通訊手法，只能

  使用第五次元-重力間接單向傳遞訊息給女兒。


  *都能製造蟲洞了，何不送台鋼彈過來?

  因為這樣就不是硬派科幻片了。原始的地球人終於在公元1905年知道質能等價。

  質量可以轉換成能量，反之亦然。但地球人依然要辛苦的挖掘鈾礦，純化出

  鈾238之後才能實踐一次這個公式(原子彈爆炸)

  五次元人儘管掌握了重力，影響星系級的重力還是需要大量的能量，這也許

  要花去五次元人的所有殖民地的一年的能源產生量的總和，或其他昂貴的

  代價。


  --


  銀河啊，更何況操縱黑洞是星際會議所禁止的，這次可是為了拯救五次元始祖

  -庫柏家族才開了特例!'
