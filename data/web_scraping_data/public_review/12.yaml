content: '終于有人提到海萊因了，忍不住發言一下。


  看完《星際效應》，我首先想到的是海萊因，大家談及諾蘭的傳承，提到諸位大師，但我

  個人以爲還是海萊因的影子最多。最明顯的一點，海萊因作品相比同時代的阿西莫夫和克

  拉克，更注重于人性和情感，不是說另外兩位大師不重視，直白點說，海萊因不在乎在科

  學設定方面唬爛XD。


  原PO提到的《4=71》中就體現的很明顯，若是改編成爲電影，又會有多少人指責心靈感應

  根本無視科學的基本概念呢XD，可是海萊因從來不在意這些，我所體悟的，他更多的是將

  瞬間的靈感爆發傾注于科幻的構架之下，如果，至親的孿生兄弟姐妹，被不可跨越的空間

  時間距離所分割，但仍舊心靈相通，這會產生出怎樣奇妙的故事呢？他忍不住要把故事寫

  出來，這才是我了解的海萊因。


  除去《4=71》《夏之門》 《All You Zombies》（多說一點點，相比時間旅行和悖論，我

  更喜歡 《All You Zombies》的結尾，短短數行，整個故事就完全不一樣了！），我想到

  更多的是海萊因晚期的一部作品，《Time Enough for Love》（有簡體版本《時間足夠你

  愛》），同樣是關於時間旅行，穿越時空的愛和羈絆，包括主角，Lazarus Long，對，就

  是借用同樣的意象，拉薩路。方方面面的體會都讓我覺得，諾蘭深受黃金時代科幻作品的

  影響，特別是海萊因，這個憤世嫉俗的愛唬爛的中二可愛老人家XD。


  最後想表達一些對於《星際效應》爭論的看法，這樣一部被熱議的科幻電影，我在SF板卻

  沒發現什麽討論，無論是關於劇情還是科學原理。身為一名不太資深的SF愛好者，我表示

  非常可以理解XD。因爲我從劇院走出來，腦中所想的是，還算工整的短篇，不過距離Hugo

  獎和Nebula獎還有距離啊。我想向各位對於SF文學涉獵不多的朋友說一句，放輕鬆，SF界

  比這唬爛的作品有太多太多了，而且很多都是不朽名作呢XD。請更多的把SF作品看成是寓

  言，不是對未來的預言，作家們，大師們，只是借助科學給予的想象空間，去編織現實世

  界中不可能發生的故事，但這並不代表這些不是好故事。沒人知道克拉克《The Nine

  Billion Names of God》最後世界怎樣了，勒瑰恩的伊庫盟系列中跨越星系實時數據傳輸

  技術也没人知道是如何實現的，但這些偉大的作品讓人時而感動時而戰慄，從而不朽。


  有部人類學名著《The Golden Bough》中表述了這樣的觀點，相比于宗教，巫術可能更接

  近于科學。我們只是在盡力尋找這個世界這個宇宙的道理，在目前看我們也許是正確的，

  但在未來，我們的科學可能與巫術無異。但最重要的是，我們從未放棄探求這個世界，這

  就足夠了。


  科學理論可能因爲新發現在一夜之間被顛覆，但人性，親情，愛情，永遠不會改變。


  所以，觀影請放鬆，討論莫激動，對錯不重要，好雷負雷不重要，我們都是愛電影的人，

  愛，最重要！


