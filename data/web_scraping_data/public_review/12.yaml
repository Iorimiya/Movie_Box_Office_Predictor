  是兩個不同的東西


  一開始吸他們進去的是蟲洞

  而庫珀掉進去的是黑洞





  簡單說一下

  像是我們的太陽是恆星

  而地球火木土星這些是行星


  一個恆星生態系裡面

  一定要有一個重質量的恆星

  在能牽引著其他行星跟著恆星運轉


  像是我們的太陽系

  就是被銀河系中間的超大質量黑洞吸引著繞行


  而故事中的也是如此

  只是把我們的太陽 換成故事中的巨人

  把我們的 8大行星 換成裡面的12顆有希望的行星

  然後裡面是有三顆是有機會的

  就像我們八大行星裡 目前只有地球有生命



  故事中，他們第一個判斷機會最大的行星是很接近巨人的

  而第二跟第三顆詳細位置在哪，我沒有仔細看到

