  Amelia解釋人有同理心，但是僅限於身邊親友，人性還是很難將這份同理性推廣到

  自己不熟識的陌生人身上，在資源有限、反重力技術又尚未出現的情況下，與其挑

  選地球上哪些人可以離開地球，不如都不要挑選，直接放一批毫無社會關係包袱的

  受精卵到新殖民地，地球上的人就算死光了也會覺得「自己死了也還有個墊背的」

  ，這樣或許心理會比較平復。


  3.

  本片一直在呈現Cooper在家庭團圓與拯救人類兩難間的掙扎，Cooper不是英雄、不是

  偉人，在最後他犧牲自己之前，他只想趕快完成任務然後回家。當Amelia基於私心想

  先造訪Edmunds星球，就被Cooper酸這只是出於兒女私情而非出於客觀數據，但Cooper

  自己按照客觀的科學數據要求先造訪Mann行星，背後真正動機不過也只是為了想早點

  完事然後趕快回家而已，這也是出於Cooper的私心，只是Cooper用客觀數據把自己的

  私心包裝起來而已。




  本片沒有人完全的正氣凜然，也沒有人是根本性的邪惡。除了Mann以外，其餘犧牲的

  探險家，以及Doyle跟Romily，可能由於出場時間太短，跑龍套角色無法對片中事件造

  成影響，所以無從推斷他們的人格評價。片中有影響劇情走向能力的決策者，所有決策

  或多或少都有自私的成分，但即便是出於自私，卻又可能因此偶然地拯救更多的人，

  倫理學以及生物學對於人性自私的議題不乏討論，自私一直都是一種弔詭，自私的能力

  可能會傷害其他個體的生存，但是種族的未來似乎又不得不藉由自私來予以延續。



  本片中我認為Nolan呈顯三個維度的議題，第一是從亙古至今從未有完美解答的人性問

  題，第二是21世紀當下已經在發生的環境永續問題，第三是對宇宙本體終極的探索問題

  ，並將這三個面向雜揉於一體，開拓出他過去作品未有之縱深，大概也能奠定本片在他

  系列作中的不朽地位。





