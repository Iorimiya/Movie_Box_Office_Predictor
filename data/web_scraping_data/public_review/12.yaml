content: '美麗華的票一直訂不到,只好先在住家附近看一看(我不住台北)

  親親一廳二廳是我家附近的好選擇,辦張會員卡就有優惠+免費爆米花飲料

  3小時的片一天排到6場(從10點放到隔天4點),我剛要進去的時候上一場的人剛出來

  然後有人說有點感動之類的,掃地阿婆也是還沒跑完表就趕快掃



  先從聲音的方面論述好了,我覺得音效處理的感覺很好

  像是太空中因為沒有空氣所以是聽不到聲音的

  聽得到的只有無線電的對話聲,還有座艙內(有空氣)的聲響

  有一個比較有印象的是庫柏給黑人聽的音樂,那是一段下雨天以及蟲鳴聲

  隨著影像越過土星,感覺這時只能透過聲音來回憶家(地球)的感覺

  另外這部片有些地方會在突然無聲的時候來個爆炸突然很大聲然後就被嚇到

  還有配樂沒有全面啟動的BRAMMMMM的音效(當其他片還在模仿的時候,諾蘭早就跳出來了)



  影像的部分

  不知道是不是底片的極限或者沒對到焦(我想後者真的不太可能發生)

  就是覺得沒有很清晰,幾個太空艙內庫柏與布蘭德對話那邊人的臉感覺糊糊的

  不過如果是3D電腦建模的畫面就很清晰(例如那兩隻機器人.黑洞)

  所以不是電影院放映的問題

  另外因為我還沒看IMAX 還沒體驗到IMAX的震撼,希望下次能搶到票


  劇情的部分因為我被嚴重劇透(當初覺得看一看劇情沒甚麼,沒想到樂趣大大降低)

  不過23年那邊我還是有掉下淚

  在科學理論上,我覺得講的已經算是很清楚了,一開始還用一張紙的兩點說明蟲洞(大雄某

  一集也有用一張紙的2點說明),用籃球框上的球說明水星的狀況



  來談談曼恩博士

  因為我一開始被劇透,以為他是一個很壞很壞的人

  但是實際看了發現不是,給我的感覺就只是一個很普通的人

  一個普通人被孤獨的壓力壟罩太久了,才會做出這些事情

  在第一次看到完全陌生的臉,居然可以痛哭,證明他心中有多寂寞


  我在這一段最有感受的其實是用頭盔撞頭盔那邊

  "你有50%的機率會自殺"

  50% 一半的機率是大是小呢?

  我想對被困在氨星的曼恩博士來說50%真是一個超大的機率了

  如果他要自己回去地球機率根本是0

  所以他聽完這句勸告之後反而敲得更大力

  我會說他沒那麼壞是因為他也沒把庫柏殺死,甚至在掙扎的時候都不忍心去看

  他會變成這樣是心理沒辦法承受的關係,不過又有多少人能夠承受呢?

  如果把我給丟到那邊去,我也會做出跟曼恩博士一樣的事情吧.



  最後來到結尾

  好像所有人沒有把庫柏當成拯救人類的英雄,感覺世界又回到和平的一天

  只有老墨菲知道,知道庫柏就是他的鬼.知道他拯救了全人類

  這好像是美國常有的無名英雄


  片終

  布蘭德在遙遠的星球獨自紮營

  沒有其他人,只有土堆還有帳篷 顯得十分孤獨


  最後心中的OS只有(為什麼不孵幾個人類出來呀,多一點人熱鬧點也好阿~布蘭德可以當這

  些小小人類的媽媽呀)


