content: "這陣子最火紅的電影莫過於克里斯多福‧諾蘭 (Christopher Nolan) 的科幻新作\n《星際效應》(Interstellar)，在下當然不免俗地也跟隨著大家一同進戲院欣賞！\n\
  \n[短評]   一部關於親情、探索與宇宙的科幻電影，絕對值得進電影院一看。\n[亮點]   嚴謹的背景設定、壯麗的視覺影像、機器人TARS、 基督徒與無神論者\n\
  \         都能接受的世界觀\n\n\n---------------------------------------------------------------------\n\
  \n網誌好讀版：\n\n---------------------------------------------------------------------\n\
  \n\n[片名]   星際效應 (Interstellar)\n[時間]   2014年11月25日\n[地點]   日新威秀 IMAX廳\n\n\n不同於大部分的科幻電影，《星際效應》特別請來物理學家基普‧索恩\
  \ (Kip Thorne)\n當專業顧問，背景設定可說是非常的嚴謹。同時，本片依舊有著克里斯多福‧諾蘭\n的獨特風格：多重的敘事線、精密的背景設定以及對於「時間」元素的偏好。看到\n\
  這裡大家可能會擔心「物理很爛會不會完全看不懂」或「劇情會不會太複雜搞不清\n楚狀況」，我在此告訴大家不用擔心！不管是背景設定還是敘事手法都還算簡單明\n瞭。各位只要擁有一點點科普知識即可應付\
  \ ── 連導演也怕大家看不懂，所以片\n中常常有些囉嗦地重複一些觀念 (如果最後還是完全不懂，沒關係還有 Google ！)。\n\n以下是本片有關物理學的幾個關鍵詞：「黑洞」、「蟲洞」、「相對論」、「量子\n\
  力學」、「重力」、「時間」、「多維空間」── 這些觀念不知道無妨，但如果對\n它們有些基本認識絕對會增加觀影樂趣。它們各自的意涵就請大家自己 Google，因\n\
  為我自己也不夠熟悉怕誤人子弟。不過可以告訴大家一件有趣 (？) 的事，近代物\n理的兩大支柱「廣義相對論」和「量子力學」其實並不一致，電影裡也有提到 (大\n\
  概一句話吧 = =)。\n\n回到電影本身，《星際效應》的諸多元素，像是人工智慧、太空求生和畫面的呈現\n都會讓我立刻聯想到一部經典中的經典「神作」《2001：太空漫遊》(2001:\
  \ A Space\nOdyssey)：或許導演並沒有想刻意致敬，只是《2001：太空漫遊》太過經典了。我\n們也很容易把它跟去年奧斯卡的大贏家《地心引力》(Gravity)\
  \ 作比較，對此同行\n的友人表示：「《地心引力》不好看！不能跟《星際效應》比。」此外，我覺得有\n兩點一般人可能不會注意到，第一點是有一幕根本和科幻驚悚片《撕裂地平線》\n\
  (Event Horizon) 一模一樣，另一點則是本片劇情與科幻小說《時間迴旋》(Spin)\n十分類似 (包括蟲洞的來由，兩個小孩的選擇)。\n\n對我個人來說，《星際效應》是一部很有感覺的科幻電影。\n\
  本片中的地球飽受沙漠化所苦，已經是缺乏糧食瀕臨滅絕的星球 ── 那是一個只\n有種田才有前途的社會。雖然主角庫柏 (Cooper) 是個有前途的專業農夫，但他始\n\
  終不放棄對於探索宇宙的熱情、勇氣與好奇心。這點深深地打動我！在下過去也是\n唸自然科學的，完全可以體會那種純粹的求知慾。這也是為什麼當這些天文學與物\n理學的科普知識推動劇情進展會特別有感覺，因為物理學的幻想情境終於出現在電\n\
  影裡了！除了探索宇宙的激情外，我們也可以透過本片充分體會到「景物依舊，人\n事已非」這個苦澀的道理 (我認為導演應當著重這部分的表現，才會讓本片更上層樓)。\n\
  \n當然，本片並不是完全沒有缺點，舉例來說像是諾蘭的弱點「感情戲」仍然在《星\n際效應》表現不佳 ── 即便他已經試圖加強這弱點，但他總是依靠「台詞」而非\n\
  用「鏡頭」說話。所幸大師漢斯‧季默 (Hans Zimmer) 這次的配樂依舊亮眼，可以\n適時地彌補這些小缺憾。\n\n總之，這是部非常精彩但仍未到經典神作的一部電影。不過，光是他願意把近代物\n\
  理的諸多重要概念忠實地呈現在一部商業電影中這點，就足以在影史中記上一筆。\n更何況，《星際效應》能把過去那份純粹求知的感動給帶來，對我來說就已經十分\n足夠了！\n\
  \n\n--\n\n\n*兩隻松鼠的冒險世界*\n 部落格  \n 粉絲頁  \n\n\n--"
