content: '每次看諾蘭的電影都覺得很棒但都還是少了些甚麼而覺得很可惜


  我想諾蘭的電影最值得稱讚的就是複雜龐大又創新吸引人的格局


  這次也成功將末日與時空旅行和相對論以及親情這些老梗一起炒成一碗不錯的新菜


  然而這個優點背後面臨的缺點也是諾蘭最大的問題


  就是龐大的格局下每個小人物的性格都略嫌平板


  而這次的星際效應號稱是諾蘭最貼近人的一部片


  我倒覺得不是諾蘭進步了 而是馬修的演技救了這部片


  馬修麥康納在星際效應中的表現應該可以說是這幾年來諾蘭電影裡表現得最好的


  成功地挽救了這部片中的許多缺點


  例如庫柏倉促的的答應駕駛飛船


  在一開始我會覺得庫柏怎麼說走就走啊


  沒有充分感受到庫柏為了救全世界而願意拋家棄女的使命感


  在前面短短的鋪成也還沒對父女之間的情感投射出同理心


  但是在父女離別的時刻依舊被他們的演技給感動


  到外太空的探索整個畫面吸引人的程度也不算特別突出


  去年的地心引力在畫面上讓觀眾的融入感比起這部可說是大勝


  對未知外星球的刻畫也都蠻簡單的 (一望無際的海洋，冰天雪地)


  但在運用相對論的設定上成功地打了一記安打


  在失誤後浪費了23年回到母船上時看著親人們的訊息這段真的相當的催淚


  包括兒子謹守和父親的約定守衛家園卻枯等到接近絕望


  以及小女兒和自己同年的生日告白


  雖然狗血但依舊打到內心最深處


  我覺得這都是諾蘭比起全面啟動 TDKR 進步的地方


  然而想說得故事太多了導致其他角色的發揮都看不太到


  布蘭德講自己的選擇是因為相信愛的時刻


  在前面對她口中的愛沒有任何鋪成的情況下


  看似有力的台詞淪為只像是一般廣告的slogan 很難有深刻的感動


  曼恩博士枯等絕望進而害怕死亡而說謊也都只用幾句台詞就想讓人感同身受


  老布蘭德博士即使說謊也要讓B計畫成功的愧疚


  以及把自己女兒送去外太空的私心


  這些都是可以拍得很細膩很值得發揮的地方


  然而故事的篇幅太龐大了 片長都已經快三小時了依舊裝不下


  導致這些橋段都有點倉促 讓每個角色都淪為簡單面向的平板角色


  諾蘭最大的優點在此刻也成了最大的缺點


  有點雙面刃的感覺


  就會一直覺得很可惜


  覺得諾蘭想了一個很屌的故事卻沒有把它講成一個很好聽的故事


  從全面啟動開始就一直有這種華麗卻又不是那麼扎實的感覺


  反倒是比較早的頂尖對決跟開戰時刻由於架構相對簡單


  劇情反而相當的順暢


  有時候都會想如果諾蘭想的故事給詹姆斯柯麥隆或李安這種


  可以把簡單的故事講得很動人的導演拍會是甚麼味道


  但是在台詞的設計上就可以感受到諾蘭的進步


  像是 "每個父母都是孩子的鬼" 和之後女兒在書櫃前發現原來父親就是她的"鬼"做呼應


  以及 "我一定會回來" 到最後他真的藉由不同次元的方式回到房間回到女兒身邊


  在台詞和劇情呼應的時候就可以感受到其中的力道


  還有一個讓我覺得很惋惜的地方就是結局了


  為什麼跟TDKR一樣硬要塞一個皆大歡喜的Happy Ending勒


  真心覺得庫柏留在那個異次元的書櫥裡就結束會給人更多的後勁跟餘韻


  雖然年輕的父親跟垂死的女兒見面也是一個很好發揮的情節


  可是最後跟女兒的對白怎麼草草結束就叫庫柏去找布蘭德.....


  而且庫柏跟布蘭德之間的情感根本連鋪都沒鋪


  頂多就覺得可能有點一起努力的革命情感


  庫柏有甚麼理由要自己飛去找布蘭德


  我真的覺得前一刻的感動被破壞掉了


  在書櫃後聲失力竭的喊著留下卻還是看著當年的自己離開走向失敗的旅程

  (這時還沒拯救地球上的人們)


  那種無力感 以及父女跨次元的交心 穿越時空愛的連結


  這些感動我真的覺得都被最後的歡喜大結局破壞掉了


  跟當年看TDKR覺得被騙了的感覺一樣....


  TDKR至少還能說服自己那個歡喜的結局給整個系列一個交代


  這個結局我真的覺得有點難接受


  跟啟動原始碼最後的親吻時間停止後又繼續動一樣...好破壞氣氛


  如果是我的話會選擇讓庫柏停留在那個次元


  透過那些方塊一步一步補完錯過女兒的人生


  還有一些點想討論的是莫非定律在這部片裡有哪些地方有用到


  女兒用這命名想說應該在劇情上有深刻的涵義


  不過之後的情節好像沒有特別的關聯


  還有以這部片的邏輯來說


  是否一切都有命中注定呢?


  像是庫柏永遠都會在那時離開墨菲


  即使在異次元的庫柏給了STAY的暗示也沒有用


  然後庫柏一定會給過去的自己NASA的座標


  前面有看到網友分享第五次元的推論


  就是因跟果的疊合


  每個因跟果都是一個時空


  就這部片來說 未來的庫柏給過去的自己暗示造成一樣的結果


  是否就是一個必然發生的無窮迴圈?


  而這其中的連結就是愛?


  這是我腦補過後自己覺得是諾蘭想表達的


  整體而言我覺得這依然是一部很令人讚賞的電影


  比起全面啟動更讓我喜歡 多了一點人味


  雖然在劇情的緊湊度會覺得部分交代理論以及鋪成不夠的地方稍嫌冷場


  但是整個節奏就像一場精采的棒球賽


  雖然不是局局安打


  但揮棒出去都是強打


  不過有些地方還是很想吐槽 :


  造成地球末日的是氣候 糧食 還有空氣問題


  重力只是把地球人困住不能離開的原因


  為什麼解決重力問題之後在太空站上這些問題都可以克服


  那感覺根本不需要找新的星球啊


  最後墨菲都124歲了


  地球成功度過了110年????


  那糧食問題 空氣的問題感覺很好克服啊


  移民外星感覺有點本末倒置


  而且只是找到適合住人的星球


  也沒實驗過地球的糧食是否能在那裡克服枯萎病


  就一起搭太空站過去有點冒險啊


  太空站都可以打棒球還可以把古蹟原封不動搬上去


  何必跑去那個看起來鳥不生蛋的星球


  還有缺乏糧食的地球竟然是大家去當農夫


  而沒有人願意去當科學家跟工程師???


  認為浪費地球資源 這邏輯有點好笑


  還有就是道爾博士死的也太莫名


  明明來得及進去船艙 硬要多看兩下在那邊發呆就被沖走


  看到這邊我真的忍不住偷笑


  這便當有點為了發而發


  幹嘛不直接拍成趕不回來就好還要硬讓他在那邊看兩下


  不過我倒是覺得凱斯機器人設計的很有創意


  簡單的方塊可以透過旋轉拆解做到那麼多動作


  感覺很真實可行


  坦承度跟幽默度的設定也很可愛


  想買一台




  --

  喔喔 我搞錯了 那應該也過了80年了吧

  可是中間地球時間隔了快一百年

  太空站都做好了 我相信太空船的技術應該比他出發的時間好很多了

  照道理地球人根本不需要等他回來才出發找布蘭德

  應該說地球人根本不知道最後可以找得到庫柏

  而是在發現布蘭德訊號 太空站要出發之前就應該派船過去找布蘭得了

  不然太空站根本不會出發啊

  哈哈 同型號的啦 我名字記錯了

  我知道解決重力問題是合理的啊

  可是糧食問題跟空氣問題究竟是怎麼解決的

  這才是影響人類的問題吧

  人類不是因為重力活不下去

  是因為糧食跟空氣活不下去

  如果這些問題可以在太空站上解決

  那感覺更能在地球上解決啊

  會嗎 墨菲在發現秒針的訊息就開心的跟大兒子說老爸"回來了"

  "回來了"這個承諾不一定要肉身回來了

  我覺得父親的愛跨越時空回來了的感覺比肉體回來這麼直白的感覺更浪漫

  也更有透過愛連結不同時空次元的震撼欸

  我是覺得常理上太空站已經往三號星移動了表示在先前的資訊應能有布蘭德的具體資訊了

  否則不會盲目前往 所以早就該有先鋒去找布蘭德了 而不是碰巧找到庫柏才讓他去

  我個人在電影裡看到庫柏跟布蘭德間體會到的情感大概只有同伴間的革命情感

  在太空站上有他的家人 縱使不認識

  我也不覺得前五分鐘還在書櫃聲嘶力竭的喊STAY的庫柏

  在病床旁講幾句話就離開尋找布蘭德有甚麼說服力

  簡單來說就是像我提到我認為的諾蘭的缺點

  就是缺乏細膩的鋪成給人同理心

  當然我知道沒時間鋪了 所以以這樣的結局來說我覺得少了很多味道

  可是他們在太空站上解決了啊 自然的力量如此偉大

  人類怎麼會拋下養育我們幾千年的大地之母前往一個未知

  甚至不確定面臨的問題能否在那裡解決的星球

  這在我看起來一點也不環保

  這些設定包括寂寞不想浪費時間等等的在電影中都沒有時間展現出來

  甚至劇情也改了 庫柏跟布蘭德的愛情線也拿掉了

  那些是"家人" 是他費盡千辛萬苦拋家棄女救回來的人怎麼會是一般人

  我只是覺得回來的美感沒有展現的很好

  在病床邊的對白很草率

  不如前面在書櫃的震撼

  你的希望就只侷限在肉體上

  我的希望則是在精神上

  精神透過愛連結異次元來體現愛的偉大

  有種人不在但是愛與你同在的這種人性光輝的包圍感

  我個人覺得這樣很浪漫一點也不負面

  我覺得你才不懂我所講的 時代脫節的孤獨這種情感我當然了解

  然而電影中卻沒有用畫面堆疊出來

  導致其中的情感很直白 人的情感不會只是純粹的比較級

  你要說遠親不如近鄰 我可以跟你說血濃於水

  各有各的道理 我要說的是導演並沒有深刻的刻畫出來其中的情感

  這也是我一直覺得諾蘭缺乏的

  偉大的架構底下有相對粗糙的細節

  也是我很惋惜的地方

  我是愛之深責之切

  這部片他強打人的情感

  但是每種情感都只稍微帶過

  父女之情 對全人類同胞之情 布蘭德的愛情

  曼恩的求生存

  整體而言只有父女之情刻劃的比較深

  而且這部分則是馬修的功勞

  你想了解我說的細膩推薦你去看最近的兩部電影 控制跟大法官

  裡面對人性的描寫遠比這部片細緻深刻許多

  當然故事架構相對小很多

  還有太空站的問題

  我一直強調這是邏輯問題

  電影裡表達的是糧食有枯萎病還會耗氧

  並不是地球重力的問題

  為什麼糧食在太空站上就不會有枯萎病也不會耗氧

  為什麼糧食搬到未知星球人類就認為這些問題可以解決?

  就電影的畫面裏頭頂多只剩沙塵暴是在地球上無法解決的問題

