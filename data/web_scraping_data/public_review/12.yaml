content: '猜想之一：

  用重力改變空間的原理，來影響秒針運作，但那個被影響的空間限縮到那個手錶錶面

  這是有可能的

  只要沒有外力影響，用重力去影響房間內空間的效應基本上是永久存在

  （電影前段庫伯用一個銅板撥到地上那幾行灰塵，剛好落在灰塵隆起的高峰上，

  表示隆起處的重力比較強）

  也就是重力類似磁力一樣，在那個被影響的小片空間裡，除非有外力去影響它，

  不然那個重力效應會永久存在

  秒針被錶面保護，除非墨菲去撥秒針，不然秒針應該會保持被影響的頻率跳動。

  但這解釋面臨到二個反駁：

  之一，電影呈現要改變的重力影響其實很容易，書掉下來可以很輕易的放回去。

  那秒針只要受到一點震動，重力影響就被破壞了。


  之二，重力的影響只要離開那個場，理論上應該會不見，就像原PO說的那樣。

  那假設庫伯的動作包含有讓那個場跟著手錶走的能力呢?

  電影沒有明說。


  猜想二：

  包含上列猜想。

  但庫伯的動作包含了可以讓重力影響可不隨著時間的變動消滅。

  電影的表現是庫伯不是直接撥指針，而是觸動著空間中的線，線連著秒針來改變

  秒針的跳動


  庫伯只要做一件事，保證那個空間中的重力效應和秒針是綁定在一起。

  那麼空間中的線其實代表的是重力，也是時間，在秒計改變後，無論墨菲把錶帶

  到哪裡，秒針的動作都沒改變。

  對奇點內的庫伯來說，時間等同於空間，他撥的線不止於現實當下的那段時間，

  而是往後的所有時間，故重力效應改變秒針的效果可以永久化。

  但還是有個問題，重力效應不是只通到墨菲房間嗎?為什麼墨菲拿到NASA還可以用?


  有可能重力效應影響其實可以伸到房間外，只是不知名生物為了讓庫伯能理解，

  視覺顯示上只秀出墨菲的房間給他看。希望他在那個房間做那些事。

  對超過五次元的生物來說，重力效應開在哪裡沒差。

  替庫伯開在田裡也可以、開在NASA也以，開在醫院也可以，但問題是訊息要讓庫伯

  傳，要開得要開在對庫伯有意義的地方，庫伯才能了解自己的工作是傳訊息。


  那個房間對庫伯有意義，也只有那個房間滿足條件，也只有那個房間能讓

  庫伯了解到他就是鬼.....


  發出訊息者（庫伯）：

  他身上帶有墨菲房間發生事情的記憶，所以不知名生物幫忙

  開帶那裡，但重力效應是不是只能開在那裡，或是只能開在那個房間，電影沒說。


  接收者：墨菲


  一個能連結兩者的有意義場所：墨菲的房間


  猜想三：

  不知名生物幕後把所有問題解決了。庫伯只是負責撥撥手動秒針，後面細節

  全都是不知名生物替他解決了。

  不知名生物負責做一個房間給庫伯看，讓他觸發事件。


  對不知名生物來說選在NASA辦公室也可以，但這樣對庫伯和墨菲沒有意義。

  因為庫伯一開始是房間內的異象才有機會來出任務的。


  電影基調是自我完成的故事，最後選在其他地方反而會奇怪，而且庫伯搞不好還

  不能理解發生什麼事。







