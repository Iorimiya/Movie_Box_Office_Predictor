content: '小弟非常幸運的抽中版上活動的IMAX首映票 怎麼說還是要排開時間北上去看


  只是有個不解的點是原來今天的首映是不能選位的 我還早早的去排隊..


  後來進場才發現後面的排位是給受邀的媒體和電影人坐


  像是有看到李烈 葉如芬兩位監製和陳玉勳導演  題外話講完了 回到正題









  ---------------------------------------雷-------------------------------------


  先說IMAX的感想


  個人認為如果真的有時間能去看IMAX就去看 片中許多大格局場面


  像是太空飛行或是在外星球上的橋段在IMAX螢幕上都表現的淋漓盡致


  而在感情戲的橋段也處理的恰到好處 小弟也因此不爭氣的落淚了


  在本片攝影師Hoyte Van Hoytema極富詩意及柔和的鏡頭


  很多畫面都是像在看一幅畫一樣 對比到跟Nolan合作過多次的Wally Pfister


  我覺得這次IMAX鏡頭的使用反倒較好 Pfister的攝影覺得太硬及冷冽


  像是TDKR 動作場面運用的很好 但在感情戲方面就沒那麼好了


  完全不敢置信其他放映格式的版本會被裁切成怎樣


  但今天看的時候發現螢幕上還滿多黑點的


  一開始還以為是螢幕太髒加上有蟲在爬... 然後字幕投射的也不是很清楚





  再來是劇情部分


  完整劇情前面有篇版友分享的非常完整 小弟就不多說只講感想


  星際效應可以說是一部用科幻題材包裝的親情片


  用了很大格局的故事講一個人類最熟悉的感情：愛


  地球末日將至 有一群太空人要去外太空尋找拯救地球人的方法


  重要的是這群人是為了什麼原因要踏上這趟遠征


  尤其是主角馬修麥康納飾演的Cooper 很大原因是為了家人 跟女兒的親情


  這點也是貫穿全片及後半段劇情轉折最重要的原因




  全片最愛的台詞就是貫穿全片的一句話


  「父母生而在世就是為了未來要當孩子們的鬼」


  兩次跟女兒在床上的道別橋段算是很重要 講述了這對父女的感情


  第一次因為女兒的不諒解而帶著遺憾離開


  第二次離開則是因為女兒知道爸爸要繼續他的人生而放手分開





  而影響本片最重要的電影之一2001：太空漫遊


  在最後面完全可以看到Nolan如何對他最喜愛的電影之一作致敬


  少了科技的冷冽感 卻多了人性的溫暖





  而之前新聞提到的本片可以說是全面啟動的鏡面反射


  應該是在說2片其實都用了時間的概念去講說”愛”如何去突破這個界限


  我其實認為這部是C.Nolan處理感情最好的一部 但他弟弟J.Nolan也算幫了很大忙


  全面啟動也有處理過 Cobb對他家人的愛 但C.Nolan個人處理的沒有很好


  花了太多時間去講述夢境的世界觀和遊戲規則 而感情部分相對變得支離破碎















  ---------------------------------------雷-------------------------------------


  星際效應的題材其實還滿硬的 片中講述了許多科學理論


  如果不喜愛硬科幻題材和不愛動腦的人 我想本片真的不適合你




