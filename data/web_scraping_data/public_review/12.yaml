content: '即將到來的世界末日，人類探索外太空以延續生命






  防雷--------------------------------------------






















  Christopher Nolan可能是世界上最傑出的導演以及編劇之一，對我來說這部片又再次超

  越了他的成就。Hans Zimmer也是最了不起的音樂製作之一。


  就像當初的"Memento(記憶拼圖)"突破性的剪接手法，這次他嘗試了更多重來沒有人嘗試

  過的，在更多細節跟畫面上有了更大的突破，還有Nolan總是喜歡在主角中注入罪惡感。




  劇情:


  整部片的劇情建立在一個非常簡單的基礎故事之上，即將世界末日，人類為了讓生命延續

  下去，決定往太空去尋找解答。完整的劇情有別於以往的太空片，超越了過去，創造出非

  常多特別以及新穎的想法。Nolan找來了Kip Thorne太空科學界的權威，讓整部片背後有

  著真實的科學理論。透過"重力"可以穿越一切的概念，並建立在相對論和一些物理的理論

  之上，讓整部片增添了真實感。


  當你開始覺得這是部充滿了"理性、真實、科學"的電影時，Nolan卻讓我們看到最後，發

  現是透過愛來貫穿整部片，從一開始的羈絆，到中間面臨星球的抉擇，最後黑洞裡的

  "ghost" ，劇情的前後呼應證明了愛可以穿越時間空間的束縛。以往我們總覺得愛是感性

  的，而這部電影卻告訴我們這些羈絆超越了人類的知識，創造出五次元空間，顛覆了我們

  的認知。


  其中添加了一些與機器人的幽默台詞，讓觀眾在沉重的感情之下能會心一笑。機器人有趣

  的設定，幽默度、坦白度、八卦度，這些設定在某些情節中不斷的呼應。在一開始

  Matthew和Anne也對彼此設定了坦白程度90%，也呼應了最後Matthew為了讓Anne能夠順利

  到達艾德蒙斯的星球，而沒對他坦白自己也要脫離這艘船。還有最後Matthew在修理Tars

  時，重設了幽默度，改成60%時的毀滅倒數，也讓影廳裡的大家會心一笑。


  最喜歡的台詞是當他們要連接回永續號的時候，Tars對Cooper說"It''s impossible."，

  Cooper回他"It''s necessary."。




  畫面:


  蟲洞以及黑洞的理論是我們一直以來都知道的，但是從未有任何導演拍攝出他們真實該有

  的樣貌，這部片是第一次完整的利用理論拍出蟲洞及黑洞的視覺展示。藉由時間扭曲的理

  論，在平面上是圓，所以在三維空間就是顆球穿越蟲洞，以及後來遠看的黑洞的樣貌。


  也完整的刻劃出我們所想像的其他星球的樣貌，有全是水的以及天寒地凍的星球。如

  Nolan的習慣，幾乎所有場景也都是真實打造，比如片中的玉米田。


  其中有些畫面為了致敬2001太空漫遊以及星際大戰。例如利用靜音的方式，在從地球進入

  到太空的狀態，透過切換太空船內以及太空船外的畫面，一下是吵雜的對話，一下是完全

  "真空"的靜音狀態，來讓觀眾更能夠感受，身歷其境，在靜音時全場也都屏息以待。而機

  器人的走路方式跟R2-D2一樣以及機器人上的STAR的字體，還有最後Cooper要回去找

  Amelia的時候機器人坐的位置，都在默默地向這些科幻巨作表達敬意。




  演員:


  Matthew McConaughey的演技讓整部片的親情，更加真實。前面在地球上的部份，花了很

  多時間描述Matthew和Murph情感的戲，以及一些細節的伏筆，最後能有呼應及感動。在一

  開始Matthew下定決心要離開時，不能接受的是Murph，他抗拒與爸爸聯絡，而哥哥Tom卻

  是從充滿了希望到後來的絕望，當他們浪費了23年的時間，回來看到他兒子傳給他的影像

  ，從小漸漸長大、期待著父親的回來到後來對父親的”放下”，而Murph則是在自己和爸

  爸同齡的生日，錄了唯一一則影像，雖然看起來是憤怒的，但我卻覺得他表達了他的內心

  對爸爸充滿著期盼，即便從來沒有來錄過影像，卻沒有一刻放棄相信他，相信他的歸來。

  甚至到後面，我們可以看到Tom已經在過自己的日子，即便火燒了整片玉米，仍然固守著

  這片土地，相反的Murph卻面對著書櫃，想著爸爸給他的一切，最後他也了解到了他的相

  信是對的，是他與爸爸最強大的羈絆，拯救了世界。


  當中穿插了Anne Hathaway愛與理性，面對燃料的不足，卻只能選擇一個星球的情況下，

  他身為科學家的理性與對情人的愛為在內心交戰，他表達了他對愛的看法，愛是一種強烈

  的聯繫，好像告訴他有一種感覺，他應該過去，即使科學不能解釋這一切。而他的這番話

  也在最後Matthew在黑洞的書櫃通道裡，呼應愛能超越一切的道理。


  Michael Caine所飾演的Professor Brand懷抱著偉大的情操，雖然他早就解出那些等式，

  但是他知道蟲洞的理論是無法克服的，他也知道要人們為了和自己毫無關聯的人犧牲是不

  可能，只好編織出一個夢想的A計畫，讓Cooper相信有機會能拯救自己的女兒，其實只是

  需要他帶領其他人，尋找新的移民地方。承受著讓大家在地球等死的責任的他，卻怎麼也

  沒想到Matthew在這場旅途中改變了一切，拯救了地球上的人類。


  Matt Damon的出現也十分有趣，可能也是因為在看之前完全不知道他有參予這部戲的演出

  ，他在裡面代表了人性的真實面，當他一醒來已經放棄希望的他，見到人類瞬間的喜極而

  泣，還有他在背叛大家，準備要殺了Matthew時，說他以為自己離開地球時就準備好面臨

  死亡了，但當他看到這個星球沒有任何生存的希望，他無法違背自己，他知道只要他簡單

  的按下這個按鈕，發送假的良好資訊的按鈕，就可能會有人來救他，他很難抗拒，才發現

  沒有人能真正準備好面對死亡。




  音樂:


  Hans Zimmer也是我一直很喜歡Nolan電影的原因之一，看完電影之後你總會覺得他的電影

  非常的貼切，就好像這部電影就是為了這些音樂而存在的。從全面啟動到蝙蝠俠的黑暗騎

  士，到星際效應，每一首音樂都徹徹底底的代表著這些電影。剛起飛時，穿越蟲洞時，絕

  望時，希望時，每段音樂都述說出了一切。






  今年最喜歡的電影 大概是第一名吧

  最後附上超好聽的音樂






  --'
