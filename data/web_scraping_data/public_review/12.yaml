content: '(劇情討論有雷甚入)













  ======防雷線=======














  庫柏身在五維空間時

  一開始先是憤怒槌書本

  然後留下STAY的訊息想喚回自己

  因為他很痛恨自己相信了布蘭登的計劃A

  害他今生再也見不到女兒


  不過後來他就發現他可以利用五維空間傳訊息回去

  五維空間有機會讓計劃A成功

  於是他先利用二進位訊息告訴當年的自己NASA座標

  然後再利用手錶傳參數回去




  ====以下很無聊的腦補=====



  在這個段落我就忍不住開始亂想

  如果庫柏悟性沒那麼高

  就卡在第一階段悔恨交織的情緒裡

  想阻止自己離開女兒一切的發生

  他就鬧脾氣不肯傳NASA座標回去給自己

  那接下來會發生什麼事


  五維空間包括他自己在內所有這段時間的事件通通都會倒流回去消失

  沒有人工架設好的蟲洞的存在

  也不會有未來人專為庫博設計放在奇異點的五維空間


  所有的事件都會退回他和女兒在家中的時光

  沒有書本掉落鬧鬼的事件

  沒有蟲洞當然也沒有拉薩路計劃

  然後地球和人類慢慢等死滅亡



  所以倒回來想

  當庫柏人身在五維空間時

  他就一定會完成給座標和參數這兩個動作

  無論如何人在那裡的他就一定會完成這些事

  AB計劃都成功他也活下來

  然後未來的科技良身打造

  為他設計了只有他自己才看得懂的五維情境

  就為了等過去的他掉進黑洞得以使用

  以利過去的人類解開反重力方程式完成A計劃



  總而言之就是在五維空間中的庫柏是沒有選擇的

  他一定要送NASA座標出去

  沒有第二種可能

  (已經開始胡言亂語不知道在說什麼了)


  這就是卡住我的地方

  如果一定要用過去、現在、未來的同一個人來完成一些什麼事情

  就變得人在事件情境的當下是沒得選擇的

  因為無論做了哪一種選擇

  都會扭轉事件在過去現在未來的因果關係


  只能說推動庫柏會從抗拒當下的狀態

  到發現他自己就是成全A計劃一切的關鍵心情上的轉換

  是個很令人玩味的歷程

  因為對女兒對人類使命滿滿的愛與勇氣

  在五維空間中的他除了給NASA座標外不可能有其它的選項


  但如果今天這個角色設定是在曼恩或是其它人物就很有趣了

  每個人都有機會掉進專為他們設定的五維空間

  (是他們生命經歷中設定讓他們可以理解的情境)

  他們搞不好會做出另一種選擇



  所以照這個邏輯庫柏就是命中註定的那個人換誰都不行

  沒辦法誰叫馬修麥康納是男主角(攤手)



  反正歷史是不可能改變的就是了

  但是既然要處理這種"時空"議題

  又把人卡在當下沒有"選擇"的能力

  實在覺得很困惑

  (大腦繼續打結中....)


