  因為人類沒重力會死掉。\n\n6.關於無人飛機\n我一開始看到Drone蠻興奮的，想知道導演會拿它來做什麼應用，但是後來好像沒什麼用，所以我困惑超久，一直沒看到有人講，不過Reddit說是為了呼應Murph去燒玉米田放手一搏的心境[30]，另一方面也有文章[31]指出是因為印度與巴基斯坦的戰火...外電指出印度正在研發無人飛機。\n\
