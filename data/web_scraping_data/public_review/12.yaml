content: '說到主角在「時空圖書館」飛來飛去的主題


  大家不會覺得「當時無線電裡的Tars根本不是Tars」嗎？


  我重看DVD後，很有這種感覺



  對比Case，Case比較呆，話少


  在海嘯星時，大家急著吼來吼去時，還可以看到Case呆呆的拿著殘骸發呆


  被人吼之後才放下去救人



  Tars，沒人跟他說甚麼，還能自己更改「對接」權限，讓麥特戴蒙飄去火星


  還在不可能的情況下,上演成功對接


  進去「時空圖書館」還能講得頭頭是道，好像那是他家一樣



  最怪異的點就是，主角這個肉身都能好端端的傳送出「時空圖書館」


  但機器身體的Tars變成一堆廢鐵，電影最後，Tars已經完全沒有記憶了


  在庫伯太空站時，還問主角「以前地球是長這樣嗎？」（Tars以前就住地球）


  可見Tars所含有的資訊，都被「外星人」清空了



  但如果Tars是被外星人遠端遙控的「無人機」，最疑惑的點就是


  為甚麼不順手救「黑人博士」讓他跟著去新的地球？



  我只能亂猜，如果黑人博士跟著上去，要是一不小心要犧牲去操作脫離的變成黑人博士


  這是很有可能的，因為主角專長是駕駛員，是任務中無法替代的關鍵要素


  女主角有生育能力，也是「人類胚胎炸彈」的專家，也是新地球關鍵的要角


  很有可能在決定要犧牲誰時，黑人博士想說我都老態龍鍾了，我就自願去死吧


  或是因為有第三人在，所以主角必須坦承對隊員說要犧牲一人的事


  不能像電影中埋在自己心中，最後才「愛的大告白」


  而這種討論搞不好讓女主角情緒無法負荷，「三寶大發作」


  變成三人開著船回地球，或是其他「不是主角犧牲進黑洞」的結局



  外星人的首要目標就是「要主角進去黑洞執行任務」，而且最好「有機器人相隨」


  這樣他們才能假裝是機器人在無線電講話，不然主角一人孤單進去黑洞，突然有無線電


  主角：「誰？表明你的身份！」


  外星人：「安安，未來的地球人啦」（一群外星人在背後憋笑）


  主角：「真的嗎？那我考考你，歐八馬下一任的總統是誰？」


  外星人：「...」



  整部電影感覺就變成「爆炸.死人.海嘯...都不管，先把主角弄進去黑洞就對了」


  但從人類視角「傳奇英雄經過種種苦難，締造奇蹟拯救地球」


