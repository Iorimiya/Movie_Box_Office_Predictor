content: "防雷頁\n\n\n\n\n\n\n小小的中忠告lol\n\n不要看預告、不要聽風向、不要有任何期待\n\n因為你的想像力會成為理解這部電影的框架\n\
  \n還有不要太在意看不懂的名詞，別忽略下一秒的劇情\n(跟著背景音樂保持專注就對了)\n\n留點記憶體去處理踏出電影院後的反思和回味吧！\n\n\n\n\n\n\
  \n\n\n\n\n\n\n看完電影，\n也看了版上許多反饋在解析電影架構以及時間的排序\n多虧版上神人的協助，\n讓我這個一直被名詞腦很久的苦手有了些救贖\n\
  \n以下是我短短的感想\n\n在這部電影中，\n某種程度上隱喻了Déjà vu(既視感)以及看不見的空間的存在\n也解釋了這樣的現象的發生過程，以及結果\n\n\
  雖然安海瑟薇那段說服小組去追尋艾德蒙星球的\"愛論\"看起來煽情\n\n---\n\nLove isn't something we invented.\n愛不是我們創造的事物\n\
  It’s observable, powerful, it has to mean something...\n他是可以被觀察的、有力量的，它一定象徵著某種東西...\n\
  Love is the one thing we're capable of perceiving\n愛可以被我們感知\nthat transcends dimensions\
  \ of time and space.\n它超越了時間的次元以及空間\n\n---\n\n\n但靜下來體會這段台詞，真是耐人尋味而且後勁十足\n尤其是從一位地球人的菁英口中這麼詳細地描述這段話\n\
  \n我們有太多科學無法解釋的事情，\n我們從來沒有去解釋過\"愛\"這件事情\n之所以她受到沃夫博士的感召進而墜入愛河\n是否是因為某些超自然無法被理解的安排？\n\
  而這樣的安排，就我們目前的智商只能解讀成\"LOVE\"？\n\n曾有人說過\n「正因為有太多事情無法被說明，我們才需要信仰。」\n愛何嘗不是種信仰，不是種尚未能被科學解釋的事情？\n\
  \n且就結果而論，這樣的直覺卻又是\"對\"的(女人的直覺真準XD)\n曼恩博士的謊言竟成了理性思考的最大諷刺\n讓所有人賠上了時間也賠上了太空站的資源和燃料\n\
  \n到這邊還真是賞了忽略人性的理性分析重重一巴掌。\n\n---\n\n而這部最令我回味的是\n\n「我們只能改變未來，沒辦法改變既成的事實」\n\n不管是在三次元的地球，\n\
  或是在充滿了時間序列的五次元空間都是\n所以當主角在五次元空間去看女兒房間時\n也是無法阻止當時發生的事情\n\n(儘管我個人還滿希望老梗的，\n讓STAY這樣的訊息改變他當時拋家棄子的決定\n\
  然後一道迴光返照讓自己回到地球大團圓，\n當然諾蘭不可能讓這種Cliche發生)\n\n取而代之的是領悟到自己經歷的這一切都是自己的安排\n未來的自己交付給現在的自己，\n\
  讓自己在這樣的巧合下給予當時的時空環境一點解答\n\n然後，一覺醒來躺在病床上\n然後，遇見了久違將近一輩子的女兒\n\n(那段重逢很平淡，但內心的糾結始終無法平息\n\
  \ 有些什麼，卻總是哽在喉頭說不上來\n 錯過了大半輩子有太多事情要講，時間卻早已不夠...\n\n 直到莫非請爸爸離開去找布蘭達博士那裏，我才逐漸鬆口氣\n\
  \ 畢竟女兒給了爸爸活下去的理由/任務，\n 而不是讓爸爸眼睜睜看著被自己女兒遺棄\n\n 女兒真的很貼心\n\n---\n\n走出電影院\n我一直在回味結尾五次元空間看著事情發生的那段\n\
  \n想起了Apple過世的老賈曾說過的話：\n\n    「向前看去，或許我們不曾理解支離破碎的際遇有何相關\n      互不關聯，又毫無邏輯，如同天上的星星一般鬆散\n\
  \      然而，當我們回頭看看從以前到現在的自己，\n      當時這些看似支離破碎的際遇，交織成了現在的自己。」\n\n過去與現在的每一刻是如此的緊密不分，\n\
  這樣形容卻又有點弔詭\n畢竟從以前到現在我們一直都是同一個自己\n身處在同一條時間軸上，只是順序不同而已\n\n或許我們之所以是我們現在的這個樣子，\n正是我們活在一種脈絡下，\n\
  這樣的脈絡如同時間一般的流動著\n是未來的我們安排著現在，讓每一件事情發生\n\n而若把這樣的巧合解釋成「緣分」\n或許你遇見生命中的某個誰，\n未來的你們都曾為了這段相遇費盡心機也說不定\n\
  \n\nPS：我好希望我的生命中也有能有一架塔斯，在我的五度空間中回答我所有的問題\n\n--\n\n教授：根據我的研究，聰明的人對任何事都會起疑心，只有笨的人才會深信不疑。\n\
  \n學生：真的嗎？\n\n教授：沒錯！！\n\n--\n\n似乎到目前為止我看過的幾部電影都沒辦法更改人生\n不管是命運好好玩(Click)或是時光機器(2002)都是\n\
  \n沒辦法調整過去讓自己的未來不同\n\n目前我看到的最大限度的時空調整\n大概就屬偷天情緣(1993)吧，算是\"好啦就是主角賺到了這種心情\"去羨慕他XD\n\
  扭轉未來(2000)也算是開Bug的時空電影\n他也算是有更改過去\n好吧他真的是改最多的XD\n\n\n我是邊騎車邊想，一路闖了不知道幾個紅燈lol\n\n\n\
  這我也不知道該從何說起，\n\n因為你把這串時間軸攤開\n到底是從哪一刻開始有這個「指使過去」的動作\n老實說就像是雞生蛋蛋生雞\n\n很抱歉我也不能回答你\n\
  但我知道五度空間裡的他，不是第一個這麼做的人\n\n至少我們一開始就經歷了這樣的體驗 :)  (聳肩)\n\n\n改變過往應該是種禁忌吧\n\n但我會用「禁忌」這樣的詞去包裝「改變過去」\n\
  也是基於我對超自然的無知\n\n時間的流動無法逆流，\n如果可以逆流是不是代表就能停滯呢？\n一旦可以停滯的話，\n其實很多層面來說我們都將不存在不是嗎？\n\n\
  \n哈哈 謝謝你\n能有共鳴真的很開心\n\n其實還有想到的是「天才其實很孤獨」\n女兒的好奇心一直以來想要去解釋的謎團\n甚至一度被自己的獨斷阻礙的謎團\n\
  竟然成了自己現在如此珍貴的一線生機\n\n其實想到這裡真的會起雞皮疙瘩\n我們平常合理化了多少不合理的事情\n是否無意中也忽略了未來的我們\n\n試圖想要告訴現在的自己的一些事情呢？\n\
  \n\n不得不說「回到過去」這件事情真的是種雙面刃\n\n你可說是主角得天獨厚有機會改變\n但你也可以說是主角的遭遇值得更好的結局\n所以才有機會進行這樣的改變\n\
  \n我同意你所說的\"完成\"，但題外話的說\n有時候正因為現實中的遺憾，我們也才會在電影中彌補這樣的缺陷不是嗎？\n\n\n哈哈謝謝你\n\n其實我並不擔心地球未來的樣子\n\
  我們種下的因，就要承受這樣的果\n我們享受了科技的便利，就要面對環境的貧瘠\n\n就因果來說我個人看得很豁達、很合理\n\n其實我壓根就不能理解「不要殘害未來子孫的地球」這樣的想法\n\
  我後代可以享受到的科技我享受不到，為何我現在就不能多吹一點冷氣\n\n縱使這樣想我還是不會特別浪費什麼的\n\n總抱持著我只是「現階段脈絡」下的自己\n未來的問題交給「未來的自己」煩惱就好(聳肩)\n\
  \n說不定未來的我很想掐死現在的我也說不定XD\n\n我猜應該是密度吧\n\n在地球上的死海都可以這樣了\n\n在外星球存在著高密度的液體可以乘載人的重量也不為過\n\
  \n\n\n這也說明了為什麼米勒在他們來之前就死了\n\n這種可以乘載如此重量的太空船的液體\n\n驚滔駭浪他媽的根本大規模毀滅武器吧lol\n\n\n原來如此，這麼一說還真的被你講通了\n\
  \n\n確實，而且起伏應該會像是在彈簧床上\n而不是這麼的紮實的地面\n\n哈哈 謝啦\n\n\n早安！\n\n我喜歡你所說的\"互相支援\"的想法\n我們常陷在線性思考中\n\
  然而跳脫三次元框架，其實就想通了\n\n能改變時空的話，劇本真的會很麻煩欸(←超怕麻煩的人\n\n\n\n\n舉昨天才剛在HBO播完的About Time來說\n\
  就算可以改變過去，\n設定(五次元的他們)上其實也會給予現在的我們一些限制不是嗎？\n\n好比說不能拯救父親，\n因為父親不抽菸、就不會跟母親在一起\n而且自己的孩子的一切也都會不一樣\n\
  \n這樣的限制讓改變過去不能被無限上綱\n所以如同上面的vuvuvuyu所說都是在「完成」過去居多\n\n         \n謝謝你\n\n\n我認為那段台詞除了布蘭達教授之外沒有人可以詮釋得更精確\n\
  她站在科學的頂端，踏出地球尋求人類的下一個解\n照理來說她是全地球中數一數二能代表人類的菁英分子\n她在講這段台詞的時候，卻是以那種近乎可笑的信仰口吻\n去詮釋連她自己都無法相信自己會這麼說的理由\n\
  她最了解這其中令人嗤之以鼻的可笑，卻又無法抵抗心中那股想法和疑惑\n\n當一位邏輯實證論的學者開始用無法參透的脈絡去詮釋自己無法了解的事情的時候\n\n那種在超自然面前的謙卑渺小，後勁之強"
