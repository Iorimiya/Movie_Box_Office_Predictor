content: "看完電影之後，對一部電影的超譯和腦內補完，是很開心的事。不設\n定前提的去自由解讀一部片，隨你開心的翻譯解讀就是「超譯」，往\n往可以碰撞出許多意想不到的觀點，像星際效應這樣的片子，往往可\n\
  以有許多角度可以切入超譯，當然也就一個一個關鍵字下去google......\n\n\n－－－防雷線－－－\n\n不過一旦翻了理論，就會發現很多東西超過自己的理解能力範圍，弦\n\
  理論、量子糾纏、這......該如何是好XD，不了解的東西就還是交給\n高手去處理了XD\n\n所以本文，是就個人能力範圍內的解讀。\n\n\n\n\n主角 Cooper\
  \ 的女兒以墨菲定律來命名，代表墨菲定律是電影裡非常\n重要的符號，甚至還刻意解釋一次墨菲定律的意思。\n\"Anything thatcan go wrong\
  \ will go wrong.\"\n是維基百科上對墨菲定律的解釋，而在片中 Cooper 則是不去看負面\n的意涵，正面解釋為 \"If anything\
  \ could happen will happen.\"\n（任何可能發生的事，都會發生）\n\n但「可能發生」到「會發生」之間，是否存在必然？\n\n舉個例吧，假如持續丟一枚銅板到桌上，會有5000次出現正面，5000\n\
  次是反面，而嘗試一萬多次之中，就會有一次的機會出現「銅板剛好\n直立在桌上」。現在再叫你丟一次銅板，你會說「有可能直立啊，但\n不會是必然。」。所謂的「必然會發生」是機率的問題，如果我們只\n\
  有一次機會，不會出現「必然」。\n\n星際效應劇情的主線，也可設定成這樣「如果地球末日將近，人類向\n外星尋求生機是否可能成功？」因為只有一次機會，所以不是「必然\n\
  」成功，只是可能，而且是機率很小的可能。\n\n但如果把「可能性」放到有無限的平行時空？\n\n\n\n\n我認為諾蘭兄弟是有把平行時空的假想，設定在這部片裡的。\n\
  \n所有關於時空旅行的片子都會碰到祖父悖論的問題：孫子回到過去殺\n死祖父，可能嗎？而平行時空的假設，就解決這個矛盾的解法之一。\n「改變歷史的那一刻起，就創造了完全不同的未來。」可以在各種時\n\
  間旅行的片子裡看到這樣的設定。\n\n星際效應裡面，當地球不再適合人類居住，高智慧生命「They」（後\n半段主角認為「They」是未來的人類）放了一個蟲洞在土星附近，讓\n\
  人類可以突破科技的極限，移民到另一個星系進行殖民。\n\n這個部份，高等智慧並沒有「要求」或「暗示」要 Cooper 父女加入\n這個探索新世界的迴圈之中。如果從高等智慧的角度來看，他們只設\n\
  置了「蟲洞」和「黑洞中的 tesseract」，接下來，就是人類的事了\n。蟲洞是通往新星系必要的路，Tesseract 則是從遙遠的星系向地球\n人通信的用途。\n\
  \n先不論高等智慧「They」是不是像主角猜想的一樣是未來人，如果這\n部片一開始的設定是從觀看「They」的視角出發，說不定會變成這樣：\n\n\n\n這裡就會出現與的兩種可能性\n\
  \n假如蟲洞和 Tesseract 是未來的高等人類放的，我們就可以假設他們\n的歷史裡有記載這一段他們改變過去的歷史：「因為當年的蟲洞讓威\n能主角 Cooper\
  \ 和女兒發現了這一切，這是一段人類註定會發生的事\n，所以未來人只要照著歷史放蟲洞和 Tesseract 就好了。」\n\n而我個人傾向於：\n如果 They\
  \ 的想法是：「如果給人類通往可居住星系的蟲洞，人類就\n有可能可以成功進行殖民。」因為科技極限，所以在蟲洞之前人類是\n不可能進行太空殖民的。反過來說，一旦有了這個蟲洞，就有了可能\n\
  性，所以在平行時空裡就會有「必然」的存在。\n\n如果在改變過去的同時就創造了平行時空，那就有無限次的機會，讓\n這個可能性成為必然。然後，就這麼剛好有個熱血老爸自己cue\
  \ 自己\n飛到黑洞裡，再把資料傳給他的天才女兒打造巨大太空船讓人類太空\n殖民。全都因為這個蟲洞和 Tesseract 創造了「可能性」。\n\n也就是說，我們看到的是「人類成功了」的這個平行時空的故事。\n\
  \n\n\n\n\n片中有很多以基督教為基底的明示暗示，如PTT 版友提到的 Lazarus\n 死而復生、早起探險的12個和12使徒雷同等等...但我不認為諾蘭在\n\
  為基督教站台，反而是有點反思基督教一元假值觀的迷信和穿鑿附會\n。我解讀此片的宗教觀點是「自然神論」，或者更精確的說，「真理\n／神」的概念藏在每一個物質運行原理之中。\n\
  \n我們可以從 Cooper 父女對於有沒有「鬼」的橋段來解釋。Cooper\n說世上沒有鬼，又進一步更正，要用觀察求証的的方式來証明有沒有\n鬼。其實 Murph\
  \  也不認為那是鬼，只是「未知的自然現象」。\n\n基督教說「神就是愛」、「神就是真理」。而科學家是透過科學理論\n在試圖尋找真理。在這層意義上科學和宗教並沒有分野，也許科學反\n\
  而是最能探尋真理的方式，物理學家才是真正的神學家。\n\n當 Dr.Mann 從冬眠艙中睡醒，幽了自己一默說他真的像是 Lazarus\n一樣死而復生了，，而最後\
  \ Mann 不過就和一般人一樣，腦衝自私，\n最後自我毀滅，Lazarus 的復活符號我覺得就在這裡被編劇打上一個\n大 X。也許真理是在的，但聖經上的故事，只是人類尋求自我出路的\n\
  一些杜撰物，那些符號並不等同其代表的意義或真理。\n\n有人說 Cooper 就像耶穌救了世人，進到黑洞裡再被救出就像死而復\n生，也許那是編劇的靈感來源，但我不認為這是在隱喻神救世人，反\n\
  而，Cooper 是自己從 Tesseract 裡引導自己，雖然是來自外力They\n的幫忙，但一切還是因為人類本身的人性而成，包含人類的群體智慧\n、與劇中的重要元素「愛」。\n\
  \n\n\n\n如果把人類視為一整個群體，這個群體在面臨挑戰來臨的時候會如何\n反應？星際效應設定了「冒險者」與「保守者」的基因。這兩者，剛\n好 Cooper\
  \ 的兒子與女兒可以做為代表。\n\n當末日來臨，諾蘭猜想人類的集體智慧會形成這樣的變化：保守者會\n是大多數的（也許佔90%強），所有的政經體制都將傾向保守。\n\
  \n可以說星際效應在這方面的思維是偏向菁英主義的，片頭 Cooper 與\n其它人的互動可以看出，似乎只有他和他女兒才是具有科學思考與冒\n險精神的人，而 Cooper\
  \ 對於這點非常的不屑，甚至他對於自己兒子\n與老爸都表現出不耐。一直到他和女兒到了 NASA 的秘密基地，Cooper\n 才終於找到知音。\n\n菁英主義與民主是有矛盾的，片中設定\
  \ NASA 冒險家得在不公開的情\n形下研究，甚至老教授 Brand 隱瞞公式結果一輩子，只為了提高 B\n計劃的成功機率。這些擁有「冒險者」基因的菁英知道如果讓保守者\n\
  破壞了計劃就沒有未來，反過來說，保守者也不想要冒險者去破壞固\n有的安穩。\n\n我認為「保守者」是為人類這個群體啟動保護機制。當環境劇變，保\n守者如同盾一般，盡力減少自我消耗，不再尋求出路。這時社會上看\n\
  似「反動」與「反智」的意識成為主流，但就結果來說，是成功的為\n人類拖了時間，讓更多人可以存活下來，等待「冒險者」帶來轉機（\nA 計劃成功帶走大家）的一天。\n\
  \n不管怎樣，冒險者和保守者如果能各自發揮動自身的優點，才是人類\n群體利益的最大化。這應該就是片子裡想說的。\n\n這邊我忍不住離題，拿星際效應的末日感與台灣的處境比較，可以發\n\
  現台灣也是有「冒險者」與「保守者」，用這些角度去看太陽花學運\n等台灣今年發生的社會事件很有趣，其實學運的一開始，極端的冒險\n者還是佔非常少數（衝立院當晚，第一波行動者大概不到五百人），\n\
  直到時機成熟，保守者才會跟進。例如現在柯P 成為主流價值，但當\n中支持者並不是在一年前就已經建立這樣的心態的，現在的柯P支持\n者，我相信有很大比例是當年的保守者。\n\
  \n回到片子，保守者和冒險者的鏈結，應該是「愛」這個元素。\n\n\n\n\n這是我覺得本片很棒的一個想像。\n\n電影多在探討人性、人類生存意義等等，科幻片也很常把機器人和人\n\
  類之間的判斷做類比，星際效應也得到類似結論「人性擁有無法量化\n的價值」，其中，最重要的一個元素便是愛。\n\n我們已知範疇內，人類是地球最高智慧的生物。生物都為了族群繁榮\n\
  而演化出各種能力。人類演化出高等智力，讓這個物類得以控制地球\n，但高等智力在進化過程中也可能自毀家園和生機。依照演化論，當\n環境改變時，生物適者生存，不適者淘汰。\n\
  \n於是星際效應提出一個想像，「愛是人類演化出來的一個生存能力。\n」當我們面臨超越三維空間的環境挑戰時，愛的能力讓我們這個族群\n不至於滅亡。也許貓狗也有愛，但人類的愛更複雜。身為三維空間的\n\
  智慧生命，人類探索不同維度空間的機會最大，「愛」這項能力的重\n要性，也就更高。\n\n人類無法征服時空，但愛的能力補足了人類不足的時間。\n\n愛也是本片的探討主軸之一，許多影評也都有寫到也就不再贅述。但\n\
  比起劇中大家公認的哭點如 23 年後的影片等，我對諾蘭近乎過份理\n性的想像，反而讓我莫名感動。\n\n\n\n\n對於這部片，很多人提到愛可以穿越維度很感人、父女的感情很動人\n\
  等等。但我一直沒有被這些點有強烈的感受。反而，最讓的感動的，\n是建立在這片的理性之上。\n\n諾蘭的影片對人性的探究幾近解構，也有很多人說他不擅處理感情戲\n\
