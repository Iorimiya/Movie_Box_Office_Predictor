content: '這裡分享一個關於第五次元的猜想，之前忘記在哪個地方看到的

  但是似乎可以套用在這部電影中


  首先"次元"的定義為一個集合空間


  零次元是一點

  一次元是一條線

  二次元長與寬組成的平面空間

  三次元是二次元加上高度形成的空間

  四次元是三次元加上時間所形成的進階空間(這些都是我們目前已知的)

  而五次元是四次元加上"因""果"所形成的進進階空間


  次元之間的規則則是遵守以下幾個特徵

  1.每個進階的次元空間中都有無限多個前一次元存在

  2.每個次元中無限的個體疊加後的完整集合稱為下一個進階的次元

  3.每個進階的次元空間中新增的維度可用以區分前一次元不同個體之間的關係

  4.在每個次元中新增的維度未確定前，不同的個體皆為"未知"(但是在該次元中為存在)，

  且具有多重疊加的特性


  根據以上特徵可以從零次元一路推論到四次元

  (推論細節就先不略述了，各位自己想一下應該是可以理解)

  而第五次元跟第四次元的關係可以由以下來描述


  在第五次元中是沒有"絕對時間"的概念的，不同的個體可以生存在不同的時間、空間、面

  、線、點，而針對每一個個體而言，每一個個體為"果"，區分彼此的的維度為"因"，

  有點像是平行時空的概念，但是在第五次元中，不同"果"可能時間、空間、點、線、面

  都是一樣，但是"因"卻是不同，以本電影來比喻，最後活在第五次元的"果"很多，但電

  影的劇情只是該次元中的其中一個"因"，但也因為這個"因"的維度確定了，原本處於"未知"

  的"果"才能從疊加態塌縮成為確定態。


  (這裡說的"絕對時間"不是牛頓所提出的"絕對時間"，而是指宇宙之中的任何物質，任何個

  體，任何生命，全都處在同一時間水平線之上。假如以宇宙大爆炸開始為時間起點的話，

  那麼我們此刻所處的時間為一百三十七億年左右。而與此同時，處在宇宙之中任何地方的

  任何物質，都應該也處在這個時間點之上。


  時間是可以變化的，這一點，愛因斯坦的狹義相對論已經有對於這一點的闡述。隨著運動

  速度的增加，就會發生鐘慢尺縮的現象，時間會越來越慢。但是這裡的"絕對時間"所闡述

  的，並不和這個現象衝突。


  再打一個簡單的比方，你此刻的時間是下午七點，那麼你身邊你的朋友的時間，也會是下

  午七點。絕對時間就是說時間是一個統一的概念，無論個體處在哪裡，都不會影響到這一

  點，所以才會有了“同時”這個說法。)


  而本電影中的五次元生物"果"，他們不僅能改變時間，更能決定"因"，所以整個星際的探

  險、時間的穿越、人與人間的愛恨情仇都只是"果"所選擇的其中一個"因"。




  從本文的猜想來描述，Cooper其實根本沒有進階或降階，只是包含在這個了穿越時間、做

  出傳遞訊息、生下救世主女兒的"因"之中而已



  同前文所說，因為在第五次元中沒有"絕對時間"的概念，也不存在"同時"這個概念。當兩

  個處於不同時間段的"果"相遇的時候，時間會在這兩個果之間迅速的統一，也因它們的時

  間標準已經互相統一了。所以這兩個"果"都不會察覺到任何的異常。


  這裡指的相遇並不是指兩個"果"真正的站在一起，而是說第一個"果"是否進入到了第二個

  果的觀察範圍，它對於第二個"果"來說是否還是未知。未知的事物具有多種狀態疊加的特

  性，在你最終看到它之前，你無法確定它到底處於哪一個狀態。而一旦當你看到了它，察

  覺到了它，它對你來說不再是未知了，它也就回到和你相同的時間段了。所以，第二個果

  也無法察覺到任何時間加速或變慢的跡象。


  而這樣的觀察是一種雙方互相影響的行為，並且對彼此產生了從疊加態塌縮到確定態的過

  程，所以最後cooper無論是以何種狀態、年齡遇到(或是沒遇到)布蘭達，都是各自合乎邏

  輯的"果"，而其中所經過的過程，都是定義從疊加態塌縮到確定態的"因"而已。




  當然這只是一種奇思妙想而已，只是看完電影後突然想到這個猜想而已

  套進去似乎也合理，各位就當作茶餘飯後的一個話題來看就好!


