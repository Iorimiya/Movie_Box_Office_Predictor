content: '我是昨天晚上看午夜場次的星際效應，昨晚觀看之後有些疑問，

  經過一晚後再寫，可能對於電影中的某些人物或名詞有敘述錯誤的可能性，

  若是如此還請見諒或幫忙指證。



  =========================劇情防雷分隔線========================

  =========================劇情防雷分隔線========================

  =========================劇情防雷分隔線========================



  疑問1:當時太空船成員決定要先去探索距離最近的米勒博士所探勘過的星球時，

  有位黑人Romilly博士提到因為時間差的關係，所以庫柏在白板上畫了一個簡易說明圖。

  要太空船在米勒博士降落過的星球的高空軌道位置上保持同步運轉，

  目的是為了一來是為了避免被巨人黑洞的吸引力給拉進去，

  二來是為了節省時間(缺點是會增加燃料耗損)。


  那為什麼庫柏與布蘭登博士一行人，在到米勒博士的星球探勘過約數小時後，

  回到星球高空軌道的太空母船時，黑人Romilly博士的時間卻經過了23年多?

  之前黑人博士曾經說過太空船這裡的一年相當於地球上的七年。

  可是那是基於太空船因為穿過蟲洞，穿越了太陽系跑到其他星系的遙遠距離的情況。


  而黑人Romilly博士跟庫柏/布蘭登到米勒博士降落過的星球，

  都是在同一個星系，甚至是在同一行星的運轉軌道上，

  那為什麼也會產生 米勒博士到達星球的1小時=太空船的7年現象?

  就像地球與太空船的時間差距。


  (如果這個現象是真理的話，那未來難道人類派遣太空船到火星或土星探測時，

  位於星球高空軌道上的太空母船，與下去到火星/土星上的太空人，

  也會產生時間差不同步的現象?)

  ----------------------------------------------------------------------


  疑問2:接續上題，庫柏與布蘭登一行人，在米勒博士降落過的星球探勘時，

  因為發現了巨浪，庫柏要Doyle與柏蘭登趕快回到探測船上。(聽得出來口氣非常急促)

  那時候男博士Doyle距離探測船的看起來大約比布蘭登還要少一半以上，

  那為什麼在庫柏要求他們回船，甚至下達指令給機器人Tars，

  在它衝過去要救布蘭登的時候，Doyle還站在原地不跑回去?


  結果機器人塔斯都回到探測船將布蘭登放進去，Doyle才往探測船回頭跑，

  等大浪到達時他還站在外面，於是就這樣被巨浪沖走，感覺死的很不值得。

  (換言之，劇情這裡設計Doyle就這樣領便當等於死的沒有價值/意義，

  Romilly博士至少做出了他的貢獻之後才往生)。

  ----------------------------------------------------------------------


  疑問3:最後布蘭登博士到達艾德蒙博士(他是10年前探測計畫的12名太空人之1，

  也是庫柏曾經向機器人塔斯詢問過布蘭登與他是否相好有感情的人物)，

  他當初所到達的星球時。


  從畫面可見沒有寒冷的氣候(不像曼恩博士所到達那個寒冷星球)，

  布蘭登還可以生火燃燒。火焰能在空氣中燃燒等於大氣層分中至少有氧氣，

  有了氧氣則代表對人類來說是個有機會能自由呼吸空氣的星球環境。

  地面上也有岩質陸地可以蓋太空人居住房屋/碉堡。


  這代表了艾德蒙博士所到達的這個星球，

  比起米勒博士(只看到海洋的巨浪星球)或曼恩博士(寒冷冰凍星球)所發現到的，

  先天氣候環境都更適合人類/動物居住。


  如是如此，那為什麼畫面會出現布蘭登幫艾德蒙博士蓋了一個簡易墳墓?

  這畫面也代表了艾德蒙博士已經死在這個星球上。

  可是如果這個星球的環境是適合人類居住的，那艾德蒙為什麼會死?

  如果說艾德蒙是在降落的時候就發生意外墜機身亡了，

  那他又是如何在降落之後，持續發送訊號給NASA，代表這星球可以住人的訊息?


  換言之，艾德蒙至少要活著登陸該星球，而且至少要完成基本的探勘任務。

  (就像曼恩博士那樣，先把該星球氣候/地理因素/日照夜照時間等自轉基本物理現象摸清)

  他才能有足夠的信心，對地球發送出訊號，告訴地球上的人類，

  我所到達的星球是適合人類居住的，NASA要趕快派太空船過來。

  ---------------------------------------------------------------------------


  疑問4:最後庫柏獲救後，被安置在土星太空站上。

  可是我納悶的是，為何人類要選擇將太空站設置在土星外?


  我以前所讀過的科普相關書籍資訊，或是Discovery探索頻道介紹太空知識時，

  都有提過太陽系的木星，為我們類地岩質星星(也就是包含水星/金星/地球/火星)，

  阻擋了絕大部分的星系外過來的隕石或小型天體的撞擊(印象中至少超過90%以上)，

  原因在於木星是太陽系體積最大的行星，他為太陽系內側的類地行星，

  提供了絕佳的天然屏障環境。


  如果將太空船設置在土星外，那麼太空站將失去了木星的天然屏障保護。

  (太陽系各行星相對位置，木星是比土星在更內層的軌道運行)

  我猜導演/編劇會選擇將太空站設置在土星外，

  是因為電影前面就提過，土星環外側有個蟲洞可以利用。


  可是，Discovery曾對於蟲洞以天文學現象來解釋，

  比較接近是隨機出現，或甚至出現了時間也不固定的裝置。

  土星太空站的醫師曾對庫柏說你已經是124歲的老人了，

  如果庫柏從地球出發時是個年約三十多至四十的青壯年，

  那等於土星環外的蟲洞，存在了至少超過八十年以上時間。

  這樣又與理論相悖離。


  就算以電影中的設定來看，土星環外的蟲洞裝置持續穩定地存在超過八十年，

  可是將從地球移民出去的人類，放在土星外的太空站上，

  任何一顆直徑數十公尺等級的就可能將太空站給摧毀。

  這樣的危險性實在太高，以要在太空中安全繁衍後代來考量的話，

  將太空站設置在地球或火星的高空軌道上，

  會是比較安全且理論上實現機率也較高的情況。

  不知編劇選擇將太空站設置在土星外的理由為何?

