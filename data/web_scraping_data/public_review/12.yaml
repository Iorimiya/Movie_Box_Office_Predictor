content: '那個某個高等文明就是指進化後的人類文明啊，進化後的人類（不知道還要幾個世紀後）

  已經變成更高次元的生物了，因此時間對他們來說，不再是一去不復返的。


  舉個例子來說，假設現在有個二次元的生物停在一張紙上好了，他們無論如何，在沒有其

  他生物的干擾之下，是不可能跳起來或是爬到高or低處的，因為他們沒有三維的概念。可

  是今天我們人類干涉的話，可以把紙拿起來，或是把那個生物從紙上面彈走，這樣一來那

  個低等生物就可以做到牠原本做不到的事了，雖然牠完全不知道牠是怎麼做到的。而也許

  在人類不斷的干涉下，那個生物最後演變成三次元的生物了。


  現在是一樣的情況，只是換成我們是那個低等生物，而某個高等生物（可以操縱時間）協

  助主角建立一個他能操作的小空間（那個可以連結到他們房間的地方），雖然主角不知道

  他們是怎麼辦到的，但還是完成了任務。


  而主角認為那個生物是人類的原因，就是因為那個生物願意幫助人類，協助人類文明的延

  續。也許就是在他們的幫忙下，人類哪一天就進化成四、五次元的生物了。


  --

  歷史沒有被改變啊，你還是沒有弄懂，而且我記得這部的科學理論都是有依據的，五維應

  該也是真的存在的東西

  假如曾孫已經進化成五、六次元的生物，其實是完全合理的。主角的推斷也是合乎邏輯的

  ，但也不一定是人類。但你的說法就是直接否定人類自救的可能性了，這才不合理。

  我也覺得是同組人比較合理

  啊啊對，用演化合適得多

  我發文前沒注意到，抱歉

  用三次元的角度來看，有些矛盾沒錯，但這部電影已經有提到更高維度的東西了

  這是用三次元的角度來思考的結果，所以大家才一直強調高維度的概念

  對，他們追求的早就不是物質類的東西。同是三次元生物，你和螞蟻所追求的東西也截然

  不同，何況是維度更高的生物。'
