content: '為什麼要探索宇宙? 我想起這篇舊文



  --



  我們所在的世界是三度空間，在三度空間裡，人類可以隨意操控著長寬高三個維度的事物

  ，但卻無法進一步控制更高的維度，第四維度「時間」像條長河不可逆地推進，將我們所

  在的三度空間世界不斷推向未來。


  《星際效應》裡最後庫柏所做的事，跟電影《露西》結尾所達成的進化，可說是如出一轍

  ，他們都探尋到了更高的維度，因此得以操控時間軸，進一步影響現世。2D的正方叫「正

  方形」，3D正方叫「正方體」，4D則稱作「四維超正方體」，也就是庫柏最後到達的旋轉

  黑洞裡的空間。我們可以把旋轉黑洞五度空間的奇點所形成的這個四維超正方體空間，想

  成是個空心的甜甜圈艙，至此時間成了環狀而非單向線性，在艙內得以建立無數的三維空

  間，遊走在其中便可遊歷映射在不同時間點的書櫃房間。


  宇宙的四種作用力，重力是最弱但卻是最為長程有效的。比起另外三種微觀的作用力，巨

  觀的重力始終難以納入萬有理論的框架下，有人認為這樣的體系存在於未知黑洞內部「事

  件視界」裡。而庫柏的愛，透過重力的形式得以連結兩處空間，傳達訊息到現世解開難題

  。愛與重力這樣的類比，都象徵著人類尚未參透的未知謎題，就算再微弱也能無遠弗屆存

  在著，茫茫無數重力場的彼此吸引，正是構成宇宙的基礎。


