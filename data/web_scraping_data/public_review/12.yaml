content: 'IMAX朝聖完星際效應, 再回來拜讀板上各項討論獲益良多.


  整理一些補充Q&A以及自己的感想與臆測, 請相關科系的版友不吝補充用力鞭.



  Q1: 海嘯星哪邊不科學?


  A1:


  1.

  重力影響時間, 所以在時間尺度差異這麼大(1hr vs 7y)的空間內,


  想必重力超大或臨近超大重力源, 主角群應該沒有辦法依靠電影裝備成功登陸還存活.


  2.

  重力源引發的潮汐效應是把水吸引到兩側, 並不是周期海嘯的形式.


  大地震引發海嘯則不會有精準的週期性, 所以合理的解釋應該有其他原因而非重力.



  Q2: 冰凍星哪邊不科學?


  A2:

  1.


  雲的水氣密度很低, 不會結成整塊形體.


  水結成冰在物理上不具備如此強度能讓探險小組在空中停駐還跑來跑去探險.


  假設小組腳踩的是其他物質, 環境溫度很可能就不只會是攝氏0下幾度的問題,


  一來很明顯無法住人沒有探測必要.


  二來庫柏打鬥中鬆脫手套, 手還沒事是個大問題.


  三來如果在地表適合人居住,


  那想必地表是有火山活動(因為無法依靠陽光升溫)加熱, 庫柏應該會觀察到.



  Q3.曼恩博士的行為?


  A3:

  1.

  曼恩博士沒有殺人的必要, 坦承造假資料就好,


  小組剛失去成員應該不會拒絕多一位幫手(而且還是最強的).


  2.

  曼恩博士發瘋有點牽強.


  身為計畫領導人之一, 又有熱情帶領11位成員投入,


  理應心智堅強到近乎偏執, 就像蘇武可以北海牧羊19年一樣.


