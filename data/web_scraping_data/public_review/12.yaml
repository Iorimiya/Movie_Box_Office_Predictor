content: '雖然知道是人文片, 還是去看了. (so 沒有認知誤解的問題)


  導演說故事的手法還可以, 不過


  Matt Damon那段, 地球那段, 海嘯那段, 隨便拉起來就算你再會說故事也只是frankenstein而已,

  縫線不會消失.


  Matt Damon那段變態殺人魔是電影裡的老梗, 看不出一點新意.

  海嘯那段你說登陸艇沒探測器看不出來下面有海嘯....

  地球上剛說完盤子都要倒放然後吃飯時家裡連地板都一塵不染.

  而且故事根本沒有接在一起的必要



  用手播出二維條碼你們可以自己試試看


  而且主角既然已經在那裡了, 就不用再給座標了. 如果不給他是會消失嗎?

  然後又說stay又給座標, 到底想要怎樣.


  機器人搞笑的梗異形就有了


  然後雲會結冰成那樣? 還可以撞一下沒事.


  遇有巨大黑洞為什麼看上去中間是黑的但是四周有光環? 如果球形對稱(像蟲洞)的話整個表面都會發光才對.

  如果是旋轉沈積盤的話(如電影裡一般), 那為什麼垂直於沈積盤的上下也有環狀光暈?


  更正 : 這點是gravitational lensing的結果, 沒有畫錯.


  飛船那麼重的東西如果可以停在水上, 代表下面應該有陸地. 在那麼大的潮汐之下你衝浪下來可以沒撞到.

  如果你沒撞壞的話剩下那個人也不會撞壞, 應該只是被推高再下來, 完全不會受傷, 應該回來救.



  當然最爛的點是變成鬼.




  補充一點 :

  其實導演最讓人驚異的表演是在配樂, 再怎麼無趣的對話, 後面音樂只要愈來愈大聲, 還是能讓觀眾覺得好像有什麼在going on.

  本來以為這麼直間的方法很俗, 不過原來是好萊摀級的等級, 怪我有眼不識泰山.





  --


  值得稱許的是這片的物理沒什麼太大的問題, 至少在相對論的部分和時間的部分沒有.



  有種人發表意見, 有種人叫別人看別人發表的意見 XD



  鬼出來才真正難看. 沒看完怎麼有理由說服別人呢? 你到時候又說"沒看完憑什麼說難看".



  這應該是對的. 星球本身引力很小, 時差主要的來源應該是黑洞. 所以上不上星球應該是沒差多少.

  如果星球本身很重他們早就被重力壓垮了.




  真的要說的話, story-telling不錯, 但故事太爛, 所以整個沒救.

  好幾段的故事拼起來但是沒有對故事有加成的作用, 只是好幾段流水帳.

  用音樂的部分並不是漸大漸強就是高潮, 我記得兩三次聲音漸強但是完全忘記當時在說啥.

  但可能因為dialogue不是他的強項所以也只好這樣.

  另外故事包裝成科幻但是跑出鬼, 就算你是人文片也可以真實一點.


  這樣就夠給很多負雷了.


  剩下的真的只是挑骨頭, 畢竟你鬼都出來了還有什麼不能解釋? XD


  不過我又想到一點

  一個小時變7個月的話那訊號應該doppler effect很大. 接受器應該早就在頻寬之外了收不到信號了.



  那是什麼? 未來人類把主角送回女兒書櫃, 但是只能在後面播時針, 這不是鬼.. 好

  那麼在行星中間播一播地核產生海嘯也不是鬼, 播一播時間讓地表相差23年也不是鬼.

  播一播你的腦讓你按噓文應該也不是鬼. 國小都懂那不是鬼.


  你也被播到了?

  抱歉我的腦沒被播到


  相信你不是學理工的


  不過沒有被證實的理論和鬼沒有什麼差別.


  你說五次元裡有生物, OK. 那我可以說時間是虛數, 實數是碎形, 每個原子都是小宇宙.

  所以原子有天突然講話了也不神奇, 那只是小宇宙裡的生命出來了而己.

  身為科幻就要有科幻的樣子. 裝成科幻然後搞ghost就是假掰.

  這裡沒談到什麼知識啊 XD 你已經覺得嚇到了啊?


  這我更正了



  有那麼先進的科技還要找主角來, 根本就是為劇情而做的啊.

  就像什麼解藥沒有, 偏偏親一下就會醒一樣. 童話故事就不要拍成科幻了.



  這個"科幻"的等級就和人工智慧AI那部片一樣.

