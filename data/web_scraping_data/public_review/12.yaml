content: '身為導演，克里斯多福．諾蘭的風格非常明顯。


  1.執迷於某物的主角

  2.非線性的敘事結構

  3.充滿驚奇的世界觀

  4.人性黑暗面的衝突

  （5.他是紅綠色盲）


  以及綜合所有特點，透過結構圍繞主角、主角開展結構，兩者緊密交纏的方式，一遍又一

  遍不斷重述的鮮明主題，在那充滿驚奇的世界，在主角面對艱困抉擇的時候，不斷又不斷

  地向觀眾展示，或者說灌輸。


  因此看諾蘭的電影，你的情緒通常是沉重的（沒有紅色和綠色啊！）並且會跟著它那些很

  炫的鏡頭、很炫的設定、很炫的台詞昏昏沉沉的晃啊晃的，然後享受被那鮮明而且強烈的

  主題「灌輸」的快感。


  進而產生「這部電影有個主題很深刻，它好像很有深度，可是我又不大清楚，反正非常厲

  害就是了」的感覺。


  －－坦白說，有時候這是很爽的。


  在看《黑暗騎士》的時候，聽著哈維．丹特在餐廳裡對著布魯斯說：「你不是當英雄而死

  ，就是活著看著自己變成壞人」


  聽著阿福說：「因為有些人要的東西並不是金錢，你不能收買或威脅他，更不能跟他講道

  理。有些人只想看到世界燃燒。」


  在高登局長看著蝙蝠俠遠去，狗吠聲在畫面外響起，蝙蝠俠在暗夜的貨櫃逃竄的畫面和員

  警追捕的身影不斷交錯的時候。高登的聲音化做旁白：「因為他是高談是應該有的英雄，

  但是現在人們不需要他。所以我們要追補他。」


  「因為他承受得了。」


  多爽啊，如果你是看著電影而不是我節錄的台詞。


  可惜的是，這往往導致了角色的扁平－－除了一個例外，那就是米高肯恩飾演的米高肯恩

  。


  他是那麼的立體而富有生命，甚至成為了諾蘭電影的第四個標誌。


  想要知道這部電影是不是諾蘭的電影？

  看看有沒有米高肯恩。


  想要知道這部電影的主題是在說什麼？

  聽聽米高肯恩說什麼。


  那麼在《星際效應》這部電影裡面，米高肯恩（布蘭德教授）說了什麼呢？


  他說："Do not go gentle into that good night, old age should burn and rave at

  close of day. Rage, rage against the dying of the light."


  他又說：「我騙了你們。」


  所以我們知道啦，這是部關於追尋偉大，還有尋求原諒的電影，想要看懂諾蘭就是這麼簡

  單。


  --


  閒話說完，談談個人心得吧。


  首先我本來是不打算去電影院看這部電影的，因為我討厭諾蘭粉，討厭那些被技巧迷惑，

  抱持著「看不懂但是很厲害」的心態吹捧他的人們。


  不過由於好友的提議，也只好順其自然。


  這部電影好看嗎？當然好看，這是諾蘭的電影耶！


  可是它也沒那麼好看，尤其是在看過那麼多諾蘭的作品後，每個角色的台詞都是在爆雷，

  每個鏡頭都是在灌輸他的主題－－那是在欣賞諾蘭對細節的重視同時，感到的些許的心靈

  不適。


  不過老實說，電影透過「時間」的錯位描述的父女親情還是有某種程度的打動我。


  只是我很清楚，這是由於我對時間的必然流逝和無法挽回有著極度深刻的感受。


  我記得我第一次因為「時間」而感動，是在小時候看星海誠的《星之聲》時，看著男女主

  角因為距離的阻隔，試圖跨越不可跨越的時間的思念，我差點沒能忍住躲在房間角落偷偷

  哭泣的衝動。


  而且讓我很不爽的是該死的Happy End模式。


  庫柏最後去找布蘭德是要打野砲是吧？


  --


  可能是我反而比較喜歡他的花俏手法吧XD


  像是這部電影，減少障眼法後補進來的東西，並不那麼令人驚艷，不是說不好只是有點太

  普通了(?)有幾段戲甚至讓一起進場的朋友覺得悶QQ



  從庫柏的角度來看是「線性」敘事，可是透過時間的設定，他又可以穿插交代地球「過去

  」的事情而達到實際的「非線性」，算是個很有巧思的手法吧。



  你說的我一半有注意一半新聞有告訴我XD


  我理解這個題材不大適合他過去的處理，也同意他這次在乎的是科學想像和情感元素，只

  是兩相比較後還是覺得他在後者的表現比不上他依此減少的東西（尤其是情感戲我覺得）'
