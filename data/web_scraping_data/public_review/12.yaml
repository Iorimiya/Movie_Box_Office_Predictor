content: '我覺得你女朋友的問題是無法理解時間膨脹，就試著讓他理解速度如何影響時間吧！


  剛剛查了一下WIKI

  時間膨脹是一種物理現象：兩個完全相同的時鐘之中，拿著甲鐘的人會發現乙鐘比自己的

  走得慢。這現象常被說為是對方的鐘「慢了下來」，但這種描述只會在觀測者的參考系上

  才是正確的。任何本地的時間（也就是位於同一個座標繫上的觀測者所測量出的時間）都

  以同一個速度前進。時間膨脹效應適用於任何解釋時間速度變化的過程。


  想試試簡單的講法~


  狹義相對論中，時間膨脹效應是相互性的：從任一個時鐘觀測，都是對方的時鐘走慢了


  情形一：我開飛船遠離地球時，飛船跟地球有相對速度，

  此時已地球人的角度認為我時間慢了，所以當我回到地球時是比較年輕的。


  情形二：我開飛船遠離地球時，我在飛船上也認為地球人時間變慢了

  (可視為地球以高速遠離我)

  如果此時有地球上的人開飛船追上我，此時我會發現他比我年輕！


  不過相反，重力時間膨脹卻不是相互性的：塔頂的觀測者覺得地面的時鐘走慢了，而地面

  的觀測者覺得塔頂的時鐘走快了。重力時間膨脹效應對於每個觀測者都是一樣的，膨脹與

  重力場的強弱與觀察者所處的位置都有關係。

  其他人舉的例都很好，就是看起來海嘯星上的人動作都很慢，但是他們卻不自覺


  大概就是這樣，一些WIKI上的內容

  若是能稍稍理解相對速度所造成的時間膨脹就能體會黑洞造成時間影響~



