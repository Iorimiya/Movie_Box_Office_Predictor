content: '防雷~




  我覺得這部片所描述的面向，包括了很多部份


  1、蟲洞、黑洞等等近代物理的理論


  2、角色間的各種情感，機器人無法擁有真實人類等等的探討


  另外還有大家比較少提到的


  3、對科學未知領域的探討


  讓主角進入五次元空間的人是誰?


  製造出蟲洞並適時放在太陽系中的人是誰?




  電影一開始先點出莫菲口中的"鬼"


  然後庫柏以科學家的姿態駁斥了女兒所描述的超自然現象


  但是最後卻發現，莫菲的"鬼"，就是庫柏自己


  莫菲所深信的超自然現象(鬼)，最後卻是引導集體太空旅行成真最重要的要素


  迷信最後成了科學，只因為我們了解了原本不了解的事


  這個謎題最後電影把它解開了，但卻又好像沒解開


  為什麼電影始終沒有明確說出到底是誰在幫助人類


  其實可以這樣來看



  科學家們口中的"他們"


  庫柏口中的"未來的我們"


  宗教所述說的"神""上帝"


  又或是"更高等的生命體"



  不同人就會有不同的看法


  這部電影讓不同的人說出自己對未知事物的猜想


  你可能會認為讓庫柏進入黑洞不死是很扯的一件事，根本不可能


  但電影就用了「莫菲的鬼」來帶出任何事都是有可能的


  也就是「任何謎題其實最終都會有一個解釋，只是現在的我們還不了解」


  這樣的思維


