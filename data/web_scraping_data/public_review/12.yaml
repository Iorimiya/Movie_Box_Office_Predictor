content: '網誌附圖好讀版：




  （無雷部分）


  　


  　　雖然對諾蘭不到著迷的部分，但是比較近期的電影都有發摟到，像是【全面啟動】、

  【頂尖對決】、【黑暗騎士三部曲】等，每一部都給了我很棒的觀影經驗，尤其是【黑暗

  騎士】讓我對導演的劇本深度及故事劇情感到很佩服，也開始會對這位導演的作品開始有

  所期待，這次也不例外當然就買了IMAX要來好好體驗一下諾蘭風格的太空科幻片啦！


  　　記得之前看過報導描述諾蘭有說過一句話：「觀眾已經習慣知道電影接下來會發生什

  麼事情，而我喜歡打破這個規則。」（差不多這個意思）


  　　我覺得跟我對諾蘭的印象滿貼切的，看諾蘭的電影時，通常很難預料到接下來會發生

  什麼事情，或是事情總是在你以為要結束的時候，再來給你一個意想不到的發展，常常也

  是兩者兼具，讓觀眾在關穎過程中不斷思考、猜測，最後嘆為觀止。


  　　這次【星際效應】諾蘭再次挑戰全新的太空科幻題材，描述如何透過時空旅行來拯救

  地球上的人類，整部片談到許許多多的科學理論，不常接觸的人恐怕很難理解，尤其有些

  專有名詞也是頗艱深，雖然不影響理解劇情，但是會讓整部片較難以近人，另外在某些部

  分也是有些小BUG或是不合常理之處，這兩點都是較為可惜的地方，心裡對劇情一有疑問

  或是不明白，就很容易出戲，但好險，這次諾蘭在親情的表現上可圈可點，比過往的作品

  更觸動人心，尤其搭上時空旅行的時間差，實在是令人很揪心啊！


  另外感覺這次諾蘭在劇情上很去蕪存菁，許多過場的地方直接省略，或是直接用對話帶過

  ，也許是因為電影要講的東西太多了，所以很多地方都直接帶入重點，毫不拖泥帶水，剪

  接方面也是，感覺有比以前更跳一點。


  　　總結，這次【星際效應】維持諾蘭一貫的風格，複雜深層的精彩劇情，充滿未知及爆

  點的橋段，缺點是內容不好消化、科學部分太難懂，優點是親情部分非常感人，還是推薦

  大家該去電影院好好體驗一下探空探索的驚心動魄囉！


  　


  　

  （以下有雷）


































  　


  　　不過不知道為什麼，這次在電影演到中段部分的時候，其實就有想到一開始說的「鬼

  」其實就是主角本人，可能因為蟲洞可以穿越時空所以滿好聯想的吧！還有送給墨菲的手

  錶，當它被丟掉的時候來一個特寫，也在想之後一定是個重要道具哈哈。


  　　　


  　　片中印象最深的部分是主角從第一個星球回到永續號上的時候，沒想到短短的幾個小

  時，永續號上面已經經過了23年！OMG！這種反差真的很恐怖，想像一下，三個夥伴說要

  出去看一下，結果過了23年才回來，到底怎麼忍受自己一個人在寂靜的太空度過23年？這

  實在是太駭人了無法想像，尤其看到主角回播子女傳來的影片，沒想到都已經結婚生子了

  ，對他們來說已經過了二十幾年，主角也錯失了可以陪伴他們的二十幾年......實在心酸

  啊（泛淚）。


  　　


  　　不過肺進沙到底有沒有這麼趕啊！都已經吸了好幾年，多待一天不會怎樣吧？配角一

  直催墨菲那段實在是太不合邏輯了，故意製造緊張感吧ㄏ


  　　


  　　還有就是曼恩博士跟主角扭打那段，感覺很沒力也滿沒必要的.....，感覺很小孩子

  ，還用頭撞破面罩，也是有新意啦。




  　　另外用改變重力來影響手錶是滿酷的（好險不是送電子錶），但是為什麼墨菲拿走之

  後手錶還會一直受到重力影響？合理嗎？


  　


  　　最後兒子跟兒子的妻小是死是活也沒交代到~


  　


  　　至於黑洞裡面.....反正也沒人去過，也沒什麼好說的囉！


  　　


  　　以及前段地球的末日感沒有很重，就好像大家過的比較不開心而已......不過還是要

  說主角很會演啦！把離別的不捨演得很真實。


  　


  　　差不多就是這樣，但還是很值回票價，期待諾蘭的下一部作品！




