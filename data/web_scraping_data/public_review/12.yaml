content: '看到原po文的後面有人認為是硬科幻片，

  其實我覺得還好，即便不懂那些科學理論，還是看得懂主題。

  相關理論的科普文章：

  星際效應 – 蟲洞、黑洞、時空旅行

  以下有雷

  (防雷頁)




















  若以一句話形容這部電影，

  我會說，這是部用物理學連結父女之愛的故事。


  主線是男主角跟他女兒的愛，他們的愛與默契超越時間與空間連接起來，

  而如何超越時間與空間的過程，

  首先用太空旅行、蟲洞與黑洞旁的星球(相對論)拉開他們的距離，

  使兩個人不只分隔數千光年的空間距離，

  還相隔數十年的時間距離。


  之後超越時空間，

  則是利用黑洞的奇異點，外加“他們”(未來人類)的幫助，

  使男主角可以進入更高次元(弦論)，

  超越時間與空間來到書櫃後面，利用重力與女兒溝通。

  而女兒也能因為有愛，而有默契知道那些是來自父親的訊息。

  這部分也就是導演最發揮的部分(科幻中幻想)，

  (反正，沒人確實知道奇異點與高次元長什麼樣子。)


  所以即便不懂那些物理學，還是哪夠懂這部片在講什麼。


  另外，這部片還有許多小主題可以討論，


  人性面的自私與無私，

  麥特戴蒙為了就自己而要犧牲其他人，

  以及讓地球獲救的機會，而他卻在最後還用救世界的藉口，合理化自己的行為，

  在人類社會中，我們也常常看到這樣為了自己私利，卻滿口仁義道德的人。

  而，男主角則是無私地，為了使女主角與受精卵們能成功存活，而犧牲自己跳入黑洞。


  道德難題

  老布蘭登教授，站在他的立場，他幾十年就解開公式，

  但是發現，這個公式不足以讓A計畫成功，讓現在所有地球人獲救，

  所以他決定隱藏這個事實，全力推行B計畫，讓地球人的基因在其他星球存活，

  這樣的權衡，不論選那個都沒有對錯，就看是站在哪個位置。

  我個人也是同意老教授的作法，畢竟以<自私的基因>那本書的內容來說，

  我們不過是DNA的容器，我們存活的最大目的就是繁衍，將DNA成功地傳遞到下一世代。


  理性討論？

  他們在爭論第二顆行星要去那段，也是很有趣的議題。

  看來似乎是男主角是完全理性討論，而女主角有受到感情的影響，

  但是，男主角也不完全是理性，他的思考背後還是受到想回家找女兒的影響，

  所以看起來機率較高的星球，他回地球的機率就高。

  而女主角會讓步，除了感情影響，還有第一個星球的罪惡感影響，

  所以她讓步了，但是她對星球的分析卻是正確地。

  所以，到底誰能理性討論事情呢？


  另外像是氣候變遷、糧食危機、人口爆炸、教育操控灌輸等等，

  這些其實正在發生的問題，也都有提出。


  最後是科技的討論，如果要完成這樣的太空旅行，

  以目前的科技來說，還無法辦到，

  所以，導演只能讓冬眠艙跟機器人出現，才能成功辦到。

  但這兩樣科技，以現在來說，還要多久才可能辦到呢？


  寫到這，又想到太空移民是面對地球末日的方法之一，

  但是，到底是地球末日會先發生？還是太空移民先成真？

  電影中等於是靠''他們''的幫助，讓地球人及時讓科技趕上，

  逃離地球，居住到太空站中。

  然而，''他們''只是幻想，我們未來還是要靠自己，

  減少對地球的破壞，以及發展太空移民的可能。


  其他心得是，這部片把太空畫面拍得好美，我是看一般數位版，

  為了太空畫面，我決定去衝iMAX版。

  音樂跟音效也很棒，音樂真的有那種太空廣闊無邊的感覺，

  而音效部分，令我印象最深的是，

  每當畫面拉到太空時，瞬間的寂靜無聲，

  那樣除了反映真實的太空確實無法傳遞聲音，

  那種瞬間切換，還有一種突然進入廣大空間的感覺。


  --'
