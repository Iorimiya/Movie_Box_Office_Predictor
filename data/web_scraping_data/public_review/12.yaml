content: "【無音樂有圖好讀網誌版】\n\n\n\n【星際效應】Interstellar\n\n\n「Do not go gentle into that\
  \ good night,\n\n   Old age should burn and rave at close of day;\n\n   Rage, rage\
  \ against the dying of the light.\n\n\n\n   Though wise men at their end know dark\
  \ is right,\n\n   Because their words forked no lightning they\n\n   Do not go gentle\
  \ into that good night.」\n\n                                      - By Dylan Thomas,\
  \ U.K. 1914-1953\n\n「切勿溫馴地步入良夜，\n\n   晚年應在遲暮時燃燒並咆哮；\n\n   憤怒，憤怒地抵抗瀕死的火焰。\n\n\n\n\
  \   縱然智者知悉在黑暗的來到合乎常理\n\n   因為他們的語言再也無法交叉出雷電，他們\n\n   拒絕溫馴地步入美好的黑夜。」\n\n        \
  \                              - By 英國詩人 狄倫湯瑪斯 1914-1953\n\n(圖)\n\n編劇強納森與導演克里斯多福兩兄弟攜手打造，加上大師Hans\
  \ Zimmer操刀背景音樂。\n\n\n\n本次為了建構超出以往的世界觀，\n片中有長達75分鐘的影像是由IMAX攝影機所拍攝(同時採用70mm的底片)，其餘則是35mm。\n\
  \n\n\n最後由現代物理學界享負盛名的專家，\n加州理工學院的理論物理學家基普索恩Kip Thorne跨界加入擔任監製。\n\n\n(圖)\n\n諾蘭導演善於用科學闡述故事，\n\
  本次引用「廣義相對論」的「相對」時間來演繹這篇太空旅行。\n\n\n\n重要的是，這部電影擁有真實的科學基礎，\n運用太空中的未知謎團來建構出一個未來的世界，未來即將面對的可能世界。\n\
  \n\n加入了信仰、愛與人性的元素，\n層層堆疊出一套富有哲學意涵的世界觀，\n帶領觀眾走一趟壯闊的星際旅行，探索目前科學認知中的遙遠邊際。\n\n\n\n基普也在採訪中提到：\n\
  \n「這個劇本雖然是導演與編劇所想像描繪出來的，\n  但是內容絲毫沒有超出現代已知的科學領域。\n\n  同時合理的去推測，以真實的理論基礎去做假設，\n　建構出一套世界觀，這點很了不起！」\n\
  \n\n(圖)\n\n\n《電影內容討論》\n\n每次談到諾蘭導演的電影，總是讓我感到敬佩與喜愛。\n\n鬼才導演諾蘭的作品一直以來始終令我愛不釋手，\n他擅長於人性、對白、哲學與拍攝手法中表達出那潛藏在人們心中的一面。\n\
  \n\n\n寫實深刻的敘事表現，\n對於一些探討的議題有時候很形而上的呈現在電影中，形成他自己一套特別的風格。\n\n\n\n這次電影所要表達的主題：「生存」\n\
  \n\n究竟是怎麼樣的一個概念?\n 電影中的「生存」囊括了現在人類的存活與往後的「延續」。\n從個人至群體，整部電影都在提出這個反思。\n\n那到底哪一個才是重要的?\
  \ 面對生死關頭的人性又是怎麼樣的去反應與選擇?\n\n(圖)\n\n電影中採用歷史影片的畫面來緬懷過去人類劃時代的科學成就，\n並且把人類希望的救贖放在遙遠且未知的外太空中。\n\
  \n\n\n但是，電影中的世界卻不是如此。\n\n\n人們面對坎坷的生活環境、糧食短缺、氣候嚴峻，\n紛紛投入農業生產與放棄太空夢，\n這些種種的呈現都是人們心中對於人生希望的無助與灰暗。\n\
  \n(圖)\n\n甚至片中有一段提到，課本已經不再記載過去曾經阿姆斯壯登入月球，\n而是用蘇聯的陰謀來粉飾一切，人們甚至由衷地相信。\n\n\n因為他們已經對此放棄希望，也沒有多餘的資源去建置太空梭，\n\
  下一代與往後的每一代都會慢慢接受這件事實，直到毀滅的來臨。\n\n\n\n電影中有一段對白我很喜歡，也把重點精準的點出：\n\n「我們以前常抬頭仰望著天空，思考著在那遙遠星空中的天際，到底未來會是如何?\n\
  \n   然而現在的我們只會低頭，憂心自己在塵世間的無奈處境與黑暗。」\n\n\n(圖)\n\n\n所有人運用現有的科學與知識去尋找未知的答案，\n派遣了12名先鋒部隊去探索在遙遠星系中可能適合人類居住的星球。\n\
  \n\n\n過程中不斷的傳輸星球上的資料與數據，\n讓遠在地球的團隊們能夠得知與統整出正確的資訊，\n選擇該前往哪個星球去建立新的家園。\n\n\n\n換言之，12名先鋒部隊不成功，變成仁。\n\
  \n(圖)\n\n這一偉大的決定下的先鋒與領袖令人敬畏，\n同時人性的另一面也就在此浮現，身為領袖的曼恩捏造數據為了能夠有人來救他。\n\n\n在這時我們不知道他到底是真正的為了人類的存續而做此決定還是完全為了自己，\n\
  我們只知道人性的醜惡又在一刻現出原形。\n\n\n當然我們可以說庫柏要獨自把漫遊者號開回去見女兒也是自私的念頭。\n\n\n不過到後來，他還是犧牲了自我，把自己彈射出去，\n\
  只為了讓探索者號能夠彈出軌道前往另一個可能適合居住的星球。\n\n\n(圖)\n\n電影中有提到A計畫與B計畫:\n\nA計畫：\n\n     找到適合的星球後，將地球上的人民移民到那邊，重新建立家園，延續人類生命。\n\
  \nB計畫：\n\n    把配對好的受精卵帶到新的星球上殖民，延續種族，放棄地球上的人類。\n\n\n\n布蘭德教授早就把方程式解開，但是卻不讓人類與團隊知道，\n\
  因為他知道是不可能移民過去的。\n\n\n這邊也提到了重要的議題，令人掙扎的道德邊緣，\n到底該不該開誠布公?這算是善意的謊言嗎?\n\n\n(圖)\n\n\n\
  這裡也讓我想到諾蘭導演在經典的【黑暗騎士三部曲】中很重要的一段話：\n\n「有時候真相不夠好，人們需要的不是真相，而是需要一個更高尚的事物/信念。」\n\n\n\
  \n當如果人類知道了這一個真相，誰還能夠樂觀或是打起精神來面對?\n\n再者，能不能有人願意去做延續人類生命的太空之旅又是另一個困難的決定。\n\n\n\n人們需要的是希望，需要的是一個能讓他們安心的事物讓他們繼續走下去。\n\
  \n\n這也是為什麼教授持續隱瞞與繼續建置太空站的原因，\n這個決定的本身本來就沒有標準的答案。\n\n\n\n教授也在臨死前終於把隱藏多年的真相拖出，讓一切真相大白。\n\
  \n(圖)\n\n電影中的故事人物從三維空間進入到四維空間，他進入了黑暗視界中的空間視界來解謎。\n(立方體的時間空間, 像是圖書館般的交叉設計)\n\n\n\n\
  最後，沒想到拯救人類，解開謎題的竟然是愛，\n出於自父親對女兒的愛，女兒對父親的愛。\n\n\n超越生死與科學，庫柏讓我們明白了對子女(後代)的愛有多重要。\n\
  人類即便是自私，延續卻是更重要的課題。\n\n\n\n庫柏在電影中死命遵守諾言，高貴的犧牲情操讓他存活。\n最後成就了理想，讓更多的人類得以存活。\n\n\n\
  這是多麼厲害的一段情節啊！\n\n「有些東西可以超越科學，超越時空與次元，\n  不需要任何的媒介就能傳遞的感知，那就是愛。」\n\n(圖)\n\n最後讓謎題解開的關鍵除了知識外，就是人性中最重要、最高貴的情操，「愛」。\n\
  \n\n\n這份感知讓庫柏知道墨菲一定可以感應到他，幫助他離開此處，並且完成方程式。\n\n同時間讓墨菲堅持父親會回來，也在最後發現原來一直在書櫃中的「鬼」原來就是父親。\n\
  \n(圖)\n\n\n《關於電影場景》\n\n這位「愛來真的」的鬼才導演諾蘭為了這部電影煞費苦心，\n幾乎可以建構出來的場景都要真實的呈現。\n\n\n為了讓拍攝細節更加完整與真實，拋棄所謂的電腦特效。\n\
  \n\n於是乎，我們電影中看到的許多畫面都是以真實的場景與道具所建構而成，\n再上一些後製的工作，更電影更加的逼真！\n\n\n「玉米田」\n\n電影中所看見的大片玉米田地，這是導演為求逼真而打造出來的玉米田。\n\
  \n團隊在加拿大種植幾百畝的玉米田地，耐心的施肥與除蟲，\n為期半年多的時間才把整片玉米田種植完成，可以開始拍攝。\n\n而且，用完就燒掉了耶！\n\n（圖）\n\
  \n「漫遊者號太空船」\n\n遠赴冰島實地拍攝場景，也就是曼恩博士所發射訊號的來源星球。\n\n太空船真實的在亞特蘭大建造，隨著團隊一同前往冰島。\n\n（圖）\n\
  \n「宇宙的建構」\n\n收集了美國NASA資料庫中250萬顆恆星的圖像來構築整個宇宙，\n讓整部電影更加富有根據。\n\n\n也請來太空人瑪莎埃文斯來分享在太空中無重力狀態時的各項細節，讓演員更有畫面。\n\
  \n就連演員在窗口及倒影都不是面對空白的一切去自行詮釋呢。\n\n（圖）\n\n《關於時間的設定》\n\n電影裡利用物理學的假設來操作時間，運用廣義相對論的效應來設定這個。\n\
  \n\n由於在黑洞附近會讓時間變得緩慢，他們在星球上的時間如果以地球時間來換算。\n\n「在那個地球上的一小時，相當於地球時間的七年。」\n\n\n於是明明才一會兒的功夫，回到漫遊者號時已經過了23年多的時間。\n\
  \n這邊代表著庫柏錯過了女兒成長的階段，\n人類再次浪費了20幾年的光陰在原地踏步面對滅絕。\n\n（圖）\n\n沒人知道諾蘭是怎麼設定這一小時等於七年的時間標準，\n\
  就如同【全面啟動】裡面的夢境時間換算公式也沒人知道。\n\n\n畢竟我們對此的所知還是極度的有限。\n\n\n\n但是，這根本不重要！\n\n重要的是這個設定同時打破了人類對於生命時間的限制，更達到了他所要表達的主題。\n\
  \n\n\n「愛，不分時空與次元。」\n\n\n（圖）\n\n《關於蟲洞》\n\n電影中「蟲洞」就是穿越時空與場域的媒介工具，\n運用現在所知的範疇去假設這一個論點。\n\
  \n\n\n如同電影中解釋的一般，二維空間中是一張平面紙體中的兩點(兩地)，\n經過彎曲交疊後，在三維空間中顯示的即是一顆球體。\n\n\n下圖中所表示的就是蟲洞就能從中穿越，從A場域直接到B場域，\n\
  不需再土法煉鋼的一步一腳印，駛過無數的光年。\n\n\n被稱作「愛因斯坦－羅森橋」，\n因為愛因斯坦與羅森在1930年研究此方程假設，同時又被稱為「時空蟲洞」。\n\
  \n\n（圖）\n\n\n不過到現在，還沒有真正能夠證明蟲洞存在的證據。\n\n導演既然設定此物，也必要的將其影像化，讓觀眾更能體會這一個未知的世界。\n\n\n\
  （圖）\n\n\n《關於基普索恩Kip Thorne》\n\n1940/06/01出生，目前是加州理工學院理論物理教授。\n\n\n現代研究「重力」、「天體物理學」與「廣義相對論」的權威之一。\n\
  \n他現在研究的主要方向是在相對論的天理物理學與重力物理，\n著重於相對性的星體與黑洞，特別是重力波的研究。\n\n\n他最著名且富爭議的理論就是關於「蟲洞」或許能夠作為時間旅行工具假說。\n\
  \n（圖）\n\n\n《關於音樂》\n\n這次一樣由大師Hans Zimmer操刀，為這片太空之旅打造未來之聲。\n\n\n不過這次不再用交響樂的磅礡手法，而改用電子樂音來詮釋未來與科技感。\n\
  \n\n\n《結論》\n\n其實我覺得不用知道太多物理與天文名詞才能懂的這部電影，\n不過觀影後再來腦補一下也是更棒啦！\n\n\n畢竟科學的領域還是有著許多的未知與神秘，未來究竟會是怎麼樣，我們也不知道。\n\
  \n\n電影中的許多設定都是源自現代物理學的假設，\n雖然蟲洞到底是否能這樣沒人知道，但我相信是對的以電影來看。\n\n\n－－－－－\n\n\n更多關於「蟲洞」的知識可以看：\n\
  \n\n\n更多關於「黑洞」、「蟲洞」與「時空旅行」的介紹與細節可以參閱：\n\n【范科學PanSci】\n\n\n\n\n－－－－－\n\n＜無音樂有圖好讀版＞↓↓↓\n\
