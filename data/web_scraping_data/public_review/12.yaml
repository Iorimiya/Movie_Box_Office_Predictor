  \n\n\n而電影也善用了它的題材，尤其靠近黑洞會有時間差這個概念，更是電影最讓人印象深刻\n的元素\n\n當男主角們從第一顆星球回來後，打開艙門赫然發現已經過了23年的那瞬間，\n\
