content: '很高興能夠看到這部片  我覺得像是體驗到一場奇妙的旅程

  169分鐘的長度能夠讓我看完後還會覺得  就這樣了??結束的好快

  而不是會覺得 怎麼那麼長 還要多久 這個故事的流暢度真的沒話說

  音樂也好棒 配樂大師真的不愧是大師  總是有許多史詩級的音樂


  這部片真的要講起來  它實在不像是一般好萊塢會拍的片

  我覺得它是製作者想給這個世界的禮物  而能不能接受就看每個人了



  先說對於人物的方面

  我對於馬修麥康納實在不熟 沒有看過他演的戲

  沒有想到他的情感一直的牽動我 好幾次會隨著他的情緒而激動萬分

  感覺得到看電影時許多的人都感動的哭了

  而我也會對於他執著的親情覺得感動


  畢竟你的存在是基於你週遭的人與你的連結定義

  當你發現你的相關的人事皆無時  你的存在又如何去定義??


  麥特戴蒙在帶主角出去那段 我一直感覺到怪怪的 不舒服的感覺

  而果然他差點就殺了主角全部的人了

  雖然看的有點牙癢癢 但是如果想像一個人被丟到那裡 毫無希望的存活那麼久

  怎麼可能不會對他有什麼改變???

  他其實是表現出一個跟愛的對立點 恐懼的人物

  他在冬眠後醒來的哭泣表現絕對是真心的

  其實想一想 我覺得他真的很可憐  他就像是個被嚇壞的孩子

  恐懼會封閉各種可能進入 所以他堅持要連結 不可能聽進去任何話語

  這是被嚇壞到極點的人都會做的事情



  從頂尖對決開始就一直是御用班底的米高肯恩  他這次的戲份很多

  而到他死的那一幕 讓我有種感覺 我想再看他繼續演戲

  不知道還能看幾次 他年紀也大了



  機器人很多部份實在讓我很喜歡  它的幽默總讓全場會笑 很難不喜歡它

  尤其是後面它要被丟去黑洞時

  它說:在你們痛哭的感謝我這邊時 我竟然忍不住的想吐它 跩屁啊你這滑頭


  主角的女兒 不管是小女孩 還是長大的墨菲都很棒

  她的名字很有趣  她一開始抱怨為何要取名這麼不吉利的定律名字


  眾所皆知的是莫非定律指的是如果有壞事 那就一定會發生

  我認為這個名字是一個很值得去想的一點 它某部份貫穿了這部片的主軸

  也代表每個人的信念 以及主角真心相信的信念 這部份會慢慢討論


  以下是個人的一些觀點討論 我不認為這是全然正確 我也還在學習

  我不希望看的時候只認為這些都是我的怪力亂神

  我希望可以放開心的去看去探討


  我們都是這個世界的探險者 所謂的真實 還有待我們去了解學習

  真實不盡然是我們現有的所有了解才是真實



  首先從一開始的設定

  主角去女兒的學校參加會談時 大家的認知都是登陸月球是個狗屁話

  再到主角到了NASA 女主角說在外太空土星外圍有一個蟲洞

  "就像是有人把它放在那裡一樣"

  以及到了黑洞時機器人說的 五次元的人幫助他們

  這些是這部片隱喻的一個論點其一


  外星人是真實存在 只是這個真相一直被隱瞞 有很多真相一直是被藏起來的


  儘管這部片"沒有所謂的外星人存在" 至少沒有出現在我們面前



  而在他們選擇去其他星球的旅程中

  或許會有人質疑說有些地方明明就是不太可能可以完成 為何還是選擇要去

  有點像人生 就算他們在理論中知道各種可能

  就算做了這個選擇漏了很多的事前的種種預防 不去體驗就是不會知道


  而為什麼最後會是墨菲看到了那些訊息 成為大家相信的救世主?

  莫非定律帶給大家幾個論點


  事情不是表面看起來那麼簡單


  會出錯的就是會出錯


  如果你擔心某種情況會出錯 那它就一定會出錯


  而我覺得很有趣的就是第三點


  很多事情 就看你怎麼去看 特別是這個定律


  你可以認為 會有壞事情發生就一定會發生

  你也可以認為 有你認為的可能 就一定會有


  布蘭德博士認為人類完全沒有任何希望 以他現有對於科學的所有認知

  以他的所有研究 以他的所有觀點都認為沒救了 所以那就是他的現實認知


  主角一直認為有別的可能  不斷的去探索

  即使是最後被視為自殺行動的自我放逐到黑洞

  我仍認為這是他的信念讓他去做這個最後行動 他相信那個行動有最後希望


  視角看到這些結果  就認知這些都是真的不可改變的


  而墨菲從一開始在房間看到的異象

  她從不害怕它 而是相信事出必有因 沒有那麼簡單只是鬧鬼

  甚至後來解讀出訊息  如果不是她會刻意的去注意那些訊息

  訊息就沒有辦法改變她 改變這個世界


  再來是提到時間的部份

  透過去重力與地球不同的世界 即使只去了那一下子

  一回來就經過了20幾年 如同日本古代故事的浦島太郎之旅一樣

  這邊的認知是時間是不可逆的  重力或許可改變時間 但不能倒退

  而這個定律是以我們現有的認知去推斷出來的結果




  那如果真的是這樣 為什麼要安排最後主角的奇妙旅程

  難道只是為了圖一個好結局所以掰出來的一個科幻故事??一個超展開??


  我認為最後的旅程 是電影 編劇想告訴大家的一個想法 一個挑戰

  至少你可以去想想那個涵意所代表的是什麼


  愛因斯坦曾說過  時間是人類的幻像


  你一定會覺得奇怪 如果真的是幻像

  為什麼我們的所有事情都是照著時間走 不可能有任何改變

  至少以我們的認知 它怎麼可能改變呢??


  但你有沒有曾經有這樣的經驗

  某天經歷一個事件 在一個地點 聽一個人說話

  然後你恍然的忽然覺得  我好像曾經在某個地點已經經歷過這事情

  或是我已經在以前的夢中曾有這樣的夢 一個細節也不差

  為什麼會有這種感覺??


  因為時間是 過去 現在 未來 全部都在這一刻發生 在這個當下


  那個黑洞中的旅程 就是以影像化的方式去試圖呈現這一點


  以我們現在的認知 我們不知道第五次元到底是什麼樣子

  我們只知道我們現在的第三次元 並假設第四次元就是跟時間有關係

  或許 我們的認知的次元實際上有許多次元存在 我們只是不知道


  第五次元的存有為了幫助他們  創造了那個空間


  請大家想想看那個空間


  主角在這個空間看到了墨菲的房間

  而這個房間的所有畫面以一種像是布一樣的交織型成

  看到了所有的片段同時發生 看到了所有片段以不同的角度 以無數的角度交錯

  這個圖像是在表示出時間的精密 時間的一個真相的解釋

  那種精密跟所謂的平行宇宙 所謂的因果等等也有很大的關係

  一切都在這一點 就代表一切的可能性 已發生的 都在這裡發生

  也代表可能性引發的所有可能的結果也都在這一個當下發生

  而他都在這一刻看到

  所以他確實的在這個空間 在這個時間的碎片裡改變了過去


  可是很抱歉我沒有辦法解釋更多

  我覺得是這樣 但我並不完全真的知道這個東西的全部真相

  畢竟我真的完全知道的話我就該在全世界的電視去跟大家證明 變成一個大神棍了

  我也還在對這個東西認識中




  儘管他被告知創造出這個空間的目的不是為了回到過去

  這邊也就表示沒有他回到過去的這個選項 但他仍然改變了一切


  我覺得這邊也有另一個涵意

  有時我們會在別人的不經意話語中 在一本書中的某一段話看到了安排

  好像那句話就是對你說的


  所有的安排都不是巧合 所有發生的事情都不是偶然

  我們並不孤獨 只是我們看不到


  他看到了那些 他知道了真實

  所以主角才會說  不管那個第五次元是他們不了解的存有 外星人 或是"神"

  或是就是我們人類走到了那個次元再回過頭來幫助我們

  一點都不重要  因為我們並不孤單

  我們為他人做的 許多人也同樣的會為我們去做



  他在結束了這段旅程後 醫護人員說他奇蹟的在氧氣耗盡的幾分鐘前被發現救到

  這樣的安排 當中一切完美的安排 含有我們所知的一個名詞


  就像是女主角說的那段話

  也許愛這個東西  有很多的部份是我們所不知道的

  這就是以愛做這部片的主題的一個原因




  我在想 這部片過了一段時間 一定會有國內外去針對這些論點去討論爭執

  不好的部份是可能諾蘭會被說是在傳教 或是因為這些論點被盲目崇拜

  或是針對科幻論點的部份做攻擊

  因為這些東西 與現有的科普知識是相觸的 甚至會覺得漏洞百出


  也許也只是我想太多.....畢竟這是部電影 是一個故事

  而不是我們的"真實"


  我會有這些看法 是因為我曾在一些書中看到有關於這些的解釋

  儘管這些論點在現在要證明是不可能

  因為目前為止我們沒有人真的跑去黑洞跟蟲洞 然後告訴大家那裡的世界

  以我們的現有理論都無法得知這些事情的真相

  但是很有趣的是在現在這個時代 有越來越多有趣的東西被書寫出來

  越來越多我們以前不知道的事情會有機會可以去得知

  也許在以後這部份對於我們現在來說一點也不稀奇

  就像是很多的科幻作品 在現在只不過是我們的真實的一部份而已


  最後 希望大家看看就好 我比較認真去看待故事 會去想很多

  切莫溫馴的走入良宵  是因為隱含了他的絕望 他的掙扎


  而我喜歡這個故事 它帶出了希望

  即使是以末日為主題的故事 仍然訴說著我們的未來會更好


  謝謝看到這邊的你


  --'
