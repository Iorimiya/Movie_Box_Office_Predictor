  不曉得是不是上班壓力太大，大家似乎對世界末日題材非常感興趣，

  因為一個世界如何終結對整片設定有決定性影響，比如【末日列車】

  是人類妄想控制天候的反撲,【魔鬼終結者】是人類過度倚賴電腦後來

  人工智慧造反，或是【2012】, 【彗星撞地球】的天災，諾蘭則是以

  逐漸沙漠化的地球，緩緩步入滅亡為主軸。大家別小看這個設定，其

  實這是非常大膽的，也直接影響到了往後劇情的走向，因為跟大部分

  死守地球，拯救人類的片不同，諾蘭決定捨棄作物不活、土壤日益貧

  瘠的地球。人類已經無法避免滅亡，只能探索宇宙發現新家園。



  【劇情大綱】


  近幾年諾蘭愈玩愈大，劇情設定愈來愈複雜，到了星際效應的時候可

  說是變本加厲，當然把一大堆複雜的理論簡化讓觀眾能馬上理解是導

  演的責任，至於為何被黑洞吸進去就能回到老家的房間，這種問題就

  算愛因斯坦再世也無法回答，就不用勉強腦補了。


  片頭一開始諾蘭用少少的時間敘述主角Cooper以及地球日漸凋零的背景：

  人類文明逐漸衰敗，只有少數的農作物可以存活，大部分人類只能務農

  ，天資聰穎的小女兒Murph即使比愛因司坦還聰明，也因不服師長管教

  被退學。劇情就在某天沙塵暴之後有了超展開。在偶然情況下Cooper發

  現Murph的房間灰塵呈現莫名的排列，Cooper發現自己房間重力異常之

  後從中得知一組莫名其妙的座標，進而誤闖了NASA禁區。雖然我也搞

  不清楚為何不小心闖入NASA總部就得被選為太空人，不過諾蘭顯然不想

  浪費大家時間多做解釋，反正就是說「啊，剛好太空船明天就要出發，

  我們很缺人，你要不要一起上太空，拯救全人類？」(話說Cooper既然不

  想讓過去的自己去外太空，又幹嘛傳NASA的座標給自己，然後又叫自己

  要Stay，我真的有點混亂了)


  Cooper接下任務之後畫面馬上移轉到外太空，這趟任務主要是發現適合人

  類居住的星球，存在AB兩個計畫，A計畫是最理想的將人類移民到此適宜

  人居的星球，B計畫則是直接以人類的胚胎在該星球上重新繁衍。由於之

  前已經派出10個探險隊，只有三個回傳『有希望』的訊息，因此此次任務

  就以三個星球的探索為主。


  而本片的中心點一直圍繞在『時間』的概念上，距離太空船最近的星球，

  因為特殊重力場的關係，待一個小時等於在地球上七年的時間，一心想要

  趕回家看女兒的Cooper心急如焚，想出各種方法縮短在這個星球的時間，

  奈何原來這是一個完全沒有陸地的星球，機身被滔天巨浪打得東倒西歪又

  進水，不但損失一位同伴，還被迫得多呆上兩小時，這一耽擱不得了，回

  到太空船上已經過了20幾年，Cooper此時極為恐慌的看著從地球傳來的訊

  息，發現老父走了、兒子娶妻生子，Murph雖然終於願意跟他說話了，

  Cooper還是充滿了悔恨以及悲痛。


  接下來因為燃料的耗損只能在剩下的星球二選一，最後種種因素選擇了

  Dr. Mann所在的冰凍星球，然而找到Dr. Mann之後才發現，這全部是他為了

  個人活命而佈下的漫天大謊，而更切心的是在此時臨終前的阿福Donald

  博士也告訴Murph，整個太空計畫就是一場騙局，在他心中只有plan B沒有

  plan A。Cooper差點被Dr. Mann幹掉，永續號太空船也差點被搶走，雖然

  Dr. Mann最後自食惡果領了便當，但永續號Endurance也因閘門爆開而失控

  ，面臨墜毀的命運。一旦失去Endurance，整個計畫便告失敗，也等同人類

  的滅亡，這也是本片最揪心的部份，Cooper上演即刻救援永續號。


  好不容易救回Endurance之後，Cooper決定犧牲小我，將自己以及機械人

  TARS投射到黑洞之內，補足重力方程式的不足以扭轉目前情況。Cooper

  被吸入黑洞之後突然回到自己房間，終於明白女兒口中的鬼就是自己，

  Cooper絞盡腦汁後終於想到用離開前送給Murph的手錶來傳遞訊息，好不

  容易Murph終於理解爸爸對自己的愛，也明白他並非拋棄自己逃到別的星

  球自己快活，補完重力方程式之後，帶著倖存的人類在大型太空船之內延

  續生存。Cooper也在經過長久漂流之後被發現，趕在Murph臨終前見了她

  最後一面，之後則趕緊前往外太空跟Amelia會合。


  【心得】

  雖然劇情老梗但依然是不可多得的好片，充滿人性的機械人TARS也是一大

  亮點，穿插的詼諧平衡不少影片中的灰暗，尤其是片尾的毀滅倒數讓我忍不

  住噗嗤。要不是NASA沒錢應該建立機械人大軍才對啊！從很多小地方可以

  感覺到諾蘭並非刻意營造科幻場景，包含機械人只是幾根柱狀體也不精美，

  而且還故意找人類配音而不是用合成音，柱狀機械人TARS很搶鏡也有很多

  重要的戲份。


  我覺得最感人的部份是從第一個星球回來之後，他用顫抖的手去接收來自家

  人的訊息，諾蘭刻意淡化特效而把劇情focus在親情上，裡面有人性的險惡，

  也有Cooper對女兒以及家人的愛克服萬難拯救了地球。


  另外片中有幾個場景是全場靜默鴉雀無聲，因為大家不知道下一秒會出現什

  麼畫面，就連吃爆米花的聲音都沒有，電影也沒有聲音，這是還頗特殊的經驗。


  愈複雜的電影設定一定會被抓bug，但我還是盡量抱著純粹欣賞的角度，不然

  其實我也搞不懂，重力方程式功能不是在傳輸人類到別的星球嗎，為何到最後

  又變成建造大型太空梭的關鍵，所以最後我還是搞不懂重力方程式的功能是啥。

  即便如此我還是覺得這部片算是今年好片前三名，很多人應該會覺得他是第一名。


  話說一個主餐只剩下玉米的世界，怎麼活，我也不想住在這種地方啊！


