content: '多看了一些文章才發現，原來已經有反導演跟讚導演兩個族群了?


  也許有不少人是帶著再獲得一次蝙蝠俠的感動進場的?


  我算是衝著黑洞跟MIT物理系教授(本片顧問)去的吧。對導演不帶著預設立場。


  末日+太空都是兩個我很喜歡的主題，我解釋一下為何星際效應是很不錯的末日/太空片。


  首先，好的太空科幻片不多。有的根本違背物理學。有的是把故事日期設定在很久的

  以後，這樣可以在電影裡塞滿酷炫的特效，機器人，拉風的太空船。根本太空詩歌。


  好的太空科幻小說有一些，譬如經典的[基地]系列，作者本人是化學碩士。或我最近看的

  [火星任務],作者是美國國家實驗室工作人員，專長電腦與太空學。


  好的科幻設定，拍成好的電影的，非常少，非常稀少。

  很大原因可能是，影劇專業人員多是右腦族，而硬科幻是很左腦的創作。


  星際效應對一些人缺乏帶入感的原因，我猜測，可能是因為他的劇情安排。

  好萊屋片常會在主要團隊裡面安插一些非專業人士，也許是鑽井工人，也許是小孩，

  藉由非專業人士與專業人士的對談，把科普知識跟設定先灌給閱聽大眾。


  但本片，沒有，4個太空人，聊幾分鐘後就發射倒數了。對於我這種太空迷看了是很爽

  ，從網友的反應上來看，很兩極。它不媚俗，不花多餘的時間解釋蟲洞，奇點，視界，

  相對論。太空船艙口銜接的那一幕，很多科幻片會配個多餘音效，但它沒有，真空下

  是沒有聲音的。


  本片的另一個挑戰是，它的故事日期設定的太靠近現在了。2030~2050左右的太空科技

  不脫我們知道的那些，化學能火箭，僅止於太陽系內的資料的航行電腦。沒有暗物質，

  沒有反重力裝置，就要穿過蟲洞了。同樣的，化學能引擎，要在黑洞附近的行星起降，

  脫離黑洞引力往其他行星，不是辦不到，但可能需要多費上一番工夫，譬如利用其他

  恆星或行星的軌道多繞幾圈之類的，也沒著墨到。


  但整體來說，作為太空科幻片來說，本片算是優秀的。符合已知的物理學天文學，

  沒有在演不下去的時候抓外星智慧生物來充數，很努力的詮釋5次元是個怎麼回事

  (辛苦了)，利用壯闊的太空本身來感動觀眾而不是靠炫麗的太空船特效等等


  末日這個主題玩得不錯，小我VS大我，救物種VS救活人，道德的衝突。除了解開

  宇宙航行的秘密如何救了地球上的人沒解釋，我沒甚麼可挑剔的 (我女朋友問了

  我好幾次，確實，發現了宇宙航行的秘密也許可以讓人類文明拓展到地球以外，

  但無法馬上填飽60億人肚子)

  我所知的，沒有人試圖演繹過五次元是個怎麼回事。開放結局的類似片太多了

  有跨銀河系旅行能力的智慧生物，一定能輕鬆來返四次元甚至五次元世界，我是覺得

  至少梗不錯。

  我說的不精確，應該說硬科幻電影沒有人演繹過??  MIB是大爽片'
