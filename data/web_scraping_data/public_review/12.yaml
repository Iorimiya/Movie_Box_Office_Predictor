content: '看完星際效應，有幾個問題實在是想不通，所以特別上詢問神通廣大的大家


  問題一:A計畫與B計畫


  B計畫很明確地告訴大家，是尋找新故鄉，並將基因庫至新的星球播種的計畫。

  但是A計畫在解說劇情的那一段我並沒有很仔細看，所以有些不太了解。

  照理說A計畫的目的是：B計畫找到新的行星之後，讓原本地球上的人們移民至新行星

  但博士有重力的問題無法解決，並承諾等庫伯回地球後，他就會找到解決方法

  從這裡對照庫柏從黑洞離開後重返地球，看起來土星附近的航空站的確因為庫柏從

  黑洞另一面帶回的數據，人類已經可以"操作重力"，產生像是地球環境架構。


  我的問題在，如果可以像結尾這樣，在太空中自己產生類似地球那種適合人類生活

  的環境，那人類離開地球，在太空裡自己建立生存空間即可，為什麼還需要B計畫？


  但這是否可以合理解釋，其實A計畫原本就是不被指望的計畫？畢竟如果可以達成A

  幹嘛還要去做B？


  所以後來墨菲預期之外的成功才是真正拯救了原本的地球人。


  此外，電影中有解釋到為什麼人類大規模的移民需要解決"重力"這個問題嗎？因為

  如果使用類似永續號的登陸方式，也是可以把人一個一個運過去的吧？


  問題二:片尾年老的墨菲是怎麼知道布蘭德已經找到新的地球的？


