content: '之前在電影院看到這部片的預告片，


  原以為又是一部無聊紀錄片或是沒什麼情感的文藝片時，


  今天原本要看捍衛任務卻因時間趕不上而直接轉看這部，


  當然買票時看板上討論串也堅定了看這部的決心。


  心得方面就不多談了，一部充滿了人性的電影

  (親情、恐懼、各種人類極限環境下的表現嶄露無遺)


  在表現上，前兩個登陸星球總讓人會有預感發生了什麼，


  隱隱約約的感覺，想必是我也知道處在那環境我會做什麼吧?


  機器人也非常有人性化阿~讓我想到動畫翠星的破鐵皮阿


  又有著浩大的場景與各式各樣的空想科學故事，


  我想大家看完都覺得好看吧?




  我有幾個比較大的問題:


  首先是關於太空站，老實說我對人類上太空的文明所知非常少，


  電影的學校老師說:阿波羅計畫是假的這個萬年梗，我還是被震驚到了!


  現在雖不是人人可上太空，不過登陸月球或是建造太空站應該都不是太難吧?

  (由於完全沒有相關知識，所以也是剛剛Google才真正確認有這工作在應徵，不然

  一切都是看電影跟小說漫畫的知識)

  (我也不懂為什麼魔偶馬戲團，最後男主角上太空站會被認為有去無回的行程，現在上

  太空站的太空人難道都不回來嗎?不是一年換班一次?)


  一開始博士提出了兩個計畫:移民計畫與殖民計畫


  我們可以知道博士為了人類存亡就打算直接用殖民計畫了


  當然，如果解開了式子，人類可以得到黑科技(感覺像是類似反重力或是什麼可以把大型

  太空站射上去)的技術


  所以我一開始是覺得，移民計畫是要做一個大太空船飛到理想星球去


  結果電影尾端竟然是做大殖民地(鋼彈用語)射上去? 這樣有必要找星球嗎?


  當然，可能人類需要其他殖民地沒有的天然資源，可是都已經生死關頭了，


  不是應該先趕快射機器人太空船到黑洞後面，嘗試看看可不可以解開方程式?


  一解開，先射人上去保命啊?



  我對電影最後理解是，男主角從五次元回來後，馬上被救起來(好像說是漫遊者號?


  不是都毀了嗎?) 地球方面過了51+23+n的年頭，人事已非，


  電影畫面的女主角照時間軸來算，她剛著陸，所以男主角打算飛過去找她，


  這樣她大概弄好第一個帳篷，男主角就可以給她個surprise了，這應該沒錯吧?


  比較悲劇的是，地球方沒人打算去找女主角...有夠悲哀的都過了幾年了


  --'
