content: "當代科技並沒有發展到星際旅行\n\n庫柏在NASA裡面聽簡報的時候就曾經表示過\n人類要離開地球找到另一個適居的地方並不容易\n最近的星系距離地球也有一千多光年\n\
  \n其實稍微留意一下劇情\n科學家們的簡報會議有稍微講解了一下他們為什麼會想要去「巨人黑洞」附近\n以及如何去\n\n但是因為整體劇情考量所以講得太快了點\n\
  在這邊稍微做一些簡單的解釋\n\n1. 在地球的布蘭德教授數年前觀測到奇特的重力波\n2. NASA團隊進一步分析後，發現在土星附近有時空擾動，庫柏問：「那是個蟲洞嗎？」\n\
  3. 沒錯那是個蟲洞，庫柏隨即提醒大家「蟲洞不會自然產生」\n\n這裡暫停一下\n蟲洞其實可以自然產生\n但是這個蟲洞會在非常短、不到一秒的時間內消失\n因此若有一個蟲洞「持續地」放在土星旁邊\n\
  那一定是人為的\n\n安海瑟威這時候就用她的大嘴巴笑了一下\n說這應該是「他們」所放置的蟲洞\n「他們」想幫助人類離開地球\nNASA顯然認為「他們」是五次元的生物\n\
  \n後續黑人博士有解釋蟲洞的運作原理\n這裡就不多述\n\n4. 有了這個蟲洞  庫柏一行人就可以到達數萬光年外的星系\n\n可見庫柏當時的科技並沒有超過現代多少\n\
  其實這也很合理\n因為那是個糧食短缺的時代\n最優秀的人才要被訓練為農夫\n而NASA這種單位也必須地下化  以免大眾輿論抨擊\n\n既然科技並沒有超越現代多少\n\
  從數萬光年外觀測黑洞也可以說是辦不到的事情\n因此黑人博士從近距離觀測可以說是千載難逢的機會\n他就這樣一邊觀測一邊等著庫柏他們回來\n誰知一等就是20多年\n\
  \n不過因為黑人博士觀測了這麼多年\n他在去營救麥特戴蒙的時候跟庫柏說巨人黑洞很「溫馴」\n穿越事件視界的時候只要速度夠快  潮汐力應該不會把穿越者撕碎\n這麼一講不得了\n\
  庫柏因為他這一句話  在利用黑洞的重力彈弓效應時決心讓自己掉進黑洞\n他想去一探究竟、去看看「巨人」的奇異點有哪些觀測資料\n而這些觀測資料也在最後幫助墨菲解開了量子重力理論\n\
  \n\n\n\n庫柏在通過上飄、下落奇異點的時候其實很脆弱\n因此在緊要關頭時他的太空船提醒他要彈射\n他彈射出去後就被「他們」用一個超立方體保護住了\n否則他沒辦法穿越那麼多時空還完好無傷\n\
  \n而茫茫時空中為什麼偏偏掉進了書架後面呢？\n塔斯一開始是說「他們」送庫柏進來的\n「他們」並不是要送庫柏來改變過去\n庫柏領悟到這個道理後  就轉而引導過去的自己找到NASA、搭上永續號\n\
  \n另外庫柏控制的應該是手錶的「時間線」\n要知道在五度空間中  時間只是一個維度\n重力不是維度因此沒有重力線被控制這件事情\n庫柏應該是用手去撥動時間線 \
  \ 讓手表的指針按照摩斯密碼的點跟線跳動\n\n因為他有了超越過去與現在的世界觀\n因此最後庫柏領悟到了一件事\n他告訴塔斯並沒有「他們」\n「他們」不是五次元的生物\n\
  而是未來的人類\n因為未來的人類科技發展到可以操控四度空間了！\n\n「他們」就是「我們」\n\n是未來的人類引導庫柏跳進黑洞的\n是未來的人類放置蟲洞的\n\n\
