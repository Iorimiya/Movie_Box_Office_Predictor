  秘密運作中的NASA。不知什麼力量的安排，NASA正需要一名像Cooper一樣的機師。NASA正

  在進行建立人類移民太空站的計畫，老Brand博士正努力破解關鍵的重力方程式。而招募

  Cooper參與的是一項備用的探險計畫，計畫將人類用胚胎的形式播種到另一個星系，以延

  續文明。

  .

  此行大家都知道凶多吉少，Murph無法諒解父親的即將遠去，Cooper自覺難辭重任，即便

  沒有獲得家人認同，硬是接下這份任務，臨行前Murph將書本間距用摩斯密碼解譯出

  "STAY"，以此作為留下父親的理由，Cooper留下一只手錶，承諾在兩人年齡相同時，將回

  到地球再次見面。

  .

  到達另一個星系的方法，是穿過一個新形成的蟲洞，目標星球是十年前由Mann博士帶領的

  12人先遣隊中傳回可能居住的3個星球。從數據中得知最有可能的是星球A。星球A很靠近

  這個星系的核心──巨黑洞，由於重力的關係，在星球上待一個小時相當於地球時間的7

  年，當他們降落的時候，只看到一片汪洋而不見先遣隊員，但當他們發現這個星球的潮汐

  力之大，形成的潮汐足以毀滅所有設施之時，已經逃不掉一波潮汐，不只折損一名隊友，

  還不得不坐困此星球數小時以維修飛行器。等到離開星球A時，已經過了地球時間23年。

  .

  回到母艦時，在母艦等待的隊友已然垂垂老矣，再打開來自地球的影像訊息，發現地球的

  狀況愈來愈糟，大家已經不再抱任何希望，Cooper也發現Murph已經長大成人，在老Brand

  博士指導下學習物理，此時Murph正是Cooper離開的年紀。Cooper錯過了子女成長的過程

  ，也無法達成承諾的返鄉。此時正是整部劇情最感傷的一刻。

  .

  剩下兩個星球，但在有限資源下，只有機會探索其中一個。小Brand博士希望說服另外兩

  名隊友，到她所愛的人探索的星球，除了科學證據，還表明「愛」或許是某種超越時空的

  訊息。可惜隊友不領情，最終到了Mann探索的星球，因為他持續的傳回有用的資料回來。

  .

  Mann的星球是個連雲都凍結的星球，找到Mann時他已經在冬眠艙中沉睡了不知道多久。與

  此同時，老Brand在地球上過世了，但遺言中透露其實重力方程式早就已經被證明以現有

  資料無法可解，Murph此時領悟這一切都是謊言，老Brand已經放棄了在地球上的居民，而

  把希望放在探險隊的胚胎移民計畫上，也就是自己的女兒小Brand。Murph信心盡失，不僅

  努力徒勞，父親還被欺騙離開自己。回家探望自己的兄長，兄長一家人的身體狀況因為沙

  塵而性命垂危。Murph心中氣不過兄長眼光短淺只想守住自己家，一把火燒了他的田地逼

  他離開家中。

  .

  另一方面，Mann坦承假造星球數據，其實完全不適合生存，只為了希望有人能來拯救他，

  出發時的勇氣早已轉成求生的慾望。Mann搶奪了飛行器，想要藉此回到地球。不料飛行器

  與母艦權限不合，對接時飛行器觸發爆炸，目睹此景的Cooper不做多想，要是不把失控的

  母艦推進器穩住，不僅自己被困住，整副計畫也將付諸流水，人工智慧機器人TARS和

  Cooper間在本篇開頭簡短的對話，顯示此時情況之危急、困難之艱鉅、Cooper之決心和當

  機立斷之魄力。

  .

  雖然最後順利穩住推進器，但不只消耗了大量燃料，而且也正被巨黑洞的引力牽引過去。

  此時回地球基本上已經不可能，也不是選項之一，最終的希望在第三顆星球。Cooper計算

  剩下的資源，要到達第三顆星球，必須利用黑洞的引力加速才能到達，同時利用附屬飛行

  器的推力，並捨棄一些質量。考慮的時間不多，馬上著手進行。

  .

  經過黑洞時，幾乎是貼著事件視界(event horizon)前進，雖然飛行器只經過短短幾分鐘

  ，卻是地球時間的51年，Cooper 自己跟著登陸艦一起當成質量丟在黑洞裡幫忙加速，小

  Brand發現此事實相當震驚，並疑惑Cooper此舉的原因，Cooper承認當初只有90%的坦白，

  否則計畫將無法進行。Cooper自知此行有去無回，登陸艦逐漸進入黑洞核心，心中也逐漸

  被恐懼壟罩。

  .

  就在核心處，Cooper竟然到達的是一個由「弦」組成的多次元房間。由弦的縫隙竟然可以

  看到的是Murph的房間在各個時間點的狀態，而從此處與地球的溝通方式只有經過重力的

  引導才有辦法。原來當初砂粒的排列，書本被推落的間距，都是自己從黑洞房間控制的重

  力的結果。是自己將自己引導到這個任務來。正巧Murph在燒了老家前最後一次回到房間

  ，撿回當初父親送的手表，Cooper利用重力控制秒針傳送摩斯碼，將TARS在黑洞量測的數

  據傳回給Murph，讓他能夠完成重力方程式。原來，這正是Couper引導自己到這裡的使命

  ，是否正是「愛」的力量將他和Murph的房間連結在一起？數據傳送完畢後，房間逐漸消

  失，Cooper也失去了意識。

  .

  出人意料的，Cooper竟然在一間乾淨的病房內醒來。環境跟地球有點相似，卻沒有當初終

  日吹拂的沙塵。原來Cooper不知怎的從蟲洞漂流出來，被土星太空站的人發現救了回來。

  這太空站便是利用Murph重力方程式做出的太空站，已經成為人類的居住地，而自己的舊

  居所被保存為展覽館。此時Murph已經是年近百歲的老人，子孫滿堂，父女在臨終前見到

  面，恍如隔世，不消說兩人早已盡釋前嫌，不須明說，早已交換了千百感情。

  .

  最終Cooper獨自駕駛太空船，和意外獲救的TARS一起前往尋找還在星際流浪的小Brand。


