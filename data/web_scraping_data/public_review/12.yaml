content: "本來對這題材沒有特別喜愛\n但是好多人推薦，再加上看過的朋友說看完會讓你想查資料查一整天\n所以還是跑去看了～\n\n其實順著劇情走，這部電影沒有特別難理解的地方\n\
  蟲洞、黑洞、時空旅行、時間相對概念這些都很好理解\n(重力、奇異點、五次元那邊太複雜的科學知識都被我自動忽略了XD)\n還有電影裡面主角們對科學現象解釋得太快\n\
  有些對話還來不及消化就被miss掉\n但基本上我的主線還是放在親情跟人性省思的部分\n大空科幻背景感覺是為了強化戲劇張力和衝突\n所以不會影響電影觀看的流暢度\n\
  \n剛開始，覺得前面追無人飛機、學校那邊鋪陳好久...\n但我想這是為了要觀眾了解那時候的時代觀吧\n這是一個既先進又落後的世界\n這時代的人類最重要的事是滿足基本需求\n\
  擁有進步的機械零件，卻是用來改造成農作用途的收割機\n\n\n電影裡安排了很多轉折，以下是一些覺得有\"surprise\"的橋段：\n\n1.NASA竟然藏在這裡？\n\
  2.米勒星相對時間的設定\n  雖然已經有心理準備，但一個失誤竟然晃眼23年過去\n3.A計畫是騙局 <<從這邊開始很擔心這電影要悲劇化了\n4.曼恩...\n\
  \  其實在曼恩說明星球氣體狀態那段開始，我就覺得他的說法很沒有說服力\n  然後當庫柏希望前往探查地表，曼恩遲疑的表情\n  以及他不想讓人修復那台機器人，就覺得這一切有鬼\n\
  \  唉果不其然\n5.從永續號因氣爆開始旋轉到庫柏駕駛漫遊號成功對接這段\n  這邊簡直一氣呵成，分秒不容錯過！\n  庫柏到底哪來的自信啊？真的是豁出去了！\n\
  6.快到最後還猜不透結局！\n  本來以為庫柏和布蘭德會一起去艾德蒙斯星成功培育人類(庫柏展現大愛，地球人滅亡)\n  接著又以為庫柏犧牲，布蘭德孤伶伶到艾德蒙斯星(地球人還是滅亡)\
  \ <<超怕是這結局\n  沒想到～～竟然是繞回去解釋了書房重力的部分！\n  這裡有命定悖論的感覺，會發生的事註定會發生啊 　\n7.庫柏是鬼\n  呼應庫柏說的父母是孩子未來的鬼\n\
  8.手錶\n  手錶在庫柏離開那天被墨菲摔壞了，當時畫面中的錶就已經停了\n  但多年後要解謎的墨菲拿出錶，錶的指針卻在動\n  此時雖然墨菲還沒察覺到是怎麼回事\n\
  \  不過觀眾應該可以聯想到它就是傳遞訊息的關鍵了\n9.庫柏竟然可以脫困？(謎)\n10.本來以為就算被救也見不到女兒了，幸好幸好\n\n\n看完之後疑問比較多是來自情節的安排\
  \ (科普的部分多數在爬文後獲得解答)\n例如：\n\n1.明明糧食匱乏，庫柏為了追飛機竟然放肆地糟蹋玉米田，這也太...\n2.大都市的狀況如何(例如紐約)？\n\
  \  因為場景設定在鄉鎮，本來就是偏遠荒涼的地方，會覺得他們這樣的生活模式理所當然\n  所以一開始我很難感受到這個世界已經改變了\n  (城市鋼筋水泥建築就不會有房子裡進沙的問題吧XD)\n\
  \  (如果像\"我是傳奇\"在城市中看到野生動物的衝突感，應該就能馬上理解世界變了)\n3.為何NASA一見到庫柏就馬上要他加入，其他有經驗的飛行員都死光了嗎？\n\
  \  如果庫柏真的是優秀人選，為何NASA先前不主動去找他？\n4.B計畫只培育人類，跟諾亞方舟的精神有出入\n  那麼地球上還有其他動物嗎？(看來是沒有)\n\
  5.永續號為什麼要旋轉？(因為離心力產生重力可以讓太空人站立)\n6.為什麼庫柏會懷疑布蘭德和艾德蒙斯的關係？\n  我記得他在到達米勒行星之前就已經問塔斯八卦，\n\
  \  在這之前布蘭德講了什麼讓他起疑？我miss掉了...><\n7.五次元的四維空間是誰建立又是誰解開？(這在電影設定上似乎無解)\n8.為什麼是在墨菲的書房？(只能說情節所需，或是愛的力量？)\n\
  9.庫柏被困在四維空間中多久？\n　(獲救時醫生說氧氣再幾分鐘就會耗盡，表示庫柏只被困住很短暫的時間(相對時間))\n10.多年後地球人既然已有能力建立太空站，為什麼墨菲不直接派人去找布蘭德，\n\
  \   而是叫庫柏去？\n  (爬文後得知，推測庫柏獲救後，墨菲等人才知道布蘭德的下落，\n   而且此時依時間相對，布蘭德可能才抵達艾德蒙斯星不久。)\n\n\
  \n哭點：\n\n1.庫柏離開時，墨菲最後還是追了出去 (這邊眼眶熱熱的)\n2.庫柏從米勒星回到永續號，看著錯過23年的影像突然爆哭(我也跟著哭)\n3.最後庫柏和垂死的墨菲終於見面(我淚流滿面)\n\
  \n\n對角色有意見的地方：\n\n1.安飾演的布蘭德\n  她的戲份(表現方式)會讓我無法融入\n  包括當她得知A計畫是謊言而哭著說怎麼辦的那段，我只覺得好做作\n\
  \  是這角色本來就不討喜嗎？\n2.麥肯基長相太艷麗\n  她和馬修演父女檔怎麼有種令人害羞的違和感...\n\n\n其他心得：\n\n1.摩斯密碼不管在哪個時代都很有用！！！\n\
  2.也許現在的靈異現象都是來自未來人的重力異相？\n\n\n\n--\n\n\n\n--"
