content: '在電影中，現代人類是居住在三維世界裡面，


  住在三維或以下的物質或能量是不能違背時間的洪流的


  但是未來人類想要給Cooper有機會可以拯救現代人類


  所以只好用五維的結構創造出一個三維的空間(印象中是由一起進黑洞那個機器人說的)


  在這個世界中，Cooper被賦予了可以操控重力的能力


  根據設定，就如同黑洞的巨大重力可以扭曲空間一般，


  即便生活在三維世界中，重力一樣可以隨心所欲地穿過時間


  所以Cooper就能透過重力去告訴他的女兒一些小祕密


  從而改變整個未來




  以上是電影情節


  實際上 就我的了解(小弟非物理系，只是個對現代物理有興趣的理工宅)


  根據弦理論，唯有在五維空間以上的物質，才有能力透過改變以前發生的事情


  造成後來新的結果，僅是存在四維空間只能單純的回到過去或未來，


  並沒有能力做任何改變，我猜這也是為什麼諾蘭將未來人類設定在五維空間而不是四維



  相反的，如果存在六維世界的話，直接改變結果就好了，不需要回到過去做改變



  因為每個人的各種選擇，各種遭遇，在弦理論當中都會造成一條新的時間線


  這些選擇在四維以下的生物生物隨著時間的前進做出了選擇後，有限的崩解


  直到最後成為你所生活的時間線，四維生物只能在這條時間線上前進後退，不能做改變



  但若是活在五維，你可以回到過去，作一些新的選擇，創造出新的時間線，走上別條路



  六維中，則可以把這些時間線如蟲洞對空間做的事情一般直接把兩條時間線拉在一起


  你可以任意地在不同的時間線上轉換，直接享受這些時間線的一切




  舉個例子


  魯蛇如我，如果活在三維世界，就是一條魯蛇


  活在四維世界，我則可以去看看我的未來，或是去懷舊一下我的過去


  活在五維世界，我就可以回到過去並且把一些智障決定取消，換成另一種，然後等長大

  以後，看看會不會變成溫拿。如果還是魯蛇，就重新再TRY一次


  活在六維世界，我就不鳥這些了直接選一個溫拿的時間線跳進去我就變成溫拿了




  我覺得這部電影唯一的BUG，就是人類是否真的有能力改變自己的維度，


  電影中的設定，未來人類變成五維生物了，就目前的弦理論看起來，應該是不可能的




  不過如我所說，我並不是物理系，如果有錯誤，還請各位大大補充糾正



