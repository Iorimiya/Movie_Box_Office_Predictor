  但我們3次元的人對2次元的平面人來說，何嘗不也是神一般的存在。


  現在想像一張紙上面畫一個圓圈，裡面關著一個2元平面人，


  這個平面人被圓圈所圍，怎麼也逃不出去，但只要我們3次元的人一出手，


  從空中將平面人從圓圈中拾到半空中，再把他放回紙上的圓圈之外，


  那麼那個平面人在其他平面人眼中就是前一秒平空消失，下一秒出現在圓圈地牢


  之外。這在2次元平面人的眼中就像神蹟，對我們卻是稀鬆平常的事。




  同理可證星際效應片中五次元人救庫伯的一連串舉動的不可思議，


  在五次元世界卻是再平常不過，只是以我們受限的知識與視野無法看透其中奧妙。




  這是我對本片男主在書櫃後方的神秘空間所作的理解，而我很喜歡諾蘭設計的


  高次元插手低次元世界的想像畫面。那個5次元超時空概念不是諾蘭神來一筆隨便


  創造的，他請來的製片(基普索恩)是物理學家，很多片中的理論應該都有向這位


  科學家諮詢過，不是完全空穴來風，諾蘭兄弟自己無中生有的。



  文章表達怕詞不達意，歡迎高人指點指教。Thanks~


