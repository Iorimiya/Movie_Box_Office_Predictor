content: '剛剛看youtube上點到這個片段就再看了一次




  如果懶得點進去的話，基本就是曼恩博士（麥特戴蒙）把主角推下懸崖的那段


  然後曼恩喃喃自語「我沒錯，我沒錯，我是為了全部的人類」



  前年在電影院出來的時候，對於曼恩只是覺得「俗辣，背叛」的感覺


  但剛剛看了之後，突然覺得曼恩其實一點也沒錯！！



  1. 他在出發前，就已經知道計畫A只是為了維持地球秩序的謊言


  不只他，整個這個計畫的核心人物都知道，所以理性來說，要不是為了其他人類的生活秩序


  知情的人都會覺得不需要浪費資源去執行「拯救全世界」的計畫A


  寧願把資源拿去多丟一些探測其他可居住星球的任務


  因為物理定律在當時是認為不可能解開的



  2. 人類不應該責怪一個在外太空精神崩潰的太空人


  他承受的苦難是無法想像的，只要一個小念頭「整個地球資源應該不缺來載我一個人離開吧」


  尤其這種小念頭，在生死交關時會在頭腦裡無限放大，也就是曼恩一直說的「求生本能」




  所以當主角想開太空船離開時，一個理性的人其實都應該要有以下想法：


  「主角瘋了，我們這邊一定需要那艘母船才能執行傳承人類的任務，你幹嘛回去陪全人類死」



  所以講到這，曼恩只做錯一點，他不敢說實話


  根據電影對於主角的性格描繪，我覺得已經很清楚了，他會為了任務而犧牲自己


  但是主角當時以為任務已經完成，冰凍星球就是人類未來的家


  任務完成，電影也開始演「凱斯駕駛登陸者號從母船卸載貨物下來」


  然後主角回家順便把Tars丟進黑洞看能不能完成「任務A」，不能就回家陪死



  所以到頭來，曼恩還是俗辣...因為不敢說實話


  但也因為曼恩的俗辣而救了全人類，不然實話說出來，主角一定會捨命繼續執行「任務B」


  而任務A真的變成註定失敗（當然也要高次元生物開大決才能）


  --'
