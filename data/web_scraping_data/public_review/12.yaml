  而Plan B從來就不是他的打算。\n他心中想的，是他家人的未來的生存。\n\n在這兩種計畫的背後中，\n其實是影射了兩種不同的價值觀與思維。\n一種是對現存人類的價值的維護，\n\
  另一方面而言，似乎是象徵著人類物種的未來延續。\n\n這樣地價值問題不僅僅是在Plan A 跟 Plan B兩個選擇下呈現出來，\n在情節刻意安排下，當中張力的碰撞也被呈現了出來。\n\
  \n在這樣的張力下，似乎就帶出了一個有趣的問題:\n人類存在的最寶貴的價值是什麼？\n是現在還活在地球上的人的生命與愛的存在，\n或是人類物種的未來？如果地球上的人已經被認為失去希望，\n\
  是否選擇放棄拯救尚在地球上的人的微小機會，\n去到另外一個星球種下人類物種未來的種子？\n就好像是植物一樣？！\n什麼才是一個值得為存在奮鬥的價值與思維？\n\
  是目的價值導向？還是功利效益導向？\n\nBrand教授打從一開始便放棄了Plan A，\n一開始的所有送死的計畫都是針對Plan B，\n連計畫的名字「拉撒路計畫」(Lazarus\
  \ Mission) 都附函深意，\n在聖經故事中的拉撒路是一個死裡復活的神蹟故事，\n似乎是希望這個計畫能夠為將死的地球帶來一線希望，\n同樣地，也期盼著那些派出去犧牲的太空員，\n\
  能夠為人類帶來重生的機會。\n\n最後結局，最精彩的部份就是Cooper與Mann的對比，\nMann為著自己的生存選擇犧牲其他人，\n而Cooper為著讓Amelia活下去見到她的愛人，\n\
  而自己選擇犧牲跳入黑洞。\n\n在大多數天文物理學家的認知中，\n跳入黑洞的行為就與自殺無異。\n “Most people would agree that\
  \ a person\n   who jumps into a black hole is doomed.”\n   - Brian Greene, Columbia\
  \ University cosmologist\n\n而就是在這樣選擇犧牲自己的抉擇中，帶出了重生，\n帶來了他們最初計畫的期盼，Lazarus的復活，\n\
