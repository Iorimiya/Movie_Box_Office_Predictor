content: '奇怪咧，你要整理Q&A是你的事情，引戰個屁啊？


  那麼如果我不小心打了「自以為『打了某些自以為挑到BUG的板友臉』的板友臉」


  那我先說聲抱歉，請不要介意嘿~



  問題就在於，NASA怎麼會讓庫柏成為「意向不明的農夫」，而又沒有其他駕駛員呢？


  雖然說是機密計畫，但是電影裡面的NASA仍然有一狗票的成員，可是卻沒有半個駕駛員？


  為什麼有辦法聚集這群人，卻沒有辦法找駕駛員？這除了NASA腦殘根本沒有其他解釋。



  問題不在於燃料吃不吃緊，問題是「漫遊者號攜帶的燃料」就能讓他們脫離星球，為什麼

  當初離開地球的時候「要用兩大管火箭」呢？以他們的技術根本不需要那麼大的火箭。


  這裡純粹是為了致敬所以忽略嚴謹設定的橋段，你的解釋根本沒有回答問題。



  這裡就是為了劇情方便「開外掛」嘛



  這也是為了劇情方便的不合理，庫柏都知道用摩斯密碼，五次元生物不知道？


  他們引起的重力異相NASA也都有發現啊，如果他們使用摩斯密碼，NASA會看不出來？


  所以五次元生物為什麼不這麼做？就只是因為劇情需要！



  這裡不合理！如果布蘭德可以發送訊號給地球，而且地球有人接收訊息，那麼為什麼沒有

  人前去找布蘭德？


  那可是顆「可以居住的星球」耶，難道他們想要永遠住在太空站？庫柏有必要自己偷台飛

  機跑過去嗎？根本不合理。



  按照你這麼說，金庸要修改很簡單啊。


  他只要在小說開頭安排一個人物，在談到少林寺的時候順便說：「其實我在少林寺看過真

  正厲害的高手，只是大家都不知道他是誰耶。」這樣就好了啊。


  「機械神」的問題在於他不屬於主角群，他和故事完全無關，他妨礙主角依靠「自己的能

  力解決問題」這才是問題所在，和早提晚提沒有關聯。



  胡說八道！你拿兩顆鑽石敲敲看，不要說鑽石啦，你拿兩個安全帽敲敲看，看要多大力才

  能敲出裂痕，然後再想像你是戴著他用頭敲看看。



  --


  問題是「為什麼沒人去找她」啊= =


  還需要庫柏偷船去找她...



  除非未來的人都很自私，覺得放任布蘭德一個人建設星球就好都不用幫忙，否則明明有技

  術也有餘裕卻不派人找她根本說不過去。



  你忘了庫柏見到墨菲的時候，她已經沉睡兩年了喔。


  所以收到布蘭德訊號是兩年前的事情了（應該是兩年吧？）



  的確「有可能」就是這麼巧合，庫柏被發現剛好就是他們收到布蘭德訊號的時候。


  那麼庫柏有需要那麼及自己先跑，而不和其他人一起走嗎？會差那麼幾天嗎？


  他可是「現存人類中」唯一有穿過蟲洞經驗的人耶



  所有問題都是接受度的問題啊...



  那個m是說什麼？



  BUG有兩種，分別是「不合邏輯」還有「不合情理」


  兩者程度有別，但說到底都可以是「接受度問題」，就算是邏輯問題，也可以被「不要鑽

  牛角尖」或者「這只是電影」的態度來帶過。



  他自己開頭要說打臉的，客觀來說，本來就沒有完美的電影，會有小瑕疵是必然的


  大家討論一下可以，確實不用有優越感，但是自以為「打臉」不也是要有優越感？



  哦喔，了解。



  不是去不去的問題，是「自己偷偷跑去」的問題，這很明顯違背常理。



  所有電影創作的內容都是劇情需要，但是不代表都不合理，這有區別。



  「人物行為符合常理」是所有創作的隱含設定啊！



