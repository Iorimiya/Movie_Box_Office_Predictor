content: '早在一百年前，愛因斯坦在廣義相對論中就預言了黑洞的特性


  在遠離事件視界外的距離觀察黑洞會看到什麼畫面

  其實在廣義相對論裡就已經爆雷了


  人類早就知道黑洞看起來大概會長怎樣，只是一直拍不出真正的照片


  黑洞理論上是一個體積無限小密度無限大的東西

  因此目前我們界定黑洞都是以它的事件視界作為黑洞表面

  這邊要特別留意，事件視界並不是黑洞本人只是一個邊界

  落入事件視界的物質永遠無法逃出


  它的大小一般都是以史瓦西半徑來做推算

  舉個簡單的例子，如果地球今天變成黑洞

  那地球的史瓦西半徑大概是一顆彈珠的大小

  但質量卻是整個地球


  回到NASA的照片

  因為黑洞不會發光也不會反光

  所以你沒有辦法直接拍出它的樣子


  照片中紅紅的光就是黑洞外面的吸積盤

  因為宇宙中絕大多數的黑洞都會自轉

  你可以簡單的想像成當有一些物質非常接近事件視界即將被吸入時

  會在周圍跟著黑洞一起旋轉最後才掉入黑洞中


  我們就是利用這些吸積盤的光當作剪影來描繪出黑洞的樣子


  而在廣義相對論中，

  愛因斯坦已經預言在黑洞周圍會有重力透鏡發生


  因為黑洞事件視界周圍強大的重力場會影響經過的光產生透鏡效果

  所以無論是真實的黑洞照片

  還是電影中的黑洞樣貌都是根據愛因斯坦預言的一樣

  都是以外面吸積盤的光因重力透鏡效應把事件視界的範圍表現出來


  只能說在沒有超級電腦沒有超大電波望遠鏡的一百年前

  已經預言一切而且沒有說錯的愛因斯坦是神一般的存在


  另一個電影裡出現的「天上方一日，地上已千年」

  時間膨脹效應也在愛因斯坦的相對論中有精確描述

  不過那又是另一段故事了


  --'
