content: "隔了六年二刷《星際效應Interstellar》，因為全神貫注在思考涵義，反而錯過感動XD\n不過重看後還是有新發現（墨菲偷穿老爸的外套！），以及新想法，應該沒有以前那麼腦\n\
  補，以下有《星際效應》跟《2001太空漫遊》的雷，我分七個部分討論：\n\n（一） 塔斯：你在小聲什麼啦！──不能不致敬的《2001太空漫遊》\n\n（二） 曼恩博士：我不當人啦！──哈兒（HAL9000）\n\
  \n（三） 奇普：（我可以說話了嗎？）──機器人學壞\n\n（四） 女布蘭登博士：ＬＯＶＥ♡──什麼這部有哲學？\n\n（五） 湯姆：我妹壞壞──孩子的教育不能等\n\
  \n（六） 小彩蛋\n\n（七） 結尾\n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\
  \n（一） 塔斯：你在小聲什麼啦！──不能不致敬的《2001太空漫遊》\n\n《2001太空漫遊（以下簡稱2001）》是太空經典電影，簡單說，看到有猿人在敲骨頭，或\n\
  人類在宇宙跑來跑去的電影，就先懷疑他有致敬《2001》就是了。這部電影我沒看過，但\n讀過小說，後續作則沒讀過。以下我說的《2001》都以小說為主，大意是（雷警報！）：\n\
  \n「人類在月球上發現了外星智慧的產物石板（TMA1），受到指引而前往土衛八，此太空任\n務由的大衛．鮑曼與法蘭克．普爾兩位太空人、智能電腦哈兒（HAL9000），以及三位冬\n\
  眠太空人共同執行。哈兒掌控太空船上所有的機能，但路途上哈兒出現故障，地球任務中\n心決定關掉哈兒，哈兒畏懼被關機，所以為了掩飾問題先宰了普爾，在鮑曼起疑要喚醒冬\n\
  眠艙的太空人時，哈兒就決定僅自己執行任務，把剩餘太空人都殺了，後來鮑曼逃過一劫\n，並成功拔光哈兒的記憶體，關閉哈兒，執行土衛八任務。」\n\n讓我們回到《星際效應》，在主角庫柏前往土星蟲洞路上，要進冬眠艙前，他問機器人塔\n\
  斯（TARS）：\n\n庫柏：（小聲）布蘭登博士跟艾德蒙斯有什麼關係嗎？\n塔斯：（大聲）你講話那麼小聲做什麼？他們又聽不到！\n（看到布蘭登博士冬眠艙沉下去）\n\
  庫柏：布蘭登博士跟艾德蒙斯有什麼關係嗎？\n塔斯：我不清楚\n庫柏：是90%的不清楚？還是10%的不清楚？\n塔斯：我同時有個設定叫自我裁量\n庫柏：別擺張撲克臉嘛\n\
  \n這幕應該是致敬《2001》鮑曼跟普爾在放低聲音討論關掉哈兒的部分：\n\n普爾：清醒點了嗎？（放低了聲音）我們太空船可能有一個輕微的患者\n鮑曼：了解，任務中心還說了什麼？\n\
  普爾：將哈兒關機，把太空船控制權暫時交給地球\n（當然，兩個人都知道他們講的每一個字哈兒都可以聽到，其實也不必私下討論這件事，\n但哈兒是同事，兩人也不好意思大喇喇地講）\n\
  \n《2001（電影）》好像是兩人走到哈兒聽不到的地方討論，但被哈兒隔著玻璃讀唇語。\n\n＝＝＝＝＝\n\n（二） 曼恩博士：我不當人啦！──哈兒（HAL9000）\n\
  \n所以，還有哪裡是致敬《2001》的嗎？\n我覺得有，《2001》的高智能電腦──哈兒，一個內疚出病的電腦：\n\n「鮑曼跟普爾以為這次任務是去土星（Saturn）觀測而已，但事實上，是要去土衛八（伊\n\
  阿珀托斯Japetus）確認外星生命跡象，因為事關重大連這兩人都被隱瞞，要直到靠近任\n務地點才會告訴他們真正任務。在那之前，真正任務只有任務中心、冬眠三人組以及哈兒\n\
  知道。」\n\n我這邊整理一下哈兒的特徵：\n1)最優秀的智能電腦\n2)知道真正任務（確認外星生命跡象）並隱瞞其他人\n3)不想被關機（哈兒認為是死亡）\n\
  4)在普爾即將發現真相前（普爾：哈兒停下貝蒂！），用貝蒂艙撞死普爾\n5)殺鮑曼未遂\n\n所以哪邊有致敬哈兒？很嘴的塔斯、少話的凱斯（CASE）、爆掉的奇普（KIPP）？\n\
  不，都不是，不是機器人（說是的話我覺得機器人們會嘴我XD）。這邊我覺得是曼恩博士\n（Mann；麥特．戴蒙飾）\n\n曼恩博士的特徵是：\n1)是拉撒路任務12位先遣太空人中卓越的帶領者\n\
  2)知道A計畫是假的，一開始就只有B計畫\n3)不想死，所以謊報曼恩星球人類可以生存\n4)羅米利（Romilly）看到曼恩星真實數據（塔斯：羅米利退後！），用奇普炸死羅米利\n\
  5)殺庫柏未遂\n\n可以比較以上兩者特徵的相似度，另外還有，在曼恩星上，庫柏根曼恩纏鬥時：\n\n（庫柏壓制曼恩，曼恩用頭盔撞庫柏的頭盔）\n庫柏：停下！曼恩博士！你這樣有50%的機率會弄死自己！\n\
  曼恩：（頓一下）存活率比我之前的高（繼續撞）\n（庫柏頭盔破洞，洩氧掙扎）\n\n「50%機率」在《2001》這邊也有提到：哈兒有安裝半數學性質的遊戲（跳棋、西洋棋、\n\
  多方塊等等），但太優秀了，所以跟人類玩遊戲時，哈兒的勝率是設定在50%。\n\n所以，在這邊我假定曼恩博士就是哈兒的話，可以開啟一個有趣的想像，就是我能透過哈\n\
  兒的個性，而更進一步了解曼恩博士這個人：\n\n「哈兒是為目標而誕生的智能電腦，對他來說，達成指派的任務，不只是一種執著，更是\n他存在的唯一理由。有心的錯誤是不存在的，就算只是隱瞞真相他也會有一種不夠完美，\n\
  充滿錯誤，就人類說來相當於內疚的感覺。哈兒生而純真，但沒過多久，他的電子伊甸園\n裡就鑽進了一條蛇。\n\n哈兒只感受到有種衝突正在逐漸摧毀他的內在一致性──那就是真實，以及隱瞞真相之間\n\
  的衝突。他已經開始出錯了──當然，就和精神病患一樣，他不可能注意到自己的症狀，\n因此也不會承認。」\n\n所以對我來說，曼恩博士的內心充滿著：達成任務不擇手段的執著、內疚、心中伊甸園鑽\n\
  進一條蛇、隱瞞真相的衝突、出錯、有精神症狀但不承認。\n\n「其實這還只是小問題，就像大部分的人處理自己的精神問題一樣，哈兒或許還控制得住\n，不至於釀成大錯──只要沒有面臨危及自身存在的險境。\n\
  \n有人威脅要讓哈兒斷線，所有的輸入都將被剝奪，他要被拋入一個難以想像，沒有意識的\n世界。對哈兒來說，這無異於死亡。因為他從沒有睡眠的經驗，因此他也無從得知睡著之\n\
  後還可以再次醒來…」\n\n曼恩也是，他知道曼恩星上人類無法生存，補給用完了，他想活下去，就只能進入冬眠艙\n陷入永眠\n\n曼恩：我根本沒有設定甦醒時間\n\
  曼恩：我知道只要按下按鈕就有可能得救，我也很掙扎\n曼恩：你無法想像我經歷了什麼，很少人經歷過\n\n「因此，哈兒要以自己所有可以動員的武器來保護自己。無關仇恨，但也不帶憐憫，他將\n\
  去除導致自己沮喪的根源。\n\n然後，按照原先為了特殊緊急情況兒給他的指令，他將繼續執行這次任務──排除一切阻\n礙，毋須任何同伴。」\n\n曼恩：你感覺到你的生存本能了嗎？它驅動我，驅動我們所有人，這將拯救我們，因為我\n\
  要拯救大家，為了你，庫柏\n曼恩：重點不是我的命或是庫柏的命，重點是全人類！\n\n＝＝＝＝＝\n\n（三） 奇普：（我可以說話了嗎？）──機器人學壞\n\n\
  我對於曼恩博士的形象就如同本篇（二）所述，我會把他跟哈兒重疊。當然大家都可以說\n我這樣太牽強，沒關係，反正電影就是各自解讀哈哈哈，除非導演有其他作品在講曼恩博\n\
  士……呃，還真的有\n\n導演諾蘭在2014年與墨菲（Sean Gordon Murphy）出版一個美漫《Absolute Zero》，描\n述曼恩博士與奇普（KIPP）在探索曼恩星上的故事，想認識更多曼恩博士的孤獨，以及想\n\
  了解奇普是個怎麼樣的機器人，各位有興趣自己去找該漫畫看看，至於我，我則是很滿意\n哈兒這個解釋，所以會對該美漫視而不見XD\n\n關於本部的機器人們，也就是塔斯、凱斯，以及奇普，在本電影的涵義，我想了很久，最\n\
  後的結論是：應該沒有特別的涵義吧？但沒差，我真的蠻喜歡這些機器人的幽默感，我這\n邊補充凱斯（CASE）的台詞：\n\n（眾人搭漫遊者號下米勒星）\n凱斯：我們該減緩\n\
  庫柏：凱斯你別亂動，我唯一一次降落失敗是因為在錯誤時間減緩\n凱斯：再謹慎點…\n庫柏：會害死你的只有魯莽駕駛\n\n布蘭登博士：降落的真優雅\n庫柏：不，但非常有效率\n\
  \n（凱斯開船降落曼恩星）\n庫柏：凱斯，再慢點\n（凱斯降落）\n庫柏：你開的真棒\n凱斯：跟大師學的\n\n（要對接永續號，讓它停止旋轉）\n凱斯：永續號轉速是67、68RPM\n\
  庫柏：凱斯，準備用推進器旋轉接上\n凱斯：這是不可能的\n庫柏：不，這是要做到的\n\n凱斯：庫柏，沒時間謹慎了\n\n凱斯這個角色雖然話不多，但卻是有明顯的改變，這邊台詞就可以看得出來，原本它覺得\n\
  庫柏開漫遊者號太衝，要他再謹慎點。結果後來凱斯自己駕駛太空船也是很衝，甚至還叫\n庫柏再衝一點，我只能說，庫柏你帶壞凱斯了\n\n另外各位可以比較一下這三位機器人跟《2001》的哈兒異同，我倒是一直想像機器人們吃\n\
  類爆米花，邊看《2001》邊嘴哈兒的模樣XD。\n\n＝＝＝＝＝\n\n（四） 女布蘭登博士：ＬＯＶＥ♡──什麼這部有哲學？\n\n想想看，這部片中的太空人，都是怎麼死的？\n\
  \n米勒（Miller）：從米勒星上的殘骸判斷，應該是大浪撞擊而死\n道爾（Doyle）：在米勒星被大浪捲走\n羅米利（Romilly）：在曼恩星被奇普炸死\n\
  曼恩（Mann）：出曼恩星後，對接永續號，氣閥沒接好開門被炸飛\n艾德蒙斯（Edmunds）：可能死於艾德星的土崩\n\n腦補的來了，我在比較這些太空人的死法後，發現一件事：\n\
  \n米勒、道爾：死於大浪（水）\n羅米利：死於爆炸（火）\n曼恩：死於氣爆（氣）\n艾德蒙斯：死於掩埋（土）\n\n水火氣土，這不是「四元素」嗎？\n\n古希臘時期多元學派（Pluralists）的哲學家，恩培多克萊（Empedocles，西元前\n\
  490-430年），我們現今提到的四元素說，也就是「水火氣土」，就是他提出來的。他的\n宇宙論認為，水火氣土是最根本不變的東西，它們之間的不同比例組合，構成我們所見萬\n\
  事萬物的差異\n\n我承認，這邊不算哲學，就只是在說哲學史而已，而且我也是業餘的。前蘇格拉底哲學家\n，他們的宇宙論就現今的看法是無稽之談，但他們依然被歸類為哲學家，主要還是因為他\n\
  們脫離了用神話解釋自然的傳統，並以單一或多元物質解釋所有自然現象。這種說法可以\n是科學的假說，至少會從經驗上來考察這些假設\n\n？？？？？\n這邊先來個猜謎：\n\
  布魯斯．威利（Bruce Willis）＋蜜拉．喬娃維琪（Milla Jovovich）\n猜一部電影？\n解答會在下一頁（四）末公布\n？？？？？\n\n事實上，恩培多克萊那個時代，並沒有「元素」這個說法，對於「水火氣土」的稱法，應\n\
  該是四種原始原質，但方便起見我們還是先用元素稱之，另外「四元素」這個訛稱，會造\n成恩培多克萊的理論只講一半，因為他的宇宙論還有其他因素：\n\n恩培多克萊：愛使所有元素結合，而恨使它們分離\n\
  \n愛與鬥爭對於他來說，乃是水火氣土同屬一級的原始原質。有些時期愛占上風，有些時期\n鬥爭則更強大。曾經有過一個黃金時代，那時是愛完全勝利的。那麼回到《星際效應》，\n\
  本部有提到相關的東西嗎？\n\n(出米勒星後，三人爭執要去曼恩星還是艾德星時)\n女布蘭登：也許愛還代表的更多──只是我們尚未理解而已，也許是種佐證，某種我們還\n\
  無法意識到的更高層次。我穿越整個宇宙，就為了見一個10年未見的人，而且我也知道他\n可能死了。唯有愛超越時間與空間的維度讓我們可以感受。或許我們該相信他，就算我們\n\
  尚未理解。好吧，是的庫柏，是有微乎其微的可能我為再次見面沖昏頭，但那不代表我錯\n了（註：我英文差，翻譯可能與電影不同）\n\n（五維空間書房）\n庫柏：愛，塔斯，是愛，就如布蘭登博士所說的。我跟墨菲的關係是可以量化的，愛就是\n\
  關鍵！\n\n猜謎：布魯斯．威利（Bruce Willis）＋蜜拉．喬娃維琪（Milla Jovovich），猜一部電\n影？\n解答：《第五元素（The Fifth\
  \ Element）》，1997年上映，導演盧．貝松（Luc Besson\n）。\n\n＝＝＝＝＝\n\n（五） 湯姆：〝我妹撞壞我的車，誘拐我老婆兒子，搞不好還想放火燒我的玉米田，轟\n\
  她出門剛好而已吧？〞──孩子的教育不能等\n\n小墨菲：為什麼你跟媽給我取這麼差的名字？\n庫柏：我們沒有啊\n小墨菲：墨菲定律？\n庫柏：墨菲定律並不是指壞事一定會發生，而是指可能發生各種事情都會發生，我們認為\n\
