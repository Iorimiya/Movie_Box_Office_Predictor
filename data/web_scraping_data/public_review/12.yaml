content: '這一段是整個星際效應Bug之一，關於適居帶行星的尋找與判斷技術

  ，其實現在的地球已經具備了，地球缺乏的是到達那邊的技術，不過，故事裡面

  並沒有說明那幾顆行星所在的恆星系距離地球的距離，如果距離大到光譜探測技

  術的極限，那麼透過現有的探測技術是無法判斷行星適居帶的，甚至連那邊有沒

  有行星都不知道。


  這個故事的bug為了劇情的關係非常多，不過行星探測的問題倒不是裡面最大的，

  遠距離太空探索，有人的存在有它的好處在，像是為了探測火星的好奇號，為了

  計算到達火星的軌道，NASA就花了非常久的時間，而當好奇號降落火星之後，光

  是一個指令要送到好奇號上讓好奇號執行，就得花上幾十分鐘，資料的傳輸當然

  更久，像是新視野號已經飛行到冥王星外，地球幾乎已經失去了控制新視野號的

  能力。如果飛行器上有人，就可以直接在飛行器上做出反應，NASA在不知道黑洞

  過去那邊的情況是怎樣的狀況下，是沒有辦法派人過去的。


  關於這一點嚴重的Bug就是，為什麼其他人的信號可以傳送回地球，但是永續號的

  信號卻沒有辦法，即使只是回傳heartbeat的信號也好。這樣地球就可以知道永

  續號的任務仍然在進行。


  另外一項大問題是行星尺度與恆星尺度的問題，恆星與恆星之間的距離是非常

  遙遠的，也就是說，像是巨人這麼大的黑洞，以永續號的移動能力來看，周邊

  不能有可以在尺度內到達的恆星存在。


  但是故事裡面出現的三個行星卻都有太陽，唯一的可能是這顆太陽跟那顆黑洞是

  一個聯星系統，不過那顆太陽因為距離黑洞非常近，所以能量會以非常快速的狀況

  被黑洞吞噬。看起來黑洞周邊的光芒應該就是這顆恆星的氣流，雖然電影裡面沒

  有描述出這樣的狀況，所以有些人認為那三顆行星都是環繞黑洞運行，但這是不可

  能的，因為黑洞不會發出熱量，所以就算有環繞黑洞的行星，根本不可能有光跟熱

  ，應該都是極度低溫黑暗的死亡世界。在故事裡面明顯有太陽的存在還有白天以及

  夜晚，以及黑洞周圍的光，所以唯一的可能就是那是一個聯星系統。黑洞與恆星的

  聯星系統的確有觀察到可能的候選系統，像是天鵝座X-1。


  如果那些光束是恆星的噴射氣流，那麼主角在靠近黑洞的時候就會蒸發，根本不可

  能進出黑洞。


  第一顆海嘯星之所以會有這麼大的海嘯就科學上是合理的，因為靠近黑洞質量這麼

  大的星體，所以潮汐的影響當然會比地球大很多，但距離黑洞如此近的行星不可能

  是適居帶，而且這麼靠近黑洞也很不太可能會有任何非恆星質量的星體存在，應該

  都會被恆星以及黑洞的引力撕裂或吞噬，更不可能有像是海嘯星這種類地行星。


  故事裡面嘗試以非常簡化的方式描述星體之間的關係，就是為了要避免這些Bug以及

  降低觀眾接受的難度，大家還是欣賞畫面跟故事就好，至於科普的部分就不用太追

  究了。


