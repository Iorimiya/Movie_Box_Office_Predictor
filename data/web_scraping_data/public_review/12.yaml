content: "上禮拜天終於去看了眾所矚目的星際效應\n\n\n本身就是科幻題材迷的我，諾蘭+科幻根本要我命三千XD\n\n以下防雷\n.\n.\n.\n.\n\
  ..\n.\n.\n.\n.\n\n .\n.\n.\n.\n.\n.\n.\n\n\n星際效應的討論/影評文章多不勝數，有褒有貶。\n\n對我而言，星際效應絕對是2014年的神片之一(only2014)，看到版上對於諾蘭的批評我不\n\
  覺得哪裡有錯，但這就是諾蘭的電影，他不是全能，世界上也沒有全能的導演，缺點是諾\n蘭的一部分。\n\n\n\n\n整體而言，我是沒有感受到bug，只是有些不合情理(例如：雖然湯姆放棄父親回來的念頭\n\
  ，但老爹自己完全忘記還有個兒子啊~)\n\n\n\n\n由於討論太多次了，就簡單提以下幾點我認為有趣的部分：\n\n\n\n\n1.ǖL名主角\n\n男主角庫柏沒有名字，大家都庫柏庫柏的叫，沒有人知道他的名字，而我也是到了電影結\n\
  束後才想起，對耶，為什麼他沒有名字？\n\n\n進而聯想回劇情，人類因為墨菲 庫柏得救，全人類所知悉的救世主是墨菲，沒有人知道\n男主角在五次元空間的作為，庫柏是個無名英雄，是不是因為這樣，才不給庫柏一個名字\n\
  呢？\n\n\n\n2.庫柏與墨菲的牽掛\n\n最後，庫柏在太空站見到女兒(老太太)的那一幕十分不協調，病床邊的人，都是墨菲的子\n女，也是庫柏的子女，但是，除了墨菲之外沒有人跟庫柏互動，一方面告訴我們，縱使墨\n\
  菲因為父親協助才拯救人類，流逝的時光依舊不復返，墨菲獲得公式後數十年，墨菲習慣\n，也\"已經接受\"父親不在的事實，現在父親回來了，顯得有些突兀。\n\n\n\
  也因為這樣，庫柏出發追尋宇宙中的夥伴，墨菲之於家庭，庫柏之於宇宙，共通點都是為\n了人類，這點我認為十分細膩。\n\n\n\n\n\n結論，我認為星際效應不至於成為頂尖之作，但是水準一定有中上，聲光效果就不用多說\n\
  了，劇情頗有諾蘭的一貫風格A堅強穩固的科學知識架構(且非唬爛)，劇情\"設定\"魅力\n十足，看諾蘭電影，被腦幹的感覺實在爽快。\n\n\n\n--\nSent\
