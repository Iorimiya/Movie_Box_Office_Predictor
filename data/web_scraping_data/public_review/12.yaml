  小女孩的角色才轉化為慈祥的奶奶。


  對著自己孫子微笑，並毫無遺憾的在家人的陪伴下走完自己的人生。











  而庫柏也終於能夠放下，繼續自己要走的路。


  爺爺當年說：「。」


  看似傳統的教條，在經過了大風大浪後，反而讓人感動於遵守承諾的勇氣。


  是如何的愛讓明知很難回來的庫柏持續前進，並在放棄之際進入了書櫃的三次元。


