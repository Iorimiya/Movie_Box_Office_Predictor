content: '以下有劇情!!!!!!!!!





  我是原po，首先還是謝謝大家的回覆，不過我仍有以下疑問


  1.電影中太陽系至行星距離1000光年，雖然主角藉由蟲洞縮短距離(假設100公里)就短時


  間抵達行星，所以主角並無超越光速，但對於地球上的人來說，主角卻在短時間移動了


  1000光年，這樣對於地球上的人而言，主角是否超越光速？


  2.關於超越光速導致時間逆行的問題，霍金所著「胡桃裡的宇宙」(大塊文化出版)第


  五章中(P.135)，書中提到：時空彎曲的太厲害，而讓你在搭乘太空船升空後，於出發


  之前回到原地，假如蛀孔(蟲洞)存在的話，就有可能發生這種事，另P.134圖中亦展示


  太空船於12:00出發，經由彎曲時空後於11:45回到原地(即回到過去)，另P.136也對回


  到過去作出說明。


  3.霍金所著「時間新簡史」(藝文印書館編譯)第十章P.103也提到：蛀孔(蟲洞)


  允許人們逆時旅行，正和其他超光速旅行的可能一樣。




  依我的概念，超光速僅存在於一種概念，因為物質達到光速需無限大的能量(因物質的


  質量此時達到無限大)，既然人們無法產生無限大能量，超光速自然無法達到；若要利用


  蟲洞達到超越光速的速度，打開蟲洞即類似奇異點的概念，能量也是趨近無限大，


  假使有自然產生的蟲洞，人們也無法製造出可抵擋無限大能量的太空船來安全穿越蟲洞


  ，所以我的認知是，超光速在數學概念上可行，但會被現實物理法則限制使其不可行，


  不過電影既然已假設以蟲洞的方式可行，我才會想了解超越光速導致時間逆行的問題，


  因為電影中似乎無這方面的考量。


  再次謝謝各位的回覆，讓我學到很多


