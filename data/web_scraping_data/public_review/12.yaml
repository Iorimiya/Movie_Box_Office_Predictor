  \n(內有雷)\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n星際效應毫無疑問的是我今年最期待的電影，沒有之一。\n\n諾蘭一次又一次的展現他的企圖心，不停的挑戰新題材、新的元素，\n\
  \n電影這次帶我們上了太空，並用科學理性包裝著導演之前作品少見的感性元素，\n\n一方面拋出了很多人類未知的概念挑戰了觀眾的理解極限，\n\n一方面又烘托主角深摯的父女感情來挑動觀眾的淚腺，企圖讓本片成為自己最偉大的作品\n\
