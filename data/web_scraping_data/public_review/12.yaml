content: '雖然說去看電影之前到版上稍微爬了一下文，

  但實在是太擔心被雷到，所以文章也不是爬得很仔細。


  但是有人提到看這部電影前，還得做個功課去了解一些理論，

  個人倒是覺得可以不用太擔心，導演的功力蠻強大的，

  他已經盡其所能以簡單的方式，去幫助觀眾了解電影龐大的設定。


  當然如果懂得多一點，或許能在電影裡面得到的更多一些也說不定。


  反正簡而言之，

  就是看完電影之後迫不及待想把自己的想法跟大家分享、討論，

  而且是在先不爬過其他人的文章之前趕快PO，

  先把想法記錄下來，之後再慢慢去吸收大家得到的東西，

  感覺上這樣樂趣大一點XD


  ==  防雷  ==






  首先，大前提是，關於時間線的設定應該是單一時間線。


  儘管在黑洞中可以透過"重力"向過去發送訊息，達到某種程度"時光旅行"的目的，

  但是已經發生的就是永遠不會改變，

  設定上與 哆啦A夢 的時光機相似XD，


  建構在這樣的大前提下，

  庫柏在試圖傳送摩斯電碼給墨菲以改變歷史時，

  機器人傳達了這樣的訊息，

  所以隨即庫柏才意識過來，

  "自己無法改變已發生的事情，反而必須讓已經發生的必然發生"，

  才又向更過去的自己傳送座標，

  讓一切發生。


  同樣的是建構在這樣的大前提下，

  在更多年之後的人類，掌握了高次元的知識之後，

  才又建構了蟲洞，向地球的人類發送訊息，

  並在黑洞裡建構了這樣的時間軌跡，讓這一切必然發生。


  所以庫柏必須活下來，只有透過他的口述歷史，

  將發生的這一切傳達給後世，

  才會有庫柏在黑洞完成任務之後，隨即又透過蟲洞傳回到太陽系的事實發生。


  所以導演真的是有點太神了!

  結局必須圓滿感覺上雖然老套，

  但是稍稍了解了設定才又讓觀眾覺得

  "啊!主角活下來是必然發生而且合理的啊!"

  這樣的手法真的很讓人佩服!


  ---


  以上是自己粗淺的看法，

  當然對於設定是可以理解，

  但是也只知其所然卻不知其所以然。


  比方像是為何在第一顆行星的時間感會與地球上有落差?

  是因為重力?還是緊鄰黑洞的關係?

  因為短時間內的資訊量有點大，

  超乎了自己大腦的負荷了XD


  另外黑洞內可以做時間上的旅行，

  這只是單單電影的設定而已嗎?

  還是其實有部分的假說、甚至是學說支持這樣的說法呢?


  ---


  總而言之，可以讓人稍作思考又不至於太艱澀難懂，

  又可以賺人熱淚，

  這部片個人感覺給好雷只是剛好而已。


  --'
