content: "我過去是個無神論者，其實現在還是算啦，\n　我不相信鬼神，認為人死了就什麼都沒了，\n　只有愛他的人會想起他，頂多就活在他人的記憶中...\n\n\
  \  9年前我很愛的外婆過世了，每次到外公家，母親總會叫我去拜一下她，\n　雖然過去我真的很愛她，但我認為拜拜一點意義都沒有，\n　只是做個樣子給別人看還懷念她，我也從不曾對神或死去的親人說話，\n\
  　覺得那只是自言自語，像白痴或神經病的行為，\n　偶爾想起過去和外婆發生的事，那就夠了～～\n\n　直到我看星際效應，主角一離開米勒星球，趕著看23年來兒女的訊息，\n\
  　主角哭了，我也哭了....\n  23年多完全沒聯絡，對兒女們來說，以正常人的想法，父親應該已經死了！！\n　兒子的老婆也勸他放下，讓庫伯走吧....\n \
  \ 但是他們那些留言，卻實實在在讓庫伯看到，並感動著。\n\n　過去曾看過許多關於鬼神的電影，都比不上星際效應能夠改變我的觀念，\n　星際效應完美的用科學\"\
  來印證鬼魂的存在\"。\n  也許...我們對死去親人說的話，真的可以讓他們在另一個次元聽到。\n　若是庫柏的兒女跟我一樣認為父親已經死很久，不再自言自語錄影傳送了，\n\
  　就不能成就這感人的故事。\n\n　我認為好看的電影可以分四級，\n　第一級是能夠改變和反轉我根深柢固的觀念。  像星際效應\n　第二級是啟發我們新觀念，或是看電影時讓我們不停地思考。\
  \ 像全面啟動、心靈捕手\n　第三級是完美呈現史實並感動我們。　像辛德勒的名單、太極旗飄揚\n　第四級是看電影的時候很爽。　像阿凡達、鋼鐵人\n\n  諾蘭導演從記憶拼圖，頂尖對決，黑暗騎士，全面啟動，到星際效應，\n\
  　他一直在創新，讓我去享受一個又一個更好的故事。\n\n--\n主角在另一個時空也能夠接受到兒女的訊息，並且藉重力傳訊給女兒，\n如果人死後，他的靈魂也到另一個時空的話，\n\
  是否也能夠接收到我們給他的訊息呢？？\n以前我不相信，現在我覺得有可能了，尤其今年二月才有重大發現，證明重力波的存在。\n還有我是理組的，所以我只相信科學，之前才會一直對拜拜嗤之以鼻...\n\
  我的確沒研究過相對論，不過這世上常常都有靈異事件的傳聞，從前我都是嗤之以鼻，\n認為鐵定是虛構或當事者精神異常產生的幻覺，\n即使我看過再多鬼神的電影也不曾改變想法，直到我觀賞星際效應之後，\n\
  宇宙中有太多未知的事無法用常理來解釋，這片的確扭轉我過去鐵齒的觀念。"
