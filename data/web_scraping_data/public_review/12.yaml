content: "昨天我也有去這個電影播放會＋Kip Thorne演講，也有買書\n這次也是星際效應二刷。但經過教授演講，才真正懂很多場景發生了什麼事。\n所以這邊我也來分享和補充我所聽到有趣的部分。\n\
  \n就讓我來借用這些投影片照片吧\n\n這些算是電影的官方設定，會有雷\n\n這是大綱，我主要想分享\n  五度空間的結構、重力異象、Brand教授想解的方程式和超立方空間\n\
  \n\n第五維空間\n我們傳統理解的宇宙是3維空間＋1維時間\n三維的空間的三個軸分別是東-西、南-北、上-下。\n在五度空間的設定上，我們再多加一維空間軸，叫做out-back，\n\
  意思是離開-回來我們熟悉的三維空間宇宙。\n整個三維空間加上多餘的第五維軸叫做「the bulk」\n而三維宇宙是bulk中的一個稱作「膜」（brane）的空間。\n\
  在物理的弦論中，還需要更多extra dimension，但在電影中為了簡單，\n所以只增加一個extra dimension。\n\n幾乎所有我們熟知的物理現象，都卡在brane裡面。\n\
  例如電磁現象、強弱作用力、以及所有構成你我的基本粒子都不會離開brane。\n除了重力以外。\n簡單地來說，重力線可以離開我們的brane宇宙，跑到bulk裡。\n\
  但重力線能夠往四個方向跑會有個問題，\n那就是重力就不再是距離平方成反比的關係，而會是跟距離三次方成反比。\n（不需要用廣義相對論，用牛頓的尺度就知道若重力線通量要固定的話，\n\
  \  n維空間的力場大小必須是(n-1)次方反比關係）\n由於這個假設，bulk的距離感必須很扭曲。\n明確來講，每往out-back軸走0.1mm，三維空間的距離會縮短1/10。\n\
  這空間必須有這樣的指數縮短率，才能夠讓離開brane的重力線急轉彎到平行於brane\n進而讓重力在我們的brane裡看起來還是大致是距離平方成反比\n（書上說這只是其中一種模型。另一種模型是往extra\
  \ dimension走空間要捲起來，\n在高維度空間變成有點複雜的形狀。這也能避免讓重力變成不是平方反比）\n\n我們的宇宙brane不是平坦的三維空間，而是彎曲的。\n\
  尤其在黑洞，brane變成像是漏斗一樣往第五維度鑽。\n加上bulk有這樣往外走而一般三維方向縮短的關係，\n原本brane上距離百億光年的距離，往「外」走幾公分，\n\
  就可以縮到只剩下太陽系大小的範圍。\n\n在Cooper進入黑洞、彈射，到掉落到一堆方格之中，又往下滑了一段，\n教授說那些距離是有稍微計算過的。\n那是從這個黑洞到Murph房間「外」的距離。\n\
  最後Cooper停下來的地方，是真的跑到Murph的房間＋幾公分的第五軸。\n\n\n蟲洞用第五度空間的方式看也很好理解\n\n\n\n前面敘述的是五度空間的基本幾何構造\n\
  \n接下來Kip教授分享蟲洞以及黑洞的電腦繪製。\n這張蟲洞的圖相當有趣\n教授寫下光線經過蟲洞的路線方程式\n送給特效團隊（Double Negative）\n\
  他們在電腦上寫下就用這個新的光線路線，\n在蟲洞另一端放另一個星空圖，\n讓電腦跑光線追蹤，\n跑出來的圖寄回來給教授就長這樣。\n教授說可以認出很多預期會看到的重力透鏡現象。\n\
  \n\n\n這邊我們跳到另一個電影主軸：\ngraviatational anomaly （重力異象）\n\n「重力異象」最早在19世紀就有被討論\n當時是觀測到水星的橢圓軌道會進動（橢圓長軸不會固定，而是也繞著太陽轉）\n\
  以當時的克卜勒-牛頓定律無法解釋此現象，\n只能把這重力異象歸咎於可能有個還沒被觀察到的行星在附近影響。\n到20世紀初，愛因斯坦的廣義相對論解釋了水星的進動，推翻了某隱藏行星說。\n\
  \n近幾十年另幾個重力異象是銀河系的運轉與計算結果差距很大\n以及宇宙的膨脹\n目前歸咎於有黑暗物質與黑暗能量\n\n總之，重力異象並不奇怪，只是我們對物理認知不夠。\n\
  \n在電影中，約50年前開始觀測到許多重力異象\n其中最明顯的就是土星出現蟲洞\nMurph房間鬧鬼也歸於重力異象。\n這邊基本假設是那些異象是一些五維空間(the\
  \ bulk)的現象。\n如果能夠了解這些現象的物理，並控制它們的話，\n就可以控制在brane（我們的三維宇宙）裡面的重力。\n特別地，可以讓地球某些區域重力變小，並讓可以載大量難民的太空船升空。\n\
  Brand教授想要解的就是這個五維空間的物理定律。\n\n在這邊，物理定律指的是量子場方程式。\n在三維宇宙，描述所有基本粒子以及交互作用力用的是量子場論中的Standard\
  \ Model。\n要寫下物理定律，基本上就只要寫對黑板上那個\nS = 積分（L）\n即可。\nL叫做 Lagragian密度。一般來說積分是積四度空間（時空），\n\
  可以看到這邊是積五度空間。\n（跟古典力學一樣，L的積分「S」是類似某種能量，\n  所有物理定律遵循將S最小化。把S寫出來就等於把物理定律寫出來）\n\n黑板上L拆成兩項，一項是關於bulk的L，一項是關於brane的L\n\
  關於brane的L裡面有傳統的Standard Model項，\n還有一些可能是跟bulk的場的交互作用項。\n\n那些基本上都是隨便亂試哪些項可能合理，然後就推。\n\
  因為畢竟我們能觀察到的都局限於brane中Standard Model(電磁、強弱作用力學)\n\nKip說電影設定上，\n中年的Murph跟老Brand教授推的就是反覆在試各種可能的L的寫法\n\
  但是基本上都是在瞎猜\n除非能夠知道一些黑洞中的\"quantum data\"。\n因為在黑洞的奇異點是真正能夠觀察到那些brane跟外面的bulk交互發生什麼事\n\
  但是資訊不可能從黑洞跑出來，所以老Brand教授早就知道不可能推出什麼L，\n騙幾個主角們上去執行B計畫。\n\n\n\n\n\n這邊四維超立方\n可以假想成三維方塊，而方塊的其中一個二維表面是Cooper所在的地方。\n\
  方塊的對面是過去時間的Murph的房間（貼在宇宙brane上）\n然後假設光可以從Murph的房間沿著方塊表面，走過側面，到達Cooper所在的面。\n這樣走的光只能單向走。\n\
  這樣在Cooper的方格中，往每個方向看都可以看到不同角度的Murph的房間。\n\n諾蘭把每個角度可以看到Murph房間的窗戶變小，讓整個空間看起來更豐富且複雜\n\
  並說往對角線穿越可以看到不同時間點的畫面。\n\n那些書，離開那個可以看到實體物象的窗戶，往上延伸變成一束束線條\n那些是書的「世界線」，線上每個點是書在不同時間的狀態\n\
  Kip教授說，當Cooper敲那些書的時候，影響到那些書的重力波\n在bulk中那些波是往正向時間走，\n但投影到brane上看起來是逆著時間走，好像影響到過去一樣。\n\
  \n\n印象最深刻的是有同學(半開玩笑)問教授，\n愛的力量真的像電影裡面說得那麼厲害可以穿越空間維度嗎？\n\n教授說關於愛的對白，在他的書「星際效應的科學」裡面並沒有多說什麼\n\
  但是這是個大眾電影，這些元素很重要\n並說在紐約時報等的影評中，說最棒的部分就是關於愛的那段\n教授也說，現實生活中愛的力量，不可否認，是真的很大\n\n\n\
  --\n對。而且可以注意到，每當他敲書或撥手錶指針的時候，會在世界線上彈出一個波\n那個波是單方向傳遞的，並且是往「過去」時間方向跑。\n這部份主要是諾蘭導演的idea，本來這些時間軸不會露在外面的，\n\
  但這樣看起來比較帥。"
