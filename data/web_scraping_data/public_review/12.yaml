content: "基本上你會這麼想，就是在某種程度上仍然認為時間是絕對的\n\n\n這是一個很大的盲點，也就是你認為身體裡面應該有一個時鐘，而他是絕對的，\n\n\
  然而其實你仔細想想就知道並非如此，\n\n\n很多科幻小或漫畫說裡面都會出現類似這種情節，(現實中也有開發類似技術)\n\n也就是低溫保存，甚至冷凍，你為什麼不想想東西冰進冰箱之後為什麼能放比較久?\n\
  \n為甚麼有的生物在南北極死亡之後，過很久皮膚都還保存得很好，\n\n\n因為他的時間被「凍結」了，這樣講雖然不完全正確，但意思已到。\n\n\n\n換個角度再想，你在運動時是不是需要大量氧氣，於是你加快呼吸；於是你心跳增加。\n\
  \n在那個當下，你的血液流速增快，整體細胞運作也加快。(應該是吧?)\n\n\n\n也就是說，我們這樣假設，假設人的一生心跳只能跳N次(當然實際上不是這樣)\n\
  \n(不過我們以心跳N次來當作你所謂的人類肉體使用年限)\n\n\n進入星球的人們，他度過的時間有T個小時，假設一小時心跳固定跳K次\n\n那麼他的心跳跳了KT次，生命消耗了KT\n\
  \n\n在太空船的人度過Y年，令他有aT個小時(a明顯大於1)\n\n則他的心跳應該跳了aKT次，生命也消耗了aKT\n\n\n\n\n\n我這麼講好了，假設船上的人A與星球上的人B，互相看得到對方心跳的狀況\n\
  \n\n你認為在同樣的時間經過(for A是aT小時，for B是T小時)\n\nA會看到B的心跳跳aKT次嗎?\n\n\nok，假設會，那根據常理根據質能守恆根據能量不滅定律\n\
  \n如果A跟B身體的消耗情況一樣都是aKT，那麼B的心跳就在這段時間內跳了aKT次\n\n\n也就是說，對B的時間座標系而言，他的心臟在T小時內跳了aKT次\n\
  \n變成了每小時跳aK次，明顯與假設不符。\n\n\n\n\n白話一點來說好了，\n\n\n今天如果B在星球上揮三拳，\n難不成移動到A的太空船上去看，B會忽然變成揮三百拳嗎？\n\
  \n如果今天A在太空船上揮三百拳，難不成B在星球上看會看到他只揮了三拳嗎?\n\n(基本上因為時間差很大，所以只會看到他忽然有揮拳的動作\n\n 但如果有辦法用慢動作看，一定就是三百拳，除非A數錯了)\n\
  \n\n\n你今天會有這樣的困擾是因為，我們一直用相對坐標系的概念去看這個問題\n\n\n也就是我坐在車上看原地的你，會覺得你正在往後。\n\n\n但如果存在一個上帝視角，建立一個絕對坐標系的話，\n\
  (假設站在原地的人是上帝)\n\n那我其實才是在往前行進的。(當然這樣其實就是相對的概念)\n\n\n\n\n\n也就是說假設有一個獨立於AB的絕對時間坐標系，\n\
  \n而且我們定義一小時是一首歌的時間，\n\n我們做個實驗，我站在上帝視角看A在太空船以及B在星球上同時間開始聽同一首歌\n\n當歌曲播畢時，他們會向上帝視角的我比個讚(假設比讚跟上帝視角看到是沒時間差)\n\
  \n那麼用常理很好想，B的幾個小時=A的好幾年=上帝視角的一段時間S\n\n那麼令┌A聽完一首歌的時間S/Ta\n\n      └B聽完一首歌的時間S/Tb\n\
  \n很明顯\n\nS/Ta會<S/Tb\n\n(因為同樣一段時間內S，A可以聽好多次歌~~)\n\n\n而人體肉體的年限，假設是固定的，那麼以絕對坐標系來看的話，\n\
  \n想必A會比較早老，因為他每過一段時間S，他的細胞實際上就會跑Ta次的生命週期~\n\n(呵呵)\n\n好像有點難懂XD\n\n\n--"
