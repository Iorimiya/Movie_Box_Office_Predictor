  F大所說的才是錯誤觀念。

  F大如果不是北半球看天下，就是認為地球可以分身，分開南北半球在異度空間。(XD)

  當北半球是夏天時，同時間南半球是冬天阿。


  正確觀念應像原PO說的，是自轉軸傾角造成四季的變化，所以赤道四季並不明顯

  而往高緯度區(南北回歸線)四季較分明，更往北甚至含有永晝永夜的分別。


  另外，公轉軌道當然不是正圓形，而有近日點、遠日點分別。

  根據Milankovich cycles，公轉軌道對整體氣候變遷有影響，

  但絕對不是造成四季的主因，自轉軸傾斜對於地表接收日照輻射能的影響

  仍舊是遠遠大於公轉軌道造成的距離差。


  目前近日點在每年的一月，而遠日點在每年七月。

  這不是一成不變，約有2萬年的變化週期。

  也就是說，北半球的冬天會比南半球的冬天還熱一些，

  而北半球夏天會比南半球稍微冷一些，當然，這是指巨觀的平均值而言。


  台灣人的科普知識不能等，多多推廣星際效應是一件好事~ :D


