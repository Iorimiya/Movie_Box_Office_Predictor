  球差不多大小的重力。


  在提到所謂「被黑洞重力壓垮」這件事，其實描述的不是很正確，就像剛剛說的視重問題

  ，如果你今天是單純被黑洞吸引，自由落體靠近黑洞，理論上你還是感覺失重狀態，所以

  不會這樣被壓垮。事實上黑洞的問題在於，當黑洞不大時，太過於靠近黑洞可能導致物體

  在面向黑洞那側和背對黑洞那側的重力差太多，這個差值產生的潮汐力足以撕碎物體，這

  才是靠近黑洞被重力殺死的原因，是被你頭腳兩端的重力差撕碎，你要是一個質點就沒這

