  \n男主角在黑洞裡的五維空間裡 利用重力控制Murphy房間的東西\n\n原來Murphy口中的鬼就是身旁的老爸啊!! So Ga!!\n\n最後男主就像做了場夢一樣\n\
  \n漂浮在土星附近 被太空站的人所救\n\n然後幹了艘船秒飛回去找Brand\"繁衍後代\"XDDD\n\n-\n\n就這樣happy ending了 可是有幾個點我不看太懂\n\
  \n爬了好久的文也沒找到答案\n\n要麻煩眾版友開示了><\n\n\n1.Mann想回家想瘋了 手動對接不完整還硬開艙門\n\n  結果把漫遊者一號和永續號炸個粉碎....\n\
  \n  可是之後永續號的對接口不是應該毀了嗎\n\n  為甚麼男主的漫遊者二號還能在對接一次阿?\n\n\n2.好像有看到Murphy在回家後不久\n\n  竟然自己放一把火把玉米田給燒了\
  \ 但他不是還想救地球上的人類嗎\n\n  還是為了撲殺枯萎病?\n\n3.在最後五維空間關閉了 本以為男主這次必死無疑\n\n  結果一道聖光之後 Cooper張開眼睛\n\
  \n  竟然莫名飄回土星附近.....他到底是怎麼瞬間移動的阿\n\n-\n\n整體來說這部電影算是目前為止我最喜歡的科幻類電影了\n\n打敗了不久前的地心引力\n\
