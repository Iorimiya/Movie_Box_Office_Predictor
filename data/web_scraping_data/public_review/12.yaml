  這就是故事設定了

  那怎麼會掉回土星外圈呢

  也是故事設定了

  因為基本上掉到黑洞裡

  穿越視界面會怎樣呢?

  沒人知道

  故事中就是 主角回到了土星外圈


  其實還很多能講

  什麼是黑洞視界面之類的

  只是這些真的有點複雜


  簡單來說就是

  你越靠近黑洞

  你的時間越慢

  甚至趨近於停止



