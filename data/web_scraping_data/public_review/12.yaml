  \n\n\n\n\n\n\n\n\n今天跟朋友看了ＩＭＡＸ數位版\n\n因為我之前已經看過一次算是二刷\n\n有注意到一些細節，想提供給大家\n\n 1.大多數的人，假如是第一次看的話，應該都會認為進入黑洞後的劇情總感覺有ＢＵＧ\n\
