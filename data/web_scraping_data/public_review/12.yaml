content: '最近去電影院重看星際效應

  發現一件想不透的事情


  墨菲在30多歲的時候靠著爸爸跟未來人類幫忙解出操控重力的方程式

  片尾庫柏回到太空站的時候已經是墨菲8.90歲了

  以地球時間來看

  解出方程式-庫柏回到太陽系

  中間應該至少經過3.40年

  都射了至少兩個太空站

  庫柏太空站內也有看到新型的太空船


  片尾墨菲對著庫柏說要他去找布蘭德

  說布蘭德在人類的新家可能準備要冬眠

  庫柏還跟塔斯偷了一艘太空船去找他


  為啥其他地球人在這幾10年的期間不派人去那些有希望的星球？

  都可以發射太空站了，太空船的動力應該不是問題

  上太空了把資源花在太空探索應該也不會跟片頭一樣被輿論壓力影響

  非要在片尾再讓庫柏去找布蘭德


  這是不是說人類摸魚了幾十年

  如果人類有出發去搞不好比布蘭德更早到愛德蒙斯的星球



  -----

  Sent from JPTT on my iPhone


  --

  都有辦法控制重力讓太空站升空了，再派些船去探索也不是什麼問題吧

  太空站繞著土星沒有要去哪裡

  最後墨菲說布蘭德在人類新家，既然這樣講代表人類還是要找新的星球，沒有要一直窩在太空站，A計劃就是大量移民新的星球

  所以人類如果在墨菲解出方程式後有再派人出去找搞不好就會比布蘭德早到愛德蒙斯的星球

  蟲洞還在，沒這麼遠

  庫柏回到太陽系的時候人類至少送了兩個太空站在太空了，這肯定已經離解出方程式幾十年了吧

  那人類也沒辦法移民過去，太慘了吧

  庫柏回來已經是解開方式很久以後的事情了，都打至少兩個太空站上去了

  篩選上去的人打棒球聽起來很怪，人類應該是大量移居太空站了

  庫柏回到太陽系已經離解出方程式很久了，也離太空站升空很久了，都射了兩個以上的太空站，代表技術成熟了吧，為啥不繼續探索？

  蟲洞是雙向的，兩邊的銀河互通

  所以是覺得早年拉撒路那11顆全部沒希望直接放棄了嗎

  我就一直覺得人類如果在太空站升空的時候再派人去探索應該會比布蘭德早抵達最後愛德蒙斯的星球

  這聽起來就是放棄拉撒路的11顆星球，窩在太空站等人來救

  所以庫柏回來前的這幾十年人類即使有控制重力的新技術也都沒有再派人去原本的11個有希望的星球探索的概念

  技術沒退步啊，都能控制重力讓太空站升空了

  確實，12個敢死隊還有一個在裝B的

  那個跟成功送太空站升空已經是完全不同時代了欸，差很遠

  原來是要去生小孩

  雅典娜什麼時候出來

  勸你是不要忽略我們教育事業的進步喔

  我以為我在看三體

  這幾十年人類可是學會控制重力還發射了太空站上去，偏偏就不再派人去探索

  看樣子人類是想要這樣繼續窩在太空站上

  枯萎病跟傳染病一樣，太空站可以當成隔離區，就不會被傳染了

  低質量物體可以飛出去不代表太空站有辦法飛起來，差太多了，這部分蠻合理

  布蘭達還沒死啊，他跟庫柏一起繞了巨人一圈欸

  因為電影一開始無法控制重力，只能用傳統發射，可以控制重力之後整個太空站脫離地球重力直接飄起來哪會有問題

  射太空站上去有點不太對，可以控制重力後應該就直接飄起來了根本不會用原本那種火箭發射的方式，也不會斷掉

  這就是我的問題，硬要等庫柏回來還讓他偷船出去，聽起來墨菲就知道愛德蒙斯的星球可以住人

  有可能，但電影最後有說太空站繞著土星，可能也不曉得要往哪裡去，我就問號為什麼不再派第二組人去探索

  控制重力可以讓大量地球人脫離地球到太空站，而且那個太空站還是鄉村風格，怎麼想都是建好後飄起來XD

  要靠近黑洞才會這樣，又不是到處都黑洞

  這就是我的意思，人類控制重力後應該會想辦法再派第二批甚至第三批人去探索才合理，算上時間差真的有可能比安海還早到安德蒙斯的星球

