content: "我把標題的好雷先拿掉了\n\n我自己是給好雷，而且推薦為人生必看電影，當中包含的層次太過多元\n\n好雷當然是希望能持續吸引更多人去看這部世紀鉅片\n\
  \n從版上熱烈的討論，相信這陣子會有相當的熱度持續延燒\n\n個人認為是科幻片的劃時代里程碑，往後星際旅行的科幻片如有碰觸相關議題\n\n肯定會再拿出做比較及討論...就如同2001太空漫遊的定位一般\n\
  \n然後我是文組的，但對於天文物理有相當的興趣，還能理解劇中想要表達的科普知識\n\n但能理解不等於完全了解，也很難用文字表達精確，所以以下的討論請多包涵\n\n\
  \n\n\n\n\n\n\n\n\n\n--------------先防一下------------------\n\n\n\n\n\n\n\n\n\n\n\n\
  \n\n\n我想討論的有兩點\n\n1.劇情中的黑洞(巨人)與蟲洞的形成\n\n劇情裡一開始說土星附近的蟲洞是THEY開啟的，因此人類得以派遣探查隊前往另一個星系\n\
  搜查並透過蟲洞回傳適合居住的資訊，而人類找到的星系有三\n版上大部分討論都依據前往的順序以ABC表示，以下問題細分為二\n\n(一)這裡我想先請大家幫我解惑一下，電影太多訊息導致這裡我理解的劇情前後有些雜亂\n\
  \    得知適合居住的資訊請問是在地球上就已經知道，還是庫柏一行人穿越蟲洞後才得知？\n    因為電影中提到，在穿越蟲洞後，訊息無法回傳只能接收地球傳來的資訊\n\
  \n    所以這我就有些不懂，地球的人類是如何得知共有三個星球也許能住人\n    而且先遣部隊正等待救援的訊息？看推文是有人說僅能回傳二進位的訊息\n  \
  \  請問是何處何人所提到?那麼假如真的可以傳遞訊息（如果不能以下請掠過）\n\n    代表地球這端發出的訊息可以透過蟲洞傳遞到該星系\n    但從該星系若要透過蟲洞回傳資訊卻僅能用二進位的方式\n\
  \    這是否也正說明一件事\n\n    該星系的時間已非與地球時間同步(受黑洞遠近距離的引力影響又有不同的時間差）\n    所以就算立刻從原蟲洞回去，依舊會出現仍然年輕的庫柏，見到長大X歲或X月的墨菲\n\
  \    而同樣在新星系這端的庫柏，也只會接收到地球已渡過一段時間後的訊息\n    在蟲洞的兩端所能接收與傳遞的時間是相對的，因為相對的物理規則，導致時間慢的\n\
  \    這端無法向時間快的那端傳遞訊息，所以從新星系這端所傳送出去的資料並非無法傳\n    遞，而是時間慢的資料即使以光速傳遞電磁波還是無線電等等也永遠追不上時間快的\n\
  \    的時空，只有二進位的訊息，能夠在重力空間中，超越時空的限制，斷斷續續傳回地\n    球端，也對應至後段書櫃後的高次元空間，僅能用摩斯密碼傳遞二進位訊息的原理\n\
  \n(二)再來是蟲洞的形成，人類認為是THEY所打開的，在電影後段庫柏理解人類會進化\n    當成為五次元生命體之後而有能力開啟蟲洞幫助人類脫離當年的滅絕困境\n\
  \    甚至也救了TARS塔斯機器人(其實我有點搞混存活的是CASE還是TARS是，有錯請指正)\n    但我的觀點是（以下如有錯誤或矛盾處請指正）\n\n\
  \    劇情裡的人類認為是They打開蟲洞，但這是人類自己認為，\n    並無法證實是自然或人為形成(還是我有漏看什麼布蘭德博士解說時的關鍵?)\n   \
  \ 蟲洞的出現是當重力塌陷至無限的狀態並形成奇異點後才可能會出現\n    而奇異點也一定在黑洞內部，也就是所謂黑洞視界的後面\n    電影所呈現黑洞或蟲洞的視覺特效非常震撼，都是球體狀，真的令我豁然開朗！\n\
  \n    當重力而塌陷至無限狀態時也必然會形成黑洞，當塌陷狀態最終匯聚於絕對的一點時\n    便形成了奇異點，但黑洞出現並形成奇異點時\n    卻不一定會出現蟲洞，蟲洞的出現還要符合相當狀態的物理規則等等\n\
  \    也就是說，蟲洞要出現的先決條件，一定要宇宙的某處先形成黑洞\n\n    我認為土星附近的蟲洞出現，並非人為，而是自然因素形成，是必然出現\n   \
  \ 而ABC星系所在的黑洞(巨人)，內部奇異點的形成正是土星附近蟲洞出現的關鍵\n\n    蟲洞出現的地點無法事先掌握，要能掌握除了先決條件是黑洞必須出現，還必須\n\
  \    掌握全宇宙的時間及空間，能做到恐怕只有五次元的生命體或更高次元的精神體\n    而黑洞該於何處形成亦無法掌握，因為要有足夠質量的恆星或物質崩毀後\n\
  \    並從內部開始塌陷才可能出現，而崩毀後黑洞出現，至奇異點形成，\n    再因適當的物理條件讓蟲洞成形，最後蟲洞出現在宇宙相對應的位置，\n    除了出現的機率微乎其微，題外話打開的地方還有可能是另一個平行宇宙的空間\n\
  \n    所以我的觀點是，這個蟲洞的出現，屬於該星系所自然形成的黑洞(巨人)\n    蟲洞在經歷漫長的塌陷過程後達到了適當的物理狀態才終於出現\n    而時間與相對應的位置就剛好在人類存亡之際與能夠到達的土星附近\n\
  \n    而我再進一步大膽腦補假設，之後人類前往探索、延續、進化成五次元\n    進而回頭影響人類歷史的這些五次元人，其實就是Plan B所延續的人種\n\
  \    若從劇情的推導與庫柏最後的領悟，假設五次元生命體或精神體就是人類自己的話\n    那麼土星附近蟲洞的出現就絕不會是人為，因為蟲洞若能以人工開啟，那麼出口端\n\
  \    也相對應能夠開啟在更適宜的星系位置，附近也不一定有黑洞這麼嚴酷的環境，\n    但無論宇宙空間的環境狀況如何，移民或殖民計畫都是一個差錯就可能導致全體人類\n\
  \    滅亡，連同五次元世界的崩解，這樣的風險與機會由高次元遞交到低次元手上時，\n    高次元理解低次元人類的發展進程的話，決不會以人工開啟蟲洞的方式去幫助祖先\n\
  \n    所以從劇情推導，若五次元生命體或精神體要合乎是人類進化後的邏輯\n    黑洞（巨人）的形成與土星附近蟲洞的出現，都是人類得以在新星系延續\n  \
  \  「自然形成的必然關鍵」，Plan A要能成功也只能從這個必然關鍵去著手！\n\n    五次元的人類，就算穿越蟲洞來到地球所在的星系\n    也會因上述（一）提到時間快慢的相對法則，地球人類也早已滅亡\n\
  \n    為了突破不可逆的時空間法則，Plan B的人種為了使Plan A也能夠成功，當進化至五\n    次元後，就僅能從新星系的黑洞內去著手，找到剛接近或已進入黑洞中，尚未被黑洞\n\
  \    引力壓碎，當年的庫柏所在的時空段落去保護庫柏與TARS機器人，並協助庫柏傳遞訊\n    息，進而解救在地球苦等Plan A成功的人類\n\n   \
  \ 與庫柏同樣的是，他們也無法直接現身幫助，只能用另一次元的影響方式，以創造四\n    維空間的形式，在4.5次元中(庫柏並未進化，只是位處五次元所創造的特殊空間，而\n\
  \    該空間亦只有在黑洞重度扭曲空間與時間的狀態中能夠創造，任務完成後也就關閉該\n    空間，避免庫柏影響太多歷史)然後用重力傳遞各種訊息，最重要的是凱斯收集到的黑\n\
  \    洞內部觀測資訊，讓墨菲完成反重力方程式，解救人類上太空，從此形成開始與結束\n    的無限迴圈(也就是星際效應的整體劇情)\n\n    最後庫柏穿越奇異點，從土星附近的蟲洞出來，重新回到時間快的時空端，那麼\n\
  \    就能再從時間快的時空端穿越蟲洞，來到時空慢的新星系，尋找孤伶伶的布蘭達\n    畢竟在地球時空端124歲-33歲的91年差距，換算至新星系的時空，也許C星球只經過\n\
  \    了數年而已，非常有機會再度見到布蘭達\n\n    而反重力最大的效用，除了運用反重力技術讓太空船送大量人類上太空之外，更\n    重要的是在太空船內部運用所有的空間種植糧食作物(太空船內部居住及種植畫面可\n\
  \    證)，讓大量的人類在漫長的星際旅行中能夠自給自足，畢竟到達最後適合居住的C\n    星球，所需時間恐怕會比想像中還漫長！我想反重力最重要的技術在此！\n\
  \    是使人類能在空間中任何位置角度都如地面一般！讓生存空間與機率能夠最大化！\n\n    至於最初如何挑中庫柏為駕駛員，應是更高層次的命中注定，而非後來自己影響自己\n\
  \    自己挑選自己，劇中呈現「鬼」的存在時，就代表已經進入時光無限迴圈的狀態了！\n\n2.曼恩博士所處的B星球，狀況到底如何?\n\n電影中B星球超級寒冷，劇情中的布蘭達駕駛運輸船(是漫遊者二號嗎?)搶救庫柏時\n\
  還是庫柏被救起後，緊急去追曼恩博士時，有一個地方呈現了上下都是地面的畫面\n這個畫面是這個星球狀態的重要訊息，另外還有天空的冰雲\n最重要的是，曼恩博士欺騙庫柏一行人，還說這個星球的地面下另有空間能夠住人\n\
  但事實上這個星球卻沒有「地面」，這點是在庫柏與曼恩打架時透露的\n希望我沒有理解錯誤，所以這個星球的狀態到底是如何？\n希望有人能詳細討論看看？\n\n以上，其他關於時間、空間、引力的相互影響我就不贅述了，相關討論一定還有很多\n\
  另外重新編排斷句，希望能方便大家閱讀！\n\n--\n\n--\n\n還記得電影有一幕庫柏在基地內某個空間時，布蘭登提醒他說：有沒有注意到什麼不一樣\n這時電影畫面呈現歪斜與九十度的方向，而空間中有機器正在旋轉，而後庫柏搭乘從地球\n\
  發射至外太空的永續號上，永續號銜接後開始進行旋轉後，太空人就能落地，這些運鏡就\n是說明人類已經能創造人工重力，但還只能單一方向\n但最後人類獲得反重力資訊後，就出現人類移民太空船內徹底運用所有空間\n\
  \n而且!!人類的移民太空船也不一定是圓柱狀喔，因為畫面並沒有帶到外太空遠視的外景\n只是從內視的畫面角度去看，若為球狀的立體結構，從內部平視而去的遠景畫面，就會像\n\
  立體的圓柱狀，若體積達到視野看不見的程度，那感覺就是一望無際如同地球上的視線般\n我要說的概念就好像是，原本人類都站立在地球的地殼上生活，頭朝天空\n透過反重力，人類可以站立在地殼下，頭朝地心這樣子，我覺得這才是反重力的概念\n\
  而非單純脫離地球引力的太空船這麼單純而已，這是我的個人觀點啦\n\n\n\n所以我內文說，蟲洞最初就是自然形成是必然的，而非THEY以人工方式開啟的(也沒關閉)\n\
  劇情裡一開始的THEY，就是人類自己為了理解無法解釋的現象而腦補的代稱，\n是否因為蟲洞開啟時機太過巧合，就剛好在人類存亡之際，反而令人類無法理解，\n所以代稱為高等的THEY所開啟，我們的觀點其實一致並沒有不同\n\
  \n\n\n光是將蟲洞與黑洞的球狀立體概念具現化在螢幕上，就是星際旅行題材劃時代的創舉了\n再來是太空船以旋轉環狀結構來創造單方向的人工重力，並讓觀眾在分鏡畫面中能確實\n\
  理解原理，以近代物理能夠作到的方式，去呈現現實面的運鏡與解構，這都是劃時代阿\n\n\n我用4.5次元的表達是我的私心，這部分我沒有表達精確\n因為我認為庫柏的個體在認知理解的概念還處於4次元，但是因為五次元的干涉\n\
  使得庫柏能夠在那個特殊空間內，回頭影響4次元的時空間\n這樣的庫柏的層級到底是4次元還是5次元我不確定，所以我用4.5次元來表示\n\n\n極樂世界或是其他的科幻片都是直接呈現當代重力環境的背景設定，不會特地交代其原理\n\
  但與運用劇情演進的分鏡去解說人類在建構特殊重力環境的技術力時的困境與過程\n我認為算是科幻電影在敘事手法上的創舉！\n\n\n是的，我想表達的意思就是如此！\n\
  \n\n平行宇宙是分叉後各自無限延伸的時空間維度，但還是在四次元的概念下\n但對於五次元來說，所有的平行宇宙「或許」又是一體，在特殊環境下如黑洞內的奇異點\n\
  在五次元的能力達到足夠程度時，相互影響平行宇宙，進而形成無限的因果迴圈\n最後造就成宇宙所有的時空間為一體...我是這樣想的啦@@\""
