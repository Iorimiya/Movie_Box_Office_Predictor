content: '其實我覺得IMDb分數的參考價值滿低的，

  很多看電影的民眾根本不會上那網站去評分。




  話說回來，

  影評人通常會針對作品整體做文本分析，

  而沒有這方面概念的觀眾則可能因為對某個畫面感動、

  對其題材有偏好或覺得主角很帥什麼的就對整部電影愛不釋手。

  (相反地，也可能會因為討厭其題材或無法認同主角之類的

  就全盤否定該作品。)


  不過，如果是職業影評人的話，常常得集中性地觀賞大量的電影，

  (大爛片也得看，好可憐！) 而且得馬上在短時間內就要寫出評論，

  失去了細細咀嚼品嚐的機會，因此可能會漏掉一些細節，

  或是沒有辦法察覺暗藏作品深處的奧秘。


  另外，當然影評人評論電影作品的過程也都會受主觀因素的影響，

  每個影評的年度top 10說可能甚至人人都不同。

  所以基本上，我覺得爛番茄95分以上的電影不一定絕對性地

  比 80幾分的電影還要好。



  電影獎的話的確會有風向不同的狀態，

  像大部分的國家是因為每年評審團不同人的關係，

  那美國的奧斯卡等則是搞得像選舉一樣，

  牽涉到宣傳，公關等等政治因素。



  但如果只看爛番茄或Metacritic的話，

  除了或許很多小製作電影因為宣傳資金不夠而沒被人發掘之外，

  基本上應該沒有什麼風向不風向的問題。



  好電影的確是不一定會拿獎，

  但好電影在爛番茄的分數是不太可能會低到哪去。




  除非這部電影有深藏什麼幾百位影評都一起看走眼的奧秘之處。


