content: '星際效應對許多人而言，是一部神作。不可否認，就物理學而言，有關五次元、蟲洞等題

  材，令人著迷。在此挑戰諾神的電影十分不敬。


  但是，就農業角度而言，這部電影的設定，令人費解：


  首先的前題，電影中的地球並非戰爭污染等因素導致無法居住。而是環境惡化或沙漠化造

  成的。


  1.為了糧食不足，放棄科學，讓全民務農，這似乎是一件沒有效率的事。就現實而言，各

  國政府莫不採科學及工業至上的態度。尤其是乾旱地區如以色列，在沙漠環境，也是科學

  家科學方法，以最少的水資源，成功栽培出糧食。總不會不先解決耕作方法，而要大家去

  務農？


  2.當土地沙漠化，也可採取溫室栽培，提高農業生產效率。缺水可以用海水淡化來解決，

  這些都需要花大錢，但比全民務農實際。而且可以自動化裁培節省人力，怎麼可能用這種

  不科學的方式？


  3.當公式解開了以後，在土星旁建立環形太空站。能救多少的地球人？植物的生成莫過於

  陽光、空氣、水，和氮肥等各種植物成長的養分，在這一個狹小的太空站，植物需要的各

  種資源若能滿足，為何不直接把地球改造？還是小魯弄錯了？


  以上是小魯個人觀點，若有傷害諾粉的心，尚請見諒，並懇請為小魯解迷，謝謝！



  --


  感謝大家幫忙補腦，否則想不透反科學的理由。


  顯然我還得再看一次，好好溫習電影各項環節。


  所以，如果找生物學家來解，就有救了。加油吧！全球糧食的困境，要靠你了！'
