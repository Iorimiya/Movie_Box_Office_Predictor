content: '要解釋這個問題要先從"時間"的定義開始

  時間的定義第一版是被蘋果砸醒的牛頓先生所提出的"絕對時間"理論

  絕對的、真時的數學，就其自身及其本質而言，是永遠均匀流动的，它不依賴於任何

  外界事物---自然哲學的數字原理 西元1687 牛頓著


  牛頓先生說，時間是可以切割成無數個"時刻"，時間的流動則是從一個"時刻"到另一個"時刻"的過程

  刻"的過程。但在某一個"時刻"中，所有的內容物都是"靜止"的，而當內容物運動時，就會

  有不同的時刻，時間就會產生流動性，所以他所說的"時間間隔"，是指內容物經過的時間

  ，也是時間的一部分。


  牛頓先生在這個絕對時間的基礎上，推論出三大運動定律，我們要感謝他...


  但是這個定義在20世紀被愛因斯坦推翻了，愛先生說，時間不是"絕對"的而是"相對"的

  時間的測定是會因為參照物的不同而產生不同。


  最有名的比喻就是鐘慢效應，這比喻是這樣的


  我們設計了一個 “激光鐘”，也可稱之為光子鐘。它的結構是這樣的：一個激光光源放

  在光子火車的地上，而上面的車頂有一塊鏡子，我們設定光線由光源經鏡子反射再回到

  光源旁邊的接收器，所用的時間為一個時間單位(本例設為2秒)。這時光子火車是靜止的

  ，換言之，車廂的高度是30萬公里(每秒的光速)。 如果光子火車開動，併到達一個穩定

  的準光速狀態，我們從站台上觀察光子火車上激光鐘發出的光線，發現它會經由一條斜

  向的路線，經車頂的鏡子反射，再回到激光接收器。顯然地，光線所走的距離長了，由

  於光速是不變的。當地面的激光鐘過了2秒時，光子火車上的激光鐘卻用了大約3秒，所

  以我們說運動鐘的鐘(時間)走慢了。這是地面上看車上的情形，就是說地面的人覺得火

  車過了3秒多。但車上的人所經歷的時間仍然是兩秒。


  而會影響時間測定的因子，目前得知的僅有速度與引力，這兩者在1971年皆以實驗證明

  速度與引力會因為相對論的緣故產生"時間膨脹"的現象(google 速度和重力時間膨脹

  結合實驗)


  所以這位鄉民問題最後的假設是成立的，並且已經在地球上實驗證明了

  然而劇情中因為第一個星球旁邊還有一個更大的重力場-黑洞

  在黑洞的影響下，光子傳送的速度延遲的更嚴重，所以誤差就更大了

  所以才會產生20多年的時間誤差


  以上是小弟略解



