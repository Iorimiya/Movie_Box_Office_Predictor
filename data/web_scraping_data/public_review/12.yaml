  像丹布朗的天使與魔鬼也算類似題材的探討？

  這樣應該是不相信神創的說法了吧XDD

  好喔～不過演化應該是一個漸近式的過程不是嗎XD沒有一個"點"在吧？

  或許不用意識這個說法,而是"真理"or"運行通則"?

