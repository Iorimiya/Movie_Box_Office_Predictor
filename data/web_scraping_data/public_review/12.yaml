  提到大雄覺得有人躲在草叢裡偷看他

  他很在意到底是誰在偷看

  就跟哆啦A夢一起回到過去

  躲在草叢裏面偷偷觀察到底是誰在偷看

  其實過去的大雄覺得躲在草叢裡的人

  就是未來的大雄


  大雄回到過去並沒有改變任何事情

  他只是重演了自己經歷過的過去


  同樣的，Cooper標出座標只是重演自己看到座標那一刻的過去

  如果五次元人的假設為真

  那Cooper用手錶提供黑洞數據

  也只是重演"未來的五次元人的過去"

  我不懂為何你會有這兩點推論

  就像是上面講的

  Cooper在四次元空間利用重力在房間裡面標出座標

  只是重演過去好讓過去的自己能夠順利抵達Nasa總部


  同樣的，五次元人會放個蟲洞在土星那邊

  也只是重演五次元人的過去，讓過去的Cooper能夠抵達黑洞

  這樣才不會產生祖父悖論


  祖父悖論套用在這個故事上應該是

  五次元人之所以有掌握五次元的技術

  最一開始的源頭就是因為掌握了黑洞的數據

  而這個黑洞的數據就是Cooper跟TARS衝進黑洞

  加上五次元人幫Cooper開了一個四次元空間才得到的

  因此，這裡的祖父就是Cooper+TARS+蟲洞+黑洞中的四次元空間


