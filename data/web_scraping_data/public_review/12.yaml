content: "第一頁先防個雷，先下個無雷的結論：\n這是看完會滿爽也有感人部分的商業片，\nIMDb上我給的是8分。\n\n星際效應是我期待很久的片了，以前小屁孩時期對Nolan期待太高\n\
  \n導致看完INCEPTION跟TDKR都有一點失落感。\n\n一年多前看到板上有人分享網路上的劇本，當時還有點緊張，\n\n想說劇本應該不會這麼粗糙吧，還好雖然有類似的骨幹，\n\
  \n但血肉是幾乎大相徑庭的。\n\n星際效應不一定是導演生涯裡最好的作品，但從中可以看出他的野心，\n\n時間一直都是物理當中重要的因子，在電影中也是一樣，\n\
  \n諾蘭企圖去解構並重組時間因子並拉高整部片的格局，\n\n效果好不好，我想是見仁見智，我自己覺得還算差強人意，\n\n但至少他願意努力嘗試，這對他的導演生涯應該是有所幫助。\n\
  \n我認為說故事的方法也跟以往略有不同，或許是換了攝影師的關係，\n\n大致上我覺得是很不錯的科幻作品，當然也包含了壯麗太空場景的加分。\n\n說到這個，如果可以，推薦大家去美麗華看IMAX(非廣告)，\n\
  \n因為我實在難以想像那樣美的場景裁切後的樣子。\n\n前面好像說太多了，以下有雷(可能涉及2001:太空漫游，慎入)\n\n邊看辯論邊打心得，也有些問題想跟板眾討論，如果有錯誤請指教，\n\
  \n電影背景應該設定在10～20年後的未來，\n\n當時的農作物深受「枯萎病」所害，還有沙塵暴日益嚴重，\n\n地球已經漸漸變得不適人居，\n\n主角Cooper是一個飛行員兼工程師兼農夫(真是天降大任於斯人也)\n\
  \n他的女兒常常在自己房間內發現書櫃上的書會自動掉落，\n\n她認為書櫃想向她傳遞某種訊息，\n\n對此父親Cooper對這只當做笑話，「書櫃不會跟你說話的。」\n\
  \n(看到這裡大概已經猜到書掉落的原因了)\n\n某天全家一起看球賽時，沙塵暴襲來\n\n而Cooper在女兒房間內發現了沙子堆積成線的神奇現象，\n\n並用\
  \ X摩斯密碼(其實是二進位解碼，感謝板友指正)\n\n解讀出線狀代表的含義：一個坐標。\n\n他們立即啓程，發現了原本應該解散的NASA總部......\n\n\
  接下來的劇情就不贅述了，以免變成流水賬，\n\n雖然導演自己說是以太空先鋒(我沒看過)為主要構想，\n\n但我總覺得這部在某種程度上跟2001:太空漫游非常相似，\n\
  \n某種突然的現象：出現蟲洞 與 往木星發射訊號的黑石板\n\n外太空中的陰謀：兩者皆是因為害怕死亡而導致的背叛\n\n當然還有無法穩定連接的艙體以及說話方式很人性的智慧機器人。\n\
  \n另外一點是Cooper在家長約談時，老師所說的修訂版課本內容：\n\n當初登陸月球是假造的，只是為了擊敗蘇聯。\n\n感覺這也是對那些庫柏力克的謠言的幽默。\n\
  \n基本上這部的場景都很壯麗，不過太空片的賣點也正在此，\n\n尤其第二顆星球的凍狀水氣與地面之間的畫面，真的很美。\n\n當然還有繞黑洞時的遠景。\n\n整部的主題仍是環繞在親情，\n\
  \n雖然我還是覺得角色刻畫的層次不夠，尤其Cassey Affleck的角色，\n\n不懂他的不顧性命也要死守家鄉，也不懂他對父親的情感。\n\nCooper出任務前的掙扎戲份的篇幅也少，張力不是很足。\n\
  \nBrand的戲份老實說我也不覺得安海瑟威詮釋的多傑出，\n\n不過應該角色本身的厚度就不夠，為何愛上出任務的太空人，\n\n是10年前就是一對戀人亦或是什麼情節，電影中也沒有鋪陳。\n\
  \n另外兩個太空人領便當領的有那麼一點倉促，可惜了。\n\n最大的亮點應該是麥特戴蒙的角色，\n\n前幾篇有討論他的角色，\n\n我自己比較偏向他是要帶著剩下兩個太空人前往第三個星球，\n\
  \n如果真要回地球，他也必須殺掉另外兩人，否則他回地球也會成為\n\n千夫所指的懦夫，依照前面情節所說的，他努力說服其他11人與他\n\n一同執行第一代任務，我自己認為他是那種喜愛出風頭，願意賭注\n\
  \n性命來爭取榮譽的人，他也知道地球已經走向滅亡了，我想他應該\n\n會更想賭注一把前往第三個星球，這樣他能成為偉大的新人類第一代，\n\n也能只殺了Cooper一人就了事。\n\
  \n最後亮點是與2001一樣出現了一些難以解釋的現象，\n\n穿越黑洞後到了一個新的次元，時間成了可以自由穿梭的空間，\n\n在他眼前的是自己女兒Murphy房間，於是他向女兒傳遞訊號，\n\
  \n就跟當初房間內的「鬼」所做的一模一樣，他就是那個鬼。\n\n但即使在新的次元仍是無法改變既定已發生的事實，\n\n他仍努力回傳TARS得到的黑洞資料\n\n\
  而最後Murphy也理解了這一切，解出了傳回來的黑洞資料，\n\n拯救地球上的人類，\n\nCooper也在土星外被救援，醒來後時間又已經過了數十年，\n\n\
  但他最後亦能與邁入死亡的女兒相見，我想這是很感人的部分。\n\n最後電影結束在第三個星球的場景，Brand孤獨的身影。\n\n疑問：\n1.我覺得這部35mm拍攝的部分亮度是不是很低，是當初色調就是調成這樣？\n\
  \  還是影廳問題，另外有些地方感覺模糊沒對到焦，不知道是拍攝的錯誤？\n  還是播放的問題？我自己覺得這問題不大但久了還是有點惱人。\n\n2.(補充問題)當他們抵達第一個星球(靠近巨人那個)花掉23年多，我覺得\n\
  \  好像太多了？排水需要45～60分鐘，最後也沒排完就起飛了，扣掉排水\n  的時間，降落與起飛還有搜尋訊號花了兩個多小時嗎？看電影的時候覺\n  得沒那麼久(這問題也不是很重要，但想問一下)\n\
