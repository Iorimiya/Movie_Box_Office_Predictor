  有些人看聲光特效


  有些人看時空理論


  有些人看父女情深




  我看完後有感觸的是以下三點



  1.


  Love is the one thing we''re capable of perceiving that transcends dimensions

  of time and space.


  愛是唯一可以超越時間與空間的事物


  這句話從安海瑟威飾演的布蘭德口中講出來成了本片最大的亮點


  呼應最後庫柏進入黑洞後的5維空間


  藉由5維空間可見的引力變化穿越時間與空間告訴女兒墨菲


  藏在黑洞之後的時間與引力的數據


  其實傳遞數據的並不是引力


  而是愛


  但我所注意到的不是上面這部分


  而是最終結尾前


  庫柏走入墨菲的病房


  那圍繞在墨菲周遭的人


  那些多半是墨菲的眷屬


  也應該是庫柏的眷屬


  可從那些眷屬眼中望向庫柏的卻只有陌生


  而墨菲與庫柏的對話也只有寥寥兩三語


  因為他們的交集只剩下過去


  所以


