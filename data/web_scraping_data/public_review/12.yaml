content: '拜託喔，「不難懂」和「不探討真偽」根本就是矛盾的兩句話。


  你不去探討真偽，只是被動的接受設定，那哪叫「不難懂」啊？


  事實上呢，這部電影用到的科學理論就是他媽的硬（這是讚美）


  不過諾蘭沒有過度執著在這裡，所以「就算不懂理論」也可以看懂電影，這是值得稱讚的

  地方，可是不代表你看懂了電影就搞懂了理論好嘛...這差很多。



  另外兩點的部分沒意見，但是就這點你根本沒有解釋到啊！


  為什麼布蘭德教授要說謊，而不是請庫柏收集黑洞的資料？

  （庫柏根本搞不清楚黑洞理論，也不知道收集資料的難度）


  他可以騙庫柏收集資料很容易，而不用騙他說能解開方程式



  問題不在於重力受不受時間限制，原PO抱怨的是「五次元生物」突然冒出來，


  製造了特異空間，並且讓庫柏可以用重力移動秒針－－重點在前面不是後面！


  雖然面就有鋪梗（蟲洞哪來）可是這仍然無法改變它就是用開外掛解決問題。


  只不過諾蘭在意的重點不在這裡，看他對於蟲洞哪來的解釋就知道了


  他根本沒在關心有沒有開外掛的問題，他關心的是蟲洞後的宇宙景象


  他關心的是面對末世庫柏和墨菲的父女親情，就像庫柏最後說的那樣


  五次元生物可以影響過去，可是只有他知道如何才能把資訊告訴墨菲


  －－因為他知道墨菲不會丟下他送給她的手錶，這才是重點！


  可是你不能否認它就是開外掛了，有人就是不喜歡，怎麼了嗎？



  也許你只是沒用心看，所以才不覺得笨重吧zzz


  這部電影不差，可是不是「完美」，不要別人指出缺點就急著反駁


  好歹看清楚別人質疑的東西是什麼吧？


