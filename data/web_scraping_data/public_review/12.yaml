content: '防雷























  在Kip Thorne教授（電影科學顧問/監製）的書有提到

  永續號是停在黑洞10倍黑洞半徑的距離，以1/3光速的速度繞黑洞公轉

  而米勒星更靠近黑洞，以0.55光速繞黑洞公轉。

  下去的太空船Ranger要先「減速」脫離永續號軌道，被黑洞吸到內圈，

  有於黑洞引力加速，當Ranger到達米勒星軌道的時候，速度會超過米勒星的運轉速度

  所以還要再一次「減速」（減1/4光速）好降落在米勒星。


  教授特別討論到21世紀的科技有沒有辦法做到這麼大的加減速（每秒十萬公里）

  現今最強的火箭推進器可達到每秒15公里。

  在電影中，永續號從地球到土星的速率平均是每秒20公里。

  在本世紀頂多可以達到每秒300公里，而且必須使用核能。


  不過有另一種方法可以達到每秒十萬公里的速度改變：

  gravitational slingshot（重力彈弓）

  重力彈弓是利用其他經過其他重星球，得到那星球給他的重力加速，

  來達到巨大速度改變。

  真實世界中，NASA在過去幾十年的太陽系探索中經常使用重力彈弓。


  在巨大的黑洞（如電影中的Gargantua）附近會聚集很多恆星和小黑洞。

  電影中雖然沒有把重力彈弓的過程拍出來，但對話裡面有出現

  Cooper：「Look, I can swing around that neutron star to decelerate.」

  （我可以盪過那個中子星來減速）

  （這是要減速跟上米勒星，不是減速離開永續號公轉軌道）


  不過因為潮汐力，做這麼大規模的重力彈弓很致命。

  要使用重力彈弓，必須走到相當靠近那顆拿來利用的星球或小黑洞

  根據教授的計算，如果那個用來做重力彈弓的星球或小黑洞半徑小於一萬公里的話，

  Ranger和人會被潮汐力撕裂。

  因此那星球或小黑洞必須大於一萬公里（大約是地球大小）

  地球大小的黑洞稱作中型黑洞，相較於Gargantua大黑洞來說其實相當小。

  教授說，他跟導演諾蘭討論必須使用一個地球大小的黑洞。

  但諾蘭還是選擇了中子星。

  原因是一個黑洞、一個蟲洞已經夠多了

  再加一個黑洞會搞混。


  --'
