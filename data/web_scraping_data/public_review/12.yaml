content: "看到網路上的好評，\n以及將近三小時的電影長度，\n抱著可以看個過癮的消費者心態，\n打算週末好好來看個電影放鬆一下。\n\n卻沒想到這部電影有點出乎我意外，感覺深刻的多。\n\
