content: "照例防個雷=================================================\n\n\n\n\n\n\n\n\n\
  \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n   這裡想跟大家討論的是片中一直在描述，卻沒有給予太多線索的植物病害問題\n\n\n\n\
  \   片中只演出美國的某個鄉下，玉米已經是人類最後可以種植的作物\n\n   對於世界上其他國家或甚至是美國其他地方是否還有其他農作物沒有特別描述\n\n\n\
  \   然後，電影提到了玉米最後的殺手  枯萎病 (Blight)\n\n   片中提到，因為這樣的病害橫行，人類束手無策，將要面臨巨大的飢荒考驗\n\n  \
  \ 而在不久的將來，大氣成分改變，氧氣降低而氮氣提高，人類等生物將可能窒息\n\n   另外枯萎病菌適合在氮氣中生長，這也將是對於地球農業的最後一擊\n\n \
  \  沒有了農業，人類將完全滅絕。\n\n\n\n   片中對於玉米病害的詮釋就只有這樣了，所以對於那個病害到底是什麼\n\n   其實沒辦法知道太多\n\n\
  \   不過因為興趣的關係，來針對電影中對這個病害陸續出現的一些小資訊做一些\n\n   現實世界中真正存在的事件介紹。\n\n\n\n   現實生活中所真正存在的病害中\n\
  \n   造成玉米 Blight 的，主要是一種叫做 Bipolaris 的真菌 (黴菌)\n\n   這種菌有許多種類，不同的種類有不同的感染對象(寄主)，\n\
  \n   大多以禾本科為主\n\n   禾本科的農作物包括 玉米、水稻、大麥、小麥等，\n\n   注意到了嗎，都是人類重要的糧食\n\n   而 Bipolaris\
  \ 也確實在人類歷史上造成嚴重的飢荒\n\n   比較著名的案例就是1943年，在孟加拉造成水稻大面積受損減產\n\n   (此菌在水稻上造成的叫做胡麻葉枯病，而不是枯萎病)\n\
  \n   這次的水稻病害引發的饑荒造成200萬人死亡。\n\n   非常的嚴重。\n\n\n\n   而這個菌事實上對於氮素源非常敏感\n\n   在栽培過程中，植物肥料，特別是氮肥的施用量\n\
  \n   對這個病害嚴重與否的影響非常大\n\n   但是他並不是直接利用氮氣\n\n   和電影中的病菌被描述成可以直接在缺氧的氮氣環境下生存不太一樣\n\n\
  \n\n   最後，是飢荒和人類大遷徙的關係。\n\n   電影中其實用了一個梗\n\n   在庫柏第一次訪問NASA時，老布蘭特博士向庫柏介紹\n\n   世界末日將至，然後走向他們做植物病害研究的研究室門口時，\n\
  \n   提到了愛爾蘭的事件\n\n   愛爾蘭事件是指1845年時，愛爾蘭的馬鈴薯發生了嚴重的晚疫病\n\n   在往後的幾年間，晚疫病造成了愛爾蘭100多萬人餓死，和大量的外移難民\n\
  \n   這些外移難民主要都逃離到新大陸美國，往後的一百年間\n\n   愛爾蘭後裔在美國開創了一段全新的生活，也成為美國歷史重要的一部分\n\n\n\n  \
  \ 我認為電影在這邊引用這個事件\n\n   事實上有著貫串全片的重要性，跟大家分享一下。\n\n\n\n   在世界末日來臨時，植物病害造成的巨大飢荒，迫使人們必須\n\
  \n   離開舊世界去外面開創新生活。\n\n   就如同電影中，飢荒也將成為迫使人類離開地球，\n\n   去探索太空，發現新世界的一個重要因素。\n\n\n\
