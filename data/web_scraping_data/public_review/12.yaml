content: '可以自己加 當然有部分沒講過多久


  首先男主年紀 男主出發時,莫非10歲 25年後 (出發到土星2年 米勒星浪費23年多)

  莫非說 今天是我的生日 跟你出發時的歲數一樣

  所以男主出發時是35歲 生理年紀也是35歲


  但25年後 男主其實生理頂多才過數天而已,這時他還是生理35歲 但實際年齡60歲

  (2年去土星大多睡冬眠倉,米勒星其實只有3小時多)


  接下來又經過一連串事故 最後永續號燃料資源不夠回地球但可飛往埃德蒙斯星


  然後男主決定環繞黑洞加速再藉由彈弓效應飛往埃德蒙斯星

  這時男女主對話 男主說 這個小動作花去51年 女主回他 你聽起來不像120歲的人


  所以我們可以知道 從離開米勒星 去曼恩星 再到環繞黑洞時 大概又過了將近60年


  但這期間不是冬眠 就是重力時間膨脹造成的

  男主本人生理歲數幾乎沒啥增加 還是35歲 但實際歲數已經接近120歲了


  之後男女主分開 男主掉進5次元人建造的奇異空間 出來之後獲救說他是124歲

  所以男主掉進去的過程自然也有時間膨脹 雖然很短但實際上已經過了4-5年了



  扣除有講出來的重力時間膨脹的部分(23+51=74年)

  120-35-74=11年 這11年就是地球到土星蟲洞 蟲洞到米勒星

  米勒星到曼恩星 曼恩星到黑洞等的過程 其中應該還有沒講到的重力膨脹時間

  以及冬眠時間 (星球到星球 大概都要花上數月以上 他們可沒曲速引擎)



  要看生理還是真實年齡 電影沒講女主真實年齡幾歲

  但女主在黑洞邊和男主分開之前 生理時間流逝一直是跟男主同步的

  只有最後男主掉進奇異空間那4-5年沒跟到


  但那段期間 女主應該是冬眠前往埃德蒙斯 所以生理上也不會差距太多


  去埃德蒙斯不會花太多年

  因為後來永續號的維生系統資源無法從曼恩星回到地球但到的了埃德蒙斯


  而從曼恩星回到地球大概需要兩年半

  (地球到土星蟲洞需兩年 蟲洞到曼恩星要花上數月)


  假設女主出發時32歲(安海瑟威當年的年紀)

  那片尾時 男主生理35歲 真實年齡124歲

  女主生理32-35歲間(要看往埃德蒙斯星花多久) 真實年齡121歲


  穿越蟲洞啊


  因為人類暫時安頓了 而且拉薩路計畫看起來是失敗的

  別忘了 後來蟲洞那邊是沒有任何訊息傳回地球的

  男主他們一行穿越蟲洞後 就沒有任何訊息傳回來地球了



  地球人類的認知是莫非解開了重力方程式 成功打造移民用太空站

  跟拉薩路計畫以及蟲洞後面的世界沒關係,那只是個後來沒任何回應的失敗計畫

  既然人類已經沒有滅亡危機 自然沒人會去探查有去無回的蟲洞了


  當時地球快滅亡了 尖端科學也被嘲笑是無用的知識(農夫比工程師有用)

  所以最後只剩移民太空的部門尚有高等人才保留

  這些人不可能啥都會,重力方程式的突破讓他們能及時移民太空


  之後其實逃離球的人類是在太空站上假裝回到過去地球的生活

  那些人當初認命在地球上等死 後來可能也只會在太空站上等死而已


  片尾庫柏說 他不在意人類假裝回到過去 但他關心人類的現在與未來

  似乎是在暗示 最後真正進化回頭來解救人類的 是移民到另一個銀河的B計畫



