content: '昨天看完這部 真的非常好看


  劇情發展 內心深度 演員演技 配樂插曲都是一流


  馬修麥康納很會演 很適合演凡人老粗卻能創造出浪漫傳奇故事的角色


  先是處在貼近大眾的格調之後到達大眾響往 遙不可及的高度


  那種反差起伏是非常有力量的



  安海瑟威正常發揮 以布蘭德這角色來說非常合


  美麗的公主 父親的掌上明珠


  平時富有知性 關鍵時卻肆意妄為


  重要的是這角色要有種讓人嚮往 保護的美


  犯錯拖延進度好像也沒關係 危急時先走也沒關係


  雖然普遍認知是因為她是計畫B的執行人


  但是說實在的就單純保護一個美女好像也是理所當然的


  其實電影是有在強調她的美 比如庫柏初次見面就稱讚她 還有機器人還對她告白


  美貌就是一種說服力 看到她抵達C星球對上庫柏前往找她的劇情


  就會覺得:對 去找她就對了 怎麼可以讓她獨自一人在遙遠的星球呢


  所以就形象來說安海瑟威是成功的 但演技受限於劇情關係比較沒啥發揮


  這部個人認為她要拿獎可能還是有點難度


  潔西卡


  表現不輸安海瑟威


  演出了爸爸離開了女兒 沒了爸爸的女兒的那種不捨與不甘


  聰穎 倔強 強勢直接的反應 有種壓迫的氣場


  能讓人感覺到當我們是庫柏 心裡所承受的壓力跟罪惡感



  其餘沒啥好說的 直接講角色


  曼恩博士 當下在看覺得他真的很白爛 後來仔細想想


  他也不算是個反派 畢竟他也是為人類的未來身先士卒的人


  他就是個懦夫 弱到殺人還在那說不忍看 懦夫做啥都失敗


  老布蘭德 從現實考量而欺騙人 沒有絕對的錯 只能說他是自大


  湯姆 不同於自己妹妹 對於爸爸的離開還算能釋懷 但那只是隱藏的


  在面臨世界末日危急時兩人是相反的 湯姆他就是想留在老家等爸爸


  墨菲卻是直接燒了老爸的田 把嫂子小孩接走


  湯姆是被動的等 墨菲是想主動的找


  湯姆表面上比他妹妹釋懷 實際上根本沒去意識爸爸已經離開


  而墨菲已經意識到了 所以她知道下一步要怎麼做 去想辦法把爸爸找回來


  後來發現爸爸就是她的鬼後 反而是衝去抱著哥哥說沒事了


  兩兄妹在成長後有著微妙的反向差異


  更別說 墨菲在老年見到庫柏時反而還要庫柏離開



  劇情 看了版上很多問題


  其實是認為 蟲洞 巨人都是五次元哥弄出來的


  不要問說為啥不會死


  哥就是有辦法讓你不死 不但不讓你死還要抓你進奇點(? 讓你去提示選中的人


  這樣想就好了 這樣想也不會不合理 機器人的確是掉到五次元哥那邊


  五次元哥啥都能控制 什麼星球 太空艇離的近哪有差


  你說巨人是自然現象就不可能 但是是人為現象就啥都有可能


  巨人就是五次元哥開的 連結主角次元的界 奇點就是個裝置 放在裡面


  需要愛來定位 需要人進去操縱提示 就是這樣而已


  事情辦完 裝置收一收 再用蟲洞把你丟出去 這樣想很簡單啦


  再來是星球遠近 由最後貼行巨人耍尾那段 簡單一下是51年


  表示越近 時間壓縮越大


  後來他們到B星 在還不知道計畫A不行時 也沒表現出急迫感 還在那看錄影


  而且知道計畫A不行要執行計畫B時 要是時間壓縮很大 庫柏早就閃人回家找女兒了


  曼恩也數過一天白天晚上有幾小 有過大型探勘 甚至很寂寞到冬眠不設時間


  布蘭德則在A星說過也許前人才死沒多久


  所以相較之下距離A<B


  甚至認為B星還更慢 不知多久才是地球一天 從地球過得時間10+2+23=35來算


  考慮維生技術不可能太外星 兩到三天是合理 四天就躺了140年


  然後晝夜又比較長 大概一晝夜等於一晝夜吧


  C星看來很正常 又庫柏要去找布蘭德


  私心覺得他們相逢年紀不能相差太多 不然怪怪的


  所以就介於中間吧


  其實計畫AB都成功了


  覺得庫柏最後應該是有找到布蘭德 說實在不難


  布蘭德發訊號回去應該有收到 所以庫柏號才繞行土星


  墨菲才知道要馬上叫老爸去找她


  五次元哥應該是C星人演化


  因為量化愛是布蘭德提出的


  而庫柏當事者跟機器人資料庫一定也到了C星


  三人一起拼湊出這個發展



  諾蘭真的很厲害 這部跟全面啟動 主題其實類似


  一個是進到內在最深處 一個是去往外在最極端 但都是要回家


  這部也跟地心引力有點像 地心引力是隱喻 這部是明喻 愛跟引力



