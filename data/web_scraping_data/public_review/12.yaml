  所以光可以從murph的房間進到cooper的眼中

  但是murph卻看不到cooper，因為cooper的確是在未來


  但為什麼cooper可以用重力影響所謂的過去呢？

  因為重力可以超越三維空間進到第四維的空間去


  在五維時空，時間還是時間，並不會變成空間

  五維時空中的時間也是只會增加不會減少

  但是的確是可以創造出一個五維時空

  其時間的增加在四維時空坐標下時間是減少的


  （這個矩陣是寫的出來的，比如說黑洞，時間變得像空間，空間變得像時間）

  也就是說，在五維時空中的回到未來

  等於四維時空中的回到過去

  所以可以用重力穿過第五度空間來達到改變過去的效果

  同時也沒有違反重力也只能往未來傳播的概念

  當然要記住，唯一能到第五度空間的也只有重力而已




