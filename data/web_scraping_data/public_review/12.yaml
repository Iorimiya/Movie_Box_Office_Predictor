content: "影評同時發表於:\n視覺動物的電影觀點 (FB粉絲團)\n\n幕迷影評\nFB粉絲團: \n官方網站：\n\n轉載請先告知\n\n============================================================================\n\
  \n超級大雷警告警告!!!!!!!!!\n請斟酌閱讀~\n\n============================================================================\n\
  \n相信很多人看完星際效應之後一頭霧水\n但就如同本人之前在全面啟動上映後製作的圖解\n諾蘭導演的作品其實用圖像解釋就可以\"大概\"他的概念雛型了\n\n我在文章內容寫到了許多科學上的分析\n\
  配合著電影劇情解釋\n希望就算是文科、非理科的朋友們\n觀賞電影後的大家能夠更了解電影的來龍去脈~\n\n\n網頁好讀版本：\n\n\n============================================================================\n\
  \n\n\n\n\n\n\n\n\n警告！內容完全將劇情透露光光，以下內容請讀者斟酌閱讀\n\n\n壹。宇宙與蟲洞\n\n首先，先跟各位建立幾個基本概念。我們必須知道，宇宙中，空間維度是非常大的。天體\n\
  與天體之間的距離，是難以想像的遠。正所謂太空太空，就是有太多的空間可以使用。因\n此，我們在地球上觀察到的天體，包括星星（恆星）、行星、星雲星系，其實都是相當遙\n\
  遠的。因此，在天文觀測上，並不會使用公尺公里來計算距離，而是使用”光年”。這裡\n非常重要的是，”光年”指的是”光走一年的距離”，指的是”距離”，而不是”時間”\n\
  。一光年等於9.46乘以10的12次方公里，可想而知是非常非常的遠。目前已知的與太陽系\n最近的恆星，是半人馬座的比鄰星，大約是4.22光年。也就是說，比鄰星上發出的光，經\n\
  過4.22年才會到達地球，反過來說，目前地球所觀測到的比鄰星，其實是4.22年以前的樣\n子。（如圖一所示）\n\n\n\n圖一  宇宙的空間非常大，天體之間相當遙遠\n\
  \n\n也正因為太空旅行是十分漫長，也十分費時，根本就超乎人類壽命可及。因此電影設定了\n一個人類發明—冬眠箱，是提供人類在太空旅行時，讓身體機能暫時變緩慢，生命得以延\n\
  長，也可以節省太空船上的食物與燃料（製造氧氣等維生事物）。而太空人都在太空船上\n冬眠，那誰能操作太空船？因此電影又設定了智慧型機器人的發明，可協助太空人在太空\n\
  旅行中各種需求，包括計算、代理操作太空船等等功能。\n\n另外，電影裡最重要的主題—蟲洞，也需要好好建立起觀念。而在解釋蟲洞之前，我們必\n須了解，什麼是次元（維度）？一維（一次元）是一條線的意思，二維（二次元）就是兩\n\
  條線可以組成的平面，而三維（三次元）則是除了平面外又具有高度的空間，四維（四次\n元）則是在空間中加入時間的進行。我們目前所處於三次元的立體維度中，因此，在思考\n\
  一切的物理模式時，通常直接以二次元表達，是最能夠讓人理解的表達方式。現在，我們\n將宇宙的立體空間想像成只有二次元的平面，就好像一個平整的床鋪一樣。此時，我們如\n\
  果將一顆籃球放在床鋪上，因為籃球的重量，床鋪就會變得塌陷。但如果今天我們將籃球\n換成重一點的保齡球，床鋪就塌陷的更深了。利用這種概念，換成天體，每個天體都有其\n\
  重量、質量，因此他會將空間扭曲，就如同籃球將床鋪塌陷了一樣。我們在進一步想像，\n今天我們拿的是一顆非常重非常重的保齡球，這顆保齡球不只10磅、15磅，而是無限重的\n\
  ，那床鋪不就無限塌陷了嗎？而換做成天體，這種無限的重力塌陷，就是黑洞了。正因為\n這種無限的重力塌陷，光線經過也會無限制的塌陷下去，因此是黑壓壓的一片，這就是為\n\
  什麼黑洞是黑色的了。而蟲洞則是一個通道、隧道的概念，與黑洞類似，但是是具有兩端\n開口，連接的是扭曲空間的兩地。\n\n電影用了一張摺疊的紙張解釋，這樣一個洞，只是因為我們是用二次元的方式想像，一個\n\
  圓形的洞，在紙上看似一個平面的圓，但是換成是立體空間，他就是一顆球形。這也是為\n什麼電影當中看到的黑洞是球形的圓了。我們可以想像，蟲洞其實就是將我們想像的平面\n\
  宇宙（二次元）扭曲，變成一個很短的路徑，換成我們剛剛提到的床鋪，就是將床鋪對折\n了起來，並解打了個洞，可以縮短遙遠太空旅行的距離。\n\n貳．拉撒路任務\n\n\
  以下為電影當中，庫柏（馬修麥康納飾演）遇見轉為秘密發展的NASA時的解釋，同時也是\n電影世界觀的設定。\n\n1.50年前，人類在土星附近觀測到一個扭曲時空的蟲洞。而蟲洞並不是自然現象，而是\n\
  \  被不知道什麼人放的，放的目的也不知道，只知道他通往遙遠的外太空。（如圖二所\n  示）\n\n\n\n圖二  人類發現的蟲洞\n\n\n2.40年前，人類發射探測船，在球體的蟲洞外圍觀測到，在蟲洞連結到的遙遠的外太空\n\
  \  有12顆未知的星球。這12顆未知的星球，並不知道哪一顆是適合人類居住的，只知道\n  ，以當時科學的能力而言，只能說這12顆都很有可能適合人類居住。這裡也必須再次\n\
  \  強調，地球與土星十分遙遠、地球與土星所在的太陽系與12顆未知星球的距離十分遙\n  遠、12顆未知星球之間的距離也是十分遙遠，只要記住，每個天體之間都是非常遙遠\n\
  \  的觀念就對了。\n\n3.10年前， 人類派出12位勇敢過人的太空人，透過神秘的蟲洞前往12顆未知星球探測，\n  2年後回報各自狀況。此次12位勇敢太空人的任務，被稱為”拉撒路任務”（Lazarus\n\
  \  Mission）（如圖三所示）。在幾年後的拉撒路任務回報，人類已知12顆未知星球中，\n  只有3顆回報是可能適合人類居住的星球。\n\n補充說明，”拉撒路任務”取自聖經裡，耶穌的門徒拉撒路，她在病死後埋葬在一個洞穴\n\
  之中，四天後被耶穌吩咐復活，並奇蹟似的從洞穴中復活。\n\n\n\n圖三 拉撒路任務\n\n\n參。永續號任務\n\n永續號任務由庫柏（馬修麥康納飾演）、布蘭達（安海瑟薇飾演）、羅米利（大衛吉雅西\n\
  飾演）與道爾（韋斯賓尼飾演）四人組成，另外，還有協助他們四人的兩台機器人塔斯（\nT.A.R.S）與凱斯（C.A.S.E）。他們乘坐由漫遊者一、二號與永續號所組成的太空船，朝\n\
  著土星蟲洞前進，並在土星附近進入蟲洞。在通過蟲洞的過程中，布蘭達將手伸出扭曲的\n時空外，發生”握手”事件。通過蟲洞後，來到遙遠的星系，也就是12顆未知星球所在的\n\
  星系。（如圖四所示）\n\n在這裡必須解釋的是，我們在國中地球科學天文篇都有學到，我們地球所屬的太陽系是由\n恆星（太陽）以及許多行星（如水星、金星、地球等等）組成的，英文則稱為System。電\n\
  影中解釋道永續號任務尋找的12顆未知星系所屬的System，被中文翻譯為”系統”而非星\n系，就造成了個人在第一次看電影時miss掉這重要的關鍵解釋，而將蟲洞與巨人兩者搞混\n\
  的窘境。\n\n另外，在這裡有人或許會問，那為什麼其中有兩顆行星是繞行著黑洞運轉呢？我們回到二\n次元的概念想像宇宙間的萬有引力，其實就是剛剛前面所提到的重力塌陷的結果。就像我\n\
  們打籃球有時會發生籃球在籃框上打轉，卻遲遲不進籃網的情況。天體與天體間的引力影\n響，其實就像這樣，並不是你拉我我拉你，其實就是重力塌陷的關係互相影響，把時間拉\n\
  長，兩個互相作用的天體其實是互相越來越近的。因此，若以我們所屬的太陽系而言，太\n陽的質量比較大，地球就在太陽的重力塌陷的籃框上打轉，終有一天地球將會與太陽越靠\n\
  越近，直到相撞。而今天在電影中所提到的兩顆繞行黑洞的”系統”（星系），由於黑洞\n是質量無限大的天體，所造成的重力塌陷是無限大，連時間的維度也會造成影響。時間維\n\
  度越靠近黑洞將被壓縮，反之則相對變放大，這就是為什麼最後庫柏在繞行黑洞（電影中\n稱之為巨人）時，提到簡單繞行巨人一下的小動作，在地球上相對而言其實是過了50年。\n\
  \n\n\n圖四 永續號任務（一）\n\n\n我們將電影登陸的順序，將目標的3顆星球命名為A、B、C。分別為拉撒路任務中米勒博士\n、曼恩博士與艾德蒙斯博士所探測的星球。庫柏、布蘭達、道爾、羅米利四人，與兩個機\n\
  器人穿越蟲洞後，抵達3顆目標星球所在的區域。他們首先決定探索星球組成充滿水的A星\n球開始探索。這時候電影提到，四人團隊將分為羅米利與另外（庫柏、布蘭達、道爾）三\n\
  人兩組。羅米利留守永續號繞行黑洞視界（電影中稱之為巨人Gargantua）觀察並收集巨\n人資料進行研究；庫柏、布蘭達與道爾則駕駛漫遊者一號前往登陸A星球。（如圖五、六\n\
  所示）\n\n\n\n圖五 永續號任務（二）\n\n\n圖六 永續號任務（三）\n\n\n在登陸A星球後的三人，發現A星球是充滿水的星球。星球上有危險的海嘯巨浪，並發現拉\n\
  撒路任務的米勒博士已經死亡，因此證實A星球執行人類移民已經無望。在確認失敗返回\n羅米利留守的永續號過程中，道爾不幸被海嘯沖走而殉難。漫遊者一號上，只剩庫柏與布\n\
  蘭達返回永續號。\n\n由於時間維度壓縮放大的關係，繞行巨人的羅米利時間被放大，而另外執行登陸任務的三\n人時間被壓縮，因此庫柏和布蘭達雖然只用了幾小時登陸A星球，繞行巨人的羅米利其實已\n\
  經等了23年。當然值得幸慰的是，這23年期間，羅米利蒐集了可觀的黑洞資訊，可以提供\n未來人類在科學上的參考。（如圖七所示）\n\n\n\n圖七 永續號任務（四）\n\
  \n\n另外電影中也提到，米勒博士其實在登陸時還活著，但在事後遭遇到海嘯的侵襲而死亡。\n在活著的其間發射出”可行性訊號”其實因為時間維度的放大，隔了好幾年才讓地球人知\n\
  道，但其實受到時間維度的壓縮，庫柏、布蘭達、道爾三人找到米勒的時候，其實米勒剛\n死亡不久而已。\n\n永續號任務持續進行，剩下的庫柏、布蘭達、羅米利三人必須抉擇前往B星球與C星球，只\n\
  因他們體會到時間維度放大壓縮的可怕性。一方面必須為人類移民爭取時間，一方面庫柏\n希望盡快回到在地球的家人身邊。因此在時間考量下，C星球因為距離太過遙遠，而被放\n\
  棄，轉而前往與黑洞較近的B星球。而這次登陸B星球的任務，將機器人凱斯留守於永續\n號上，庫柏、布蘭達、羅米利與機器人塔斯則執行登陸任務。（如圖八所示）\n\n\n\
  \n圖八 永續號任務（五）\n\nB星球由拉撒路任務中的曼恩博士探測，三人成功登陸B星球後發現曼恩博士確實存活，並\n對人類移民產生了希望。但事實上，曼恩博士只是因為無法承受孤單在外太空死去的壓力\n\
  ，捏造了探測數據，將假資料回傳給地球，讓永續號任務誤信B星球為可行性星球。在證\n實B星球是無用星球後，羅米利遇害，曼恩博士搶奪了漫遊者一號試圖接合永續號，但在\n\
  接合過程中失敗，造成永續號一部份的損傷。庫柏與布蘭達架式拉撒路任務的太空船成功\n取得永續號控制後發現，受損的永續號漸漸偏離B星球軌道而朝巨人靠近。（如圖九所示\n\
  ）\n\n\n\n圖九  永續號任務（六）\n\n\n剩下的兩人決定前往C星球執行B計畫，並且讓機器人塔斯在巨人視界後蒐集資訊回傳。兩\n人再利用巨人的引力直接彈射至C星球。但庫柏為了讓永續號重量減輕，則直接將布蘭達\n\
