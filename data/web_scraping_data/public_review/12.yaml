content: "<<注意 本篇大雷 不想被雷的請勿往下看>>\n\n\n  醜話先講在前面\n  我認為諾蘭本部片同時把自己的缺點暴露無遺\n  不過他拍親情這件事本來就是對這個缺點的挑戰就是了...\n\
  \n\n  (一) 先來講缺點\n\n  在這篇有關全面啟動的文中\n  我有提到過諾蘭的一個缺點是在於拍攝情感表達得不夠精準\n\n  相較於雷利史考特那種擅長於畫面調度的導演\n\
  \  他很明顯是文學性質出來的導演\n\n  諾蘭的優勢在於多線敘事上的調度跟概念象徵的實體化\n  玩弄敘事上的天分 基本上從記憶拼圖開始就是一直是他的強項\n\
  \  這個部分一直到全面啟動都仍然是相當出色\n\n  另一個部分則是概念象徵的實體化\n  而諾蘭的做法(恰巧也是長篇小說常會使用的手法) 則是讓人物去代言這些概念\n\
