  \n2. 片頭覺得冗長，很少看到諾蘭這樣處理(相對沉悶些)，幸好演員+還算順暢的情節+很\n諾蘭式的插敘法救起來。\n\n3. 麥特戴蒙和米高老頭兩位科學家的性格設定覺得不理想，老梗又幼稚，我不認為如此\n\
  成就的科學家會採取那種作法。\n\n4. 為顧及觀眾不懂解釋一堆科學，事實上很讓人出戲，科學家平常怎可能這樣對話。\n\n5. 諾蘭老缺點，角色平面，就算有轉折也突兀(米高和麥特戴蒙)。\n\
  \n6. 花了快三小的時間，卻仍覺得本片的前置設定太多，剛解釋完就馬上換下個狀況，加\n上情節變化有時甚至有點牽強，有點難入戲 (朗誦的詩、未來地球的狀況、等級、各種理\n\
  論、冬眠倉等等)\n\n\n\n        總結，覺得這次導演想拍新的東西，但我覺得意義還是差了大師導演一截。\n        全面啟動、黑暗騎士、頂尖對決、記憶拼圖，乍看之下是真的蠻酷，又好消化，\n\
  但討論的內容常讓人覺得 \"喔，僅此而已\"，但由於那些片的定位本來就是那樣，就覺得\n真的還不錯。可星際的定位不同諾蘭以前的片子。\n\n        首先，星際比起太空漫遊、雷利史考特的科幻片李安等線上一流又主流的導演，\n\
