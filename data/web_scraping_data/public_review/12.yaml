content: '我的想法倒是簡單多了，

  因為Cooper存在的地方並不是一個真正的空間，

  那是他們做出來的空間，

  以便讓Cooper干涉過去的某段時間，

  感覺像是把空間的XYZ軸抽掉，用時間t1,t2,t3取代(例如年、月、日)。

  時間其實連續性的，但是他們為了讓主角可以去尋找目標的時間點，

  所以把時間切割成一段一段的。


  其實可以想像成Excel，

  我們從畫面上看到主角每個畫面上看到的都是一段的時間，

  那相當於Excel的一個儲存格，

  而Excel的列對照起來大概就是每一個小時，

  而Excel的行對照起來則是每個小時的X分到Y分(例如15分-30分)

  所以一開始推書的時候，主角是直接作用於該物體上，

  這就像是只對一個儲存格做修改，

  而後來主角是作用於該物品連接其他畫面的線上，

  這就有點像是對Excel的一行做同樣的修改，

  所以手錶在任何時間週期上都會重複性的動作。


