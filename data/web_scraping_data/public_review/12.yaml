content: '是的，他變了，諾蘭變了。


  在《星際效應》裡，少了那些極度炫技的高強剪接，少了很多大量解釋接下來要做什麼的

  虛無對白（這次因為有科普專家的背書、所以格外寫實），增加了大半篇幅去述寫父女之

  愛。向來將角色性格「概念化」的他，終於開始繼續往前行走了，因為要通往電影真理的

  大師路程，又有哪個前輩不在「情感」上面擁有令人讚嘆的觀點呢？


  「愛」在《星際效應》裡是多麼重要，它能成為庫柏甘願去外太空的理由（當庫柏第二次

  翻開副駕駛座上的衣服堆時，我被感動了。諾蘭終於在小細節上去深刻角色的「情感」）

  、它能成為庫柏與莫菲之間的「牽絆」、它能成為布蘭德一生追逐的夢想、它也能成為人

  類最終的「救贖」。


  這個「愛」，在近代的科幻電影裡不少見，一路從翻拍版的《索拉力星》、王家衛的《２

  ０４６》也有碰觸到、一路拍到《駭客任務》系列，但要做到諾蘭這個份上，一邊要融貫

  科普（大量的「相對論」、「蟲洞理論」眼花撩亂）、一邊要顧及高潮迭起的劇情，不能

  不說諾蘭的確在他自己商業化的基礎上，層層疊疊地蓋上了「庫柏力克」跟「塔可夫斯基

  」所丟下來的包袱。


  --


  如果說漢斯季默在《星際效應》裡，丟掉了他的招牌電子合成器，改用更大氣、更像是「

  承襲」《２００１：太空漫遊》裡的主題弦律《查拉圖斯特拉如是說：日出》所採用的管

  風琴來當作主題弦律的收尾樂器。


  那麼諾蘭就像是更人性化地「傳承」了庫柏力克的《２００１：太空漫遊》，不論是機器

  人的設定（幽默化的HAL 9000，連「說謊」都可以調整）、寧靜的無音效（戲院空無一聲

  ）、最後五次元的黑洞都讓人想到《２００１：太空漫遊》的記憶體室，而最後那個「創

  造出高度文明的人類」，不也是庫柏力克丟給觀眾的最後一個線索「星童」嗎；然而在庫

  柏力克的背影下，諾蘭卻又加上了些塔可夫斯基的《 飛向太空》裡，那份又「寂寞」，

  又「放不下」的人類情感。


  諾蘭嘗試在理性與感性中，找到自己立足於好萊塢的珍貴礎石，《星際效應》是他的轉變

  、也是他的成長，也是人類未來必須的轉變、也是人類未來必須的成長。


  因為人類的未來、諾蘭的未來，不也跟布蘭德最終的希望一樣，才剛開始嗎？


  --


  還記得在《蟲師》有一篇《海境之會》，故事是一對夫婦在路途中吵架，結果在中途遇到

  船難，太太在海上消失隱蹤、一別「三年」，老公遇到主角蟲師，帶著老公又重回海上，

  竟又遇到太太，但是太太的「時間」卻彷彿只過了「三日」，便化作泡沫消失。


  原來在「蟲」的時間觀裡，遠遠比「人類」的時間緩慢，而待在「人間」的老公放不下迷

  失在「蟲界」的太太，則「情感」是連繫他們之間關係、也是應該要「放下」的牽絆。


  這則短篇跟《星際效應》不也很像嗎？


  在地球上的人類們、與超脫於地球、飛向黑洞的太空人，他們的時間觀不也是天差地遠嗎

  ？但唯一連繫他們的，是「愛」。諾蘭在處理這一方面時，看得出來他很想細膩地把「愛

  」這個情感，搭上物理科普的「時間觀」表達出來。


  只是要這麼細緻的表現出來，絕非一日之寒的程度，有多少導演是經歷了多少「冰凍三尺

  」的歷練與才華，才有辦法隨心所欲地用影像表達出來（庫柏力克是用「吃與睡」、塔可

  夫斯基是用「回家」來表達），而非諾蘭是將「情感」塞的滿滿地，硬丟給觀眾「感動」

  ；《飛向太空》的最後一個鏡頭，我想這應該是諾蘭想達到的效果、也是他的目標。


  總結一下，我相信諾蘭在轉變，即使這個轉變看起來「漏洞重重」、「缺點不少」，但我

  還是覺得，諾蘭已經開始踏上了真正的電影之路，一條不論是技術上、還是情感上都臻至

  完美的大師之路。


  --


  另外想提一下孕育這部電影的前輩們，也許有機會、有興趣的影迷，可以因為《星際效應

  》，再重看這些足以繼續影響後世的科幻電影。


  《2001：太空漫遊》、《飛向太空》、《接觸未來》、《太空先鋒》



  --


  歡迎，「重點就在括號裡」





  --'
