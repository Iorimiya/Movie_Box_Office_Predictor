content: '我想我是因為看過星際效應這部電影，讓我對於最近這則大新聞很感動


  真的坐下來想一想，我們地球人的一台探空衛星，已經在冥王星附近了


  讓我想到電影中這張照片：



  小時候看過一部電影，好像叫「飛雞總動員」，一部動畫片


  劇情描述一座農場的雞群，因為不想被主人宰殺，所以合力做了一台木頭飛機


  動畫演得很可愛，一隻一隻雞用小手搬木頭、切割、組裝


  最後，一群雞用踩腳踏車踏板的動力推動主螺旋槳，飛出農場



  小時候看那動畫看得很開心，但現在長大想到這劇情竟然很感動


  十年前，「新視野號」還在地球表面上的某處組裝、測試


  2006年1月19日從地球表面發射升空，努力脫離地球重力，接著往太空深處奔馳


  現在「新視野號」距離我們50億公里，我們才剛接收到他傳回來的照片和訊號



  科普小常識一下「50億公里」有多遠：


  「星際效應」電影中，永續號太空站從地球飛往在木星的蟲洞，電影中花費兩年


  而太陽到木星的距離是5.2AU（1AU大約是1億5千萬公里，是地球到太陽的平均距離）


  太陽到冥王星是39AU，是到木星的8倍遠左右


  太陽光從太陽照射到冥王星要經過大約要5個小時



  根據我剛查的資料，「新視野號」是我們人類目前製造過「速度最快」的宇宙飛行器


  跟「星際效應」電影最後Cooper利用星體重力「彈射」一樣


  「新視野號」也是利用「地日系統」的重力助推方式


  以「每秒12.26公里」的速度彈射離開地日軌道


  冥王星只是「新視野號」的第一站，接著還會飛往更深處的太空蒐集資訊



  新聞報導中的一段，蠻讓我感動的


  就是科學家設定「新視野號」將冥王星資料傳送回地球的代號叫做「phone home」


  也就是中文的「打電話回家」的意思，這個「家」就是我們地球，是我們


  感覺「新視野號」在精神層面上已經不只是一台機器


  更像是我們地球人的一種精神寄託，像是個活生生的生命，在宇宙中奔馳


