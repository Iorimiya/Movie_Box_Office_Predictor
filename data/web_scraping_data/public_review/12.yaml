content: '我的想法是


  時間和空間的關係，就像你在看電影一樣


  只是電影是二度空間 + 時間


  每一禎(影格) 都是那個瞬間在這個二度空間中發生的事情



  而我們所在的世界，就好像四度空間(或五度)的人在看一個三度空間的電影


  當庫柏進入到黑洞奇異點的時候


  就好像他進入了這個四度空間在檢視原本世界(三度空間)的膠捲


  他所經歷的時間是屬於四度空間的


  但是他卻可以隨意翻閱三度空間的每一個影格 (每一個時間)



  想像，如果我們可以讓電影裡面的人物跑出來


  讓他去任意的影格改變內容


  他雖然無法進入過去的影格，但是他可以用特殊的方法傳遞訊息進去 (重力)


  等到差不多了，再把它丟回他進來時候的影格就好了 (接著演下去)

  (我認為浪費掉的50年是在繞行黑洞外圍時浪費掉的)


