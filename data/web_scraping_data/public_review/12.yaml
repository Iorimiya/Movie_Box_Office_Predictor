content: ":\n:\n\n 哪有bug...你知道太空計畫怎麼運作的嗎?\n\n任何太空船最耗費燃料的階段都是脫離某個星球的重力\n\n如果你只是單向要送人到其他星球\
  \ 不打算從那個星球返航\n\n那你只需要準備從地球發射時的超大支火箭 反正你到目的星球就不打算上來了\n\n幹嘛需要在目的星球的軌道上有太空船繞?\n\n\n\
  以登月來說，因為月球引力很小 所以從月球脫離很容易 但從地球發射\n\n就用到了有史以來最大的火箭 Saturn V   而登月時 月球軌道上方有繞行的太空船\n\
  \n也是為了和從月球發射返回的登陸艇會合 如果你下去後就打算上來\n\n就沒必要在軌道上留東西\n\n\n事實上火星任務現在很大的問題之一 是怎麼把人從火星送回來\n\
