  \n這部片也有D-BOX的動感座椅以及有環繞特效（煙霧、氣味等等）的4DX動感座椅，\n但詳細內容筆者就不得而知\n\n預告片：\n\n（大家一起來期待星際效應吧！！！）\n\
  \n請大家找自己適合方便且可以負擔的方式，一同來欣賞本年度諾蘭的大作吧！\n本文整理自Ptt-Movie、Theater版、維基百科、\n以及膝關節先生的精闢IMAX分析－為什麼要看IMAX?\n\
