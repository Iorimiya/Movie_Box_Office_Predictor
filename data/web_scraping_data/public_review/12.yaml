content: "明天電影就要上映了！\n\n後來把大家po的圖片，跟推文討論的內容整理成了一篇文章如下\n\n不過由於不是專業放映人員，如果有錯還請各位朋友提供意見\n\
  \n希望大家都能一起享受到飽滿遼闊的《星際效應》！\n\n---------------------------------------------\n\n網誌好讀版：\n\
  \n原文：\n\n克里斯多福諾蘭（Christopher Nolan）暨《全面啟動》、《蝙蝠俠：開戰時刻》、\n《黑暗騎士系列》以後，最新的科幻史詩鉅作《星際效應》承載著全球影迷的期待，\n\
  即將於11/7週五於全台上映。\n\n但是各位觀眾一定有個問題？究竟要去哪裡看才能夠得到最佳的觀影品質呢？\n我好想要看原汁原味寬廣遼闊的太空地球，到底要怎樣才能得到？\n\
  \n________________________________________\n\n\n本篇整理了官方粉絲團以及ptt網友的解析，\n\n先來看看這張詳細的比較圖\n\
  \n－本電影有的放映規格\n分為：70MM IMAX、數位IMAX、70MM膠卷、35MM膠卷、4K數位、2K數位\n而台灣會上的版本有：70MM IMAX、數位IMAX、35MM膠卷、4K數位\n\
  (雖為4K拷貝，但仍端看各家戲院放映機器而定，若非4K機器，則仍為2K數位播映)\n\n\n\n－K是什麼？\npixel是畫素，即畫面有幾個畫素格組成（就是我們常講的解析度啦）\n\
  幾K就縮寫代表他的寬有幾千個畫素\n2048*858 → 2K\n4096*1716  → 4K\n以下類推\n而大家可以看看膠卷拍出來的解析度畫質約18K!!\n\
  \n (2014.11.09更新)\n\n70MM IMAX膠卷最大的解析度只能到8K，由於膠捲拍攝出來的內容還是需要輸入到電腦裡\n面進行後製、調色等等的後期工作，\n\
  然而電腦掃描後製的解析度最高解釋只有到8K，因此即便膠捲的解析度很高，但事實上也\n是將8K的後製完成內容(IMAX片段)翻印到戲院放映用的70MM膠卷。\n\n\
  \n\n－70MM IMAX和數位IMAX的差別？\n基本上IMAX就是一種大螢幕、高解析度的技術，能在大螢幕看這種史詩的片當然爽快阿？\n那這兩個怎麼選？\n\
  \n\n\n在傳統膠卷的IMAX比例較像正方形，但是轉為數位版播放的時候，為了符合一般寬螢幕的\n時候，會有小部分的裁切，請看上圖（雖然無法百分百抓到裁切位置，但我們可以看到大\n\
  約了少了多少的影像），不過放到電影院那麼大的螢幕上看應該也是感覺不出來，但有裁\n總覺得少了什麼。\n\n且從圖我們可以看到膠卷跟轉成數位化後解析度的差別\n\n\
  (但基本上平常我們看電影就已經是看數位電影了，眼睛沒有這麼銳利的人也無須如此計較介意)\n\n\n\n(瞧瞧這超大的70MM IMAX膠卷盤)\n\n(全亞洲唯二的70MM\
  \ IMAX膠卷盤，一個在台灣)\n(截自美麗華影城影城Miramar Cinemas)\n\n\n\n－那為了好畫質，但我想省錢，去看35MM的好了？\n\n\
  \n（2014.11.07更新，感謝網友mindstream指正）\n\n由於本片最大的賣點即為70MM IMAX膠卷(1.43:1)拍攝的內容，但是若是使用35MM膠卷放\n\
  映，35MM膠卷上的內容本身就是以變形的方式儲存在膠卷上（如最開始大圖上寫的squeeze\nd image），然後再看「變形鏡頭」以還原的方式投到一般電影院那種寬螢幕（2.39:1）\n\
  \n不過比較變形又還原後的35MM跟一般數位版，畫面範圍差不多，\n\n但是膠卷的解析度仍比數位放映好，但是膠卷仍會有放映耗損的可能性\n（畢竟不是電子化的東西），所以大家各取所好囉\n\
  \n2014.11.09更新\n\n關於35MM膠卷的實際解析度，這幾天進戲院的網友表示畫質不是很好，\n且有另一新說法是，根據國外實測例，35MM膠卷甚至不到2K數位畫質，可能只有1.1K而已\n\
  關於這點筆者也不是很確定，為求保險各位網友還是進戲院看IMAX版比較保險吧！（雖然\n真的很貴QAQ）\n\n\n\n\n\n－如果用IMAX膠卷拍攝的部份不多，不就沒有看IMAX的意義了嗎？\n\
  \n本人google尚未找到確切哪裡用IMAX膠卷拍攝，但是根據WIKI，本片是用IMAX 70MM膠卷\n以及35MM膠卷拍攝而成（Interstellar\
  \ was filmed with a combination of anamorphic\n 35 mm and IMAX 70 mm film photography.\
  \ ）而「據說」除了飛航的景觀，地球、太空\n艙內都是實景.\n\n（2014.11.07更新 感謝網友mindstream補充）\n\n不過以35MM膠卷變形寬螢幕（2.39:1）拍攝的內容投在膠卷IMAX螢幕上，會用上下黑邊填\n\
  補的方式來展現原本的構圖，因此有可能在30MM跟70MM IMAX拍攝的銜接時，上下可能會出\n現一點點黑邊，但應該不影響觀影品質才是，這點要等進戲院親自看才知道，但筆者猜想\n\
  螢幕這麼大，應該也是會注意中間故事內容，而不會特別注意到上下多了一點黑邊。\n\n總而言之，膠卷版IMAX的星際效應是不論哪一個片段都能看到原本導演和攝影師構圖的版\n\
  本。\n\n\n\n\n\n\n－講了這麼多，到底每家戲院的放映規格是什麼？\n（截取自華納兄弟台灣粉絲俱樂部）\n\n－可惡，難不成一定要花錢看IMAX大螢幕了嗎？\n\
  各位朋友，螢幕比較大票價當然比較高\n根據現在各家官方網站的調查如下：\n（以下為全票價格）\n\n大直美麗華影城 $380+20(因超過2h30min)\n\
