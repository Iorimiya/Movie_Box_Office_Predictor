content: '我還沒看過電影, 不過我用一般人比較能理解的方式解釋

  質量扭曲時間對於觀測者的影響


  其實每個人都經驗過時間被壓縮

  常常晚上睡覺的時候, 覺得只是閉了一下眼睛, 結果已經過了八個小時


  為什麼？

  因為你的生理活動變慢, 慢到是常人幾十分之一

  所以你對時間的感覺, 也和常人差了幾十倍



  時間是甚麼？

  所謂的一小時、一年, 其實是人類在時間上所作的刻度, 實際上是不存在的

  人類實際上是藉由觀測事物改變相對狀態, 來感受時間

  例如太陽升起落下是一天, 月圓月缺是一月, 日照變長又變短是一年

  而地球上觀測到銫133原子震動9192631770週的時間, 則被定義為一秒



  假設有一星球A, 他的事物相對狀態改變的速度(也就是時間)比地球慢七倍

  於是星球A所有原子活動都是地球的1/7

  而來到星球A的地球人Alice, 生理活動, 包括心跳、感覺, 也都變成1/7


  在這個情況下, 當地球的人類Bob, 觀測到銫原子已經震動9192631770週

  也就是對Bob而言, 時間已經過了一秒鐘

  這時候Bob去觀測在星球A的銫原子, 發現它只震動了9192631770/7週


  但對於人在星球A的Alice來說, 雖然他也觀測到銫原子只震動了9192631770/7週

  但是他的生活活動, 包括心跳跟感覺, 都是原本的1/7

  所以這時候對Alice來講, 不管是被動觀測或是主觀感覺, 都只過了1/7秒


  於是乎, 我們就說, 地球上的1秒等於星球A的1/7秒


  --


  其實人在造成時空扭曲七倍的重力場能不能活下來, 坦白說, 我是覺得應該是活不了

  但是電影既然這樣拍了, 也只好在這個基礎上談


  如果人能在這樣的重力場活下來, 那麼他的生理就會慢七倍



  是, 如果觀測得到的話


  其實有一個比較簡單的實驗已經證明重力場跟原子運動的關係


  原子鐘是依我文中的原理製造的, 把不同的原子震動若干次作為一秒


  科學家把兩個同樣的原子鐘一個放在地面, 一個放在高空

  兩者因為高度的關係, 所受地球重力不同


  一段時間之後, 可以發現兩個原子鐘時間不同, 差了幾奈秒

  也就是兩個原子鐘裡頭的原子

  運動的頻率因為重力的關係, 一個比較快一個比較慢'
