content: "諾蘭的電影對於人性黑暗面的刻劃和場景氣氛的鋪陳一直是必看的主要因素，\n\n星際這部片當然也不例外!!只是這部片更為宏觀、龐大，\n\n劇情主軸加上情感、人性、科技等巨大附枝，\n\
  \n更茁壯了主軸本身的深度、高度、寬度。\n\n\n\n\n整部片的主軸是要通過蟲洞，\n\n去另一個銀河系找尋已經有人先行探勘的星球，\n\n隨著地球環境的惡化，人類也開始相對膽小，\n\
  \n開始否定科技，認為即是科技帶來環境惡化，\n\n於是漸漸的怯步，到最後更否定進步，\n\n從教育、認知開始自我洗腦，\n\n甚至連NASA的存在都要瞞著世人!\n\
  \n\n隨著劇情的發展，很多時間、重力、相對論、第五次元等等原理，\n\n諾蘭也都有試著用相對淺顯的方式讓觀者看懂，\n\n每個行動前的討論或者是行為的佈局也會在每個行動後的結果映證，\n\
  \n重點是爆點連連，細節又刻劃得幾乎沒什麼瑕疵，\n\n像是永續號被曼威弄爆後狂旋轉，\n\n庫克果斷的利用太空船同步旋轉去連接中心部位，\n\n緊接而來巨星的重力吸引，庫克用太空船僅剩的燃料，\n\
  \n並在適當時機拋掉太空船，瞬間衝力加上重量瞬減，\n\n讓永續號得以擺脫巨星的重力，\n\n一連串讓人根本無暇分神!!\n\n\n\n還有，一些時間軸上的設定，也讓觀者有很大的思考空間，\n\
  \n像是庫克和小布來回米勒後，雖然對於庫克、小布、\"觀者\"來說，是幾小時，\n\n但對於待在永續號的科學家是23年\n\n(打開門後諾蘭有故意用黑影讓觀眾有時間意會，不會太突兀)\n\
  \n因為觀者的視角是跟著庫克、小布，所以在觀者看到科學家後更震撼，\n\n且會第一時間就想到還在地球上的墨菲...\n\n而在地球上的人呢?小魯認為絕對不只23年啦!\n\
  \n永續號畢竟比地球更接近巨星蟲洞，\n\n永續號的23年，地球人說不定早就移居太空了，\n\n雖然這樣講有點抽象，但是我認為，從永續號到達巨星受重力影響時間後，\n\
  \n永續號跟地球的時間軸就不能以\"同步\"而論，\n\n而從地球傳送到永續號的影像訊號，\n\n當然也會受到距離和巨星重力影響而降緩永續號收到的時間點，\n\n\
  例如:永續號1年前收到的訊號，可能是地球10年前發的，\n\n     地球1年前發的訊號，可能十年後永續號才會收到。\n\n\n\n\n\n\n\n至於情感的刻劃真的沒話說，\n\
  \n很多場面可以感覺到是諾蘭刻意簡單化劇情的情感片段，\n\n而依賴演員本身的演技去到位!!\n\n對比主軸的龐大，輕描的劇情加上演員，更映襯了情感的強烈!!\n\
  \n諾蘭更善用麥特戴蒙一直以來的正派形象，\n\n加深觀眾對於曼威這個腳色的刻版印象，\n\n最後再來個懦弱卻又勇敢、自私卻又為大局著想、是壞人又是好人的對比，\n\
  \n讓劇情和觀者去決定曼威的定位。\n\n\n還有大布在仙逝前的真情告白，當下雖然會覺得可惡，\n\n但細想，大布一生背負了全地球人性命的自我譴責，肯定也不好過，\n\
  \n且以理性生物學角度來講，大布的行為才是最符合物種延續的，\n\n偏偏人類是情感動物...誰教人類還不知有第五次元呢?\n\n\n小布的情感蓋過理性分析更加映證這點!!\n\
  \n\n墨菲的部份，諾蘭刻意用\"時間\"來插入庫克和墨菲間的親情，\n\n對於庫克來說，扣掉冬眠，意識到離開墨菲的時間頂多1~2年，\n\n但對於墨菲來說卻又是23年抑或8、90年(考慮不同時間軸)?\n\
  \n最後一幕就是最好的印證!庫克只有墨菲，但墨菲除了庫克，有了家人，\n\n諾蘭也在庫克進入\"家人滿堂\"的病房時，安排了\"墨菲家人\"的陌生眼神，\n\n\
  對比了庫克的格格不入，也帶出了庫克在墨菲仙逝後毫不猶豫去找小布的心境。\n\n\n\n整體來說這部片真的很棒!\n\n不管是思維、情感呈現方式、劇情的滲透和合理度、畫面場景的呈現等等，\n\
  \n都是我目前看過的影片中top的!!超推薦大家去電影院看!!\n\n\n--"
