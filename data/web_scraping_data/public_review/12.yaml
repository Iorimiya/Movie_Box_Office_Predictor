content: '呼~~~~ 經歷二個多小時諾蘭導演所帶領的視覺饗宴後，迫不及待的打上這篇心得文


  看完整部戲後，在心中持續迴響的不是電影中一再提起的那首:


  Do not go gentle into that good night, 不要溫馴走進那良夜


  Old age should burn and rave at close of day; 白晝將盡，就算年老也要燃燒咆哮


  Rage, rage against the dying of the light. 怒吼、怒吼抗拒天光沒滅



  而是曾經讀過的王爾德句子:


  We are all in the gutter, but some of us are looking at the stars.


  我們都生活在陰溝里，但仍有人仰望星空。



  在末日將至，阿波羅計畫變成謊言，所有人低頭望著枯萎作物的時刻。那充斥塵土的世間


  ,仍有人仰望著那片星空，進而伸出雙臂觸及那前人未開拓之荒野。


  在生與死之間，在割捨不下的親情和世界的未來之中，主角群們展開一場壯闊的冒險，


  穿梭繁星閃爍的宇宙，黑暗邊緣綻放光芒的黑洞，大浪覆蓋的世界，冰天雪地的星球。


  中間有著有背叛，有爭執，更多的是放不下的思念。許多片段激出亮麗的火花，為這趟仰


  望星空之旅多了許多味道。



  好久沒好好抬頭看看星空了，星際效應這部片讓我重拾失落已久的星空幻想，讓人仰望星


  空，期盼與未知相遇的那一刻。





