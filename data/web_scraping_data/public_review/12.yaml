content: "諾蘭毫無疑問是一個很強大的導演，創意豐富，且技術極高，天馬行空、複雜的劇情\n在他手中會像積木城堡一般地整齊，加上優秀的明星、配樂與影像技巧，使得他每部片子\n\
  都是執地有聲，氣勢磅礡。包括《頂尖對決》、《全面啟動》，都是我會一看再看、絞盡\n腦汁去思考的片子(蝙蝠俠系列我個人是比較不偏愛，但客觀上也是很強大的電影)。\n\
  \n    因此在預告片推出時，《星際效應》幾乎就是我一定會去看的電影，我的期待是，一\n部結合宏觀的宇宙時空理論和微觀的人情因果變化的大作。\n\n    就是因為期待太高，所以看完之後，我覺得頗為失望。\n\
  \n    故事開始於末日前的地球，人類行將毀滅(氣候變遷？原因不明)，喪妻的主角庫柏(\n馬修‧麥康納)原本是NASA的飛行員，只能當農夫，撫養一兒一女。10歲的女兒墨菲(潔西\n\
  卡‧崔絲坦)常在房間中看到一些異象，例如書本自動掉落，似乎在傳遞某些訊息。有一\n天，沙塵暴來襲，沙子在墨菲的房中排成二進位的訊息，那是一組座標，引導庫柏和墨菲\n\
  來到隱藏北美空軍指揮部，其實就是現在的NASA。\n\n    看到這邊我就想：這訊息八成是庫柏從未來或另一個時空傳送過來的，要不然怎樣會\n剛好在他女兒的房間裡。但我又轉念一想，不對，這部片一定沒有那麼簡單，一定有其他\n\
  的轉折。\n\n    結果這部片還就真的那麼簡單。\n\n    反正庫柏到NASA後，就被趕鴨子上架，加入「尋找第二個地球」任務，他們穿過蟲洞\n來到另一個銀河，試著去尋找先遣隊十二位科學家降落的行星。第一個是海洋行星，但碰\n\
  上巨浪失敗；第二個是冰凍行星，先遣過來的曼恩博士(麥特．戴蒙)卻婊了他們一道，想\n獨自開太空船離開，結果造成太空船失事毀損。庫柏最後自我犧牲，讓自己的子船脫離太\n\
  空站，墮入黑洞，使女科學家愛蜜莉亞(安海瑟威)有足夠的動力前往下一顆行星。\n\n    庫柏進入黑洞以後沒有被撕成義大利麵，反而是進一個四維的超立方體，在那裡他可\n\
  以任意移動到他女兒房間(固定空間)的任一時點，他猜測那是某種五維生物為他建造的。\n他就在那超立方體中，以重力傳達訊息給他以前和現在的女兒，最後使人類可以建造出移\n\
  民的太空站。庫柏隨後被黑洞給吐出來，回到太陽係，那已經是一百年後的事情，他來到\n以他女兒為名的太空站，見到他將死的女兒。\n\n    整個故事留下很多問號，例如土星旁的蟲洞是怎樣產生的(據我粗淺的了解，不要說\n\
  土星，就算是10個太陽的重力都不足以造成有意義的時空扭曲)？是更高階的生物有意置\n放的嗎？庫柏掉進黑洞的事件界限後，為什麼會碰到的超立方體，這也是高階生物設計的\n\
  嗎？那為何找上庫柏？我原本以為這些高階的「神」會現一下身，或是至少用某些訊息(\n像以前《接觸未來》的三維訊息)溝通一下，但結果似乎完全沒這身影。\n\n  \
  \  又例如，到底A計畫不能成立的原因是什麼，重力理論和量子理論不能調合，那和建\n立搭載大量人類的太空站有何關係？環形的太空站不是二十幾年前漢聲小百科上面就畫出\n\
  來了嗎？為何機器人跑到黑洞理繞一圈就解開謎底？導演是不是應該要以更清晰的方式來\n說給觀眾聽呢？\n\n    整個劇情上也留下很多破碎的地方，例如片頭是主角惡夢，夢到駕駛航空器失事的畫\n\
  面，中間探索行星時，同一個畫面有再出現，我以為整趟時空之旅，會和主角的人生有更\n多連結(包括主角的亡妻、或是他兒子的改變、或是他孫子也取名叫庫柏)，但似乎沒有。\n\
  最後就是很單純拯救人類大作戰而已。\n\n    整部片在太空場景的想像上，固然有些很有趣的設計(例如蟲洞長得跟水晶球一樣)，\n但可能我味口太大，覺得和很多宇宙照片比起來，似乎還不夠過癮，我更希望看到像半人\n\
  馬座星雲那樣，能見證恆星誕生與死亡(當然那是幾億年的光景)。\n\n    我想，導演試著以電影去呈現當代的時空理論，但是，相關的概念很多科普的書都提\n過，例如「雙胞胎悖論」：若是一對雙胞胎，哥哥留在地球，弟弟去宇宙以接近光速旅行\n\
  ，則弟弟的時間會比較慢，回來後會比哥哥年輕。這是一個很奇妙、很有趣的理論，所以\n霍金的書可以全球大賣。然而看電影畢竟看故事，希望這樣奇妙的理論可以產生曲折、精\n\
  彩的故事，若只是直敘地將理論演一遍，那未免太浪費大螢幕的力量了，我還是回頭看印\n刷精美的《時間簡史》就好。\n\n    至於其他價值，例如大愛或小愛，或親情的羈絆等，電影都只是點到為止，感覺導演\n\
  也志不在此。\n\n     簡言之，一部技術在水準之上、概念有趣、劇情普通的電影，還是值得一看，只是\n不像我所期待的那麼有啟發性就是了。\n\n--\n推理小說\n\
