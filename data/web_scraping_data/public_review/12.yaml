content: "圖文完整版： \n\n不管喜不喜歡克里斯多福諾蘭這位導演，都很難不佩服他的野心。他總是\n勇於\"think big\"。他的《星際效應》，橫跨一百多年（地球時間）、好\n\
  幾個星球、還有五維空間，它的聲光與劇情讓人很容易沉浸其中，一起航\n向未知世界。觀賞諾蘭作品最妙的一點，就是通常看第二遍時，像在看完\n全不同的電影一樣。《頂尖對決》(The\
  \ Prestige)如此，《全面啟動》(\nInception)如此，《記憶拼圖》(Momento)如此，《黑暗騎士》(The Dark\nKnight)如此，《星際效應》也是。\n\
  \n《星際效應》的劇情很複雜，在此用最簡單的說法描述，糧食即將耗竭，\n沙塵暴日趨嚴重，地球將不適合人居，人類想要自救，恐怕只能往外太空\n探索。\n\n另一個簡單說法則是：在不為人知的地底下，藏了一大堆精密儀器與飛行\n\
  器，米高肯恩是那邊的頭兒......阿哈這裡一定是蝙蝠洞！喔不，是美國\n太空總署(NASA)。\n\n言歸正傳。\n\n時代造就人。《星際效應》裡的地球，面臨食物的匱乏，社會思維被迫轉\n\
  為保守節省，大家都要去種田，想辦法養出糧食，不鼓勵做其他事情、懷\n抱夢想，並且從20世紀以來的科學進展與無限創意裡完全退出，甚至否定\n那些發展的價值。而主角Cooper（馬修麥康納飾演）是個飛行員／工程師\n\
  ，他或許有很厲害的腦袋，但生在資源匱乏的年代，根本無用武之地。人\n的一生就那麼短，有些人終其一生都無法在社會的潮流下找到能完全表現\n自己、做自己的機會，被迫成為所謂魯蛇或平凡人或甚至社會邊緣人（想\n\
  想以前世世代代的同性戀，那些沒能等到21世紀的同性戀）。幸好還是有\n人偷偷在做著更大的夢，因此給了Cooper機會發揮自己。\n\n但時間是有限的，所以Cooper揮灑自我的同時，面臨到另一個難題：他沒\n\
  有時間陪子女。時間是最可怕的事，我們怕父母老去、生命終結，也怕沒\n有更多年歲陪伴子女，而太空旅行造成的時空扭曲更讓時間變得更殘酷。\n如果你知道，你浪費掉一小時，孩子們就大了七歲，那麼每一段時間就更\n\
  珍貴更要命了，「時間」成為Cooper上太空執行任務時必需列入考量的稀\n有資源。看到Cooper去某個星球發生失誤，再度回到太空船永續號時，短\n短時間內回顧了兒女二十三年的留言，那段實在令人難以承受，他與女兒\n\
  Murphy的關係變化，更成為了整部片的重心。\n\n然而這樣的犧牲，卻是不得不然。老爸必須先去探索宇宙與黑洞，才來得\n及在女兒可以領悟重力問題的解答之前，給她最關鍵的資料。Cooper對生\n\
  氣又心碎的11歲女兒說，「我現在還不能是你的鬼，我必需先存在」，父\n母必須先為下一代做事，然後做他們未來的鬼。想想真實世界裡也是一樣\n，上一代做的決定，往往會在未來影響下一代。我們投的票、砍的樹、違\n\
  憲徵收的土地、不開源不節流的健保...很多事情會在多年以後影響後代\n。所以我們必須現在就要把事情做對、做好，下一代才來得及，若我們什\n麼都不做，甚至還搞破壞，那麼一切終將太遲。\n\
  \n另外，在我的解讀裡，或許諾蘭想談的是宗教。或許，神就是未來的自己\n？或是未來的下一代？或許鬼就是當時空摺疊時，你遇到的不同時空的人\n？或許，神啊鬼的都可以有新解釋：也許他們就是活人，只是活在不同時\n\
  間。Murphy房裡的鬼其實是未來的爸爸，人類的神佛就是未來更進化的人\n。當Dr. Brand談到生死時，他說「身為一個老物理學家，我並不怕死，\n我怕的是時間」，或許這正代表了，萬事萬物永遠都以不同形式存在，但\n\
  真正阻隔人物相聚的，是存在時空的不相符。我想到《哈利波特：阿茲卡\n班的逃犯》裡有一幕，哈利與天狼星快被催狂魔殺死了，哈利卻看到像他\n爸爸的人在遠方下咒救了他們，妙麗聽了不相信，提醒他說他父親早已死\n\
  了啊，後來哈利才知，那人根本是不同時空的自己。或許神鬼就像這樣吧\n。\n\n其實鬼啦神的，對我來講都是很虛無飄渺的、不存在的東西，但這並不代\n表我在這宇宙中沒有任何\"\
  faith\"。我想，愛就是一種faith，尤其是親子\n的愛，它即使穿越扭曲時空，也永遠不會消滅，你永遠會想保護你的孩子\n、你永遠會緬懷你的父母，父母是孩子未來的鬼，這是無論如何都不會消\n\
  失的。我父親在七年前的冬天過世。這七年來，我遇到很多事情都會想起\n我的父親，想他會怎麼說，他會怎麼做，我有時會跟他對話。當然，我依\n舊是個無神論者，我還是不信鬼神，但總覺得在這無涯無限的宇宙之中，\n\
  或許我還是有某種能跟他對話的可能性（而且是合乎科學無關信仰的），\n他也還是一直在影響我。有些人可能認為諾蘭在《星際效應》裡加進關於\n「愛」的詮釋，相當老套又彆扭，其實我也同意與愛相關的對白寫得不好\n\
  ，安海瑟威那段台詞尤其讓人頭皮發麻，但是撇開對白，我在本片劇情中\n看到的這種愛，看著Cooper在詭異空間望著11歲女兒焦急地想傳遞\"STAY\"\n訊息卻沒法讓過去的自己留下，突然感動非常──我知道我的父母不管穿\n\
  越多少時空都會愛著我，人也好，鬼也好，異次元空間也好，他們都會沒\n有理性、感情用事地愛著我，而我也會這樣愛著他們。\n\n本片也突顯了愛如何讓人無私，它不一定是羈絆，反而是人超越自我的動\n\
  力。片中有段說明了NASA堅持派去探索太空的十二名勇士都是無牽無掛、\n沒有家人羈絆的，認為他們可以將生死置之度外，但是，劇情發展卻是這\n群沒牽絆的人，也有人會貪生怕死，寧可害人也要活下去。反倒是在地球\n\
  上還有兒女的主角，願意義無反顧縱身前去黑洞，只因為不想放過任何地\n球人類可以活下去的機會。\n\n在旅途中，Cooper與女兒的感情激發他的求生意志，以及一定要成功的信\n\
  念。同時女兒也是因為愛，一再在洩氣失望與積極相信之間擺盪，最終這\n份愛帶她回到兒時之屋，領悟父親要告訴她的訊息。\n\n就算是不喜歡《星際效應》的劇情以及上述各種思考面向，本片的視覺仍\n\
  會令你屏息。《星際效應》裡呈現的外太空，既美又冷冽，從土星到蟲洞\n、黑洞等等，都精細絕美地製作出來。一些虛構想像的星球，外觀也同樣\n震撼，包括冰凍雲、幾十層樓高的浪等等。甚至還有一段具體呈現三度空\n\
  間加了時間軸可能是長什麼樣子，將抽象概念化為真實。\n\n在地球上的景，諾蘭堅持實景拍攝，甚至連沙塵暴都不用CGI，找了負責\n特效的Scott Fischer想辦法，利用某種可加在食物中的物質，而且夠輕\n\
  ，用此做出沙塵暴的效果，演員要是不小心吃進去，比吃到頂新的油還安\n全。全片有75分鐘使用IMAX 70mm膠卷拍攝，如果當年是去IMAX影院觀賞\n，更能體會在外太空中孤立無援的感受。\n\
  \n我認為如果對天文物理知識有興趣，看《星際效應》會更輕鬆，較快融入\n劇情。我從小就對時空、蟲洞、時間旅行、黑洞等等頗有興趣，整部片看\n得津津有味。看得出來編導為了讓大部分觀眾跟得上，花不少力氣把名詞\n\
  與原理解釋塞進電影，造成有些對白不自然，但這算是不得已的妥協吧。\n此外，知名理論物理學家Kip Thorne擔任本片顧問兼執行製片，所有與天\n體相關的畫面，除了某些美學與電影形式的考量以外，都盡可能貼近真實\n\
  ，大家可以看電影長知識。\n\n馬修麥康納演得很精彩，一幕關鍵表情同時充滿了欣喜若狂與悲傷悔恨，\n真情流露教人動容。其他時候，馬修麥康納總是讓我們看得出他在想著孩\n\
  子，不論是在大浪中他焦急要回去、在討論下一步時他的擔心與急躁等等\n，他詮釋的父親處境，不論任何人都會心疼不已。另外，我也很喜歡他演\n的Cooper開車離開家與女兒的那幕，那時他邊開邊檢查這回女兒是否跟上\n\
  回一樣躲在車內，確認沒有的那刻，非常令人難過──這次是真的分別了\n，連一丁點渺茫希望都沒有，心裡當然知道女兒Murphy不該跟出來，也知\n道來了沒用，畢竟老爸終究會上太空，但是情感上還是很難面對，Cooper\n\
  痛苦的臉龐幾乎讓人不忍直視。\n\n其他演員部分，潔西卡崔絲坦與年輕演員Mackenzie Foy都很亮眼，米高\n肯恩依舊是米高肯恩。不過安海瑟威的表現實在並不佳，不過我深表同情\n\
  ，因為她有些臺詞實在太怪太矯情，我覺得小安已經盡可能演得自然了。\n至於麥特戴蒙這個驚喜客串，讓我感覺很出戲，效果不佳。\n\n***以下有雷***\n這部片上映時引起不少論戰，有些諾蘭迷覺得超棒，但這引起不喜歡本片\n\
  的人們認為鐵粉太盲目，明明有一二三四五個缺點卻還硬要護航。我誠實\n地說，我非常喜歡《星際效應》，但我承認它有一些缺點，讓它排不到諾\n蘭的經典大片如《全面啟動》、《黑暗騎士》的位置。不過，我還是私心\n\
  偏愛本片，原因包括：我雖是財金科系畢業，但從小就非常喜歡閱讀關於\n黑洞、蟲洞、時空旅行的知識，所以看到諾蘭將太空拍成這樣，簡直是美\n夢成真；此外，如我於前文所述，我喜歡它的宗教隱喻（當然，那部分是\n\
  我自己的解讀）；另一點最重要的，則是我對片中的父女情仇頗有感應。\n小時候，通常無法理解父母的某些決定或行為，甚至到青年時期都抱著怨\n懟或憤恨，也許是因為還無法站在成人的角度想事情，或者歷練不夠多，\n\
  不曉得父母擔心的、面對的或追求的是什麼，直到有天，突然領悟的時候\n，也許不一定轉過來贊同父母，但起碼會理解，會接受，會撥開各種累積\n的瑣碎負面情緒、直接看見他們如何深深愛著子女。星際效應的最後父女\n\
  相會，乍看之下，垂垂老矣的女兒，一生等這麼久才等到老爸實踐諾言，\n好像很悲哀，有那麼多年，她都以為父親拋棄了她。但轉念一想，啊，我\n想女兒在好幾十年前就已經懂了，她解決了人類危機、她有了兒孫，她早\n\
  已懂得父親的離開，與對她的深愛毫不衝突，甚至是互為因果的。我想她\n早就領悟到，父親從來沒有拋棄她，所作所為一切都是為了她。就算最後\n爸爸沒能回來見一面，我想她雖遺憾，但也一定懂了。\n\
  \n最後，讓我把《星際效應》最終的重點寫在這兒：時間可以壓縮、可以延\n展、但就是不能倒流。所以，別再浪費時間，多與你愛的在乎的人相處吧\n。\n\n--\n\n\
  我的部落格 \nFB粉絲團  \n\n--"
