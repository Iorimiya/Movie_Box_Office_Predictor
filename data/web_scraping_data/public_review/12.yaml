content: '先說明一下，本人理組，但是完全不了解天文物理，懇請別鞭太兇。


  父母就是孩子心中的鬼


  『當孩子出生，你成為父母的那一刻起，你就開始成為孩子的回憶』

  你的一舉一動，一言一行都將以回憶的形式儲存在孩子的大腦裡，想想未來的某一天，

  你終將離開你的孩子，難道你就不存在了嗎？


  不會的。你依然存在，只是以另外一種形式存在著。


  『鬼』。



  Murphy，直到自己成為爸爸離開的那一年的歲數，才願意打開那個Recorder，也才能夠和

  爸爸第一次交談，雖然不願意與爸爸有任何接觸，但是她依然帶著心中的鬼走進了地底

  NASA。


  Tom則不同，他每一年都固定與父親接觸，隨著時間推移，他每次錄音一次，就會懷疑一

  次，『爸爸真的還在嗎？』最後他選擇相信爸爸已經離開人世，但是Tom依然帶著心中的

  鬼守護著農場與那棟老房子，讓過去的話成為事實『你會是個優秀的農夫，和你的老爸

  一樣。』在Tom心中的鬼的樣子，就是那個熱愛農作而且堅守老家的男人吧！雖然他說了

  Rest in peace，但是爸爸的樣子卻是由他的身體發散出來。(當然他堅持不離開家是很

  不理智)


  從『巨浪星球』回來的Cooper，對於物理狀態上老了二十三歲的同伴看也不看，直直的

  衝進自己的影像放映室，那時在他心中的想法是什麼？我們人類的身上，除了一半的基因

  來自爸爸，另外一半來自媽媽，出生之後，我們在物理上應該沒有任何聯繫了，那又是什

  麼讓彼此連結在一起了？


  Dr. Brand是科學的專家，包括物理學、生物學，他也很重視數據，在過程中，她甚至願

  意冒生命的風險去保存那些數據(當然，主角威能她死不了)，但是到了做選擇的時候，她

  依然是選擇跟隨自己的心。

  『我們做了許多的許多的理論與數據分析，但有沒有想過，我們花了大把“時間”』跑到

  了這麼“遠”的地方來，或許這一份感覺是超越了時間與空間吧』


  這裡很有趣的是導演/編劇巧妙地讓Cooper避開了殘忍的選擇題，而是以另外一種方式呈

  現(因為被Murphy揭開老Dr.Brand的計畫而直接選擇回地球)


  Dr.Mann的現身則是為了『生存本能』下了一段註解，『為什麼需要送人類去執行如此艱

  難的任務，因為人類擁有強大的生存意志，人在死亡以前看到的是什麼？你知道嗎？是

  他們最愛的人，藉由這樣的影響將誘發人類最大的潛能，為了生存下去。』


  Cooper因為不願讓自己的子女成為最後一代，他選擇執行任務。老Dr. Brand也選擇過了

  ，老Dr用科學的方式包裝(不讓物種滅亡)，而送她女兒去執行Plan B。然而，最有趣的是

  在Cooper將自己投下黑洞的那一刻，對他而言，不是什麼偉大的犧牲與情操，而是對

  Dr. Brand的一種認同吧。


  Dr. Brand:『Love is one thing that we are capable of perceiving that transcends

  dimensions of time and space』


  在投票選擇去Dr.Mann 還是 Dr. Edmund時，Cooper是對這句話嗤之以鼻的，在當時，他

  認為他看的是Dr. Brand的私心。但之後他決定讓自己成為牛頓第三定律所留下的物件，

  將Dr. Brand發射出去，或許也代表著他開始相信Dr. Brand的『Following my heart』。


  Cooper的Plan A與Plan B


  即使已經沒有燃料可以回去地球與心愛的家人見上一面，但是Cooper依然沒有放棄拯救自

  己子女的想法。帶著『愛能超越時間空間』的信念，Cooper的Plan A將Dr. Brand送至

  Edmunf的星球，延續人類物種的可能。他自己的Plan B則是前往未知的黑洞，打開視界。

  透過Tars的訊號傳送，讓遠在地球的科學家，多了些機會解開重力之謎。當然這些只是假

  設，不一定會成功的......


  人在接近死亡前會看到什麼畫面，我還記得我媽媽跟我分享他小時候溺水時的故事，她在

  那時候看到了外婆，好像從前跟外婆說的話，發生的事情都在重演了一遍，感覺時間過了

  好久，但是被救起來時，身邊的人都說只不到一分鐘的時間。在台灣，我們會說這是人生

  的走馬燈吧。


  Cooper呢？在被彈出駕駛艙後，面臨死亡他看見了什麼，那一個房間，充滿遺憾的房間，

  看到房間的同時，奇蹟發生了，帶著『愛』的信念他進入了未知的領域，在這未知的領域

  之中，人類的生存本能發揮，讓他看見房間，進入五度空間接著透過Tars的協助，也解開

  了重力之謎。


  老實說，對物理真的沒有研究的我，是無法評論此電影的合理性啦！但我喜歡這部片，對

  於人之間彼此關係的描繪與結構，他是有前後呼應的，雖然沒有明講，或許也是因為商業

  考量，Cooper與Brand之間也是有感情連結的，可以從他們的『第三類接觸』看出一些端

  倪。


  綜觀科學發展，小至粒子大致宇宙，我們總希望可以視覺化的呈現數據，然而，有沒有一

  件事是真實存在卻又無法具體呈現的呢？


  會是『愛』嗎？


  假設，人的存在是一種科學，那愛或許也是一種科學吧。






