  我追這個標題，其實發現，不能理解的朋友有兩點會搞不懂


  1.科學術語，例如:蟲洞、黑洞、奇異點、潮汐力、維度....等等


  可能聽到黑洞就會以為真的是一個宇宙大洞(但實際上是球體)


  更不用說量子糾纏、超距作用、重力透鏡、量子起伏這類用語。



  2.為什麼質量很大(黑洞、中子星)或者速度很快(光速)時間會變慢??


  這是基於相對論裡大家很熟悉的兩個假設:


  第一個是所有的物理定律, 在各個不同的慣性座標系中都相同。

  第二個是光速不變原理


  第一個裡面的慣性座標系你可以將它想成是，

  你再開車、站在地球上、或者靜止不動。


  第二個光速恆定不變，每秒約三十萬公里，這代表什麼?

  在古典力學裡(牛頓力學)，假如我們以時速八十公里開車，油門催下去

  ，多加二十公里，我們可以簡單算出是一百公里。


  那麼今天換個速度，我們變成光子，以每秒三十萬公里去追另一道光

  ，那另一道光的速度是多少??答案是三十萬公里。


  廣義相對論就是多了加速度=重力，而重力會使光繞遠路這樣。


  發現在寫下去就太多廢話了，簡而言之，請參考我FB的圖，


  只要把世界1跟世界2當成兩個座標系就可以了。






