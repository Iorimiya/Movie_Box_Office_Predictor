content: '也不確定會不會雷就先防一下.



















  這是第二次在電影院看完電影讓我久久不能自己.


  我是個30歲的老屁孩


  播放期間總計淚崩三次, 呼吸停止6-8次, 頭暈1次, 嚇到1次跟雞皮疙瘩無數次.


  上一次有過類似經驗是The Dark knight, 一樣是Nolan的作品.


  三小時片長讓我跟我女友整場都專注到結束時快脫力...


  在播映期間其實也能感受到附近的觀眾都有跟我一樣的反應.


  尤其是在播放23年訊息的那段,即使現在想到了還是會和主角一樣的揪心.




  劇情稍稍的複雜且十分結實,劇中對於艱深的物理法則都有作簡單的解釋.


  所以在觀影時並不會因為看不懂而有抽離的感覺.


  雖然片長達3小時但是因為非常緊湊也不會給觀眾任何大喘息的時間.


  且如同蝙蝠俠系列,劇情是會埋梗而且最後會呼應讓我覺得諾藍兄弟真的很妙.


  就像是看似簡單的法國長棍麵包,咬下去時有點韌口但卻會越嚼越香.



  音效部分畢竟是劇情成分較重的片子.


  但是幾個大場面部分十分爆棚,如火箭發射時,整個廳都在震動.


  低頻震腳但不致於難過. 有些片段環境音效會稍微大於口白,但也是符合當下的狀況.


  所以可以接受.


  配樂一樣由Zimmer負責但這次終於不再是4拍子了XDDD



  畫面部分則因為今天看的是數位版所以十分遺憾.(明天會補看IMAX)


  但是大家應該都知道諾藍不愛用綠幕,所以很多壯闊的場景不會有CG的違合感.


