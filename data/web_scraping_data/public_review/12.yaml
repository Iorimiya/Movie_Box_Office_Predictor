content: "大家晚安\n\n星際效應\n\nInterstellar\n\n是克里斯多福諾蘭\n\n導演的科幻電影\n\n用貼近現今科學理論的方式\n\n\
  用電腦動畫\n\n來表現科幻的層面\n\n也已經有非常多篇好雷\n\n在此只是分享一下我的看法\n--------------------------\n以上只是防雷頁\n\
  \n片頭是男主角老爸，馬修麥康納做了惡夢，飛機駕駛出了事故，\n\n女兒問他，但他沒誠實說，希望女兒安心\n\n家裡種玉米田，有一天，車子爆胎，結果發現一架印度無人機，他們把無人機抓起來\n\
  \n表示這世界，已經停止發展科技很久了\n\n家裡有收割機，不過有一天很奇怪，全部自動回家，找老爸修理\n\n這表示，科技和機器，並不是完全可靠的\n\n老爸被學校老師告知，兒子不適合上大學，女兒為了舊版教科書在學校跟同學吵架\n\
  \n老師又解釋，新版教科書對阿波羅計畫的說法不同\n\n新版教科書認為阿波羅登月計畫是虛構的，目的是政治宣傳\n\n讓冷戰死對頭蘇聯，虛耗各種經濟資源做太空競賽，蘇聯也的確瓦解了\n\
  \n時代已經改變了，不再需要工程師發展科技，需要更多食物餵飽人類\n\n老爸有點生氣，說醫院檢查身體用的核磁共振成像（MRI ）技術也是來自於太空科技\n\n\
  媽媽就是被檢查出癌症過世，不然現在在這裡聽你們唬爛的應該是媽媽才對\n\n老爸帶小孩去看棒球，看到一半竟然起沙塵暴\n\n女兒說她在房間看到鬼，不過一開始老爸不信，要她用科學的方法驗證\n\
