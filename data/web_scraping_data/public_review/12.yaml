content: ":\n(恕刪)\n\n\n非常同意。\n\n\n相當同意。\n\n\n\n這句我不能同意得更多了。\n\n\n同意。plan B根本不需要提。\n\
  \n\n完全不是直線。你也都列出來了，基本上是五條線散開來。\n第三幕一整個就是處於手忙腳亂地把一堆散開的線一一收起來的狀態。\n\n\n如果你指的架構工整是有三幕，加有開頭有結尾，那我也同意。\n\
  \n\n至於其他部分我底下再一併回覆。\n\n\n\n\n因為本人譁眾取寵的個性，\n有點無法忍受要往上滑那麼久才找到自己的po文，\n而且很怕在下面辛苦的補充回覆根本沒人看到，\n\
  所以決定要在這邊新po一篇。\n\n先在開頭說明一下，我之前發的負雷文，完全只針對星際效應的劇情做批評。\n我也相當驚嘆這部片所帶給我的感官經驗，\n所以如果以影像音效100分，劇情50分的評分方式加總起來平均，\n\
  這部片我是會給個75分，算普雷。\n\n所以也在此強調，我完全是鼓勵大家都去看一下這部片的，而且要去IMAX看。\n\n而我之所以會給這部片負雷，原因有兩個：\n\
  \n第一個是，\n如果是一般爛片，反正就是那樣也沒什麼好說的。\n\n但星際效應這部片是「本來可以成為一部好片卻沒有」。\n\n\n第二個是，\n我並不是電影一結束就馬上堅定地喊說劇情太瞎了吧。\n\
  是一直到看完電影回到家，都還相當遲疑地問自己說，\n我剛剛…到底…是不是看了一部劇情寫得很差的電影啊…？\n尤其看到臉書牆上一堆對這部片的盛讚，\n身為天生沒有自信心的台灣人（怪到國家上囉），\n\
  我甚至開始懷疑自己是不是漏看了什麼，是不是該去再看一次？\n\n但當跟身邊越來越多的人聊起來，\n一問起他們難道不覺得哪裡哪裡很奇怪嗎，\n他們的回答也是，對耶好像是耶。\n\
  甚至有人對我說，是覺得這部片劇情很多突兀的地方沒錯，\n但大概就覺得是因為太深奧，是自己都沒搞懂這樣。\n\n我才驚覺星際效應這部片根本是，國王的新衣！\n明明光溜溜大家又不敢說！\n\
  \n\n所以，雖然我從普雷降到負雷的原因其實是出自於主觀情緒因素，\n但這部片在劇情上處理不佳的確是事實。\n\n更何況，很多人給這部片高分的原因甚至只是因為有看到黑洞蟲洞的畫面。\n\
  這我當然尊重，不過那也就不需要在要給什麼雷上這件事做討論了。\n\n\n另外要聲明的是，從很多人對我po文的回覆，\n好像當我是一看到開外掛就給劣評的樣子。\n\
  但並不是這樣，頂尖對決最後雖然也常被人說也是開外掛，\n我非但一點也不在意，因為那真的就是瑕不掩瑜，\n而且我還覺得這部片是所有諾蘭電影中劇本寫得最好的一部\n\
  （管它爛番茄幾分）。\n\n（by the way, 現在版上似乎開始興起使用「機器神」這個詞，那就用吧！\n但我覺得真的是沒差。我自己以後是比較想稱之為「哪來的先生」啦！）\n\
  \n\n我也懂命定論的道理。\nLooper就是一部在講命定論的電影，那部片劇情環環相扣，處理得非常好。\n\n\n還有，我並沒有要攻擊諾蘭的意思\n（不過發那篇文的動機之一的確是想要嗆一些盲目的諾蘭迷們），\n\
  我非常喜歡他之前的作品，\n例如記憶拼圖，如果攤開來看，雖然故事本身相當簡單，\n但我會說這部片的主角其實是其剪接形式，\n那帶給觀眾隨著時間倒移而目睹真相在眼前展開的感受，真的是前所未有。\n\
  而全面啟動則是以超乎想像的創新故事包裝迎合大眾市場的題材，\n使得本來只是在爽片中再常見不過的槍戰畫面，在夢境的設定下突然變得富有象徵意涵，\n是非常高明地在把玩商業片形式，相當精彩。\n\
  \n\n但星際效應，就真的不知道在幹嘛。\n\n\n接著，我願意在此對之前文章中作出諾蘭不願意多花時間在劇本上的這個臆測道歉，\n顯然我是做出了編導得為劇本負上全責的謬論。\n\
  但其實很有可能的是，諾蘭本來是想要拍出一部結合2001與Solaris的深度大片，\n而金主卻對他說劇情裡如果沒有像全面啟動那樣驚心動魄的場面，就不給他兩億美金，\n\
  所以他才心不甘情不願地加了些大浪的部分，\n結果把本來能媲美Solaris的故事壓縮成一個互撞頭罩的場面。\n在這樣的狀況下，諾蘭真的只是個非常可憐，被逼得不能做自己的受害者。\n\
  \n總而言之，既然我不知道背後真相是什麼，\n所以只能光憑作品最後呈現的結果做評斷。\n\n\n因此，我接下來不會再把諾蘭拖下水，只會使用星際效應這部片作為主詞。\n\
  \n\n星際效應這部片，就像是三四部電影想黏在一起但又黏不太牢。\n\n星際效應這部片，就像是很想要當富饒深意的劇情片，卻又花太多時間在佯裝成爽片上，\n最後時間不夠了只能把那些深意直接用念的給觀眾聽。\n\
  \n星際效應的第一幕，出自某種因素，超過45分鐘還是依舊倍感倉促；\n第三幕裡則像是有五六個結局點，慌亂地到處收線。\n\n\n而這部片在劇情上最大的問題就是，層出不窮的突兀感。\n\
  突兀感之所以會出現，就是在觀眾的情緒建立上出了差錯。\n而這些差錯並不是什麼美學選擇，更不是什麼高超的電影手法，\n純粹只是在劇本寫作過程中做出了些拙劣的處理。\n\
  \n這就是為什麼我說這部片劇情沒有bug，但漏洞百出。\n\n因為所有的劇情發展你都可以說得通。\n（啊就說他是唯一真的有開過飛機的機師了啊不找他還要找誰。）\n\
  \n但我要問的是，為何不能以更有簡潔有力的方式去描述？\n（如果NASA就一通電話打過來要找Cooper，觀眾完全就馬上買單，\n也不太可能會有人問「為什麼NASA有Cooper家的電話？」）\n\
  \n\n差這麼一點也有關係？\n\n但其實就是這麼一點點小調整，你不需要在第一幕中描述，\n1. 誤闖NASA的過程\n2. NASA裡面的人質問Cooper怎麼找上門的\n\
  3. 老教授花更多勁在說服我們Cooper 勝任的理由\n等等這些無助於推進劇情發展的情節。\n甚至可以在第三幕裡讓Cooper掉進黑洞裡時少做一件事。\n（基本上這麼多事又是再度增添突兀感，讓觀眾出戲。）\n\
  \n這就是我所謂的在編劇上簡直是很基本常識般的事，在這部片裡卻處理不當。\n\n既然是基本常識，難道本片編劇不知道嗎？\n我就沒想過編劇這樣安排自有道理嗎？\n\
  \n我想過啊，之所以要這樣安排的原因只有一個，\n就是為了要埋那個「重力」的梗，暗示觀眾「重力」很重要。\n\n換句話說，這部片為了埋梗而選了個帶有突兀感的情節。\n\
  \n真正好的劇本是能埋梗埋得若無其事，自然而然。\n所以才能在最後揭開時，讓觀眾感到驚奇。\n如果埋梗埋得拙劣又太用力，讓人早就察覺，\n等於是觀眾得又多花兩小時的時間，\n\
  坐在那邊等電影走到他們早就預料到的發展。\n\n\n\n\n我知道在這版上的風氣是去討論一部電影裡所想要傳達的訊息跟意涵，\n畢竟那才是評斷一部電影藝術價值的關鍵。\n\
  檢視其劇情編排本身其實沒多大意義。\n\n但這部片沒寫好就是沒寫好。\n我也知道這部片想要傳達的訊息很多，其實是太多了。\n野心很大，執行力卻不足。\n要講的東西太多，又埋梗埋得太用力，最後結果就是一團糟。\n\
  \n一部劇情片在想要傳達深意之餘，當然得同時兼顧劇情處理，\n不然就是本末倒置。\n\n\n\n\n\n最後，既然這篇是回文（差點忘記），\n來回覆一下原po提到的一些觀點。\n\
  \n       原po:\n           同樣是隱瞞 教授的隱瞞是為了族群 而Mann的隱瞞是為了個人\n\n\n先講Mann，我還是覺得如果他已經知道plan\
  \ A沒用，人類的未來是那五千顆受精卵，\n為什麼他要在乎地球上的人類怎麼想他的？\n為愛面子而殺人的理由在末世環境下的設定真的沒道理。\n\n如果是說他就是怕被丟下而殺人，他又根本還不確定人家會不會丟下他。\n\
  （更何況在這部片裡Cooper的個性塑造成根本跟蝙蝠俠一樣啊，才不會丟下他咧）\n\n如果說反正就是他孤獨得太怕了，\n或是他發狂地想當人類新紀元的英雄，很希望連那五千顆受精卵也要愛他。\n\
  Ok我接受但一切就是發生得太快，\nagain，在觀眾情緒建立上很失敗。\n上一秒才在散步，下一秒就開始打架殺人，然後又嚷嚷著「我不敢看」。\n一切就是轉得太硬。\n\
  \n既然Mann對劇情如此重要，唯一可以處理好的方式就是，刪掉大浪星，\n直接去Mann的星球，就可以多一點時間在他的人格上做多一點著墨。\n\n當然，這樣就少了金主要的爽片畫面。\n\
  \n那我只能說，要當爽片還是有深度，請選一個。不要這樣卡在中間如此尷尬。\n（不過，全面啟動就是一部成功做到很有深度的爽片。\n當然全面啟動想要傳達的訊息簡明扼要多了，不像這部片想同時傳達108個訊息。）\n\
  \n\n再講老教授，如果他想要隱瞞plan A是死路一條的事。\n為什麼他要收Murphy為學生，教她所有關於plan A的事？不是很白費力氣嗎？\n然後在死之前又忍不住想要吐露，壞了自己的初衷？前後不一。\n\
  \n\n\n       原po:\n           同樣是被遺留者\n           尊敬父親的兒子表面上保留土地為了父親但卻選擇自暴自棄的絕望\n\
  \                     女兒表面上怨恨父親一走了之但事實上仍不放棄希望\n\n\n話說好像很多人對於我屏棄兒子這角色感到很生氣，\n覺得其角色的存在有很大意義（代表人類的絕望）。\n\
  \n這部片想講人性跟愛這兩個已經很大的議題了，但野心永遠不嫌大是吧。\n\nOk, 要有也是可以，那何不把女兒跟兒子合成一個角色？\n（女兒絕頂聰明卻還是只能被迫從事農業，反差更大，\n\
  而且直接在這角色展現絕望vs. 希望，更有厚度。\n傳給爸爸的定期影像她也能給，片中那鬧脾氣不跟爸爸說話20年的設定也很牽強。）\n\n照我看來，之所以會有兒子這個角色，主要是為了兩個功能：\n\
