content: '半夜睡不著覺就來試看看有沒有p幣可以賺

  手機排板請見諒

  原po的第一點問題有點矛盾

  照你這樣說現代人類可以飛到太空那愛滋病不也應該可以根治了嗎

  更何況戲中設定枯萎病是依靠氮氣來生存

  地球大氣中有80%是氮你覺得有辦法解決嗎

  關於原po的溫室說法因為我並非相關專業無法舉出很好的反駁但如果糧食危機有這麼容易

  解決的話

  那在我們這個沒有三小唬爛枯萎病的現實生活中怎麼也在擔心糧食危機

  有些事不是這麼容易可以解決的

  第二點其實沒這麼難理解

  安海瑟威最後到達的星球在之前探勘結果是個數據良好的星球

  也就是指其大部分的環境與地球類似適合人類居住

  所以有氧氣能呼吸也算是合理的吧

  雖然像地球這樣能讓人類生存的環境形成需要相當多的巧合

  但宇宙這麼大還是可能有類似星球產生的

  而安海瑟威降落地點看似荒涼但星球這麼大總是會有其他資源的

  地球也不是每個地方都是肥沃的土地

  最重要的是這個星球沒有枯萎病這種糧食絕症就是它贏地球的地方了

  第三個問題因為我不是學這部分的專業所以不太懂光線譜能多完整的探測一個星球

  但如果光線譜這麼厲害那為什麼人類還會一直想要登陸火星探勘

  用光線譜就好了阿

  第四個問題是由於進行太空任務時載重產生的成本相當的大

  如果12台太空梭都裝載孵化受精卵的設備的話成本會突破天際

  在電影設定的時代資源是要用在糧食而非太空任務

  不然馬修他們帶一脫拉庫的燃料出發就好了

  可以環遊三顆星球再回地球多開心

  且plan B需要有相當大的基因多樣性才能成功

  記得電影裡好像有說搜集了很久才有出發時的那批受精卵(這部分可能是我腦補的)

  因為這些原因所以才會希望能在找到可以生存的星球後讓後人帶來殖民

  第五點的話水星球的問題不大

  電影裡有說它的重力是地球的130%

  1.3倍還不會壓死人吧

  且電影中他們在水星球的確行動比較緩慢

  不過關於黑洞的部分我一開始也以為馬修會被碾碎

  不過因為黑洞仍是人類不暸解的現象

  因此電影要這樣設定也只能由它了

  難不成我看超人也要說有bug因為人不會飛嗎

  最後第六點我是這麼想的

  馬修被困在五次元生物為他所設的時間世界裡的時候一直努力想讓自己留下

  但TARS有說五次元生物建築這個世界不是為了讓馬修改變過去的

  而馬修也領悟到是自己讓自己來到這個空間的

  在時間軸線上這些事情是必然會發生的

  對於五次元生物來說他們可以倒帶但不能改變

  所以這是一個迴圈

  同樣的事情不斷的重複發生

  有點像是我們玩rpg遊戲買了功略

  我們可以到每個存檔的地方破關但無法改變設定好的劇情(想當年玩仙劍1趙靈兒死了好難

  過)

  而如果要探討這些是怎麼開始的那就跟探討是雞生蛋還是蛋生雞一樣沒有結論

  最後想說我回答的部分有很多都是我腦補的

  但我是覺得看電影劇情的某些設定說的過去就好不要太放大的看啦不然看紀錄片就好了

  電影總是要有一些想像出來的內容才吸引人阿



