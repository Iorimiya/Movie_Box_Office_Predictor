  比如一開始追逐印度的無人機，在玉米田中盡情奔馳，\n畫面很美，但是整部影片的基本設置是地球的生態浩劫，\n糧食生產成為最重要、管制最嚴格的問題。主人翁大剌剌地\n\
  把漂漂亮亮的玉米田用車剃了，而對於如此荒誕行徑，\n身邊卻沒一個人說話。\n\n追逐無人機的段子花了不少時間，我想無人機總會在後面發生\n什麼重大的作用吧？結果是追完了它就領便當，和之後的\n\
  故事都沒關係.....\n\n為了糧食生產，政府嚴格控管人民的職業，所以主人翁和兒子\n都被規定要當農夫。管控職業得密不透風的政府單位，\n卻不知道唯一能夠飛太空船的飛行員在幹什麼，還得等他自己\n\
  送上門來.\n\n拋開還屬於很理論層次的蟲洞、黑洞、第五空間的問題，\n有些情節還真是很難說服我。太空船從地球升空時用了\n火箭，這很容易瞭解：因為要掙脫地球的重力，飛行器的\n\
  秒速必須超過11KM. 但這架太空船跑到海嘯星、冰凍星後，\n卻像吃了外星科技大補丸，輕輕鬆鬆地就離開了這些行星的\n重力影響，根本不需要火箭的幫忙，而且海嘯星還是在一個\n\
  鉅大的黑洞邊......\n\n\n\n\n\n\n\n\n\n\n--\nThere are a lot of things we don't want to\
  \ know about the people we love.\n\n                                           \
  \         --- Chuck Palahniuk\n\n--"
