  至於選腳的部份都是一時之選,像是萬年主角 Michael Kane爺爺(誤!


  其他角色在詮釋部分也十分到位,尤其馬修麥康納讓我十分的驚訝.


  原本對於他的印象只停留在賴家王老五這類愛情喜劇片.


  但是孤陋寡聞的我這次著實被他的演技重重的打了臉.


  雖然不像克利斯丁貝爾那樣的深沈,但是他詮釋的老爸則是更有人味,更真實.



  總的來說如果你原本就很喜歡諾藍兄弟的片,這部應該非常有機會變成你心中的神作.


