content: '我的解讀是這樣的：


  人類移民到布蘭達最後到達的星球之後，發展文明最終進化至五次元


  同時他們也發現必須回到過去幫助這次行動，才會有五次元的自己


  但是他們卻不知道如何精確地選擇時間與地點將訊息傳達給瀕臨滅亡的人類


  因為這長達幾百年的滅亡時間相乘整個地球的空間，對訊息而言是無限大


  所以他們憑藉庫柏的經驗，將空間縮小至莫非的房間


  同時將時間縮小至莫菲活著的年紀


  但是這樣依然非常大（由庫柏在裡面漫遊的背景即可得知）


  所以他們把這部分的時空間做成壓縮包，直接把庫柏丟進去


  讓庫柏以"愛"的力量去尋找正確的通道、精準地傳達訊息，拯救人類


  至於他們為什麼不直接開船回到過去跟三次元人類接觸，當老師？


  我覺得可能的答案有三：


  一、三次元的人類無法正常地跟五次元的人類交流


  正如二次元的生物無法感知我們、跟我們溝通


  二、隨意改變過去會導致無法預期的未來


  而那些未來有很大的機率是人類滅亡


  三、五次元的人類依然保有個體的性格與感情


  他們不希望自己消失而已


  所以他們付出所能付出的力量，確保已經發生過的歷史正確發生


  以上，還有好多地方值得慢慢想呀


  --


  如果今天他們沒有回到過去在土星環製造蟲洞，並導引庫柏在蟲洞中的漂流方向

  那整個任務就會失敗，人類滅亡，也就沒有五次元的他們了，所以有必要

  也許正因為活在五次元，能觀察到穿越時空的資訊，所以才知道自己必須回到過去吧'
