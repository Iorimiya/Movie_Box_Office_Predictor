  \    諾蘭出現在一個優秀三部曲的收尾有點遺憾，但《星際效應》則宣示了他的\n    滿血回歸。強烈的野心依舊、大膽的嘗試依舊、也依然安全下了莊，無論在\n\
  \    作品完成或票房回收皆然。\n    　\n    　　若有誰問我這片值不值得去看，當然值得。花一張電影票錢去看奇觀值\n    不值？再說這奇觀若跑到DVD就至少減損40%的價值、跑到HBO至少減損50%以\n\
