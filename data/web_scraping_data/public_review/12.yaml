  \ 這短短接近一分多鐘的視覺震撼\n\n堪稱是我觀影經驗有史以來最興奮的一場戲\n\n眾人穿越蟲洞後 開始商討該先去探勘哪一個星球\n\n最後決定先去米勒的星球\
  \ 只是有個問題 這顆星球很接近巨人黑洞\n\n\n\n\n\n「那個星球的重力會減緩我們的時間 跟地球有極大的差異」\n\n正妹布蘭德如是說\n\n\n「我們在那個星球的每小時等於\
  \ 地球的七年  那就是相對論 各位」\n\n羅米用了一小時映襯七年 讓大家知道事情的嚴重性\n\n\n「如果要等幾年 我可以在永續號上趁機研究蟲洞 」\n\n\
  上兵羅米找了個留守的藉口 目送弟兄們下基地鑑測\n\n\n\n\n後來的事大家都知道 天上一天 人間十年 在米勒星出的小包 讓羅米一個人等了23年多\n\n然而布蘭德一句\
  \ 這星球對我們沒用了 讓留守弟兄付出的23年青春就像一坨屎\n\n同時也讓庫柏錯過了子女三分之一的精華人生\n\n\n\n\n\n橫跨了23年的訊息 庫柏選擇從最早的開始播放\n\
  \n從兒子大學畢業 交女友 結婚 長孫出生 長孫意外死亡 兒子暴肥蓄鬍 岳父死亡\n\n許多為人父母用一輩子期待或是恐懼的事情\n\n在這不得已的情況下 庫柏只有兩分鐘的時間接受它\n\
  \n\n「我知道你不會聽到 這些訊息就像是......飄盪在外太空的黑暗中...\n 你媳婦說 我應該要把你放下 那麼.....所以.....我想我會把你放下」\n\
  \n兒子湯姆已經把父親當成已死之人 而在23年漫長有去無回的訊息中 他選擇放棄了等待\n\n因為他在理性上知道 父親可能永遠不會回來了 甚至可能已經死了 於是他放棄自言自語\n\
  \n如果湯姆是閩南人的話 也許初一十五拜水果祭祖\n\n春節端午中秋拜飯時時還會跟他以為已經死掉的庫柏講幾句話 但可惜湯姆是美國人\n\n所以庫柏只能接受這個事實\
  \ 就是在湯姆心中 \"你已經死了\"\n\n\n\n\n\n「你曾經告訴過我 當你回來時 我們可能同年 今天是我生日 我跟你離開時一樣年紀」\n\n 莫非突然決定在生日當天進行一個祭祖的動作\n\
  \n 這裡也可以看出兄妹倆性格的映襯\n\n一個不是很懂科學的農夫 在面對父親生死未卜的情況之下 選擇用理性分析 相信理性\n\n但身為頂尖科學家的妹妹 在面對父親的生死議題時\
  \ 卻選擇用感性來相信父親會回來\n\n\n\n\n\n\n\n其後太空船上的會議中 庫柏與布蘭德對於在有限資源下只能擇一探勘的星球有了歧見\n\n庫柏認為應該去曼恩的星球\
  \ 而且曼恩是所有科學家中最優秀的 且持續發射信號\n\n布蘭德則力薦艾德蒙斯的星球 並對巨人黑洞進行了人身攻擊 但後來被庫柏爆料情史\n\n於是只好跟握有關鍵票的留守弟兄自白\n\
  \n\n\n「因為我愛艾德蒙斯 那使我想順從我的心 也許我們用理論分析一切太久了」\n  我說愛不是人類發明的 是顯著的 強大的 這一定有其意義」\n\n  布蘭德試圖用感性的發言以及美貌來取得選民的支持\n\
  \n\n「愛是有意義的 社會效用 社交連結 養兒育女」\n\n 庫柏用功利主義的方式來反駁政敵的政見\n\n\n\n\n\n「但我們愛已死去的人 這樣有何社會效用?」\n\
  \n  布蘭特負隅頑抗 一開始用犀利的論點反駁庫柏的社會效用說\n\n\n「也許愛更意味深遠 是我們...還無法瞭解的 也許這是某種證據....\n  是我們無法自覺感知的....更高次元產物...我被十年未見的人\
  \ 吸引來到這宇宙..\n  儘管他可能死了.. 愛是我們唯一能夠感知超越時空次元的東西..也許我們該相信愛\n  即使我們還無法瞭解....」\n\n 接著用國小自然老師都會給0分的陳述來作結辯\n\
  \n\n\n\n可惜的是握有關鍵選票的留守弟兄不是張愛玲 而是黑洞專家\n\n布蘭德身為一個科學家 想見到男友的渴望讓她選擇用方文山填詞的方式來鋪陳她的論點\n\
  \n想當然爾一定是被另兩位學測自然科滿級分同學打槍\n\n但最後看完整部電影的我們才知道 原來她才是對的\n\n愛才是一切的解答 才是突破科技盲腸的關鍵\n\n\
  \n\n\n「你的燃料計算是基於回程 要是曼恩星球失敗了 你就要在拯救人類或是再見女兒一面作\n  出抉擇  我相信到時你也會很客觀」\n\n  布蘭德用短短的一段話對庫柏進行了心靈上的報復\n\
  \n\n\n\n\n\n\n\n\n於是只好踏上曼恩星球的悲劇旅程\n\n\n當曼恩跟大家解釋這顆星球時 我一度還相信地底下有甚麼刺激的東西\n大概像普羅米修斯那樣\n\
  \n\n\n布蘭特開口問曼恩星球資訊 但很明顯眼眶泛紅地在想艾德蒙斯的事\n\n庫柏一樣看起來神情凝重 也許是想到布蘭特在胚胎儲存區對他的報復性恐嚇\n\n曼恩則是一醒來就哭哭\
  \ 悄悄揭露了他已心靈崩潰的秘密\n\n這場戲雖然只是一段室內對話 但演員的演技都很精湛 張力十足\n\n\n\n\n\n「爸 我只想知道 你是不是丟下我在這裡等死.....我必須知道......」\n\
  \n在冰凍星球中繼站裡 莫非用視訊告知教授死訊以及A計畫是騙局時 無助地向鏡頭流淚\n\n長久以來 日漸茁壯的科學訓練 也增長了她的理性強度\n\n雖然理性告訴他這趟任務凶險無比\n\
  \n庫柏很可能有去無回 但她心中最在意的並不是人類是否要滅亡\n\n而是基於一個女兒的身分 想知道父親是否欺騙她\n\n\n\n\n\n「為什麼我爸要騙人?」布蘭德泛著眼淚直問曼恩\n\
  \n\n\n\n\n\n「因為他知道很難說服人合力救人類而非救個人 如果不是相信能救女兒 庫柏不會來\n  進化仍無法超越那道簡單的障礙 我們能深切的 無私地關愛我們的親友\n\
  \  但那種同理心很難跨越到其他人」\n\n  曼恩如是說 其實這段事後看起來簡直是他的犯罪自白\n\n\n\n  在生死關頭 他的同理心的確很難跨越到拯救人類\
  \ 而只想求自己生存\n\n  人類頂尖優秀的科學家 為了挽救種族的未來 自願踏上偉大的航程\n\n  最後竟然不甘成為延續種族命脈的必要犧牲品\n\n  寧可冒著全人類滅亡的風險\
  \ 因一己之私 運用任何可能的手段活下去\n\n  這個對比也相當有映襯感\n\n\n當然過不了多久 海水退潮了 曼恩也被發現沒穿褲子\n\n於是就露出了殺意\
  \ 但這段戲我覺得太冗長 碎碎念太多\n\n不過也可能是想表達他的精神狀態已經不是很穩定了 有點語無倫次\n\n\n\n\n而留守弟兄也維持了有色人種會先領便當的優良傳統\n\
  \n\n\n\n\n於是在Zimmer精彩的配樂docking演奏下 結束了曼恩博士的鬧劇 大夥必須繼續完成任務\n\n\n\n\n\n「漫遊者二號 準備分離」\n\
  「牛頓第三定律 一定要放下」\n「我們說好的 艾蜜莉亞 百分之90坦白」\n\n庫柏到了關鍵時刻 作出了跟曼恩相反的抉擇\n\n雖然邏輯上沒有違背曼恩對人類不可能大公無私的理解(因為一部分是為了救家人)\n\
  \n犧牲自己以拯救女兒的同理心 順帶地讓庫柏踏上了拯救人類的道德高地\n\n\n\n而布蘭德注定在接下來的有生之年 不會再見到她認識的所有人 迎接她的只有百年孤寂\n\
  \n\n\n\n\n\n接著庫柏進入了五次元生物為他安排的矩陣中 這邊的美術設計真的是令人讚嘆\n\n用視覺完整呈現了超越三維之後的概念 簡直是不可思議\n\n\
  \n\n\n然後就在這離經驗法則太過遙遠的認知空間中\n\n產生了像是如果時光可以倒流 再給你一次機會 你會怎麼做的古典命題\n\n\n\n「莫非 讓他留下 幫我讓他想清楚\
  \ 勸他留下 別讓我離開......」\n\n庫柏在矩陣中喃喃自語 而地球那邊 成年的莫非翻到了兒時的筆記本\n\n打開的同時 映入眼簾的是stay 而同時流入耳裡的是zimmer配樂stay一曲中的最超潮\n\
  \n這段實在是太揪心了啊 戲院中的擤鼻涕聲此起彼落\n\n\n\n\n換另外一種說法 這就像是你父母對你的人生有期待 例如趁年輕娶妻生子之類\n\n但在你做到之前就子欲養而親不待\n\
  \n因為時光無法倒流 逝者已矣\n\n你只能祈求在夢中能夠回到當年父母好言相勸的那個時刻親口跟他們說一聲\n\n再給我一次機會 我會不計一切達到你們的期望\n\n\
  \n\n\n但在五維生物的時空矩陣中 這並不是一場夢 至少你能透過重力跟過去溝通\n\n所以一切還有轉圜餘地 不論有甚麼話想說而來不及說 還有最後的機會\n\n\
  \n\n\n\n\n於是透過父女倆的小信物以及小默契 人類獲得了救贖\n\n\n\n\n\n\n在土星附近的太空站 是個難以想像的圓筒狀設計\n\n而更獵奇的是\
  \ 庫柏老家原封不動搬來了\n\n而庫柏完全沒有想到 自己還能活著看到人類 更不可能活著回到自己家\n\n坐在老家長廊的椅子上 喝著啤酒 這似曾相識的場景\n\n\
  100年前某個夜晚 就是跟岳父討論這代人類生存意義的夜晚\n\n好像也是在這個地方喝著啤酒\n\n但轉眼間已百年 人事已全非 跟舊世界的聯繫以及懸念只剩下女兒莫非了\n\
  \n\n\n\n\n在醫院的會面中 就像是唐朝杜甫的〈贈衛八處士〉 只是描寫的客體從老友變成女兒\n\n\"人生不相見，動如參與商...... 少壯能幾時？鬢髮各已蒼；訪舊全為鬼，驚呼熱中腸。\n\
  焉知一百載，重上君子堂；昔別君未婚，兒女忽成行.......\"(因應劇情做了小改編)\n\n\n\n大概就是這樣的情景吧 最後也是基於白髮人不送黑髮人的優良傳統\n\
  \n(只差在白髮人是晚輩 黑髮人是長輩.....)\n\n\n所以庫柏在女兒的鼓勵下 去尋找自己跟舊世界的聯繫--布蘭德 也是他往後人生的意義..\n\n\n\n\
  \n\n\n\n這部電影讓我激賞的部分除了考究的科學 優美的配樂外 就是採用映襯法所營造出的美感\n\n從海報以及所有的視覺宣傳可以得知 焦點就是那棟矗立在鄉間的房子\
  \ 以及那台小卡車\n\n然後鄉間的夜晚沒有光害 抬頭仰望星空 看到數不清的光年外 可能存在人類僅存的希望\n\n阻擋在中間的 就是牢不可破的物理定律以及科技的極限\n\
  \n似乎是個永遠無解 注定滅亡的結局\n\n\n\n\n\n這一切的解答並非存在如麥克貝經典名著 世界末日 裡面的高科技的\n\n有著無數資源以及精美器材 傑出人才的NASA\n\
  \n可以靠人定勝天的奇技淫巧 度過這驚險的難關\n\n\n\n\n\n也許這問題一開始就無解 或是以人類對這世界的經驗及科技的極限是無解\n\n宇宙的奧妙以及種族滅絕的危機\
  \ 假使用富麗堂皇的科技力量正面較勁 下場將如螳臂擋車\n\n於是一個種族的命運 一個千古難題 原來一切的解答都在那四周都是農地的鄉間小屋中\n\n其中最不起眼的一個房間\
  \ 一個舊時代的發明 父親離開時留給女兒的信物\n\n甚至是一句最簡單的口頭約定\n\n\n\n\n\n莫非曾說  大家都不相信我 不相信是我爸爸解救了地球的危機\n\
  \n因為人們總是相信符合經驗法則的科學公式及定理 而忽略了人性中最珍貴的情感\n\n在那幾乎是注定捐軀的拉撒路任務中 數不清光年的距離以及燃料的限制\n\n將父女以幾乎是世界上最遙遠的距離隔開\
  \ 又由於任務進展的失敗 最後只能犧牲小我\n\n於是再見一面從經驗法則上觀之已是妄念 也許只可能夢中相見\n\n\n\n\n然而到了黑洞的盡頭 宇宙的極限 命運的安排又回到了當年的房間\n\
  \n如果要問垂垂老矣的莫非為何要留一口氣 是對這個世界還有甚麼眷戀嗎\n\n其實縈繞在她心頭支撐她完成偉業以及努力活下去的動力\n\n僅僅只是那麼一句話  忘記了當年離別時鬧脾氣的倔強\n\
