  \n但是我還是十分享受諾蘭帶給我的這趟太空旅行。\n\n裡面太多太多壯麗又迷人的太空場景，讓我看完普通版後馬上決定要衝一發IMAX朝聖！\n\n值得一題的是，電影裡面的太空船的佈景其實也是很有特色的。\n\
