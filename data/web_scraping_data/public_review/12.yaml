content: '那部份不用管,因為布蘭德的飛船利用黑洞引力彈弓這個動作

  會浪費地球年51年



  因為庫柏最後的真實年紀是124歲

  而利用黑洞引力做彈弓時 布蘭德有說庫柏接近120歲



  時間流逝速度和地球上有很大不同的只有幾個地方

  海嘯星 利用黑洞引力彈弓 以及進入黑洞附近的立方體到出來

  而黑洞引力彈弓那時 庫柏接近120歲



  因為水星球剛好在臨界點附近


  他們的太空船是刻意避開波峰 (在波峰外時間流逝正常)


  只派登陸艇衝進去再飛回來(原先的計畫)


  一開始他們只打算用2.3年時間也就是下去上來只用20幾分鐘

  (水星球是一小時七年,但離開一點點距離就是正常時間)


  誰知道下去後布蘭德沒第一時間發現真相(庫柏很快就想到 要布蘭德不要管探測器了)

  就在星球上耗去2~3小時 所以變成 23年多了



  而要利用黑洞做彈弓 他們距離比水星球離黑洞更近一點

  基本上已經在黑洞旁繞了


  水星球是一小時七年 彈弓動作那個距離更近

  當然在接近彈弓距離時 時間流逝也是越來越快


  所以布蘭德在庫柏提出這方案時,她有詢問時間變異怎麼辦

  而庫柏回答沒時間討論相對論了


  而當他們在黑洞旁讓太空船做引力彈弓時


  庫柏當時說這幾個簡單動作會耗去51年

  布蘭德回應說他聽起來不像是快120歲的人

  要知道這段對話是發生在布蘭德以為庫柏會跟他一起去愛德蒙斯星時講的

  所以布蘭德講的 庫柏不像120歲 代表庫柏若按照地球時間算

  在那當下已經接近120歲了


  這表示他們滑向黑洞繞圈達到足夠速度到準備脫離時

  外界的時間已快速流轉數十年了


  而最後庫柏年紀是124歲,從接近120歲到124歲 我估計是又過了5.6年

  所以說布蘭德和庫柏的時間差距就是5年左右而已



  那部份本來就是在講布蘭德的太空船

  當時布蘭德可不知道庫柏打算犧牲

