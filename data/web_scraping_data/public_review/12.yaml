content: "網誌版:\n(網誌版廢話較多較粗魯 請多多指教)\n===============================================================\n\
  \           \n\n    台灣：哥吉拉上映日期：2014/05/16\n\n    大陸：哥斯拉上映日期：2014/06/13\n\n    台灣：星際異攻隊上映日期：2014/07/31\n\
  \n    大陸：銀河護衛隊上映日期：2014/10/10\n\n    但，請大家pay attention！\n\n    台灣：星際效應上映日期：2014/11/07\n\
  \n    大陸：星際穿越上映日期：2014/11/12\n\n    這兩組數字代表什麼呢？代表在星際效應這個case，本人終於從長\n達半年，楠山型影評生涯中脫穎而出，直奔首輪影評家之林。\n\
  \n    話說回來，這種層級的時空鉅片，叫人枯等兩個月顯然狗屁不通。於\n是，在這個偉大節日，國父誕辰紀念日現場，他本人顯靈了，決定讓兩岸\n人民共襄盛舉。消息傳來，舉國歡騰，濟南天空甚至展現了年度一抹藍。\n\
  \n    接下來，我深吸一口氣。懷著雀躍的心情，提起筆，沾上吳竹墨汁，\n揮毫寫下今年度首篇首輪影評。\n\n    這篇文章會分兩部分，無雷區和有雷區。上半段是有雷區，不希望被\n\
  爆雷的人，請閉上雙眼憑感覺滑到下半部無雷區，看那邊比較安全。不！\n哪個傻子會這樣搞？\n\n    當然，上半段是無雷區，請闔家觀賞。當我們行駛到有雷區前，會有\n\
  明顯的號誌，請各位寬心。\n\n\n\n\n\n\n    本片上映週餘，電影版已遍地烽火，殺聲震天。鍵盤學者們掌著霍金\n、愛因斯坦、克卜勒等人的大旗，四處佈道，現場似乎成為諾貝爾物理高\n\
  峰會。令不少人望而卻步，進而衍生這般疑慮：「小弟自幼生長在一個第\n一類組的家庭，這樣的出生會不會造成觀影障礙呢？」\n\n    OK，基本上這是杞人憂天。我們必須了解，無論面對什麼題材，身為\n\
  一名優秀導演，應本著有教無類的心情，把七零八落的觀眾都教懂，那是\n他的天職。所以關鍵來了，諾蘭是不是名值得信任的導演呢？無庸置疑，\n他就是那種，你可以把背後交給他的男人。\n\
  \n    因此，建議大家放鬆心情，無須任何行前準備，打著赤膊進場即可。\n屆時，你會在現場聽到無數個物理理論，A說了一套，然後B說了一套，C\n又跳出來說原來我們都錯了。都不打緊，這些對話和你是平行時空。不用\n\
  思考，跟著走就行，走一走你就懂了。\n\n\n\n    必須遺憾的說，相較導演前一部片《全面啟動》，「星際效應」的野\n心嫌小了些。關鍵在，宇宙片有點普及了吧。回想一下近代電影史，我家\n\
  門前有宇宙，後有太空梭，一點都不稀奇了。不過，這只是相對稍小，並\n非絕對很小。喬丹的舌頭格局遠在全人類平均之上，而他卻長不過普通的\n蜥蜴，所以說這是相對的概念，基本上不成問題。\n\
  \n    諾蘭這位導演呢，一般稱之為侵略者。他只要進入某領域，馬上就會\n打趴周圍的人，攻擊性極強。例如英雄片就是血淋淋的刑場，蝙蝠俠三部\n曲搞下去，超人不得不反覆藍屏重啟，幾乎進入安全模式。截稿為止，該\n\
  超人已誕生三次，此現象催生了好萊塢在2016年興建超人繁殖場的計畫。\n\n    嚴謹一點，本片可歸類為星際旅行暨星際救援片。同類型的有《LIS\n太空號》，無疑地，這片名一唱出來立馬被打碎，預告一播便打碎了。我\n\
  的意思是，雖然「星際效應」並未開展一個原創世界，但他卻在宇宙片領\n域以單季72勝輕鬆封王，豎立起全宇宙的典範。以後有人想拍宇宙片必須\n三思：「我真的要和星際效應競爭嗎？或許我該拍個怪物吃人片就好了。」\n\
  \n\n\n    根據出口民調顯示，感情戲廣受群眾推崇。不過問題來了，我看完全\n片竟然沒有絲毫感動。這實在是個驚悚的事，我懷疑我的感動腺已停止分\n泌了。於是我努力回想，上一次被電影感動究竟是何時，第一個想到的是\n\
  《末代武士》裡渡邊謙被掃射的畫面。上回感動在2003年的男人，來寫這\n段豈不是搞屁？\n\n    事情是這樣的，對我來說，真沒什麼觸動。不過現在回想起來，導演\n\
  確實下了重手，至少有三個段落可稱上感人肺腑。而且這些段落都處理的\n風度翩翩，細膩有加。狗血有，但不算太濃，大概像黑豆漿那樣，尚可入\n口。\n\n    所以，我會說「星際效應」文戲不差，即使自己無緣消受。就像北京\n\
  的故宮天安門，我每次去只有「他媽的氧氣到底在哪裡？」或，「我要活\n著出來」這樣的心得。可若問值不值得去，我還是會說值得。\n\n\n\n    配樂不必贅提了，傑出到爆！諾蘭與漢斯季默的組合依舊鋒利，檯面\n\
  上僅環保鬥士和鋼琴家的組合能與之匹敵，而就我看來也屬以卵擊石。由\n於本篇為無雷心得，我僅透漏，最強悍的音樂落在一個「旋轉跳躍我閉上\n眼」的位置。\n\n \
  \   宇宙拍得很美，絕對是「你根本不敢相信，這25個角落，我看了之後\n全世界沉默了」這樣的水準，大概我在電影院裡不曾看過如此美的宇宙。\n只是，這並非一部場景掛帥的電影，因此僅做到水準之上，沒有跨世紀的\n\
  表現。我的意思是，令人身子一震，沒有遺憾了，可以含笑了，那種層級\n的畫面。\n\n\n\n    最後提一個小地方，本片旅行的氣氛特別重。很難形容，我總感覺肉\n\
  身似乎跟著大隊一起旅行，這不太常見。像老布的《世界末日》，同樣上\n太空救地球，我總感覺人在電影院吃爆米花。一起旅行的感覺如何呢？挺\n好的，尤其旅行的意義在全人類而不在一位校園歌手，極有使命感。\n\
  \n    整體來講，他還是走在尖端的。但你也知道，我們對某些人的標準總\n是高得離譜。比如諾蘭，幾乎是神格化的人物，以這樣的角度來審視，「\n星際效應」很難殺出重圍。他並沒有超越自我，例如，從二郎神變成托塔\n\
  神之類。\n\n    但這不是問題，優秀就是優秀，你不能強迫每個人都比以前的自己優\n秀。有個黑人曾經從罰球線跳扣籃，下次他再做同樣的動作，我們還是很\n佩服，你不會說：「不行，這次你得從三分線起跳才厲害。」這樣壓力太\n\
  大，他如果再打幾年球，難道要從紐約起跳到芝加哥才算數嗎？\n\n    換句話說，維持水準這件事，本身就褒貶難斷。假如你是馬克華伯格\n，老維持水準恐怕不太合適，你得比水準高個三四階比較妥當。但今天我\n\
  們面對一位站在導演金字塔頂的人，維持水準代表，又一部年度佳作出爐\n了。\n\n    無雷區，The End。\n\n\n\n\n    接下來我們進入雷區，你可能會期待一篇精闢的穿越理論。不過別開\n\
  玩笑了，我大一普物拚老命才勇奪61分及格，跟物理相關的苦差事實在不\n便強出頭。\n\n    我只想講兩件事，一個是好的一個是差的。\n\n\n\n\n\n\n\
  \n\n\n(防雷)\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n    對一部電影來說，節奏感茲事體大，該快不快，該慢不慢，都是致命\n\
  傷。本片算是不好處理的類型，有太多理論要教，太快扯不清；有好幾條\n劇情線要走，太慢走不完。整個看來，節奏感掌握得宜。\n\n    然而，其中有段肯定是十大好球，想表揚一番。就是馬修準備離開，\n\
  跟女兒在床上糾纏，「別讓我這樣離開」後。畫面是他在開車，旁白是倒\n數計時，十，九，八...然後下一幕就上太空了。\n\n    這段我激賞的不得了，完全跳過了：無重力訓練、組員互相介紹、休\n\
  士頓我們準備好了，這些原本預期不得不看的無聊過程，全砍了。看到這\n邊，我感到一陣清涼微風拂來。\n\n\n\n    再來就是比較難聽的部分了，或許我該以這樣的話開頭：「我講話很\n\
  直，但...」或，「恕我冒犯，但...」或，「我知道你很好，但...」\n\n    說實在也沒什麼大不了，人非聖賢孰能無過，吃燒餅沒有不掉芝麻的\n，吃牛肉沒有不塞牙縫的，大家請成熟看待此事。況且，本片已是如此高\n\
  端，榮華一身，幾個小缺陷瑕不掩瑜。\n\n\n\n    我個人對麥特戴蒙意見不大，自他在《變形金剛4》理精湛的演出後\n...喔不，那是馬克華伯格。OK，雖然他的演技有待加強，但...喔，演技\n\
  要加強的也是馬克華伯格。\n\n    開玩笑的，事實是，本人是麥特戴蒙的fan啊！《賭王之王》我都不知\n道看幾百次了，當他從塑膠袋裡坐起來時，我多麼驚喜：喔喔！那不是麥\n\
  特戴蒙嗎？\n\n    問題是，他到底來幹嘛的？當然你可以說，他出場目的就是為了搞爛\n太空船，讓後面的災難發生。話是沒錯，但總有別的走法吧？身為一部理\n\
  性科學的電影，崩潰的太空人和全片調性明顯格格不入，我甚至覺得這段\n劇本不是同一個人寫的。\n\n\n\n    首先這兒子存在感很低，不過再怎麼說，他主演了一段扣人心弦的VCR\n\
  ，功不可沒。\n\n    我指的是接近尾聲那段，為何要胡亂出拳？搞的雞飛狗跳，然後有人\n得去燒玉米田，把他調走後趕快去屋裡擄人。不覺得這段格調有些低了嗎？\n\
  而且更驚人的是，這段表現對後續劇情幾乎沒有影響力，他起乩完，從玉米\n田回來，剩下戲碼僅一個擁抱。\n\n    我的意思是，要不你這段特別優異，要不你得影響到大局。兩者都不是\n\
  ，我懷疑這段劇本是不是另一個人寫的，甚至是個比寫出「麥克戴蒙Low」\n還糟糕的人所寫。\n\n\n\n    一個從黑洞彈出來的人，被巧遇的太空船所救，怎麼都難接受。\n\
  Come on 這可是宇宙啊！我很難想像一艘太空站，走到土星附近有人喊到：\n「快看，那漂浮的人不是馬修麥康納嗎？」我在東區找到逛街的老婆都不容\n易了啊！在宇宙找到月球我相信，找到馬修麥康納太胡鬧了。\n\
  \n    雖然說，運氣也是實力的一部份。可是這不是很必要吧？讓他被宇宙撕\n碎不是很淒美嗎？\n\n    有人反應這根本小題大作，叫「三小LOW」還差不多。我同意，確實這小\n\
  毛病們登不上大雅之堂，無損本片的地位。對於角逐年度亞軍的寶座，星際\n效應是勢在必得。The End。\n\n\n\n--"
