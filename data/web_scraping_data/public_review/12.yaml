content: '關於電影中的科普知識及bug已經有許多文章討論

  就不多談論了，如果認真想理解黑洞理論

  可以看看史帝芬霍金與他女兒為兒童所寫的勇闖宇宙系列，

  非常易懂的黑洞、蟲洞及宇宙觀。

  而類似的故事情節也讓我想起丹布朗的大騙局（只是突然想到不多做討論）


  其實我比較想說的是關於很多人說這是科幻片包裝的親情片，

  一開始我也是看了這說法而抱著這種心情去看，

  老實說前面的鋪陳真的讓我很悶，非常悶，

  沒有爆點沒有刺激只有不斷的日常敘事，

  誰知道這些都是電影的伏筆，

  片末一一解開時令人驚嘆這樣的劇本編排，

  整體算是詼諧而感人的，最後真的忍不住落淚，非常感動。


  而感動的點是什麼？

  其實他說的不只是親情，而是人性，還有人性中的核心-愛。

  人是自私的，但在片中的主角都身負重任，

  不能以一己之私來影響決策，也就是把對親人、愛人的小愛，

  化為拯救人類的大愛，那樣有多難？

  但如果不是人的自私或許地球也不會變得無法居住，

  但如果不是人的自私，人也無法因此得到新的環境繼續生存。

  （類似想法的還有幾年前的瓦力）


  我是一個感性思考多於理性的人，

  所以理性的科學我想懂個大概就好，不必深究，畢竟你看的是電影不是Discovery.

  而將此作比喻為世間情的，我也非常不認同，

  這部作品的關係鏈才沒那麼垃圾，劇本架構也完全不能比，

  硬要扯大概只有死而復生的拉撒路計畫吧！！！！


  最後，看這部電影時務必專心，一恍神就錯過會讓你恍然大悟的moment.


