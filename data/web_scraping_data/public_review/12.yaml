content: '今天剛看完星際效應

  對我來說這是今年最期待的電影前三名

  看完之後果然也沒讓我失望

  也有很多鄉民在討論劇中的科學理論


  但對我來說真正感動的是

  諾蘭把我從小到大所看過讓我感動與震撼的太空SF元素融為一體

  這種感動比劇中所闡述的親子愛，男女愛，無私大愛更touch我

  也因此看完電影後我還能一直品嚐那份跳脫劇情與結局的韻味

  有時候你會回味一部電影或一本小說，甚至是一齣動畫

  甚至在幾年後你還是會想重新看看它，感受它，忘不了它


  是因為這些作品帶給你最初的感動

  是一種未知，是一種可能，是一種震撼，是一種熱血，也或許是一種遺憾

  而諾蘭則將這些曾經撼動我的元素化為一體


  而我感受到那份延綿不絕的後韻

  猶如喝了一杯咖啡，從入口的酸，滑在舌上苦，到滑入喉嚨後的甘醇

  交織出層層的風味


  以下我分享一些延伸感動的作品

  這會讓你在星際效應的觀影中感受到一種既視感（正面的）

  部分作品可能不是那麼容易消化，但卻會讓人更宏觀的思考


  以下有其他電影微雷，請注意


  電影

  "2001太空漫遊"(2001: A Space Odyssey)-看近代太空SF的原點，真正神作，沒有慧根看不懂

  "回到未來三部曲"(Back to the)-看干擾時空後所造成的多重時空可能性，還有運動博弈真的會讓你發財

  "地心引力"(Gravity)-看太空的美麗與致命，以及姍卓布拉克嬌喘

  "普羅米修斯"(Prometheus)-看異星探險的危險性，以及莎莉賽隆被壓扁

  "鋼鐵人"(Iron Man)-看機器管家JARVIS耍寶

  "霹靂五號"(Short Circuit)-看機器人被閃電打到之後變成JARVIS

  "露西"(LUCY)-看人類進化到4次元，然後WTF?!


  動畫

  "勇往直前"(トップをねらえ! GunBuster)-看硬派科學與空想科學交織的熱血，還有乳搖以及乳搖

  "機動戰士鋼彈"(ガンダム)-看殖民太空船，還有小屁孩

  "流星機守護神"(流星機ガクセイバー)-看超人類文明與宇宙崩壞，還有一群小屁孩


  還請廣大鄉民一起推薦一些相關SF作品延伸感動吧～


  --'
