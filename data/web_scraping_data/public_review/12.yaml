content: '「星際效應」看預告實在有點無趣，跟當初看到「全面啟動」一樣，

  完全不知道在幹什麼，如果不是「諾蘭」導的，大概就不會去看了。



  這片是典型的人類瀕臨滅絕，到外太空找生機的太空片。不是很適合

  普羅大眾的題材，專有名詞又多，要有一點科普觀念才比較看的下去

  ，票房沒辦法跟上一線大片相比是可以預期的，趕挑戰這種題材也算

  是導演的一大野心。



  星片比較特別的地方是在生硬的太空旅行中加入了人味。對肩負拯救

  全人類命運的探險者來說，等待他們的除了死亡，就只有無限的孤寂

  ......每個人的出發點都是為了拯救人類，但面對種種的困難，眾人

  也產生了不同抉擇......劇中一大主軸是主角與女兒的父女之情，中

  間一段主角看著兒子傳來的影片，超級催淚，完全展現了影帝的實力

  ，一個人對著螢幕又笑又哭，渲染力十足。演女兒的小時候跟長大後

  找的好像，都非常的正，這片的女主角根本就是潔西卡·崔絲坦嘛！

  戲份重要性比小安好多了。



  劇情上除了前面略微平淡，到也算的上是高潮迭起，一路轉折不斷，

  神秘人醒來還真是個大咖。結尾收的有點牽強，可是黑洞後本來就是

  人類的未知領域，導演想怎樣說都可以，就給未知的宇宙留一個美好

  的想像吧。其他的地方有物理學家背書，也只能相信嘍。倒是劇中解

  釋蟲洞的方式跟小時候看小叮噹，解釋任意門的蟲洞原理一模一樣，

  蠻有趣味的。



  音樂有黃金組合漢斯季默加持，可是為了要表達宇宙的孤寂，沒有什

  麼印象深刻的旋律，緊張時的氣氛倒是有到味，



  總結這片一如以往的劇本上有諾蘭一貫的水準之上，劇情絲絲相扣有

  創意，但要說是生涯之最，到有點太過牽強，感覺還是「頂尖對決」

  最完整。



