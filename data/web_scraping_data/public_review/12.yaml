content: "看第二趟《星際效應》的時候，我被片中一幕深深扎進了心裡。那是在任務\n    出差錯，導致遠方地球上的時光飛逝了二十多年後，太空人馬修麥康納回到船上，\n\
  \    開始讀兒子傳來的一封一封訊息。劇中角色仍在震驚，觀眾也還沒意會過來，但\n    他兒子已經長大、成家、青壯，再變得衰弱而憂鬱。二十幾年溜走了，他怎能置\n\
  \    信？眼淚隨著漢斯季默的音階，噗藪藪一直掉。這一刻突然，艙內的螢幕跟著配\n    樂轉黑，接著又亮起——畫面上，是他最放心不下的女兒，離開的時候才十歲的，\n\
  \    如今已是個三十多歲的女子了。\n\n        她說，你竟然就這樣走了。你說好會回來的。我其實一直在等，只是說不出\n    口。但我真的不該再等下去了。是嗎？\n\
  \n        在《黎明昇起》之後兩年，《全面啟動》後四年，諾蘭拍出了《\n》，無疑是他至今野心最大的作品。片長近三小時，資訊滿載，\n    進入的門檻不低，從宇宙的真相到人心潛能，無所不包。當然也萬眾矚目。為了\n\
  \    避免被說是不客觀的粉絲，我得醜話講在先：《星際效應》有很明顯的缺陷，那\n    就是它太短了。篇幅不夠，導致配角的經營不足，眾多理論和形而上的概念融會\n\
  \    只能靠口說，加上片初、片末各自的「世界」背景講得過淺，少了深呼吸，結尾\n    更是有點倉促……\n\n        但，好吧，我怎麼可能不是個粉絲？第三次看的時候，就連太空船在地球軌\n\
  \    道上、緩緩轉起環狀艙，那無聲真空中甜美的弦樂悠揚，都讓我哭了。我已經十\n    六個月不曾如此在戲院裡感到幸福了。諾蘭所做的，正是我一直以來想做的：在\n\
  \    理性和結構中，找到那讓人心弦震動的，螢翅、暖流。找到它們，留住，記下來。\n    我其實一直在等，等這樣悄悄把自己交出去的機會。原來只要懷抱滿滿的夢——\n\
  \    不論柔喜或乖舛的——所搭建的城，那一磚一瓦，繁複的算式中，每個零與一，\n    都是音符。\n\n        於是連日來，我反覆整理筆記，想列下《星際效應》所有的企圖心和層次，\n\
  \    再挑一個切入。對太空的仰望，冒險者的大器，命運的必然和不妥協，對「寫實」\n    的偏執，科學信仰的浪漫，還有死而復生……\n\n        可最後，正如諾蘭兩年前寄給季默的一頁信紙上所寫，這故事的核心在於「\n\
  \    分開」兩個字。分離，道別，再見面，以及等待。橫跨了宇宙，穿透過時間，《\n    星際效應》最重要的凝視，不在鉅觀的世界，不在過去和未來、未知或已知，不\n\
  \    在存在的意義本身，而是簡簡單單的「分開」。為了活下去，必須離開去尋找機\n    會，為了讓你愛的人活下來，必須先丟下他們。上路者的掛念，時時刻刻想著「\n\
  \    回家」；被留下者，還要面對自己。\n\n        而如果這分開太久，一去不回和「總有一天」變成信仰的選擇，那名之為「\n    等」的傷口，如何癒合？那些回不來、又無法傳話的，有多少焦急和解釋，鬱積\n\
  \    在胸？\n\n      「我永遠愛你。我一定會回來！」藉著這句約定，《星際效應》成為諾蘭最直\n    白寫情的一次嘗試。歸功於素材特殊，也歸功於演員的說服力，這對親情亮眼，\n\
  \    無可挑剔。離開那天，他最後一次掀開副駕駛座的衣堆，深怕\n    她躲在裡邊。離開久矣，她還穿著他的褐色夾克，守著不敢靠近的房間 ，「too\n  \
  \  many memories」。老教授說，我相信他們一定還平安在某處的，她說，我也這麼\n    覺得。\n\n        時移事往。在此，那「移」卻能夠放大縮小、拉長或壓縮。人生不也常如此？\n\
  \    一時的錯過，不定就成了多少年的蹉跎。當他們重逢，父親仍是父親，女兒卻再\n    也不像個女兒了。但話起、話落，親情的聯繫被召喚回來，誰心疼著誰？誰溫暖\n\
  \    了誰？又無庸置疑。\n\n        這還直指片中另一個主題。那是穿透視野、直達星際的一組關鍵字：重力\n。或其實是「萬有引力」。宇宙間任兩個物質，都有引力相吸，引力\n\
  \    跨越空間，引力扭曲時間，它是科學終極未解的等式，在《星際效應》中則和人\n    與人的思念牽引，並置為故事的雙核心。整個計畫，地球上科學家的努力，旅途\n\
  \    中的難題，皆因重力而起。而時時給予遊子方向，絲線拉著頻回首的，又是所愛\n    之人的引力。愛是唯一能夠穿透時空的感知，於是「Interstellar」\n\
  同時也是「Inter-」人與人。愛是最強的羈絆，是讓一個人為所為的最重要\n    執迷。\n\n        而諾蘭一直是「執迷」兩個字的粉絲。執迷於破案不成眠的警探，執迷於創\n\
  \    傷而折磨自己的英雄，執迷於勝利的魔術師，和執迷於愧咎的心靈犯罪高手。這\n    次，角色的核心依然是執迷，是執迷讓他瞻前顧後，又是執迷令他成就不凡。和\n\
  \    女兒的約定，驅策麥康納面對一切凶險，但他還有另一個執迷：那是對星空的嚮\n    往。\n\n        他對女兒說：我現在還不能當妳的鬼魂，因為我要先存在。\n\
  \    而存在的目的，正是找到自己的意義，做命定之事。在去年上映，由諾蘭監製並\n    提供故事的《鋼鐵英雄》裡，羅素克洛飾演的超人生父，在面對星球末日的時候\n\
  \    說過一句：「We have to look to the stars !」現在回想，原來那早就預告了\n    一年後，《星際效應》望向太空，大膽做夢，尋訪未知的旅程。\n\
  \n        而它的路，它的自信，又是由一點一滴的「已知」所構成。就氣質而言，《\n    星際效應》也許最接近《全面啟動》吧？那任務的懸重，平行時空的交錯剪接，\n\
  \    絕境迴光的高潮，和內／外交匯的最終解答，都相似。然《全面啟\n    動》是量化未知，把潛意識的世界分層化、規則化，《星際效應》則是動用了最\n  \
  \  大限度的「已知」來創造科幻：\n\n        在此，我真的佩服諾蘭的野心。從蟲洞，黑洞，量子物理，相對論到時間的\n    扭曲，他以目前認知的宇宙奧祕為譜，奏出夜空之歌。宣傳一再強調，他們找來\n\
  \    當代理論物理學大師基普索恩擔任執行製片，不只為科學設定背\n    書，也和負責特效的部門合作，藉好萊塢的技術力呈現學術上的光學想像……\n\n  \
  \      結果電影拍完，索恩說他準備發兩篇論文，記下這次合作的新發現。因為透\n    過電腦成像，他第一次知道黑洞「長什麼樣」。無怪乎【時代雜誌】形容《星際\n\
  \    效應》是：The Art of Science。\n\n        當然，這背後還反映出諾蘭本身的執迷。這執迷可以概括為「寫實」兩個字。\n  \
  \  不論什麼題材，他最在乎的還是現實、踏實的人情人性，就像他的蝙蝠俠的存在，\n    是為了挖掘背後的角色動機、時代意義、社會意義。這是某種堅持，也是自我挑\n\
  \    戰——或自找麻煩罷！\n\n        所以你看：《星際效應》的飛艇畫面，不少是真的把等比例的模型吊在冰原\n    上、海面上拍的；你看為了捕捉「真實反應」，他要演員坐在艙內，把事先畫好\n\
  \    的星圖投影在艙外，再拍他們演出；你看為了不用綠幕，他花好幾個月種出五百\n    畝的玉米田，讓貨車進去橫衝直撞，最後再一把火燒了。你甚至聽說，他堅持膠\n\
  \    卷攝影，無法接受數位的質感，他要那些光影色澤、明暗立體，都輝映他童年記\n    憶中的太空電影黃金年代。\n\n        你還發現，他當初打造蝙蝠車、\
  \ 蝙蝠摩托車的\n    老症頭——堅持設計要實用要真的能動——又犯了。就算這次的機器人註定是科\n    幻，但他們長得既非人形兵器也非類昆蟲外觀，而是簡潔直角的硬派工業風。當\n\
  \    然，多數時候拍攝用的，還是模型。\n\n        拍《星際效應》的諾蘭，所抱持的情懷之一，是向古典的「手工」太空片致\n    敬。有別於《星際爭霸戰》、《地心引力》的粉彩質感和炫技的鏡頭推移，他的\n\
  \    航行船、漫遊者、登陸艇都帶著高反差的犀利明暗，視角也顯得收斂，有時候甚\n    至無言。這樣的耐心，還讓人想起什麼？——星空任務、求生的掙扎、科學的認\n\
  \    知極限、太空船上的機器人……\n\n        是了，太空船上的機器人。連造型都致敬那無言的黑色方碑。諾蘭承認，要\n    拍一部太空片，不可能不把《2001：太空漫遊》放在心裡。人類的過去和未來，\n\
  \    人與科技的相處，心與失心，存在和永生……一個作者型的導演，碰觸這些，註\n    定要被和《2001》相提並論。結果呢？諾蘭根本辦不到那種疏離。他在乎他的配\n\
  \    角，不只無法冷酷地對待他們，還關心他們，在意他們的在意，怕他們困惑。前\n    述的機器人，即使外型冷酷，但它早就擺脫 HAL9000 的陰影，反倒承接了《MOON》\n\
  \    對人工智慧的樂觀。當機器擁有自我，擁有了心，會先學會心機和自私，或人性\n    的溫暖？這也許關乎不同科幻觀對「心」的定義，但也肯定暗示著說書人的偏好。\n\
  \n        而諾蘭偏好樂觀。他甚至是浪漫的。這讓《星際效應》的理性掩蓋不了感性，\n    也無法像《2001》那樣留下模糊的、 未說的哲學空間。但這不代\n\
  \    表它沒有提出大哉問。藉著寫實的末日情境，這故事問了：\n    個體的延續和物種未來，劇中的A計畫與B計畫，孰輕孰重？孰來抉擇？片裡的角\n    色有的堅持希望，有的抽離了人性選擇理性，但無一不掙扎。而諾蘭在此的態度，\n\
  \    和宮崎駿的《風之谷》如出一轍：當人類面臨末日，科學家冷凍胚胎，準備在新\n    世界延續香火，至於現存的沒有希望的末裔，只能認命。但兩位主角都說：我不\n\
  \    接受！不要溫馴地步入那黑夜，暮年應當燃燒自己，向著日盡之時咆哮。即使機\n    會再小，都要賭那意外，賭那可能性……\n\n      《星際效應》的高潮，始於某個驚喜角色被噴走後，那段星空芭蕾，每分鐘六\n\
  \    十七轉的狂追，追上命運的管風琴，追回一整個世代的生機。「現在沒時間小心\n    了！」連機器人都這麼說。接下來的戲法，直接導向另一個動人的關鍵字——也\n\
  \    是諾蘭一直以來的信仰——「放手」。正如李奧納多要放下妻子，布\n    魯斯要放下英雄重擔，《星際效應》以此回扣它的萬有引力主題：麥康納的任務\n \
  \   是拯救世界，還要回到家人身邊。但直到他放棄後半，才願意真正賭一把。那是\n    他的「survival instinct」，是為了孩子而心臟最後抽動的一搏。\n\
  \n        那之後呢？之後，在黑洞核心裡，視界範圍外，就是科幻了。是諾蘭的浪漫\n    和樂觀。在那五次元世界的、四次元方陣裡，麥康納在三次元的房間中，把二次\n\
  \    元的資訊透過一次元的語言，傳給女兒。在【時代雜誌】的專訪裡，安海瑟葳引\n    用愛因斯坦的話說：缺乏信仰支撐的科學是跛足，沒有科學為證的信仰是盲目\n\
  。\n    這故事花費過半的篇幅表彰後半，現在，終於回到前半句了。\n\n        是什麼信仰？是對墨菲的信任，和對定律的信任。在《星際效應》的核心，\n\
  \    是愛的穿透力拯救世界，當麥康納明白，他們選擇的是她不是他，那一切命定的\n    和意外的、錯失的與不放棄的，都自成意義。當機器人問他，哪來的把握女兒會\n\
  \    發現線索？他明明就該回答：「因為 whatever can happen, will happen\n」。\n\n        於是《星際效應》的最後一個關鍵字，回到了「親情」。那驚喜角色曾說，\n\
  \    演化的終極屏障，在於我們能為自己的後代、或關心的人犧牲奉獻，但這關心很\n    少能跨越視線所及。即使自抑了「人性」的老教授，也是先確定能把女兒送往新\n\
  \    世界。麥康納說：「 We're just here to be memories for our kids\n」，他哀求「Don't make me\
  \ leave like this,\n    Murph!」他哭喊著「Tell him to stay! STAY!!\n」\n\n        直到他再次醒來，在那掙脫了重力的天空之城，他終於真正成為女兒的鬼魂\n\
  \    了。因為鬼是不會老的，永遠定格在離開那一刻。他開走飛機，帶上他的小跟班\n    機器人，那畫面根本是《星際大戰》。但在此。諾蘭放在心上的句子，是人類應\n\
  \    當是冒險者、開拓者，而非守成人。為此，他拍出野心最大的作品，探索太空，\n    把前人沒拍對的一次拍足；深觸心靈，定義愛成更高階的感受。然後我想起了，\n\
  \    片中有一只隨身聽，反覆播放雨林的聲音，那些氣流，潮水，生命之奏，提醒我\n    們活著，提醒我們活下去。\n\n        所以憤怒吧，憤怒地迎向光的殞滅。因為一切未知的、難以參透的、不可阻\n\
  \    擋的，皆有其意義。奮力地迎上，迎上的奮力，就是意義。\n\n\n\n\n \n \n \n \n\n\n--\n\n   \n\n         時光之硯部落格"
