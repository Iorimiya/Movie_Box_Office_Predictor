  \    題。負責種植的哥哥養活了妹妹，擅長科學的妹妹最後也拯救了哥哥，並沒\n    有誰比較厲害，儘管後者因為更稀有也更具戲劇性，所以往往會獲得更多光\n\
  \    環，但那光環背後其實不是一個人的厲害，而是眾多活人與鬼魂的集體貢獻\n    所至。\n    　\n    　　但我們總是不可能這麼輕易地融為一體的。區分誰跟誰比較合，總是喜\n\
  \    歡跟與自己合的人處在一起，人情之常。不同陣營的人們，討厭對方總是比\n    喜歡更容易，人情之常。我們其實有更大的進步空間，但也總是有太多先天\n\
  \    的阻礙，來自環境限制，與我們自身的人性。\n    　\n    　　我們又不是單一規格的機器人，無法融為一體也就不用強求，有時欠缺\n    的，可能只是一點點信賴、去正視對方與自己的同與不同，是達成和解的第\n\
  \    一步。而在本片裡，編導利用許多個衝突與和解，試圖傳遞的或許是：若無\n    和解，也就不會有什麼真正的創造。\n    　\n    　　正因為現實嚴苛而人性脆弱，所以我們需要有愛。\n\
  \n\n\n--\n\n你有些誤解了，我所提出的問題跟信不信任無關，而是遊戲規則本身的合理性。\n規則本身必須合理，不能什麼都推給「反正我相信你啊」。\n這不叫有規則，這叫相信我之術。\n\
  \n只要你玩過任何群體的遊戲，應該會明白有洞的規則會導致的是整體局面的崩潰。\n某個錯誤行為沒被懲罰，或某個正確行為被過度獎勵，\n就很容易導致某些聰明的玩家狂用單一必勝策略，平衡崩潰，最後就是沒人想玩。\n\
  \n拉撒路任務的「道德—自殺」天平，其實就是囚徒兩難的12人變體版。\n單以「無論如何我都要活下去」為前提，背叛夥伴、按下「OK」就是最有效的策略。\n而且這策略還不會被過度懲罰，頂多就是在夥伴面前丟光臉面而已。\n\
  但丟臉與死亡的恐懼孰重？每個人心中自有不同的比重，\n肯定有些人是寧死不屈，但也有些人會相反，這很值得意外嗎？\n\n思考一個可能性就好。假如今天背叛者僅僅再多一個，會怎麼樣？\n\
  \n如果亮起「OK」的星球不是三顆，而是四顆，\n其中兩顆背叛者的星球比最後的新地球更近，會導致什麼後果？\n\n水星球離黑洞最近，又發生了無奈的意外，所以是必須付出的代價。\n\
  去完水星球後，就只剩一顆星球可來回，兩顆星球只剩單程剛好用光燃料。\n如果這兩顆星球都是空包彈，人類就完蛋了。\n\n也就是說，只要再多一個背叛者，遊戲就有結束的危險。\n\
  \n像這樣的規則設計，你真的覺得沒問題嗎？\n還不提每個參與者面臨的是人性終極的難題，又處在絕對孤寂的處境？\n就說一句「我相信你」，然後祈禱不會出問題？\n\n\
  從規則面補足人性的漏洞，這才叫負責任的做法吧。\n\n人類探險家當然可以加上自己的判斷。去都去了，當然就是相信他的判斷。\n但「絕對不行」的條件則是有限的。\n\
  畢竟當時人類改造環境的技術到哪，這群NASA科學家一定清楚。\n把所有人都認同的條件列出：「如果連這些都沒有，肯定不行，完全沒救。」\n（比如片中就說了：要有水、要有地面，至少這兩樣。）\n\
  然後把判斷交給絕對公正的電腦。\n這樣可以確保低標達到。\n就不至於出現曼恩這種大bug，只要再發生一次就會直接危及全盤的漏洞。\n\n確定低標有，而後OK與否，再交給比較複雜而矛盾的人性去自行決定。\n\
  這樣有多不尊重人，我其實看不出來。\n只要確保每個參與者都有參與到決策過程，並且在認同之後才決定加入，\n頂多就是不爽不要玩。如果大家都認同，共同背負同一個條件限制，當然就沒問題。\n\
  \n至於自爆問題，其實跟信任或監控沒什麼關係。\n這只是我能想得到的，要結束生命時最不麻煩而且最不痛的辦法。\n畢竟都說清楚了，不OK就是死，不會有人來找你，食物吃完氧氣用完就是等死。\n\
  在這種情況下，會真的想撐到最後一刻的人其實不多。\n但自己動手又很麻煩。（<- 超怕麻煩的人）\n所以這解法對我而言是合理的。如果到了發現連低標都沒有，最好就是快點結束。\n\
  拖下去也是夜長夢多，就這方面而言這種設計其實是一種體貼。\n還可以避免某些宗教裏自己結束生命的重罪，不妨礙死後上天堂，多方便。\n（雖然我猜這些科學家大概都是無神論者。XD）\n\
  \n但如果你真的很堅持要客製化各種死法我也不介意啦……這就是些比較次要的事了。\n\n\n嗯，非常感謝你的認真回應，提供了很好的觀點。（推文辛苦了！）\n\n\
  只能說人性真的是非常複雜的東西，以致不可能有一種管理方式是絕對正確而無問題。\n比如你說到曼恩的心理素質，應該要在NASA篩選時就要被發現有問題；\n但任何一種篩選機制想要有效其實有前提，\n\
  其中一個重要的前提就是：受測者最好對這個測驗的設計概念一無所悉。\n在這種情況下，測試的結果才會準確地量測到這個人的本質。\n\n反過來說，如果受測者打從一開始就已明白了，\n\
  什麼選項是在測什麼，背後的含義與考量又為何，\n那麼這個測驗的有效度就會不斷降低了。\n只是設計者與受測者的心機對決，較量的是彼此對這個測驗的理解程度，\n在這種情況下，被測出的就不會是本質，而僅僅是智力而已。\n\
  \n特別是NASA的太空人，可說是精英中的精英。\n曼恩的素質則是在這群人裡面最優秀的。\n在這種情況下，篩選不出問題點其實是很正常的事。\n他的智力肯定不輸甚至勝過設計實驗的人員，會高分通過也是很正常的。\n\
  要說他從一開始就心懷矇騙也未必。\n要聰明的人不去想這一切機制背後運轉的道理是不太可能的。\n當你很重視這件事，會想把它做好，自然就會去選那些會帶來高分的選項。\n\
  \n這幾乎是不可避免的，是的。所以才需要補充規則去彌補。\n但你也提醒了我很重要的一點：\n就是規則本身也可能會造成不信任感，以及對於任務成功率的妨礙。\n這我完全同意。\n\
  這部分的設計就會非常細微了，甚至可說，當目標是極大的提升成功率時，\n需要對整體規則以及內部運作施以各種細緻的設計，以達到盡可能的最佳化，\n那就可能沒有標準答案存在了。有的只有對不同群體與不同情況所做的因應，\n\
  這或許就是為何戰爭時，同是軍人、受同樣的訓練，有些是優秀的團隊有些不是。\n個人素質當然也有差別，但另一方面而言，合作與管理本身就是一門藝術。\n\n\n嗯，人性不完美，但這不完美當中，就藏著一種美感。\n\
  很多科幻作品都試著將不完美的人性與純淨的概念相互抗衡，\n後來也經常發現，當貌似純淨的概念弄到複雜的人間，經常就會各種出槌；\n反倒是混沌曖昧的人性，在某些時刻總是會發出溫暖明亮的光。\n\
  \n而那個光本身就是人類前進的指引，以及賴以為生的要素之一。我個人是這麼認為的。"
