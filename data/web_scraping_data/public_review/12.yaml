content: "Christopher Nolan這位超級大導，我想也不需要再多花篇幅介紹他過去的豐功偉業。今\n年他帶來這部科幻大作【星際效應】自然也成為影迷引頸期盼的年度大作，後續造成的討\n\
  論當然也是風風火火。\n\n本片當然擁有許多Christopher Nolan的招牌風格。大巧不工的穩定掌鏡、氣勢磅礡的大\n氣場面、複數敘事線的交錯剪輯製造緊張和目不暇給、翻玩時間的概念等等，Nolan掌控\n\
  這些要素的功力依然不在話下，架構仍是完整且穩固，甚至可以說，在玩過【記憶拼圖】\n、【全面啟動】、【頂尖對決】之後，【星際效應】的故事對他來說其實只是小菜一碟，\n\
  非常簡單。\n\n事實上，撇除掉連珠炮般的台詞、緊湊的意外事件和計畫討論之中所埋下的設定和世界觀\n之龐大，以及邀請專家學者Kip Thorne建立出的科普理論背景之外，【星際效應】的主軸\n\
  真的只是一個小品親情故事罷了，其野心其實比過往的作品要來的簡單扼要，衝擊力道相\n對薄弱。當然它碰觸到了一些電影世界觀底下所產生的概念來警惕現今，鼓勵人類必須要\n\
  將眼光放得更遠，重新拾回冒險犯難的精神，以建立起「人類必將超越自身」的大格局，\n但這些都只能算是附加旁支而已，甚至可以說是一種「魔術」，一種Christopher\
  \ Nolan\n用來滿足對他特別嚴苛挑剔的觀眾的「把戲」，這當然也有源自於個人的堅持。只不過這\n些龐雜的理論設定事實上就是想要「迷惑」觀眾，帶給觀眾無止盡的討論話題(當然我也\n\
  非常樂意被迷惑，有如【頂尖對決】所闡述的魔術手法)，即便明明電影中，其實話都說\n得很白，甚至太白了，比【黑暗騎士: 黎明升起】結尾還要白的令我感到不解，尤其是小\n\
  Brand突然自顧自的說起「愛能夠超越一切」的台詞，我的確有種「Nolan是有多害怕觀眾\n看不懂?」的感覺。\n\n但說歸說，畢竟在這之前就是沒有人真的將「黑洞」、「蟲洞」以最新的理論知識呈現在\n\
  一部商業科幻電影之中，而「相對論」中那個簡單的時間流逝概念，科普雜誌時不時就將\n經典的「雙胞胎」例子拿出來，但也從沒有人想到能夠將其轉化，重新演繹為一個深沉悲\n\
  傷的離別故事。而看似玄之又玄的「高次元」理論，其實反倒是目前最有可能解釋甚至實\n現的「時間」相關理論。對於科普愛好者來說，這些在雜誌上所看到的簡單示意圖，能夠\n\
  在IMAX大螢幕上以最頂尖的特效具象化出來，甚至成為科幻大片中的重要根基而不只是\nDiscovery頻道節目，應該是一件十分感動的事情。而在Nolan之前的作品也可以看出他對\n\
  「時間」概念的著迷。不論是【記憶拼圖】【頂尖對決】那般打破重組敘事的手法也好、\n令人瞠目結舌的【全面啟動】三夢境呈現也好，或許Nolan兄弟檔選上這個故事來作改編\n\
  就是看上了「時間」這一點。\n\nNolan花了不少心力在前段鋪陳Cooper和小女兒Murphy的感情，而這才是剝除層層厚重外\n殼之後，Nolan所要呈現的東西，也試圖扭轉一般對他公認的弱項之一「感情戲」的描寫\n\
  印象。雖然個人覺得成果還是少了一點深刻，畢竟電影本身的篇幅極大，花在星際旅行的\n橋段以及元素也非常多，加上真正令人產生共鳴的效果其實主要還是來自於那股「天上一\n\
  天地下一年」的滄海桑田，Nolan自認的不足之處還是只能依靠有些刻意的突兀台詞來加\n以補足。或許這部作品已經是Nolan最具有人性溫暖的作品了，其文學院出身的文藝氣息\n\
  在這類其實非常注重人文深度的科幻片來說也恰如其分，但他既有的個人風格所附帶的小\n缺失或無法面面俱到的點，畢竟還是存在的。\n\n本片值得一提的面向實在太多，因為電影本身埋藏於台詞以及設定之中的資訊量十分龐大\n\
  ，關於世界末日的嶄新概念也是比較特別的部分之一，那位在宣傳期間保密完善的大明星\n，也替片中角色帶來驚喜以及突破形象的成功演出。造型特殊的機器人竟然有著幽默的賤\n\
