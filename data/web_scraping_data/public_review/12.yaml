content: '剛好睡不着，來討論一下，P幣之類的就算了，只是一部電影，原PO不要太認真啦XD




  我想選擇沙塵暴和枯萎病來儅末日誘因的原因，應該是真實，能夠給予觀衆身臨其境的末

  日感。


  先說沙塵暴，片尾字幕明確指出，其本源為 “Dust Bowl”，是上世紀30至40年代于北美

  地區發生的真實自然災害，片中出現的老者敍述當時情況的片段，應該對於此真實事件的

  記錄。對於電影的寶貴之処在於真實的生活細節，比如將餐具倒置在桌上，這給了觀衆無

  比真實的體驗。


  之後說枯萎病，我想是基於現實世界的多種類似植物傳染病的創作，比如針對玉米的病變

  現實中就有 southern corn leaf blight，于1970年左右重創美國玉米種植業。現實中也

  存在作用于不同植物的類似病變，我所知道的，目前最好的解決方法是轉基因技術，不過

  轉基因技術也還存在這樣或者那樣的問題，所以針對枯萎病的擔憂也是實際存在的。


  以上兩點不難看出，諾蘭選擇的都是數十年内對於美國人有過巨大影響的因素，美國觀衆

  多多少少都會有相關經驗，無論是親歷還是通過家人轉述。我個人覺得這比太陽膨脹小行

  星撞擊都感覺真實的多，畢竟我們身邊沒有誰經歷過太陽膨脹和小行星撞擊XD。至少我很

  喜歡影片最開始營造的氛圍，緩慢降臨的末日，絕望，也很好的引導出男主角為子女而重

  返太空的推動力，自己如何生活並不重要，但拼死也要守住孩子們的未來。


  當然，我不翻資料也不知道這些細節，所以美國之外觀衆無感也正常。




  這就請允許一定程度的演繹了XD，打官腔的解釋就是宇宙存在無限可能，我們現有的理論

  可能是不正確的，比如關於氧氣植物光合作用星球演化論，畢竟這些都是我們在地球上空

  想出來的理論，誰知道宇宙中有怎樣的奇跡呢XD


  而且劇情的描述，地球已經完蛋了，無論怎樣的爛星球，只要一段時期不會要人命，就比

  地球強，不理想我們可以作爲遷徙的中途休息，直到找到理想的目的地。


  這些當然沒什麽理論依據，不過看電影嘛，如果地球好好的不用搬家不就沒戲看了。






  這個好像也被專業人士點出來了，打官腔的解釋可以是光譜觀測不足夠可靠之類的，還是

  那句話，我們在看電影，下去明顯有趣一些，不然Matt Damon的片酬不就白給了！




  沒留心記憶影片中存儲受精卵的具體數字，5000也不是一個小數字。諾蘭可能是SF中毒比

  較深，覺得不需要解釋XD。我嘗試來説明一下，一般這種和時間賽跑探索宇宙的故事，計

  劃開始時技術都不成熟，造出來的產品可靠性也比較低，我印象中影片的説法是先向蟲洞

  發射了很大數量的探測器，對於蟲洞對面的星系進行初步篩選，選出12個相對可靠的目標

  星球。這個節點上不派人過去是不行了，於是才有了12位勇士隻身前往。


  這裡剛好說一下關於Matt Damon的角色，很多人會說這樣一個瘋子就不該送去執行任務云

  云，其實諾蘭忽略了非SF讀者腦内補完能力的不足XD。如果有一個段落描寫這12勇士，也

  許大家理解起來會順很多。這12個人完全明白自己是去送死的，生還可能性極低，我腦補

  他們的飛船也和神風戰機差不多，只滿足單程運輸人和必要器材的能力。記得影片中說給

  養只有兩個月，孤獨，絕望，惡劣的環境，人不瘋才比較奇怪……所以強行對接事件之後

  也沒聽到對於Matt Damon的進一步指責，他只是個被逼瘋的可憐人。


  回到爲什麽不帶12*5000的受精卵，首先是之前說的，生産能力有限， 包括生産12部飛船

  和相關必需的物資，估計真的就是12部神風戰機。選擇和培養受精卵的工作量應該同樣很

  大，保存受精卵的設備也要另算，印象中影片有相關鏡頭，很大體積的冷櫃。最重要的，

  我理解的是，這12人並不都具備維護以及使用5000受精卵的專業技能，朮業有專攻，越是

  尖端的科學越不存在全才。


  總結一下就是時間有限，資源有限，能力有限。


  不過影片確實沒明言，被指責也沒辦法，只能說諾蘭默認觀衆都具備基本的SF腦補能力XD





  記得影片中的説法是，水星球重力比地球只高一點點，具體多少忘記了，冰星球是低一點

  點，具體合理性有專業人士的幕後支持，觀衆也就說不出什麽了。


  至於穿越黑洞，萬能解釋就是，目前沒人做過，所以沒人知道會怎樣。


  更極端的，霍金之前有說黑洞並不存在，具體内容有興趣的朋友可自行查閲，那影片的依

  據就被徹底顛覆了。所以，電影只是借用了一些科學概念，不必太計較，而且我們也沒能

  力計較XD




  我印象中看過的SF作品還沒唬爛到把全體人類救到未來的XD，雖説也不是不可以，但最多

  也只有時空特工隊之類的。我想這屬於作者們意識深處對於時間秩序的畏懼吧，實際上所

  謂祖父悖論，也只是我們空想的結果，因爲我們沒做過時間旅行，也不知道會發生什麽。

  作者本身無法想象時間概念被徹底顛覆的結果，所以一般情況下都只描寫盡量少的人進行

  時間旅行，只傳遞信息不傳送人是最好的XD，這點屬於作者生而爲人天生的局限。


  其實影片是可以用平行時空來解釋的，來規避祖父悖論。所謂五超，和主角存在于不同的

  平行時空，準確的說，是在五超向過去傳送信息或者建立蟲洞的時候，主角所在的時空獨

  立出來了，其走向不會在影響五超所在的平行時空。使其劇情更合理化的解釋是，五超是

  他們所在時空地球末日的幸存者，我們可以理解是只存活了很少的人，或者當初九死一生

  之類的，他們開發了相關技術，希望改變過去（實際是另外一個平行時空的過去）如此危

  險的經歷。但是一旦他們的行爲改變了“過去”，那麽“過去”所在的時空就獨立于五超

  所在的時空了。我不是專業人士，不太會講，不過這個梗SF中經常用，平行時空，波函數

  的塌縮，有興趣的朋友可以找些相關的作品來看。




  最後我還是想重復之前在板上回文中表達的想法，科幻作品，是利用科學理論或者科學概

  念，來書寫現實和人性的寓言。如果霍金的新觀點是正確的，本片的科學基礎根本就不存

  在了，可是我們不能就此否定影片中所表達的情感，關於親情，關於愛，是沒說錯的。我

  們現在所相信的科學理論，可能由於新發現而一夕之間不復存在，可是父母依舊願為子女

  捨棄生命，Anne仍然是正妹，主角為他飛去新星球合情合理XD，這些是不會變的。



  原PO看電影不要太認真啦，放輕鬆！



