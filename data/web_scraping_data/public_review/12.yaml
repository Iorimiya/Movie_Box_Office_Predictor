content: '電影版首po就獻給諾蘭的星際效應了,以下有雷～











  ----------------------------------------------------------------------------
















  有幸坐在第一排看這部科幻鉅作,快三個小時的片長真的是折磨自己的脖子,但也體會到


  諾蘭想帶給大家的宇宙美景,星際空間的黑暗虛無,經過土星時就像藝術畫般,還有照理論數


  學公式下仿真的黑洞景色,異星球的超級海嘯與冰天雪地,讓人相信要是我們真的在宇宙看


  到這些景象,心裡會想:啊！大蓋就是這樣的壯麗吧！


  劇情方面我覺得父女情的刻畫細節且不失人性,星際旅行的團隊成員就相對薄弱一些,不過


  主線也不是他們,一些像是為什麼布蘭德會愛上另外一位博士？或是曼恩博士為何在不當


  決策下做出不當的行動,就算為了苟活也不用推人入坑和搶太空船吧,告知眾人真相也頂多


  被罵懦夫,然後好好再跟眾人討論再做行動也不遲啊,比較令人可憐的是黑人博士,當他們


  從海嘯星球回來後,他已在母船上成為研究黑洞大師,且提供了最關鍵的建議,把吐槽機器


  人丟到黑洞裡好好的研究黑洞,結果竟然死在莫名其妙的爆炸之中,孤單苦守23年的代價竟


  是成為曼恩博士奇怪野心下的炮灰,R.I.P黑洞大師 Q_Q


  地球線的劇情描述我覺得不錯,雖沒太空精彩但是也把那種在地球守候的人們的不安,不確


  定給描述出來,尤其是老布蘭德博士臨終前投下謊言震撼彈,更加深了絕望和失望,不過


  你才剛說你四十年研究的都是謊言,然後又試圖念詩激勵墨菲士氣,我覺得很難提升哎


  老爺爺.


  還有一點有點看不懂,莫菲帶著他的同事醫生來到哥哥家,醫生堅持要帶哥哥妻和小庫柏


  走,因為肺病太嚴重了,但是哥哥竟然聽不進去還直接開打,哥哥在這邊這麼激動的原因


  是什麼？想守護他們一家老房子和老爸走前最後的回憶嗎？哥哥你妻小都快掛了,激動的


  動機有點腦充血啊.


  值得一提的是到底是誰丟出了解救人類的蟲洞,和在奇異點中保護了庫柏和吐槽機器人,


  建立了五次元空間讓庫柏可以逆轉因果達成完美結局,我想未來的人類或是高次元生物都


  有可能,想像一下就是我們在玩模擬地圖編輯器遊戲,你在匱乏的家鄉城市旁丟了個通往不


  同地圖的傳送門,另張地圖有著超多資源,裡面家鄉城市的村民一定是驚訝不已,但是他們無


  法理解到底是誰安排的,因為他們沒辦法打破電腦螢幕(次元壁)來謝謝你,高次元生物的概


  念大概像這樣,而我覺得未來人類的概念就有點需要奇蹟了,想像一下世紀帝國的村民們


  意外地得到了自我ＡＩ,隨著時間的發展他們竟然利用了裡面的蟲洞（或是一些穿越次元


  的方式）來到你電腦前,哇！謝謝你幫我們蓋了城鎮中心這樣.


  結局收得不錯,且有切合到主題,人類生於地球,但是不該滅絕于此,Happy end往往令人


  感到心裡某個東西被補滿了,庫柏在未來的太空站和老去的女兒相見真的是賺人熱淚,


  但是那些圍繞在旁的庫柏子子孫孫們你們也應該要跟祖父或曾祖父打個招呼吧,還是你們


  看到庫柏本人還是覺得老母在亂扯什麼祖父在不同次元告訴我拯救人類的方法,哈哈,兒孫


  滿堂但不認你也是有點尷尬.


  最後,非常期待下一個諾蘭的作品,每次都帶給我深深的震撼和思想,大師堅持不用很多藍


  幕拍攝也讓我有種再看未來紀錄片的錯覺,星際飛行和宇宙場景如此的逼真,宇宙真空


  本來就是要以默劇展現啊！還好仍有漢斯季默這位音樂大師帶給我們超讚的音樂,我相信


  庫柏試圖接旋轉太空母船時沒有熱血配樂會是有點乾的.


  打算下禮拜再去美麗華二刷！體驗35mm沒有切割的星際效應！




  總而言之,星際效應毫無疑問的是今年最好的作品之一,

























