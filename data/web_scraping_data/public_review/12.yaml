content: '其實我平常很少看科幻片，因為聽說評價不錯，朋友又邀剛好沒事所以就直接買票進場


  沒看過影片介紹、沒看過預告片、不知道演員陣容、連導演是誰都不清楚


  就這樣傻傻的進電影院看，以下小小的分享我的觀影心得：




  除了在特效及音效上，特別在情感的部分讓我非常非常感動


  雖然不懂物理，但我覺得整部片對我來說讓我體悟到環境、意志、時間三大重點





  人類猖狂的消耗地球資源，不僅沒食物吃，空氣的品質也變得很糟


  曾經那麼漂亮的環境竟變得如此貧瘠，而人類仍貪婪地想活下去


  明明一定有讓土地恢復原貌的機會，但卻等到消耗殆盡才再挽救、才再後悔


  這絕對是地球對人類的懲罰，而懲罰的手段就是讓世界淨空重新運轉


  不要怪世界對你殘忍，因為自己的同類就是消耗環境的幫兇


  反觀現在社會，我們能做的就是要愛惜這個地球，離開地球或是滅亡是沒人想做的決定。





  雖然安海瑟薇說想到加間塞亞是因為''''愛''''時，我以為我在看火影忍者...


  但我非常同意人的意志透過大腦傳達是可以改變現狀、是可以與宇宙互相連結的


  機會是可以扭轉命運，那種機會就是自己對於目標的意志力


  就如同我最喜歡的一句名言佳句：牧羊少年的奇幻旅程所述





  庫柏因為想見到墨菲，所以掉入黑洞時才知道他就是墨菲的鬼


  艾蜜莉亞(安海瑟薇飾)因為愛太空人艾德蒙斯所以才找到適合人類居住的加間賽亞


  墨菲因為想見爸爸，所以才會回到以前的房間想找到蛛絲馬跡







  1天24小時是無庸置疑，但在別的星球那就可不一定


  永續號首先降落的米勒就因為引力關係，而使得在地球上七年=米勒一小時


  對於四個飛行員其中兩人的死亡我並不感到意外


  因為以商業賣點來看，劇本的走向必須如此


  成就一件偉大的事是來自於寶貴的犧牲，那種成就才會讓人更加珍惜


  在人生中我們浪費了很多時間，卻總是失去時間後才後悔


  時間不能後退，只能壓縮和伸長，而我也在諾蘭導演呈現時間流失這部分流了好多眼淚XD



  庫柏很生氣在米勒浪費的時間太多


  羅米尼打開艙門迎接他們說道：我已經等你們23年了(人生有多少23年T_T...)


  墨菲因為氣爸爸而錯失跟爸爸好好道別的機會


  庫柏的孩子一天比一天長大卻不能在他們身邊，只能自己觀看影像紀錄拭淚






  有些對朋友家人的氣話一定要讓自己冷靜，不要逞口舌之快，造成他們的傷害


  也反傷了自己。


  雖然墨菲還小可能無法理解爸爸離開的原因，但假如她理解了，把錶帶在身邊


  爸爸就會早點回來，還可以多跟爸爸聊天。



  看完這部片覺得我的人生應該更加積極，我的時間沒有想像的多，父母也是


  一個人的成就雖然很主觀，但有人可以好好善用24小時做件大事


  而不是浪費24小時看著秒針送你進去棺材。



  以上是我分享的心得，沒有太多劇情介紹，只有看完滿滿的感觸


  期許大家跟自己明天要比今天跟好!


  謝謝大家'
