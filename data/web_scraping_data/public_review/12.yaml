content: '本版首po 請鞭小力一點


  星際效應

  以科幻背景來描寫親人間家族愛的故事

  開頭我花了一點時間適應裡面高等科技已無用，人類面對最原始糧食缺乏問題的時代背景

  ，後面就一路順暢的享受本年度最棒的感動


  不得不說還好平時有在看一點宇宙科普的文章，每當裡面提到各種簡單術語都能快速進入

  狀況，一起看的老弟就因為各種不懂有點摸不著丈二金剛XDD

  由於相對論的陳述，設定上使得前往宇宙探索人類新居處的父親時間過的比留在地球兒女

  過得還要慢，最直觀的就是海嘯星上一小時=七年的演出，當cooper順利逃出生天時留守

  的隊員已經瞬間老了23年，時間的相對性令人感到詫異。

  科幻小說時間迴旋三部曲第一部也是藉由時間的相對性來造成地球以及外部宙的急速發展

  推動科技的躍進。


  回到星際效應，當中運用大量遼闊的配樂來表現宇宙的深邃廣大。畫面個人最喜歡在黑洞

  前的場景，流動光環配上中間黑洞視界後一切未可知的漆黑，何等美麗，我想我可以看一

  小時都不膩


  配角方面想要講講在海嘯星上被浪捲走的隊員A(我忘記他叫什麼了(炸，原本覺得這傢伙

  死的也太衰小了要減少配角的戲份有必要這樣嗎，後來想一想這是在製造cooper跟安海瑟

  維間衝突的起點，回想起來隊員A的死是不可或缺的，只是希望能把死掉的方法弄得更合

  情合理，在太空艙門前被卷走實在很囧

  結束前的30分鐘，最讓人心碎的劇情來了。


  被吸入黑洞，落入假想三次的Cooper開始透過超越時間的書櫃來跟女兒通，渺小如人類因

  為愛最終也能跨越時間的藩籬，Cooper對家人的愛是他前往宇宙的原因，同時也是引導整

  個故事的開端。


  獲救之後，因為宇宙旅行仍值壯年的Cooper前往探視過著正常地球時間邁入老年的女兒，

  從病房門打開開始就有點難以自己，首先映入眼簾的是完全不相識但確確實實是Cooper家

  族後裔的人們，我感受到人類的偉大，真的很神奇，從一人最後變成家族間跨過了多少時

  間，平時沒有機會體會到的時間感跟人類繁衍生息的偉大在這一幕通通展現出來。


  鏡頭轉到病床上，是年老的莫非，那個在片頭還年輕的小女孩，已經邁入垂暮，對照還年

  輕的COOPER，父女彼此相視，失去的這好幾十年有多少話要講，沒想到卻是生離死別，父

  親依然年輕但孩子卻將老死，我開始掉眼淚了...

  原本要陪伴女兒最後一程的Cooper，"父母不應該看孩子死亡" "我也有自己的孩子" "你

  還有更值得去的地方"莫非說。


  從女兒那邊得知安海瑟維還在另一個宇宙為人類繁衍存續努力。放棄自己拯救夥伴，放棄

  陪伴孩子只為拯救他們的未來， 犧牲自我的冒險者Cooper再次前往孤寂的宇宙。


  ~~~~~分隔線~~~~~~


  這部真的太好看了

  上次看電影看到哭出來是命運好好玩年老的亞當山德勒在泥濘雨中努力爬著跟自己孩子說

  要珍惜時光講述時間不等人親子間的故事總是動人心弦。


