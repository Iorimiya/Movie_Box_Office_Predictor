content: '「《星際效應》70 毫米原版拷貝被派拉蒙銷毀」證實為謠言，將在美國戲院進行十週年

  重映






  克里斯多福諾蘭的經典科幻史詩電影《星際效應》今年邁向 10 週年，將重新在美國戲院

  上映。《星際效應》原計劃於 9 月 27 日重新上映，但現在將推遲至 12  月 6 日，全

  國範圍內上映。



  根據《綜藝報》的報導，這次延期是派拉蒙影業 (Paramount Pictures) 的一項策略，為

  了讓《星際效應》的戲院上映與另一個家庭影音版的發行同步。更值得注意的是，這部電

  影將在 IMAX 影院以 70 毫米膠卷的形式放映，這是諾蘭最喜愛的戲院展示格式。其他沒

  有這類特別投影機的電影院，將會以數位螢幕播放。



  稍早，一個關於派拉蒙影業不可理解地銷毀珍貴的 70 毫米原版拷貝、並取消這種特殊格

  式的戲院重映的說法開始在 X（原推特）上流傳。X 的用戶們表達了他們的憤怒、不信、

  悲傷以及徹底的失望之情。不過，這已經證實是謠言。



  根據《綜藝報》的文章，雖然電影拷貝在使用一段時間後通常會受到損壞，但諾蘭的電影

  往往是特例。2024年對諾蘭來說是個重要年份，因為他憑藉《奧本海默》橫掃奧斯卡金像

  獎。因此，我們無法想像華納兄弟或派拉蒙影業（兩者都參與製作了《星際效應》並負責

  不同地區的發行）會冒險只保存一兩個拷貝，從而讓諾蘭的珍貴電影處於風險中。有可能

  這些拷貝以及其他電影都被安全地保存在某個保險庫中。



  《星際效應》演員陣容包括馬修麥康納、潔西卡雀絲坦、安海瑟薇、艾倫伯斯汀、提摩西

  夏勒梅、凱西艾佛列克、麥特戴蒙和米高肯恩。該片全球票房超過 7 億美元，並贏得了

  奧斯卡最佳視覺效果獎。



  《星際效應》是深受影迷們喜愛的作品，證明了諾蘭對該類型電影的遠見卓識。像《全面

  啟動》這樣的電影對於展示諾蘭的天賦至關重要，但《星際效應》的硬科幻風格則是他將

  這一媒介提升到新高度的方式。



  在科學上面精確、視覺效果非凡（攝影師 Hoyte van Hoytema 以 Panavision 變形鏡頭

  和 IMAX 70 毫米膠卷拍攝），《星際效應》無疑證明了他的要求並非來自被寵壞的導演

  的簡單異想天開（這是一些觀眾在《天能》後的批評）。



  《星際效應》10 週年紀念版重映是一個雄心勃勃的計畫，需要使用特別的投影機，但觀

  眾將再次向電影公司證明這一切最終是值得的。雖然如今用膠捲拍攝聽起來很「特別」，

  但諾蘭的電影製作風格有助於支持一個正在消亡的行業。





