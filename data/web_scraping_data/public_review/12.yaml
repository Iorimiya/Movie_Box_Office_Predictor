content: '我是商科畢業的，沒什麼物理底子，就我爬文之後的理解，你參考。


  假設有兩個星球，A是地球，B是受引力影響，而時間被扭曲的星球。


  一隻兔子，放在B星球時，你想像他因為重力影響，這隻兔子的速度在地球的那隻兔子眼

  裡，變成烏龜的速度在爬，甚至根本沒動，但對B兔子而言，他還是照樣在爬，時間照樣

  流動，只是他的一秒因重力扭曲時間，變長了。


  A星球的兔子在B星球的兔子眼裡，根本是快到看不見，因此，當B星球的兔子爬完，以B星

  球的時間衡量，只過了一小時，而A星球卻已經過了七年。


  至於時間為什麼扭曲，你把時間想像成無限時間點，然後點串成線，這些線再交織而成的

  為平面，因此當一顆大鐵球壓上去時，會使這個平面產生扭曲，靠近鐵球的線被拉長，遠

  離鐵球的線則不變，而這些線原本就是時間，因此才有靠近黑洞的時間膨脹，一小時等於

  七年的結果。


  我自認為的解釋，因為我也不是本科系，從沒學過，參考就好。







