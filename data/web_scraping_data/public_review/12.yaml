content: '有些人看電影真的是跳著看，又或者看過後下一秒忘記上一妙在演什麼，

  你文中提到許多劇情問題其實都有解答，

  有些影片要多看幾次才會知道意義在哪。



  這電影對於時空是「命定論」，不會有平行世界這東西，

  在五次元，其實都講得很清楚了，

  「他們」知道完成公式的是女兒，但不知道是哪一個時間要傳什麼訊息，

  所以才把女兒房間的時間全部都列出來讓Cooper去挑。





  我覺得你沒把戲看得很深入，

  兒子跟女兒的在戲中所代表的是絕望跟希望。


  兒子所代表的是一般人、絕望，

  從一開始拍影片到後來不拍，可以代表兒子常從希望漸漸邁入絕望，

  因為消息有去無回，他覺得父親可能死去，

  但心裡卻有一絲絲消極的希望父親可能回來，


  兒子不願離去，持續住在家理，照顧玉米田，

  這件事可以看成，

  1. 兒子心理對人類的未來感到絕望，所以無論走到哪裡都是死路一條

  2. 兒子的心中還是希望父親可以回來，因為這是他們的家，所以他要這等

  3. 種植玉米田是他可以保護家人的手段，因為他只是農夫


  我覺得兒子的心中其實有很複雜的情緒，很可惜沒有再多點鏡頭表達，

  我還是認為兒子的戲份是必要的，他代表的是一般民眾角度。




  我認為愛這東西太機車，改成思念會比較好，

  安海瑟威這裡不太說是愛，比較像是尊敬、敬佩，轉化成強烈的思念，

  有種小妹妹看隔壁大哥哥很厲害、很強，對大哥哥尊敬又愛慕。


  「愛可以穿越時空」我自己也覺得很白爛，

  但是換成「思念可以穿越時空」我就覺得還不錯。


  我認為這裡給的時間太少，又或者前面的撲梗太少，導致這段看起來有些牽強，

  安海瑟威也說，她是個科學家，但說出愛這個字眼就代表某種意義存在，

  重點其實就在上面這段安海瑟威說的，

  主要是替後面的劇情鋪梗。





  那首詩，出現三次，三次所代表的意義都不太一樣，

  就如同一首歌有重複的歌詞，你不能用同樣的情緒去唱童一段，要有起伏。


  我認為你可以了解這首詩的背景意義，

  再去比對電影中出現這三次的時機所代表意義。




  我覺得你搞混這幾名角色的立場，

  Cooper是打算要回到地球，

  安海瑟威 跟 Romilly 認為這行星可以住人，所以正在卸載，

  麥特戴蒙 的想法很簡單，

  如果Cooper回去，沒了飛船就飛不到下一個星球用計畫B，

  而麥特戴蒙製作假資料的事情費發現後，他無法預知其他三個人的想法作法，

  而麥特戴蒙一個人生活那麼久，他很怕一個人的孤單死亡，也怕其他三人離他而去，

  於是乾脆先下手為強。



  我上面說過了，「他們」知道是女兒解開方程式，

  但不知道要如何傳遞訊息，要什麼時間傳遞訊息，

  所以「他們」才會幫Cooper。


  如果你不太了解「命定論」你可以去查看看。



  這點你是沒看聽好英文原意，

  中文翻譯在這段沒翻的很好，

  英文原意是指「你(Cooper)是我們手上所擁有的最好的飛行員」。


  而且劇情也有講，其他駕駛員都只有模擬經驗，並沒有實際的經驗，

  也就是說四個菜鳥上去，跟三個菜鳥+一老鳥，

  誰都知道哪個成功的機會會比較大。



  你又沒看清楚劇情，

  開頭不久，Cooper做噩夢那段，就是Cooper在實機訓練所發生的意外，

  所以Cooper本身有有受過訓練了，而且不是模擬器，是實際經驗，

  電影中也有許多暗示Cooper早已訓練過。




  Brand單戀對象是死的，年老的女兒有說Brand一個人生活在星球上。

  Cooper找Brand的理由，電影中Cooper沒明確的表示，

  有可能是Cooper不想讓Brand孤單一人，

  有可能是Cooper因為同志情誼，

  有可能是女兒的一句話，

  有可能是Cooper想野戰，

  無論是哪個，你可以把自身化為Cooper去解釋。




  是「他們」幫的忙沒錯。




  結論：


  我覺得你是以自身觀點在看電影，所以無法理解角色為什麼這麼做，

  你應該要用角色的觀點來思考為什麼這角色要這樣做。


  你提的很多點電影都已經有解釋，

  有時候是一小段話，有時候是一個小動作，

  所以我建議你在看第二次比較好。


  唯一可惜的是，三個小時的片長我還是覺得太短，

  有很多關於角色情感都可以再多點時間、多點鏡頭去程限，

  不過可能礙於時間，所以諾蘭以Cooper為主。


