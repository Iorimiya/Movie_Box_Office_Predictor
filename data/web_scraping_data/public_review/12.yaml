content: "by Ray Subers\nOctober 31, 2014\n\n前言：其實這篇「星際效應」的票房分析文，是Ray Subers在電影上映前一週就在\n\
  BoxOfficeMojo網站發表的，因此對比「星」片目前在美國的票房成績，理所當然已經\n有不小的差距。不過Ray Subers儘管對比星際效應的現況仍然屬於樂觀派，認為「星」\n\
  片可以成為成為今年北美年終檔第二賣座的電影(冠軍是飢餓遊戲3)，但他也表明其總\n票房不大可能超越諾蘭另一部原創電影「全面啟動」，換句話說他其實已經預知「星」\n\
  片在上映後即將面臨一定的隱憂，而這些隱憂也的確一語成讖(一定程度地)傷害到電影\n的實際票房收入。\n\n我知道電影上映後才翻譯影評對於「星際效應」的預測分析文是有點馬後砲，但我覺得\n\
  分享在電影版還是有其價值，一方面可以看見美國影評對影片成績的期望；二方面從這\n篇文章點出的隱憂，也可以反照出電影在美國的實際成績，不如影迷/影評預期的原因。\n\
  \n\nRelease Date: IMAX/limited on November 5th, nationwide on November 7th\nStudio:\
