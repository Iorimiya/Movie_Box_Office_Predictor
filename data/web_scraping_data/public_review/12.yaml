  你甚至能推測我們現在生活中習慣中擁有的通訊網路在當時可能遭到很大破壞


  畢竟連人都保不住健康了，工程師被視為沒用的職業

  有啥道理通訊相關設備可以維護正常的？


  讓我來問個問題

  若從現在開始沒辦法用手機相關通訊，你會跟多少朋友失聯？

