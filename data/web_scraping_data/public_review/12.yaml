  之前當我們懷疑《游牧人生》（Noamdland）導演趙婷該如何駕馭漫威影業的電影時，

  我們從《永恆族》（Eternals）目前的素材感覺得出來這是一個相當不一樣的作品，

  有著美麗的攝影，以及似乎更貼近人文的觀點，也符合了趙婷過去的生涯軌跡。之前

  的幾次訪問，她就不諱言的表示丹尼斯維勒納夫（Denis Villeneuve）近期的作品

  給予了他很大的震撼與靈感來源，甚至他透過《銀翼殺手2049》提案自己的超級英雄

  電影計畫。在接受 Fandango 訪問時，她透露了更多本片的靈感來源片單：


  「我只能說，關於這部片我致敬了許多曾經影響過我的電影以及影人，他們都是我的

  開場小號（笑），我試圖讓這些電影在不同的方向上影響著這部電影，因為這部片在

  視覺上是如此的多樣性，我可以做很多不一樣的嘗試。」


  克里斯多福諾蘭（Christopher Nolan）會在電影開拍前，開一個片單讓主要劇組觀看

  ，因此成為了一個有趣的傳統，或也可以稱之為「諾蘭迷你影展」，趙婷在《永恆族》

  中也做了類似的事情，「我特別與漫威的團隊，包括了視覺特效、動作部門、設計美

  術團隊，一起看了馬利克(Terrence Malick)的電影，特別是《永生樹》以及《新世界

  》(The New World, 2005)，我們也看了《神鬼獵人》、《星際效應》，看了《銀翼殺

  手2049》，以及一部名為《Samsara》的電影，當然，《2001太空漫遊》也是相當重要

  ，這些都是我們不斷重看的電影。」


  《永恆族》描述超越繁星的神族永恆族七千年前來到地球，誓言保護人類，各色各異

  的他們，擁有超凡智慧與能力，長生不老，每人具備迥然不同的絕頂神力。然而守護

  地球期間，各自強大的永恆族人並非和樂融融，內部紛爭不斷，最終整個族群分崩離

  析，直到一群古老的宿敵現身。


  主演卡司包括安潔莉娜裘莉（Angelina Jolie）、庫梅爾南賈尼（Kumail Nanjiani，

  戀愛昏迷中）、理查麥登（Richard Madden，1917）、莎瑪海耶克（Salma Hayek，殺

  手保鑣1+2）、馬東石(白頭山：半島浩劫)等，預計 2021 年 11 月上映。


