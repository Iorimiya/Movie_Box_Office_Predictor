content: "在標題後偷補好雷兩個字是希望吸引更多人去看這部世紀鉅片\n\n從版上熱烈的討論，相信這陣子會有相當的熱度持續\n\n個人認為是科幻片的劃時代里程碑，往後星際旅行的科幻片如有碰觸相關議題\n\
  \n肯定會再拿出做比較及討論...就如同2001太空漫遊\n\n然後我是文組的，但對於天文物理有相當的興趣，還能理解劇中想要表達的科普知識\n\n但能理解不等於完全了解，也很難用文字表達精確，所以以下的討論請多包涵\n\
  \n我想討論的有兩點\n\n1.劇情中的黑洞(巨人)與蟲洞的形成\n\n劇情裡說土星附近的蟲洞是THEY開啟的，因此人類得以派遣探查隊前往另一個星系搜查\n並透過蟲洞回傳適合居住的資訊，而人類找到的星系有三\n\
  版上大部分討論都依據前往的順序以ABC表示，以下問題細分為二\n\n(一)這裡我想先請大家幫我解惑一下，電影太多訊息導致這裡我理解的劇情前後有些雜亂\n   \
  \ 得知適合居住的資訊請問是在地球上就已經知道，還是庫柏一行人穿越蟲洞後才得知？\n    因為電影中提到，在穿越蟲洞後，訊息無法回傳只能接收地球傳來的資訊\n\
  \n    所以這我就有些不懂，地球的人類是如何得知共有三個星球也許能住人\n    而且先遣部隊正等待救援的訊息？看推文是有人說僅能回傳二進位的訊息\n  \
  \  請問這是布蘭登博士說的嗎?那麼假如真的可以傳遞訊息（如果不能以下請掠過）\n\n    代表地球這端發出的訊息可以透過蟲洞傳遞到該星系\n    但從該星系若要透過蟲洞回傳資訊卻僅能用二進位的方式\n\
  \    這是否也正說明一件事\n\n    該星系的時間已非與地球時間同步(受黑洞遠近距離的引力影響又有不同的時間差）\n    所以就算立刻從原蟲洞回去，依舊會出現仍然年輕的庫柏，見到長大X歲或X月的墨菲\n\
  \    而同樣在新星系這端的庫柏，也只會接收到地球已渡過一段時間後的訊息\n    在蟲洞的兩端所能接收與傳遞的時間是相對的，因為相對的物理規則，導致時間慢的\n\
  \    這端無法向時間快的那端傳遞訊息，所以從新星系這端所傳送出去的資料並非無法傳\n    遞，而是時間慢的資料即使以光速傳遞電磁波還是無線電等等也永遠追不上時間快的\n\
  \    的時空，只有二進位的訊息，能夠在重力空間中，超越時空的限制，斷斷續續傳回地\n    球端，也對應至後段書櫃後的高次元空間，僅能用摩斯密碼傳遞二進位訊息的原理\n\
  \n(二)再來是蟲洞的形成，人類認為是THEY所打開的，在電影後段庫柏理解人類會進化\n    當成為五次元生命體之後而有能力開啟蟲洞幫助人類脫離當年的滅絕困境\n\
  \    甚至也救了TARS塔斯機器人(其實我有點搞混存活的是CASE還是TARS是，有錯請指正)\n    但我的觀點是（以下如有錯誤或矛盾處請指正）\n\n\
  \    劇情裡的人類認為是They打開蟲洞，但這是人類自己認為，\n    並無法證實是自然或人為形成(還是我有漏看什麼布蘭德博士解說時的關鍵?)\n   \
  \ 蟲洞的出現是當重力塌陷至無限的狀態並形成奇異點後才可能會出現\n    而奇異點也一定在黑洞內部，也就是所謂黑洞視界的後面\n    電影所呈現黑洞或蟲洞的視覺特效非常震撼，都是球體狀，真的令我豁然開朗！\n\
  \n    當重力而塌陷至無限狀態時也必然會形成黑洞，當塌陷狀態最終匯聚於絕對的一點時\n    便形成了奇異點，但黑洞出現並形成奇異點時\n    卻不一定會出現蟲洞，蟲洞的出現還要符合相當狀態的物理規則等等\n\
  \    也就是說，蟲洞要出現的先決條件，一定要宇宙的某處先形成黑洞\n\n    我認為土星附近的蟲洞出現，並非人為，而是自然因素形成，是必然出現\n   \
  \ 而ABC星系所在的黑洞(巨人)，內部奇異點的形成正是土星附近蟲洞出現的關鍵\n\n    蟲洞出現的地點無法事先掌握，要能掌握除了先決條件是黑洞必須出現，還必須\n\
  \    掌握全宇宙的時間及空間，能做到恐怕只有五次元的生命體或更高次元的精神體\n    而黑洞該於何處形成亦無法掌握，因為要有足夠質量的恆星或物質崩毀後\n\
  \    並從內部開始塌陷才可能出現，而崩毀後黑洞出現，至奇異點形成，\n    再因適當的物理條件讓蟲洞成形，最後蟲洞出現在宇宙相對應的位置，\n    除了出現的機率微乎其微，題外話打開的地方還有可能是另一個平行宇宙的空間\n\
  \n    所以我的觀點是，這個蟲洞的出現，屬於該星系所自然形成的黑洞(巨人)\n    蟲洞在經歷漫長的塌陷過程後達到了適當的物理狀態才終於出現\n    而時間與相對應的位置就剛好在人類存亡之際與能夠到達的土星附近\n\
  \n    而我再進一步大膽腦補假設，之後人類前往探索、延續、進化成五次元\n    進而回頭影響人類歷史的這些五次元人，其實就是Plan B所延續的人種\n\
