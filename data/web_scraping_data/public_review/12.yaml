content: '就簡單拿電影放映來舉例。假設世界現象就如同電影放映的畫面。

  如果電影畫面放映是以一秒30張作為標準。


  時間相對體驗的不同，比擬為電影Ａ與電影Ｂ的同時放映，但放映速度不同。


  如果電影Ｂ的放映速度是電影Ａ速度的10000倍。

  因此電影Ａ放映了一秒鐘30張畫面，電影Ｂ就放映了一萬秒30x10000張畫面。

  兩個電影的放映速度是不一樣的！


  如同Ａ世界過了一秒，Ｂ世界就過了一萬秒。

  兩個世界的現象變化速度是不一樣的！


  宇宙中並沒有真實統一的時間流動，時間只是隨現象變化而顯示流動速度快慢。

  而不同宇宙的世界現象變化速度是不一樣的！


  勉強要簡單舉例，大概就是這樣了！


