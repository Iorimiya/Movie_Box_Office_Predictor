content: '原本一直很怕花3小時看世間情，


  但不斷不斷的，我一直改變我的看法。


  簡單說說我覺得它好的地方。


  1:寫實的背景鋪陳


  劇中沒有提到西元幾年，但是很顯見它在說可以預料的人類未來，


  這種明天過後式的背景設計，搭配紀錄片、沙塵暴、咳嗽，還有哥哥


  的等死心態，我認為很貼切，讓人感覺身歷其境。


  此外，我很喜歡紀錄片在一開始就放了，那很像是導演給看片人的一張戰帖：


  "我可以告訴你會是happy ending，但是你猜的到它有多麼曲折嗎？"


  ghost、stay、plan-A and plan-B、說實在話我真的猜不到。



  2.合理的劇情


  教授的隱瞞是狗血式設計? 這點我一點都不認同，


  我覺得那是一個不得不說的謊，而他的確需要一個專業的飛行員。


  就算是為了他的私心，他的女兒這個謊都正確的無可厚非，


  雖然它是十分悲觀的。


  而讓我喜歡的是，就算在他告訴庫柏等他回來他就會完成理論的那個時候，


  我居然沒猜到，就算在莫非告訴他他們只是無限迴圈的時候我都沒猜到，


  直到他親口地說出來，我才知道。


  你說肯恩博士(忘了叫啥)的自私是狗血式設計?


  你試想一個天資卓越的天才一個人在外太空孤寂了10年，面對沒有希望的冰封大地，


  你憑什麼要求他大義凜然的犧牲?他會這樣做再正常不過了，我相信其他人如果沒有死


  大概有一半會做出跟他一樣的選擇(所以那個23年真的太猛，只是不知道誰睡比較久)，


  而且這裡其實是庫柏太不冷靜，被騙又怎樣? 回去也不過是一起死，對肯恩來說，


  要面對一個想回地球自殺的炸彈，你會怎麼做?



  3.填空式的對話、劇情設計：


  我印象最深刻的是庫柏對安海說：


  "其實是妳愛上他了"


  不過不得不說，庫柏劇中真的有點鬼神，我覺得他對量子物理學和黑洞理論的理解


  好像比安海還猛阿...(說好的專業呢)，還有他臨場的應變能力和變態的操作，


  真的有點太over。


  其他我有點想不到了，給同好分享一下吧，


  只是一直感覺劇中好多地方需要停頓，思考，然後會意他在說什麼，很喜歡這種感覺，


  因為那裏面好多情緒是深刻的洞察，溫情，而不是猜忌和算計。



  4.絕非串場的理論和特效：


  有人說這部片子如果沒有一堆理論和特效，就顯得沒什麼內容了，


  但我認為，理論和特效就是這部片的"主要內容"，它本身就是劇情的一部份，


  而不是為了豐富影片背景而已。


  很像是美國式的小說，不單單是一個情節脈絡，而是它裡面的對話和內容，都經由


  長時間的科學研究，是一種科普式的呈現和成果發表，有實際理論得以背書的。


  不能說你看不懂就覺得這些東西在串場咩...


  挑一個我非常喜歡的點來說，就是在無限空間的那個場景，因為它貫穿了整部戲，


  "五次元的人為三次元的我們創造了這個空間，是為了讓我們傳遞訊息"


  這也印證了"黑洞不是無來由地出現在那裏"這句話，我相信這個空間就是這個


  黑洞存在的實質意義。


  在這裡有一個我非常喜歡的描述，也許有人認為用愛來當作解決手法超狗血，


  但是你有發現它的操作型定義說的十分精確嗎？如果根據質能轉換的觀點，


  愛，是感覺，也是無形的一個訊息波，既然是訊息波就有能量，而能量就能


  轉換成重力場，根據"重力能穿越時空的觀點"(這我真的沒研究)，這個描述


  非常確切阿。



  這不是單純是一個理論加上感性橋段的劇情呈現，是對於高次元的演進猜測和表述，


  無論是外星人還是亞特蘭提斯的證據都在表示，曾經有過高等文明的存在，


  他們為什麼離開？說不定超像電影演得這樣，在不適合生存的時機點向外遷移，


  而這就是一種進化。



  我認為現在的人類文明也在進化，而超越現實常理，宗教裡面常常有的一些預言現象或


  能力，都只不過是人類進化後能夠認知和使用的能力，而它，只是現在不能理解而已。



