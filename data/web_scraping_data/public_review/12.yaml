  針對飛行原理這邊我覺得要分成兩個層次來考慮


  一. 當時地球只有現在的火箭科技


  那蟲洞後面的飛行過程當然全部是惡搞

  只有BUG可以形容


  所謂的BUG就是無解,只能出修改版 把那些劇情改掉




  二''當時有更高明的科技,但電影可能限於篇幅沒有很明確演繹出來

  這種只需有設定集或小說等篇幅較充裕的就可以補完,不需要變更電影舊有的情節


  以星際效應而言,基本上可以列屬於第二類


  基本上,可看出導演是故意的 他不想把篇幅浪費在解釋那些設備

  所以我們可以看到 庫伯跟女兒道別後 接下來就是接到他升空的畫面了



  就算庫柏是個舊飛行員,天才飛行員

  理論上,他也是要先接受訓練,了解一下太空船的構造

  如何操作啦之類的


  導演若是有心針對太空船的科技著墨

  這段過程就會是很好的講解點,可以把整個太空船的架構啦

  擁有啥動力之類的一一跟觀眾說明


  但電影沒有這樣做 直接就跳到他升空去跟太空站結合了

  你在電影中完全看不到針對那艘太空船的科技''架構等的講解

  所以我認為這是故意的.跳過這段當然對劇情一點影響也沒有

  因為就算沒演出來,NASA和庫柏也不會不了解這艘太空船的性能架構



  至於它是有啥特別的科技可以直接從行星升空突破引力圈

  若以電影內的劇情來看,可以假設是套用了重力程式的應用


  雖然說那個重力程式之前只有一半(老布蘭德早就解出來了)

  但在科學上即便是不完整的模型,也不是毫無用處的

  好比牛頓的定律並不是很完善,但還是能大量的應用


  而且那個重力程式是第五次元世界幫忙下啟發的

  能得到突破性的科技發展也不是很離譜

  畢竟在片尾,連反重力太空站都搞出來了

  那麼在此之前,先能夠有輔助太空船突破引力圈的系統應該不是多離譜的事情



  當然有些人會認為 你都有這種技術了 何必搞那麼大管的火箭升空


  這邊就要提一下了,擁有這樣的技術和擁有企業號般的技術是不同的


  對企業號而言 從行星升空到太空 大概就像從自家車庫開到馬路上而已

  所以你不會看到用火箭把企業號發射到太空中,那比脫褲子放屁還無聊


  但在星際效應裏頭,雖然太空船有這樣的能力 但可沒說可以進行很多次

  假設永續號有3~5次的能力,登陸艇只有1.2次的能力

  那麼每一次的能力都是很珍貴的,這樣的話 從地球上出發時就沒必要浪費這個能力

  能多一次是一次啊




