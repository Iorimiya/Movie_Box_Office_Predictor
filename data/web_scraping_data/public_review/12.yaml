content: '其實幹嘛要去理解為什麼  重力場會影響時間 ? 這就是物理現象



  把時間想成單位轉換就好了


  你在A星球的時間 1秒  不等於  B星球的1秒


  但對在A星球和 B星球的上的人來講 都確實是分別過了真實的1秒



  你在A星球假設活60年  那你在B星球也是活60年



  但是從A星球的 1秒 不能直接變成B星球的1秒  要經過換算



  這個一秒經過轉換過會變成不同的時間



  所以會出現 A <-> B 變慢或變快的問題...



  就像精神時光屋一樣啊 ...@@



  我是不懂原PO女友不懂得點...


  物理現象你要怎麼理解? 物理現象的理解..


  只能透過觀察到的狀態去理解、想像推理 去推導出轉換公式


  它是存在的現象..一種科學家觀察到和推理出的東西..


  就像我們可以理解"力"這個東西嗎? 看不到的..


  我們只是藉由物理的運動去觀察到它的存在


  我以我的理解與解釋 就是相對時間的轉換


  我處的時間領域是相對於 你的時間領域快或慢


  下面的1 2分別代表秒


