content: '星際效應 (Interstellar)：我們的未來都取決於自己


  網誌版：


  最近討論的最熱烈了莫過於這部電影了「星際效應」，

  若要用一句話來說明整個劇情

  ：「一群勇者們為了地球人類的存亡問題去尋找新的居住地。」

  由黑暗騎士的導演：克理斯多夫諾蘭 (Christopher Nolan)所做一部科幻電影。



  電影中的配樂與些許的無聲畫面配合得恰到好處，

  讓人屏息氣息等待接下來未知的恐懼感，情緒隨著主角的一舉一動，

  讓我最糾結的莫過於庫伯(Cooper)在太空接受到地球傳來的自己子女的影片訊息，

  看著自己子女長大的畫面訴說著想攆爸爸的情感之中的拿捏恰到好處，

  身為父母的最大夢想莫過於自己的兒女平安的長大，看著生命的延續。

  在這部電影中，最主要的也是為了人類的延續問題而向外尋求生命的路程。

  太空中的畫面讓人美的不禁感嘆這就是我們生存的藍色星球，

  上面的雲朵稀疏的覆蓋在寶藍色的海面，是那樣的閃耀，

  也凸顯著我們人類的渺小與與宇宙的無限。



  自己會接一些塔羅命理之類的領域，對於未來這種命定事的事情非常的好奇，

  常常客人會來問我：「這樣子做會比較好嗎？」

  「我跟他到底會不會有一個好的未來？」常常被問到這一類問題的時候，

  我都非常的相信未來是要靠自己去創造的，

  或許你在過去的時候在某個人生點做出了選擇，這會造成後續的故事結局截然不同，

  就好比你在玩RPG時，選了某個選項，後續的結果會隨之發展。

  但沒有人保證後來「一定」會變成怎樣，

  也是不是能保證一定會往自己內心所想要的那個方向走去。

  是啊，沒有人敢保證的未來這才有趣！

  這充滿未知數的人生，才是我們每個人出生在這世界ꐊ所要的意義不是嗎？正因為「未知」，所以你會去探險，去尋求自己想要的東西。


  do not go gentle into that good night


  rage, rage against the dying of the light


  以上我好喜歡的台詞，更加覺得好像在人在慢慢變老的路途中，

  不應該安逸，更要去做些自己該做的想做的事情，

  即便可能會體驗死亡的恐懼，但也不會阻擋我們迎向未知。


  --'
