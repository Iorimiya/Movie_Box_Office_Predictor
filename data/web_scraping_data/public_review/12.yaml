content: '（以下有雷，防雷空一頁）

























  當他們到第一顆海嘯星球時

  布蘭達博士為了找殘骸上的資料而耽誤時間

  眼看海嘯近在咫尺

  庫柏準備離開  派機器人去救她

  這時道爾沒有先上船  而是等她  她上船了他才要上船

  當然已經來不及了就被浪打死


  一開始我覺得這好奇怪

  就劇情而言  道爾為什麼非得死在這裡不可？

  就算擔心布蘭達的安危  他還是可以先上船

  如果有那麼擔心  那就代替她自己去拿呀

  但是道爾  1.沒有去拿資料  2.海嘯來襲時堅持布蘭達先上船自己殿後

  這是不合理劇情、是敗筆嗎？


  於是我開始加入後面的劇情自己補完


  後面的劇情讓我得知  除了庫柏和布蘭達

  其他人都知道「A計畫不可能成功  上太空就是為了進行B計畫」

  所以並沒有像庫柏、布蘭達這麼在意降落第一顆星球會花「地球上的多少年」

  而是單純在找B計畫可以繁衍受精卵的地點

  第一顆海嘯星球不可行  那就直接前往第二、第三顆星球

  反正地球已經確定滅亡

  沒有資源也來不及研究分析了  研究分析出原因也沒用了

  所以道爾不怎麼關心「為什麼原本發出適合訊號的米勒博士機體成了殘骸」

  所以他不會急著在水中找殘骸、蒐集資料


  但是布蘭達並不知道A計畫已被放棄

  她滿心想著把資料帶回去研究

  想著地球上許多人等待著多一塊宇宙拼圖來求解答

  她寧可犧牲生命也要拿到資料

  她不曉得  自己身為團隊中唯一可以誕育後代的女性

  為了人類繁衍  她必須活下來

  （雖然有受精卵  但能夠自然生育也是多一個繁衍機會）

  道爾知道  卻已經無法阻止布蘭達跑去拿資料

  接下來他要確保正在叫船快走、犧牲她沒關係的布蘭達能夠上船

  如果他先上船　布蘭達變成最後一個　她又說要犧牲

  搞不好艙門就真的早那麼一秒關閉　救不到她

  但他把自己變最後一個　庫柏總不可能丟下兩個人類一個機器人自己走吧


  以上是我腦補


  我想這邊賜死道爾是因為

  當庫柏和布蘭達吵架  庫柏憤怒地指責她浪費好多年地球時間

  拿資料的時間、待在原地排水的時間　他恐怕來不及見家人

  若道爾還活著  這時候應該就會告訴他們

  「庫柏，地球確定會滅亡，你本來就回不去，所以不必急了。」

  以及「布蘭達妳幹麻拿害自己陷入危險，妳不曉得妳是新世界的夏娃嗎」之類的

  這樣A計畫不可行的秘密就提早破梗了不行

  所以道爾在角色行為上不想拿資料　在劇情上又一定要死掉



  不曉得大家是怎麼看道爾死掉這件事呢？






