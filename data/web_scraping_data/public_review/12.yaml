content: '防雷
























  這邊推文有提到五次元空間 我看完電影後在路上想到一個比較簡單的解釋方法


  機器人在裏頭說，這是高等智慧把五次元空間弄成三次元空間的樣子


  其實不難想像，五次元空間也不是亂掰的



  今天我們活在三次元空間，也就是XYZ軸，我們在這三個軸上都有自由度


  可是在時間上卻沒有自由度，如果我們在時間上也取得了自由度


  那就可以稱為四度空間了，接下來的五次元空間比較難理解 我想用畫圖的比較好解釋


  也提供為何電影的五次元投影到三次元要畫成裡面的那個方塊狀




  先講一下要怎麼簡單的建構出高維度空間(對於人腦比較好想像)


  參考一下圖




  簡單來說就是你把前一個維度的每個點點連結再一起畫出來的圖


  那方塊就是那個維度的簡易版 (該方塊是邊長無限的方塊)



  三維的時候基本上大家都可以想像


  接下來的四維有點難度了 你可以把他想像成那個邊長無限的方塊中


  經過時間所推演出來的連續事件 這邊畫圖用一個小樹長成大樹XD


  也就是說 你如果可以在空間上有自由 那我們就說你是空間+一維


  回去參考圖片的畫  看一下一開始的零維  一個點沒有自由 兩個點決定他的值


  就變成1維了  ( 把一個點當成一個空間  兩個點之間的時間推移當成線)



  同理 你在空間上有自由度 可是時間沒有 所以只有三維 如果今天連時間都可以自行挑選


  那你就是四維


  接下來的五維空間我自己的解讀是這樣


  作為一個觀察者 你的觀察座標可以自由的在時空中轉換 等於是4維上還有一維的自由




  這邊用三個事件 種子長大 人老死  恐龍滅絕來表達

  (不過他們在時間軸上沒對齊 是我畫圖的瑕疵)


  所以維度是  4+1 =  5.




  最後，要解釋一下為什麼五維空間投影城三維會長成電影裡面那個有人覺得很假的樣子


  裡面每一個方塊都代表一個三維空間的表現，跟你剛剛畫的三維方塊一樣


  如果今天那個高智慧力量把三維方塊的邊長弄成無限，那等於無法表現其他維度


  所以他等於是把三維中的XYZ都捨去 改成三維中間中一個高度=1的時空立方


  剩下來的兩維就是  觀察點+時間軸 所形成的二維陣列





  老爸就在這些二維格子格子中間穿梭

  (只有二維陣列 第三個維度上被天花板+地板卡住了)





  希望看完這篇大家有比較明白XD







