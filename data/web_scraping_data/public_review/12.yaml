content: '人類最近關於天文物理比較常討論關於時間的概念，


  就是宇宙膜，超弦理論和M理論這三個。


  而科學家關心的問題，也和你我相同。那就是時間有沒有起點？


  推薦這幾篇科學人雜誌的文章：


  1.時間有沒有起點？大霹靂，真的是時間的開端嗎？


  請參閱科學人2004年第28期6月號


  簡介：如果我們的宇宙是一片多維膜，在更高維度的空間中漫遊，大霹靂也許就是我們的膜和另

  一片平行膜的碰撞。碰撞可能會一再地循環發生。每個興系循著沙漏狀的路徑穿越時空。


  2.仰望時間的起點，重力波


  請參閱科學人2014年第146期4月號


  簡介：大約在100年前，愛因斯坦意識到，「重力」其實是具有質量的物體彎曲了時空結構

  的表現。若超大質量的物體（例如黑洞）激烈晃動時，時空也會跟著晃動起來，產生重力

  波。不過愛因斯坦認為，重力波非常微弱，以致於永遠無法觀測到，而重力波也是至今相

  對論中尚未證實的最後一塊拼圖。


  時間視為人類觀察宇宙的一個測量值（甚至是觀察重力現象），


  如果，沒有被觀察物與活動現象，純粹的一個小時，是沒有意義的。


  無限量的多重空間，只是儲存了各種過去的訊息，庫柏（人類）無法確知哪一個過去才是

  連結到某個特定未來的起點，也就是說，時間的本質是不可逆性的（在目前的天文物理學

  範疇裡面也是如此）。


  時間的意義只純在於觀察者運用時間本身做為座標系統，觀察各種現象的時候，時間才有

  意義，但無法透過這樣的過程，察覺時間的本質。


  庫柏（透過多重空間的存在）可以與過去或現在（相對庫柏而言的過去或現在）的女兒，

  進行單向傳遞訊息而已。女兒只能接收，但無法回覆（因為三度空間的人類，無法控制重

  力）。


  這個問題，到底哪一個才是第一個，其實意義不大，因為第一個的概念，相對於當下的庫

  柏而言，才具有第一個的意義。從旁觀者而言，我們分不清楚誰是第一個。


  試想，假設一條無窮長的弦，在你眼前震動，你如何分辨弦在一開始震動的起始點？


  看似迴圈，但更像是透過各種（過去的）排列組合的可能，所形成的集合，所拼湊出來的

  現在而已。而未來，則建立在當下的選擇中。


  （現在的）我們無法改變過去既定的事實，但（過去的）我們可以選擇未來的起點。


