content: '個人是科幻迷，太空迷，最喜歡的作品是Issac Asimov的

  機器人全系列跟銀行帝國全系列。高中迷戀於物理的對稱性

  差點去念物理系。


  星際效應是我目前為止看過的最好的太空科幻電影。就劇本

  來說有其他故事劇本更勝之上。但加上拍攝方法之後星際效應

  毫無疑問位居第一。(我很高興我看得是IMAX版，大推)


  看到一堆人狂噴本片，頗為不捨，想說幾句.


  1. 首先，你要先有一點基本的量子物理跟相對論的概念。

  不然會看得比較辛苦而無法被影片帶入。 當主角降落在

  黑洞附近的海行星之前，庫柏與布蘭登教授在討論

  海行星上一小時等於地球上七年的時候。我心中馬上浮現

  "時間是相對的"這句話。 我女友是文組的，她在片後問了

  我很多為何庫柏回來的時候，女兒已經很老了等等的問題。


  2. 火箭升空那一段就把我完全帶入電影了。銀河啊!地球真的太美了!


  3. 第一次看到黑洞的全景。為了向我們解釋，編劇透過物理學家

  羅米尼的口說，地球上能觀測到的黑洞是圓形的，每一個角度都能

  觀測到的圓型在3D上當然是球體。妙哉。


  4. 庫柏在黑洞中航行與大量的光粒子交會。想一下理應如此，黑洞的

  重力將經過的光子都捕捉了，所以在地球上觀測到的黑洞就是一團黑，

  那麼在黑洞中某處看到大量被捕捉且困住的光子也是合理的。


  5. 黑洞的引力導致無線電等通訊方法皆失效。所以讓庫柏

  從另一個次元利用重力跟女兒通訊。這是個物理梗。在地球

  上萬有引力的力量遠小於其他力，有些物理學家懷疑這是

  因為大部分的引力粒子存在於其他次元。譬如"它們"所在的次元。


  6. 太空任務可以九死一生。但不能十死無生。人類總是懷抱希望，

  不管希望有多小。老布蘭登說明拉薩路計畫的時候我心想，如果

  有人只是怕死所以傳送安全訊號回來怎麼辦? (把安全訊號當作

  求救訊號使用)。果然曼恩博士就是... 這種我與編劇的小契合

  把我穩穩的帶入戲中。


  7. "他們"顯然是高度進化後的"我們"，而且顯然是C星人的後代。

  地球孕育出第一代高等文明但不適合太空航行文明，因為地球的

  重力太強了。太空航行文明必定誕生在低重力行星上或是繞行星

  殖民地上。地球怎麼被拯救的沒有被交代，但是地球的資源無法

  讓六十億人脫離重力圈，所以地球必定是透過某種科技的突破找

  到適用於地球上的解藥。


  8. 本片不合理處或是沒交代處很多，譬如以203x~205x年左右的人類

  科技，是怎麼穿越蟲洞而沒有被引力壓成一縷星塵?? 既然無線電與光

  波無法穿越黑洞，那怎麼還能有單向的視訊??

  但眾多物理梗真的讓我看得很開心，包括小庫柏解出太空航行最關鍵的公式的

  時候衝出來喊"我發現了" (怎麼有穿衣服呢XD)


  幹嘛一直扯甚麼愛咧。愛粒子被測量了嗎??本片就不是爽片嘛

  有網友的標題下得很好 "完美的物理，不完美的劇情"

  明日邊界是好片，爽片。但不是好的科幻片。我不能接受不科學的科幻片

  樂見。直接拿設定良好的劇本來改。故事邏輯上比較不會錯太多'
