content: '笑話了 那去黑洞要資料的時間也是這部電影的設定啊

  你怎麼又不看了?


  你拿現在存在的理論 去視界內時間一定會無限長來說不合理


  那穿越蟲洞一樣可以穿越時空不也是 常見的理論

  怎麼你又不看了?


  你一直堅持黑洞時間會拉到一萬年一億年啥的


  那請問一下喔,在曼恩星時,當大家還不知道曼恩作弊時


  有提到卡岡圖雅是個溫和的奇點

  如果穿越邊界速度夠快 是有些許希望記錄到數據 給地球上的人一個希望


  如果去視界一定要花成千上萬年的話,這動作根本沒意義啊

  但如果只會花數年到數十年的話 就有賭的機會啊


  一樣問題,你要根據本片設定

  那去黑洞要數據就不是你講的那樣 一定要花幾乎無限長時間

  要談電影設定那就來談電影設定

  要參入別的理論來講 那蟲洞能穿越時空也可以加入一起談




  這部分的確可以套用你講的重力透鏡效果

  這也說明了庫柏是穿越同一個蟲洞 回到土星



  其實電影有提到五維的人可能可以穿越時空

  只是哪是三維世界的人無法理解的事情


  過去 可能就是一個可以爬進去的山谷

  未來 是一座可以爬上去的山


  所以我覺得①是有可能的

  要知道他們不只創造了蟲洞 還有立方體

  那個立方體固定連結到莫非房間的任何時段


  如果以命定論來看的話 那就是歷史上 只記載莫非在那房間想出方程式

  但隔太多年了 五維世界的人再屌也沒辦法 把時間抓的那麼精準

  而庫柏在那個立方體內有很多時間可以慢慢玩試

  他只需把資料傳到正確時間的房間給莫非就好了

  因為歷史上就是庫柏傳資料的


