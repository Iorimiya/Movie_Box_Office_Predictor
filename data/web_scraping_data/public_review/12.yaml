  庫伯又準備一切都OK後開走船用剩下的燃料回地球


  他就計畫殺死他留下船


  再回去騙女主加黑人這邊生存環境出狀況了(可能還把庫伯的死怪在環境上)


  反正庫伯剛好死了船還在


  我們去剩下的那一個建立好了(他一樣是英雄加領導人只要死庫伯就好)


  人為了圓一個謊之後要撒更大的謊下去圓


  而且他坦白後還是有機會(33%庫伯)回去地球等死


  而且百分百他會變成騙子加懦夫還成為地球人類延續的罪人


  -----------------------------


  結果庫伯沒死黑人又手賤去碰他為了圓謊自己拆掉的機器人


  他之前就一直埋梗跟黑人講不要去碰資料資料錯誤之類的屁話


