content: '我本來以為控制是我今年看過最好看的片。



  過了一個禮拜多一點，星際效應就馬上推翻他了。




  關於這部片討論得太多太多了，我想要跳脫很多人討論的科普、親情



  討論另一個我覺得這部片最吸引我的地方。(雖然也很多人討論XD)



  每一個人的心境:



  1. 23年獨自研究黑洞的留守人

  2. 看著25年視頻的主角(他的體感時間才過3.3小時)

  3. N年不停在冬眠中醒來又睡去的第一代天才探險家

  4. 回到太空站，人事已非的主角

  5. 看見女兒兒孫滿堂 (沒有一個人想跟他哈拉)，面對比自己年老七十歲的女兒，而女

  兒選擇了自己家人的陪伴。

  6. 布蘭登的時間軸



  (3, 4 我也有看到討論得很深入的文章)



  1.


  最讓我細細回味的是1，當黑人(忘了他名字...不是種族歧視XD) 選擇不繼續冬眠時，

  他的心態轉折是甚麼？


  要是我，面對無人的駕駛艙，周而復始的每一天，我一定會憂鬱得想自殺



  過了三年、五年、十年，我會不會覺得為了人類，我必須要獨自前往下一個星球?

  (當然只是想想，畢竟我不會開船QAQ)


  如果他們全部罹難了，我將會在這裡度過剩下的人生40年，直到用完所有的補給或我老死


  而當每一次自己想要放棄的時候，卻又想到他們在那邊不過只是度過幾個小時而已...

  為何不給他們多一點時間呢?  但給他們一天，就代表給自己168年...



  想到這裡我就會選擇不設期限的冬眠了QQ，或設個168年，醒來之後再前往下一個星球，

  畢竟我將是地球最後的希望...不會開也得開了(至少還有凱斯幫忙XD



  更讓人難過的是，最後破解A計畫的重力場公式...完全沒有依靠他這23年的黑洞研究成果

  啊...



  ---



  2.


  在討論這段前先討論一個小插曲...當兩人從米勒星逃回的時候，都在討論消失的23年...

  沒有人討論為了等正妹而殉職的同伴啊!!!! 怎麼這麼可憐~"~





  這一段也很多人討論了，算是第一個大哭點。



  試想，你人生才過了3個多小時，就像剛看完星際效應，你的小孩卻生了孫子，告訴你

  他已經要放下你了；你的另一個小孩告訴你，他已經不願意相信你會回去了。


  你做何感想?



  X，老子我才剛經歷了生死交關的瞬間，你們就已經完全不屬於我所認識的世界



  而且....



  當老子意識到這是過了25年的錄影欸!!!! 25年才3部影片共10分鐘?!  (包含飛去土星的

  兩年)



  也太絕情了吧~"~



  本來他說他要看，我(真實世界的我)心中還OS: X, 25年欸，要看一年吧。



  結果...才10分鐘?!  你能不哭嘛!!!!!!  (好啦，可能有一些不重要的被剪掉，但至少

  莫菲確定是25年只錄三分鐘啦...果然是死脾氣...25年才放下欸 有沒有這麼誇張

  妳真的愛妳爸嗎= =)




  3.


  老實說我滿意外，12位探險家中，只有一位做出這種事情的...


  要是我，一定也會做啊!!!!


  我是菁英中的菁英，冒著必死的決心為了人類來到這裡


  卻是賭運氣的降落到了一個毫無人類生存空間的地方



  第一年，我嘗試了各種方法...確定這裡沒救


  第二年，我嘗試了更多方法...確定這裡沒救


  第三年，我內心掙扎了兩個月，要默默地在這裡無聊到死，還是...



  X，我是最頂尖的欸?  尤其十二個裡面當初我是發起人，我是十二個中最強的欸!



  也就是說，要是其他人降落到可行的星球，會不會因為太弱而死呢?



  會不會需要我的能力讓那個星球的訊號被傳送回去?  我不甘心  我不甘心我天縱英才

  卻因為骰運不好而毫無作為的死在這...



  因此我破壞了機器人，傳送假數據。只要有人來救我，我就可以貢獻我的天才，幫助

  更多地球人。犧牲一點點燃料、犧牲一點點資源就好，為什麼不這麼做?



  所以心態上非常合理，也不是甚麼大奸大惡之輩。




  只是不得不說這傢伙做得太過粗糙...要是我，就跟庫柏說，要往下三百公尺才有地下層

  我固定纜線，你乘著線下去。在他準備下去的時候，叫他先下去一點點就好。接著，

  把他的通訊扯掉，用力甩纜線把他甩出去。



  你在人家站好好的時候用推的...當人家抓好之後，你竟然是下去用踩的= =



  你不會站在那邊看他要怎麼爬上來喔...等他爬上來的時候再踢他他或者是從上面噴氣把

  他噴下去，或者是用手把冰磚挖開(也許不可行)。不管怎麼樣，體力消耗戰你一定贏啊。



  之後，你菁英中的菁英會不知道如果氣艙沒密合，你硬要打開會承受1013.6 kg/m2 的

  壓力?! 一平方公尺公尺一公噸的力，那絕對會至少把你壓扁的，不需要爆炸。

  (朋友有解釋說 他可能覺得雖然說密合不完美，但只要90%密合，壓力差就不會這麼大。

  說不定只是一陣大風，他在那邊等待也沒有用，因為庫柏有別的接口)



  ---


  4, 5


  4, 5 有一篇文章解釋得很好。我就不再贅述 (忽然找不到那篇)



  但非常感同身受幾點。當好不容易回到人類的世界，卻是一個完全陌生的世界，自己的

  世界在博物館，而所有熟悉的景物都已不在。


  當完成了自己的約定見到了女兒，卻發現女兒早已子孫成群(沒有一個人想跟自己哈拉，

  就是一個沒有任何情感連結陌生人)，而女兒早已經在六十年前就因為發現父親在自己

  身邊而釋然，也就是說這六十年，也已經不在意還有沒有機會見到爸爸，整個人走出了

  心結 (因此見到爸爸並沒有那種解開心結的感覺)


  要是我，也一定會頭也不回的去尋找自己在這個世界上唯一的鏈結: 布蘭登。



  ---



  6.


  布蘭登的時間軸後來沒有著墨。不知道新世界的重力場如何。



  那裏的重力場決定是否為happy ending.



  因為從土星軌道到那個新世界，頂多幾個小時而已。從之前故事來看，兩年花在到土星。

  接下來到米勒的時間很快。


  但為什麼這麼多年沒人去? 也許從蟲洞到新世界要很久，畢竟沒有拍出來。而從這麼多年

  都沒人過去來看，這樣的距離一定不太樂觀。




  那麼庫伯就會有很大的機率發生兩種狀況:



  一、 那邊重力場太強，所以幾小時後或幾天就到了 --> Happy ending  (庫柏靠冬眠，

  身體也沒變老)


  二、那邊重力場不夠強，庫柏到了之後....那邊已經是新世代了...囧  又到了一個

  完全陌生的世界...我要是庫柏一定崩潰。 --> Bad ending





  ----




  最後，



  有一些疑問想要跟大家討論，爬了一些文章，但實在太多了...實在看不完



  要是前面有解答的話也拜託大家貼文章代碼讓我知道XD 謝謝~





  1. 推進力



  從地球出發的推進力是需要非常強的，靠著分離了兩節的推進器(每一節都比太空船本

  身大) 才離開地球的重力。



  米勒星 1.33g (還要脫離黑洞)  反派星(忘記名字) 0.8g


  以及最後N g的黑洞，都只靠飛行船的動力而已。實在是難以想像。



  如果腦補說飛行船的技術進步到可以小小機體累積超大動力，那麼一開始這麼大的

  推進器又沒有必要了(為了節省能量而裝推進器，但可以裝得很小啊...)



  謝謝大家討論~




  2. 黑洞



  黑洞通常是好幾百g甚至無限，連光都被吸收。太空船被吸入之後被壓碎，人就沒事?


  太空衣的承受度應該不會做的比太空船高吧...



  唯一能解釋的方式是五次元生物用了神祕的技術保住他...




  3. 訊號傳遞



  過了蟲洞，從米勒星回來之後。黑人說訊號只能收不能傳，所以有影片但是地球那邊都不

  知道這裡發生甚麼事。那麼...12個探險家又是怎麼傳遞訊號讓地球人知道有救的? 之後

  布蘭登又是怎麼讓太空站知道新世界的?



  如果是放置在蟲洞的傳送器傳送的，只有跟第一批探險員嫁接。

  在主角過去的時候嫁接不了。但這樣說法在主角一夥人過蟲洞23年都沒放，實在說不過去

  。



  4. 跳躍的手錶


  我想討論的不是怎麼讓他跳躍，畢竟那屬於理性的科學狂想範疇。



  而是...怎麼讓莫菲知道第一個暗號= =



  已經打了一陣子了!!!! 也就是說當他開始抄錄的時候，已經是從中間開始了。所以她已

  經miss掉很多暗號了。



  那麼要怎麼讓她知道開始的暗號?



  好啦 這問題也很簡單...只需要在最後打摩斯電腦說 "結束了，接下來重複一次"就好XD



  純粹覺得有趣。





  ---


  對於大家討論的時空悖論，我有另一個猜想:


  當庫柏傳送訊息回到過去並且改變過去(例如座標)的瞬間，就創造了一個新的平行宇宙


  在原本的宇宙中，庫柏沒有來到NASA，人類毀滅。而五次元空間的生物，讓庫柏從

  原本的宇宙，在某一個時間點跳來這個平行宇宙，而產生了接下來的故事。






  ---


  感謝大家的討論。



  諾蘭真的是天才...三個小時讓人進入"電影相對論"，彷彿只過了一個小時。




  很希望他出續集，探討新世界的故事，雖然主軸就完全不同了XD







  --



