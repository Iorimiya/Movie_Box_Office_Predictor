content: '法拉第曾經說過

  【一旦科學插上幻想的翅膀，它就能贏得勝利。】


  一直以來我都認為【科幻】是最需要想像力的題材，

  因為沒有人知道，未來會是甚麼樣子。


  很慶幸我念的是理工，平常也對這類科學知識很感興趣，

  一開始也只是聽人說是科幻題材而且拍的不錯，

  平常也會看些科幻的小說、電影，就去找來看了。


  從２０１２之後，末日的題材也越來越多了

  以糧食短缺帶出對未來的悲觀

  知道越多的人越是感到悲觀


  我最欣賞的就是 布蘭德教授了

  絕對是本部片子裡的靈魂，他是最壞的好人，也是最好的壞人。


  狠心的送走了12位太空人，去出必死的任務，死12個人去成全人類的存續

  又狠心的讓全人類去死，只求永續號能完成那個看似最不喜歡的任務

  這裡又拋棄了所有人類，讓永續號存活下去


  每一個決定都讓他痛苦萬分，所以在片子中他從來沒有笑過

  始終版著一張嚴肅而又憂鬱的臉龐，誰又能知道他內心的痛苦呢?


  明知對未來只有絕望，還要強撐著自己打起精神來鼓勵別人

  給予別人生存的希望，那怕早已經覺得沒有了未來。


  就像片子裡智慧機器人的設定，給予你百分之九十的坦白，

  但是剩下的百分之十，卻是最痛苦最慘忍的隱瞞，


  那怕是最後布蘭德教授對墨菲的道歉，

  墨菲感覺到被欺騙被背叛被拋棄，種種複雜的情緒讓他瀕臨崩潰


  曼恩博士對庫柏的欺騙，赤裸裸的背叛幾乎讓庫柏死亡

  庫柏對艾米利亞的道別，揪心的痛苦讓艾米利亞終生難忘


  最讓我感到感動的是出完探查米勒的任務之後

  庫柏看著年紀突然變大的爸爸還有兒子傳送來的紀錄畫面

  一轉眼逝去了23年，那種不能陪伴卻充滿思念的痛苦

  立刻就讓庫柏潸然淚下，出這任務到底是對還是錯?


  或許我們還年輕感覺不到那種痛苦

  但是只要父母的年紀越來越大，那種子欲養而親不在的惆悵

  相信你我的感受會越來越深。


  看電影只要你投入其中，其實那些聽不懂的東西也無關緊要，不是嗎?


