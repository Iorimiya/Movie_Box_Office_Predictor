content: '[防雷]























  很少天文科幻片能夠滿足我。

  唯一一部大概就是小時候看的"接觸未來Contact"。



  最令我深刻的畫面是女科學家(Jodie Foster)孤身一人坐在廣袤荒漠上的發射器陣列群間

  ，戴上耳機、靜靜聆候來自外太空的神祕訊息。在悟出高等智慧生物的三維思考後，美國

  太空總署按照神秘訊息打造一座終點未知的太空發射器。



  巨環離心交繞，力場扭曲了時空，她在那一瞬間墜入通往織女星的蟲洞，並且遇見了另一

  種形式的生命，以她深愛的亡父之姿示人，在她腦海中星月皎潔的佛羅里達沙灘上。「只

  有接觸，才不會寂寞。你們是很特別的生物，人人都不同，但卻一致感受到失落、空虛、

  疏離、孤獨。但其實你們並不孤獨，」最後那個"鬼"是這樣告訴她的。



  回到地表她驚覺在世人眼裡她哪裡都沒去，一切關於織女星的描繪皆被人非議。原來，科

  學與信仰兩者間並非互斥與對立。



  「我承認這一切可能都沒發生過，是一種幻覺，它完全沒有根據，也無從證明，它讓人難

  以相信。但我無法否認這親身經歷，也無法解釋這難以明言的一切，它改變了我的一生，

  帶給我豐富的收穫，我的宇宙觀全然改變 了，我知道身為宇宙中的一份子，我並不孤獨

  ，我渴望分享，也希望世人都能瞭解，面對這浩瀚的宇宙，我們只能存有敬畏、謙卑、

  與盼望，我會將這分享的渴望，變成我心中永遠的願望，」她在聽證會上如是陳述，心境

  居然分外貼近她的神學家男友(Matthew McConaughey)。



  我很欣賞結尾揭示她在墜海那一剎那錄下十八小時的太空旅行，內容完全雜訊卻很耐人尋

  味。



  想不到十七年後，那位神學家化身為太空人，主演第二部感動我的天文科幻片"星際效應

  Interstellar"。此片忠實呈現廣義相對論所描述的黑洞，原來重力所編織的不連續時空

  竟然讓人如此目眩神迷。



  我喜愛這部片讓我思考很多事，例如鬼到底是什麼?鬼並不來去遨遊，是一個無法原諒自

  記、受困於記憶某個三維時間裡的執迷靈魂。意不能傳，悲傷無法訴說。在執迷徘徊的背

  後，也許蘊藏著一個人一輩子的愛悔。



  滄海與桑田，寶變為石。

  重力往遞的宇宙裡，空間會塌陷，時間也跟著縮放。

  但我仍然渺渺期待一個人那尋求延續、渴望陪伴的心能夠不換，


  也不移。


