content: "這是網路上所流傳的，傳說中《星際效應》起先的劇本大綱，\n\n劇本上所標示時間為 2008/3/12，剛好是媒體報導強納森諾蘭將編寫本劇的一年後，\n\
  \n所以這份劇本應該是第一份完整的劇本沒錯，不過因為史蒂芬史匹柏的離開，\n\n克里斯多福諾蘭的加入，最終我們所看到的《星際效應》相比 2008 劇本，已經有相當\n\
  \n的差異在，以下是 2008 劇本大致上的情節。\n\n\n劇本本身，可以在網路上自己尋找\n\n以下基於\n\n1. \n\n2. \n\n3. Interstellar\
