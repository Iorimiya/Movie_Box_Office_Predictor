  可是骨頭確實是存在的，有人在意，你可以不在意（我也不在意）


  但是因為別人在意，就嘲笑他人的理解能力和智商，我覺得很不妥

  （特別是在你想要打人家臉說沒有骨頭卻失敗的時候zzz）




