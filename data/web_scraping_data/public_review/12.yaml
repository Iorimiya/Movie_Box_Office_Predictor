  的地球出現危機，人類不得不往外太空尋求發展，於是有了永續號太空船，然後發生一連

  串的故事，雖然天空一直是抬頭都看的到，可是卻常常忽略他的存在，看了這部電影才突

  然感覺到外太空的無垠無涯，就算科學日新月異，我們在宇宙中仍有如蒼海中一粟般的渺

  小。


  相對論、太陽系、銀河、黑洞，這些只存在於小時候去天文館校外教學的名詞，在看電影

  的時候才又再次出現，其實科學本身就是對於知識的渴望，從人類與生俱來的好奇心："

  為什麼" 開始，星際效應讓我回想小時候曾經想過成為一個科學家，窮盡一生去探索這些

  未知的領域 (奈何現實殘酷，加上這種探索也需要聰明才智，只好變成一個看電影的人)

  。而電影除了講述科學講述太空，很大的一部分著重於主角一家人的情感，工程師爸爸、

  聰明依賴的小羅莉、務實可靠的哥哥、保護小孩的爺爺，四種不同的個性組成了這個家，

  電影裡沒有特別強調，可是依然能感覺到這家人對彼此的信賴。


  機器人問庫柏：你怎麼能肯定她會注意並拿走手錶？庫柏回答：因為那是我送她的。雖然

  墨菲小時候無法接受爸爸的離開，但其實他至始至終都相信爸爸會信守承諾回來。經歷過

  漫長的太空旅行，超越三次元的接觸，庫柏終於在女兒一百零二歲的時候與之重逢。重逢

  很短暫，也沒幾句台詞，卻讓人印象深刻，除了兩人的信任，墨菲豁達的講出：為人父母

  不應該看著子女死去，你有你該去的地方，布蘭德(意思是去找安海瑟威的意思)。也令人

  感觸良多，那是一種已經完整的情感，不需要再多花篇幅便已滿溢。


  星際效益比起諾蘭自己的前幾部作品，加入了更多的科技與星際未知元素，不過感情似乎

  離觀眾更近了一點，就算場景是外太空，還是能感受的到那股情緒。(可惜自己很喜歡的

  麥特戴蒙在裡面很突然的出現，又很快地領便當，好險他可以在神鬼認證五裡復活XD) 總

  之，這是一部未來的電影，但描述的情感，我們現在就有。


