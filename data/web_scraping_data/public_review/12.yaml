content: '呃...我建議你去看kip throne的the science of interstellar

  我想每個部分都有講到科學的猜測


  首先掉到黑洞裡

  黑洞裡有三種奇異點

  第一種奇異點在黑洞的中心

  它是非常醜的奇異點，如果掉進去會粉身碎骨


  另外兩個奇異點是比較溫和平滑的

  一個奇異點是由比太空船還早掉入的物質壓縮所組成

  那個奇異點會往外跑，稱為外飛式奇異點（outflying singularity）


  另外一個奇異點則是由比太空船還晚掉入的物質壓縮而成的

  稱為內掉式奇異點（infalling sinularity）


  當初諾蘭就有跟kip問說

  如果要回到過去的話得要掉到外飛式奇異點對吧～

  假如掉落到內掉式奇異點的話就會回到末來

  那cooper就會跑到幾千年之後了


  但這裡有一個問題

  就是內掉式奇異點本身是以光速往內收縮的

  所以除非太空船跑的夠快，要不然在撞到外飛式奇異點前就會先被內掉式奇異點追上


  為了能夠先掉進外飛式奇異點

  太空船在進黑洞前得要先靠slingshot加速度接近光速才行


  在掉進外飛式奇異點後

  五維人就放了一個四維立方體在那


  cooper能夠掉到muphy旁邊的立方面也沒啥問題

  只要那種形式的五度空間是存在的話


  為了讓重力遵守平方反比率

  當我們從四度空間往外延伸時

  每多1奈米兩點間的距離就會小十倍

  所以往外延伸1公分後cooper和muphy的距離就小到可以由那個

  四維立方體裝的下的地步


  muphy在房間看不到cooper但是cooper看的到muphy本身就解釋了

  copper的時間是muphy的未來

  所以光只能從muphy跑到cooper那

  這是諾蘭在這整部電影都遵守的原則：

  三維空間的東西就遵守三維空間的規則

  所以光不可能從cooper跑到muphy 那，muphy看不到cooper


  但是，重力可以。重力當然也不可以回到過去

  但是在五維時空中，重力可以傳到五維時間中的未來

  但五維時空中的未來所投射的四維時空時間順序是相反的


  就好比你可以創造一個蟲洞，讓瀑布流下來後

  再讓水流到瀑布上方再流下來一樣


  這數學解是寫的出來也沒啥問題


  你只要記住，除了重力外

  所有其它的力都沒辦法跑到第五度空間






  這解釋蠻奇妙的

  當然原始設定原本有解釋蟲洞怎麼來的

  諾蘭想說這誰懂啊～

  原本還要用LIGO偵測重力異常

  後來就直接改成

  不知是誰故意放在那的

  當任務達成後蟲洞就消失了


  另外當cooper可以在四維立方體看到muphy的時間

  它們之間的距離其實就沒這麼遠了


  最後cooper也的確有經過蟲洞（所以那個女的有看到cooper的手）

  而回到木星附近



  在電影呈現上，諾蘭為了美感

  的確沒有這麼忠實於原本的科學


  比如說經過蟲洞，不到一秒就跑出來了

  而且蟲洞內部超級平滑

  太空船根本不會震來震去

  諾蘭想說這樣觀眾不會哇


  所以就給它改了一下

  當然這麼長的蟲洞其實也是從科學解來的啦～

  只是用的物理參數就跟原本的不同


  另外第一個去miller星也蠻奇怪的

  因為一小時等於7年基本上就表示行星在黑洞邊緣了

  這應該是要最後去的行星才對


  而因為miller星如此靠近黑洞

  整個天空的一半都是黑洞才對，並不是看來像月亮般大

  諾蘭直接最後太空船要掉進黑洞前才用了黑洞的真實大小以及實際會看到的情形

  事實上太空船掉進黑洞前你也可以看到有一個超靠近黑洞的行星

  那個應該是miller星


  另外超高速旋轉的黑洞看起來也不會這麼漂亮

  因為強大的都卜勒效應

  所以看起來一邊紅一邊藍


  最後它們只好把自旋降低了三分之一



  不可否認的

  諾蘭為了他的劇情以及美感讓科學做了某方間的妥協

  但至少每個場景都是根劇真實物理算式算出來的

  只是在呈現在觀眾時並沒有代入實際的物理參數


  但至少miller星上的浪的高度，浪度週期全部都是符合真實的物理設定


  所有電影上時間相關的事物都是準確的


  只是為了劇情的張力

  諾蘭堅持一定要先去一小時七年的星球

  黑洞一開始不要這麼大破梗

  地球上的植物都長不出來

  結果到太空中就長的出來


  當時kip也有問，我為什麼沒事要去創造一個一小時七年的星球

  雖然這樣的黑洞解是存在的

  可是現實生活中應該看不到

  （因為這麼高的自旋是不穩定的，黑洞轉這麼快的情況下

  會傾向吸收角動量較低的物質就讓自己的自轉變慢）


  只能說諾蘭為了講它的故事

  應用了一堆極端物理解

  這些解的確存在，但是很難在自然界發生就是了




