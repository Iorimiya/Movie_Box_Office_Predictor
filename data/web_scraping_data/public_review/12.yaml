content: '圖多並茂更生動且更多圖的 網誌版：














  小心有雷





















  ====================分隔線====================


  每次看完電影之後，除了劇情之外，你知道還有什麼是你在電影裡看不出來的秘密嗎？本文將跟大家分享星際效應的5個秘密，其中包含場景拍攝的花絮及結局的解密，讓已經看完電影的你可以從更多不同的角度來認識《星際效應》這部電影哦！


  ==============================================================


  一、場景幾乎都是玩真的！


  玉米田是真的

  故事一開始，擁有豐富科技知識與技能的庫珀，沒機會一展自己的長才，在家鄉過著農夫的生活，其中有場為了追上無人偵察機而開著爆胎的汽車碾過一大片玉米田的戲，以及在電影尾聲，長大後的墨菲很痛快地一把火把玉米田都燒掉的畫面，到底是哪位Farmer這麼大方，要將玉米田送給劇組又碾又燒如此蹧蹋呢？其實這段農家生活的場景都是製作團隊跑到加拿大種了幾百英畝玉米田，而從種植、施肥、除蟲到拍攝就花了好幾個月！真的是非常地搞剛(台語)呢！


  太空船是真的

  從前面提到的玉米田就知道，導演克里斯多福諾蘭真的非常堅持"真"這件事，因為他不想用電腦特效畫出太空船，為了更加突顯真實感，所以就在亞特蘭大打造了全尺寸的太空船「遊騎兵號」，再把它搬到加州攝影棚拍攝。導演認為比起讓觀眾看到的感受，讓演員在現場看到真實場景的感覺與表現才是更重要的！


  冰天雪地的星球是真的

  電影中，庫珀到了一個冰天雪地的星球，發現了在冬眠艙裡的曼恩博士(麥特戴蒙 飾)，救了他卻反被他陷害的那場戲，那裡不是攝影棚也不是人造景，而是劇組真的遠赴冰島進行拍攝。那一段也有看到太空船佇立在冰雪覆蓋的大地上，那就是前面有提到，在亞特蘭大打造的全尺寸太空船，它不只被搬到加州攝影棚拍攝，還搬到冰島拍攝！


  ===============================================================


  二、外太空的場景是怎麼拍的？


  推出《記憶拼圖》、《蝙蝠俠三部曲》、《頂尖對決》、《全面啟動》這些經典大作的克里斯多福諾蘭，雖然是好萊塢的賣座大導演，但他其實是一個很討厭藍幕、電腦特效的人，不過這次的《星際效應》卻有一堆外太空場景！因此他運用了投射技術當成背景，藉此來避免使用到藍色布幕。


  ===============================================================


  三、你看的版本是IMAX70釐米膠卷的嗎？


  雖然現在大部分的戲院都已經數位化，膠卷放映機幾乎都收起來了，不過《星際效應》可是全片使用膠卷拍攝的哦！其中有長達75分鐘是用IMAX 70釐米攝影機拍攝，創了目前影史最長的記錄，全台戲院上映《星際效應》的版本除了IMAX70釐米膠卷之外，還有4DX、IMAX數位、D-BOX、35釐米膠卷、2D數位，不過最高規格、最爽的還是IMAX70釐米膠卷，雖然我個人平常看電影不是很追求什麼IMAX還是4D、3D的，但這部塑造出來的浩瀚宇宙空間真的超適合看IMAX超大螢幕，感受完全不是小戲院或是家裡的液晶螢幕可以比擬的！


  ===============================================================


  四、電影有愛因斯坦的背書


  看過克里斯多福諾蘭執導的《全面啟動》應該救知道，他很擅長將我們不知道的世界賦予很縝密的邏輯，讓我們以為這些沒發生的事情真的有可能成真！這次《星際效應》也請來號稱當今最理解愛因斯坦提出的相對論的博士-基普索恩擔任執行製片，他本身是一位理論物理學家、重力物理與天體物理學，他在受訪的影片中提到：「這是影史第一次有人採用愛因斯坦的廣義相對論去打造蟲洞與黑洞」。雖然沒有人真正見過黑洞、蟲洞，但真實往往比虛構更離奇，所以導演僅可能用鏡頭的角度來呈現最簡單的一面，而這一切都是建立在已知的科學範圍內或是合理推測目前知識所ꐊ峈熒妝嚏A因此諾蘭的電影才讓人如此著迷，我不知道是不是大家有這樣的感覺，但至少我個人是這麼認為！(完全就是身為小粉絲的偏袒言論)


  ===============================================================


  五、科學與理論都只是屁！


  相對論、蟲洞、黑洞、五次元空間，對於我們這種一般的觀眾來說，可以說是有聽沒有懂，大部份人只知道相對論是愛因斯坦提出的；黑洞好像會東西吸進去然後不知道會消失還是怎樣；至於五次元空間，周杰倫的《八度空間》可能還比較好理解。但我認為不一定要懂這些科學理論才看得懂電影，與其說這是一部科幻片，不如說它是一部文藝片，畢竟故事的重點還是放在求生存，無論是為了拯救地球人而遠赴外太空的的主角一行人或是自私的曼恩博士，而能激起求生本能的則是愛，片中最明顯的就是庫珀對女兒墨菲的愛。另外，那個一小時等於地球七年的星球也極具意義，

  主角並沒有隨著二十年逝去的歲月而老去，甚至片末醒來發現女兒已是一位白髮蒼蒼的老婆婆時，還是壯年的自己該如何面對這一切？又該何去何從？雖然結局令我們在心中留下許多疑問，但導演不會為我們解答，也沒辦法解答，不如反過來問：「如果是你，你會怎麼做？」當科幻片不單只是科幻片，當文藝片也不再只是文藝片，硬是將世界觀這樣浩大的作品分類實在是很愚蠢，我會說它什麼片都不是，而是一種理念。


  ===============================================================


  同場加映：小蘿莉正妹


  這次電影中的正妹就不多做介紹了，畢竟安海瑟薇大家都熟到不能再熟，所以就來簡單分享一下片中飾演小墨菲的麥肯基弗依(Mackenzie Foy)，她無論是冷靜沈著還是耍任性的模樣都令人印象深刻，雖然還只是個小鬼頭，但標緻的五官整個是萌翻了！而比較有名的作品是在暮光之城系列電影飾演愛德華與貝拉的女兒，以及《厲陰宅》中，半夜都會夢遊，一直用頭撞衣櫃的那位小女孩。有朋友問我她是不是《沉没之丘》裡的小女孩，不好意思，《沉没之丘》的那位叫裘黛兒佛蘭(Jodelle
  Ferland)，她今年已經20歲了，是位成年可食的女人了，而本片的Mackenzie

