  地球與女兒道別，甚至是繼續去找布蘭德都太過多餘之外，中間那

  段曼恩的劇情整個刪掉也不影響劇情發展。劇情的框架一如往常得

  很酷炫，本片用到實際的科學理論去架構故事背景，確實很有超脫

  「科幻」的野心，畢竟諾蘭的電影強在他很能把抽象的概念化做真

  實，然而這類科學或科技設定的真假與可行性，從觀影的角度來看

  其實不太重要，只要能說服觀眾，讓觀眾接受編劇的邏輯就無礙於

  享受電影，要不然就不會老是會有人問：「怎麼不讓巨鷹帶魔戒去

  末日火山就好？」之類的問題。這部片最可看的點就是在於將那些

  艱澀的天文物理理論具象化，但這與一般人的生活經驗有落差，所

  以就需要一個好的故事主軸去填補中間的空隙，但是本片主軸說真

  的大概只比【雙瞳】的「有愛不死」高明一點。


  這是關於一個人類存續，以及我們這個種族所擁有的獨特情感特徵

  ，可以改變世界或未來的故事。背景設定在不久的未來，地球的資

  源終將耗盡，我們不確定劇中造成農作物枯萎的原因是什麼，是某

  種病毒？或是地球土壤成分的變化？導致科學家也束手無策。因此

  ，在糧食極端短缺的現況下，農夫成了維繫人類生命最重要的一環

  ，劇中甚至提到過去肆無忌憚的科技發展、消費主義與浪費，讓人

  類步上亡途，因此，除了種植食物的農夫之外，其餘的職業都不再

  重要。然而這樣的「反省」，卻在墨菲為了從固執的大哥手中帶走

  病重的大嫂與姪子，不惜一把火燒了僅存不多的玉米田後開始走樣

  。


  本片淡化了階級與傲慢的矛盾衝突，像是墨菲為了證明自己是對的

  ，於是摧毀了湯姆的玉米田，彷彿在說農夫已經救不了人類，只有

  科學家才可以，但農夫本就是一個與自然共生的腳色，對湯姆而言

  ，這一切都是天擇罷了。而或許太空科技的發展讓人類擁有嶄新的

  未來與世界觀，農夫則是一個舊時代舊觀念的象徵，當科技發達到

  即使地球已經不再適合人類居住，我們也可以建立太空站，或是殖

  民另一個星球，但這不也是一種消費主義的延伸嗎？


  太空站的生活看似光明喜樂，卻也讓我想到【極樂世界】的故事。

  太空站的建立是A計畫的折衷，當人類還只能在地球上與沙塵搏鬥時

  ，少數的太空計畫精英得以與世隔絕的特區內，生活無虞地作研究

  。當然，一旦當地球滅亡，這科學家也難逃一死，但相較於多數人

  ，他們最後的生命舒適得多。


  曼恩的劇情便是另一個為求生存不擇手段的代表，可以說是主角的

  對立面。庫柏將對女兒的小愛擴散成對全人類的大愛；曼恩則是在

  大我的期盼毀滅後，只能轉而保住小我。只是這樣的對比放上了宇

  宙，顯得隔靴搔癢，畢竟不管是曼恩一人，或是地球僅存的數十億

  人口，從宇宙的觀點來看都是可以被忽略的，人類憑什麼值得被獨

  厚？


  劇中很巧妙的把開設蟲洞的「他們」的概念，遊走在信仰的上帝，

  與宇宙中更高等的生物之間。最後庫柏定論，這個「他們」就是未

  來的我們，未來的人類，將人定勝天的思維拉高到了第五次元。然

  而這不就是劇中一開始所設定的，人類的自負將會帶來無法逆轉的

  毀滅性後果嗎？畢竟，如果科學與科技帶給人類的啟示是什麼，不

  就是人類的渺小與對宏大世界的謙卑，人類太空科技的發展，從旅

  行者的金唱片，希望與宇宙中其他智慧生物溝通，到透過尋找與地

  球條件類似的行星，間接探索其他生命體的可能，到現在的火星移

  民計畫。因此，電影最後的殖民概念讓我很不安，顯示一切不過是

  歷史的不斷重演。


  幾年前的【太陽浩劫】雖然常常被酸是「大腸浩劫」，擁有絕佳的

  背景設定，但電影作品後半段卻幾乎變成【撕裂地平線】的Cult蛇

  尾，但我還是很喜歡該片所包含的哲思底蘊，凶多吉少的任務，讓

  每個組員的情緒都十分緊繃，以及飄盪在太空中，蒼茫無垠的寂寥

  。畢竟只有在你最孤獨的時候，才會真的明白你最珍視的是什麼。


  這也是為什麼我會覺得【星際效應】應該收尾在庫柏在黑洞中完成

  訊息傳遞這邊。電影最後的時空概念，讓我想起馬修麥康納在【無

  間警探】中的一段話：「時間是一個扁平的圓，每一件我們做過或

  將做的事，我們都將不斷地重複再重複。所以那個女孩跟男孩，也

  會一次又一次的出現在那個房間裡。(Time is a flat circle.

  Everything we''ve ever done or will do, we''re gonna do over

  and over and over again. And that little boy and that little

  girl, they''re gonna be in that room again and again and

  again forever.)」雖然電影似乎想傳達擁有第二個機會這個概念，

  但人類早已經擁過有太多的機會，不論是對自己、家人、社會或是

  世界，卻總是被蹉跎、放棄掉，這也是這部電影無法說服我的原因

  。


