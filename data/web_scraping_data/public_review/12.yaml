content: '--Intro--


  They是誰? (首先這不是政治文)

  在Interstellar中的They,是指未來的人類們


  And;

  Plan A = 地球人遷移     by Murph

  Plan B = 延續人類       by Emilia


  而劇末則演到Cooper去找Emilia;

  在此推測如果有Interstellar 2的素材 (或著是即使沒有演出第二集)

  那麼在最後所謂的"They", 會不會是未來的Plan B的人們?








  --Begin from Plan A & B--


  開始, 我們先回到劇末那個星際書架, 在這裏, Cooper搞懂了一件很重要的事

  原來這一切都是They和自己搞出來的, 而自己也就是女兒Murph所謂的Ghost

  They就是We, us!


  而一切Cooper自己已知和女兒的時間, 都在這折疊書架空間裡


  於是Cooper想盡辦法和Tas合作, 最後以Morse Code傳達解開方程式的關鍵訊息過去

  讓在地球的Murph也解開了方程式得以發展Plan A, 最後打造出太空站

  => Plan A成功


  同時一邊被送到Edmunds行星的Emilia也成功的播種, 假設之後一切發展順利

  => Plan B也算成功









  --Who are THEY?--


  那麼以此推測, 未來的They有兩種可能(以原劇本為範圍)

  => 不是Plan A的人自己回來救自己, 就是Plan B的人自己會來救自己


  但是如果是Plan A的人, 那麼劇本意義就不大, 只是純粹在演穿越時空的戲碼

  不理Plan B的設定了


  所以如果They = Plan B, 不僅在劇本設定上合理, 也在劇情上會更有張力














  --How to make THEY = Plan B?--


  這時就來推理如何讓Plan B的人=They?

  以第一集最後, 看到Cooper帥氣的開走新世代的太空船跑去找Emilia開始


  在之前其實鏡頭有快速帶到一些畫面, 像是修理Tas, 也許做了些Upgrade

  還有一些Cooper在研究paper, 以及新世代的技術的畫面

  所以我們可以合理地認為, Cooper是有準備好的才出發


  (只是Murph死後, 畫面就被快速帶過, 沒一分鐘Cooper就發射了..有那麼急想小薇嗎?)


  第一集裡, 在舊技術下, 有找到Mann team的成功經驗

  現在有新科技, 有反重力破解後的新技術, 加上"老將120年"的經驗, 還有升級的Tas

  最後成功找到Emilia不是不可能


  到了那之後, Cooper和Emilia成為創世者, 讓人類不用從已知用火開始直接跳等集

  而Cooper和Emilia的身體年紀設定, 應該都是3x歲


  假設;

  第一批plan b人類成年後20歲, 那麼Cooper和Emilia應該也才5x歲

  第二批plan b人類成年20歲後, 第一批人40歲, 就可以帶第一批人

  而Cooper和Emilia沒意外活到70歲也還可以做知識指導


  也就是Cooper和Emilia至少可以帶到兩批人應該是沒問題

  之後就跟這兩批人留下知識技術, 讓後代可以跨世代去研究發展

  那麼; Plan B的人的科技能力超越Plan A的人就是遲早的事


  到這裡, 解決了科技能力的問題

  再來, 就是時間軸能不能趕上地球人的問題


  回到劇中有 Miller星球的設定, 1小時=地球7年

  那麼也許Plan B的人過100年才等於Plan A的人1年也無不合理


  也就是Edmunds 1y = Earth 100y


  那麼在這顆Edmunds上的人類, 就可以百倍以上的速度演進

  在時間軸上也就能趕上救Plan A地球人的時間


  新舊合併知識技術合併下, 再加上Cooper & Emilia的身體年齡

  兩人還有前兩批成年人還有40~50年創世時間

  (又或許Edmunds的天然環境可以讓他們活得更久也不一定)


  同時, 以這兩人的可以說是宇宙中已經是唯一一對有相同背景的人

  產生感情並且生下超強基因的人作為下一代leader也是很合理

  之後就以這個血脈做Leader, 確保體制發展的方向


  那麼Edmunds人, 直接以有了反重力知識的兩位科學家開始留下遺產

  還有一位Leader, 並以 [發展科技] 還有 [拯救地球人] 為原則下發展體系

  就可以有機會去抓到那個拯救Plan A的時間點


















  -- How They help 地球人?--


  從第一集已知的關鍵是:


  (1) 蟲洞

  (2) 太空書架


  這兩個關鍵資源成功拯救了地球人得以發展Plan A, 那麼They怎麼做到的呢?


  根據他們發展的原則演進到最後有了超強的科技能力時

  照著Cooper當年的攻略本, 他們在土星放了一個蟲洞

  協助當時無法做星際穿越的地球人, 有一個快速通過的路徑


  由於這個蟲洞的出現, 也引發了當時舊科技落後的地球人的興趣

  老教授和NASA的團隊, 開發了第一批的地球人出發探索的Project

  也就是Mann的Team


  在第二批出發的就是Cooper的Team, 在這裡就直接連接第一集的劇情

  (中略)


  最後在黑洞巨人裡放了個太空書架, 讓Cooper和Murph連線

  讓地球人得到關鍵資訊發展Plan A


  同時也揭露了 They = We


  最後Plan A的人研發出太空站, 且以土星為目標

  那麼為何還是選擇土星?


  => 可以推知當時蟲洞應該還是在的


  也就是說這個蟲洞如果是Plan B的人放的, 而過了那麼久都不收起來或關閉

  他們可能就是在"等待", 等待Plan A的人可以來的那天


  => 這樣Plan B = They

  => and They save us也就合理了










  -- 最後 --


  這個設定下, Plan B在Edmunds有很多空間

  包括延續Cooper & Emilia的故事為開頭

  可以繼續探討人類價值觀, 感情, 愛情, 體系的建立

  這些題材都很有發揮空間, 也許Cooper和Emilia的孩子也可以再來一次探險


  然後劇情最後連回地球人到達土星為結尾





  *最後如果還有第三集,那就留給人類起源,命定悖論/祖父悖論吧


  Thanks


  --'
