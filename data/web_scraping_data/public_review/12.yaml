content: '小弟首PO有點小緊張


  首先這部電影只能用amazing來形容


  在小弟人生中好看電影絕對有前五名


  而且不是那種看完爽完就沒了的好看


  而是會發人深省 並且激發出火花的


  以下是小弟的一點火花和大家分享











  -------------------------防雷-----------------------------------------------



  我想討論的一點想法是主角身處的五度空間


  看得出來導演在設計五度空間時真的花了非常多的心思和研究


  我的想法是去解釋為什麼導演這樣設計 也可以去解釋手錶的問題


  首先可以將房間想成是一個小立方體->這是三度空間


  而從時間的角度去看就是由立方體堆疊成的 立方柱->這是四度空間


  而第五度空間就是多個立方柱互相交錯而成和堆疊而成的超立方空間


  我的解釋是 五度空間代表我們可以看到所以平行世界的可能


  每一條立方柱(四度空間)代表一個平行世界


  而立方柱互相交錯的點就是平行世界互相交錯的同一個時間和事件


  所以在五度空間看 現世成真的世界是會在交會點轉彎的


  就像是平行世界中的叉路一樣


  但是投影回去四度空間就可以看成是一條立方柱


  而在五度空間中一直存在在同一條立方柱上的是重力線


  所以我只要碰觸重力線就代表在這個平行時空中的每個時刻


  都可以觀察的到因重力線改變而發生的現象EX:書掉下來、秒針跳動


  所以莫菲不管幾歲進到房間看到手表都可以發現秒針在跳動


  而在影片中她發現這個有秒針在跳的時刻


  正是她的時空和有重力線改變的平行時空交會的點


  而我認為庫柏改變重力線比較可以稱為是一個事件


  有點像把手錶比喻成收音機 重力線在手錶上的改變


  就像是預錄好的留言 而啟動的點就是平行時空的交會點


  所以不管手錶拿到哪裡 已經改變重力線這個事件都是不會停止的


  我朋友對於手錶上傳達的資訊的解釋


  就是在只有五度空間才量測得到關於重力的數值


  而有關A計畫中重力的等式就可以是成功的


  畢竟在三度空間要去解五度空間的問題沒有五度空間數據是不可能的


  等式解開了這意味著人類有能力找到反重力


  於是把大家帶離地球最難解的燃料問題就可以解決了


  -----------------------------------------------------------------------


  一點點小小的心得



  這部電影的成功不只是劇情上的安排


  光是視覺聽覺上的享受就很值回票價了


  黑洞和兩個星球上的景色完全給我視覺上的震撼


  有一定的真實感卻又讓人意想不到的壯闊和磅礡同時顯得人類的渺小


  聽覺上使用爆炸聲後突然的靜音讓人有如在宇宙般身歷其境


  最重要的是跨越時間和宇宙的愛是讓人在動容的


  在看到過23年後庫柏在看小孩的訊息那段讓我很震驚


  心理蠻酸的 那後勁很強


  還好最後父女相見 總算是圓滿了這部電影



  最後感謝你看完這麼長的一篇 而且排版欠佳 抱歉



  謝謝大家


  --

