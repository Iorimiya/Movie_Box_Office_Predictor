  。但此時她進去自己以前房間，卻想起了甚麼．．．。\n\n\n\n\n\n\n畫面轉到漫遊者號，由於燃料耗損，庫柏跟布蘭德明瞭已經回去不了地球。所以他們打算\n\
  前往最後一個希望地，艾德蒙斯的星球。但在這中間，把塔斯丟到黑洞去，看看能否取得\n數據。\n\n正當興高采烈要見愛人時，庫柏卻訣別了，因為燃料根本不夠兩人（是否太狗血），所以\n\
  庫柏犧牲自己和塔斯去黑洞，藉此產生動力，讓布蘭德前往該星球，執行Ｂ計畫。\n\n進入黑洞後，一陣重力絮流，庫柏來到一個滿是書架的次元無重力空間。庫柏用力地推，\n\
  推掉幾本書，結果對面的，竟然是小時候的墨菲。\n\n一切都牽上線了！墨菲小時候說的鬼和那些書本墜落現象，正是「未來的庫柏」所為，而\n當初墨菲解讀的ＳＴＡＹ，也是未來庫柏所傳達的訊息，希望墨菲能挽留自己，讓自己不\n\
  要前往太空，留下來和女兒享天倫。他聲嘶力竭喊著，卻改變不了甚麼。\n\n在這個空間充滿了不同時間軸，能夠抵達不同時間的房間。接著，塔斯機器人傳來訊息，\n說這空間是「Ｔｈｅｙ」所創造的第五次元，他們可能是未來的人類。更說著，重力能穿\n\
  越次元，包括時間。\n\n\n\n\n\n庫柏突然領悟，他能夠改變過去！就像是傳遞摩斯密碼ＳＡＴＹ一樣，其實，過去這一切\n都是未來自己引領著一切。告訴座標，讓他們前往ＮＡＳＡ基地。進而上太空執行任務。\n\
  \n發現一切都是自己搞出來的庫柏，他開始思考有甚麼辦法能拯救人類。於是叫塔斯將一切\n數據轉錄成摩斯密碼，然後他利用重力，改變手錶秒針，傳遞訊息，藉此完成Ａ計畫的方\n\
  程式。庫柏相信，墨菲絕對會發現在這一切，因為她天資聰穎，而且，她絕對不會忘記這\n隻手錶。\n\n果然，在地球那端的墨菲同時也領悟一切。「原來我的鬼，就是爸爸。」爸爸在利用重力\n\
  穿越時空告訴我這些訊息。同時間她也發現了手錶秒針不明的抖動，原來就是摩斯密碼，\n這一定父親傳遞Ａ計畫那所需要的資料，她與父親將完成Ａ計畫，拯救全人類！\n\n\
  當墨菲領悟的同時，書櫃次元空間也開始瓦解，塔斯表示，應該是「Ｔｈｅｙ」知道這超\n立方體空間完成任務，不需要再存在了。一陣白光，次元空間模糊，她見到了一隻手，握\n\
  住。發現，他握正是當初進入蟲洞的布蘭德．．．。\n\n\n                        之後，庫柏飄移在太空之間．．．。\n\n\n\n庫柏於醫院中醒來。被醫生告知如今他已１２４歲。墨菲成功完成方程式，改變了人類命\n\
  運，創造出太空站新世界，人類活在一個３６０度圓弧形狀的重力世界中，並且農耕。（\n有點像是《全面啟動》的夢境）醫生說庫柏當初千鈞一髮在土星環被漫遊者號發現，所以\n\
  倖存活下。\n\n一名工作人員，帶著庫柏回去老家，並說著這棟家是從地球搬來的，而且這棟厝也變成了\n類似博物館參觀點。到處是螢幕播放著過往訪談，紀念當時的情況。（庫柏也修好壞掉的\n\
  塔斯）\n\n而訪談的那些畫面，正是電影開頭穿插的紀錄片段。也就是，那個阿罵，正是老墨菲！\n\n過了兩個禮拜，庫柏去見從冬眠甦醒的老墨菲，醫院房間子孫環繞。女兒如今比自己老真\n\
  的很奇妙，庫柏笑著說「我是妳的鬼」，墨菲含淚回應著「我知道，我爸承諾過我」\n\n\n\n\n\n\n\n\n一陣鼻酸後，墨菲和庫柏訣別，說父親不該看著子女死去，我已經有子孫陪伴了。你去找\n\
  布蘭德吧，她還在那個星球。\n\n畫面轉達一個宜人居住的可以脫下面罩的星球，布蘭德堆著墳墓紀念著曼德蒙斯。\n而庫柏偷了一架太空梭，再一次地，他將穿越星際。\n\
  \n\n\n\n\n\n                                      －ｅｎｄ－\n\n\n（其實鄙人很多地方、理論沒有看懂，甚至後面的蟲洞黑洞有無搞錯也不清楚，如有筆誤\n\
  ，請多多包涵，告知我，我會更改）\n\n\n\n\n\n\n說真的《星際效應》無疑地，如同諾蘭前作，將成為經典。雖然去年《地心引力》才打破\n科幻片格局，但諾蘭再次用那精湛無比、理論堆疊、充滿張力的故情創造出不同的層次，\n\
  更用ＩＭＡＸ攝影的畫面，創造出前所未見的太空影像，使得《星際效應》獨一無二，無\n人能及。\n\n無論火箭升空、太空船飛行銀河間的光影變幻、土星環、蟲洞等等的宇宙現象，利用ＩＭ\n\
  ＡＸ攝影機，這些影像在銀幕上完美停留。更別說汪洋星球、凍原星球的世界觀打造，皆\n是一種「光看幾墓就值回票價」的等級，叫人折服與讚嘆。\n\n但對於某些人，可能有一部分很可惜的就是劇情。因為諾蘭為了讓故事真實，看起來似乎\n\
  真的有一回事，利用太量的物理、星象、太空理論夾雜敘事，使得《星際效應》艱澀難懂\n，甚至壓縮到演員們的演技發揮，除了幾幕的落淚、與爭吵段落外，角色們似乎無從發揮\n\
  ，淪為特效影像之間的配角，似乎有些可惜。\n\n然而，即便是諾蘭，但這劇本依然出現了某程度老掉牙的太空災難電影路數，發角色便當\n、某角突然反叛、主角犧牲自己成全他人，這樣的公式劇情。雖然在Hans\
  \ Zimmer配樂，\n故事氛圍從狗血轉為磅礡史詩，但以諾蘭等級來說，這樣的設定，有點讓人失望。（硬要\n扯，可以說如同墨菲，命名來自於「莫非定律」，或許，這樣的公式劇情轉折早已是冥冥\n\
  注定，恩。）\n\n\n\n但整體而言，就劇情、演員、攝影、配樂、特效的加總評斷，《星際效應》依然是精采可\n期，值得一看。\n\n\n\n\n在電影裡面，如同多數英雄、末日電影，男主角為了國族、大我、全人類這樣的陽性目的\n\
  ，犧牲了小情小愛的家庭天倫。難道，個人式的家庭情感、男女相戀的羅曼愛擺在拯救人\n類面前，就是絕對的弱勢，應當被犧牲嗎？在《星際效應》的前段，是如此沒有錯。\n\
  \n但在劇情中段，卻開始反思這樣的「偉大抱負」。像是曼恩所說，我以為我可以犧牲，視\n死如歸，直到孤身一人來到星球，糧食燃料耗盡，無窮無盡在冬眠床沉睡時，感到絕望。\n\
  所以他捏造數據，期盼有人前來拯救，再次感受人情，不是被孤獨囚禁。\n\n雖然劇情給了他悲慘下場，但他也說過，沒有處在這樣的情況，你根本無法理解他的心境\n。為了自己犧牲他人；犧牲自己成全他人，究竟何者偉大呢，而他人的多寡，是否又影響\n\
  這樣的「偉大」觀感呢，這是劇情提出的反思。\n\n\n\n\n\n\n另外辯駁的是，布蘭德與庫柏的理論－愛爭辯，無論是現實或電影，人類往往相信理論，\n相信量化的數據，卻去輕視情感政治、或是無法公式化呈現的社會理論。往往依照通則、\n\
  理科的公式研究行走、決定方針。然後愛，可以被省略嗎？愛可以不屑一顧嗎？\n\n就像是布蘭德所說，「愛不是人類發明的，不適用理論依據。愛是唯一讓我們感知的，它\n\
  超越時空次元！」，或許，只是人類現今的科普無法理解而已。愛可能也等同物理學，可\n以被公式化，可以被相信。\n\n《星際效應》在故事中段甩了愛一巴掌，卻又在最後給了一記溫柔撫摸。先不論創造書巨\n\
  超立方體的「Ｔｈｅｙ」究竟是未來人類或是外星人，他讓親情─愛做了一道連結，因為\n「愛」才能解出那無解的重力方程式。或許這像《第五元素》、《靈異拼圖》，有點掰不\n\
  下去，用愛解釋一切。\n\n但或許可以看成是因為小愛，才完成了大我。因此或許解讀成，就算在國族全人類這樣的\n普遍陽剛性特質的大我面前，往往被視為可以不屑一顧、小家子氣的小情小愛、親情、愛\n\
  戀這樣的陰性特質，也不該被忽略，甚至矮人一截。它同樣地重要，甚至超越。\n\n\n\n\n\n\n\n\n反正電影掛著諾蘭名字，大家就高潮了，更衝著ＩＭＡＸ　７０ｍｍ，美麗華座位早被搶\n\
  購一空。不管你所在地域，能不能看到ＩＭＡＸ、大直美麗華影廳，《星際效應》的精采\n，不會被銀幕大小所局限。（只是變得比較不爽而已）\n\n將本片推薦給諾蘭粉絲、一年只看一部電影的觀眾、科幻電影的愛好者\n\
