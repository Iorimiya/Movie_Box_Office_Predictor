content: '這部片會跑去看其實最主要都是因為朋友很推我去看所以我去看的

  難得在晚上有時間去看電影，威秀場次那時段只有星際效應比較多人推薦

  去之前還先上網看了預告，結果預告讓我有點卻步

  不過走出電影院之後真的讓我感覺值回票價！但相對我也哭了好幾次TT



  (我其實不是很愛看所謂科幻片，更尤其跟太空有關的。以科幻太空為主題我有看的，大


  概只有星際爭霸戰了，我對片中的一切太空科學和物理完全是沒有概念的，所以以下觀


  點我並不是用科學的角度去做個人的心得，先在此提一下。)


  以下有雷，防雷者請勿往下看(文長)


  ==============================================










  最初當我看到那樣的居住環境時，我本來還以為這是什麼一個美國比較偏僻的地方

  沒想到是因為地球氣候轉變導致作物無法生長，然後還有很嚴重的沙塵暴

  而在這樣的環境之下，人類選擇不在相信太空科技是一項有效的投資

  進而在兒童的教育上有了改變，使的墨菲遭受到退學的命運

  在追逐印度無人飛機時，充分的感受到了庫柏對於航空科技的熱情

  (你不是要趕去開家長會嗎XD)


  在看到墨菲房間書本掉下來的各種異相，原先我認為是該房子座落的地方有奇特的重力

  之類，但事實沒錯就是我想的太淺了

  最初的哭點是在墨菲從房子裡跑出來看著她爸驅車離開，還有庫柏掀開富駕駛座的毯子

  ，但墨菲不在的時候，留下心結離開，又不知道何時能歸來的時候，我和朋友就先忍不

  住抽面紙了。


  在後來布蘭德教授談到拉撒路計畫的那12人時我也覺得很可怕

  一個人隻身在一個陌生的星球要待上如此久的時間，且也不知道是否有人會前往營救，

  抱著這樣的心情離開熟悉的家園真不知道是什麼感覺呢


  再來就是他們離開永續號到了米勒星球那時，其實這邊我比較有疑惑的大概就是那個巨

  大的海嘯，會有那麼巨大的海嘯是因為巨人(？)黑洞的引力嗎?就像地球的潮汐這樣


  當他們回到永續號上時，羅米尼的時間已經度過了23年

  ....再一次無法想像一個人在太空中度過23年的感覺，好孤獨阿

  在那島上看起來是一下子的事情，地球卻已經過了23年

  然後回到永續號上面，看到湯姆和墨菲的訊息又再一次哭了

  (明明還安好卻無法將訊息傳遞給所愛之人的那種感覺....)


  後來到了曼恩的星球，在前面這麼多時間流逝的既視感之下

  也能夠體會為何曼恩醒來第一件事情是抱著庫柏痛哭，真的很孤單阿

  卻也因次我心底直覺他會偷船飛想要飛回地球

  但沒想到他偷船是想去找同伴並切進行B計畫，可能真的不希望人類絕種


  最後庫柏來到了"他們"所建立的五次元的概念

  即穿越黑洞之後的那個奇異空間

  再這邊Tars說這個五次元的空間是"他們"帶領我們來的

  但庫柏說這是我們自己所創造的

  這邊以我對這部電影從前面鋪陳到後面的一些理論

  是否可以解釋為是「更未來的人」創造了這樣的空間來幫助這個時空的人類呢？

  其實他用彈線打摩斯密碼那邊我有點不解為何可以影響秒針

  但最後的結局好像是因為墨菲解開了黑洞的秘密所以庫柏得救了


  墨菲為了等庫柏回來冬眠了兩年

  最後庫柏離開病房的那一幕真的讓人很感慨

  庫柏與自己女兒分別了如此久(墨菲的時間上來說)，最後居然是回來看著她離開....


  看到這邊的時候我心裡還在想，那布蘭德呢？

  那時場景終於轉換回布蘭德所在的星球，那一幕我又崩潰了

  因為孤獨，起初畫面帶出的是布蘭德一個人身在異星的畫面

  我真的覺得這樣長的時間，孤獨真的是一件非常可怕的事情呀....

  而且對於未來和希望完全是一個無知的狀況之下

  他們能夠這樣自己一個人在完全寂寞的環境之下待這麼久真的很令人鼻酸

  就像曼恩說的，你無法體會像這樣子再看到人的臉有多麼的感動


  其實對於我這個完全不懂物理及太空科學的人來說

  電影中所給的理論一直到最後黑洞之後的概念其實還算可以理解

  (因為對於現實中的理論有沒有衝突到我真的不知道)


  以下是電影中帶給我的理論

  1.在某些星球的時間與地球是不相等的

  2.未來的人類是有可能把時空創造成另一個次元來回顧甚至影響的

  3.黑洞之後的世界在現實中是沒有任何有實質的理論


  最後讓我深思的部份是屬於「原有的人類」及「新人類」的概念

  片中庫柏完全是基於拯救全地球人類為出發點所以答應執行這個任務

  而老布蘭德博士則是基於「在別的星球延續人類的發展」


  感覺有點像是人性與純生物理念的衝突

  我想若換作是我，我大概也是選擇Plan A的那一方吧！


  --

  想起來了，電影有提到，不管怎樣過去的時間都是無法改變的，謝謝。

  我真的覺得沒有物理知識的我沒看的很辛苦真的蠻意外的XD

  原來如此，感謝兩位板友解惑!'
