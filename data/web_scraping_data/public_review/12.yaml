content: '看完回來覺得很失望

  雖然整部片的格局很大

  看得出導演有很大的野心

  可是還是覺得普通

  看了前面的討論很多人都在糾結BUG或不合理的地方

  我倒覺得科幻的部分有沒有BUG都可以接受

  表現得還不錯

  但不好看的地方是人物的情感刻劃實在很悲劇

  除了主角父女勉強及格之外其他的角色都像是沒有靈魂的功能型腳色


  首先是一開始父女離別的地方

  若不是今天演員演技那麼好

  這樣的一個離別很難帶動觀眾的情緒

  為什麼這樣說呢

  因為前面父女之間的感情並沒有透過太多的事件來建立

  頂多只有墨菲躲車子還有主要重點在講述時代背景的家長會

  藉由這些單薄的事件勉強為父女之間的感情做連結

  但是馬修麥康納跟小墨菲的演技開外掛

  所以看到分別的時候依舊鼻酸

  而次重要的角色描寫的就更糟糕了


  EX :


  老布蘭德: 為了拯救世界而說謊把主角騙上太空


  布蘭德 : 相信愛可以超越一切


  曼恩博士 : 因為孤寂和怕死而釋放假資料騙同夥來救援 又想殺害同伴湮滅證據的

  反派角色


  其實以人物小傳來說這些都算蠻有深度很好發揮的角色

  但是導演並沒有用任何事件來帶起觀眾的同理心

  打個比方來說 :


  今天發生了一件死亡車禍

  如果你只是在電視新聞上看到這則消息

  可能了不起就只是覺得這樣有點不好

  你知道家屬可能很難過

  但你不會跟著很難過

  到了下一則新聞可能就不以為意了

  可是今天記者的畫面帶到罹難者家屬在車禍現場悲痛的畫面

  你開始有一點鼻酸的感覺了

  如果今天發生的是自己的親朋好友

  可能就痛哭流涕了

  這就是一個同理心的問題

  你必須跟角色建立情感 角色的情緒才能投射到你身上

  然而導演幾乎沒有用任何事件去建立這些情感


  當布蘭德為了一個連露臉都沒露臉的角色

  說出她相信愛可以超越一切的時候

  我當下真的起雞皮疙瘩

  不是覺得感動而是覺得尷尬

  感覺就像聽到隔壁不認識的情侶在講肉麻的情話


  當曼恩博士前五分鐘才剛從冰櫃被救出來

  我還沉浸在原來麥特戴蒙有演這部片

  卡司竟然都沒介紹他的情緒時

  他說出自己是多麼絕望多麼怕死

  他偷襲主角都是為了大義的時候

  說真的我覺得這樣的安排真的很糟糕啊

  這麼複雜的一種情緒竟然靠一兩句台詞就要觀眾接受

  而且還是用一個兩個角色都被太空衣包的緊緊的場景

  演員想靠演技救都還沒得救啊

  整段雪地的戲都讓人出戲到不行

  而且這還是結局前轉折營造氣氛的高潮段落

  真的覺得乾脆整段拿掉算了


  還有最後父女相認的部分也處理的不是很好

  拿一段劇情很相近的微電影來比較好了


  這是2002年的一部微電影

  演員是丹尼爾克雷格 新的007

  看起來還很年輕

  年輕的父親跟年老的孩子相認是多麼有震撼的情節

  台詞設計的卻只像是用來交代後續發展的功用

  跟微電影不同的是父親的離開竟然是由女兒的勸說

  這大大的把庫柏那種回來發現人事全非

  待著也沒有甚麼好留戀的孤寂感給打了折扣

  然後就這樣沒啥理由的去找一個看起來也沒啥情感的布蘭德了


  我覺得這些情節上的安排很難讓觀眾有自己也是劇中人的感覺

  畢竟電影嘛 就是想讓自己在平常生活中無法實現的想像

  在大銀幕裡實現 結果看半天還是覺得自己是觀眾是個局外人

  這算是蠻失敗的地方


  同樣的問題在導演的上一部片黑暗騎士黎明再起也很明顯

  原本看是有魄力的班恩莫名其妙跟忍者大師的女兒連結在一起

  硬是加入了一段前面完全沒有鋪成的感情

  然後鐵漢突然有了柔情

  這在情感上真的很難認同

  畢竟他們之間的感情只在導演腦海裡培養

  沒有畫面讓我們看到

  所以真的很難跟角色一起體驗相同的情緒


  所以我覺得這部片在情感面上我必須給個負雷

  但是科幻部分框架又很完善有新意給個好雷

  好+負 = 普





