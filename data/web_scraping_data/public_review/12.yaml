content: '網誌圖文版:


  充滿時代感的星際效應，但是...。


  -----------


  大雷


  不知道各位讀者有沒有玩過文明帝國或是任何大戰略型的遊戲，如果你玩過的話，別看這

  篇評論了，直接去看電影吧。而對沒有玩過大戰略相關的讀者，可以隨意去找一個文明帝

  國的intro看看，就會瞭解為什。但是，但是，雖然那種時代感非常的相似、但是那種歌

  頌人類的毅力、精神、智慧、文明的感覺卻有點怪怪而且不同，原因就是說這部片矛盾實

  在太多，應該說用deus ex machina來解決劇情問題的方式實在是太簡單，比較全面啟動

  那種層層相扣的完美的鐘錶機械式美感實在是差太多了。


  首先，一開始看主角Cooper的小鎮營造出的全球受到疾病以及天氣異象的災害是蠻到位的

  ，但是蠻淺的只騷到表面。可是比較可惜的是，這段幾乎只有Cooper的觀點，甚至說這整

  段只是來建構出Cooper是個不安於室，很厭惡自己沒法完全發展自己天份的腳色形象，不

  管是在學校跟金髮正妹老師講登月計畫的事，或事後跟岳父聊到人不該死在地球而是該上

  太空探索。簡單的說，這些天災疾病社會動亂，沒有很深刻，只有在Cooper住的小鎮，而

  感覺不出是一個全球的大危機。


  接下來，很突然的Cooper找到NASA然後還是自己教授然後馬上就可以上太空了。這段當初

  在電影院看時，感覺是很突然Cooper也太巧合了，雖然後來有解釋，我實在是有點不滿意

  。然後教授說土星旁有一群高等智慧幫人類開了個蟲洞可以通往一些可居住的行星。天啊

  ，這段真的是我最失望的部分，我看預告一直以為這部片是像我之前說的是歌頌人類的毅

  力、精神、智慧、文明，人類克服自己先天的缺陷然後突破往前行。結果，哇哩，有這些

  高等智慧給你解決問題的方法，要不乾脆叫這些開一台太空公車把大家送到新行星算了。


  接下來是我最喜歡的部分，Cooper飛往木星時，教授念那首詩，配上畫面。讚，整個讓人

  充滿雄心壯志，感覺一個新的時代開始了。


  之後Cooper一群人穿越蟲洞，開始找尋可居住行星時。第一個大海的行星實在是還蠻酷的

  ，不過最搶眼的是那些I-pod機器人。那些機器人變形，變成輪子衝出去救Brand(安.海瑟

  威)，變出手抱人、抬東西時，我覺得超高科技的，根本像是外星人才會有的機器，我超

  喜歡的。而且那兩台機器人長方形超級像HAL-9000，我一直以為那兩台會突然人工智慧覺

  得Cooper跟Brand不適任這個任務，無法拯救全人類(因為Cooper一直想回去，Brand又想

  去找她男友)，然後就發狂殺掉那兩人。


  接下來這段也是我超喜歡的，Cooper 23年後，回到太空船看自己小孩子長大，過了半輩

  子，岳父過世，孫子病死。那種情感的爆發，讓我蠻感動的。不過接下來有點矯情，

  Brand想說服Cooper跟Romilly(黑人)說因為愛我們該去我男友那顆星不是Dr. Mann那顆。


  然後到了冰凍星球時，遇到由馬克華伯格演的Dr. Mann。叫醒Dr. Mann時我還蠻驚訝的，

  原來馬克華伯格演有演這部片，宣傳時幾乎沒提到他。這邊我一直以為機器人會叛變，因

  為他們看到Mann拆了自己的機器人，然後還收到Cooper女兒Murph說其實這些人回不去，

  只能用冷凍精卵拯救人類，我以為機器人會殺光反對者自己殖民這顆星球。結果只是Mann

  在這顆冷凍星球太久後發瘋，這段有夠Cheesy，因為根本就是只是在說教說這是Man(人類

  )無法超越自己的軟弱，無法對自己親近的人之外產生同情。


  不過接下來那段Mann想用登陸艇連接太空船時的緊張感很到位，感覺很2001。然後Cooper

  想用自己的登陸艇連接上轉轉轉的太空船時，也是超讚。


  最後跑入黑洞後，實在是有點爛，整個就是時間矛盾的問題。時間的矛盾問題就算了，雖

  然那個問題是很基礎的問題。


  後面這段反而很矯情的說愛是穿越時間空間的強大力量，可以跟過去的女兒溝通。然後在

  黑洞的5次元空間是未來的人類幫忙做的，這段實在是殺掉了那種歌頌人類的毅力、精神

  、智慧、文明，人類克服自己先天的缺陷然後突破往前行的感覺。我的天啊，為什麼要這

  麼老梗，愛能解決一切問題，最後Cooper還奇蹟似的獲救，有夠矯情。


  總結的說，星際效應看起來很有智慧、很深沉，其實是一部很簡單、商業化的片。在邏輯

  上說不通，情感上說教迎合大眾。比起精密的鐘錶般的全面啟動，星際效應可以說是漏洞

  百出。不過至少在畫面上很壯觀有氣魄，而且我很樂意看到導演Christopher Nolan嘗試

  導一些有豐富情感的片子，有了這次經驗，我會更期待他下一部片子。


  --

  I chose the impossible.I chose Rapture.

  A city where the artist would not fear the censor,

  where the scientist would not be bound by petty morality,

  where the great would not be constrained by the small.

  And with the sweat of your brow, Rapture can become your city as well.

  -Andrew Ryan


  --

  因為我標準很低，你看完全文再來說話好嗎?

  而且老實說我還比較喜歡露西。顆顆。

  我知道啊，這是一個開玩笑XD。

  我標準很低，讓我快樂的就是好片。就這樣。

  至少比普羅米修斯好 XD。


  他有挑戰自己啊，以前他的片都很無機質沒什感情，這次挑戰有感情的片，

  所以我才期待他下部片。'
