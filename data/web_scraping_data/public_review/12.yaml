content: '這邊要先講一下曼恩在本劇中的定位


  第一批探索者的領導,敢死隊計畫的隊長甚至是籌備人(他知道A計畫是假的)


  但是在落地後無邊的孤獨跟沒有希望的死地逼出了他人性的黑暗面跟求生意志


  曼恩也不是想搶糧搶船回地球


  他的本意是讓第二隊誤以為他這邊也可以看一下


  他就可以說這邊SOSO我們還是去其他星球看看比較好(第二隊原本也計劃全看過再決定)


