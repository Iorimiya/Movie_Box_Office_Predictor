  \ 很明顯指的是廣義相對論裏，\n把時間當第四維的論述，因為裡面還扯到了時間壓縮或時間旅行,\n擺明不是歐幾里得體系體系的多維空間,\n如果不先定義這點根本沒辦法討論下去。\n\
