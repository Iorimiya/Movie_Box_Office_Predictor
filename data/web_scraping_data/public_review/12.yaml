content: '我是這樣說服自己的：P


  首先，過去現在未來，所有的時間都是同時存在，且會不斷變動的，

  意思是不只"未來"是不確定，其實"過去"連同我們的記憶也有可能會變來變去。


  所以最初，可能人類沒有遇到什麼滅亡的危機，很順利地存續、演化，

  最終建立出超越了四次元而到達五次元的文明。但是，就在他們能把時間也當做

  可以操作的空間次元後，他們回頭發現了自己的存在基礎並不穩固，有很大的機會

  人類會在某個時間點滅亡，他們只是靠著小小幾%的機率才存在下來的。


  於是他們做出了巨大的歷史循環，就是刻意從某個時間點開始，把蟲洞給擺到

  人類看得到不過要花些功夫去的地方，然後把目的地設在可以觀測量子資料的

  巨人黑洞附近，如此可以讓快滅亡的人類發揮自己的最後全力完成觀測並能

  操作重力以拯救自己的危機，以此鞏固自己的存在機率。


  要說為什麼他們不直接跟人類說明的話，那是因為他們除了放置蟲洞、超立方體

  和造成重力影響外，沒有任何手段可以跟三次元裡地球上的人類溝通

  (語言大概也有問題)，他們只能間接地透過庫柏用地球人看得懂的方式來傳達資訊，

  所以片中他們才會完全沒有露面過。


  如果不是恰巧挑中庫柏父女的話，這間接的程序肯定不會這麼流暢。

  前面講過歷史是會變來變去的，尤其是經過意志刻意操作的話。

  我猜在電影這一氣呵成的過程出現前，包括要把重力異常設定在哪裡等等的，

  他們大概也試行錯誤了不少次吧。


  最後重覆一次，這只是我拿來說服自己的猜測而已，很可能大有漏洞。


  --'
