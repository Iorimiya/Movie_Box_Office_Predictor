content: '完全無雷的評論文太難了，此文盡量以不超過預告和其他宣傳品的劇情為界線，來做簡單

  的介紹，會介意或不喜歡的人可以先跳出去。


  網誌無音樂版：



  說【星際效應】是2014年最多人矚目的一部電影應該不為過，這部長達169分鐘的電影在

  正式上映前，可謂讓人摸不著頭緒，甚至許多人紛紛猜想這部片是不是和諾蘭以往風格不

  太一樣，也有人從預告裡猜想這部片可能會比以往作品沉悶些。一直到真正觀看影片後，

  坐在戲院裡的人才有：「啊！果然還是一部正宗的諾蘭電影啊！」的感覺。老實說，我自

  己便是這樣，這使我想起網路上一句名言：「不可質疑你的諾蘭！」。也許因為個人口味

  關係，我並不覺得這部片能夠超越【全面啟動】，以世界觀來說，畢竟【星】片的向外開

  拓比起【全】片向內擴張總是會受到更多的放大檢視。但能夠比【全面啟動】還令人折服

  的片，又有多少呢？這部【星際效應】放在2014年，依舊是非常有份量的壓軸。



  【星際效應】敘述人類在末日即將接近時，所做的一番最大努力。整片飽含省思卻又沒有

  說教感，而且訴說的不只是環境保護，還包含了親情、愛情、人性、人格教育與科學、哲

  學等等的題材。尤其關於人格特質的培養，與人性情感層面的剖析，的確做到了「羚羊掛

  角，無跡可尋」的境界。這部電影讓大多數人在第一時間把焦點放在情感與科學兩大要素

  上，認為這是一部科幻外殼包裝起來的親情片。然而事實上，科學與親情的比例在這作品

  裡，孰輕孰重根本分不出來，可說是完美融合在一起。既然分不出來怎能認定哪個才是「

  裏」？哪個才是「表」呢？原來科學與情感本來就不是極端對立的東西，或許人類自始至

  終，就是為了「情感」而探索「科學」。導演從哲學方向思考，得出了在人類的行為模式

  裡，最難以理解也最不功利的，便是「愛」。從科學角度思考，「愛」似乎是多餘又難以

  理解的事物，但也因為這樣，在現有科學無法突破的困境裡，也許只有「愛」這種情感，

  才能結合科學、超越科學，用更高的觀點來拯救人類免於消逝。



  導演說過這部片有些畫面和元素是向他看過的經典電影致敬，其中我想在取材上，可能也

  有受到【黑洞頻率】一些啟發，但兩者相比，【星際效應】的格局卻大上許多。在這部片

  裡，主要角色們受到種種考驗，他們必須放棄平常的思考方式，從小我轉化成大我，但這

  種事談何容易，也因此有了人性面的衝突。再加上各種情感的描寫，讓這齣不算短的電影

  增加了厚度和質感，而有別於一般的商業科幻片。很多人認為諾蘭導演的電影強在剪接和

  敘事手法，但事實上除了這兩點之外，諾蘭在配樂方面也是一絕。由於諾蘭的電影精神，

  重點仍是放在如何說好一篇故事，因此不可能時時都有高潮，但藉著音樂的配合，頗能在

  較悶的前頭片段，產生一些懸疑氣氛，讓人可以不疾不徐地專注觀看，然後靜靜地迎接故

  事中間的新奇以及尾聲的驚嘆。這部分配樂大師漢斯季默有很大的功勞，事實上，他也是

  一位不遜於諾蘭兄弟的天才。諾蘭的電影，非線性的故事畫面剪輯應該無需多誇，倒是音

  效剪輯在【星】片裡成了一大亮點。雖然在太空中展開的故事裡，無聲、有聲的切換已不

  是什麼創舉，但導演實在是掌握得非常精準，恰到好處，使觀眾無論是緊張處還是輕鬆處

  ，都有身歷其境的感覺。演員部分，金球與奧斯卡的雙影帝：馬修麥康納，演技實在無可

  挑剔、渾然天成，只能說這男主角的角色對他來講不是太難的挑戰。米高肯恩的演出雖然

  有些看膩了，但也沒太大問題，潔西卡崔斯坦和安海瑟薇則算差強人意，前者比後者稍好

  一些。另外，個人覺得飾演「年幼墨菲」的童星麥肯基芙伊，還挺有潛力的，演出相當出

  色。



  片頭由「愛」展開，結尾也重新回到「愛」，用愛來超越困境的論述，在劇中由布蘭達脫

  口說出時，雖似虛幻渺茫，但看完電影回過頭來想，這是刻意用了反覆驗證的手法。所以

  觀賞完影片，那份後勁是強烈的，心靈會感受到衝擊，腦袋也會陷入沉思。做為一部商業

  電影，【星際效應】幾乎沒什麼失敗的地方，看得出導演在打造這部片時，投入的「父愛

  」情感極深，縱使劇情細節處有什麼瑕疵，那幾乎也算是科幻題材的原罪，無法影響觀眾

  被此片優點給牢牢吸引住的情況。儘管網路上再怎麼議論，大概也只會成為話題，繼續為

  電影宣傳。最後，唯一令人感傷的是，諾蘭兄弟總是送給我們一個又一個淒美而壯闊的虛

  擬世界，例如高譚市、例如夢中夢、例如整個未知的外太空。正當我們在此流連忘返、戀

  戀不捨時，他們便已著手創造下個世界，徒留影迷們不停地在網路上討論前個世界，讓話

  題持續發燒、發酵。而在他們的下一個世界尚未曝光前，縱使看過預告，影迷們還是完全

  沒有頭緒並跟不上他們腳步，一直得等到電影正式上映那刻，才能慢慢地，一步一步探索

  他們先前踏過的世界，然後繼續重複這個循環，我想，這也可視為諾蘭兄弟一個獨到的才

  華兼作風吧！




