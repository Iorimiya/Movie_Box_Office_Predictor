content: '網誌：

  　　看完很久了，最近才來整理心得。這片真心推薦看IMAX，IMAX遼闊的場景跟震撼的

  低音很有星際旅行的帶入感，這錢噴的值得，心目中IMAX年度大片。




  防雷線




  　　星際效應超感人，第一次看科幻片看到眼眶濕透，至少有兩個橋段會哭慘，第一個橋

  段是主角跟女兒離別的時候，媽咧這邊真的戳到我，什麼星際旅行，根本是有去無回的

  單程票啊，什麼會回來都是騙人的，女兒在爸爸臨走前還鬧彆扭，鬧什麼彆扭啊最後

  一面了還這樣；第二個哭爛的橋段是他們到了海嘯之星，因為離黑洞太近所以時間過得

  比地球還快，下去兩個小時的任務回來都二十三年過去了，二十三年啊！！！！被偷走

  的二十年，看著回傳的影片都哭爛了，什麼二刷都是騙人的，這種片我不敢再看第二次

  了，各種虐哭啊！


  　　安海瑟威從海嘯星回來後講了一套愛的理論，當下我真的覺得他被嚇怕了而且完全在

  練蕭威，想找愛人想瘋了，但沒想到愛還是本片解開最後謎團的線索，主角被吸入黑洞後

  跨越了時間成為「鬼」，其實這部分我不是很喜歡，雖然可以了解他是跨越時間的存在，

  但用書櫃表達感覺真的很奇怪，可以干涉時空的書櫃這概念超奇怪的；另一方面，女兒過

  了這麼多年回到書櫃前才回憶起或許有線索，拿走手錶發現老爸給的提示，這段巧合得有

  點太瞎啊，更別說主角從黑洞噴出來還噴在土星附近，還噴在土星附近還被撿到，哪有這

  麼圓滿的，哼哼哼第三個哭點我才沒被騙到，幹，女兒也老了嗚嗚嗚，太機車了...哪門

  子的白髮人送黑髮人啊。片尾又給了觀眾一點期望，出發吧尋找安海瑟威，繼續尚未完成

  的星際旅程！


  　　總結來說，這部片有著不少劇情瑕疵，但一切就是用愛彌補的感人故事，「我們」、

  蟲洞、重力、黑洞、這些冷調的詞，透過拯救人類，拯救女兒這件事情賦予了意義，比起

  探索未知的宇宙，比起求知慾、比起科學的進步，親情才是星際旅行的唯一意義啊，抱持

  著讓愛人能夠過得更好的祈願能在這寒冷的宇宙中生存，麥特戴蒙在片中雖然超垃圾、超

  孬、超雜碎，但我覺得那才是真實人類困在外太空的心聲，要死也要死在地球啊，沙塵暴

  又怎樣，飢荒又怎樣，那才是家鄉，那才是人類存在的星球吧，看來病態又極致的思鄉病

  ，比起其他一到星球就殞落的勇者們，真的是求生不得、求死不能的境況。看到這段我只

  覺得痛苦，大家都把太空任務幻想地太美好了，片中除了主角外，我覺得麥特戴蒙演出的

  這才是人性。



  --'
