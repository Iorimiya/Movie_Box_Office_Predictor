content: '科幻與其他類型片子最大的不同在哪?


  例如, 哈利波特是不是科幻?

  魔法世界也許只是電子電路太精密, 放在法杖裡的放大器大到你無法看見. 我們可以把他歸類為科幻嗎?

  不應該, 因為這樣的話科幻包括的東西太多太廣, 魔戒也得包進來, 分這個類型就失去意義了.


  那麼區分哈利波特和科幻片的界限在哪裡? 我們能說"如果哈利波特有解釋法杖是電子裝置, 就該歸類為科幻片"嗎?

  就像"魔法師的學徒"只是說魔法就是string theory一樣, 我認為這種也不該歸類為科幻片.


  所以我認為除了解釋以外, 解釋也要有一定的邏輯與可信度.


  Intersteller這片在主角進入黑洞以後就淪為B級鬼片了. 對於為什麼高次元的人要選主角, 一句話帶過,

  不是科幻應有的表現. 對於高次元的科技完全無一點解釋, 與神賜一道光又有什麼差別?


  劇中又提到愛, 把愛解釋成一種連結. 這又是一個完全B級片的手法. 說是鬼神片並不為過. 讓我想起穿越時空的信箱.

  但是人家去看穿越劇本來就是不管邏輯的. 你能把黑洞畫那麼真實, 又要放鬼神進來我就很難理解了.


  也許再過五年後, 轉到HBO看到intersteller, 會和現在看到以前的收音機收到奇怪力場的電波的那種鬼片差不多吧.




  --


  我文中有解釋啊, 我不認為你把死後變成幽靈說成是變成五次元的生物, 就能叫做科幻.

  就像你不能說魔法是string theory, 然後堅持說魔法師的學徒是科幻一樣.

  我在文中寫得相當清楚了.


  我主張的就是你除了說變成五次元以外, 你要給一些理論解釋, 然後要讓觀賞的人能依邏輯做出

  一些有意義的推測.


  你想好了, 有部片一直都很真實, 最後主角為了理想犧牲了生命. 結局很感人. 但是突然導演跟你說,

  他被一個電子裝置給復活了. 你是什麼感受? 是不是"你來亂的嗎?"


  這片就一樣啊. 嗯, 主角死了, 剩女主角一個人去蓋基地.

  突然間主角可以看到女兒然後最後跑回土星還被救起來?

  來鬧的嗎?


  而且就解釋來說了, 問題實在太多. 就為什麼主角變成鬼以後會出現在書櫃後面? 如果可以安排的話,

  不是很多更好出現的地方嗎? 再來為什麼房間的光進得來但是主角的空間只有重力可以出去?


  太多太多不合理了.'
