  \    動得說不出話的結局。\n\n    電影對地球上的惡劣情況交代得並不是非常清楚，大抵是沙塵肆虐，糧食歉\n    收，地球不再適合生存，人類面臨前所未有的巨大危機。NASA不再被需要，\n\
  \    登月一事被教科書判為偽造，而且禁止人們討論其真相。我大爸爸國都\n    開始限制言論自由，人類被逼到什麼絕境可想而知。於是問題來了：我們是\n  \
  \  要留在地球上等待情況好轉或乾脆等死，還是去尋找別的宜居星球呢？男主\n    Cooper（原諒我不止一次想起了謝耳朵）是個天生的仰望者和女兒控，這兩\n\
  \    個屬性都註定了他會成為被選中的駕駛員。\n    （欠揍地插個話。這片子確實有主角光環的詬病，不過我們不能忘記一個事\n    實：所謂「天才」本來就有「被選中的人」這個意涵。所以別在意男主被選\n\
  \    中這件事了──更何況外星人選中的是他女兒，他是被自己選中的。自由意\n    志，多麼美好（閉嘴。）\n\n    雖然捨不得萌萌的女兒，男主還是走了，漫遊者號對接上永續號，一眾宇航\n\
  \    員都去土星找四十多年前出現的蟲洞。先前被派來探測蟲洞另一端有什麼的\n    十二位科學家有三位傳回來樂觀的數據，主角一眾要去找到他們了解情況。\n\
  \    電影裡的蟲洞真是太好看了，而穿過這麼好看的蟲洞之後居然還有一個漂亮\n    而又溫和（？）的黑洞，光是這兩者就值了imax的票價。\n    ……好啦如果您有深空恐怖又對宇宙不感興趣，那就算了。\n\
  \n    三個情況「樂觀」的行星中，數第一個最為可怕。漫遊者號降落時還在想這\n    麼廣闊的水面真像地球啊，在大洋中降落大概就是這樣的景象吧──結果下\n\
  \    一秒就發現水淺得不得了。想著這麼淺卻面積這麼廣，有種微妙的違和感─\n    ─結果接下來就看見了地球上難見的巨浪（至於考據黨說離黑洞這麼近不可\n\
  \    能有浪云云……well, it sucks. Never mind.），此刻扁扁的漫遊者號便\n    成了末日洪水中的諾亞方舟。\n    （又來插個話。這裡完全可以讓CASE先去偵察，那麼Doyle帥哥就不用死了\n\
  \    ……但大概是傳回來的樂觀數據讓他們覺得可以掉以輕心吧，所以才有了這\n    段慘劇。巨浪太可怕了好嗎瞬間就腳軟了。）\n\n    第一個行星離黑洞最近，時間被扭曲得很厲害，待上一小時就相當於地球上\n\
  \    的七年──所以狼狽地回到永續號的男主看著已經長大成人的兒女，哭得不\n    能自已。就算愛著他們，可是陪伴的缺失依舊是缺失，這也是為何全宇宙的\n\
  \    能量守恆不能慰藉喪親之痛的緣由。\n\n    如果說第一個行星展示的是宇宙本身的可怕，第二個行星就在這個基礎上多\n    了來自人的惡意。Mann教授是派出去的十二位科學家中最有才能的，同時，\n\
  \    大概，也是最腹黑的。第二個行星上都是冰，空氣中氨太多不怎麼能呼吸，\n    跟第一個星球一樣無用，只是沒來得及殺死第一個來到這裡的地球人。活著\n\
  \    的Mann教授為了自己能夠活下去，偽造了數據，毀了KIPP（……T皿T），獨\n    自等著救援。最後他死得特別慘烈，卻也無法喚起哪怕一絲同情。Romilly\n\
  \    黑哥也在這一站便當，不過看著TARS從廢墟中衝出，還是鬆了一口氣。\n\n    永續號因為腹黑教授的緣故，損毀得有點嚴重，燃料也不足夠了。最後一個\n\
  \    行星是靠滑向黑洞視界借力以及甩掉燃料用盡的兩台漫遊者號來完成的，兩\n    台漫遊者號分別載著Cooper跟TARS，雙雙落入黑洞裡去了。四下闃黑的感受\n\
  \    令人屏息。視界前後的信息永遠不能交換，所以誰也不知道視界之後是什麼\n    東西──而電影裡展示的，是一個以三維形式表現的五維世界。最開始的線\n\
  \    狀圖案交織讓我想起了織布機，不過慢慢就變成了Cooper熟知的地方──他\n    女兒的房間。複雜的理論我不懂，但姑且說說這個五維世界的作用吧，有點\n\
  \    神棍（好吧其實相當神棍）。我對五維的理解是四維的所有可能性（好吧這\n    就是個文科生的想像），所以Cooper能在這個地方干擾發生在女兒房間的事\n\
  \    情。但時間從來是單向的，Cooper無論如何都不可能使過去未發生過的事情\n    發生，其中包括讓自己留在地上、不參與這次宇宙旅行這件事。他試著發出\n\
  \    「STAY」的信號，但完美地被過去的自己無視了。\n\n    女兒控Cooper在這個五維世界中約莫有這麼幾次動作：\n    第一次，看見了好久沒看見的女兒，激動得捶書櫃，以致若干書和一個大概\n\
  \    是模型的東西掉到了地上，大概是模型的那個東西摔成了兩半。\n    第二次，想讓自己留下來，所以留下了「STAY」的信號。女兒很聰明，一下\n   \
  \ 子就解讀出來了，但不管怎麼勸，老爸還是要走。這裡的淚點就是在書櫃後\n    的Cooper不管怎麼呼叫，都無法阻止到此為止他還認為是錯誤的事情發生。\n\
  \    第三次動作之前，拿到了量子數據而且還暗號的TARS聯繫上了Cooper，向他\n    解釋了一下這片空間的用意。這裡是那些在土星旁丟下蟲洞、將他們領到這\n\
  \    裡的人給Cooper呈現的。但Cooper很快就意識到自己不是被選中的人，他家\n    女兒才是，但他必須要到這裡來，才能將黑洞視界後的量子數據發給女兒，\n\
  \    讓女兒解開跟重力相關的謎。所以他立馬找到了某個時間點，在女兒房間裡\n    留下NASA座標的信息。\n    第四次就是拯救人類的關鍵了。Cooper讓TARS把量子數據轉變為以秒針走動\n\
  \    的形式展示的摩斯密碼，以此傳送給女兒。也不知道這麼真貴的數據的複雜\n    程度如何，反正他能排除萬難傳遞過去，因為他愛女兒，女兒也愛他。\n  \
  \  最後的結局──就打住吧。\n\n    雖然是部打著硬科幻名號的電影，但故事呈現得相當直白，憑感性去領悟也\n    是足夠的了。覺得燒腦的，就算乖乖看了考據黨的科普和吐槽，大概也還是\n\
  \    會覺得燒腦吧。\n    影片中有一次出戲，是女主Brand突然在決定要去第二個還是第三個行星時\n    突然大談特談「愛」。她說愛可能是某種更高維度的東西，人類不能清晰理\n\
  \    解它是什麼，但可以穿越時空不被更改──害我一度思考了好久愛跟重力的\n    關係。看報導說Anne Hathaway也煩惱過，覺得這段表演痕跡太重了。這種\n\
  \    唐突大概是由於故事的最大主題就是「愛」吧。\n    毫無新意，但美好、精彩。只要有一個懂得說故事的導演，都能催人淚下。\n\n    永恆的主題之為永恆的主題，就在於它有足夠內蘊去抵擋時間的沖刷。宇宙\n\
  \    龐大得令人驚訝、恐懼甚至景仰，它的存在本身就可與神媲美，人類與其相\n    比，說是滄海一粟都太過抬舉。以多重宇宙的觀點去看，人類的存在甚至可\n\
  \    以只用概率去輕描淡寫，不值得驚嘆。想要在茫茫宇宙中尋找自己的存在意\n    義，就像想要尋找另一群智能生物或另一個宜居星球一樣渺茫。\n\n   \
  \ 所以去外面找總是行不通──所以「愛」能一再被提起，一如別的一些概\n    念，例如「神」。只要有一個小小的支點，哪怕沒有可靠的根據，人類也能\n    以此支撐著自己存在下去吧。信仰有不同形式。僅此而已。\n\
  \    也不失為時空存在意義的一個答案。\n\n    要說「愛」太虛幻，不足以成為推動歷史進展的關鍵；要說「愛」太愚蠢，\n    這部電影一再以其與科學相較真是胡扯──都沒有什麼好辯駁的。不同人的\n\
  \    感受性本來就不一樣，更別說有些人天生就缺失了愛。而且愛本身就極其複\n    雜，有的被時間慢慢沖淡，有的死灰復燃，有的持久不變。人能做的，只是\n\
  \    管中規豹，各得其所。\n    其實跟觀望宇宙差不了太多。\n\n    故事是好故事，畫面讚，音效讚，管風琴跟宇宙真是相配得令人感動。不過\n  \
  \  寫了這麼多，也沒覺得能把故事的細節跟觀看時的感動一一說盡。例如女兒\n    等到白髮蒼蒼才再次看見老爹，例如「父母不應看著兒女死去」一句，哎呦\n  \
  \  真是戳心戳肺。還有那地球啊那星空啊那宇宙裡的所有天體啊，真是好看好\n    看好看好看。\n    顏控心滿意足了。\n\n--"
