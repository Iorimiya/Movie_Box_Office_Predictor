content: '網誌好讀版



  （前半段無雷，請安心服用）

  雖然這個結論一點都不意外，但我還是要再說一次：Interstellar星際效應絕對是今年最

  好看的電影，沒有之一！


  致尚未進場的朋友


  又看了一次各版本的預告，其中這個版本是我最喜歡，也認為最能呈現本片主軸概念的版

  本。當然，要從諾蘭的預告了解劇情，幾乎是不可能的事，諾蘭是出了名保密的導演，別

  說上映前不論任何訪問，他都對劇情守口如瓶，就連預告也很難讓你看到什麼蛛絲馬跡，

  不過也有個重要的因素是諾蘭的劇情通常相對複雜龐大，預告看不懂，也是理所當然。

  或許你會聽已經看過的朋友告訴你，這部片很複雜難懂，我並不這麼認為，若真要說，全

  面啟動的劇情結構比起星際效應更複雜、也更龐大，星際效應乍看之下難懂，是因為以太

  空探險作為題材，有不少的物理、太空知識作為這部片的基礎。其實並不算難懂，主要幫

  助理解的資訊在片中都說明的很清楚，連我這個高一後就沒再碰過物理和地球科學的數理

  白癡都還能輕鬆理解，相信不算太難。


  印象所及，諾蘭的作品或許都讓我讚嘆不已，卻從沒讓我流過眼淚。這次他不僅再次讓我

  驚嘆，也騙走我不少淚水。星際效應是諾蘭目前所有作品裡感情最豐沛的一部，除此之外

  仍然保留了諾蘭式的風格，像是令人瞠目結舌、想一看再看的細緻劇情；壯闊卻不失細膩

  的場景畫面；流暢的剪輯節奏；絕佳的配樂；和硬底的演員（米高肯恩無所不在啊！）。

  加上前述豐沛的感情，所有好電影的元素都到齊了，你能不讓人拍案叫絕？到現在已經幾

  天了，我回想到其中幾幕，還是忍不住鼻子酸酸的。以冰冷的科幻為題材的作品中，能夠

  揉入這麼高含量的情感，《黑洞頻率》和《真愛每一天》是我少數可以想得到的，但事實

  上這兩部片在科幻上的著墨也不多，相較之下諾蘭還特地請來當代物理權威當顧問，星際

  效應已經是前無古人，在169分鐘的片長裡，左右腦不斷交替高頻率的使用，是一件相當

  過癮的事。


  除了愛用膠捲之外，諾蘭也不喜歡用時下流行的電腦動畫，能實地實景拍攝得到的東西，

  就決不用電腦繪製，本片的極地場景遠在冰島拍攝、甚至真的打造一部1:1的漫遊者號(在

  TDKR中也做了一台蝙蝠戰機)，這樣求真的用心，怎能不令人感動？值得欣慰的是，由於

  近年諾蘭的作品都叫好叫座，華納也更願意大手筆地重金投資，讓我們這些影迷們能在一

  堆綠幕的電影中，看到一點點真實的色彩。



  留白

  有好幾段，畫面是激烈的，但聲音戛然而止，就像忽然拿遙控按了靜音一樣。這種體驗很

  特別、非常有創意，一方面是讓人彷彿置身沒有介質，因此聽不見聲音的無聲太空，另一

  方面，突然的靜音也揪起觀眾的情緒，讓人又更專注於畫面中劇情的發展。

  那天在電影院裡，碰到這個橋段，所有觀眾就像講好的一樣也一同靜默，沒有人繼續吃爆

  米花、動都不敢動，甚至連喘口氣的聲音都沒有，真正的無聲，如此牽動觀眾的情緒，就

  足見這個創意安排的成功。


  話說回來，諾蘭的作品之所以精彩，有部份的原因就來自於他對劇情的「不解釋」。所謂

  的不解釋當然不是什麼都不說，而是僅挑最重要的、能使劇情合理發展下去的部分作解釋

  ，其餘則不多解釋。不解釋的部分，常也是最精采的部分，他讓一部電影在觀眾心中的壽

  命不僅止於電影院裡的兩三個小時，而繼續延伸到後來的好幾天，你可能都還會繼續想著

  某個橋段的劇情，或是興致勃勃地找朋友、上網討論。諾蘭不只說故事，他更讓觀眾加入

  ，一起成為故事的協作者。當然，這種作法大好大壞，弄個不好只會變成阻礙劇情的BUG

  ，讓人邊看邊罵。

  (防雷)









  再見後再見？（以下有雷）

  庫柏要離開地球前到了小墨菲的房間，希望和她和好、好好地道別。墨菲問庫柏會不會回

  來？什麼時候回來？庫柏答不出來。世上最痛苦的事，或許不是與最愛的人生離死別，而

  是不知道說了再見以後，還能不能再見。期待著他某一天回來，卻遲遲等不到，也不知道

  可能的歸期、不知道該不該繼續抱著期待，如果你當他死了，或許還好過一點。這場戲最

  打動我的並不是在屋裡的道別，而是當庫柏被墨菲拒絕，獨自開車離開，掀開副駕駛座上

  的毯子，期待墨菲和以前一樣躲在毯子下的那一幕，充分展現庫柏的不捨，讓人心碎，也

  讓人噴淚。


  另一個催淚點在庫柏從第一個星球回到永續號，不到兩個小時的時間，地球上的時間竟然

  已經過了23年，庫柏看著這些年來家人們從地球傳送過來的畫面，眼淚瞬間潰堤。這讓我

  想起《班傑明的奇幻之旅》中，班傑明寫給女兒的信，有異曲同工之妙，兩個橋段也相同

  的讓我淚腺失守。班傑明離開自己的女兒，只能想像她的成長過程、寫信給她。而庫柏也

  離開自己的兒女家人，短短的一兩個小時的失誤，父親就已經去世、兒子娶妻生子，女兒

  也長大成人，完完全全錯過了子女的人生。雖然我還沒有當父親的經驗，卻能夠想像這是

  多麼可怕的剝離感。



  愛＝五次元

  很巧妙的，片中所有目前科學無法解釋的，諾蘭全部推給了「他們」，雖然片中沒有明講

  ，但所謂的「他們」，指的應該就是未來的人類。未來的人類佈下了種種線索，為了能夠

  繼續免於滅亡，而未來人由於科技（情感？）發達，不僅能夠製造蟲洞、更能操控「五次

  元」，也就是穿梭時空。在前段或許很多人會對庫柏一心想趕快完成任務回地球的態度不

  以為然，會更希望他能有犧牲小我的精神，但卻是因為庫柏對墨菲的愛，才讓未來人選擇

  庫柏來執行這個任務，最終拯救人類免於滅亡。對庫柏和墨菲而言，第五次元的理解，就

  是愛，而這也是人類最珍貴的能力。

  「當你成為父母時，有一件事會變得非常清楚，你得確保你的孩子有安全感」布蘭登問為

  什麼不告訴墨菲自己是為了拯救世界而離開時，庫柏是這樣回答的。短短的一句台詞，就

  蘊含了庫柏對墨菲最深刻的父愛，也是本片重要的主軸。別忘了，除了庫柏以外，還有老

  教授布蘭登博士，將布蘭登送到外太空，多半也是自私的希望在人類滅亡之際，自己的女

  兒還能存活。



  馬修和其他

  《星際效應》的演員陣容堅強，馬修麥康納、安海瑟薇、潔西卡崔斯坦都曾獲奧斯卡肯定

  。而馬修絕對是這部片的靈魂，去年的《藥命俱樂部》加上今年的《星際效應》，馬修已

  經被我列入『不可不看的演員』名單之一。很難形容他表現的多好，只能說，當你看到他

  哭，你會覺得好像能感受到他的情緒，然後不自覺地眼眶泛淚。馬修麥康納和克里斯汀貝

  爾一樣有一副低沉卻極富磁性的嗓音，讓平凡無奇的台詞從他口中說出都特別動人，配上

  略顯滄桑的臉，選角非常成功，我認為馬修麥康納對這《星際效應》的重要性絕不亞於《

  黑暗騎士》的希斯萊傑。


  而這部劇情龐大複雜又感人的電影也不是全然嚴肅沒有笑點的，看過的朋友應該跟我一樣

  對討喜的機器人塔斯印象深刻，幾乎所有的笑點都來自於塔斯，到了生死存亡關頭，只剩

  冰冷的機器人懂得開玩笑，這樣的反差令人莞爾。塔斯也是劇情重要的推手，像是庫柏打

  聽布蘭登喜歡的對象、在海嘯中拯救布蘭登、進入蟲洞奇點觀測、甚至最後和庫柏一起獲

  救，讓人類可以取得完整的蟲洞資料。

  米高肯恩幾乎已經成為諾蘭電影的正字標記，在星際效應明顯看起來更老了，或許是扮相

  的關係、又大概是他真的年紀大了，從近十年前的開戰時刻至今，他已經81歲高齡，每次

  看到他演出，就不自覺地深受感動，這不僅是演技的感動，更多的是崇高的敬意。最後以

  片中布蘭登博士不斷重複的詩作為本文的結尾，看到這首詩，耳邊彷彿就聽到布蘭登博士

  ，不，是米高肯恩深切誠摯的語氣，對著你我、對逐漸消亡的地球、也對他自己。

  Do not go gentle into that good night,

  Old age should burn and rave at close of day;

  Rage, rage against the dying of the light.


  --

  用心品嚐生活的酸甜苦辣，勇敢無愧面對自己。

  『五味人生部落格』


  『五味人生臉書粉絲團』



