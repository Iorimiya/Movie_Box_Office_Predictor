content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~





  昨天跟抽到特映會的友人去看《怒火狂猴》，說是印度版的《捍衛任務》

  我個人很喜歡看印度片，或是印度人拍的好萊塢電影（笑）


  演過《漫漫回家路》、《貧民百萬富翁》戴夫帕托這次自導自演的《怒火狂猴》整部片大

  概有7成有《捍衛任務》的影子，中間還作梗「這把槍是John Wick喜歡的蝮蛇喔」即視感

  很重，但是他加入了印度式迷幻風格（？）

  如果說《捍衛任務》有日式cyberpunk的感覺，那這部就是印度cyberpunk了，戴夫加了更

  多第一人稱視角及晃動感，必須說中間看到有點頭暈，不知道是不是我睡眠不足的關係。


  印度cyberpunk加上印度神話，以及比基哥更年輕的肉體更會打更會噴血（？）喔對，還

  有狗。

  如果你覺得看《捍衛任務》沒有拳拳到肉的肉搏感，那可以看這部，他連保鑣群鬥都沒拿

  槍，事實上這部片拿槍的時間沒有很多，大部分都直接來，各種拿東西亂插亂噴血，如果

  不介意血腥畫面的人真的可以看一下。


  男主角才34歲肉體正年輕，長手長腳穿上黑西裝不輸給基哥，身為一個印度人留個落腮鬍

  也很合理。


  電影開頭我本來以為又是殺手退休的故事，沒想到是認真復仇的故事，順便帶到印度警政

  腐敗及宗教問題，其實故事算是寫的不錯，偶有微拖戲感，但是看過寶萊塢電影這種程度

  就還好，附帶一提，沒有寶萊塢群舞，差評（欸？）


  最後打魔王從紅色電梯走出來真的帥到一個不行，明明在《捍衛任務》也看過類似畫面，

  但是真的就帥到不行。


  大家可以去看一下啦，不錯。



