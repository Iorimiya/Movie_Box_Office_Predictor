content: '雷文防雷資訊頁


  原本想打超好雷，但是怕是因為我原本就期待不高所以產生過高評價，還是打好雷就好。


  本版首PO  還請鞭小力點


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~

  這片真的大中，原本以為就是捍衛任務的印度版，某個壞蛋集團不小心惹到一個世外高人

  (本人/親人/狗)，然後展開一段人擋殺人佛擋殺佛的割草類三國無雙劇情。

  (個人觀影前不看預告片或是劇透)


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  結果開局就是個底層，會打架但也就是在地下拳賽給拳王墊背的程度。


  有網友說前面很拖，我倒覺得相反，他沒有一開始就給你演什麼血海深仇的劇情，而是用

  閃現回憶的方式，讓你隱約猜到大概是怎麼回事。


  而主角一路努力攀爬接近目標的過程節奏很快，也不是那種王道流程先打小怪升級打魔王

  ，而是快到說：「蛤？這麼快就打魔王啦？」


  影片的真實感是我很喜歡的地方，無論是主角舉槍時的手抖或是最後手刃仇人的刻畫，都

  讓我覺得很有真實感(現實中大仇得雪才不會說一些很帥氣的屁話)

  裡面穿插的印度文化色彩也是，讓爽片多了一層異國文化的美感。


  我在看片途中發現吐嘈點就會出戲，但這部嘈點真的少，硬要說的話就是：


  1.明明是印度，大家都說得一口聽得懂的英文(懂的都懂www)


  2.到底主角的朋友為啥要跳上嘟嘟車？


  3.電梯上來的黑衣人眾居然沒帶槍



  總之瑕不掩瑜，如果你跟我一樣厭倦了近代動作片「龍五只要手上有槍，誰都殺不了他」

  的大量槍戰，這部片是你最好的選擇，裡面大量的武打場面會讓你看得很舒壓，但血腥暴

  力程度跟捍衛任務差不多，敏感的人自己斟酌。


  --'
