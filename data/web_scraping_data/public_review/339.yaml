content: "無雷先打在前面，有兩個彩蛋，記得要看完所有工作人員名單，然後沒有看過前兩集，我\n還是會建議補一下，因為一上來完全沒有介紹，直接進入主題，你大概連這些人叫什麼名\n\
  有什麼關係都不知道。不過可以直接只看第二集就好。\n\n我是一個小時候家裡只有 Sega，所以只有初代 Sonic 是我真的有破關的，對於一直只能\n看著哥哥打電動破關的人來說，第一次破關的遊戲在我心中一直有片柔軟的地方，雖然我\n\
  再也沒玩過其他Sonic 遊戲，對於其他人物，連那隻狐狸都不熟。我看英文版，很多詞不\n知道中文翻譯，請見諒。\n\n看第一集的時候覺得童年的回憶可以上大螢幕，就算看起來有點寒酸，音速小子話真的有\n\
  點多，還是覺得兒童片這樣就不錯了。\n\n看第二集覺得兩隻新的角色好可愛，畫面有更好了點，故事有更有趣了一點點，動作多了\n不少，我自己有濾鏡覺得不錯，其他人可能覺得普普。\n\
  \n第三集我可以很誠心得說就算脫下了濾鏡，第三集是真的非常有誠意，很客觀的覺得裡面\n的動作場景刺激又精采十分帥氣，光是最後 30 分鐘已經是近年少見的精彩打鬥，那個速\n\
  度感跟氣勢，還有爽度，就是很多人對於MOS的濾鏡來自於喜歡七龍珠那種一拳過去天崩\n地裂的爽感，那麼我覺得或許第三集也可以彌補有些人這麼多年被那些爛七龍珠真人版傷\n\
  害的遺憾。\n\n除了打鬥外其實有柔情的劇情，夏特真的是又可愛又帥氣又慘，可是不會讓人覺得故意很\n煽情要來騙眼淚。夏特這角色簡直是為了基努李維量身訂造的，雖然明明這個角色比\n\
  John Wick 還早十年，他聲音表現很好完全不會出戲，Idris Elba 這種低音大哥哥角色\n真的很萌。\n\n我其實一直是不喜歡金凱瑞 90 年代在摩登大聖那種橡皮臉誇張的喜劇表演方法，不過我\n\
  很喜歡他在王牌冤家跟楚門秀，喜劇裡的悲哀。在這部片裡他真的表演得非常棒，不僅僅\n是有他90 年代誇張的喜劇風格，一人分飾兩角卻兩個角色非常立體，有非常明顯的區別\n\
