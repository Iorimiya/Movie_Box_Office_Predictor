content: '先說無透漏劇情的心得

  今天帶兩個孩子去看音速小子

  對我這個懷舊的大叔來說,

  看到自己童年回憶中的電玩腳色浮上大螢幕

  用熟悉的招式打金凱瑞演的壞博士

  基本就60分起跳了 XD


  片長大概九十分鐘

  不過搞笑跟動作畫面都很多

  算是娛樂性十足的親子片


  很計較劇情或是腳色發展的可能就不要期望太高了







  以下有劇情相關心得




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  基本上


  1. 蛋頭博士金凱瑞演得很好笑

  不過感覺有點搶戲

  基本上他是美國國軍派來調查Sonic引發事件的人

  但是目的就是想要Sonic的能力


  2. Sonic原生世界有人想要他的能力

  他只好一個人逃到地球獨居

  十年來嗜好大概就是去當地警長家偷窺警長夫妻...的電視

  人類的主要配角就是這個無聊小鎮的警長


  3. Sonic隨身有一袋力量之環

  基本上就是範圍無限遠的任意門

  有趣的是Sonic有幾次被打到

  力量之環掉出來灑一地

  有打電動的感覺


  4. Sonic被人類發現後本來想用力量之環撤退到蘑菇星球繼續漂泊

  但是使用的時候中了警長的麻醉槍

  整包力量之環從小鎮掉到舊金山

  果然麻醉槍是最強的


  5. Sonic說他離開不了地球都是警長的錯

  警長也很甘願的一路開車帶Sonic到舊金山去找力量之環

  路上Sonic跟警長到酒吧鬧事的時候

  Sonic展現了類似Bullet Time/快銀的能力

  還跟警長變成好朋友


  之後被蛋頭博士追趕的動作場面很有趣

  我家小孩(跟我)看得很過癮


  6. Sonic天生神力

  打了一架之後被蛋頭博士發現

  Sonic隨便一根毛都有無限能量

  剛好拿來當的飛船能量源



