content: '先說結論


  音速小子這片受眾定位適當且清楚

  聲光刺激過癮 老少咸宜

  輕鬆但框架脈絡清晰不隨便

  (太鑽牛角尖就不用了 終究是簡單向的輕鬆娛樂片)

  粉絲仔細看 可以看到不少發出微笑的遊戲細節小致敬

  一般民眾或小朋友看不出來

  看個熱鬧開心 也不影響劇情理解


  看完以後完全可以理解

  為何有些國外網路媒體影評可以大膽的認定

  這是他們看過史上最佳的電玩改編電影

  (史上最佳最近好像很敏感XD)


  看了心情會跟著起伏 看完可以滿意開心 沒有包袱的離場

  一部稱職的娛樂片就該如此


















  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 以下有劇透 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~





  娛樂開心片 劇情不複雜 許多朋友記得更清楚

  我就不特地逐一背誦 就說說我注意到的一些地方


  出生地-


  一開始sonic寶寶是被貓頭鷹養大的

  我相信應該有人會感到突兀

  可是sonic在島上跑的時候就說這是座動物之島

  遊戲中sonic也是動物好夥伴

  他也跟男主角說自己是隻刺蝟(只是這隻刺蝟有開掛)

  動物扶養動物 好像也是滿合理的


  追殺sonic寶寶的森林住民 外型有點眼熟

  我總覺得在sonic的外傳還是卡通裡面見過類似造型

  可能是由此取材 但不是很確定



  角色特質-


  好像比較少人注意到 角色的設定其實滿細緻的


  片中定位了sonic的角色特質

  是一個過動的善良可愛小朋友

  雖然懂得自得其樂 心裡還是渴望交朋友

  又怕自己特殊的存在

  會引起鬥爭傷害到大家而情緒低落

  情感面很立體豐富 親切又有趣

  不會只是讓角色跑一跑就敷衍了事


  男主角是個鎮警 但片中一些過場

  感覺得出他力氣似乎很大

  是個願意傾聽幫助鎮民需求與心聲的好人

  所以孤獨背後靈sonic

  會對他傾心 應該也是這緣故


  他在片中面臨去大城市衝事業

  跟幫助老家居民的心的掙扎

  去做想做的事不要生涯帶有後悔這事上

  跟sonic的處境 有個一體兩面的對比

  所以他們才會生涯願望清單上

  取得了共同話題


  女主角發揮少點 但安排她的身份為獸醫

  也有點意思 音速小子就是隻動物

  出事獸醫來救也是相當合理的


  機械頭 蘿蔔頭博士 瘋狂的金凱瑞

  自然是此片一大亮點

  片中雖然沒有特地做影像敘述

  但從他高傲自負的幾句言論中

  這個人的人格特質就迅速建立起來了

  因為孤兒高智商怪咖 在學校被惡霸欺負

  他就用機器來反擊 從此沒人敢惹他

  所以他只相信科技與機械的力量

  不相信人類 他也不需要朋友

  只有機械讓他信賴

  細節的用心 同樣也是造就人物的立體感



  sonic強弱問題-


  有些朋友也注意到了 sonic在遊戲中是很強

  但電影中直接設定到跟閃電俠一樣強

  爆氣後還能使用脈衝藍色閃電(雖然很帥)

  遊戲裡又好像沒強到這程度?

  這種強度比較像是變成super sonic才能達到的

  如果以後有打算出現super sonic

  強度上又該如何安排?

  還是說劇組想把寶石的設定直接拿掉?

  值得觀察



  sonic的"拳力"-


  大家都知道sonic是音速刺蝟

  有著強勁的腳力

  可是電影中的拳力好像很弱

  拿著酒瓶對流氓砸了幾十次頭

  流氓竟然痛也不痛

  該說上帝是公平的嗎?XD

  有了犯規腳就不能再給犯規手

  或是拳力的部份

  以後要留給knuckles來表現?


  另外電影中

  不只一次表現出sonic開車技術很爛會晃

  酒吧射飛鏢也是只有姿勢 沒有準度

  看來不單拳力 sonic手的控制力好像也不太行XD



  聲光娛樂-


  雖然這是部電腦打造的特效片 大多應該不是真實採音

  但我認為它的畫面爽度跟音效定位與設置是相當好的

  一些聲音的跑動 爆炸的震度 聽起來很有感

  幾場博士追sonic或對戰的場面也做得很快感刺激



  雜項-


  此外一點做得特別好的是

  電影中雖然有許多小地方跟遊戲或卡通致敬

  像是小鎮的名字 遊戲的配樂出現等等

  但表示方式 不會很硬核的要你必須是理解那個哏

  才能看得懂劇情

  就只是一種附帶樂趣

  我認為這是劇組高明且用心的地方

  就是我要拍的連小朋友都看得懂

  但我也有做功課 沒有忘記你粉絲的存在


  說起來簡單 卻是過去電玩改編電影的一個大難題

  到底要拍成偏粉絲向還是大眾向

  劇組自己常都抓不太到

  粉絲滿意好衝評 大眾滿意票房才廣

  可是偏粉絲向一般大眾看不懂哏

  偏大眾粉絲又會7pupu刷評

  以往也有那種根本不是粉絲導演或編劇

  拿到拍攝權 拍起來完全都不管

  借一個殼就亂拍的 兩者都會罵


  音速小子的劇組 則是分寸拿捏的相當好

  看的時候沒有要先預習的負擔

  又不會完全棄粉絲於不顧

  我想沒有熱情的劇組 是端不出這種佳餚的


  至於電玩改編電影

  在短短近兩小時 本來就不可能選多深的題材來拍

  要深度選RPG來拍東西才會多 但兩小時是塞不下去的

  因此選動作或冒險遊戲題材來拍很常見

  對電玩改編電影要求深度 往往是緣木求魚的事

  不如看劇組有沒有用心找到適當的切入點



  片尾-


  另一個驚喜

  特地將電影過程用遊戲像素的方式重新呈現

  而且很多幕是玩過遊戲才懂的

  像是球形地圖轉彎吃球加分關

  第一人稱跑道奔跑加分關

  代入換成電影情節很有趣



  最後一些心情-


  我的淚點還算高的

  但我在看電影的時候 我感動泛淚了三次


  也許很多人會覺得誇張 不就是部爆米花片

  我想除了片子真的拍的好以外 也跟我是SEGA迷有關

  我的童年樂趣很大部份是SEGA主機上的遊戲帶給我的

  剛開場SEGA LOGO在跑的時候

  看到每一款都玩過的遊戲

  舊時光跑馬燈的回憶迅速湧上心頭

  我眼淚就突然開始滾了

  那是一種感慨 感慨自己長大了

  也感慨SEGA 都搞這麼久了 這塊品牌

  終於也有實際意義上重返普羅大眾娛樂的一天

  不再是只能有次群眾小眾才在意


  再來則是sonic沒有自己棲身之處

  自哀孤單賭氣難過的時候

  那種情感很有同情真實感


  最後是結局的溫暖

  sonic被主角們當家人一樣接納時

  一家三口 大人跟小朋友加隻狗

  大家都知道這是老哏中的老哏

  可是我還是不爭氣的泛淚了


  不知道以後還有沒機會看到其他SEGA的IP

  以這種高水準的方式登上大銀幕

  感謝劇組與電影公司的用心製作

  不是爭取到招牌授權卻隨便拍拍騙小眾而已

  希望這不是偶發現象 而是能持續下去







  --


