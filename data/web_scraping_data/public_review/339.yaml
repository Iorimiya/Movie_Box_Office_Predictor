content: '不太會把有雷無雷分開講

  所以直接說整篇都會爆雷



  無關電影，是說官方終於開始同步推Sonic Rumble了

  還有索尼克夏特世代重啟的聯名票

  去秀泰買電影票都會發大張的手遊遊戲點數













  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  我看文心秀泰ScreenX，跟我想像的有點差距

  大部分時間左右是糊的也不會特地去看

  就只是增加一部份臨場感而已


  這次是跟一個沒玩過遊戲但看過1+2的朋友去

  會穿插一些他的心得





  這是DC遊戲音速小子大冒險2的改編

  前後改的跟遊戲本體有極大落差，傑拉德教授也是大改

  但最厲害的是主軸完全沒變甚至強化

  活下去然後領悟，Live and Learn這首歌下的很好


  最早的預告超騙，幾乎大半都不一樣






  自己是不太意外砍掉露姬跟一些劇情，畢竟兩小時講不完那麼多東西

  瑪麗亞的絕症治療跟傑拉德的研究目的也被砍掉，傑拉德處刑也砍掉

  方舟ARK本來是星球大小，也被縮小成一個簡單的砲台基地

  在方舟的研究也拿掉，一切事件都濃縮到監獄島



  大概就是縮減成

  有個墜落的隕石內藏外星生物，國防軍在監獄島研究他的混沌能源

  傑拉德也在其中，瑪麗亞就跟著在研究室過生活，開導被研究的夏特

  但夏特太危險所以國防軍要封印他，攻堅途中瑪麗亞死了，夏特被封印50年



  然後刪去原作的主導危險研究跟處刑，傑拉德居然也就這樣被關了50年

  我看預告一直猜測傑拉德是不是某種"幻影"或"太空幽靈"

  靠北，真的是活人


  我是玩過遊戲所以一看畫面就知道要幹嘛了

  只是一起看的朋友覺得很問號

  他是認為雖然有交代轉折，但過程太簡短導致他沒有共感






  夏特的標誌移動方式是溜冰動作，但電影中其實沒有溜幾次

  可能瞬間移動太強了，大部分時候都是閃來閃去就完成整場戰鬥

  最重點的競速還是機車代步

  但能看到騎機車拿手槍的夏特，本身演出就可以抵掉一切了


  另外，沒有混沌控制，應該算大遺憾

  本來想說電影的夏特有混沌能量，是不是不需要寶石就能發動了

  但從頭到尾也沒使用過


  然後這我隨便猜的未來發展

  電影結局目前是夏特活著，蛋頭博士自爆死了

  但如果蛋頭也要活著，那混沌控制就是脫出的必備條件

  搞不好第四集就跟你說他會用了




  前面說的劇情段落跟角色大改，但主軸不變，就是電影厲害的地方

  看到傑拉德教授跟蛋頭一起瘋癲，雖然是金凱瑞演出，但有點毀人設

  直到他的復仇意圖慢慢顯現後，確實就是遊戲那個想報復世界的傑拉德

  尤其這種瘋狂的念頭是隱藏在金凱瑞的歡樂瘋癲下，就更厲害了


  跟遊戲一比這個主軸確實都一樣

  蛋頭想要征服世界，借助夏特跟傑拉德教授的力量

  但夏特跟傑拉德真正的目的是對人類復仇，毀滅世界


  蛋頭這邊也跟遊戲很像，毀滅世界不是他的目的

