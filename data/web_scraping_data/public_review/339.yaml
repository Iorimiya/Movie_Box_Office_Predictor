  \ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n《音速小子》絕對是一部優秀且讓人感到滿滿誠意的電玩改編作品，而這其中重塑的造型\n\
