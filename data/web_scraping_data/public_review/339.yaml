  這部分是遊戲完全沒有的，連動畫X的加戲也沒有這麼豐富


  電影的索尼克跟遊戲的索尼克基本上個性大不同

  遊戲的索尼克是已經接近完成型，歷戰強者的開朗勇者個性

  但電影的索尼克還是個成長中的屁孩，還在學習做人處事

  湯姆怎麼對待索尼克就會影響他，這也是開場派對講的主軸

  如果索尼克沒碰到湯姆跟其他夥伴，現在會是什麼樣子?



  索尼克先是因為湯姆的狀況，被自己的憤怒壓過，在雙方超級化的戰鬥打贏夏特

  但夏特的自然反應卻應證了索尼克在做跟他一樣的事，讓憤怒控制自己

