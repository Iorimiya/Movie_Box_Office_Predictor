content: '開個討論串看看有沒有人想討論


  今年是SEGA特地安排的夏特年

  遊戲、漫畫、動畫、電影、週邊、合作整個滿檔

  原本夏特的相關故事設定只有2000~2006之間的遊戲可以翻

  一大半遊戲還買不到了

  最近的《索尼克x夏特 世代重啟》算是把整個故事整理一次總複習

  不用回頭去翻NGC或PS2的遊戲了



  電影版的夏特有不少改動

  如果去複習原作一定會有些疑問

  這裡做些簡單整理






  這一定會雷 下滑注意







  出生


  遊戲的夏特是蛋頭的爺爺傑拉德製造出來的

  為了研究究極生命體幫孫女瑪麗亞治病

  同時傑拉德跟外星生命黑暗末日交易，夏特有著獨特的外星血統

  蛋頭博士想要利用他的力量，因此在五十年後被喚醒


  電影的夏特單純是隕石中的外星生命體

  除了掌握渾沌能量外，其他一切都還沒有解釋

  傑拉德只是剛好在這個研究計畫內

  五十年後被充滿復仇念頭的傑拉德干擾監獄系統喚醒






  記憶


  遊戲的夏特從一開始就被輸入了傑拉德的復仇指令

  甦醒後就帶蛋頭去方舟ARK，假裝要協助他征服世界

  實際逐步上引導整個局面，讓一切走向滅亡


  然後關於瑪麗亞的相處記憶，在大冒險2能扯的空間非常大

  甚至露姬質疑過夏特的記憶全都是假的

  因此當時有"沒跟瑪麗亞相處過，記憶全都是傑拉德寫進去的"說法

  當然這在他自己的外傳遊戲被推翻了


  電影的夏特設定不像遊戲模糊，確實跟瑪麗亞相處過

  但是並沒有什麼復仇指令，只是因為瑪麗亞的遭遇徹底贈恨人類

  是還活著的傑拉德藉此引導他走向毀滅世界的局面






  個性


  遊戲的夏特就是要復仇，不跟你543，甚至是利用蛋頭去完成整個計畫

  但後來知道瑪麗亞的想法後突然就醒悟了，也是不543直接轉頭幫忙


  電影的夏特沒有那麼極端，主要是被傑拉德引導整個計畫

  會跟索尼克對嗆談論復仇哲理，但也只是想知道他的人生答案






  能力


  遊戲的夏特最初並沒有靠自己瞬間移動的能力(不使用寶石)

  剛開始就只是2P色的索尼克

  需要透過混沌翡翠發動混沌控制，可以停止一切時間跟空間

  瞬間移動是後來遊戲作品才有的演出

  同時越後面的作品也會強調他自身的能量非常強大

  因此需要限制器去抑制


  電影的夏特剛開始就有瞬間移動的能力了

  但是一次都沒有使用過混沌控制

  雖然電影有明說「混沌能量」，卻沒解釋到底是什麼

  反正就是跟索尼克他們一樣有個自己顏色的力量

  這個能量可以發動星蝕大砲還滿意外的


  就算沒超級化，電影夏特也有可以跟超級索尼克對拚的能力

  在最後才解開限制器，疑似超級大放水，難怪要拔混沌控制


  另外限制器這個設定在大冒險2時還沒有

  是2003的日本動畫音速小子X演出逆流回去的







  蛋頭博士


  電影的蛋頭博士完全跟親人無聯繫

  所以關於傑拉德是完全不知情

  全片都是處於被動的狀態，完全由阿公帶領推進度


  遊戲的蛋頭博士知道阿公傑拉德的存在

  但是他主要是為了奪取被國防軍GUN封印的秘密兵器，因而喚醒夏特

  從頭到尾都不知道傑拉德跟夏特的復仇念頭，就被利用到終局





  瑪麗亞跟傑拉德


  這是出入最大的部分

  電影的傑拉德剛好在研究計畫內，瑪麗亞也只是剛好在研究室跟夏特相處

  暗影計畫就是研究夏特身上的混沌能源，但沒多久就覺得太危險了

  國防軍GUN要關押夏特，傑拉德帶著夏特跟瑪麗亞逃跑

  軍方開槍攻擊能源設施，不幸炸死瑪麗亞(電影可能沒膽演出對小女孩開槍的畫面)

  夏特就此被封印50年，傑拉德也因此被關了50年有100多歲


  遊戲的傑拉德設定非常繁雜難以簡單講完，不過本身是天才跟老好人

  瑪麗亞患有無法治療的絕症，需要帶到傑拉德開發的巨大殖民地方舟ARK緩和病情

  當時的政府很不要臉的一直要他研究兵器或生命延長，他只好承諾會進行「暗影計畫」

  這個計畫最初跟夏特無關，是從混沌翡翠抽取能量去改造其他生物之類的研究

  被進度緊逼的傑拉特遭遇黑暗末日，他就跟惡魔交易取得DNA製造夏特

  就在這種怎麼看都會爆炸的狀況下進行一堆生物跟兵器的研究，因為想救瑪麗亞


  之後越來越多爆走不可收拾，國防軍就封鎖鎮壓一切，瑪麗亞被開槍打中成為事故犧牲者

  從這時候開始傑拉德就成為復仇鬼，把一切寄宿在夏特上，最後被開槍處決


  以上資料是最新作SXSG 索尼克x夏特 世代重啟 重新編寫過的









  地點


  電影的研究還有瑪麗亞都慘劇都在一個地點不明的山壁

  監獄島只用來關押夏特，星蝕大砲是藏在倫敦河底的宇宙兵器

  沒有方舟ARK


  遊戲初期所有事件都在方舟ARK上，直到夏特被封印到監獄島

  這個島同時也關過傑拉德跟後來的索尼克

  星蝕大砲本身是方舟ARK搭載的兵器










  其他想補的還可以看黑暗源起

  大概這樣




  --

  那我記錯，這要看二刷才知道了

  修改一下

  主要是說靠自己的瞬間移動，不是靠寶石

  這在gba的SonicBattle跟他自己的外傳遊戲片頭都有出現

  最近幾年的回家大冒險也有出現

  這部分沒說清楚我補一下'
