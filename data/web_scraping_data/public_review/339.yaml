content: '有圖網誌板



  <---------------------------------------------------------------->


  此片是迪士尼繼《四眼天雞》後又一3D動畫，由《熊的傳說》藝術指導史蒂芬


  安德森執導，皮克斯也參與了整部動畫的製作，本片採用最新的CGI動畫技術。


  未來小子改編自知名插畫大師威廉喬依斯的暢銷繪本「A day with Wilbur


  Robinson」，他的其他知名創作還包括《露寶治的世界》及《玩具總動員》。





  正如同其他的狄士尼動畫一般，此片同樣有著寓教於樂的功能，除了驚人的聲光


  效果(3D眼鏡加持)之外，劇情上也令人感到滿意，雖然在影片的中間，大概就可


  以猜曉一二，但是情節的轉折跟種種角色之間的關係配合，都能夠收尾地讓人豎


  起大拇指；片中有著濃厚的勵志味，不怕失敗挫折的中心精神貫串全片，某角色


  (差點就雷到了)的座右銘「Keep Moving Forward」被翻譯成「持續前進」，整個


  沒勁到爆，深深覺的一部外文片，好翻譯真的重要，此片從預告片到正片，皆感


  到翻譯失職，從戒菸貼布到種種細節，都沒能將劇情的精髓詮釋清楚，為片商感


  到鼻酸(不是劇情)，另外恐龍「小小」在片中的鏡頭少之又少，有些可惜；影片


  中有些情節似乎不是很適合兒童欣賞，太刺激緊張，導致有些小鬼被嚇哭了，某


  方面而言，動畫片可能不完全適合小朋友…。





  3D版本的【未來小子】對於每個鏡頭的前中後景都相當講究，相信許多人小時後在


  大型遊樂園中看過了好幾次，卻從來沒有追根究底了解過，也該是長大成人以認真


  的態度看待這種神奇的電影技術的時候了，原本在戲院中，只覺得前景人物的圖


  層好多，大概有四五層置於原影像的四周，反之背景卻仍然跟正常電影一般，而當


  我們戴上立體眼鏡，即能將前景的人物影像集中，形成奇妙的立體感，特別是在景


  深的表現，效果相當好，只是看完眼睛非常容易疲勞，有一股散光眼鏡戴很久的感


  覺，回家查了Google，才深入了解Ｓｔｅｒｅｏｓｃｏｐｉｃ　Ｍｏｖｉｅ也就是


  立體電影,在電影發明後立體電影就跟著問世。我們之所以能看到立體的影像，是


  因為我們有兩隻眼睛，看遠方時兩眼幾乎是平行的，左右眼所看到的景象幾乎亦是


  一樣的；看近的東西時，如把拳頭握緊對著鼻子然後用左右眼分別觀察，就會發現


  有很明顯的不同的角度。而電影能讓觀眾右眼看到右邊的視角，左眼看到左邊的視


  角，就能製作立體電影了。







  原來立體電影沒有這麼困難，改天試看看。 >"<


  --

