content: '就是朱延平導演顏正國演大哥的好小子

  這是俠女徐楓開的湯臣公司出品的動作片

  好小子片名是當時很有名的日本同名漫畫改編

  都是把小孩帶去山裡當泰山養，回到都市變超人

  漫畫原著是爸爸帶走兒子，電影則是爺爺帶走孫子

  一樣回到社會裡就異於常人而出類拔萃


  徐楓的湯臣公司還出品過霸王別姬

  捧紅了國際大導演陳凱歌拿坎城最佳影片

  這片好小子也算是惡名昭彰朱延平的代表作

  但只要是徐楓出品應該都是品質跟票房的保證

  而不是品質很不穩定的朱延平或王晶


  顏正國因為這片大紅大紫

  後來浪子回頭再拍角頭2一樣叫好叫座

  比第一集好看太多太多了，感覺好小子回來了

  尤其是角頭2裡面釣蝦場大亂鬥那場戲

  配樂一下，就感覺好小子還在繼續拍的感覺


  而這好小子的配樂是很佔全片重要的比例

  就像北野武跟宮崎駿只有用久石讓電影才好看

  這片的配樂是陶大偉，節奏強烈跟角頭2一模一樣

  果然陶大偉的兒子陶喆也變成音樂人

  但可惜沒像林強一樣成為電影人


  配樂主題曲



  好小子當時紅片全球，連美國都來翻拍

  後來又衍生出小鬼當家效應，也紅到日本去

  對於當時票房盛況空前的回憶可能沒經歷過的很難想像

  因為現在留下來的畫面都很舊了，除非能花大錢修復

  雖然沒有得金馬獎，但得到的是當代的觀眾票選大獎


  如果正在做這工作的藍祖蔚

  把一二集重新修復上映的話

  相信很多爸媽都會帶小孩去重溫舊夢

  就像當時看小鬼當家一樣人山人海

  還有七匹狼一二集跟桃太郎一二集

  還有大頭兵一二集都是票房大片


