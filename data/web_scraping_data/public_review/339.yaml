  端出一個很保守但卻很適合讓這隻好動藍色刺蝟融入現代人類世界的「好劇本」，差不多\n就是，呃，《大黃蜂》、《馴龍高手》加上一丁點《E.T.》。\n\n但《音速小子》也不僅僅只是把「老實人類主角遇上異世界生物」的套路重演一遍，本身\n\
  也是電玩粉絲、因此相當願意聽取觀眾意見的導演其實很認真的把音速小子當成主角在經\n營，絕對對得起《音速小子》這個片名。那個孤身待在地球十年，利用神速幻想自己擁有\n\
  家人、朋友，自己跟自己打棒球、希望有人可以跟自己擊個掌的描寫真的是非常犯規，但\n這隻藍色刺蝟的「角色感」就這樣活生生地燉出來了，而不只是一個觀眾無法投入感情的\n\
  電腦動畫而已，老實說這並不是一件容易的事情，畢竟連評價不錯的《大黃蜂》都有一點\n讓人搞不清楚我到底是在看《大黃蜂》還是《跳水少女養成記》。\n\n老是演無可奈何的暖男，James\
  \ Marsden也獲得了足夠的角色描寫，而不僅僅只是個工具\n人。他的角色成長曲線甚至也特別設計成可以和音速小子作為呼應與對照的發展，讓他們\n兩個的組隊搭檔的過程更有說服力，互動起來也更有感情，從告別故居、來到異鄉，之後\n\
