content: '很難相信台灣電影，曾經火爆日本過，盛況比起現在的韓星有過之而無不及，電影名叫「殭屍小子」，現在40歲的日本男女都對這部電影幾乎無有不知，這部電影是搭上當年林正英殭屍電影熱潮，由台灣人自製自拍兒童版的殭屍電影，當時在台灣的票房還算不錯，結果在日本播映後，造成轟動，聽聞當時演出的那眾童星在日本宣傳時，大概有10萬人到現場，雖然絕大部分都是小朋友請家長帶來的，但是不可否認這部電影的熱度，紅到日本任天堂也為這部電影量身出一款殭屍游戲，甚至之後還請幾位小童星到日本拍攝電視劇，同樣造成轟動。


  台灣早期製作兒童電影非常厲害，只是很可惜沒有朝這個方向繼續前進，現在的電影除了狗血愛情電影外，內容真的乏善可陳，就連最被唾棄的黑道電影也沒以前好看，甚至也喪失製作兒童電影的能力了，輔導金的預算如果拿去修復早期台灣電影，也許成效會比拍刃太電影還要好吧!台灣這幾年的電影都不是由專業的演員及導演拍攝製作的，都是一些有話題性卻是半路出家的電影人製作，電影難看程度可想而知。


  對台灣電影己不抱任何期望了，近來看到彭洽洽為了拍電影而散盡家財，諷刺的是他早前演出「英雄無膽」點閱率超過150萬，即使是周星馳的港片，也很少作品達到這個地步，以前的台灣拍出的電影可以吸引這麼多人觀看，何以現在不能，究竟出了什麼問題呀?


