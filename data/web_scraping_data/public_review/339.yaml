content: '網誌




  --


  《淺草小子》在講述日本傳奇諧星/導演北野武在年輕時，如何從大學輟學後跑去淺草的

  劇場和師父深見千三郎拜師學藝的故事



  電影的主軸圍繞在師徒間的情感和衝突、現實和夢想的拉扯、劇場表演和電視節目間的矛

  盾，是一部笑中帶淚的溫馨小品電影

  導演是諧星出身的劇團一人，在片中的鏡頭語言很通俗易懂，每一幕想要表達和傳達的心

  境都很好理解，但是又不會流於太過淺白的解釋對話，有很多轉場、鏡位或留白都很值得

  觀眾玩味，這部分處理得非常出色



  演員部分飾演師父的大泉洋不必多說，有在看日綜的都知道他是被演技耽誤的搞笑藝人。

  片中不論是在台上表演短劇時，舉手投足間展現出來的大師風範，或是真情流露時的一個

  眼神和表情，都確實證明了他是這角色的完美人選



  飾演年輕北野武的柳樂優彌，模仿北野武的眨眼弄眉到還真有幾分神似。不過我印象中北

  野武應該是後來車禍受傷後才會有那些小動作，這點也可能是導演想加強觀眾與北野武的

  連結而做的改編



  導演在女性角色的塑造上則是意想不到的優秀。門脇麥飾演北野武的曖昧對象，明明歌喉

  出色又有精湛的舞技，但為了生計也只能在小劇場表演脫衣舞。這種放下夢想、屈就現實

  的無奈，以及和北野武之間的互動，為電影增色不少



  而鈴木保奈美飾演的師母更是本片的一大亮點。夫妻間暖心的互動、對丈夫展現的支持、

  以及深信自己的先生在台上是最有魅力的。這角色刻畫得非常有血有肉，也為觀眾提供了

