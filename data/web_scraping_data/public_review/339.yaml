  太有機會展現的演技實力，不料從嘻嘻哈哈變成哭哭啼啼，很多小孩子坐不住，又碰上昔

  日夥伴朱延平同檔推出的新片《大頭兵》從頭嬉鬧到尾，觀眾熱情捧場，《苦兒流浪記》

  沒有拉回《好小子》系列的下滑之勢，反而反應比上一集更差。




  ▲《苦兒流浪記》悲情戲太多，兒童觀眾坐不住，成為《好小子》系列在台賣座由盛轉弱

