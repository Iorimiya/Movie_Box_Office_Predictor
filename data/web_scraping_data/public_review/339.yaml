content: '追看 Matthias Schweighöfer 喜劇片單，許多部都看得輕鬆愉快心情好，而今終於追到一部看得滿心感動不能自已：2010年的好哥兒們
  (buddy film) 公路電影《共產小子西遊記》Friendship! ，他當時 28 歲還能演個 18 歲高中畢業小夥子一點不顯老、同片同齡的男演員 Friedrich
  Mücke 則是從劇場初次轉戰商業片成為德國新星！故事在說 1989 柏林圍牆倒塌後的 1990 年第一個暑假、兩位高中畢業的東柏林小子要走出共產東德前進自由美國！不過美國到底是應許之地還是夢碎他鄉？無數前輩包括歷代德裔美人走過的足跡、他們也要餐風露宿頭破血流親身走一遭。


  此片號稱是有真實故事為基礎的，就是為 Matthias 和老搭檔 Til Schweiger製作過《沒有耳朵的兔子》與《紅酒燉香雞》系列等好多部喜劇片的德國製作人
  Tom Zickler，他年輕時就為柏林圍牆倒塌前夕的東德拍過《1989十月十天》紀錄片、圍牆倒塌後馬上和朋友把握機會前進美國、一路上身無分文便車打工連脫衣舞都跳過、終於完成壯遊既有歡笑亦有失落印記了成長...
  這段經驗把事件背景成員規模與具體細節打散重組加油添醋一下就成了本片！話說這位製片 2019 年才過世、他的遺作《尋愛夢工廠》於 2020 還有在台上映呢。




  本片「共產小子」雙主角 Tom & Veit 的背景個性與冒險歷程都與他似曾相識：Matthias飾演的 Tom從小生長在東柏林、他父母健在生活安穩也算無憂無慮著，東柏林在他童心眼光下有整齊劃一各安其位甚至也充滿樂趣的社會主義生活、但他總是「整齊劃一」之外與眾不同的古怪心靈，既然不能離開東德他就買個小攝影機拍攝東德生活的趣味、但也蠢蠢欲動好想出走看看這世界。可以說，本片東德少年雙主角中他是幸福的、是輕盈的，過去的共產資本東西德冷戰對他來說不重要、重要的只是年輕活力滿懷好奇就必須揮灑！


  第二位主角 Veit 雖是他至交，兩人的成長背景與人格化育可截然不同：Veit是個轉學生，他12歲就從東北德海岸小村轉到柏林來、都因為父親離開母親而跟著母親投靠柏林親人，父親拋棄他們雖然令他心裡難免怨懟、但每年他生日都會寄來一張明信片為他勾勒美國夢...
  原來父親一走不但到了西德還到了美國？這也是許多東德少年五味雜陳的心情：大家都知東德鐵幕生活很壓抑、許多人為了家人生活含辛茹苦摸摸鼻子忍受壓抑，也有人為了家人心靈而毅然冒險出走、就算需要拋妻棄小自己離去也要為妻小留下理想與希望的火光！令留下的人既羨慕又祝福、既怨恨又感念。


  於是，同樣是「高中畢業壯遊美國」，這壯遊品質也截然不同：Tom 是要去看新世界去交新朋友、去驗證自己能力也探索潛力的，因此這一路面對任何挑戰都比較樂觀、遇到各種困境都比較會找樂子、遇到各種奇遇都比較著迷投入享受當下，當然這一切都還是次要、真重要的不離不棄陪伴好友。好友
  Veit 這趟旅程則神聖而沈重：他要跟著明信片郵戳找到那間舊金山郵局、要在自己生日那天來到郵局正門口、相信父親這天會一如歷年般來到郵局寄明信片給他！為了這個有具體時間地點的大任務，他們不能走馬看花而須克服萬難，而且必須小心堅持仔細維護這個「美國夢」。




  本片到底是喜劇片還是嚴肅片？那也要由淺而深漸進發展：前半片，還像是個充滿文化笑點也時有政治嘲諷的公路喜劇片，讓兩個大男孩發現威喜劇身段到處吃鱉又耍蠢，但總是用樂觀熱情加上三分美國福氣化險為夷：


  飛機降落，美國海關一看護照是東德劈頭就問候 "Nazis eh" ？東德小子還道美國最恨希特勒連忙撇清 "No no no, Communists" ，誰知美國不停創造新敵人現在恨的是共產、馬上以恐怖份子規格嚴加查辦；來到美國處處都要錢、盤纏不夠就當個街頭藝人放它們的德式表現主義黑白片，結果旁邊挑街舞的美國男孩賺的是他們千倍；要搭長便車到舊金山、美國用路人也許懶得撿起他們的人生、但與他們共乘一回有說有笑的熱心不輸人；美國早餐大餅大肉看得流口水、快餐店阿姨不在意他們沒錢竟慷慨請客、美國個人「好撒馬利坦」的熱情友善一點不輸東德制度的社會主義！


  當然美國也不是那麼完美、也有很多無知保守與歷史創傷：鄉村酒吧有牛仔正妹一眼看上他們、聽說來自東德還渾然不知「原來有兩個德國」好有異國情調；美國正妹會看上他們帶他們回家要幹什麼都可以、但有槍的美國家長一回來馬上丟出去流浪街頭當作沒看見；美國公路重機客四海一家，管你東德西德都樂意送一程交回朋友，但美國鄉民也有越戰集體創傷，三杯黃湯打開心底黑暗「你們共產就是這樣殺了我爸嗎？」...
  前半片五十分鐘的公路喜劇、也許不算「有笑有淚」卻是「笑中藏淚」，表面都是大男孩荒唐吃鱉追趕跑跳、背後德國美國共產資本的心結處處潛隱。




  也許，美國人就是這樣熱情友善卻缺乏國際觀？萍水相逢如沐春風卻難深度交心？於是下半片就從 Tom自以為是的美國實驗開始：在大賣場裡用德語到處叫囂有誰聽得懂？果然大多美國人聽他們講德語都很歡樂、就算「妳肥得像豬」還是「想跟妳上床」聽不懂都樂呵呵
  XD 但殊不知美國歷代最多的就是「德裔美人」、到處留有德國風俗可見德國姓氏，就算兩次大戰德語社群紛紛英語化躲藏了起來、民間仍有些德國後裔熟悉德國文化甚至說得一口德語呢！在此飾演德裔美人女主角
  Zoey 的，是曾和 Matthias 合作過《真愛如心》的多語系波蘭演員 Alicja Bachleda-Curus！


  女主角登場宣告下半片情感深化的開始：首先 Zoey 這女大生豪邁爽快把他倆接到家裡住、才終於脫離餐風露宿朝不保夕的公路生存；然後 Zoey 動用當地知識份子文藝社群幫他們宣傳賺旅費、公開放映一部記錄共產生活與圍牆倒塌前夕十月靜坐的東德紀錄片得到滿堂彩；頑皮促狹的
  Zoey 也跟他倆離經叛道玩起來、找了廢建築磚牆畫成偽柏林圍牆用美式行銷賺筆更大的；百無禁忌的 Zoey 每晚睡在大床躺在兩男間、也情竇初開默默試探哪個較看對眼有火花...
  一部少年男生的 buddy film 好像都不免走到「三角戀情」這一步？但戀情的設計在此要鋪陳的是什麼啟示呢？


  這一段儘管賺到盤纏交到好友又心動曖昧，但兩位「共產少年」的存在認同也一次次受到誘惑挑戰：我們拍東德紀錄片獲得滿堂彩、是文化被看見還是被凝視消費？我們被市長請去握手大合照、是文化交流還是被摸頭收編？我們偽造柏林圍牆行銷販售、是將了美式資本主義一軍還是出賣了我們的文化品格？我們穿共產軍裝跳脫衣舞成為同志酒吧大熱門、是撫慰了美國底層孤心還是出賣了我們異國青春肉體？到最後，這麼多美國人們熱情地喜歡我們、這麼個可愛的美國女孩為我倆著迷眷戀，那真的是一種打從心底的交心與愛情？抑或就如公路之旅只是萍水相逢而已？




  本片有趣的是：一路上的美國人都有其善良、有其熱情、也有其限制、亦見其黑暗。也許說到底一個 1990 的美國公路就不是個可以掏心掏肺看見彼此的地方、反而這個美國在共產倒台資本全勝的極盛期還無拘無束盡情享樂中，那麼無憂無慮的美國女孩在輕盈的
  Tom和沈重的 Veit 之間會選哪個自毋待言... 也許美國性格有種忘卻過去展望未來的「樂觀」？那麼爬梳過去解開心結的「治癒」還要靠新移民自己攜手完成。公路愛情正如公路友情都只是萍水相逢、真正能幫彼此完成壯遊總結成長的還是對方，這「舊金山郵局」的最後一哩路唯有
  Tom能陪伴 Veit 走完：


  美國，說樂天是「移民的國度」、說深沈是「流離的國度」，多少國家的絕望人們拋家棄子隻身前來、無非種下希望火種有朝一日接家人過來？許多妻離子散與異鄉流離就此發生；然而，沒人能期待分裂的必能團聚、沒人能期待許諾的必能兌現、更沒人能奢望夢想的必定成真。本片喜劇一整片後的點滴醞釀的多愁善感終於要爆發出來：這趟旅程
  Veit 滿心渴望的童年「美國夢」，總是會在某個層面上絕望幻滅、卻又在另一個層面上揮別過去展開新生；而幻滅的過去與希望的新生，本片神來一筆連結兩者的準奇幻意象，竟是金門大橋上揚長而過的東德小衛星車
  Trabant。


  鐵幕下的東德與東歐人人都想來美國、想想台灣不也「來來台大去去美國」？更別說 16-20世紀歷代人們前仆後繼的移民與流離... 移民總是有人成功有人失敗，但成功人們腳踏實地建構的新理想、仍將飄洋過海帶著集體文化的傳承、幫失敗的人們圓那未竟夢想繼續走下去。這樣的美國有其樂天有其遺忘、有其天兵有其自大、有其陰影有其憤懣、亦有其無知有其驚喜。這一趟「共產小子西遊記」看見的絕非完美的美國、反而千瘡百孔暗潮洶湧催促著他們回視自身，但一路上的美國友人和美國情人儘管萍水相逢交情淺薄、彼此都在共享自由學習嘗試渴望著開花結果。




  我不熟美國只去過大城、反倒在德國壯遊過幾回，看這片東德小屁孩《共產小子西遊記》便車遊美國見識美麗與哀愁、我第一個想到的竟是法國老女孩《西蒙波娃的美國紀行》灰狗遊美國體驗表面與深邃
