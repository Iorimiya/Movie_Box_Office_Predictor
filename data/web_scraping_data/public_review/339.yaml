  的勞工失業，流離失所換來的只是一些美侖美奐的監牢，住著光鮮亮麗的囚犯和數錢的既

  得利益者。



  最後一個哭點是賈導的父親


  賈導的電影《站台》是講述幼年時期十年間在，劇場後臺所見所聞和一些內心的青春記憶

