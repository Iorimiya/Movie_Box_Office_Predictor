content: '音速小子上映前經歷了改變造型的風波，動畫工作室關閉的負面消息等等

  上映後繳出了一張不錯的成績單。目前開映美國本土週五票房兩千七百萬，

  預計三天連假估計六千萬是史上電玩改編作最佳成績。


  本作成本八千五百萬，改造型五百萬（非一開始傳的三千五百萬）所以應該

  最終有機會超過皮卡丘的成績，算是相當不錯。也狠狠打臉一些媒體或影評

  說電影公司不該過於討好粉絲的說法。目前爛番茄觀眾分數 95%。


  整體來說稍微偏低年齡向但成人觀眾當作爆米花片也是不錯，劇情中規中矩

  動作與剪接與演員演出均有水準之上，相比一些電影連基本的好好說故事都

  做不到（星x8、x戰9)，在現今的好萊烏中反倒是股清流。


  金凱瑞的表現就很....金凱瑞，但是卻不會顯得突兀，蛋頭博士這腳色真的

  給他演活了，算是本片很大加分的部分。


  拉皮後的索尼克非常的討喜，配音也很到位，除了一些特效小地方外沒什麼

  好挑剔的，有種過動兒的特質的表現也很傳神。


  男主角演得相當不錯不會說有跟空氣演戲的感覺。其他配角也有到位，整體

  來說演員群沒什麼缺點好挑。


  缺點的話不多但硬要挑就兩個地方:

  1. 索尼克造成EMP全城電力停擺，但是手機卻還可以用？

  2. 置入型行銷　Zillow 跟　Olive Garden　太明顯了，不過有稍微融入對

  話不像消化奶這麼突兀。


  最後結尾兩個彩蛋也鋪了續集梗，以本集表現來說希望續集可以順利開拍。

  整體來說是一部大人小孩粉絲或非粉絲都可以享受的一部片子，希望票房可

  以拉出來支持導演與派拉蒙，這年頭會聽粉絲聲音的電影公司不多了。




