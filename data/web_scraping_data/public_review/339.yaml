  Sonic體力不支

  後來是靠警長的友情喊話跟支援

  變成一顆刺蝟球猛撞飛船 (電玩畫面阿...)

  把蛋頭博士送到蘑菇星球去


  8. 結局:不用偷窺了

  正大光明的住進警長一家


  9. 片尾有 2D sonic重演電影精彩畫面

  非常有趣


  10. 應該有續集 -- 蛋頭博士還偷藏了Sonic一根毛

  還有Tails也來地球找Sonic了


