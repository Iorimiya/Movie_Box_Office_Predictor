content: '我音速粉


  這裡直接就說打從被設計出來對抗開始就是不同量級

  最早SEGA以MD跟音速小子1，在北美地區短暫的打贏超任跟瑪利歐世界

  如今來看怎麼樣也都是賽到




  但你要說現在2023年，各方面比不過瑪利歐的音速小子，真的很慘嗎

  跟一些吉祥物類型的電玩IP比，像是洛克人、袋狼大進擊、炸彈超人、小精靈

  還真的算是過的滿好的，只是發展程度遠遠不及瑪利歐的量級而已



  以上提到的其他舊時代電玩IP

  哪個在2023年還同時有遊戲、電影、手遊、長篇漫畫、網飛新番動畫在經營

  合作連動也弄不完，ROBLOX模擬器，Holo狗狗大使、台灣也有HowHow大使跟熱狗餐廳

  還有一些情報表示預計要跟DC那邊合作搞影集，這還不確定所以到此為止

  在上個月SEGA還請了兩位製作人在台北辦了官方的線下聚會



  只是這些內容在本來粉絲就不算多的台灣各種SNS社群

  根本沒幾個人會提，永遠只會講某些講到爛的東西


  動畫永遠只會講番茄水餃蛋、遊戲永遠只會講某幾款遊戲爆炸跟某些失敗事蹟

  梗永遠只會講那些噁心人的東西、最近還要再加一條中裕司犯罪事蹟吧

  光是要一般大眾能以正常眼光看待這個系列就已經是極度困難的事情


  抱怨部分講不完到此為止，來專注講電影部分







  瑪利歐電影的一些成就，全世界只有瑪利歐跟任天堂可以做到

  其他家根本沒有那麼雄厚的本事，不論普及度、後台資源、對IP的控管

  SEGA不能，光榮不能，暴雪不能，卡普空也不能


  拿別家的例子來看就知道了




  同樣是大IP的從頭翻拍，這裡以傳奇哥吉拉為例

  我並不是資深哥粉所以短短講過就好


  哥吉拉2014、金剛、怪獸之王、GVK，應該都算很有名吧

  四個電影的導演都是粉絲，他們也用自己衷於原作的方式去拍哥吉拉跟金剛

  照理講導演都粉絲，應該都懂觀眾想看什麼才對

  但卻拍到GVK好像才比較成功，前面幾部總是有各種問題



  一是哥吉拉粉觀賞的模式，一般觀眾不一定能接受

  比方說人類戲好了，有部分哥吉拉粉觀賞的方式本來就沒在看人類戲

  重點就要看是哥吉拉跟其他怪獸有出來的部分

  就平成哥千禧哥來說，能講的出人類戲在演什麼的哥吉拉迷並不多

  六度空間大水怪，或是摩斯拉巴特拉的還比較有印象

  人心樹到底人類在演三小根本沒多少人記得


  二是如何才能真正能表現哥吉拉的精神這點，粉絲就分不少派了

  因為每個版本的哥吉拉，都有不同的表現方式，要討好哪一派真的滿頭痛的

  像2014跟金剛還有怪獸之王，各有各的站隊跟支持理由

  GVK經過了三部電影的經驗，才能達到那個最大公約數


  之中還有不少因素影響，但到此為止

  最後，哥吉拉最後能撐到GVK獲得比較大的成功的主因

  是因為他IP夠大，有機會給他一直試，連金剛一起算整整四部

  如果是其他家根本沒這種機會

  看看卡美拉說要拍一部新的，結果都拖幾年了





  跟哥吉拉比起來，音速小子算是稍微比較幸運的那個

  雖然有分派跟版本的爭執，但美國人對這系列的愛是可以相信的

  比SEGA本家日本人的團隊來搞還能信任


  一開始的音速小丑事件，很多地方都在傳各種版本的事件陰謀論

  但照實際的報導內容來看，一開始的造型設計是派拉蒙那邊想硬幹沒錯

  因為派拉蒙經歷過變形金剛、忍者龜的電影改編

  粉絲針對造型跟原作部分沒有少罵過，但他們就撐下來出了好幾集

  所以他們覺得就算粉絲不接受，一般觀眾還是會買單

  直到音速小子這次才踢到大鐵板，被幾乎全球的粉絲轟炸


  剛好導演自己也是粉絲，聽從觀眾意見請來官方美術來修造型

  成為了一段佳話




  但如果是任天堂跟瑪利歐的話，這種意外根本就不會發生

  那個IP普及率、沒有太多的版本分別、以及品質跟設定控管

  一開始就是全方面的到位，尤其歷過以前那個真人電影更會堤防

  應該可以更容易就能找到對整個作品有愛的團隊





  再來關於電影的故事背景部分


  音速小子原作遊戲，嚴格來說"沒有起源設定"，只有美版漫畫短暫的寫過一個版本

  這個版本後來還要靠粉絲自己畫才補完，但也是非正式設定

  其他各種版本的設定與原作出入太大，也只能參考


  說好聽沒有起源可以在電影自己寫，說難聽就是很容易搞炸

  這一炸可能直接把一個電影的未來炸死

  看看派拉蒙的忍者龜，一二集好看是好看，但是設定把一些未來都埋掉了

  至今看起來是不會再出同個版本的忍者龜續集了

  好在音速小子電影中的起源故事改編的算很穩，沒有炸掉




  然後瑪利歐部分，他的起源設定版本不多而且架構大致相同

  也不像音速小子換個作品就變嚴肅或是差異很大，所以很好發揮

  過往兩部較有名的影視作品，一是美版動畫，二是日版OVA

  主軸都是異世界穿越冒險，可以很好的整合那些布魯克林水管工的設定

  因為起源版本不多，觀眾入坑也不太會有隔閡


  只是這次日版沒聽到古谷徹的瑪利歐有點可惜就是





  最後是比較重點的"原作重現"


  瑪利歐一部電影就做出了好幾種遊戲世界

  主世界、水管入口、蘑菇王國、死亡領域、大金剛叢林、瑪車彩虹路、庫巴城

  還有十幾種過場根本講不完



  換音速小子這邊

  已經看到有些粉絲在其他地方抱怨

  電影都拍了兩集了，那個遊戲場景還是一隻手能數出來

  為什麼沒有南島、天使島、合眾國、死蛋等等更多的遊戲場景

  是不是SEGA太廢派拉蒙太廢，只能拍這點內容



  其實音速小子走的是比較穩的改編路線

  循序漸進，第一集放一點遊戲的內容，第二集才開始增多

  這會明顯提高一般人的觀影體驗，才慢慢對原作世界有興趣

  這點惡靈古堡曾經也成功過，以一個原創的故事拍出成功的第一集

  可惜後來自己歪掉了


  另外不是音速小子不想走瑪利歐那種原作爆發路線，是他絕對不能走


  音速小子的普及度，就算在美國很高，全世界算起來也沒瑪利歐那麼高

  直接把整個世界觀硬生生丟進來，照著遊戲的內容演一遍

  沒有龐大的粉絲觀眾支撐，就是被影評跟觀眾一起罵


  想想魔獸電影吧，我魔獸腦粉設定廚，也喜歡看第一次戰爭跟黑暗之門啊

  但只接觸過魔獸III的朋友都表示，不懂為什麼劇情要選這麼冷門的

  還要在一部電影內直接演完一款遊戲的全部戰役

  不只故事塞的倉促，後來發現電影連麥迪文的事情也沒解釋

  只會讓不是粉的觀眾一頭霧水






  所以目前兩邊狀況是這樣

  音速小子用了兩部電影還在打基礎，也只能這樣才能穩穩發展

  瑪利歐一部電影直接做全部的事，這是只有任天堂才有本錢能完成的事


  真要說就是量級本來就不同，選擇上也是沒辦法的事

  音速小子已經是選了一條比較穩的路線

  還真的給他賭到票房不錯，SEGA財報因此改變方向，打算再度拉這隻刺蝟起來

  已經算過的很不錯的了



  打這篇文的目的只是每次看一些人抓到什麼資料，就踩一捧一踩的很開心

  每年看這些東西就飽了，正常的資訊跟討論反而都傳不出去

  永遠都是某幾個爛梗在講在嘲笑，對這現象不太爽

  所以講一些自己的看法平衡視聽而已


  --

  我會存疑的點就是IP之力

  音速小子影視作品出過不少，甚至比瑪利歐還多

  但是可以玩到原作重現程度這麼大的，當今絕對只有瑪利歐

  或許瑪利歐能開先例，但能複製他的路再搞一次的IP只能說目前沒有






  我用音速小子舉例一次瑪利歐電影整體演出的內容你們就懂了



  一開始在人類世界，一隻刺蝟在組樂團，跟一些根本沒人看過的設定角色

  還有認識一個人類的女朋友，期間不斷玩MD跟GameGear還有SEGA三四郎的梗

  中間還要進彈珠台店打工兼職當彈珠





  一番波折後刺蝟深入南島尋找自我，遭遇一隻紫色的狼

  並跟一群鴨子人戰鬥，救了一隻兩尾狐狸




  過程中發現了一顆渾沌寶石，就此被寶石吸引帶去天使島，沿路收集寶石

  順路又看到一個粉紅刺蝟被抓走帶進空中的小行星

  狐狸開著飛機載著刺蝟，還要放Rad Mobile或是斑鳩的遊戲梗




  刺蝟為了救粉紅刺蝟，就跑去天使島跟一隻紅色針鼴在神殿中單挑搶寶石

  單挑過程要玩一堆VR快打梗，觀眾席還有毒蛇快打的Honey跟Fighters的角色串場




  天使島的戰鬥結束後紅色針鼴加入

  還拉了一票他的朋友進來幫忙，比如紫色的變色龍



  接著蛋頭派機器人大軍闖入天使島進行大規模戰鬥

  這邊還要偷塞一堆GG的賽車或是後面滑板系列的遊戲梗

  戰鬥BGM還要放麥可傑克森的Bad




  蛋頭把小行星改造成死蛋，派出蛋頭戰艦壓境都市

  跟蛋頭的空中戰要先玩飛龍騎士梗，戰鬥繞了一大圈後蛋頭開出死亡蛋頭





  最後每個章節的寶石都湊齊了，眾人變成金色刺蝟、發光針鼴、帶四隻鳥的狐狸

  跟蛋頭打了一場超級Boss戰，電影結束







  以上，我知道我講的很誇張

  甚至有一半角色跟遊戲應該很多人都沒看過

  頂多知道有個藍黃紅三人組，什麼人類女朋友跟紫色的狼是三小

  為什麼還要開賽車跟滑板，然後看到藤岡弘穿道服跑出來


  這就是瑪利歐電影這次做到的事

  Jumpman跟寶琳的設定可以人盡皆知，偏門遊戲的梗全世界都知道

  音速小子光是個毒蛇快打的Honey跑出來都可能讓人問號

  問題在，你要怎麼知道這些都是對音速小子無關緊要的人物或東西

  我一個遊戲粉來看，這些都是常駐二十幾年的要素了，已經是音速小子的一部份


  主機梗→SEGA自己跟SEGA粉(EX:異世界舅舅)最愛玩的東西

  玩VR快打梗→Sonic the Fighters本來就是VR快打的作者鈴木裕做的

  Honey→本質上就是毒蛇快打串場的的彩蛋角色

  變色龍→老朋友了，自從3D世代後已經是常駐隊友

  飛龍騎士梗→音速小子大冒險的飛機段落，控制本來就有些飛龍騎士的影子

  Rad Mobile→音速小子以汽車吊飾造型實質第一次登場的遊戲

  麥可傑克森Bad→音速小子的鞋子設計源自MV中的造型



  要做世界觀細節優化改造當然也能改很多，這是每次音速小子出影視作品都得做的事

  像是滑板是這個世界的交通工具，SEGA主機是一個已經存在於世界觀中的產品

  人物跟人型動物共存的世界，可以照七龍珠那樣寫，或是學X跟電影那樣穿越

  Honey跟其他變色龍之類的角色不需要佔什麼重要戲份，只要一些畫面出現就夠了

  詳細解釋為什麼蛋頭的機器人需要動物做為能量，又為什麼要抓動物

  這解釋有弄的好可以替作品中一大片的設定補上基底




  這些是只要做為普通的粉絲，每次翻設定每次查資料一定會找到的東西

  好比隔壁大金剛出場設定，跳人，寶琳女友，都是很基礎的東西

  阿你不是粉絲沒接觸，不知道這些東西，不就很正常


  所以一再強調IP之力，為什麼這些內容可以普及到變成國民知識

  又可以把他們融入的如此自然，這當前只有任天堂跟瑪利歐才做的到



  這有一點差別，SEGA是有在經營這個IP的

  但是用心的是美國SEGA那邊

  台灣比較會接收到的資訊多是日本SEGA如何擺爛


