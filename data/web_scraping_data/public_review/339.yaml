  對索尼克有著感情的基礎下，我是徹徹底底在電影結束之後愛上了這隻藍色刺蝟，看著索

  尼克被迫離開故鄉星球、獨自一人被送來地球孤單生活，看似自得其樂其實內心相當寂寞

  ，帶點屁孩感的言行舉止下的是連自己都不太清楚的某種渴望，而隨著劇情發展他才慢慢

  理解到自己渴求的是什麼，和綠丘鎮警長湯姆從無法認同到因彼此改變、更產生近似於父

  子的情感，索尼克的冒險成為他的成長過程，這樣看著一個人的成長是件很令人感動的事

  。


  《音速小子》對我來說是個相當成功的電玩遊戲改編，那些從零開始積累的情感堆疊、索

  尼克和金凱瑞飾演的蛋頭博士上演的攻防追逐戰、還有具有遊戲感的編排設計，都讓人很

  能享受到像在玩電玩遊戲的熱血沸騰感。也因為對首集的喜愛，所以對續集的期待值直接

  拉高，可是不曉得為什麼看完《音速小子2》後總覺得那種興奮感沒有首集來得多，明明

  這次多了超級可愛的狐狸塔爾斯和超級酷的針鼴納克魯斯，還有多了「貓頭鷹一族與針鼴

  一族的對立起源」、「尋找王者翡翠」、「變身超級索尼克和巨大機器人對打」等的情節

  ，尤其是中間段索尼克和塔爾斯前往尋找王者翡翠、來到海底迷宮場景和和蛋頭博士與納

  克魯斯對打，就好像是在破某一道主線關卡，可以說整體來看《音速小子2》比起首集更

  有電玩遊戲的感覺。但我個人覺得很可惜的地方是，這集有了納克魯斯的助陣與尋找王者

  翡翠的情節是讓氣氛緊湊不少，然而比起《音速小子》多出了近30分鐘的時間，卻沒有說

  出一個比《音速小子》更好的故事。



  「力量大、頭腦好、速度快，我們能贏的。」


  當然我懂《音速小子2》重在於遊戲還原度、導演班傑夫福勒能讓觀眾體驗遊戲多少才是

  重點，基本上不論是索尼克、塔爾斯或是納克魯斯，彼此個性與性格都遵照原本設定，像

  是納克魯斯容易過於相信別人，才會被蛋頭博士利用這點。事實上只論電影中的電玩遊戲

  感的話，《音速小子2》肯定能夠滿足大部分的粉絲、不管是不是對遊戲熟悉，而就像是

  首集讓觀眾從零開始的認識索尼克那樣，《音速小子2》亦是從無到有帶著觀眾去認識音

  速小子世界裡的角色關係，在保有基礎的前提之下做些更完整音速小子世界的改動，例如

  貓頭鷹一族與針鼴一族的淵源、納克魯斯和索尼克雖然都是為了王者翡翠從敵變友，不過

  卻和初始設定有些許不一樣等等。可說到底這還是一部電影，即使感覺上劇情是如在破遊

  戲主戲那樣的順暢行進著，仍無法否認很多時候、特別是人類劇情的部分是讓人出戲的，

  過於冗長到有些不知所云，好似硬塞的橋段既不好笑又使人分心，數次打斷整體的節奏與

  情緒。


  《音速小子》的劇情篇幅雖短可內容是很有意義的，索尼克和湯姆各自對於所謂的英雄有

  不同的認知，內心渴望的是對方難以理解的，茫然、迷失於英雄二字的兩人在患難間建立

  起情感，重新定義了「英雄」之於自己的意義與價值。《音速小子》的人類戲份是必要的

  ，它幫助了索尼克成長、也幫助了觀眾進入到電影裡，但《音速小子2》卻少了這個「必

  要性」。應該說由於是系列電影第一集，登場人物並不多，主要就是在建立索尼克與湯姆

  、與蛋頭博士的關係，而當故事來到了《音速小子2》，重心理當轉移到新登場的塔爾斯

  與納克魯斯身上，觀眾樂於見到除了基本個性與性格之外的他們，不過導演班傑夫福勒卻

  僅有簡單帶過，從納克魯斯背負的針鼴一族使命、塔爾斯的信心建立等等都是淺淺交代，

  反而選擇花費比首集多出來的30分鐘去寫一段和主線毫無關聯、想搞笑可又不好笑的婚禮

  橋段，當觀眾焦點被這場顯得多餘的假婚禮吸走時，就等於是稀釋掉了該是重點的主線劇

  情的緊張感、興奮感，喧賓奪主的結果就是連瑞秋比塔爾斯有存在感，要是沒有後面三人

  聯手對抗巨大機器人的話。



  《音速小子2》另一個也很可惜的地方是，金凱瑞這次詮釋蛋頭博士沒有《音速小子》來

  得有趣，角色魅力是依舊，可感覺這次他有收斂，身為電影最大反派好像沒有發揮到太大

  作用，看完整部電影對他最有印象的，結果是剛開頭他還在蘑菇星球的時候。


  總結來說，雖然劇情部分沒有特別亮眼的地方，不過作為介紹塔爾斯和納克魯斯出場、以

  及為後面片尾彩蛋埋下續集伏筆的中間集數，《音速小子2》還是有值得看的地方，但就

  比較希望《音速小子3》可以分配好索尼克等人與人類戲份的比例，真是必要可以多一點

  無所謂，可倘若只是想要填塞尷尬笑點就不必了，畢竟下一集應該會是主要放在50年前、

  由蛋頭博士祖父創造出來的究極生命體影子身世上頭，不想在續集見到感覺會和索尼克有

  精彩花火的影子成為又一個塔爾斯。


  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


  --'
