  所以變成每次新開一個作品就可能有不同的設定

  電影可以快到完全時間暫停應該是歷代最扯的

  遊戲跟各動畫作品中，本身的能力再快也沒有到時間暫停的程度

  而類似時間暫停的能力必須要像這樣靠寶石才能達成

  順便說寶石除了控制時間外還可以瞬間移動跟穿越時空



  順便說音速小子說要搭電梯才能到頂樓，但他能力比遊戲還扯，根本在放水




