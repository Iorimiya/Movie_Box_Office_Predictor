  迪士尼、索尼、派拉蒙影業三大片廠今日連番發佈延期消息，索尼推遲了《蜘蛛人 3》，

  迪士尼撤檔《花木蘭》（Mulan）、延後《阿凡達》（Avatar）續集等大片，派拉蒙方面

  則繼續推延《噤界II》（A Quiet Place Part II）、《捍衛戰士：獨行俠》（Top Gun：

  Maverick）兩部原本將分別攻佔春假及暑假檔的續集電影。



  原定於03月20日上映的《噤界 II》，先前被移至09月04日，今天二度延檔，得等到2021

  年04月23日才有緣登上大銀幕。而原本計劃在六月底七月初陸續在全球上映的《捍衛戰士

  ：獨行俠》，上次被延到今年的12月23日，這次同樣直接延到明年，要到2021年07月02日

  我們才可再與阿湯哥翱翔天際。



  《噤界 II》這次延期，據悉主要的考量是因為假如屆時疫情轉緩、戲院重新開業，派拉

  蒙仍不希望讓《噤界 II》在美國勞動節期間，承擔後疫情時代首波登陸院線的票房成敗

  壓力，他們想要《噤界 II》能在一個更安穩的檔期賣出好成績。




  《捍衛戰士：獨行俠》這次的延期原因，其實是因為湯姆克魯斯（Tom Cruise）接下來必

  須趕拍製作進度因疫情而嚴重落後的《不可能的任務》（Mission：Impossible）七、八

  集，這將和後面幾個月的《捍衛戰士：獨行俠》宣傳行程撞期，因此派拉蒙為了先讓阿湯

