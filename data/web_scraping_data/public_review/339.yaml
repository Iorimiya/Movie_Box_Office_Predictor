content: '《音速小子3》索尼克長大了 導演曝找來基努李維全因《捍衛任務》


  新聞網址：


  電玩遊戲改編的電影《音速小子》來到了第三集，導演傑夫福勒（Jeff Fowler）受訪時

  表示，第三集的音速小子（索尼克）有了明顯的成長，不同於第一部還是一個脆弱、孤獨

  的孩子，索尼克在第三部裡繼續在這個世界尋找方向，與許多角色產生了更深刻的聯繫。




  傑夫福勒認為索尼克在先前的故事，從第一集獨自生活、渴望在地球上找到家庭和朋友，

  然後遇到了湯姆和麥蒂；在第二集中與塔爾斯和納克魯斯成為朋友，跟地球上的人類組成

  了非傳統的家庭，「第三集的故事就是挑戰這個非傳統家庭」。


  這次有幾個有趣的新角色加入，像是索尼克的敵人夏特。夏特這個角色其實與傑夫福勒有

  段淵源，他剛開始從事視覺特效的第一年就參與了以夏特為主角的遊戲製作，遊戲中其中

  一幕是夏特騎著摩托車對抗外星部隊，「夏特騎摩托車的畫面非常震撼，所以我們將這一

  元素融入了電影的動作場景中，覺得粉絲看到這一幕一定會為之瘋狂」。




  在他看來夏特可說是《音速小子》宇宙中最複雜的角色，而挑選基努李維（Keanu Reeves

  ）配音，因為他認為兩者間有明顯的相似之處，「夏特是一個複雜深沉的角色，觀眾可以

  把基努李維在《捍衛任務》中塑造的樣貌作為夏特的絕佳參考。基努李維還有很多特質，

  為夏特帶來一種真實、又讓人喜愛的感覺」。


  傑夫福勒也提到這集出現兩位「蛋頭博士」，金凱瑞同時飾演艾格曼與其祖父。這個點子

  其實很早就確認，因為遊戲中夏特是由蛋頭博士的祖父創造，且其在遊戲中的造型就是禿

  頭、留著白鬍、身穿實驗袍，這讓團隊心想「為什麼不乾脆讓金凱瑞一起演出」？而金凱

  瑞聽到這個提議也非常感興趣，雖然他對外宣稱自己是為了錢才接演，但傑夫福勒替他澄

  清，金凱瑞為角色投注不少心力，「他為角色注入了靈魂，非常投入於假肢化妝與每一個

  細節的創造，非常親力親為，渴望為粉絲創造偉大的角色」。《音速小子3》在台上映中

  。


