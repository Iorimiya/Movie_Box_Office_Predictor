content: "雷文防雷資訊頁\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\n\
  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n\n觀看方式：MOD (80元單點)\n\
  \n音樂：8/10\n個人覺得這一部的音樂運用最好在於索尼克大鬧酒吧，還有蛋頭博士研究室獨舞這兩段。\n\n\n劇情：8/10\n\n不是特別的蓬勃大氣或宏觀，但是很爽、很舒服、很有趣。\n\
  一開始敘述索尼克的孤獨，在1小時又40分鐘的片長中，佔15分鐘其實偏長，\n不過在我快要快轉的時候，就發生了綠丘鎮停電事件，所以節奏算是調節得很剛好。\n\n\n\
  在主線進行方面，索尼克與主角湯姆的心有靈犀、主角女友（蝴蝶餅女士？）的幫助\n、蛋頭博士的聰明與高科技、索尼克的奮發（與爆種時機）都為本片的敘事有所潤色。\n\n\
  主線的進行佐以湯姆對人生意義的追尋、索尼克如何擺脫孤獨得到好友，以及人與刺蝟的\n可愛互動，不會讓人覺得看得很沒意義，又處處充滿溫馨。\n（不得不說主角對索尼克真的是太寵了...這麼帥的警長給我來一打好嗎！）\n\
  \n在我近期看過的電影之中，這部算是敘事最有趣味，人情味最濃，且把故事說得最完整的\n。我看電影不求宏大敘事，能很明快地把一個故事說完就已經很厲害了。\n\n\n\
  美術、視覺、特效：9/10\n\n會給這麼高分，主要是因為蛋頭博士的研究室、武器都給人極為先進、高科技的感覺。\n\n索尼克一開始穿舊鞋、到後面換上新鞋（他的專屬鞋子）也給人驚奇感。\n\
  \n蛋頭博士一路追逐索尼克，還經過巴黎鐵塔、萬里長城、毀滅人面獅身像等，給我一種\n遊戲中切換關卡的感覺，這段也處理得很炫，宛若音樂MV。\n\n（不過索尼克\"\
  飲茶躺\"了一陣子還是讓我很想笑www）\n\n\n由於索尼克的高速特性，因此電影中大量使用了\"子彈時間\"的處理方式，我自己的觀感是\n酒吧那段的處理最為驚奇，而後大多都是與戰鬥相關的，可能因為不是惡作劇，反而讓我\n\
