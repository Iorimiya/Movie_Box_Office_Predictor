content: '先講缺點


  本片可以看得出預算不是很高，動畫的部分有些地方確實看起來不太自然，真實的人類角

  色與索尼克明顯存在於兩個不同的圖層上。


  如果說阿凡達的特效是十分滿分極度自然的話，音速小子大概只能拿個五分以下


  但因為角色本身的設定就是動畫人物，也因此這個缺點雖然明顯但意外的不會讓人感到不

  舒服


  再來是優點


  金凱瑞絕對是本片最大的驚喜與賣點了，他的浮誇演技剛好襯托了索尼克這個同樣浮誇的

  角色且不會感到不自然，兩人互補之下讓整個電影生動有趣多了


  索尼克重新設計的造型絕對是大大的加分，尤其是導演肯聽粉絲們的心聲冒著好萊塢政治

  正確的大不諱重新修改外型這一點感動了許多原本沒打算要去看的粉絲


