  危的情勢，下賈導的父親為了自保，燒光從中學之後的所有生活記憶，片中充滿著對現實

  的無奈。


  「父親總是擔心兒子，而兒子卻總是來不及道謝，這就是父子吧！」實在也忍不住淚水

