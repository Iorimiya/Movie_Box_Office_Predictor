content: '進場維修後的索尼克現身？真人版《音速小子》新造型提前外流，更加貼近原作




  今年五月《名偵探皮卡丘》(Detective Pikachu) 將超萌的電玩人物寫實地搬上大銀幕，

  而接下來即將登場的是派拉蒙影業的真人版《音速小子》(Sonic the Hedgehog) ，不過

  先前首支預告登場時，由於主角索尼克的外型「過於詭異」，導致網路上一面倒的大量負

  評，嚇得導演傑夫福勒 (Jeff Fowler) 與製作團隊趕緊重新設計，保證給影迷們一個滿

  意的交代，並將電影延期。


  而就在最近，重新設計後的造型在網路上流傳出來了，相較一開始，造型似乎更符合粉絲

  心中的期望。


  真人版《音速小子》索尼克進場維修，新造型更貼近原作


  近日在網路上流傳開的新造型，似乎更貼近原作風格，甚至連索尼克的招牌白手套也忠實

  重現了。新造型中的眼睛、耳朵、手臂、胸口，或是鞋子，比起最初設計，都更符合原作

  。至於索尼克動起來的樣子，以及修改過後的新造型是否還有上個版本的詭異牙齒，也只

  能等待官方公開新預告片才能揭曉。


  不久之前，將在片中飾演經典反派蛋頭博士 (Dr. Robotnik) 的金凱瑞 (Jim Carrey) 也

  表示過自己對於《音速小子》面對需要重新設計這件事感到一言難盡：


  「你有時候會變成科學怪人對吧？我在完成自己的部分後就不會太過擔心。所以我其實並

  不擔心。該發生的事情就會發生。這要嘛成功，不然就是失敗。」


  雖然目前還無法確認這是否就是正式的重新設計版，但這個風格似乎就如同導演和製作團

  隊所承諾的，看來已經更貼近不少粉絲想看到的風格。


  《音速小子》預計將於 2020 年 2 月 14 日上映。




