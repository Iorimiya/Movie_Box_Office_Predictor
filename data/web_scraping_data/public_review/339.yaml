content: '文長，連結如下：






  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~





  作為半個音速小子老粉，老實說，

  能在電影院裡聽到〈Live and Learn〉，

  就已經覺得值回票價。

  雖然是重新混音的版本，旋律的激昂依舊。

  足以讓人喚起二十幾年前，

  在宇宙跟生化蜥蜴決戰的沸騰熱血。


  不過還是要小小抱怨一點：

  難得都買了經典主題曲的播放版權了，

  怎麼不讓歌再放的久一點呢？？？

  才只放了一半（還是不到？）而已。

  看得出來是基於剪輯考量影響，

  但傑拉德教授跟蛋頭這邊的「蠍子 vs 螳螂」決鬥，

  因為戲份太白癡，跟生死存亡的緊要關頭不太搭調，

  其實有點破壞氣氛。


  當然還是要大讚一點的是，

  金凱瑞真不愧是老戲骨，

  一人分飾二角的確看得相當過癮。

  不管是祖孫兩人用VR享受天倫之樂（？）、

  或入侵G.U.N.總部時雷射舞台的雙人熱舞（？？？），

  爆笑表現都讓人十分愉快。


  而當傑拉德教授在方舟上跟蛋頭開誠布公，

  揭露他要毀滅世界的真正目的時，

  凶狠陰暗的神情更是一絕。

  ...雖說最後把他收掉的方式是太倉促了啦...

  可能也跟片長時間不夠有關。

  夏特幡然悔悟的變化轉折也太快了點。

  如果能再多個15～20分鐘用作情緒鋪墊，

  觀賞體驗應該會更好。

  （而且神曲就能放完了！）


  基努．李維配音的夏特也很令人驚艷。

  雖然基哥一直以來都是演出夏特的夢幻人選

  （同樣帥氣又憂鬱的天煞孤星）

  但沒想到實現之後氣質會這麼搭。

  基哥本來不算是以演技著稱的演員，

  配起夏特的同步率卻高到不行，

  可以跟尼歐、姜維克並列生涯最佳表演了。



  兩年一集的音速小子電影，

  儼然已經成為派拉蒙的長青樹。

  由衷希望這次第三部電影能再賣更好一些，

  也許就能讓資方投入更多預算，

  導演能有更多施展手腳的空間，

  把續集拍得更長更好。




