  傳記類型的片穿插賈導自己在各部片中的領悟和想傳達的事情


  兒時記憶，對中國社會的嘲諷，對中國青年孤獨感的描述非常到味，真誠動人

  賈樟柯到中央美術學院演講的時候提到一個重要的概念，不設限自己的作品是要給小眾或

  大眾看的片，對於一個創作者來說這是一個和世界溝通和傳達自己意念的方式在些微的暴

  力事件在中國各地慢慢被報導出來而在一個資訊封閉的中國社會，即使能有自己的微博，

  寫寫自己的心聲還是會受到監控，在茫然貧窮的狀況壓抑久了，說了沒人聽也聽不進別人

  說，最後只能將心中的不滿轉為暴力衝突做為對世界社會對當局的抗議。



  在一段列車上的片段提到賈導自己的電影沒辦法在中國戲院正常的上映但盜版猖獗的狀況

  下反而讓網路上慢慢出現一些關於他和電影的評論在被中國電影局約談時他和官員說道：

  「你們不要再作這種沒意義的事情了，在現在盜版猖獗的狀況下，不是什麼都那麼容易被

  禁止被封鎖，資訊遲早會翻過層層圍堵，科技潮流不會被獨裁體制完全隔絕」。


  後面提到一間北京的咖啡館有天要放他的電影，聽了很開心並自告奮勇的想到場和觀眾交

  流下午兩點播放的電影一到現場才發現是一個像玻璃屋的咖啡館，四處透光的看不清電影

  ，現場找了各種遮光黑布遮蔽光線卻又因為下雨漏水，賈導在鏡頭前神情落寞的說：『為

  什麼自己的電影不能好好的在電影院上映』這一幕騙走我兩行淚。



  這不僅是一個中國藝術創作者的哀傷也是所有中國人共處的世代共業



  賈樟柯電影如實呈現了現今中國社會的狀態，《24城記》片段中離鄉背井的每一張臉孔上

