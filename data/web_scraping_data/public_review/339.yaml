content: '基努李維讚金凱瑞超級天才 替《音速小子3》反派配音有壓力


  新聞網址：


  即將上映的電影《音速小子3》，這集一大亮點是找來基努李維（Keanu Reeves）替新角

  色「夏特（Shadow）」配音。基努李維與金凱瑞（Jim Carrey）日前一起亮相倫敦首映會

  ，兩人不停自拍、搭肩，看來惺惺相惜。而基努李維先前也在訪問中提到與金凱瑞的合作

  ，讚對方是「難得一見的天才」。




  基努李維讚賞金凱瑞，光是觀看對方在電影中的表演是一種享受，「他的能量、聰明才智

  以及肢體表現都非常特別且獨一無二，特別是他的鬍子，現在變成兩個鬍子了」！認為蛋

  頭博士本身就非常精彩，而金凱瑞的表演涵蓋了廣闊的情感範圍，「真的值得細細品味」

  ！


  為新角色配音，基努李維承認壓力不小。製片人尼爾莫里茲（Neal H. Moritz）曾發給他

  一段影片，內容是觀眾觀看《音速小子2》的片尾彩蛋，夏特首次登場，觀眾們吶喊尖叫

  的模樣，「能感受到大家對這個角色的愛，這讓我飾演夏特有了一定的壓力，但同時也是

  一個非常棒的機會，我非常認真對待這個角色」。


  夏特是主角索尼克的勁敵，基努李維自豪地說：「拜託，索尼克跟夏特根本沒得比！夏特

  可是個非常強悍的傢伙，索尼克根本不是對手。」不過他替夏特配音時，其實滿替這個角

  色感到難過，分析夏特身上既缺乏愛，又渴望愛，集結光明與黑暗，「因為他失去了很多

  。我很喜歡他的內心深處，他擁有一個美麗的靈魂」。雖然夏特與索尼克是勁敵，但經由

  他們的對決，反而在某種程度上拉近了距離，基努李維說：「他們開始互相理解，我很喜

  歡故事中的這段旅程。」




  過去不少人曾替夏特配音，基努李維這次試著吸收各種版本，同時呈現屬於自己的版本。

  他用合唱的概念，把班許瓦茲（Ben Schwartz）配音的索尼克想像成男高音，把伊卓瑞斯

  艾巴（Idris Elba）配音的納克魯斯想像成男低音，「我覺得夏特是女低音，所以我試著

  融入那樣的設定，不想讓夏特的聲音太低，也不想太高，夏特稍微年長一些，我希望把他

  演繹得更成熟，找到聲音和情感上的定位」，整個過程讓他相當戰戰兢兢。


  夏特擁有強大力量，如果能在現實生活中也能擁有一項超能力？基努李維幽默說：「目前

  我會選擇瞬間移動，就像夏特一樣。這是一個非常棒的能力，能夠馬上到達不同地方，這

  能力也對夏特也很重要！」電影12月27日在台上映。



