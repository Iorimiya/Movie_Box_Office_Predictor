  \n如今，恭喜這隻精力過剩、停不下來的藍色刺蝟《音速小子》擠身這樣的行列之中，雖然\n不是什麼了不起的經典大作，但也絕對會是後來令人嘖嘖稱奇的作品之一。\n\n\
