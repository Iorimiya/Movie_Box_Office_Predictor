content: '避免重蹈《音速小子》覆轍！《當個創世神》導演：不想讓10歲小孩失望


  Yahoo奇摩電影戲劇編輯部


  2024年1月16日 週二 下午5:46




  「當個創世神」（圖：Mojang Studios）


  1. 這對編導夫婦是以《拿破崙炸藥》而嶄露頭角。


  2. 兩人還拍過《衰腳神父》、《笨賊樂盜家》等。


  3. 電玩改編新片《當個創世神》將於紐西蘭開鏡。


  【文／血紅蘭姆】


  《》導演傑瑞德海斯直言，自己不想步上《》太醜的後塵，以免讓十

  歲的小小粉絲們大失所望。


  傑瑞德海斯、潔露莎海斯這對編導夫婦最早是以2004年電影《拿破崙炸藥》而嶄露頭角，

  片中描述一名矬得很可愛的怪胎高中生拿破崙炸藥雖然在校園中處處遭人白眼，但他仍然

  堅持活出自己的阿宅本色，最終以使出渾身解數的熱舞而贏得了所有同學的認同。


  本片僅以四十萬美金拍就，片中卡司也多半是兩人的大學同學，劇情則取自導演傑瑞德海

  斯的親身經驗，沒想到電影在日舞影展上首映之後竟大受歡迎，一路大賣四千六百萬美金

  不說，本片也被譽為邪典之作。


  自此以來，海斯夫婦曾接力拍出由傑克布萊克主演的《衰腳神父》，乃至於《紳士布朗科

  》、《唐瓦爾迪安》、《笨賊樂盜家》，今年不僅有一部動畫音樂劇新片《好想變成獨角

  獸》即將問世，兩人還接下了將知名電玩「當個創世神」搬上大銀幕的重責大任，並邀得

  傑森摩莫亞、老班底傑克布萊克跨刀演出。




  《拿破崙炸藥》（圖：Searchlight/Paramount/MTV）


  兩人雖然都是出身自獨立電影圈，但傑瑞德海斯向鹽湖城論壇報解釋道，自己對商業大片

  並不陌生：「我參與過好幾場漫威會議，我們也幫不同片商寫出了五部動畫片。任何電影

  能夠開拍都是種奇蹟，從行程、資金、預算、劇本到概念都得一一到位，所以我們總是不

  斷在提案。」


  潔露莎海斯則表示：「在他執導出的五部電影之間，我們還寫了另外五部沒拍成的電影。

  這個業界就是這樣，你總是不停在拼命幹活。在此同時，就讓傑瑞德去執導一齣紀錄影集

  、就讓我們拍出一部短片，你必須去多方嘗試。」


  傑瑞德海斯則談到了兩人為何會接下《》一片：


  「我當時在跟傳奇影業籌拍一部電影，但最終未能成行。他們打給我說：『嘿，我們要跟

  華納合拍《當個創世神》，你對此有沒有興趣？』」


  「我們的小孩一天到晚都在玩這個遊戲，所以我說：『有興趣。』他們說：『那就來提案

  吧。』我就去開會了。畢竟那是個開放式的沙坑遊戲，要去改編一個沒有故事的作品，我

  很喜歡這項挑戰，好把它拍成一部有趣又荒謬的電影。」


  《》本週就要正式開鏡，傑瑞德海斯透露：「我們將在紐西蘭奧克蘭的巨大攝

  影棚中拍攝，場景設計師葛蘭特梅傑（Grant Major）則操刀過《魔戒》系列電影。」


  潔露莎海斯表示，家中還有另一個成員也加入了本片：「我們可愛的二十歲兒子去年就在

  那裡工作，在美術組擔任工作人員，整天都在鋸方塊紅蘿蔔。他問：『拍電影都是在做這

  些事嗎？』不過他愛死了這份工作：『媽，我做了個南瓜。』」


  傑瑞德海斯則坦承，他們可不想重蹈《》的覆轍，當時因為角色設計得太醜而引

  來強烈反彈聲浪，只好退回去重新設計。


  「任何拍攝知名IP的人，都很想避免《音速小子》太醜的狀況。我實在不能讓十歲小孩們

  失望，否則他們就會殺了我們。」


