  容就不像以前那樣有趣了。


  《蠟筆小新》就跟《神奇寶貝》與《名偵探柯南》系列一樣，以每年一部的頻率推出全新

  內容的劇場版動畫，記得最早我看的第一部是《蠟筆小新：雲黑齋的野心》，這部推出的

  時候我才3歲。之後的每部都有看，但好像只有《蠟筆小新：風起雲湧 光榮燒肉之路》是

  到電影院去看，剩下的都是等幼幼台播的時候才看，主要是放映戲院少啦，再來就是我不

  太習慣劇場版總會出現許多長得「很超現實」的角色，就是跟新之助等主要角色與如園長

  這樣的常設角色長得「不太一樣」的角色，簡之就是畫風有極大差異，這點是讓我不是很

  喜歡的部分。可說歸說每當電視播還是會坐著看完，而如今《蠟筆小新》劇場版推出了全

  新第26部《蠟筆小新電影：功夫小子之拉麵大亂鬥》，這也意味著新之助跟我「同年了」

  ，但他依舊還是5歲，唸著幼稚園，和風間他們一起組成春日部防衛隊，愛騷擾性感大姊

  姊，然後我已經脫離校園生活，進入社會第3年。




  名叫「黑熊貓拉麵」的拉麵店開始在春日部流行，電視廣告強力播放，分店也是一間間接

  著開，每次要吃都得排上好長一條隊，用上癮形容民眾對黑熊貓拉麵的熱愛與想吃的慾望

  最為適切。黑熊貓拉麵的發跡地是在春日部的著名觀光景點「唉呀城」，這是條充滿濃濃

  中國風的街道，各種中國小吃、服飾都能在這裡見到，當然就連中國文化裡重要的一環－

  功夫也是。小新與風間、妮妮、阿呆因為發現了正男的不對勁，於是悄悄跟在其身後來到

  了唉呀城，偷偷觀察正男的一舉一動，這才知道原來正男開始學起名為「軟Q軟Q拳」的功

  夫，這時黑熊貓拉麵的創始人冬胖熊的手下帶著兩位武術高手出現，強硬表示要師仔（正

  男的師父）把房子讓出來，好讓他們建造一座拉麵工廠，想當然爾的被師仔再度拒絕，且

  被師仔用軟Q軟Q拳擊退，在看見軟Q軟Q拳的厲害後，小新等人決定開始跟著師仔一起學習

  軟Q軟Q拳。


  在手下被擊退之後，冬胖熊決定親自出馬，由於冬胖熊實力高強，加上自己年紀已大，師

  仔最終不敵冬胖熊慘遭擊敗，被迫讓出了房子，隱藏在黑熊貓拉麵背後的陰謀逐漸浮現，

  為了奪回房子，也是為了讓黑熊貓拉麵消失讓春日部恢復正常，小蘭打算蒐集相關證據詔

  告天下。為了協助小蘭，小新等人使出軟Q軟Q拳，成功潛進黑熊貓拉麵基地，用手機錄下

  了黑熊貓拉麵的秘密，原來這些麵團都是冬胖熊製作而成，因為麵團中了點穴的效果，會

  讓食用者性格變得暴躁、易怒、滿腦子只想著要吃黑熊貓拉麵，而冬胖熊更研發了一種能

  加快製作麵糰的機器人，但帶給人的副作用也越強。由於得知了相關秘密，小蘭與小新等

  人成了黑熊貓拉麵的追殺目標，他們所能想到對抗冬胖熊的辦法，就是習得軟Q軟Q拳最終

  奧秘，不過這必須要先學會軟Q軟Q拳的前面9個招式，所有人當中只有勤奮不懈的小蘭以

  及天分滿點的小新成功學完9招，於是他們動身前往中國，循著地圖尋找軟Q軟Q拳那傳說

  中能帶來世界和平的最終奧秘...


  當好不容易找到守護奧秘的精靈後，祂卻選擇了小新船城奧秘，這讓一心想打敗黑熊貓拉

  麵拯救世界的小蘭無法接受，當小新拒絕喝下神秘飲品時，小蘭二話不說衝上前一飲而盡

  ，隨後獲得能讓做壞事的人變得腦袋柔軟的「軟Q軟Q掌｣後，她隨即動身返回春日部，在

  消滅冬胖熊與黑熊貓拉麵之後，小蘭卻沒有罷手，反而繼續用這股力量去肅清犯罪，試圖

  讓她心中的和平世界到來，為了阻止失控的小蘭，小新等人帶來全新的「拳法」出現在她

  面前。




  《蠟筆小新電影：功夫小子之拉麵大亂鬥》還是我心目中的那個《蠟筆小新》，跟前幾部

  劇場版比起來，本作真的比較貼近以前的《蠟筆小新》，這次是以春日部防衛隊作為主角

  ，野原一家這次的戲分不多，主要在扮演著吐槽的角色，而其他常設角色都在本作中客串

  幾幕，例如隔壁鄰居大審、席林與蜜琪、四郎、吉永老師與松坂老師、阿忍、埼玉紅蠍子

  隊的三個太妹等等，他們的出現都讓人感到無比懷念且充滿親切感。


  回到最上面我提到的，《蠟筆小新電影：功夫小子之拉麵大亂鬥》在搞笑之外，還是有難

  得正經的教育時刻，最重點的就是（也是劇場版的習慣性收尾）小新最後的那番話，小孩

  子的單純想法總能在關鍵時刻點醒大人。而在其他地方也能見到將正確觀念套入在台詞中

  然後說出的做法，這是非常難能可貴的，我個人滿喜歡這次的劇場版，融合日本國民美食

  「拉麵」，以及中國古老武術「功夫」，製作拉麵要用「心」，練功夫也要用「心」，說

  穿了，《蠟筆小新電影：功夫小子之拉麵大亂鬥》最想讓觀眾感到的其實就是個「心」字

  而已，如此簡單。


  《蠟筆小新電影：功夫小子之拉麵大亂鬥》最大的優點，就是它終於沒有那些我說的長得

  不一樣的角色出現了。再來，是它在既荒謬又好笑的劇情上，仍然存在著許多值得教導給

  小朋友知道的觀念，不管是對自己還是待人，看似有些胡亂、胡鬧，但在很多地方都透過

  台詞對白，去講出那些在成長的過程裡雖小卻重要的小道裡，一如《蠟筆小新電影：功夫

  小子之拉麵大亂鬥》裡三不五時就在提那句話，「人要經常保持一顆柔軟的心。」一樣，

  讓心變得柔和才能去包容這世界的不完美、接納這或許不是那麼充滿正義感的社會，去用

  更豁然、更寬廣的胸襟去學習如何面對人與事。


  --'
