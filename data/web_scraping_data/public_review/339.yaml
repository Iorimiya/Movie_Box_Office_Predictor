  [NOWnews今日新聞] 曾經轟動全台、至今仍讓觀眾懷念的《好小子》系列，3位主角顏正

  國、左孝虎、陳崇榮雖然都已年近半百，現況依然受到關心，但目前只有顏正國還會在幕

  前出現。當年他們在台灣打敗洪金寶、許冠文等香港巨星，拿下票房冠軍，卻因為幾個月

  就出一部續集，加上內容調性一度由喜轉悲，流失了最重要的兒童觀眾，以至於在台迅速

  走下坡，但




  《好小子》籌拍時，正是台灣影壇「童星熱」燒得正旺的年代，早前有小彬彬成功打進香

  港市場的前例，將他捧紅的導演朱延平，在自己與徐楓的「湯臣」影片合作的喜劇《老少

  江湖》中一口氣打出6張童星牌，其中3位就是顏正國、左孝虎和陳崇榮。而《老少江湖》

  在暑假檔開出亮麗的票房成績，徐楓於是和導演張美君繼續這條童星噱頭片的路線，開拍

  《好小子》，然而張美君片子拍不到一半已因癌症早逝，最後又由朱延平接手完成，所以

  喜趣笑鬧的部分，和他過往的作品差不多，仍然十分對市場的口味。




  台灣小子對上香港大牌 新加坡先傳捷報


  在台灣上映前，《好小子》搶先在新加坡推出，締造出色的反應，讓徐楓頗有信心，在台

  灣砸錢做電視廣告，當年其他同檔對決的港片，也都不吝在電視宣傳上花錢，真正票房好

  壞還是要看片子本身。《好小子》碰上最強的對手，應該是趁「殭屍熱」話題搶拍、冒稱

  是《暫時停止呼吸》續篇的《一見發財》，而號稱要移民到美國、離開香港的洪金寶則推

  出「告別作」喜劇《霹靂大喇叭》，除他之外還有張學友、王祖賢、姜大衛等合演。曾經

  在台灣廣受歡迎的喜劇泰斗許冠文，改編了瑪麗蓮夢露經典《熱情如火》成為《歡樂叮噹

  》，自己延續湯尼寇蒂斯的男扮女裝路線，搭配片中化身夢露般性感美人的鍾楚紅，看來

  也是頗具賣相。




  ▲《好小子第2集》台灣票房較首集略為下滑，但因成本提高，反應不符預期。（圖／摘

  自HKMDB）



  上片第一天《一見發財》跑冠軍，《好小子》緊追其後，兩位香港巨星大哥的片子反而和

  這兩片有明顯落差，後來《好小子》愈戰愈勇，逐漸凌駕《一見發財》，3個功夫小子把

  正當紅的殭屍擊退，使得顏正國、左孝虎與陳崇榮馬上變成搶手新星，各家片商搶著要，

  但有他們合約的徐楓，自然是馬上安排再拍續集，還投下更大的成本，預計暑假黃金檔推

  出。《好小子第2集》在台灣碰上林青霞與周潤發唯一一次合演的電影《夢中人》，再次

  展現讓大牌都膽寒的威力，只是賣座數字很合理的比首集稍微下滑，又因為成本增加不少

  ，表現不太符合預期。




  調性由嬉笑轉悲情 小朋友觀眾不接受


  所幸《好小子》的名號已經在海外打響，日本、西班牙等地都來洽購版權，湯臣的收入還

