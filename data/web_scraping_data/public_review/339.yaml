  1.特效方面

  音速小子大勝，還原遊戲內容、角色、場景。

  魔比斯的特效與其說是特效不如說像是遊戲內人物角色的殘影，不過風格我是蠻喜歡的。



  2.動作方面

  不知道sony 是怎樣，永遠在決戰或是重要的打鬥畫面都又黑又亂。

  音速小子倒是可以看得很過癮，至少清清楚楚大場面又多。



  3.劇情方面

  音速小子不用動腦但純靠金凱瑞真的大加分，把反派演的活靈活現的。

  魔比斯就如同幾篇負雷提到的bug 太多，彩蛋也很湊的感覺。（而且如果是遊戲迷看到音

