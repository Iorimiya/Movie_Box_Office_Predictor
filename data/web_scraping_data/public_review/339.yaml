  Roblox、麥塊合作、還有現在的電影

  這些都是美國那邊的成果


  日本SEGA除了本家該做的事以外還真的就沒什麼東西了

  發發官方ART，偶爾搞一些沒人看的小活動，過個生日說自己還活著這樣

