content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  直接先說，我這篇不是什麼理性的心得文，我就是單純要來吹爆《音速小子三》(Sonic t

  he Hedgehog 3)的。我認真的說，我真心覺得這片是部神級的娛樂片、是部完美的娛樂片

  、是今年娛樂性最強的電影，它絕對會是今年年底最大的驚喜！後面可能有點小劇透，你

  也完全不用讀下去沒關係，去看就對了，錯過這片真的會是你今年的一大損失。

  .

  經過前兩集還不錯的表現後，原本預期這片會好看沒錯，但我真的沒想到它會好看到這種

  地步，有一種原本穩定考個七十五分的考生這次突然交出了一張九十五分成績單的震撼感

  。

  .

  這片可以說好看到讓人有種不甘心的地步，這不就是《音速小子》嗎？不就應該是一部還

  行的兒童像娛樂冒險電影，我看的過程中心裡數度發出了「幹！這片不能這麼好看！它不

  可以這麼好看！」這樣的驚嘆，我完全沒想到有一天我在看音速小子的時候到最後會緊握

  拳頭、全神貫注地盯著螢幕，生怕錯過任何一刻，它會是那種你會想要看更多、捨不得它

  結束的電影，也是那種會讓你回想起一部好看的娛樂片可以是怎麼樣的電影。

  .

  當然它本質上仍然是一部兒童向的冒險片沒錯，它的劇情當然不會峰迴路轉，其實中間去

  國際保護局多方人馬一起搶金鑰的那段，我還真有點看不懂他們到底在瞎忙什麼，保護局

  的立場我看完後還是一頭霧水。但這不重要，因為這片就像是為觀眾打了一劑超強的腎上

  腺素，讓你陪著主角們一路爆衝到底，不僅節奏極快，而且娛樂性跟規模還隨著劇情進展

  不斷調高，幾乎像是導演無論如何就是要信奉娛樂至上這條鐵律、讓觀眾滿載而歸。

  .

  這片的戰鬥場面我是真的看到瞠目結舌，我完全沒預料到這片的動作戲會這麼豐富、格局

  這麼龐大，第一集還是在小鎮裡面小打小鬧，在第二集打到城市裡面後，這集則是全面升

  級，不僅可以看到宇宙級的場面，甚至還可以在這片看到好萊塢至今給過我們最接近七龍

  珠的戰鬥戲，好扯。我完全沒想過有一天我會看《音速小子》看到想在戲院尖叫。最近的

  漫威電影讓你失望嗎？別難過，所有你在《驚奇隊長》中想看但是看不到的東西，這片通

  通還給你！

  .

  新角色夏特簡直就是得到製作組親兒子般的待遇，最好的文戲武戲全都給了他，打鬥的時

  候帥到爆炸，但那單純深情卻也悲劇的背景縱使老梗，但依然可以打動觀眾，你不可能不

  愛上他。找來基努李維配音實在太犯規，他幾乎跟這個角色完美融為一體，基哥那帥氣中

  卻又帶著創傷的靈魂讓夏特徹底活了過來，說這片是基努李維近年來交出最棒的演技成績

  單都不誇張。

  .

  而金凱瑞這次三度回歸也是使出渾身解數，我很相信金凱瑞是真的樂在其中，他感覺活力

  十足，而且還回春了，完全不像是一個超過六十歲的人，別的不說，買票進場看他就值得

  ，而且你絕對不會只想看一次。他跟基努李維都是那種會讓人覺得看到他們開心我就開心

  的人間瑰寶，而這片可以讓人打從心底感受到他們真的玩得非常開心。

  .

  宣布退休的他雖然開玩笑的說是因為需要錢才回歸，但我相信他是真心愛著蛋頭博士這個

  角色、而且也確實在這劇本中看到了點不凡的光芒。事實上，這片幾乎是繞著蛋頭博士在

  轉，給了金凱瑞大量發揮的機會，狂傲依舊，卻也給了這角色更多深度，我們可以想像導

  演讓金凱瑞盡情發揮，而金凱瑞也給出了百分之兩百的演技能量，招牌的橡皮臉跟大動作

  肢體喜劇表演少不了，但最讓人意想不到的是，一直被定位成一個丑角反派的蛋頭博士，

  在金凱瑞的詮釋之下，這片竟然可以用這個滑稽古怪的造型帥給你看，如果你看的跟我一

  樣投入，你最後絕對會被他的表演打動，我甚至為了他眼眶泛淚了一陣子。

  .

  不得不說，這系列之所以能夠成功，真的要歸功於幕前幕後每個工作人員對於這個IP的細

  心呵護，這片真的就是導演用對音速小子的愛灌溉出來的作品，你透過電影可以清楚感受

  到導演對於音速小子的狂熱，他真的非常用心對待每一個角色，我是說每一個：音速小子

  、塔爾斯、納克魯斯、夏特、蛋頭博士，還有那些人類角色你都不會覺得他們很煩，甚至

  是史東探員這種理應只是個小角色的反派跟班都得到了屬於自己的成長曲線與美麗的結局

  。

  .

  導演傑佛瑞福勒示範了，儘管一個劇本老套工整，但只要用心、而且全力以赴的去拍，拍

  出來的電影可以有多麼好看。尤其我才剛看完《獵人克萊文》，不得不說編導在處理一個

  角色、一個故事時到底對它有沒有愛，觀眾絕對是能夠看出來的。

  .

  事實上，我看的那場試片真的不斷傳出鼓掌跟尖叫，坐我隔壁那個觀眾甚至哭到發抖，我

  知道當天參與試片的觀眾有許多本來就是電玩粉絲，但我也必須說這樣的回饋一點都不浮

  誇，這片真的值得！

  .

  我是說，這片根本就是一部典範級、一部教科書級的娛樂片，它的所有人物跟故事走向都

  在情理之內，但不斷給你各種意料之外的小細節跟大場面。更讓人不敢置信的事，他請來

  了金凱瑞、基努李維、伊卓瑞斯艾巴跟詹姆斯馬登斯等人，而且演技魅力全部在線；提供

  了觀眾連綿不斷、而且越來越扯的戰鬥場面，大量特效雖然偶爾讓人感受到有點卡通化，

  但這非但不是缺點，反而跟《音速小子》的風格相當合拍；還有四隻完全由電腦特效打造

  出來生物貫穿整部電影。這些全部都是錢，但它的預算竟然只花了1.2億美金，拍出來的

  成果卻跟那些動輒兩三億的大片比毫不遜色。

  .

  你知道，三不五時會出現個一部那種看完後你會想要到處拜託別人去看的電影，而《音速

  小子三》絕對夠格成為這樣的電影。你不必是《音速小子》系列電影或電玩的粉絲，你也

  可以享受它那高純度的娛樂性，而如果你是粉絲，那這片絕對會是你夢寐以求的電影，你

  會覺得能夠活在有這部電影的時代真的太美好了。

  .

  等等，我明明只想快點寫篇文章來吹爆音速小子三而已，結果寫到有點語無倫次了，怎麼

  變這麼長？可能是能在年底看到一部這麼好看的電影真的讓我太興奮了吧，大家明天電影

  正式上映後，都立刻給我去看《音速小子三》喔！我已經等不及要去二刷了。


  --


  當天試片看的是Screen X版，不知道3D效果如何，不過看Screen版的話有幾幕納克魯斯剛

  好站在螢幕邊緣，被左右的延伸畫面延展出去會變成烏干達納克魯斯，非常好笑


  劇情大綱跟人物關係基本上看懂沒問題，有提到一些一二集發生的事，但比較像朋友間閒

  聊談到以前發生的趣事，不影響主線。主要是如果直接看三的話對這些人物的感情會比較

  淡就是了。

