content: '朱延平「小子」殺青 郝劭文送10萬紅包謝提攜恩


  （中央社記者王心妤台北5日電）資深導演朱延平監製、導演王毓琦新片「小子」今天舉

  辦殺青記者會，朱延平擅長拍攝小孩，曾捧紅郝劭文、釋小龍等人，這段情分延續至今，

  郝劭文也包新台幣10萬元紅包感謝朱延平。


  「小子」今天宣布殺青並預計明年暑假上映，也公布卡司，將由陳昊森、李霈瑜（大霈）

  、譚艾珍、黃仲崑及2名武打童星吳宗修和釋小願演出，2名童星現場更秀出高難度武打動

  作。


  朱延平表示，「小子」中雖有致敬過去「好小子」的片段，但並非同個系列，且片中融入

  元宇宙跟現實交錯的故事線，「我最喜歡的不是武打場面或是特效，最讓我感動的是情感

  的交流。」王毓琦則分享，小時候就喜歡「好小子」系列，笑說：「小時候想嫁給顏正國

  ，2個小朋友也是朱延平導演的粉絲。」


  朱延平表示，當時是從少林寺的小武僧中選出釋小願，「我們收到100多個影片，看到第

  10個就是他，馬上覺得就是他了，非常的吸睛可愛，那時候還剃著光頭。」


  朱延平過去捧紅郝劭文、釋小龍、楊小黎等童星，這次也把拍攝小孩的秘訣傳授給王毓琦

  。朱延平表示，雖然比較少和釋小龍聯絡，但和郝劭文都保持聯繫，郝劭文事業有進展時

  ，還主動包了10萬元的紅包，「他說第一個要感謝導演伯伯。」


  朱延平表示，「小子」原名「小子難纏」，或許受到片名影響遲遲未動工，改名後就在今

  年6月開工，雖然當時COVID-19（2019冠狀病毒疾病）本土疫情升溫，劇組仍滾動式調整

  拍攝。他說，「小子」成本落在1億元，因此票房不能只靠台灣，希望能像「好小子」系

  列前進海外獲得票房成功。（編輯：張芷瑄）




