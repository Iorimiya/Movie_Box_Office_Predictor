content: '今天二刷了中配版，發現第二周各電影院都把音速小子移到便宜影聽了

  比如台中的日新大戲院有至尊廳跟星光廳，通常再沒人看的電影第二周也有星光廳能看

  這次第二周全都移到一般廳，我去看的台中文心秀泰也是，不知道是不是疫情影響




  有些是二刷才注意到或是想到的部分

  整合上一篇發的一起貼過來


  以下有雷























  1.

  世界觀部分可能有人會想找原作設定來看有哪些地方相似

  我可以跟你說不用這麼認真

  音速小子系列光是動畫部分每一作都是不同世界觀不同背景

  遊戲方面雖然在前中期有一條明確主線串在一起

  但官方SONICTEAM飯塚隆後來在訪談跟你說他們會視情況隨意更動世界觀

  最常被拿來講的音速小子是否生活在人類世界也是他們會隨意更動的地方



  只講兩個特別的部分


  原本遊戲的主線內音速小子一直在人類的世界生活，包含那些神奇的關卡也是同個世界


  電影演的異世界穿越部分，在日版動畫音速小子Ｘ已經演過一次了

  電影的內容大概就像是音速小子Ｘ1~13集拔掉所有配角的超簡短版





  2.

  一開始原世界音速小子被一群土著還是野人追殺

  那些野人的畫風跟頭身比都跟音速小子一樣

  在少數的幾個靜態畫面有看到幾個人的毛髮造型跟Knuckles一樣

  猜測可能是遊戲音速小子大冒險1出現過的Knuckles族(遊戲時間點已滅族)




  至於在遊戲內滅族的原因，就跟電影一樣是為了追求力量

  大冒險1中整族不顧族長女兒Tikal阻止攻入寶石祭壇屠殺生命要奪取寶石

  破壞神Chaos現身發出一道白光使整族消失

  現在僅存的針鼴族Knuckles成為寶石守護者就是為了替族人的行為負責




  然後那個畫風完全不同的貓頭鷹我不知道是什麼梗

  不過在早期的音速小子改編卡通中，出現畫風完全不同的人是很正常的事情






  3.

  有個村民畫下的"藍惡魔"畫像就是現實中的爛梗Sanic

  為什麼有這個梗我也懶得去查

  不過在遊戲低落期總是少不了這張圖嘲諷





  4.

  音速小子從來沒演過任何自己的起源故事

  你見過的所有音速小子作品都是一出場就跟蛋頭博士打得很熟

  Satam的版本比較像莎莉跟機器王的起源而不是音速小子的

  官方好像也沒有解釋過他的能力是怎麼來的

  毛有特殊能量跟可以放閃電這些都是電影獨有的設定


  同時因為電影演的是起源，這個音速小子不懂如何戰鬥，對炸彈跟機器人大意

  第一次的滾球攻擊是意外使出的，後面見到蛋頭不是想戰鬥而是想甩開他

  在最後面才學會如何攻擊


  順便說有一個粉絲製作的起源漫畫，完整講述了音速小子能力跟蛋頭博士如何來

  名稱是"Child of the Green Hill"，不過好像禁止轉載，各位只能自己找





  5.

  官方也沒什麼演過音速小子的孤獨感，更多時候他覺得一個人兜風比較自由

  只有一次在音速小子Ｘ06集，似乎對"沒有家人"有些在意



  至於在意夥伴的部分，官方作品中音速小子對夥伴的信賴已經是完成型的JUMP主角性格

  簡單講沒有什麼成長空間，全部的好朋友都已經是最信賴的夥伴

  而且幾乎沒什麼對夥伴生氣跟責備的表現，除了2006外也鮮少出現絕望情感

  每次應對世界危機都是一臉自信應對，同時把夥伴擺在第一位，即使被打到重傷也是



  除了音速小子Ｘ因為放入人類主角Chris所以有重頭描寫，不過主要是Chris的部分較多

  音速小子從頭到尾也幾乎是完全的相信Chris，沒有像電影還跟男主角吵


  比較特別的是音速小子Ｘ67集

  Chris被第三方敵人打傷，少見的出現音速小子為夥伴憤怒的畫面



  還有音速小子OVA

  跟金屬音速小子對打時，得知他的AI是完全拷貝自己，甚至會互相讀取對方腦波

  在最後關頭音速小子因為疲憊救不到大總統二人而感到絕望

  但敵人的金屬音速因為AI跟腦波原因，實行了本來音速小子該做的救人動作

  此時金屬音速墮入岩漿中，音速小子前去救這個曾是敵人的另一個"自己"

  金屬音速卻拒絕救援，說世界上只能有一個音速小子





  6.

  音速小子被男主角用麻醉槍射中後，有一段時間沒辦法高速跑

  我在想是不是參考Satam第五集

  音速小子被一個巫師取走速度能力，短時間內只能靠自己的力量過關





  7.

  電影一開始的這個地方叫做Green Hill Zone



  但不知道為什麼Green Hill卻拿過來變成了主角住的小鎮的名稱

  同時一開始的音樂是SonicMania的開頭音樂



  片頭派拉蒙的標誌音樂(二刷才注意到)跟片尾快結束的音樂是Green Hill改編



  開頭音速小子手上拿著一張地圖，紙上中央畫著一個島跟旁邊一圈其他世界

  那個島很多人猜是3K出現的天使島Angel island



  我自己覺得是南島South island，Green Hill是包含在南島裡面的地區





  8.

  一開始在第一個預告片看到金環變成單純的傳送器有點不能接受

  不過後來看電影知道一開始的用法是是在異世界開門穿梭的

  遊戲中也有大金環，是用來前往特殊關卡或下一關的手段

  而1~2代開啟大金環進特殊關卡的基本條件通常是要帶著50個金環到終點

  這樣看就跟遊戲有關係了




  金環被打到散落應該也是在玩遊戲梗



  順便說遊戲中後期金環增加的其他作用

  在大冒險1開始，只要金環連成一排，音速小子就可以用技能在一排金環間高速移動

  一開始要使取得道具才能使用，後期遊戲已經變成內建技能




  而在GBA的advance2代開始，持有金環數量越多，你的角色移動立回就會越敏捷





  9.

  蛋頭博士在機器上使用硬刺能量，很忠於遊戲的做法

  遊戲中蛋頭博士總是會在機器裝上寶石或能量物品之類的來提升整體能力

  這次就使用了音速小子的刺達到同樣的速度





  10.

  男主角的臂力應該很強，可能跟抱著尤基拉的小智一樣

  音速小子官方設定體重35公斤，他可以單手輕鬆提著35+公斤的提袋等電梯搭電梯


  不過官方設定音速小子100公分，電影的看起來並沒有到100

  至少在這個畫面很明顯沒有，所以可能也沒有官方設定的35公斤

  拿Tom演員身高的178公分來看，音速小子可能只有70公分





  11.

  音速小子的速度能力官方沒解釋清楚，這個上面講過

  所以變成每次新開一個作品就可能有不同的設定

  電影可以快到完全時間暫停應該是歷代最扯的

  遊戲跟各動畫作品中，本身的能力再快也沒有到時間暫停的程度

  而類似時間暫停的能力必須要像這樣靠寶石才能達成

  順便說寶石除了控制時間外還可以瞬間移動跟穿越時空



  電影中音速小子說要搭電梯才能到頂樓，但他能力比遊戲還扯，根本在放水




  12.

  蛋頭博士那個助手史東，不曉得是不是有參考Satam的史尼利Snively

  只有這一作跟音速三兄妹有活人手下，其他作品都是機器人助手





  13.

  蛋頭博士被彈進去的那個滿是磨菇的地方

  不知道是不是音速小子3K的Mushroom Hill Zone

  其實遊戲裡面蘑菇沒這麼多





  14.

  結尾時美國將軍(忘記他是什麼職位了)說有位叫山姆的想跟音速小子聊天

  日版動畫音速小子Ｘ中，第一集跟音速小子競速的警察兼賽車手就叫做山姆SamSpeed

  可惜後來這位警察變成單純搞笑角色，沒太多作用

  不知道跟電影有沒有關係，然後他也是在電影之前第一個跟音速小子同台的人類警察






  15.

  塔爾斯的官方設定為8歲，電影中音速小子已經在地球生活10年

  金環目前看起來只是傳送門功能，並沒有時空門功能

  也就是說這個塔爾斯可能是聞名而來，並沒有真正認識音速小子


  還有一點是電影中他用尾巴飛也可以達到極高的速度

  在2D遊戲中因為遊戲性所以大家的速度基本都一樣

  但影視作品中通常只有音速小子才有這種速度，其他角色都只能慢慢跑慢慢飛

  看電影第二集會不會有解釋

  因為電影把音速小子的速度歸在超能力上，發動能力的時候會有藍光躁動

  而塔爾斯飛的時候也有一個黃光拖尾，可能是塔爾斯的"超能力"表現




  16.

  一開始有個牛仔帽，我第一刷的時候有先想到會不會是致敬OVA的Knuckles

  但造型不太一樣，而且類似的卡通牛仔帽太多了，就沒有寫

  不過看到別人寫了還是放上來一下





  17.

  跟上面說的帽子時間點接近的時候，有音速小子在彈氣球吉他的畫面

  畫面太快了我不確定是不是在致敬音速三兄妹的吉他





  18.

  有個在預告片就有的畫面，我居然看二刷才注意到

  這邊就講一些預告片看的到的東西



  床頭燈上有個音速小子維持站不穩的姿勢，是致敬遊戲動作


  然後那個被音速小子切的電視

  有一個畫面是導演傑夫富勒以前的短片作品Gopher Broke

  預告片只有標題畫面我沒注意到，但二刷時我有看到一個地鼠頭

  之前查導演資料時剛好看過這個頭所以有注意到





  至於跑長城的部分，2009年的遊戲音速小子世界大冒險/解放

  就有一個中國關卡在跑長城











  然後有一些跟早期預告不一樣的地方，在想他們修造型的同時可能還有修劇情

  會有原造型圖片所以請不適的人忍耐一下




  原預告一開始跑700，但電影我記得一次是265一次400，被nerf了




  原預告造成音爆是在白天的馬路上，電影是在夜晚的棒球場




  修造型的預告這一段台詞被挪到後來在娘家醒來那時




  原預告"我得拯救你們的星球"，電影變成我要去舊金山拿金環離開這個星球




  這句整個不見了





  大概就到這邊

  順便附上一張烏龍派出所中川梗圖



