  儘管這樣的主題聽起來，像是一部劇情略嫌老套的勵志片，但看完之後，你會發現這部片

  一點也不簡單，絲毫不矯情的角色互動裡，卻有著對感情最細膩的描繪。


  以下希望能在透露最少劇情的情況下，表達我對這部片子的感動。


  這部片是根據真人真事改編的，並一舉拿下好幾項大獎，這對一個片子而言當然是一種肯

  定，但當我看完這部片子的幕後報導後，我覺得此片能拿下許多大獎的原因，不只是因為

  劇情感人，我更看到了這部片背後的用心。


  要如何在一部電影裡，短短的一兩個小時內，讓觀眾深刻體會到自閉症的人是如何生活，

  他們的人生看起來是什麼樣子？


  要演自閉症很簡單，要演的像卻很難。

  這部片的導演（鄭胤澈）為了拍這部片子，參加了一個馬拉松組織，並花了整整一年的時

  間與現實故事中的自閉症主角（裴享珍）一起跑步，而演男主角的演員（曹承佑）為了演

  活這個角色，除了多次拜訪裴享珍本人以外，更常常到特殊學校中尋求幫助，認真揣摩自

  閉症患者的一舉一動。


  這部片子的主角是我看過演自閉症最像的，一開始我只是訝異怎麼有人能演的如此傳神，

  到後來我卻根本忘記了他是演員，在我眼中他就是患有自閉症，熱愛斑馬的楚原，也許是

  因為劇本對自閉症描寫的細膩，也許是演員對自閉症深刻的了解，也許是因為他豐富的肢

  體語言，也許是因為自然流露的那種純真，更也許是因為以上種種原因的總合，讓楚原能

  夠活生生的在我腦海中奔跑。

  這部片就是這樣輕鬆的打破了勵志片可能淪於俗套的那個界限，自然而然讓你融入在楚原

  的生活裡，面對心力憔悴的媽媽，難以親近的教練，還有許多連自己都無法認清的事。

  究竟馬拉松是自己所愛，還是為媽媽而跑？

  媽媽要楚原跑步究竟是為了他好，還是要讓自己覺得他是正常人而好過些？

  這些都沒一定的答案，或是說答案在電影中不斷的在改變，跟著劇情的發展改變，跟著角

  色的成長改變，在這個自閉症的青年身上，我們得到最樸實的感動。


  而另一個特別的地方，此片中不只是描述這位自閉症男孩的處境，更對他周圍的人有深刻

  的描寫，一位求好心切的母親，一位備受壓力的弟弟，一位失志頹廢的教練．．．

  在真實生活裡我們都不可能只扮演一個固定的角色，不可能像警匪片那樣的不是好人就是

  壞人，所謂的”正常人”面臨的問題與壓力，可能比身心障礙者還要多還要複雜。

  在這部電影裡是以楚原為中心沒錯，但每個人都像是主角，在各個主角下交互作用所發生

  的故事，就像是真實人生般的在你眼前上演，直接觸動人的內心，好幾年不曾流眼淚的我

  ，在滂沱大雨時，眼淚跟著落下。


  在現今社會大力提倡用愛去面對身心障礙者的同時，是否忽略了建立更多了解的重要？

  當我們普遍認為讓身心障礙者學會一技之長能夠在這社會上生活是最重要的事情時，是否

  又因為他們是身心障礙者而忽略了他們本身的興趣？

  這部片除了引人入勝的劇情外，有更多讓人省思的地方。

  對身心障礙者的勵志片來說，這是我看過的電影裡，最容易接觸與吸收的一部電影，對一

  部劇情片來說，這又是一部細膩刻畫，情感豐富的電影，最後我只能說，這是一部值得一

  看再看，感人至深的好電影。





