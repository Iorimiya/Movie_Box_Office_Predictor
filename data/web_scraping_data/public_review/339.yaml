content: '隨著音速小子的上映，首波影評也ㄧ一出爐

  然而令人意外的是原本連粉絲也不看好的本片卻意外獲得主流youtuber們的好評


  Chris Stuckmann:   B

  IGN:                          7/10

  Imdb:                        7/10

  Metascore 47  :   Userscore 8.9/10

  爛番茄 Tomatometer  64   :    Audience score 94%


  從上面的評價不難看出所謂的專業影評與一般觀眾的意見出現了明顯的分歧，本片似乎不

  太受到專業影評人的待見，這現象其實是好萊塢近年來暗濤洶湧的政治鬥爭所引起的


  「」


  音速小子之所以受到影評的批評其真正的原因來自於更改造型的事件，當音速小子公佈了

  電影版造型之後由於過度擬真的外表讓許多人陷入了恐怖谷效應的陰霾之中


  由於跟原本的造型差異太大加上恐怖谷效應的不適感使得電影版最初的造型受到極大的負

  評，甚至粉絲們還發起了請願運動要求重新設計音速小子的造型，最後導演表示聽見了粉

  絲們的心聲而延後上映重新修改造型


  然而過去好萊塢的英雄電影們也多次遇到演員不符合漫畫設定的批評，但片商方面都以政

  治正確為手段替自己的決定背書，反過來指責粉絲們的批評是性別歧視或是種族歧視，應

  該受到譴責。 其中最有名的就是驚奇隊長人選的爭議，布莉拉森不僅外表不夠亮麗，甚

  至多次公開批評粉絲說她的電影不是拍給白種男人看的


  因此音速小子電影導演聽從了粉絲們的願望重新更改外型的決定可說是前無古人的作法，

  這表示片商是可以遷就粉絲的愛好而棄守政治正確的防線的，而這種選擇站在粉絲陣營的

  作法卻引起了當今好萊塢極左的影評圈的一片撻伐



  「」


  打從星戰8最後的絕地武士起，迎合政治正確似乎成了好萊塢的顯學，只要在片中大加宣

  揚左派的意識形態的話，無論電影拍的有多爛都能得到專業影評的好評，反之真正的粉絲

  們則是厭惡這種強硬置入性行銷特定意識型態的電影


  這些迎合左派意識形態的電影多半與下列主題脫離不了關係，女權、少數族裔、黑人、多

  元性別、同性戀、環保議題等等......


  由於左派認為社會公平正義才是最崇高的價值，甚至認為為了正義可以犧牲言論自由等基

  本人權（所以民主黨打算推動仇恨言論罪的立法）


