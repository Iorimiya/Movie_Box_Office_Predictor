  不知為何 這部片出現在YT的推薦清單 因為片頭就是一個殭屍 所以就點開來看


  這部片的標題寫年代是1985 真的是好古老的片了 感覺上就是台灣跟風殭屍先生的片

  不管是年代設定 保安隊長 趕屍人 甚至那經典的暫時停止呼吸 一律套用

  不過都蠻劣化的


  劇情主軸 是劇團沙老闆帶四位徒弟闖蕩江湖演戲 因為徒弟放走一隻行屍

  意外害死師傅 又因為想與師傅談話 用觀落陰 使師傅成為比一般殭屍更強的陰陽屍

  最後四徒利用相同觀落陰手法 讓自己便成陰陽兩界皆不管的二百五 方才擊潰師傅


  劇情主架構其實OK 但演出跟香港的原作比 流暢度差蠻多的

  尤其是塞進了太多跟主軸沒有太多關係的看黃曆等等的術法 並沒有令人感覺帥

  反而太過龐雜迷信


  殭屍武打也是 原作的殭屍緊守著設定 四肢僵直 刀槍不入 武打的部分是由英叔秋生

  來負責 但是幽幻道士的殭屍裡面有些招式根本很不殭屍 反而像是練家子在對你蹬腿

  掃腿 非常怪異


  賣點也不同 殭屍先生的賣點是林正英華麗的法術與武打 但是台版的道士擔當是金塗伯

  雖然也有武打 但是跟英叔的俐落感真的不一樣 英叔可是拍過詠春教科書的人

  所以金塗伯主要是用更多的法術來對付殭屍 只是又被四個無邏輯屁孩破壞了

  所以其實也沒帥到


  殭屍先生的賣點 是靈幻美少女恬恬 也就是未來的貝瑪

  恬恬雖小 但是架式十足 眼睛大大 非常萌 才讓人可以持續看下去

  不然其實看到殭屍打保齡球我就快看不下去了

  那個莫名其妙的小殭屍 雖是原創 但也讓我心浮氣躁


  雖說這片缺點很多 但是跟網路電影 新殭屍先生2比 還是好得多

  可惜網路影片品質太差 連音軌都漏不少


  不得不說 劉致翰真的活生生的印證了 小時候胖不是胖的真諦啊








