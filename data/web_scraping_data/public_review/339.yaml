content: '以下有雷


  圖文好讀版：






  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  《音速小子》是一部美國奇幻冒險電影，由傑夫福勒執導，金凱瑞、詹姆斯馬斯登、班許


  瓦茲、蒂卡桑普特主演，SEGA同名電玩遊戲的真人版電影，劇情講述為了逃離壞蛋追捕的


  音速小子索尼克來到宇宙另一邊的地球，在這美麗的全新家園裡，這位外星藍色刺蝟將與


  人類警長攜手合作，阻止天才蛋頭博士想用音速小子力量來統治世界的邪惡計畫。




  《音速小子》在去年釋出首支預告，因為角色五官、身材比例都跟原作造型相距甚遠而受


  到粉絲一面倒的批評，使得派拉蒙影業緊急「進廠維修」，並延遲了原本預計在 2019 下


  半年上映的計畫之後，如今就像是經過重製的第二版預告給影迷「好多了」、「這才是音


  速小子」、「從詭異到可愛」的全新感受，《音速小子》正片不像前面幾部有著明顯缺陷


  的《古墓奇兵》、《名偵探皮卡丘》，以生動有趣的角色和故事讓我看見電玩改編電影的


  新世界，相信都不會讓粉絲失望。




  我不敢說《音速小子》整部電影有多麼完美，但可以肯定的是它已經達成一部優秀電影的


  所有條件。不僅讓觀眾看見自己童年遊戲機人物在銀幕上重新登場，導演更完整掌握了我


  們喜歡音速小子的原因，透過電影的劇情編排和場景設計，即便故事本身偏兒童取向，依


  舊把角色特點與他吸引人的地方給發揮得淋漓盡致，在恰到好處的 100 分鐘片長裡，帶


  給人相當充實滿足，並且完全沒有負擔的觀影體驗。




  《音速小子》這部電影的好，在於它能夠兼具電影劇情和整體的娛樂性，不僅靠著幾個音


  速小子在道路上狂奔的橋段營造出速度感，同時也以流暢的敘事節奏專心講好一個完整的


  故事，或許從普通標準來看這沒有什麼難度，但作為一部由電玩改編的真人版電影，在遊


  戲和動畫都沒有太多複雜劇情的情況下，《音速小子》能夠保留原作的特色精隨，讓觀眾


  不會對在人類世界中被蛋頭博士追捕的音速小子感到突兀違和，這樣的表現已經值得我們


  給予高度肯定。




  這次真人版《音速小子》從速度超乎常人的索尼克，在兒童時期遭到壞蛋追捕而來到地球


  開始說起，除了把電動裡玩家要收集的金環設定為開啟傳送通道的道具之外，更透過他作


  為一隻外星刺蝟在地球生活的這十年間，因為必須躲避外人眼光而逐漸在內心產生的孤獨


  與寂寞貫穿整部電影，巧妙的帶出詹姆斯馬斯登在片中所飾演的警長湯姆，讓兩人經由充


  滿刺激冒險的公路旅程互相學習、成長，進而延伸到在闔家觀賞故事中所蘊含的哲理。




  《音速小子》劇情基本上跟過去《E.T.外星人》、《怪獸電力公司》、《怪獸卡車》、《


  馴龍高手》等類似題材電影如出一轍，意想不到的超能力、跨越物種的情感連結，還有試


  圖捕獲外星人加以研究利用的反派，雖然都給人某種強烈的既視感，但無論是希望能在離


  開前實現願望清單的音速小子本身、糾結在是否要前往舊金山的湯姆，甚至有著遠大理想


  和野心的蛋頭博士，我們都能從其中角色的塑造，清楚感受到他們三人各自走在人生道路


  上的生命力。




  如同《音速小子》全片圍繞在友情與家人之上，我們如何在人生這段似乎永遠都有股力量


  促使我們必須不斷「奔跑」的旅程中找到自己的方向和目標，並適時地停下腳步用心感受


  周遭的人、事、物？我想這就是導演傑夫福勒對《音速小子》這個競速、冒險的電玩題材


  所做出的詮釋，我想電影以大眾通俗故事探討根本的人生課題，除了有著能引發觀眾共鳴


  的優點，更為整個系列確立了後續作品的基本模式與能夠發展的方向。




  我喜歡《音速小子》繽紛的視覺色彩、整體輕鬆幽默的故事調性與充滿胡鬧惡搞的氛圍，


  把電玩融合進電影之中，並衷於原作的設定，在兩者之間取得很好的平衡，不僅新觀眾能


  夠看得開心，對可愛又充滿魅力的音速小子感到深深著迷，老粉絲也能藉由片中許多彩蛋


  和致敬元素，獲得懷念起自身童年那段打電動時光的感動，更不用說片頭那由數十款知名


  經典遊戲所構成的 SEGA 標誌，電影還沒正式開演就讓人對未來充滿期待。




  看著《音速小子》電影讓人出乎意料的成果，加上 SEGA 確實有參與製作的情況下，不免


  使我心中產生初版預告是否為炒作話題，藉由觀眾批評來宣傳行銷這部作品，並且以接受


  粉絲建議來塑造出良好形象的猜想。然而即便如此，從一位觀眾的角度來看，最重要的還


  是我們能不能從這部電影獲得娛樂、感動和啟發，而就《音速小子》目前電影的優秀表現


  而言，提出這些質疑似乎也沒什麼意義了。




  這次《音速小子》已經完美跟過去許多作品示範電玩改編電影的成功條件，並不一定要把


  電影做得像在「玩電玩」一樣，到頭來還是必須要有個能夠說服觀眾的完整故事，並在其


  中結合原作的風格與特色，如同《返校》以電影的敘事角度呈現電玩解謎的過程，而《音


  速小子》則是在既定套路中做出創新的設計與詮釋，像是有如快銀、閃電俠的慢動作打鬥


  場面，都以許多有趣巧思讓影迷眼睛為之一亮，能在北美獲得口碑與票房的成功完全不意


  外。




  整體而言，《音速小子》確實是部簡單通俗、抓準觀眾想進戲院放鬆的心理，卻又不失能


  引發人們思考的商業娛樂電影，全片故事圍繞著索尼克與湯姆的友情為電影建立了良好的


  基礎，加上金凱瑞所飾演的蛋頭博士，以他一貫的喜劇表演風格讓這段冒險旅程充滿生氣


  。《音速小子》完美達成它作為整個系列第一部作品的目標，讓人期待未來能引入更多性


  格鮮明的角色，發展出其他有趣的故事支線，為《音速小子》這個在 90 年代誕生的電玩


  注入新的活力。



