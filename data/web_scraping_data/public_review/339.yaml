content: '導演Jeff Fowler 表示：他們現在知道大家都不喜歡電影版的音速小子了，所以他會把它

  換掉


  前兩天音速小子電影版的預告片釋出，結果引起相當大的負面聲浪，一面倒的對於電影中

  音速小子的外型充滿了各種意見。而現在，導演Jeff Fowler也做出了回應，表示他們會

  把音速小子的外型重新設計。


  由於對於音速小子外型的質疑聲浪太大， Jeff Fowler、派拉蒙電影公司、SEGA三方決定

  會修改這個設計，讓角色更忠於原始遊戲中的造型。


  Jeff Fowler表示：謝謝大家的支持，以及這些建議。你們傳遞的訊息相當清楚以及明確

  ：你們不喜歡電影中音速小子的設計、你們希望改掉他。好的，我們會照做。派拉蒙以及

  SEGA將會全力去讓這個角色能做到最好。（我們會盡快修正）


  之後他們會將音速小子修正成什麼樣子還不知道，不過網友認為他們最好也將影片中的

  CGI特效升級一下，有部分的特效看起來也是2000年早期製作的效果，不知道這是不是他

  們刻意想製作的復古風。


  總之，依照他的說法，我們應該看不到下面這個版本的音速小子了，或許未來這個與音速

  小子在造型與電玩上似乎有著既相似又詭異的不同的版本，會成為另外一個番外篇流傳下

