content: '《音速小子》真人電影新廣告立牌曝光　全新設計更貼近原樣


  聯合新聞網 2019-10-28 15:44 遊戲角落 KYLAT


  雖然今年推出的《名偵探皮卡丘》(Detective Pikachu) 已經證明，即使以相較「寫實」

  的風格來呈現經典電玩中的角色，仍然有可能帶來不小的成功與歡迎。然而，今年公開的

  另一部電玩改編真人電影《音速小子》卻帶來了一個相當極端的反例。


  這部真人混合電腦動畫的《音速小子》電影版本在最初公開首支預告片時，瞬間在觀眾以

  及粉絲之間引起了相當廣大的爭議與討論。雖然由金凱瑞 (Jim Carrey) 飾演的蛋頭博

  士 (Dr Eggman) 的確給觀眾們留下了相當深刻的印象，然而電影的主角「音速小子索尼

  克」本身卻以一種令粉絲難以接受的「寫實風格」出場。




  這個詭異的設計在公開之後就引起了排山倒海的負面批評，整體設計無論是那詭異的牙齒

  、雙手、毛髮、眼睛等設計都如同陷入了恐怖谷深處一般。就在預告片公開不久之後，電

  影製作團隊立刻宣布將會「重新設計」索尼克在片中的外型，並讓這部《音速小子》電影

  從原本的 11 月檔期延期到了明年 2 月。


  而就在不久之前，網路上漸漸開始出現了幾張《音速小子》重新設計後的造型外流照，這

  似乎暗示了這個重新設計的工作已經快要完成了，而那幾張外流照的確呈現出了粉絲們所

  期待的風格，更加貼近了原作中的《音速小子》。這個全新設計的索尼克有著招牌的白手

  套、紅白相間的鞋子，以及更加貼近原作風格的眼睛。



  Twitter@BestInTheGalaxy


  根據 Tails'' Channel 在推特上分享的消息，這個重新設計後的全新造型已經出現在某個

  更新後的《音速小子》電影宣傳立牌上，雖然他在貼文中並沒有證實這張照片的拍攝地點

  ，但這似乎也暗示了前一陣子流出的造型的確很有可能已經相當接近最終的完成版。然而

  ，官方目前仍然還沒有正式公開重新設計後造型，所以還是當作傳聞看看就好。




  如果這個新設計為真，那這對於許多喜愛原作系列的粉絲來說，絕對是個相當令人滿意的

  成果，同時也證明了好萊塢真人版電影其實是有那個技術，能夠呈現出粉絲們真正想要看

  到的樣子。


  《音速小子》將於 2020 年 2 月 14 日上映。




