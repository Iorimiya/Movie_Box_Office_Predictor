  然後才帶到夏特的抉擇，不是只有用生命去復仇可以選擇

  活下去並領悟，Live and Learn，然後就下主題曲了



  補充一下遊戲版本的狀況

  遊戲中的夏特跟索尼克的接觸幾乎只有對決，之後就是眼神交會一起推方舟了

  點醒他的是艾咪的一句話讓他聯想瑪麗亞，其他幾乎是自己醒悟的

  在這件事之後，夏特跟索尼克除了重大事件外也沒什麼交集

  比較重點的就是加入國防軍變成直屬於政府方的音速小子而已






  然後遊戲梗真的超級多

  巧兒花園餐廳、一閃而過的EGGMAN主題曲、電視的生化蜥蜴等等

  還有等了20幾年終於看到這些畫面上大螢幕

  其他心得都說有粉絲看到哭，這很正常

  雖然我整片都撲克臉，這些都是等了這麼久時間才實現的願望








  還有一些電影沒有明講但有演出的地方

  夏特在這種強大能量的控制上比索尼克更強

  索尼克的超級化有時效，夏特好像可以無限出力一樣

