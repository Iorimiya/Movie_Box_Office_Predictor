content: '部落格版：


  （手機排版抱歉）



  先來說結論，我還滿喜歡《音速小子》的。這部改編自由SEGA開發製作的電玩遊戲的電影

  ，說實在話我玩過，但沒有到很有記憶，是電影準備上映前才上網再又去找相關遊戲畫面

  ，甚至我連他的劇情都記不太清楚，對於他改編成電影、改編了多少電玩遊戲劇情不知道

  ，以一個純新手的角度來看傑夫富勒的《音速小子》，我認為是有及格的。而《音速小子

  》裡的主角、「世界上最快的刺蝟」索尼克和去年《POK丏ON名偵探皮卡丘》的皮卡丘不

  一樣的是，我對皮卡丘是有感情的，那是我童年開始喜歡到現在的虛擬角色，因此即便電

  影是以同名電玩遊戲改編而非本傳動畫，沒玩過遊戲的我也能對牠產生情感，但索尼克就

  不是了。不過《音速小子》最厲害的是，有辦法讓觀眾對索尼克從原本的陌生（或許還對

  牠的話超多的屁孩個性感到煩躁）到最後能夠慢慢的愛上這隻不過是太過孤單、渴望有著

  家人、朋友還有一個家的藍色刺蝟，然後再看到後來結尾牠真的完成了願望清單的每一項

  ，牠眼神裡閃爍的不可思議是令人動容的。


  《音速小子》單就劇情來說，確實就是相當常見的公式套路，索尼克和人類主角湯姆因緣

  際會下踏上逃亡之旅，從彼此陌生到敞開心房，最後更攜手擊敗反派、「蛋頭博士」羅伯

  尼克，而在電影尾聲羅伯尼克於蘑菇星球上的舉動，以及最後出現的電玩裡另一位角色、

  擁有兩條尾巴的狐狸塔爾斯，都明示了《音速小子》有續集發展的可能，但這都是之後的

  事了。回到《音速小子》電影，於主線劇情最迷人的，是絢爛奪目的特效部分，那堪比《

  復仇者聯盟2：奧創紀元》裡「快銀」那精彩的打鬥戲，速度快到宛如時間靜止般的視覺

  效果，被運用在了酒吧群毆以及大廈樓頂這兩場戲，讓人看得是目不暇給。除了逃亡之旅

  的冒險主線，電影再利用支線劇情來增加情感厚度，「想念著家鄉的索尼克」與「一心只

  想離開家鄉的湯姆」，他們之間想法上的衝突把觀眾帶往一個思考點，湯姆口中不斷嚷著

  的「保護」、「拯救」的真正意義與價值是什麼？因為背景不同自然而然就有不同論點，

  索尼克與湯姆從不諒解到體諒彼此，到因保護、因拯救產生的患難之情，是《音速小子》

  另一看點。


  不過，整部電影裡最大的亮點，絕對非飾演「蛋頭博士」羅伯尼克的金凱瑞莫屬，無論是

  他的表情、肢體，任何他的舉手投足，直接從火箭隊那裡拿走「最迷人的反派角色」這個

  稱號，又浮誇又矯情卻不會討人厭，甚至還會被他深深吸引，這可能只有金凱瑞有辦法賦

  予這角色如此大的魅力。



  「我被迫離開家遠，你卻想一走了之。」


  我蠻喜歡《音速小子》裡的索尼克，儘管牠確實很屁，但卻是很單純的那種屁，不管是前

  頭造成綠丘鎮大斷電的意外、或是和湯姆在車上發生爭執，甚至就連牠列出洋洋灑灑一大

  串的願望清單，都是因為牠很單純的直接表達牠的想法、牠的情緒。對於牠來說，家人與

  家鄉都是曾經擁有過卻不得不失去的，那種或許要逃亡一輩子的念頭侵擾著牠，唯有當牠

  感受著周遭熱鬧的氛圍才能暫時忘卻這件事，棒球比賽也好、躲在外頭跟著湯姆和麥蒂看

  電影也罷，「自己是其中一份子」的快樂讓牠臉上充滿笑容，然當這股快樂變成了「希望

  自己呢成為其中一份子」，無窮盡的孤寂感瞬間席捲而上。正因為如此，牠才無法理解為

  什麼已經什麼都有了的湯姆要放下一切去往別的地方。


  湯姆當然知道這個決定很難受，他是綠丘鎮的警長，需要他的人都在這裡，但是他想要被

  需要的慾望已經無法被滿足了，他要的是能夠真正發揮警察的功用，去拯救人、去保護人

  ，和壞人對抗，而不是汽車發不動了要他看、瓦斯壞了要他修，他心裡其實很想成為一個

  超級英雄，如果一直待在綠丘鎮他永遠實現不了，直到他遇見了索尼克。湯姆在完成了「

  拯救一個人」的願望清單之後，他終於意識到了，當一個人的超級英雄，和當全世界的超

  級英雄有何不同？


  因為背景不同、思考出發點也不一樣，才讓索尼克與湯姆有了這意外的插曲，他們一個「

  想被保護、被拯救」，一個「想保護、想拯救」相互邂逅，最後的結果不單是共患難的情

  感使然，更像是找到了能夠實現彼此願望的那一個人。而索尼克也從原本因為超能力有些

  驕傲的屁孩，慢慢的收斂起傲氣，成為開始有點懂事的小男孩，這樣的轉變也是為什麼我

  會從原先沒什麼感覺到開始喜歡上牠的緣故。



  《音速小子》還原度多少我不確定，可整部電影還蠻有電玩遊戲的感覺，索尼克和湯姆結

  夥打擊反派羅伯尼克，幾場攻防戰很讓人熱血沸騰，被打到在地導致身上的金環散落滿地

  ，也頗像玩遊戲被打倒身上裝備、藥水噴出來的感覺，論整體《音速小子》是有達到我的

  期望，可能相較於類似《古墓奇兵》那樣的電玩改編電影，《音速小子》的劇情略顯單調

  了些，不過就和《POK丏ON名偵探皮卡丘》以童年情懷為賣點一樣，能讓老玩家重溫曾經

  玩過電玩的感動，還有讓新玩家感受到牠的魅力，才是我覺得《音速小子》被改變的意義

  。


  最後，實在不得不提電影裡的金凱瑞，若非索尼克與飾演湯姆的詹姆士馬斯登是二打一，

  恐怕所有的風采都會被金凱瑞搶走，若有續集，真的蠻樂見金凱瑞繼續回來飾演蛋頭博士

  的。


  --'
