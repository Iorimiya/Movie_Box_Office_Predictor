content: '去年夏天，我從製片人單佐龍那裡收到一條網路連結，首次看到當時還叫做《惶然錄》的

  《路邊野餐》。我得努力從片中濃厚的鄉音去辨識畫面裡的人物關係，但第一個長鏡頭的

  氣定神閒（男人的咳嗽聲搭配明滅的燈光，畫外音延展著空間的定義，連狗都很配合調度

  ）就令人印象深刻；而這只是前奏或序曲，隨著男主角陳升（陳永忠飾演，他是導演的姑

  丈）上路尋找疑似被賣掉的姪子，兼替老醫生帶東西給舊情人，這部電影開啟了一個又一

  個的驚奇。


  無論是突如其來卻又畫龍點睛的詩句，或者令人錯亂今夕何夕的台灣流行歌曲（除了伍佰

  、任賢齊、羅紘武，李泰祥的〈告別〉更有舉足輕重的地位），當我們一路跟隨，進到地

  無半里平、導演卻執意用40分鐘連續不斷的長鏡頭去拍攝的場景裡，不僅地理上的遠近被

  解構了，就連過去、現在、未來的時間，都被揉捏在明明寫實卻奇幻無比的視界當中。


  現實的時間，不可逆；創作卻突破了這層限制。凱里的酒鬼在這裡還是愛喝酒，卻從別人

  眼中的瘋子變成了司機，我們彷彿隨主角重逢他逝去的妻子，當他為她唱起包美聖的

  〈小茉莉〉，那不成調的歌聲令我聯想到陳玉勳的《愛情來了》，甚至預見長大後的姪子

  ，如夢一場，卻又歷歷在目。


  陳升沒把老醫生的東西交付到舊情人手裡（對方已經往生），但是那捲卡帶、那件衣裳，

  卻成為他和妻子重逢的某種「信物」。這類綿渺的情韻，也在他和昔日老大、後來為了死

  去的兒子改做鐘錶修理匠的花和尚帶走他的姪子的動機裡看到。這些在現實「失去」的人

  ，除了作夢，更有著難以為外人道的彌補心理。然後你懂了陳升為什麼留著那顆俗豔的燈

  球，以及片中不斷出現假的（畫的）時鐘。這部打破線性敘事的電影，看似跳躍，其實所

  有元素都收得非常妥當，大器非凡（我唯獨對母親那雙繡花鞋在後半部的缺席感到些許遺

  憾）。


  你很輕易可以舉出《南國再見，南國》的侯孝賢，或是阿比查邦

  （Apichatpong Weerasethakul）、塔可夫斯基（Andrei Tarkovsky）等大師名號來佐證這

  些手法，但又確切感受到那股猶帶粗糙卻充滿魄力的風格，其實更根植於創作者的經歷、

  創意和世界觀，而非單純的模仿或反芻。那些不完美的作者手痕，反而更令我動容，因為

  它們是勠力而為的證據，是初生之犢的勇氣，何況還包含著充沛的想法與感情。你當然可

  以酸說中國偏鄉的異地情調本來就是上好的銀幕染料，但如果以為這部電影只是奇觀，那

  就是自欺欺人了。


  畢贛以這部影片不僅在盧卡諾、南特等目標鮮明的國際影展大放異彩，更在去年金馬獎掀

  起一股小旋風，幾乎以一天一獎的速度，拿下金馬影展的亞洲電影觀察團推薦獎、國際影

