content: '首先我要坦白兩件事

  1.我沒看過前作電影，只看過一代遊戲的試玩版遊玩過程。

  2.我沒有看完整部片。在某個段落我就受不了離場了。詳情以下會說明。

  除了「犬鳴村」之外，這好像是我看電影時第二次決定放棄看下去...


  先說優點

  主角團隊在大忍樓圖書館測試四角遊戲時撞鬼的橋段值得稱讚

  開場的氣氛，異常的發生，主角群與各種鬼魂的遭遇，警衛克服心魔後的解圍

  每一個環節都很有水準(除了警衛丟油燈的段落我有點意見以外)

  這整段是我從開始到離場前看得最投入、最過癮的部份


  接下來就要開始講負雷的原因


  1.沒有討喜的角色

  整部片很驚人地一個討喜的角色也沒有

  主角團隊裡幾乎沒有一個人沒做過講垃圾話、挖苦人、動粗、欺負人等惹人反感的行為

  我不太清楚這是要"塑造很有現實感的大學生"還是"讓大家覺得這些人死了也不心疼"

  恐怖片裡主角方若是團體，確實常有一兩個討厭的傢伙負責送頭給鬼

  讓鬼展示火力，還可以滿足恐怖片觀眾的嗜血慾

  但是整團人表現出的行為都很差勁，只會覺得他們全是捧人場的演出用工具

  (偏偏他們每個人時不時就有戲份...還是減損觀感的戲份)

  在這種情況下，很多電影會塑造一些善良的角色給觀眾"站邊"與"喘息"

  在本作中，女主角和警衛或許就該是這樣的角色

  但警衛一直擺臭臉、一直拒絕、一直崩潰

  就算他在前作受過巨大創傷，"在電影中"擺死樣子的時間也不該那麼久

  如果能有更多"惹人疼愛"的演出就好了

  而應該緩和這種問題的女主角 也是一直擺臭臉、一直崩潰、一直自說自話

  整個角色沒有什麼成長 劇情也經常在負面情緒中推進

  所有角色都這麼不討喜的結果，就是我在觀影時一直沉浸在「煩躁」的情緒之中

  最後擊倒我的是女主角在哥哥病危時女主角衝到警衛室外大喊大叫還邊搥窗子的橋段

  女主角狂吼著「警衛大哥你開門啊」和警衛龜縮不想面對的畫面讓我真的受不了了

  這樣的構圖還是第二次，真的有人會同情那種先歇斯底里式吼叫與大力拍窗，

  然後又一直自顧自要求的人嗎...

  如果改成這樣：


  警衛聽到敲窗的聲音，抬頭一看只見女主角淚流滿面站在警衛室窗口

  然而他卻撇過頭去不想淌渾水，隔了一拍後，感到不忍心的警衛默默打開門

  門外的女主角哀淒地輕聲說「警衛大哥...我哥...我哥快死了」

  接著黑畫面一切，女主角坐在警衛室的椅子上，一邊說明一邊哀求警衛給她進大樓


  這樣比較容易激起同情心吧?


  2.不需要拍出的部分

  .說明遊戲內容的特效字幕

  或許是因為我知道那些遊戲的原形

  但是用黑畫面加紅字直接打出遊戲名稱，再配上監視組員解釋遊戲的流程

  會不會比用一大堆不好看清的小字去敘述遊戲還要好？

  應該說，說明字幕的部份讓我看了有種說不出的尬...


  .警衛丟出油燈時「怎麼會這樣」的台詞

  應該說國片常常有這種"沒必要多一句"的狀況(個人偏見)

  只靠現有的畫面(拍出手上的黑印 警衛作勢要丟卻丟不出去)不就夠了嗎

  多一句「怎麼會這樣」 聽起來有點...好笑


  3.需要拍出的部分

  女主角同學重傷的"現場畫面"

  我不太懂這個畫面為什麼不拍出來

  這應該是最直接告訴觀眾"鬼很危險"的方法

  綜觀所有恐怖片，就算不直接拍出受害者的樣子

  也都會用他們的手腳或影子間接告訴觀眾那些人發生了什麼事

  女主角哥哥至少還有躺病床的場景

  女主角同學那邊卻連一個事後畫面也沒有就直接轉到女主角去廟裡求神的橋段

  讓我感覺故事好像跳過一節

  照理來說在圖書館裡加拍點東西應該會比另外跑去廟裡拍省事才對啊...


  4.突兀的演出

  女主角拿油燈到室外樓梯時，她哥突然從旁邊出現，

  女主角有點驚嚇(?)地轉過頭去，接著進入回憶橋段

  這裡並不是驚嚇點，因為回憶結束後女主角也沒有被嚇到的樣子

  搞不懂為什麼好像要拍得有些微的jump scare感

  溫情就溫情到底，當做紓緩情緒的橋段

  先嚇人再溫情的落差感我覺得會讓溫情的效果打了點折扣


  5.不搭嘎的科技

  最後是劇情核心的"AR遊戲"

  我個人覺得科技與鬼怪的結合需要非常巧妙的拿捏才能達到一般鬼怪片就有的效果

  是一種很吃力不討好的玩法 更何況還是「電子遊戲」這種在恐怖片題材中非常異類的領域

  但或許是因為這個ip來自於遊戲 一定得放遊戲的元素進來吧

  結果就是電影中提及「遊戲」的台詞、敘述「遊戲」的台詞都有種奇怪的抽離現實感

  聽說清水崇的新作也是玩VR加鬼怪結果搞砸了


  另外就是角色們穿那個手機架的樣子看起來蠻滑稽的 直接拿著手機會不會比較自然

  四年前遊戲改編的印尼電影「鬼入鏡：靈之鬼跡」 就是拿著手機看鬼 那種作法就很不錯

  再不然用頭戴式顯示器也行啊...



  總結來說，這部電影的撞鬼情節很優秀，然而角色的塑造不僅難以引起我的共鳴，反而激

  起反感，這是我對此片給出負面評價的主要因素。

  此外還要加上一些細節上的問題。最後演到女主角衝到警衛室的那一幕時，我才會無法忍

  受下去而離場。所以對這部電影給予負評。

  如果看完整部片就能改觀的話...很可惜我撐不到那邊。



