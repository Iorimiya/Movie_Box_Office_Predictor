content: '沒能說好的故事《女鬼橋2 怨鬼樓》


  圖文好讀：


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  回顧首集，已經過了三年的時間，沒想到三年後，女鬼橋系列的關鍵女主角三年前只是

  個配角，三年後仍舊是個配角。


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  【女鬼橋的時間線】


  如果還記得第一集的朋友可能對第一集兩段時間線同時交錯進行的手法有點印象，而《怨

  鬼樓》的時間線則在前作的故事結束後，與前作阿全遭遇到記者連舒宇的時間點之前，讓

  我們稍微梳理一下這兩集的時間線。


  60年代


  文華大學 大忍館 落成


  建築師 嚴書文 情殺 徐幼儀 , 並把大樓建成逆八卦 封印亡靈


  1980年


  東湖大學開始發生女鬼橋傳說


  2012年


  東湖大學第一次試膽大會，趙芯喬撕開符咒五人犧牲 ，趙芯喬成為女鬼詛咒傀儡


  2016年


  東湖大學第二次試膽大會，含傀儡趙芯喬五人犧牲，阿全成為女鬼傀儡，因不知明原因被

  女鬼指使去尋找連舒宇。


  同年文華大學學生連凱 測試電梯儀式AR遊戲出事，魂魄被困在另一個空間永世輪迴直到

  魂飛魄散。


  2019


  阿全化名阿得成為文華大學警衛，《怨鬼樓》主要劇情發生，連凱的妹妹連裕婷與同學馬

  哥, 宏仁, 小莉, 靜恩繼續研發連凱當年AR遊戲，遭遇被自己設計的逆八卦困在文華大學

  的怨魂嚴書文


  同年阿得在喪禮上發現連舒宇


  2020


  阿得當上攝影記者 , 與連舒宇探查東湖大學事件，並帶著連凱遺留的油燈請求連舒宇幫

  忙


  接下來恐怕就 第三集的故事了，從一到二，女鬼橋團隊也將台灣大學間知名的鬼故事重

  新詮釋，從中到北，接下來是否會移動到南部的中字輩大學，同樣令人好奇。當然，如果

  真有第三部的話。


  同樣的導演加上，編劇中同樣出現張耿銘與郝柏翔兩位班底，也讓玩轉時空的手法在第二

  部繼續發揮，但相較於第一部，《怨鬼樓》雖然在劇情大綱上仍舊非常精彩，但在細節與

  打磨上，卻比第一部更為粗糙，實在可惜。




  【唯二在線的主角】


  相較於第一集，這次的續作林哲熹的角色起到了呈現起後的作用，相較於前作的意氣風發

  ，這次林哲熹飾演的阿得顯然未從東湖大學的事件中走出來，整個人顯得神經兮兮，但角

  色的成長曲線也在這次的續作中有了提升。


  做為近年來最受矚目的新人之一，王渝萱再次挑戰了不同面向的角色，怎麼說呢，在與

  哥哥的親情戲方面，她的表現絕對是可圈可點的，但做為一個被鬼嚇的人來說，她絕對是

  屬於適應能力超強的那種，只能歸咎在對連裕婷這個角色來說，與鬼相比，失去哥哥顯然

  更令她感到恐懼與崩潰。


  但除了上述兩位外，這次的配角群戲份幾乎都偏少，鮮有像是張寗，孟耿如這樣令人驚艷

  的角色表現，甚至在電影進入關鍵時刻後，配角群居然集體下線，這樣的操作也是第一次

  看到，某方面也算是一種意想不到吧。




  【細節決定成敗】


  撇除故事主體的巧妙，《怨鬼樓》真的有太多細節上難以令人平撫的部分了，撇開這次採

  用的大量特效鏡頭，在角色劇情的處理上不盡完整外，在動作鏡頭上也並沒有比前作突出

  多少，當然，透過AR實境去做到虛實轉換這一點概念上還是很值得讚許的，但這個特點卻

  也沒能在後期好好發揮，可說是起了個頭，讓觀眾過了下癮就草草收工了，恐怖元素更是

  大多仰賴Jump scare的手法，在後期主要團隊全都入院的下場，就是連遊戲開發後續都直

  接消失。


  另外關於嚴書文的造型也格外突兀，劇情上從始至終都只交代他是風水師，但造型上活像

  是泰室王儲又是怎麼回事，如果不是前後兩集發生不同的學校，我差點腦補成嚴書文被困

  在大忍館逆八卦內，徐幼儀被困在大忍館逆八卦外，搞不好第三集就來個打破結界，一口

  氣送兩位上西天。


  貪多嚼不爛，即便我能夠理解奚導在續作強化了大學生挑戰禁忌的動機，也能感受到這次

  在運鏡上採用了更多的變化角度，但這次斥資打造的大量特寫鏡頭，是否為奚導本身的特

  效背景加分，這可能是見仁見智的，唯一能確認的是，在經費上，肯定是燒的比前作多的

  多，否則也不用這麼多置入了。


  啊，但我得說，我非常喜歡連凱與連裕婷兄妹的家庭支線，輕描淡寫，但卻簡潔完整，角

  色立體度與深度一下就拉起來了，也讓後期連凱的戲份顯得沒那麼突兀，這點在我看來是

  非常加分的。




  【從票房來猜猜續作】


  《女鬼橋》首集收穫了近六千萬台幣的票房，更上架到Netflix打開知名度。為了延續好

  口碑，這次預算不含行銷費用就逼近五千萬台幣，雖然目前國內票房沒那麼漂亮（廢話，

  直接被宮崎駿擊落），但續作上映前就賣出了41國的院線片版權，這可是國片少有的驚人

  紀錄，要說回本大概機會，可要能募集到續作資金可就不好說了。


  目前兩部的關聯性放在了貫穿兩部的主角季德全/季文得與關鍵角色連舒宇身上，為何東

  湖大學的女鬼要找上連舒宇？油燈怎麼落到阿得手上的？是否會成為第三部的關鍵道具？

  兩人是否要重回東湖大學？一切未解的謎團，就要看團隊能否藉由這次三年的沉積籌到資

  金了。


  --'
