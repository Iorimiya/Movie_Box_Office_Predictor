content: '【膝關節影評專欄】電影《女鬼橋：怨鬼樓》宇宙正式成立，鬼片新風格巧思翻轉創意



  《女鬼橋》第一集在2020年上映，如果那年沒有疫情問題，肯定不會只有6千萬票房。就

  製作規格來說，6千萬絕對是非常好的市場回報。因為導演奚岳隆與編劇張耿銘、郝柏翔

  設計出來的時空陷阱非常具有創意，讓兩段時空產生誤解，使得依附在東海大學的校園傳

  說，並非只是用鬼怪驚嚇帶給觀眾廉價尖叫。


  有了第一集成功開盤，緊接著續集直接挑戰中華民國大學歷史上最離奇的校園傳說，也就

  是文化大學的大仁館之中的鬼電梯傳說，發展成一套殉情故事。


  其實鬼故事主體多半需要從情殺發展比較能有怨念，第一集東海大學的時空交錯玩出鬼片

  新意，也是把情殺怨念放大執念，造成開啟替死鬼模式。第一集奠定《女鬼橋》這個IP的

  推理節奏，編導沒有刻意打啞謎，而是把各種線索都放入情節中。但因為剪接玩弄觀眾節

  奏感，導致出現片尾那個驚訝結局。


  續集《女鬼橋：怨鬼樓》把文化大學改成文華大學，大仁館成了大忍館，這些為了避免過

  度直白對號入座的設計情有可原。大仁館本體的鬼電梯、奈何橋就有兩個傳說，劇本更設

  計成因為大仁館位於陰陽交界之地，所以設計成鎮煞用的「逆八卦」陣形，藉此困住孤魂

  野鬼以免傷人。這個設計變成另一種創意，因為首集沒領便當的林哲熹居然到了本集成了

  校園保全，害怕之前的怨鬼會來糾纏他，所以入住大仁館自保。


  看到這段情節設計實在讓人亢奮，用合理的方式把兩集巧妙組合起來。女主角王渝萱飾演

  一位入學沒多久的大學新鮮人裕婷，由於三年前施柏宇飾演的哥哥研發驚悚靈異AR遊戲，

  在校園測試後，居然發生意外，導致昏迷不醒。妹妹想完成哥哥生前開發的靈異遊戲，二

  方面也想知道為何哥哥當年會發生意外。



  如果見識過第一集編導如何用剪接欺騙觀眾「線性」時間的思維，那麼大家也會做好準備

  迎接編導再次「愚弄」觀眾的心理準備（事實上觀眾非常享受這種被欺騙的反轉快感），

  但續集做得更絕了些。


  因為，時間與空間，都可以成為編導的各類障眼法。光寫到這裡，內心都不知道如何形容

  這種被欺騙的快感。《女鬼橋2：怨鬼樓》對我來說只是表面上是鄉野傳說，但骨子裡根

  本是一套推理懸疑片。即便行銷宣發上用都市怪談這類的方式比較容易接近觀眾，但看過

  片就知道真正要刻意嚇觀眾的段落，其實非常節制地只有幾幕。


  剩下的就是實實在在要用推理元素跟觀眾過招，原來開場的哥哥意外看起來古怪離奇，但

  真相揭曉時，居然還能頗感人。我就蠻佩服設計這段兄妹情，王渝萱很完整地述說了一段

  妹妹與哥哥過去為何有如此深厚的羈絆，那些執念也就說得通了。至於林哲熹為何能在本

  集現身，並非只是沿用班底這麼簡單而已，背後的宿命揪扯，我覺得本集給了觀眾很好的

  結論，如果觀眾有發覺為何他需要在本集出現的真正原因。



  作為台灣觀眾蠻願意買票的驚悚鬼怪類型，《女鬼橋》這兩集的劇本誠意或許可以給予其

  他劇組思考，不一定需要Jump Scare也能完成觀眾散場後的高度討論。






  --'
