  另外我覺得恐怖氛圍和AR動畫上設計得恰到好處，看新聞說女鬼橋2用了很多特效鏡頭，

  可以看出女鬼橋2想要在畫面上有不同的呈現方式，大螢幕上看到這些恐怖動畫還是有一

  種毛骨悚然感，入圍金馬獎真的是很大的鼓勵!


  我蠻推薦進場看的~劇情不降智，演技不尷尬，而且我沒看1也看得懂



