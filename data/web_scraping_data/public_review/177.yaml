content: '本文有雷~請小心服用!









  之前沒有追女鬼橋1 只知道女鬼橋是東海大學的鬼故事

  這次得知女鬼橋2有入圍金馬獎的最佳視覺效果

  想說進場來支持台灣的好電影


  就是發生在文華(化)大學的鬼故事(我看的時候就覺得是文化大學的鬼故事XDD)

  校園裡面大忍館有逆八卦的傳聞，可以把裡面的鬼困在大樓內永遠出不去，外面的鬼也進

  不來



  女主角的哥哥當初為了設計恐怖遊戲，體驗了大忍館電梯招鬼遊戲後發生校園意外昏迷不

  醒，女主角就承襲哥哥的願望，堅持完成恐怖遊戲的設置，在遊戲置做末期測試遊戲時發

  生非常多恐怖的故事，同時也知道哥哥昏迷的原因….


  除了電梯招鬼的故事外，女主角一群人還體驗了台灣民間傳說耳熟的四角遊戲和跟鬼玩捉

  迷藏，我覺得很酷的是過程中搭配AR遊戲視角，讓人很有帶入感，如果這種遊戲出產上市

  ，我一定買爆(?


  雖然是鬼故事為基底，但我個人覺得溫馨成分比恐怖成分還多，為了哥哥的願望，女主角

  還是願意完成可怕的鬼故事遊戲，看她一個人在漆黑的校園裡走來走去，我覺得也太大膽

  ，看來女主角八字很重XDDD


  也為了救哥哥，透過電梯穿越到事發前解救哥哥，這一段真的很感人，女主角演技根本大

  爆發，恐懼和焦慮的情緒切換自如。


  和一般的鬼故事不同，電影還夾雜不同的時間線，選對時間線才能找到哥哥並消滅可怕的

  惡鬼，原來當初女主角聽到的聲音和記號都是自己留下來的，這樣的呈現是我沒想到的，

  編劇真的很會導


  值得一提的是，看完電影後跟朋友討論才知道，電影裡的校園警衛居然是上集的存活者，

  在女鬼橋2演得瘋癲瘋癲外，還有看到鬼後PTSD大爆發，真的覺得林哲熹很適合演情緒大

