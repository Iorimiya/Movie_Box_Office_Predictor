content: "延延聊電影｜《女鬼橋2:怨鬼樓》｜人去樓未空：談《女鬼橋2:怨鬼樓》裡的數字「三」\n｜高雄電影節    \n\n~~~~~~~~~~~~~~~~~~~\
  \ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n\n大聲呼喊「三」聲自己的全名，你就會成為「一個人的捉迷藏」遊戲裡的鬼，找到儀式用\n\
  的絨毛娃娃後不得被附身的娃娃給找到，透過這場遊戲施展的「降靈術」，竟然召喚出當\n年在芭蕾舞教室離奇受傷的學姐，她隨時會潛入排排站的人偶中轉頭望向你。《女鬼橋2:\n\
  怨鬼樓》片中挑選了「三個」相當知名的「恐怖都市傳說」，成為同學們開發遊戲作業的\n靈感來源。上述的遊戲作為其中一道關卡，另外兩個遊戲則有觸法地點的限制，一者是是\n\
  在圖書館內進行的「四角遊戲」，另一者則是按到通往陰間地府的「鬼電梯」。前者必須\n由四個人分工合作才能完成，分別面壁站在房間的四個角落，沿著牆邊順時針走到下個轉\n\
  角，並將手中的油燈交付給下一人，當四人順利繞回原來的位置，就達成了召喚惡靈的條\n件。至於後者則是片頭女主角哥哥自拍錄下的詭異影片，他拿著鑰匙關閉了電梯電源後，\n\
  按下樓層數字「615243」，電梯就突然重新啟動，打開門抵達那不存在的樓層，據說該處\n就是生靈與亡靈所受困之地，這串數字兩兩相加後排列，也恰巧是「三個」數字的「七」\n\
  ，作為介於幸與不幸之間的象徵。\n\n本片與AR擴增實境遊戲巧妙結合，化解了國片動畫特效常常令人出戲的不真實感，觀眾則\n憑藉戲中的「手機鏡頭」「電腦螢幕」等3C產品來撞鬼，這樣的編排手法凸顯了編導的智\n\
  慧，與第一集同樣對媒材的使用跟著與時俱進，因此必需給予主創團隊相當程度的肯定。\n\n回顧連家過去發生的那起悲劇，「家」彷彿也是一座「逆八卦」的怨鬼樓，他們出不去也\n\
  進不來，直到某次爭吵時妹妹不慎手刃父親，而哥哥選擇出來頂替她成為殺父兇手。對應\n到片中的主線劇情上，妹妹裕婷也想要出手拯救哥哥，她相信昏迷了「三年」的哥哥，他\n\
  的靈魂應該還在這棟大忍館裡頭，才會主動提議完成哥哥當年製作的遊戲，沒想到竟成功\n在陰陽夾縫間找到他，同時也明白了，「以血為引」的油燈其實就是哥哥的魂魄，因此，\n\
  為了救回已經魂飛魄散的哥哥，她才會拼命想要打破輪迴來守護油燈，但哥哥依然選擇提\n著油燈邁向黑暗，就如同那句「以光引路」的謎語，他用光照亮了妹妹的道路，也呼應了\n\
  最終火化時出現的那句「跟著救苦天尊的光走」，他也見得了那道天光。特別喜歡片中描\n繪兄妹之間的真摯情感，「三條線」的爪痕不僅是兄妹倆心照不宣代表著「小心危險」的\n\
  暗號，更是他們緊密相連關照彼此的證明。\n\n\n私心認為《女鬼橋2:怨鬼樓》是今年最具代表性的恐怖國片，影像敘事邏輯清晰，演員演\n出精準到位，將角色送入時空夾縫後更是讓我驚豔，創造出一連串驚喜連連的巧合，原來\n\
  電影前半段幾處「嚇人點」都是自己造成的，那種恍然大悟的通透感，非常值得觀眾一刷\n再刷。儘管劇情上與「女鬼橋」故事並無太大關聯，編導仍用心地將首集唯一倖存的角色\n\
