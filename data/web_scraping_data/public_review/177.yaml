content: '雷文防雷資訊頁


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  1.影片名稱 : 女鬼橋2：怨鬼樓

  2.觀影時間 : 10/13

  3.觀影地點 : 永和喜樂時代

  4.觀影方式 : 自行購票


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  此區為發文防雷頁 可選擇性提供上列 1~4 資訊 或不提供亦可 觀影心得於分隔線下方發

  布即可



  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




  雖然我本身對鬼片並沒有特別愛好，

  但之前跟朋友在NETFLEX上看了女鬼橋1，覺得故事情節還蠻不錯的，

  看到女鬼橋2上了，下班就直衝電影院了。


  這次續集劇情讓我莫名有種熟悉的感覺，因為我之前大學是相關的科系，

  一看到電影裡面主角群的部分，就想到以前在大學玩社團的時候，就很常看到這幾個系的

  學長姊為了畢製或專題，

  忙著拍攝錄影動態捕捉，為了要製作動畫、或是製作遊戲相關等，

  那時候我們這些學弟妹，就成為了免費的臨時演員或者是測試員，

  因此在電影中看到實境測試遊戲的那個環節，真的相當有感！



  不過比起女鬼橋1全心全意地製造恐怖氛圍，

  怨鬼樓裡面有比較多關於家人之間情感的描繪，

  像女主角為了完成因為出意外而躺在病床上哥哥的心願，所以努力幫哥哥把遊戲完成，

  也因此才在過程中發現原來哥哥的死，可能真的跟這個遊戲的內容有所關聯……

  然後一步一步鍥而不捨的去追查出背後的真相，

  甚至在得知哥哥真的可能還存活在另外一個空間時，毫不猶豫地冒險涉入！

  (結局我不過多描寫，就算是雷文，也讓大家自己看吧XD)


  然後其中讓我覺得劇情很有心的，就是這一集的警衛居然是上一集活下來的學長！

  我在電影院看到這一幕的時候，跟現場很多觀眾一樣都倒抽一口氣的反應～

  本來以為女鬼橋2只是單純也是以校園靈異事件為題材，卻沒想到其實兩者之間是有關聯

  的！


  女鬼橋第一集是女廁相關，第二集主要就是跟電梯相關，

  其實我們學校也是超多靈異傳聞跟電梯有關的……

  完全就是激起大家對於電梯這種幽閉空間的恐懼與不安感。

  因為進入了電梯後，你很有可能誤入了其他的時空(?)卻不自知，

  女鬼橋2中很巧妙的將這個概念融入其中，

  我看到舞蹈教室的鬼爪印時，真的驚出一身冷汗，

  可是跟著後面劇情，真的像玩遊戲一樣，用另一時空視角

  重現當時過程的時候，頓時覺得這編劇有用心哦

  我真的以為只是要寫個不痛不癢的知名IP續集

  看來是我草率了

  這段真的很棒，我超喜歡


  我認真用假定自己不知道第一集的視角去做思考，

  建議一下沒有看過1的朋友，沒看過1真的是沒差的

  頂多你對於警衛的來歷更有感，或是對於最後的閉環因果設定更了解而已

  中間大概98%的劇情，都不影響你看電影，這也是我覺得這電影滿厲害的地方


  它不是掛了一個女鬼橋名字，完全是跟1不搭嘎的全新故事

  但是你真的沒有看過1，還是能完全看得懂


  --

  已安利身邊的朋友可以去看這部XD

  我覺得是這樣 沒看過1直接看2影響不大XD

  你去過電梯那邊嗎XD


  最可怕的是這種電梯如果老舊卡住 然後對講機還沒人 頭上燈光又過份的亂閃的時候 你

  就會覺得這輩子再也不想搭電梯了'
