content: '校園鬼故事或是台灣很經典的鬼故事紛紛被改編為電影，小時候對於這樣的故事是津津樂

  道，實在有夠愛聽這樣的傳言但心裡卻又很怕，雖然長大後對於鬼片有點抗拒卻又有點魔

  力想進去一探究竟，不知道這樣的行為是不是有點變態？


  ～～～～～拉回來電影本身～～～～～

  3年前跟閨蜜一起去電影院看了《女鬼橋1》，第一集電影用了滿多第一視角呈現，當時就

  覺得有種身歷其境的感受，90分鐘的電影裡整個被嚇歪，看完的我脖子超硬的啦！

  3年後的上映日忍不住還是約了閨蜜一起看《女鬼橋2：怨鬼樓》（有始有終？但好像還沒

  有終點）雖然驚嚇的篇幅有少了一些，但是從遊戲的構想展開這個校園鬼故事是滿新鮮的

  視角，跟第一集有點異曲同工之妙。


  在捉迷藏的遊戲中女主角連裕婷要唸自己的名字三次開啟遊戲，而我的名字唸起來跟女主

  角的名字很像，更有被帶入遊戲的緊張刺激，我自己最挫的片段是在四角遊戲那個環節，

  比起在舞蹈教室有形體的鬼更嚇人，四角遊戲是在什麼都看不清楚的黑暗空間之下還要進

  行的遊戲，有夠哭的啦～很怕隨時有東西跑出來，這樣讓人家很緊張誒！嚇人的遊戲就不

  講太多，讓想看的人自己去體會。


  我很喜歡王渝萱(飾演連裕婷)，看她的作品都還滿享受她的演出，電影中裕婷是個很勇敢

  的妹妹，為了救哥哥要鋌而走險好偉大啊！在鬼片中的奔跑戲也不少，覺得演鬼片體力可

  能要很好！



  哥哥是《想見你》的施柏宇飾演，在電影中他有一部分是昏迷的狀態，覺得有點可惜，沒

  有更多和別的演員交手的劇情，好想看施柏宇和王渝萱有更多對手戲，畢竟這是1比較沒

  有的劇情內容，我覺得兄妹情懷滿感人的。



  女鬼橋1就出現的林哲熹(飾演阿德)，他在2的演出更是詭譎，他一出現就覺得他有鬼，阿

  德這個角色有種怨靈的氣息又很神經質，一開始我以為他是鬼，怪裏怪氣的讓人很毛，不

  過阿德的確是串起1跟2的重要角色。



  看完電影跟閨蜜討論了一下時間序，發現原來2是1的番外篇，我自己反而覺得看過2再去

  看1好像也滿合理的，兩集不互相干擾，本週想衝一下鬼片的就不用太擔憂順序的問題。


  BTW電影結束在跑字幕的時候我正在滑手機回訊息和查一下1的資訊時，跑字幕的時候本來

  沒有歌聲只有一些雜訊的音效，從座位起身剛要離開時，突然出現一個空靈的聲音，我被

  這個空靈的聲音嚇了一跳，閨蜜覺得我的反應也太好笑了！原來是白安唱的電影主題曲啦

  ！好聽是好聽但也太晚出現聲音真的會被嚇到，好想問這個也是安排好的橋段嗎？！


  十三號星期五的晚上跟閨蜜一起看鬼片滿不錯，

  我就是一個很害怕但又愛看鬼片的人，

  不知道這樣的自己是不是很變態？

  呵呵～這週推薦給想看鬼片的人喔！

