content: '有些作品我們在看完之後其實不知道是好還是不好。那跟以前的觀影識讀體驗實在是差距


  太大了。就像是我第一次讀馬奎斯的《百年孤寂》；第一次看楚浮的《四百擊》；第一次


  追完漆原友紀的《蟲師》；第一次聽完Mono的【Nostalgia】。那是一種很個人的體驗，


  不論那些作品在世人的評價中是經典傑作、大眾娛樂或是小眾冷門。片刻之間，其實很難


  為這些作品找到一種類型，蒐藏在恰當的記憶隔間內。




  我只能用自己的人生，反反覆覆，一遍又一遍地去讀它。讓這些作品隨著自己的人生，琢


  磨出靈光。有一天走在路上，一個無比尋常的時刻，才會突然咿的一下恍然想到：對啊，


  彼時那刻，其實那些作品是在告訴我們那一種感觸心境，那麼一點雜陳難解的幽微情感。


  琥珀色的靈光幻象在久遠後的某一刻才被觀察到，雖然已經持續在心中照耀了許久許久。








  《記憶乍響》也是這樣一部充滿靈光幻象的作品。雖然班雅明在〈機械複製時代的藝術品


  裡面說過，機械複製時代的產品像是照相機、攝影機都讓「遙遠之物的獨一顯現，雖遠


  仍如近在眼前」的那些獨特而負載時間的「靈光」消逝了。但是班雅明並不否定電影，


  他說電影的真正能耐，仍然能在壓抑靈光的同時，創造另一種光影幻象。




  從劇情主題來看，其實《記憶乍響》是一部一句話就可以說完整個故事的作品，但那些深


  層而複雜的情感層次，遠遠不是一句話能夠承載的。導演使用了非線性敘事，打散了這一


  個「母親死後，這一個男子宿舍般家庭裡的父子三人如何面對失去」的故事，讓宛如原石


  的核心，隨著反覆敲擊琢磨而有了迸發的靈光。




  《記憶乍響》裡的靈光，需要時間好好砥礪，可能是因為導演的電影文法使然。這部作品


  不但運用影像敘事，同時也借用文學的技法表達人物心境。影像敘事固然有其優勢，許多


  以前只能夠運用大量文字描述、鋪陳才得以勉強捕捉的畫面情境，在電影裡面，卻輕而易


  舉。不過在加入文學的技法並行展現後，那些難以清澈顯現的情感層次，才真正如青鳥振


  翅，海豚潛游一樣自在無礙，進入最深層幽深的肌理。







  像是《記憶乍響》中出現的幾場夢境，大概都可以視為角色心境的象徵。在擬似魔幻寫實


  的設計與影像蒙太奇的並行設計下，班雅明所云電影的能耐：「以自然的手段和無與倫比


  的可信表現超自然的事物」就能在文學與電影的雙重技法下輝映出光彩。




  另外，在劇情中出現了兩次的意識流敘事。第一次是小兒子康納(Devin Druid 飾演)在文


  學課時，聽著暗戀的啦啦隊員梅蘭妮(Ruby Jerins 飾演)朗讀課文，一邊想像母親幾種可


  能發生車禍的場景；另一次是午夜時，康納與梅蘭妮一起在街上漫步時，梅蘭妮以宛如朗


  讀課文般的腔調，使用與第一次相近的詞彙，中性地陳述：「許多年以後，他仍然記得所


  有細節，她順到耳後的一綹髮絲；她的背心後洗標摩擦著頸項；街燈在他們經過凱文安德


  森的房子後熄滅；那個奇怪而熟悉的潮濕泥土氣息。」就是十足文學性的敘述。




  為何會使用文學的技法來表現影像敘事？大概是因為這部片所關注的情感，其實很難運用


  演技與表情展現。裡面的角色都是一時之選，台詞也寫得敏感伶俐，但是總有一些連自己


  都不明瞭的事物在自己的心中沉沉累積著，需要透過另外一種召喚，才得以現形。








  這大概就是《記憶乍響》的英文片名「Louder than bombs」所要暗示的。是什麼樣的事


  物比起炸彈還要大聲呢？一開始看完之後我也不甚明瞭。但後來，抱著片名所丟出的問題


  ，重新再回想一次，也許從康納所作的那個夢，就能夠發覺這個問題的答案：




  在那場夢中，康納夢見身為戰地攝影師的母親伊莎貝(Isabelle Huppert 飾演)在炸彈迸


  裂的的石塊物件中，面容寧靜地漂浮在空中。康納把這一幅畫面繪了下來，送給了伊莎貝


  裹著繃帶的伊莎貝看著這幅畫，不在意身邊丈夫吉恩(Gabriel Byrne 飾演)的擔憂，帶


  著純粹的喜悅說著：「真是太美了，太美了。」


  漂浮在炸彈亂石中的伊莎貝，是伊莎貝心境的一個隱喻。她如此欣喜，不但是因為讚賞康


  納的藝術天份，同時也是發覺，自己從來難以對人言說的某一種心境，在繞過了種種的曲


  折後，居然被自己的小兒子康納觸碰到了。從那幅又孤獨又美好的畫，伊莎貝意識到，自


  己其實無法確保自己的立身場所，哪一個環境都不能給予自己歸屬，就像是在空中漂浮一


  樣。



  是的，再問一次：「什麼聲音比炸彈還響呢？」



  是沒有辦法確認自己歸屬的漂浮感。



  時時刻刻，那樣的感覺在耳邊提醒自己：不論在哪一個地方，都是異鄉；不管身處於何處


  都是他方。在劇中，伊莎貝在面臨工作與家庭之間的困境時，曾這樣表述自己的心境：







  那種不被需要的感受比恨更加喧囂，時時刻刻在心中盤旋著。導演在這裡讓伊莎貝的長鏡


  頭特寫面對鏡頭，遲遲地不說話。但這樣持續十幾秒面無表情沉默，在心內卻又轟然作響


  。有時候對一個人最大的傷害真的不是想方設法的攻擊，而是漫不在乎。她在，她不在，


  似乎都不會對心愛的人造成任何影響。在舒了一口氣的同時也覺得非常迷惘。如果存在與


  否都沒有差，那麼，這裡真的還會是自己要執著回去的地方嗎？








  伊莎貝沒有答案。在選擇當戰地攝影師的時候，她看遍了無數衝突離合，在持著攝影機面


  對當下的場景時，伊莎貝其實內心是困惑的。她不知道到底該尊重鏡頭那一方的人們，給


  予他們該有的尊重；或是操作這樣的畫面，讓那些圖像元素，成為某種主題的象徵指涉，


  好觸及那些更廣大的命題。



  但不論是作為臨場或是作為素材，伊莎貝始終被隔絕在攝影機之後。



  面對她的家庭也是如此。那種局外人的情緒太過強烈，讓伊莎貝就算身邊圍繞著自己深愛


  也深愛自己的人們，總還是有種局外感。在《記憶乍響》中，那些角色自己難以意識到


  的深層情感，都是以夢的方式續接的。在揭露伊莎貝的心境時，導演用的是伊莎貝對吉恩


  講述夢境的場景：



  在伊莎貝的那個夢中，她夢見自己正在車庫地上，被某個壯漢暴力性侵，而丈夫吉恩就在


  對街，坐在車上，不急不徐地抽著現實生活不會吸的煙。他面無表情地旁觀著這一切，彷


  彿身在局外。



  伊莎貝在述說這個夢境時，只是很平和的敘述這一個夢。吉恩並沒有什麼感覺，只將重點


  放在自己吸煙的姿勢。那些隱微的心境，吉恩始終沒有判讀到。兩人在能夠理解的時機點


  就這樣擦身而過。



  但是，就算彼此深愛，又有誰能真正深入，理解意自己也理解對方呢？








  在《記憶乍響》的家人們，大概都沒有辦法吧。他們其實並非關係不好，也不是缺乏溝通


  最關鍵的是，他們沒有能力察覺。



  在面對伊莎貝的死亡時，男子宿舍的三個人運用三種不同的態度面對這個事件。深知伊莎


  貝的死亡並不是意外，而是自殺的爸爸吉恩與大兒子約拿(Jesse Adam Eisenberg 飾演)


  因為無法處理自殺遺族深深的負疚感，所以吉恩努力扮演出好爸爸的形象，塑造妻子的


  不在場造成的缺憾，都夠被彌補的努力；約拿則是遁入自己的生活中，結婚、生子，有聲


  有色，若無其事地經營自己的生活。



  這兩個男人都無法面對自己妻子/母親的自殺，所以假作日常地生活著，努力成為別人心


  中堅強的好爸爸、好兒子。但他們隱隱也察覺，自己心中的空缺的確存在著。



  在吉恩與伊莎貝的相處中，有太多需要磨合的地方。吉恩對伊莎貝說，自己可以放棄自己


  的演員生涯，那麼為了這個家，伊莎貝也可以好好想想。「我不想當那個叫你放棄人生的


  人。」他用那些溫柔的包裹，一層層覆蓋住伊莎貝，讓她難以呼吸。






  之後發生了什麼，我們始終無從知曉。但在那個夜晚，伊莎貝選擇了服藥後開車，撞上了


  卡車。







  吉恩覺得自己負荷了許許多多，卻沒有發現自己的大兒子約拿也是如此。在伊莎貝與吉恩


  的婚姻觸礁時，約拿成為伊莎貝傾吐心聲的對象。他知道了父親與母親之間的種種衝突，


  也努力地化解。但在自殺的消息降臨時，約拿卻選擇了徹底忽略自己的情感。在自殺事件


  發生三年後，他回到了家，準備整理母親的遺物，卻發現自己根本沒有辦法面對。伊莎貝


  的作品，伊莎貝的婚外情，伊莎貝的種種遺物，每一樣都是死者在這個世界上留下的嘶喊


  喊著，我曾在這裡。




  但吉恩也沒有辦法。在終於必須得處理遺物的時候，吉恩草率隨意地將作品塞進大型塑膠


  袋裡，用對待殘餘的方式對待作品。那不是對於伊莎貝的輕蔑。自己始終都不願聽聞這些


  遺物所傳來的巨大轟鳴。




  在絕望之下，扮演好爸爸的吉恩，與逃避事件的約拿，為了瞞過自己，於是在別人的身上


  渴求溫暖。伊莎貝一家果真是家人，連逃避的方式都是一樣的。不論是伊莎貝、吉恩與約


  拿，都選擇了發展一段短暫速食的關係，以忽視現此時的困境。對方甚至不是一個重要的


  人，只是一個權宜之計。雖然並不真的能夠擺脫什麼，但在僅僅擁抱另一個人，共享體溫


  時，也就是片刻的現世安穩了吧。







  男子宿舍中年紀最小的康納，反倒是真正能夠觸及家人們暗影的。雖然吉恩與約拿都把自


  己的某部份投射在康納身上，擔憂康納不能真正的接受。並且，在劇中，導演其實很少呈


  現康納與伊莎貝的互動。




  但康納的畫與夢，卻展現康納真正能夠理解家人的那些內在瘀傷。知曉父親一直在努力扮


  演，所以發現吉恩在盯梢自己時，康納就在別人的墓前假裝昏倒，用自己的方式嘲弄他。


  他理解哥哥約拿一直為自己著想，但面對事情總會習慣性地逃避，所以雖然哥哥勸告他別


  把自己的作品拿給喜歡的女生，他還是不顧勸阻，拿給了梅蘭妮。



  在康納的那些夢裡面，導演也藉由夢來彰顯康納的內心幻境。他始終渴望能夠理解別人，


  也願意理解別人，所以在夢中，他穿上別人的鞋子(在英語中，穿上別人的鞋子是站在對


  方的角度想之意)，並且摘下對方的耳機試圖聆聽對方的心思；在文學課康納的白日夢中


  康納揣想著各種母親車禍的可能性，想著伊莎貝是因為閃避動物，疲勞駕駛等原因而撞


  上貨車嗎？她在最後的一刻，究竟在想些什麼呢？康納馳騁自己的思緒，讓自己想盡辦法


  貼近已經過世的伊莎貝。他在呼求著理解，從來不會把伊莎貝的死，當作需要逃避的一部


  分。



  也就是因為這樣，當自殺的真相真的在報導上公佈，康納也是那個最快接受的人。在閱讀


  報紙關於伊莎貝追思文，知道伊莎貝是自殺身亡時。康納在震懾的狀態下參加了派對。凝


  視著黑暗，想著許許多多，最後終於在為醉酒的梅蘭妮隨地便溺時把風時，情緒得到了出


  口。深夜從遠處流下的，沾到鞋子的細小水流，是暗戀女生的尿液，這多麼荒謬，可是人


  生不也是充斥著各種荒謬嗎？



  想到了這裡，淚終於流了下來。







  康納最後那兩個夢，訴說著和解與釋然。他夢到在那個深夜，駕駛其實是渴睡的爸爸，勉


  力維持又想要逃避到遠方，困倦地開著車，而媽媽則流著淚，擔憂地看著爸爸。爸爸不知


  道媽媽擔憂，也無法感受媽媽那種局外人的憂傷，但是坐在後座的康納其實都知曉。他也


  在夢中，想著即將要看到的約拿孩子，是一個又像老人又像小孩的特異存在，但伊莎貝喜


  悅地牽著他，眾人簇擁著，給予祝福。康納說，我們都覺得很驕傲。





  那是一道靈光，始終都在說著，就算是在家族中有奇異的，難以觸及面對的事情。只要能


  夠直接面對，接受那也是彼此關係的一部分，不逃避，不害怕。那麼，就算彼岸也能成為


  此岸，漂浮在異鄉也能落下成家。只要一點點理解，那麼透過交感與想像，心中最深切的


  總是能被理解接受，總像是電影開頭，溫暖的小手包覆著大手一樣，永遠不會因為彼此而


  受傷。


  --'
