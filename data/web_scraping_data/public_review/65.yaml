  用石塊和木板搭建小型水壩，攔截田裡的小水溝，此時不知從何處流進一隻紅澄澄的金魚\n，大家遂將水塘當作魚缸養起金魚。某日，在沒有說好的情況下，大家竟不約而同帶著午\n\
  餐的麵包來餵食金魚，無論熟識或不熟識，這條金魚意外地將他們的心連結起來，也讓原\n先只有新子一位朋友的貴伊子，以及話不多、令人畏懼的五年級生達吉多了許多同伴。一\n\
  群不同年齡的小孩圍繞著清澈的小水塘，和樂融融，背後映襯著一片新綠的農田，導演再\n度將自然與人類作了完美的融合。\n\n\n對人工/現代化的省思\n\n《新子與千年魔法》充滿對大自然美妙的歌頌，從相反層面來看，或許會有人因此認為這\n\
  部電影是在對人工或現代化的批評，實則不然。與其說是批評，倒不如說是導演以反思的\n角度，探討大自然與人類之間的關係。\n\n除了自然景色，電影中也存在許多的人造物，例如：車站、汽車、工廠和人造陸地等，這\n\
  些景物雖然不算普遍，但也在電影中佔了一部分的片段。另外，從人物設定來看，貴伊子\n其實就是現代化的象徵。她不但看過幾次電視，初次上課時還擦了口紅、抹了香水，這些\n\
  對防府這個鄉下地方來說，可說是珍稀品。因此，男學生們帶著些微嫌惡的表情，竊竊私\n語討論貴伊子身上的「怪味道」和嘴唇上的東西。由此可看出，在這個舊時代跨越到新時\n\
  代的模糊時空中，人工/現代化雖然努力掙扎前進著，但是比起大自然仍略顯弱勢。\n\n對照起我們現在所生存的環境，環保話題日益沸騰，對抗暖化成了全民運動，電影中綠油\n\
  油的防府顯得舒服、可愛多了。雖然說導演沒有明顯的批判意圖，卻也藉由一段劇情表達\n人類對自然的殘害。新子、貴伊子和一群同伴養了金魚之後，興高采烈地用鮮花、樹葉和\n\
  玻璃珠等裝飾水塘。然而，意想不到的是，貴伊子好心放進去的香水瓶子不小心開啟，使\n得金魚因此死亡。這群小孩原本只是抱持著單純的想法，欲幫金魚布置新家，卻造成令人\n\
  難過的結果。藉此導演以一個委婉的方式，讓觀者由心去體會人類的作為。\n\n\n對往昔的緬懷\n\n原著作者高樹信子在給電影觀眾的一段話中提到：「從高度成長的昭和30年代開始至今的\n\
  那段瘋狂歲月，日本及日本人民則中了『只要能過著豐裕的物質生活，就能獲得幸福』這\n種錯誤的魔法。」換句話說，片名中的千年魔法可視為重現往昔──那段沒有富裕物質的\n\
  艱苦卻踏實的時光──的魔法，因此故事的背景才會設定在昭和30年。\n\n電影中雖然描繪出小孩對多色彩色鉛筆和電視機的好奇，並不表示他們嚮往物質生活，因\n為帶給他們最大歡樂的絕非如此。新子擁有豐富的想像力，也喜歡聽爺爺訴說防府過去的\n\
  歷史，無論是灌溉溝渠、田野小路還是遺跡挖掘地，在新子充滿童心的詮釋下瞬間活靈活\n現起來。導演在片中不斷穿插現在的防府和過去的周防國，讓觀眾隨著新子的想像力奔馳\n\
  在千年歷史之間，就連貴伊子也因此感受到這片土地的獨特。\n\n\n過去、現在、未來\n\n《新子與千年魔法》雖然是一部動畫電影，也以小孩作為主角，卻未沉溺在童話式的夢幻\n\
  中，呈現出的面相不僅貫穿各個年齡層，更穿越了過去、現在和未來。其中，最重要的主\n題就是友情。從新子對貴伊子伸出友情之手開始，帶出千年之前和貴伊子同樣孤獨的女孩\n\
  諾子，兩者之間橫跨了千年的長溝，所希冀的卻是相同的東西。當貴伊子逐漸發展出一段\n段友誼之時，諾子仍舊在心中呼喊著：「一起來玩吧！」直到夢中的貴伊子化身為諾子之\n\
  時，諾子才找到屬於她的一段友誼。\n\n由前文看來，《新子與千年魔法》所描繪出的多屬於美好的部分，其實片中還包含著成人\n世界的醜陋──達吉當警察的父親遭誣陷──和死亡，然而這不過是生命的某個片段罷了\n\
  。接近片尾之時，導演以盛開的紅色彼岸花、新子爺爺的逝世和新子一家隨著父親的工作\n搬家，呈現出大自然的花開花落、季節推移，以及人間的生離死別。有些事情如同潺潺的\n\
  流水般不斷前進，永不回頭；有些事情如同春夏秋冬的季節循環，一而再，再而三出現於\n生命中。這些不正是生命的最為美妙之處嗎？\n\n\n\n--"
