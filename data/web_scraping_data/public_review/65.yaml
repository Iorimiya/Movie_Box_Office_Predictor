  警政署副署長黃宗仁今天出席金士頓記憶微影展開幕典禮。他說，台灣也有很多紅氣球，

  有很多感人的故事，希望金士頓下部微電影能以台灣警察故事為主題。


  漢翔透露，這部「記憶的紅汽球」微電影是今年9月6日在「翔園」拍攝，警察局的布景就

