content: '由香港演員楊千嬅及余文樂主演的「嘴砲系」都會愛情喜劇繼2010年《志明與春嬌》、

  2012年《春嬌與志明》後，在2017年推出了第3部《春嬌救志明》。這系列起源於香港室

  內禁菸政策上路，有「呼吸需要」(這是第一集的主題曲歌名XD)的上班族們只好躲在窄巷

  中抽菸，形成一種新的社交圈，男女主角也在此相遇。這樣的故事背景其實也是台灣人的

  共同記憶，導演兼編劇彭浩翔能先想到要具象化算他厲害。


  除了各種耍嘴皮跟香港小市民生活縮影外，這系列電影的相關歌曲也都蠻有意思的，例如

  第2部主題曲、余文樂演唱的國語版叫〈氾濫〉，原作者曲婉婷的英文版〈Drenched〉，

  當時也是蠻紅的抒情歌。這次《春嬌救志明》的插曲包括香港老牌音樂人林敏驄創作、春

  嬌主唱的粵語歌〈當我想起你〉，後面志明的亂入還蠻有味道。


  用流行歌曲來營造時代感、喚醒共同記憶是戲劇常用的手法之一，志明春嬌系列在這方面

  是引起了不少共鳴，例如第3部中志明唱的粵語版〈志明與春嬌〉。第2部中則使用了來客

  串的資深玉女王馨平1993年金曲〈別問我是誰〉，讓這首歌再度翻紅，余文樂還大玩MV反

  串秀XD。


  第3部中有首春嬌跟閨密們在KTV中合唱的老tone電子舞曲〈傳說〉，是香港1980年代流行

  雙人組Raidas 1987年首張同名粵語專輯的主打歌之一，遙想當年「詞神」林夕大師剛出

