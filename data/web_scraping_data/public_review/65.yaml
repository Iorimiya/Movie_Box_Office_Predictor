content: '(不用防雷了吧，都20年前的片了)



  劇情網路上討論很多，我直接說我感覺&心得，我看的是Netflix版本

  (層層倒敘)



  1.我能理解為什麼要這樣剪輯，

  導演諾藍或許也是要透過這種方式來讓觀眾理解主角碎片化的記憶方式

  但也不乏很多的小細節都是讓人來理解現在時間線跑到哪


  比如：女主臉上的嘴唇傷痕到臉部紅腫、主角臉頰側的兩條指甲痕、

  跑車靠駕駛座的玻璃是不是已經碎掉、後期有燒掉的相片




  2.記憶拼圖這翻譯真的很棒，每個人從劇中找到屬於自己的拼圖，

  最後透過拼圖來了解整個故事，少了幾塊拼圖不影響整體，

  但多了幾塊拼圖拚完會發現整個故事很精彩。



  3.劇情有不斷的暗示主角只想相信自己想相信的，大仇早已報是其中一個

  片頭的刺青也暗示主角


  考慮情報的來源(Consider the source)

  記憶是會背叛你的(Memory is treachery)


  或許某個時間段的主角也發現「自己」並不可信(?)



  4.整體來說有點隔離島(?)+天能的感覺

  天能是因為層層倒敘，

  隔離島是因為發現一直在找的那個仇人早已死(不存在)

  自己卻是那個殺妻兇手



  5.整部片我認為還是個大悲劇，做為在現實中很難生活的人，

  他一切的重心只能放在找到那個疑似的殺妻仇人

  其他什麼事都做不了，雖然他不斷說服自己，說自己的每天行為與日常有規律，

  但他刻意找性工作者來演戲就說明他並不是自己所說的那樣


  Memory is treachery




  6.我們現代人的注意力也越來越短

  就我來說，我打123456是同時打的，比如打到2或3的一句會從5或6的下一句開始，

  因為我自己思緒會跑掉。


  看裡面的Sammy，說自己很難看完一整部電視劇，因為他自己會忘了前面在幹嘛，

  但他很喜歡看廣告，因為夠短，他能夠在記憶力沒被拆散前理解整段內容


  但看看現在抖音跟youtube shorts這些小短片盛行，

  也沒有多少人能真的抱著一本磚頭書在那邊啃，

  就結果論來說我們比Sammy好像也好不到哪裡去。




  題外話：為什麼主角不隨身多帶好幾隻筆，

  這樣女主故意用記憶問題整他的時候，他就不會真的上當?

  (正常人找東西的時候應該直覺會先拍一下自己身上口袋吧?)


