content: '「野番茄」記錄高雄二二八 挖掘台灣本土記憶


  2021/10/12 22:12（10/12 22:21 更新）



  韓國釜山影展12日播映超廣角紀錄片競賽單元入圍作品「野番茄」，並舉辦對談活動，馬

  來西亞導演廖克發透過視訊方式出席，接受觀眾提問。中央社記者廖禹揚釜山攝 110年10

  月12日


  （中央社記者廖禹揚釜山12日專電）由馬來西亞導演廖克發執導的紀錄片「野番茄」今天

  在韓國釜山的電影殿堂播出，廖克發表示，希望透過記錄二二八事件第二代、第三代的個

  體記憶，挖掘出屬於這片土地的味道。


  廖克發執導的紀錄片「野番茄」入圍今年釜山影展的超廣角紀錄片競賽單元。他今晚透過

  視訊與在海雲台電影殿堂觀賞此片的觀眾對話互動，分享拍攝這部紀錄片的想法。


  廖克發說，原本是受邀拍攝記錄二二八事件當時雄中自衛隊故事的紀錄片，但在蒐集資料

  的過程中發現，要記錄這些事件，不得不從日治時期的高雄開始說起，「因為當時的狀況

  都影響後續事件的發展」。於是他訪問了當時雄中自衛隊成員與二二八事件受難者家屬對

  當時生活環境的回憶。


  在這部紀錄片中，廖克發採取不同以往的切入方式，選擇記錄個人的記憶、而非大環境的

  事件。「在台灣，討論二二八事件時，通常會著重在當時被殺害的犧牲者身上；但我希望

  記錄的是，在這些作為一個家庭大家長的第一代消失後，他們的第二代、第三代受到了什

  麼的影響」。


  「在紀錄片中的訪談內容，大多是針對他們個人的回憶，而非直接去討論二二八事件，因

  為他們當時都還太小，不知道發生了什麼事。」這些受訪者未真正經歷二二八，但都深受

