content: "平常都有在關注奇摩電影所發布的電影預告，但通常我都會跳過國片預告，\n\n都要等到快上映前或是已經把奇摩電影預告都看爛了，才會點開來看看。\n\n\
  我的少女時代是直到看過一次主題曲「小幸運」MV後，才興起想要看的欲望。\n\n\n原文網址：\n\n\n\n   附上票根 \n\n\n我的少女時代背景設定在1994年，那年我也才小一，但是因為從小跟大我十歲的表哥表姊\n\
  \n玩在一起，從小就跟著表姊們看笑星撞地球、追四大天王還有草蜢、小虎隊。\n\n(四大天王裡我最喜歡的是黎明，有一次電視台忘了打光，把黎明臉上的痘痘拍得一覽無遺\n\
  ，著實嚇到坐在電視機前閃著愛心光芒在看黎明的我，想說還我黎明來~~~)\n\n但我的少女時代所發生的故事情節，都剛好可以套進我國中時候所發生的點滴，\n\n覺得整部戲剛好跨越了我從國小到國中的生活，所以對這部戲很有共鳴。\n\
  \n\n\n在一開始回到1994年時，收音機傳來光禹的聲音，我瞬間有點小激動，\n\n(但是那個從現在回到過去的轉場，我覺得轉超久的，莫名的有點不耐)\n\n\
  我比較喜歡聽Kiss radio的李傑夜未眠(到現在還是很喜歡)，\n\n對於光禹的廣播真的還好，但那時候還是有迷妹般地去買他的書。\n\n裡面還有一些像是郵購、明星小卡、小歇的占卜機、外星寶寶垃圾桶\n\
  \n(我一直覺得那個垃圾桶太新了，但還是很懷念有那個垃圾桶，\n\n小時候都會覺得他們真的把回收給吃掉了)，\n\n還有電話簿要用拉開式的那種磁鐵電話簿，格子都超小的，\n\
  \n那時候覺得中間破掉很麻煩，如果是很喜歡的外殼，就會想盡辦法的把它黏好繼續用。\n\n畢業紀念冊也要寫那些基本資料，貼貼紙、小卡照片等等，還要用很多不同顏色、\n\
  \n很炫的筆來寫(現在應該就直接加臉書了吧哈哈)\n\n\n\n有一幕情節是小太宇要追陶敏敏，騎著機車出場，那時候我就驚呼大笑，\n\n因為裝扮跟出場方式就跟追夢人裡的劉德華一樣阿(但我身旁兩位小我幾年的朋友，\n\
  \n頂多就覺得好笑而已，瞬間有種阿~這就是年紀差距的哀桑心情)\n\n還有後面有一段是在撥周末的玫瑰之夜，那時候超害怕鬼話連篇，但又愛看，\n\n我還記得有一次剛好就真的撥出在我們國中拍的一張照片\n\
  \n(就跟劇情一樣！有同學變透明)\n\n之後經過那邊都會想說那邊是不是有什麼\n\n(還有很有名的魚肉好吃跟廁所借衛生紙，都讓我長大後有時候一個人待在學校熬夜\n\
  \n上廁所時，超級非常害怕有人會從隔壁遞衛生紙給我)\n\n\n\n\n\n\n到我上國中的時候，剛好那時候在倡導愛的教育、常態分班之類的，\n\n所以我的學校除了一班的資優班以外，其他同學通通打散在一般的班級裡，\n\
  \n(但其他國中還是私底下有在分升學班跟放牛班，到我要畢業前，\n\n我們學校也默默地分出一班成績比較落後的同學，主要是希望可以輔導他們學習技能)\n\n但對於劇情裡，那些老師會對成績好的同學好一點，討厭放牛班的同學，\n\
  \n覺得心有戚戚焉，因為真的就是那樣，只要沒讀好書，老師們就會覺得你了然，\n\n成績不好就是棍子藤條打，有違規時也覺得就是成績差的同學做的，\n\n成績好的同學不管怎樣，老師都會原諒你，成績差的就對不起，老師恨透了你。\n\
  \n\n\n\n\n\n我想這算是這部戲的主軸吧！\n\n\n小太宇在第一次認識小真心的時候，霸氣的要了真心生日、喜歡的電影跟明星，\n\n最後突然神來一筆的說：交個朋友吧！他是認真的，但他不知道為什麼，\n\
  \n居然對一個會相信幸運信又害怕別人因為幸運信而不幸的仆街少女會有興趣。\n\n小真心也不知道為什麼，當知道小太宇以前是數理資優班的學生，\n\n居然鼓起勇氣去跟他一直不敢面對面講話的歐陽男神問過去的事。\n\
