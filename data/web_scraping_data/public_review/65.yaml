content: '防雷


























  失去記憶經常被認為是一種損失，所以《神隱少女》安撫我們，「曾經發生過的事情不可

  能忘記，只是想不起來而已。」（同時還是偷懶編劇御用招數，包括記憶錯亂各種偽心理

  學應用）

  相對地，在《海馬洗頭》裡，「忘記」不再是個人不可抗之因素，轉變成個人可選擇與操

  控的積極行為，然後延伸至《健忘村》，具體化成電影剪接，可經他者任意地檢閱與修整

  。


  於是「控制」被帶入，並且與「有記憶操作權者」劃上等號。田貴與秋蓉掌權（「忘憂」

  ）後，皆是先改寫村莊的歷史（村民的記憶），更進一步地說，「統治」等於「歷史編寫

  權」，似哥倫布的「發現」新大陸、中國的「破四舊」、台灣的「不可講方言」。


  不再贅述政治隱喻的部分（因為很淺顯易懂），然後我認真喜歡各種揶揄的部分，喜歡送

  信與送終的郵差、二餅、惡搞《讓子彈飛》和《一代宗師》、b-box部分更是讓我快笑噴

  。

  揶揄與搞笑的差別在於，搞笑可能意有所指或無所指，但揶揄絕對有明確的所指，揶揄發

  揮作用的原因在於，觀眾體會到所指為何。


  只是我對於電影裡頭強調「貪婪」持有疑惑。

  富豪文人為風水寶地想進攻村莊、第一代村長為火車想拆學堂興車站、田貴為尋回記憶而

  奴役村民、秋蓉為打造桃花源而乾脆學田貴，這些我覺得都很具說服力。

  但是在田貴失勢時，插入的一顆鏡頭，是村民們不管傷勢與情勢皆爭奪著金銀財寶，選擇

  慢動作播放，就像拿螢光筆畫出重點語句，強調村民貪心的嘴臉，只是，這樣子的定義對

  村民並不公平，因為他們已是一群被抹掉記憶的人，所有的價值觀都是被田貴冠上的，並

  非他們原先就如此；而如是要強調他們對金銀財寶的渴望是被田貴冠上的，我認為應該將

  鏡頭往上帶至他們寫著名字的額頭，而非只停留在爭奪金錢的行為。這是我認為這部電影

  裡有些可惜的部分。


  大餅（因為他用鐵鍊鎖著老婆）、秋蓉、郵差、人皮風箏使我頭皮發麻。




  首po心得，獻醜了


  --'
