content: '這是一部非常適合在大螢幕上觀看、

  讓人思考沉澱的細膩電影作品

  因為是非商業片所以播映的戲院跟廳數都較少，

  建議還在考慮的人可以趁下檔前去觀看~



  當初看了預告，大概知道是個沉重療傷的故事，

  抱著想欣賞BC演技的期待心情進場觀看，

  但實際上全劇呈現方式卻跟我當初預想的不太一樣。


  劇情編排上並沒有過度渲染主角遇到的悲劇本身，

  而是像紀錄片般的呈現事件發生後，

  那一天天看似平凡卻壓抑的日子。


  在這之中，又帶出一位乍看與主線毫不相干、

  實際卻是殘忍的對比角色，

  讓故事核心變得更為深厚有層次。






  建立一個幸福的家庭需要好多年的時間，

  被摧毀卻只是短短幾分鐘。


  父親的慌張自責，母親的崩潰痛心，

  每一聲哭喊都刺進心裡，心疼得想掉淚。


  原本相愛的夫妻，只要看到彼此，就會更深陷痛苦深淵。

  並不是因為恨而分開，而是因為太愛又太痛了，

  兩人選擇了不同的療傷旅程。






  在此劇，有兩個角色都在找尋孩子

  一個是失去女兒的史蒂芬，

  另一個是突然退隱山林的朋友查爾斯。


  自從孩子失蹤的那天起，

  史蒂芬的自責、焦慮從沒間斷過。

  即使找了私家偵探，甚至闖進學校錯認其他女孩，

  三年過去了，

  仍然不知道女兒現在是否安好，

  是否還活在這個世界上?


  而查爾斯一樣在找孩子。

  他脫掉了西裝，頂著一頭亂髮，在山中亂跑亂爬，

  雖然對妻子朋友總是說正在做喜歡的事，

  在他臉上卻看不到真心開心的笑容，更多的是不安與慌張。


  明明環境、行為舉止都改變了，

  為什麼心底的那個孩子還是找不回來?



  就像無形跟有形的森林，困住了他們。






  史蒂芬跟查爾斯都有很沉重的罪惡感，

  前者讓讓孩子走失，

  後者則是寫出違心卻會影響國家的兒童法案。


  但史蒂芬試著和妻子一起摸索繼續相處的方式，

  透過母親的酒館故事理解和孩子緣份並不會因為看不見就消失。


  後來，再次看見女兒的幻影時，

  他的反應已不是驚醒而是微笑看著，

  也代表終於接受「女兒失蹤回不來」的事實。



  而查爾斯雖然有個善解人意也深愛他的妻子，

  但他並沒有讓妻子一起分擔那份痛楚，

  而是選擇獨自面對政府的監視和內心煎熬。


  太多的壓抑，

  讓查爾斯發現他再也當不回去曾經單純善良的孩子。


  於是他的生命留在那片森林中，

  再也沒機會走出去。






  再難走的路，只有走過去，才能看到下一段風景。

  史蒂芬走過去了，迎接他的是再一次當父親的機會。




  無論想見的人在不在眼前，愛都可以延續下去。


  所以最後在醫院他牽起了幻影中女兒的手，

  帶著那份愛迎接第二個孩子。



  ---


  其實我覺得這部片的心得真的很難寫，

  因為要消化很多深沉的情緒跟拆解那隱晦的寓意，


  但回過頭重新檢視一遍，

  都會感動得起雞皮疙瘩。


  整部片除了有真實動人的精湛演技，

  還有導演刻意保留真實感、洽當好處的留白，

  讓人在反思中獲得溫暖。


  是一部錯過會很可惜的好片，

  推薦給大家!



