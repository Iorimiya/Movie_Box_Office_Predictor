  葬禮也稱葬儀、喪葬...是一種社會儀式，

  正式標誌一個人的死亡， 也是一種處理屍體的禮儀。

  喪禮是一種連結和釋放的禮儀；連結所有哀悼者為 同一事件而悲傷。

  同時也是在協助與往生者進行分離。

  ...告訴 親朋好友死者已矣這個事實，

  也透過這樣的喪禮儀式讓家屬得以有機會去獲得他人的關懷和慰問，

  ...為想像中或是宗教文化觀的死後世界進行安排和祝福。

  _台灣道教喪葬文化儀式與悲傷治療之探討(2009)



  -----------------------------------------------------------------------




  曾經想過，如果某天至親的人就這麼走了，世界(我的)將會如何？

  將會沉靜的安頓起他的後事，讓時間緩慢但無情的壓迫我們接受他消失的事實，

  還是會癲狂的失序？


  Davis在劇中擁抱了後者，

  他看似鎮定地回到工作崗位，但是卻無法邏輯的回到生活。


  在台灣的宗教信仰習俗中，人死亡之後有幾項的工作，

  在宗教性的流程之中扮演著安定生者的角色，

  曾經聽聞一個大學教授講述的小故事：


  一位親友A在家中親眼目睹了父親的死亡，在不能自己的激動與失措中，

  致電給另外一名從事宗教工作的友人B。

  在警察、救護車、葬儀社到場前的這段時間，

  B在電話中向A告誡，必須要對逝者的遺物進行如何的配置：

  燒水灑掃，拜天唸詞。

  近一小時的等待過程中，A聽著B的指示忙裡忙外，

  直到警察與葬儀社前來接手一切，A的親友到場安撫，B才掛上電話。

  教授後來詢問B，人過世在傳統宗教中是否都有這麼繁瑣的儀式？

  B才向教授說，這一切都是我隨意要他做的，沒有這些儀式。


  -----------------------------------------------------------------------



  在崩壞人生片中，我們看不到Davis參與了這些儀式，

  也或許如此，Davis錯過了這項協助生者與逝者的過程，

  以致Davis覺得自己像是被連根拔起的樹、又像拔起樹的暴風。

  他無法掌握失去Julia的生活軌道，致使他只能放縱軌道傾頹暴衝，無法控制。


  劇中Davis的表現是十分人渣的，

  他來自南方城市，從事金融相關工作，

  當他的家中出現一台 2,000USD(NT.64,000)的卡布奇諾機時，

  他的母親是平淡的。


  從他與Julia的認識過程、父母的金錢觀念與婚禮鏡頭時的行為樣貌，

  以及Davis的工作和求學時期的態度，可以得知Davis是個生活順遂的中產階級家庭，

  劇中的表現也讓人質疑這個角色設定是否欠缺人文與藝術素養。


  也同時因為這樣的角色背景，Davis也欠缺著與自己對話的能力。

  在Julia還在時，Davis需要倚靠工作來維持他的生活重心，

  當他初次帶Karen來家中作客時，

  也顯現出他對這個玻璃屋的漫不在乎，

  這些都顯示了Davis在成為鰥夫之後，生活失序拆毀的必然。



  在這樣的人物設定下，

  崩劇一併探討了幾項人之於自己的幾項無法迴避的功課：我是誰？



  或許依照這樣的情節直接做出如此命題的推論，邏輯上有些過度跳躍，

  但劇中無一劇情可以迴避這項提問：


  當Davis失去妻子時，Davai藉由與Karen的積極聯繫，

  捉迷藏式的過程中，緩解了自己需要正視妻子已故的事實，

