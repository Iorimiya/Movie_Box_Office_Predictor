content: "放映週報 \n\n《新子與千年魔法》：重拾美好記憶的魔法\n\n導演：片淵須直\n演員：福田麻由子、水澤奈子\n出品：日本/2009\n發行：曼迪傳播\n\
  \n\n文 / 張冠倫\n\n\n2004年，芥川賞（獎勵以純文學為主的作家）作家高樹信子（高樹のぶ子，1946-）以自\n己的少女時代為主角的雛形，出版了《旋毛新子》（マイマイ新子，2004）這部半自傳性\n\
