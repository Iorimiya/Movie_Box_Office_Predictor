content: '男主角是被賦予任務的角色, 一直在工作,


  住在一間小小的房間裡, (看房間設施感覺很像在未來世界的牢房)


  直到發現自己似乎被竄改了記憶,


  連自己的太太也是假的, 而且也要殺他.


  在板上打"記憶", 爬文看內容好像都不是我看過的那部.


  再次謝謝大大們的幫忙! (跪)


  看過兩次以上100%確定不是的有:

  1.記憶裂痕

  2.明日定律

  3.異次元殺陣1~3集

  4.火星總動員


  沒看過所以100%確定不是的有:

  1.冷凍靈魂

  2.末日列車

  3.倩影刺客

  4.絕地再生

  5.索命記憶

  6.迴路人生


  看過一次但忘記電影細節的有:

  1.啟動原始碼

  2.記憶拼圖

  3.狙擊陌生人

  4.極光追殺令

  5.遺落戰境


  更正一下我的記憶:


  男主角生活在一間小房間裡, 因為發現(1.統治者陰謀 或 2.自己記憶的謬誤)而展開調查,

  然後某組織要殺他, 最清楚記得的一幕就是他和某個男的(1.朋友 或 2.科學家),

  正待在主角的房間(1.找東西 或 2.做實驗), 外面一群人要殺他們,

  因為是小房間, 有點像密室, 當時我感覺主角逃不了, 很緊張!

  男主角機智最後成功脫逃讓我覺得有窒息解脫感, 才印象深刻,

  可惜的是除了這一幕其他都不記得了~"~

  男主角小房間的內景, 感覺是未來世界, 因為要用的東西都從牆壁跑出來,

  色調是褐色(泥土色).



  --

  查了一下1~8樓大大提的, 都不是耶 ~"~

  都怪我這沒用的傢伙只記得一點點片段. 而且似乎我記憶有混到.

  唯一印象深的就是男主角和一個男的在男主角的小房間裡討論事情,

  外面有人進來要殺他. 小房間裡的設備是未來世界的那種.

  各種設備都收納在牆壁裡, 要使用時才會被叫出來.

  所以房間才會那麼小. 房間內的色調感覺很像牢房.


