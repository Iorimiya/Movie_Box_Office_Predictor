content: '哥倫比亞在昨日公布了將推派為明年奧斯卡「最佳國際電影」的代表作品，這部電影為《

  記憶》（Memoria）。




  來自《波米叔叔的前世今生》泰國大導演 Apichatpong Weerasethakul 首次跨足海外拍

  攝的作品，《記憶》以哥倫比亞為背景，與泰國、法國、中國、德國和墨西哥多國合製，

  今年在坎城影展首映後獲得極高評價，並拿下「評審團獎」。


  《記憶》描述一位來自蘇格蘭的女子 Jessica Holland 前往哥倫比亞探訪妹妹，而在某

  日的黎明時分聽見了「砰」一聲巨響之後，當她正在穿越叢林之時陷入了一種神秘的感官

  症候群之中…。


  這次導演也首度的與有國際高知名度的演員合作，找來了曾獲得奧斯卡的知名英國女演

  員 Tilda Swinton 主演。




  值得一提的是，《記憶》在美國由曾將《寄生上流》推上奧斯卡的電影公司 Neon 發行，

  若最終在語言比例上順利過關（電影同時有英語與西班牙語），應有相當的機會獲得提名

  。


  Apichatpong Weerasethakul 雖為泰國當代首屈一指的大導演，但至今只有一部《波米叔

  叔的前世今生》曾代表泰國征戰奧斯卡，但最後卻毫無收穫，而這次則將代表哥倫比亞競

  逐小金人。


  哥倫比亞在近十年逐漸開始有所突破，曾在 2015 年以《夢遊亞馬遜》首次挺進外語片五

  強，並於 2018 年同由 Ciro Guerra 執導的《毒梟幻影》入選短名單。今年初以《

  Forgotten We''ll Be》報名奧斯卡，但最後並無獲得青睞。


  《記憶》台灣已由傳影互動代理，預計年底上映。




