  【釜山專訪】柯佳嬿32歲解放黑暗記憶　待嫁心情「很可怕」


  柯佳嬿主演短片《謎絲》入圍本屆釜山影展「超廣角」競賽單元，昨在釜山舉行世界首映

  ，她前天接受《蘋果》專訪，透露片中的她被幼年陰影籠罩，其實自身成長過程，也有著

  童年陰影，曾被同學誣陷偷竊，事後雖還她清白，但心理創傷不小，坦言「到32歲才是真

  的很扎實的雙腳踏在地上，跟這個世界有連結」。


  該片拍攝於今年年初，她昨第1次看完全片，感想竟是：「沒想到電影這麼可怕！」她回

  憶拍攝時其實很歡樂，但昨天看電影還嚇到掉淚，讓她有點驚訝。該片以民間習俗「長髮

  過腰要看日子剪頭髮」開場，問她有沒有看日子剪頭髮的經驗？她笑說在導演郝芳葳告訴

  她之前她從沒聽過，不過幼年被欺負這件事倒跟角色相近。


  她說國中、國小時，曾被同學霸凌欺負，根本原因為何？她至今不解，但已能泰然面對，

  可以笑著說：「不知道，可能我漂亮吧？」她說當時成績、外貌都非特別搶眼，不懂為什

  麼就有同學起鬨，要大家把座位移開不要靠近她，甚至有人把偷來的水彩筆放她抽屜栽贓

  她，雖然事後證明她是無辜的，但老師也沒有多加解釋或處置，讓她很受傷。 她受訪時

  坦言：「我以為沒有影響，但在我性格當中還是有，比如說為什麼我以前會怕生，對自己

  很沒有信心，會很怕被別人看到。」


  後來因為表演工作需要，她必須經常自我探索或剖析，她解釋：「不太可能你不了解自己

  ，就可以去扮演別人，我覺得剛好是那個過程中，你慢慢的也對自己越認識，而且那個認

  識是很深的。」 隨著了解自己，她不禁感嘆：「到現在32歲，我才發現我心裡的這一塊

  東西，試圖去修復它之後，才比較能自在做自己，才是真的很扎實的雙腳踏在地上，跟這

  個世界有連結、跟周遭的人有連結。」


  如今她走出幼年陰霾，也將與交往5年的男友坤達步入婚姻，談起準老公，她臉上洋溢幸

  福氣息，甜說：「這個人他看得懂（我）。」也正面承認確實有被求婚，但細節想保留給

  自己，目前共識是今年內登記。至於婚禮？她說登記之後再想，還笑說光想要應付婚禮細

  節就覺得「很可怕」，開玩笑說「乾脆辦在麥當勞」好了！（楊絲貽、吳翊緁／釜山報導

