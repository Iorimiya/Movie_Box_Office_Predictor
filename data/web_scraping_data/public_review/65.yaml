content: 'IMDB: 6.9 (連結)


  簡評:

  老實說這實在是一部很難評價的片子。


  劇情算是很有創意，逐漸失億的殺人魔遇到新的連環殺人案。


  配合演技精湛的主角群們，詮釋的都非常到位。


  但是到後半劇情感覺有點走鐘，不能解釋的地方很多，而且劇情忽然又回到了老梗的路線

  上，結局也沒有甚麼讓人驚豔的地方。


  單純當作是一部韓國的犯罪片來看的話，又少了些血腥暴力，感覺是好壞參半的一部電影

  。


  圖文網誌:




  依照背景劇情來說，我會覺得編劇(其實是小說改編)很天才，能夠想到逐漸消失記憶的殺

  人魔遇到別的殺人魔這樣的設定。


  一開始觀眾的疑惑是:到底是金秉洙殺的，還是別人殺的?


  後來遇到了新的殺手閔泰柱後大家的問題轉移為: 兩者相殺誰會贏?


  這時因為已經帶入了主角觀點的緣故，觀眾會較站在金這方，自然也就營造出緊張感，畢

  竟失憶症病患對上犯罪者，以及前殺人魔對現役殺人魔，不管怎麼比較，金都比較吃虧的

  。


  加上前半段很有點記憶拼圖的味道，主角的記憶總在關鍵時刻就斷線般消失，使得觀眾緊

  張度上升，而不時穿插回憶的這種非線性敘事讓劇情走向不枯燥乏味，可以說前半是可以

  很全神貫注的。



  而且本片演員個個都表現得恰如其分。


  飾演金的薛耿求把失億的無助老人以及冷血殺人魔兩相轉換的尺度都抓得很好。飾演閔的

  金南佶那種皮笑肉不笑，有感情缺失及反社會人格的特徵也表現得很到位，老警員跟恩熙

  就中規中矩，不過恩熙怎麼看都像是高中或大學生啊，看到她在銀行工作有點違和感。


  到了劇情中段，觀眾的問題轉移成:會不會一切都是金自己的幻想?


  至此觀眾心中的疑問已經到最高點，如果能夠用點不落俗套的結局來畫下句點那這部大概

  評價會很好，可惜之後就開始有點走鐘了。




  首先，這麼剛好閔就遇到了女兒恩熙，讓人覺得劇情營造得過度刻意，不過當成韓劇想就

  會比較釋懷。


  其次，錄音器感覺只是劇情上用的道具(錄下閔的自白還有最後給女兒的話)，關鍵時刻也

  沒看金用過幾次，使得很多劇情添加了沒有必要的緊張感(就是因為都沒錄下自己正在做

  甚麼!)。


  然後女兒被爸爸塞給閔之後，難道都不會覺得為什麼要住在這麼破爛的小屋裡而感到害怕

  嗎?


  最後，為什麼精神病患可以被容許帶那個包包還有醫療用品進到療養院啊。


  但其中我最不能接受的是去到電影院找人結果變成在那邊看電影還吃人家的爆米花。


  人家是阿茲海默，失億迷路可以理解，但偷吃人爆米花感覺像是智能障礙。







  就這樣，金不只記憶出現問題，還有像是知覺失調症(Schizophrenia)帶來的妄想，以及

  到最後才揭開，發現他有創傷後壓力症候群(PTSD)，甚麼姊姊都是假的，是幻想出來的，

  只是逃避看到姐姐自殺的巨大衝擊(還有突如其來表現得像是智能障礙，包括剛剛說的偷

  吃爆米花以及最後幫閔指出恩熙在哪裡)。



  而另一方面閔也是被揭露原來是被媽媽背叛所以才不相信女人，故意要殘殺女人。


  這真是精神疾病大奇觀啊。


  是要比誰比較慘嗎?


  我覺得最慘的是女兒恩熙吧! 生命中的兩個男人竟然都是殺人魔，而且其實金不是她爸爸

  ，甚至還是她的殺父母仇人，而接近她的(假)男朋友也是為了要殺了她跟她義理上的父親

  。


  怎麼想都要幫她寫個慘字。



  所以到最後兩雄以命相搏，但是我已經完全沒有意願知道結果了，誰死掉都好，真的。


  而且看到最後我心中還是''有個謎團沒有解開來，就是安所長念念不忘的煙攤老闆娘是不

  是就是金的老婆呢?


  (至於結局金大叫閔的名字，我覺得一點意義都沒有，因為我對於他能夠帶藥跟注射器進

  去已經太過驚訝了)


  --'
