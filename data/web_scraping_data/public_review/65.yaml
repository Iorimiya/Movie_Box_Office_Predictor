  也不是隔離島.

  9~14樓的大大也都覺得是攔截, 我看過, 但不是我想再看一次的那部.

  假老婆那段應該是我把攔截的橋段給混加進去了.

  看太多同類型的電影如果沒有特別去記果然會有搞混的風險XD


  我現在還在努力的回想,真對不起幫忙的大家.'
