  來來自她的看穿：「我快死了，這短暫的風華也要消逝了。」



  她更看穿：來團聚的家人沒幾個真的關心她，在乎這個老莊園和其中的歷史收藏。除

  了大兒子一家還在巴黎，離這鄉下近些；二兒子派駐中國，小女兒在紐約戀愛與工作

  ，他們都只把這老家當成一個「聚會點」，而不像自己把這當成一個愛情與親情的堡

  壘、一個凝結藝術和記憶的長廊。



  投資拍攝的奧賽美術館應該很滿意這電影作品。藝術品的價值認定本來就充滿了「歧

  異」與「奇遇」，褒貶冷熱之間，滿藏著慾望和偏見。本片善用了一個過世已久的名

  畫家的遺作和收藏，讓他的故事和精神從頭到尾迴盪在劇情中。



  過去了的、發表了的，是否該珍惜、是否該致敬，本來就由不得創作人自身。本片巧

  妙藉著老太太身後的遺產之爭，讓觀眾一路跟著思考：「什麼該留？什麼該捨？我們

  真做對了選擇嗎？」



  本片的演員個個出色，連大兒媳一角台詞沒幾句，但她在一家三兄妹討論房子到底該

  不該賣的的高潮戲中，光憑眼神和肢體，就讓我大呼過癮。這種場合，連當事人為了

  個人利害都可能難以啟齒或語出不遜，身為媳婦、妯娌，實在更難表態。她不發一語

  ，卻比自己老公更快看清現實、又不由心疼擔憂老公起來。



  我對藝術品向來沒有太多執迷，更無財力或知識去收藏佔有。「無常」無寧更是我關

  心的核心。當你注視著銀幕上大兒子的痛，你也開始溫柔地疼痛：忽然發現自己無力

  理解媽媽的犀利判斷，又無能捍衛媽媽的至愛，而自己的弟妹，各奔前程並自我考量

  ，也不能說他們錯；自己寫出來沒有太多天分的教科書，被書評節目批得一無是處，

  和看似正常的女兒竟也交男友和哈大麻，更讓他的中年危機雪上加霜。



  我最喜歡的就是編導即便讓這個男人身心俱疲，卻依然溫柔敦厚到驚人的地步。他試著

  在一切變局中看開、學習、也不施加「父兄權威」，他真的很努力地想對得起每一個人

  （包括他的亡母和那印象超級模糊的大畫家舅公）。



  片尾，當一切注定要易主，那青春期略帶叛逆的女兒，爭取到帶大隊同學來舊居搖滾轟

  趴喝酒嗑藥。真是很不得了的一種結尾。你嗅不出任何感傷畫面，卻沒能逃出那份複雜

  的更有深度的全面性感傷。



  「王謝堂前燕」，大概就是如此。佛法三界中，無物能永恆。



  很有幽默感的一個角色是比過世的女主人更年長的老管家。大兒子好心要送她一個遺物

  做紀念，她匆匆選了一個她認為「不值錢的花瓶」帶走，來接她的姪兒也支持她的作法

  ：「這樣是對的，你不該拿太貴重的。」兩個對藝術一竅不通的善良人，卻意外擁有了

  一尊價值不斐的名貴花瓶。



  而名貴的花瓶，應該出現在博物館櫥窗裡被人欣賞，在藝術拍賣場裡被人爭奪，還是應

  該在老奶奶的家中插著山邊隨手摘下的野花，但卻時時讓老奶奶想到老主人一家?



  阿薩亞斯真的是個迷人的導演啊。




