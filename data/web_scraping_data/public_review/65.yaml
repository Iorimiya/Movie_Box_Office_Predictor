content: '大家好，小弟剛看完這部片也爬了一些影評

  有位日本人提出個有趣說法想跟各位分享：


  Drive my car：家福的記憶與夢


  這位日本人提到他看了四次

  發現有些奇妙甚至違和感的地方

  如果這部電影表面是優秀的作品

  從另一個角度來看是不是部黑暗故事呢？


  1.  犯行進展的太快

  高槻第二次邀請家福到酒吧喝酒時

  有個陌生男子用相機偷拍他們

  這時家福催促高槻離開然後結帳

  （因為他們第一次在酒吧喝酒也遇過偷拍男，高槻怒得直接上前要偷拍男刪掉照片。家福

  因為那次經驗所以想支開他們兩人防止衝突發生）

  高槻乖乖離開酒吧後，剛剛的男子也走出酒吧繼續在高槻後面偷拍，於是高槻追上男子並

  消失在畫面，後來家福就出現了。

  整個過程不到一分鐘，讓人覺得有些違和感。


  （1）男子比家福先離開酒吧

  照理來說，因為家福為了支開高槻跟男子而提前結帳後，應該會比男子先離開酒吧。

  但男子在家福結完帳之後也跟著結帳，反而比家福提前走出酒吧，並且可以確認男子並無

  同行者。


  在這裏有兩個可能：

  A. 家福結帳後去上廁所，男子見狀急忙結帳後追上高槻繼續拍

  B. 家福結完帳之後繼續喝剩下的酒，抽菸殺時間，男子趁這時候急忙結完帳追上高槻


  如果事實是B: 家福很可能是故意的

  因為從觀眾的角度來看家福是為了防止衝突發生而先讓高槻出去才結帳


  如果事實是A: 家福沒有發現男子比自己先離開酒吧

  這個其實也很合理，但後續會描述違和感的地方


  我們以B.為事實來討論：

  為什麼家福要讓男子先離開酒吧？


  表面上是高槻和男子打架是個意外，實際上是家福計畫故意讓男子先離開酒吧繼續拍高槻

  ，讓高槻衝上去打他


  家福出酒吧後問渡利：高槻呢？


  高槻從酒吧走出來一直到這裡都是一鏡到底

  很快的高槻就出現了（事後得知是去打人）

  而且白襯衫不染一滴血，拳頭也完全沒擦傷

  之後爆出是把人打個半死，那當時還幾乎完全沒事

  那也太奇怪了，這就是有違和感的地方


  如果是其他導演的作品，也許我們會認為「電影嘛，不用太認真」

  但因為是濱口導演，或許想要傳達另一個真實也說不定？


  2. 是我殺的

  在車上，高槻對家福述說女高中生故事的後半段

  小偷事件後，高槻用和女生相同的口吻對著新裝置的監視器說了三次「是我殺的」

  後來打人事件爆發，高槻因為被監視器拍到被逮捕

  為什麼高槻對「相機」如此敏感執著？

  理由是曾經被狗仔拍到跟未成年人交往，所以痛恨偷拍者，肯定想把相機打爛。

  高槻的現實與音的夢（監視器拍到高槻殺人，在夢裡殺人跟對監視器自白的女生）神奇的

  串聯是本作被隱藏的另一個真相


  3. 現實與夢的監視器

  敘述著夢中監視器故事，現實被監視器拍到殺人的高槻，在被警察告知自己被監視器拍到

  的時候完全不驚訝。因為他了解被拍到就意味著要從這個世界退場，說不定是自己對著監

  視器說三次「是我殺的」，如同夢中的女高中生一樣。


  4. 家福的夢

  家福硬要高槻演瓦尼亞舅舅這個角色，因為高槻殺人事件不得不在中止公演或自己演出舅

  舅二擇一的懊惱情況下，究竟盤算什麼劇本？

  把舅舅這個角色硬灌在小王身上然後設計讓他強制退場，接著和渡利展開北海道療傷之旅

  ，最後重拾舅舅這個角色。


  接著回到「另一個真相」的正題，雖然可能有人認為是腦補，用前面舉的幾個假說驗證看

  看吧


  家福的記憶與夢


  前面40分鐘演至音的離世是家福的記憶

  之後都是家福在做夢


  而且家福也巧妙的編輯了那個記憶

  當時音對家福說晚上想聊聊

  後來家福對著渡利說那晚自己開著車在外面不想回家面對現實這樣的「不在場證明」，其

  實有個沒說出來（攝影機沒拍到）的盲點。


  比方說：

  音腦溢血的夜晚，家福回家確認音倒下後又回到車上，可能想再開出去哪裡繞繞。

  透過鏡子看到老婆跟小王嗯嗯啊啊。

  在酒吧裝作沒看到高槻衝去追偷拍男。

  可能對倒在地上的老婆見死不救。

  可能確認老婆死了之後才叫救護車。

  這些假說就像戲裡提到的七鰓魚一樣靜靜的躺著


  5. 兜風的最後

  「在車上」可以被視作為：家福悠介要讓睡自己老婆的小王犯罪，徹底社會性抹殺退場，

  並且和曾經逝去的女兒重逢的夢。

  若以這個角度來看，渡利就不是偶然在廣島相遇的司機，而是罹患肺炎但倖存下來的女兒

  化身

