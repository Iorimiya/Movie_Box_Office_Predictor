content: '新聞網址：



  《全面啟動》（Inception）、《黑暗騎士三部曲》（The Dark Knight）票房名導克里斯多福諾蘭（Christopher

  Nolan），原定8月要上映的新片《TENET天能》再度延檔，讓影迷們崩潰不已。不過大家別失望，《TENET天能》雖然暫時缺席，諾蘭的第二部作品，也是奠定他大師地位的《記憶拼圖：20週年數位修復》（Memento），即將在8月5日（週三）以充滿話題性的「原版倒敘版」重返大銀幕，提供影迷再度重溫經典的機會！值得一提的是，本片上映訊息一公佈，觀眾紛紛表達支持，更「驚動」美麗華影城高層主管，表示一定要為這部電影「多做些事」，於是特地加碼宣布日前「藝FUN券」摃龜，身份證尾數「1、2、6」的人，可以搶先觀賞這部諾蘭的成名作，詳情請參考美麗華影城ꤊx方粉絲團。





  以《全面啟動》、《黑暗騎士三部曲》等片，奠定影史票房名導地位的克里斯多福諾蘭，他在2000年的第二部導演長片《記憶拼圖》，先後問鼎影史近120項大獎，榮獲近60項大獎肯定，並被影迷公認為「燒腦神片」、「許願最想再看到」的經典名片。適逢今年剛好是上映20週年，台灣片商將以「原版倒敘版」強勢回歸！本片改編自克里斯多福諾蘭親弟弟，強納森諾蘭（Jonathan
  Nolan）未出版的小說《Memento Mori》，並由《血衛》（Bloodshot）蓋皮爾斯（Guy Pearce）、《駭客任務》（The Matrix）凱莉安摩絲（Carrie-Anne
  Moss），以及《絕地戰警》（Bad

  Boys）喬潘托利亞諾（Joe Pantoliano）領銜主演。



  《記憶拼圖》最大的話題，就在於全片利用倒敘剪輯手法來呈現劇情，並採取雙線敘事手法。明線是一環扣一環的分段倒敘，每段的開始都是下一段的結尾；暗線則是回溯式的順敘獨白，主角以自己的「理性規則」控制著自己的行為。全片徹底顛覆傳統電影敘事常規，也讓本片顯得獨特創新。不過當年台灣發行DVD時，為了讓觀眾方便理解劇情，因此收錄依照時間先後順序所剪出的「順敘版」；而這個「順敘版」的來源，是當年國外發行DVD時的附加收錄內容，原意是想讓觀眾比對時序使用，卻被台灣發行商當成正片發行，也讓許多影迷朝聖看完之後，誤解本片並感覺沒有這

  麼精彩。近年來，因為許多影迷在網路論壇相互交流意見，並透過影展方式觀賞，才發現原來這是當年的一個錯誤，也才意識到「倒敘版」才是「本尊」，讓許多影迷紛紛許願日後能有機會在大銀幕上，觀賞到正宗的「倒敘版」！如今適逢《記憶拼圖》20週年，「原版倒敘版」將再度登上大銀幕，帶給影迷經典中的震撼！





  《記憶拼圖》除了獲得近60項大獎肯定之外，也同時獲選英國BBC評選「21世紀百大電影」、IMDb評選「25年25部最佳電影」，更被美國國家電影保護局列為典藏影片，甚至在諸多電影網站如IMDb獲得8.4分、Metascore獲得80分，更在爛番茄獲得93%新鮮度，以及94分觀眾評分！國際媒體盛譽不斷，《華爾街日報》讚道：「從沒看過一部電影可以如此精采！」英國《Time
  Out》雜誌直呼這部作品是「曠世鉅作！」



  值得一提的是，日前文化部抽出「藝FUN券」得獎者，身份證尾數「1、2、6」的民眾摃龜，崩潰直呼自己是「文化部認證的邊緣人」。然而同樣是《記憶拼圖》與諾蘭資深鐵粉的美麗華影城高層主管，也不幸成為了邊緣人。當她得知本片即將重映，腦中的小宇宙瞬間大爆發，還在辦公室驚呼一聲，瞬間決定要為觀眾祭出超好康福利，將特地加碼舉辦本片特映會，並宣佈身份證尾數「1、2、6」的粉絲，可以搶先觀賞這部諾蘭的經典神作！消息一出，同為天涯邊緣人的網友們也拍手歡呼：「感謝體恤邊緣人！」「終於有人考慮到被遺棄的人的心情了！」欲知本活動詳情請，參ꘊ珙磓R華影城官方粉絲團
  。



