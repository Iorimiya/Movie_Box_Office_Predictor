content: '前幾天看完頂尖對決，佩服導演說故事結構的創意

  經網友推薦記憶拼圖，並且指名是港版的DVD(倒敘版本)，片名叫：兇心人

  曾在多年前分別與網友討論"鬥陣俱樂部"和"王牌冤家"都有人推薦過記憶拼圖

  (也大推上面兩部片，王牌冤家千萬別租DVD要看VCD，唉，偏偏好片DVD都出問題)

  又基於是蝙蝠俠：開戰時刻和頂尖對決，兩部佳片的導演

  真的去Y拍弄了兇心人(記憶拼圖)來看，真的沒白看

  又開了眼界，這是我看過最精采的倒敘電影了

  結構上也是我第一次看到，一條倒敘一條正敘交錯，最後相交

  --正敘-->結局<--倒敘--影片開始

  但是正敘和倒敘是交錯進行的


  大雷，千萬請沒看過的迴避

  (不過要看到正版倒敘也不容易就是了)

  p.s.人名也許有誤，港版翻的很不能適應


  創新的說故事手法：一條倒敘一條正敘交錯

  懸疑緊張的解謎過程：不到最後不知道真相

  真相竟是哀傷的愛情故事


  導演是我看過玩失憶主題最厲害的手法

  利用倒敘，所以觀眾根本不知道前一刻發生什麼

  只知道現在發生什麼，就跟主角一樣

  導演施了戲法讓觀眾跟著主角一起失憶了

  一起想要找到殺妻兇手：甘約翰

  一起藉著字句一片一段去拼湊記憶，尋找真相

  在一段一段倒著演的劇情，觀眾有如主角般的永遠處於一頭霧水

  又急於用僅有的記憶去拼湊出真相

  展現完全不同於一般電影的懸疑氣氛


  因為主角連納是個只有短暫記憶的精神病患

  在發生意外之前的記憶都存在

  而在發生意外之後的記憶全都消失

  所發生過的事情只擁有幾分鐘的記憶


  所以當主角老婆發生被姦殺

  (這個伏筆和讓觀眾解密的線索放在正敘那條線)

  所以主角就像影片中那樣，為了復仇而生，不斷尋找殺妻仇人：甘約翰


  而生活的重心在復仇必須是靠拍下的照片

  和用筆寫下的紙條字句

  甚至是刺青，把關鍵字刻在自己身上

  但是每每醒來或是記憶重新的時候

  怎麼重組這些字句?難保不會誤解，難保不會遺漏?

  甚至是有心人的誤導?

  造成最後殺了不是殺妻兇手的泰迪

  (靠著泰迪照片上的一句"不要相信他的謊言")

  也就是片頭的殺人戲

  用完全倒轉呈現了原本應該是正敘手法的結局-泰迪被殺

  導演開宗明義的說，我給觀眾的是一個倒敘的故事

  故事主線是倒敘的手法，另一條線是正敘


  藉著一段一段倒敘

  慢慢清楚為何泰迪被殺

  (是娜塔莉利用了連納的失憶，誤導泰迪就是殺妻仇人)

  為何要殺泰迪

  (娜塔莉的販毒男友占美，被泰迪利用連納的失憶，誤導占美就是殺妻仇人)

  而連納自己在這時發現泰迪是個利用他的人而寫下的

  "不要相信他的謊言"是個關鍵


  倒敘的線就這樣一路過來，直到最後發現殺妻真相

  手法的精采不多說

  這樣嫌疑的劇情中，導演竟然也偷加了點幽默

  在中間跟拓德的動作戲有個笑點

  如：連納被追殺到一半，突然說：我在幹麻？是他追我還我追他?


  這段倒敘如果再用正敘的角度看，更清楚看到劇本的精采

  泰迪利用連納的失憶，計畫了連納殺了娜塔莉的男友

  也發現了連納妻子之死的真相，並且連納寫下關鍵的一句話，看清泰迪真面目

  此時點也是影片的結尾，但不是故事的結尾


  後來泰迪叫連納穿娜塔莉的男友的衣服開他的車去找娜塔莉，頗有挑釁意味

  而娜塔莉發現連納的失憶後，很快學會利用連納

  先是演了一齣戲使連納去解決拓德，並連絡泰迪

  這就擺明說我也可以利用連納失意，誤導他去做任何事情

  之後就是泰迪和娜塔莉之間的過招，頻頻用字條與謊言利用連納

  最後是娜塔莉贏了

  如果導演"重拍"一個正敘版放DVD，想必也會比"重組"好看很多吧

  但此片的經典-倒敘，是無可取代的


  在正敘部份，提供了一個口說故事

  主角藉著電話講著，一個跟自己一樣有短暫記憶的悲劇故事-參美

  他也是在發生意外之後，只記得以前的事情，之後只有幾分鐘的記憶

