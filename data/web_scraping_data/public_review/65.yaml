  片中艾力克斯（連恩尼遜 飾）是名職業殺手，但卻是個有原則的殺手，就是不殺小孩，


  然而最後一次任務裏卻被要求殺掉一名青少女，


  於是不願背棄自己原則的艾力克斯決定違反合約，卻因此開始遭到雇主的追殺，


  而那名在他手下存活的青少女，也成了追殺過程中的犧牲者，


  看到新聞的艾力克斯大為光火，決定用自己的「專業」解決掉所有


  和人口販賣、性虐待、未成年性交易相關的上下游人士，


  不過在進行這些暗殺行動的同時，艾力克斯的記憶也正逐漸消逝，


  因為患有重度阿茲海默症的他，已經開始記憶錯亂。



  雖然連恩尼遜年紀已經大到我不忍直視，


  尤其後面一幕自己中了槍傷在廢棄老屋裡邊澆烈酒邊燒火挖子彈，


  痛到沒有聲音的嘶吼，佈滿歲月痕跡的臉龐都讓人覺得既悲傷又痛苦，


  然後就覺得他這把年紀怎麼不好好休息還要這樣折磨自己…XD


  但也不得不說一直都是動作片演員的底子還是不錯，儘管年紀大了沒辦法很利索，


  但比起一些阿貓阿狗，還是幫整部劇加分不少，


  雖然這次救的不是女兒，只是幫一名陌生的青少女出口氣，還是一如往常拼了老命。






  片中有幕艾力克斯撥了通電話給FBI的賽拉警官，


  大意就是循正規管道破案的他們動作真的太慢了，


  等他們立案不知道又有多少美墨邊界的移民人口要遇害，


  所以如果最後沒辦法，他會自己出手實現正義。




  其實遇害的青少女就是FBI承辦的犯罪案件證人兼受害者，


  也因為這個跨國案件未能順利偵破，專案小組也遭到解散，


  其中前來支援的墨西哥警探，不願就此罷手，


  他知道那些大尾的就在某處逍遙，卻無法可抓，


  也正因為親眼見證過太多悲慘，所以更不能輕言放棄，


  而上層消極且官僚的處理態度，也埋下了日後黑白難分的導火線




  這點也是自己觀察到比較有趣，關於實現正義這件事，





  很多時候法律是用來保護壞人的，即使我們總是口口聲聲說著「法律之前，人人平等」，


  但曠日廢時的法律途徑、偵查程序，往往讓市井小民如你我望而卻步，


  更可怕的是當財閥的手已經伸進司法黑幕裡，那麼用盡全力又能得到甚麼?


  正如電影中鍥而不捨的墨西哥警探馬奎茲，明明花了這麼多時間精神追緝這些要犯，


  最後得到的卻是一個握手，「謝謝你特別從墨西哥前來支援喔」，WTF?



  想起先前一齣韓劇《模範計程車》，同樣是對所謂司法正義感到失望的一群人，


  決定利用各自的專長組成一個團隊，幫助那些明明深受其害，


  卻無法在法律之前真正獲得平等的人，用自己的方式，去伸張正義，


  或許手段並不正當也不和平，但至少給那些惡人們一個懲罰，


  法律制裁不了的，讓我們來。



  回到《記憶殺神》，最後即使賽拉警官想起艾力克斯的遺言，


  找到足以定罪大財閥同時也是罪惡之手的塞曼，


  卻在官商勾結的互相包庇下屢被和蟹，最後因為氣不過罵了長官反而被停職，


  想到最後艾力克斯獨自走出車外被擊斃前對賽拉說希望他能實現正義，不免更顯諷刺。


  後來馬奎茲潛入罪魁禍首塞曼家中一刀劃破他喉嚨送他上西天，


  好像也隱喻了某種結局，




  只有在青少女遇害時一度產生記憶錯亂，不曉得究竟是死於他手還是另有其人，


