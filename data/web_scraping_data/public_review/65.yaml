content: '部落格版：


  終於有時間來看這部《記憶中的擁抱》了，本想要在上映第一天就來看，無奈工作時間和

  戲院放映時間衝突，上映戲院其實算多了，只是場次卻往往只有兩三場，雖然早就能夠預

  想到這類型電影在台灣不是很吃香，但還是很感謝願意引進的片商，能讓台灣觀眾看見更

  多不同類型、國家的好作品。《記憶中的擁抱》是你我常見的故事題材，描述一對夫妻如

  何面對失去子女的傷痛，不論是他們彼此間的關係磨合、對未來日子的心境調適、或者是

  各種抉擇（離婚、攜手共度、再生一個...）等等，只是《記憶中的擁抱》除了這些基本

  盤外，更放入了許多觀點、隱喻、寓意在其中，使得這部電影不單純只是一部講述心碎後

  療傷的溫馨作品，而是藉由主線與支線交錯輔佐，教會觀眾很多道理，最重要的就是探討

  著「大人」與「小孩」之於一個「人」的重要性、關聯性以及如何影響著一個「人」。


  「我想讓你放棄，因為你總是讓我失望。」


  電影開頭便是特寫在飾演童書作家史蒂芬的班尼狄克康柏拜區的臉上，然後便見他一臉失

  落的走在道路上、回到家裡，妻子茱莉興高采烈地上門迎接，問起女兒凱特怎麼沒有跟著

  回來，下一秒表情驟變整個人崩潰大哭，因為她從史蒂芬的斷續回應裡讀懂了訊息，女兒

  不見了。整部電影從這開始，迅速讓觀眾進到劇情裡，明白了後續劇情發展的一切起源是

  這樣子的，自從凱特失蹤了後，史蒂芬和茱莉關係變得緊繃，兩人時不時地互相責備彼此

  ，茱莉認為是史蒂芬沒有照顧好女兒，每日出門去尋找女兒是「他應該做的」，而史蒂芬

  則反諷「自己要是學妻子一直待在沙發看電視就好」，只是儘管兩人看似互相怨懟，觀眾

  卻也都看得出來，其實兩人真正怪罪的都是自己，尤其當劇情越到後面，隨著過往回憶的

  回放，觀眾更能感受到史蒂芬和茱莉的歉疚，但越是怪自己心裡越是難受、罪惡感越來越

  來重，只好把氣出在對方身上，最後首先受不了的是茱莉，她決定搬離開這個家，搬到鄉

  下小村莊居住。




  「以後我們之間會一直這樣嗎？」


  歲月就算無法令人忘卻傷痛，卻也能起到療傷止痛的作用，在凱特失蹤一年後，史蒂芬和

  茱莉依舊分居中，但兩人的關係不再僵硬疏遠，開始有了回暖的感覺，偶爾史蒂芬到茱莉

  住處拜訪，偶爾茱莉主動聯絡史蒂芬，史蒂芬嘗試修補兩人間的裂口，只是茱莉卻不敢給

  予正面回應，失去女兒對他們太傷了，即便一年時間過去，傷疤肯定沖淡了些，但卻不是

  消失不見，所以或許茱莉心裡還是很害怕，若是真的兩人又在一起了，難保日後不會在觸

  景傷情？至少現在還不行。《記憶中的擁抱》時間流逝感不易令人察覺，往往得透過一個

  人的髮型、台詞對白才會意識到現在的時間點，但這不會造成觀影障礙，反而會令人更為

  投入在其中。


  在這段時間裡，史蒂芬的好友、負責他出版事務的負責人、替政府工作的查爾斯選擇離開

  、隱退山林，因為女兒的失蹤佔據了他的心，使得史蒂芬無心去猜測查爾斯的想法，直到

  首相「委託」他去「調查」查爾斯的近況，史蒂芬雖然納悶卻也點頭答應，因為他也很久

  沒見到這位好友。當史蒂芬來到查爾斯和妻子居住的山林後，發現查爾斯變了好多，像是

  變了一個人，見他終日在山林裡奔跑穿梭、又是爬樹又是在洞裡藏身，他告訴史蒂芬「他

  在尋找一個孩子」，那個孩子曾被禁止出現、甚至被否認其存在，而他想做的就是找到他

  ，查爾斯口中的孩子其實說的就是自己，那個因為「長大」被迫拋棄掉、被迫藏起來的、

  住在他心底的孩子，替政府工作後讓他變得不像自己，他過得痛苦、掙扎，所以他才決定

  求去，回到大自然讓自己玩著遊戲，企圖讓心智年齡退回到兒時，彷彿這樣做便能重新找

  回自己（小孩）。


  「我們看著是上了歲數，但又有幾個是真的長大了呢？」


  史蒂芬不能理解查爾斯的話，甚至當面和他起了衝突，在他決定離開這裡前，史蒂芬和查

  爾斯妻子有了一段對話，他才稍微有些能領略查爾斯的想法，於是他向查爾斯道歉後便離

  開了，只是再次見到他時，查爾斯成了一具吊在樹上、冷冰冰的屍體，史蒂芬直到後來才

  明白查爾斯的痛苦來源，也曉得了他曾告訴自己在寫的那本「笑話集」，指的其實是他（

  查爾斯）替政府寫的、關於兒童權益的手冊，因為是那樣的荒誕、胡來，所以才成了他口

  中的笑話，他無法在昧著良心寫這種東西，也不想再被政府干涉，所以才選擇離開。




  「我想記住關於你的一切。」


  史蒂芬在寫下一本書，關於一個男孩想變成魚的故事，而這個故事其實就是他自己，他想

  變成魚，因為魚的記憶只有七秒，很多記憶都想要忘記，哪怕那些記憶是快樂的，他想要

  每天起床都是嶄新的一天、過新的生活，這樣的設定何嘗不能視為史蒂芬的渴望？他想要

  忘記很多事情，不過他也說白了，他是在說謊，他很想要記住關於他曾經歷過的一切，包

  含茱莉、包含查爾斯、包含凱特，這是一種自我矛盾，他想記住也想忘記，表示著現在的

  他仍被很多問題糾纏著，一直到查爾斯死了，他才真正意識到原來他根本不想成為一條魚

  ，他想要的就是他此刻所擁有的唯一人生，所以最後電影停在了他牽著茱莉的手在手術台

  上生產的畫面，他或許曾經受過傷、有過苦痛，但他可以從中獲取力量，延續著有關愛、

  有關思念的記憶，把更多愛和關心承繼到妻子還有即將出世的兒子身上。


  《記憶中的擁抱》細膩、真摯，它不是能夠在第一時間把感動傳達到觀眾心中的電影，而

  是得在看完後細細去回想、去思索，去慢慢地把劇情從頭到尾想過一遍，才能夠有所體悟

  、感觸進而獲得感動。除了主要故事線外，最讓我喜歡的是電影所安排的，關於小孩的部

  分，一是不時出現的委員會會議，針對兒童教育所進行的討論，小孩的人格養成來自教育

  、來自家庭、來自學校，真的就像他們說的那樣，「童年不是一個自然過程，而是人為干

