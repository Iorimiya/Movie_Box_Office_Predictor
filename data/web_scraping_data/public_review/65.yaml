  非常困難的，就連空拍機拍攝甚至也差點失去訊號，只好緊急返回。



  《南方，寂寞鐵道》記錄火車在群山、隧道、高架橋間穿梭，團隊需出動多

  台攝影機，分組蹲點拍攝並即時回報。（上善醫文化工作室提供）


  拍攝團隊不只追歷史、追人的故事，還要追火車，火車在群山、隧道、高架橋間穿梭，團

