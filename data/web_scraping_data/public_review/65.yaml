content: '【殺人者的記憶法】（ (Memoir of a Murderer)│118分鐘│輔導級｜韓文發音


  上映日期：2017- 10 - 20


  ★ 韓國雙周票房冠軍，改編自金英夏同名小說

  ★ 資深影帝 薛耿求x魅力演員吳達述 金南佶x人氣女神 雪炫，眼睛一亮的新鮮組合

  ★ 武術指導出身的元信延，繼《諜影殺機》後，

  打造劇情與動作完美融合的劇力萬鈞新作

  ★ 患有阿茲海默症已洗心革面的殺人者，

  為保護女兒不得不制定新殺人計劃且對抗不斷消失的記憶



  本文出處::



  越來越多電影改編暢銷小說，也許這樣劇本架構代表有一定品質吧！？


  本片也是改編自韓國金英夏同名暢銷小說，


  主要敘述一位曾經殺人的父親，已淡出過往，與女兒過著平凡的生活，


  但因為相信自己的直覺，認為自己遇上的是殺人犯，除了尋找證據之外，


  也怕連續殺人犯盯上的是自己女兒，故事就此展開....


  男主角薛耿求的演技狂飆，看得讓人十分享受，同時包含了殺人犯，以及阿茲海默症


  與前些時才看過他另一部電影【不汗黨：地下秩序】飾演沉穩冷靜不易信人的老大，


  兩者風格完全不同，


  另一個對手男演員－金南佶雖然演過的作品不多，


  但把似笑非笑的冷意演得相當傳神，也因為此片而受到注目，


  資深演技派的吳達述就不用說了，看到他有親切感，女主角雪炫戲份不少，演技也不差，


  讓整部電影幾乎沒甚麼冷場，


  有幽默，有懸疑，有驚悚，有溫馨／感人，然後我對親情的片超沒抵抗力，


  影末，父愛的部分，不禁讓我爆淚。


  當隨著時間，一層層藏在記憶中的秘密被揭開，


  在慢慢地忘記，及「我存在的唯一理由」間互相糾葛著，


  本片除了從旁人的角度來看阿茲海默症，也有從患者本身的角度來詮釋，


  在虛實之間，殺人犯ｖｓ殺人犯，觀影的時候會不停地推敲，


  個人覺得這部片還蠻好看的。




  #懸疑、驚悚、親情、阿茲海默症


  #有關失智症、阿茲罕默症電影


