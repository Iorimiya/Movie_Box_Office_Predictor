  海底記憶力最差的魚叫作多莉，地表上記憶力最差的特務叫作傑森包恩，這個失憶特務一

  邊追尋記憶一邊躲避追殺的悲劇生涯，讓《神鬼認證》系列一集接一集不斷推出，而且他

  腦海中的記憶體容量彷彿無限大，總是可以挖掘出新的秘密，在看第五集《神鬼認證：傑

  森包恩》的同時，也一定要帶你回顧這個系列的發展歷程，如果你還記得一到四集，就表

  示你的記憶力一定比傑森包恩好很多。


  《神鬼認證》（The Bourne Identity），2002年


  根據勞勃勒德倫的同名小說改編而成的《神鬼認證》，是這個系列的開山之作，而且對男

  主角麥特戴蒙來說，是很重要的作品，在這之前，他幾乎都是走一些比較靜態的路線，但

  在這之後，他終於擁有自己的動作片代表作，以及高票房的系列作品。


  故事描述中情局暗中執行「絆腳石計畫」，他們秘密訓練殺手，去幹掉跟他們立場不同的

  人，而麥特戴蒙飾演的傑森包恩就是其中之一，但他在執行暗殺任務的時候因為存有一念

  之仁，所以竟然失手，落海受傷，因此失去記憶，中情局為了掩蓋真相，派出眾多殺手對

  他展開獵殺，傑森包恩在逃亡的過程當中竟然還可以邂逅美女，只能說人帥真好，當然最

  後一定要來個絕地反撲，英雄式的逆轉勝！


  本集由道格李曼執導，雖然獲得普遍的好評，但我個人認為實在不算太好看，以動作片來

  說，他的節奏有點慢，而且既然這個「絆腳石計畫」訓練出這麼多殺手，每個人應該都和

  傑森包恩一樣厲害才對，但那些殺手一出場就被傑森包恩秒殺，實力相差太多，根本沒有

  勢均力敵的精彩感，也讓最後那段應該是壓軸的動作戲當場變成「反高潮」，不知道是不

  是因為這個原因，這導演只拍了一集就退居執行製片，從第二集開始，導演就換人當了！


  《神鬼認證：神鬼疑雲》（The Bourne Supremacy），2004年


  跟第一集隔了兩年，《神鬼認證：神鬼疑雲》讓隱姓埋名的傑森包恩，再度被邪惡的中情

  局掌握行蹤，在追殺他的過程當中，不小心殺死他的正妹女友，讓滿腔怒火的傑森包恩只

  好重出江湖再殺一場。


  本集打破第一集的美好設定，開場不久就讓女主角領便當，讓傑森包恩有再度復出的動機

  ，但已經隔了那麼久，為什麼中情局又要開始對傑森包恩展開那麼積極的追捕？原來是他

  們的線人被殺，犯案現場的一枚未爆炸的炸彈，上面顯示傑森包恩的指紋，所以他們認為

  是傑森包恩犯案，但我說中情局是笨蛋嗎？一個這麼厲害的殺手如果真的要犯案，哪可能

  引爆不了炸彈，還自己留指紋、留線索，讓你來抓？這當然是有人設局啊！依照這類電影

  的慣用定律，內鬼當然在你自己的組織裡面，而且還可能是高層，就看傑森包恩如何揭發

  真相了！


  話說傑森包恩還真是天字第一號倒楣鬼，明明想要退出，但他的過去永遠不放過他，這次

  又從失去記憶的腦袋裡面逐漸找回零碎的記憶，探索中情局更多見不得人的內幕，劇情比

  第一集更緊湊、更懸疑，動作場面設計也比第一集更流暢、更有力道，本集導演換成保羅

  葛林葛瑞斯，他是這個系列裡面最重要的一位導演，創造出超越首集的成就，但他的手搖

  式攝影運鏡風格在當時受到很多爭論，有人認為鏡頭晃很大，看不清楚動作戲中的細節，

  但整體看起來仍然無損本片成績。


  《神鬼認證：最後通牒》（The Bourne Ultimatum），2007年


  在中情局的暗殺行動「絆腳石計畫」因為傑森包恩的破壞而終止之後，這群壞蛋並沒有放

  棄他們濫用權力的念頭，於是又發展出進階版的「黑薔薇計畫」，名字都取得很帥氣，但

  反正就是訓練一堆殺手，暗中殺掉異己，根本是見不得光的勾當，最恐怖的是他們以「保

  衛國家安全」當成冠冕堂皇的藉口，來吸收一些愛國青年，進去以後才發現根本是亂殺人

  ，但已經來不及了！


  當然，在這集裡面，傑森包恩又恢復了一些記憶，想起自己當年是主動加入這個計畫，於

  是要想辦法贖罪，而且終於有記者發現這個事實，開始要挖新聞，傑森包恩也必須避免相

  關證人遭到暗殺，還要想辦法把這件事情透過媒體和各種方法公諸於世，並且幹掉在幕後

  操控一切的大壞蛋。


  本集的導演依然是第二集的保羅葛林葛瑞斯，而且竟然被他拍出有史以來最好看的一集，

  劇情的時間點還很巧妙的跟第二集的部分時間點重疊，發展出一個前後呼應的樂趣，加上

  更緊張的劇情、更多的陰謀，以及更流暢的動作追逐場面，讓這部《神鬼認證：最後通牒

  》至今仍然是最令人回味無窮的一部作品，導演善於使用的搖晃鏡頭放進本系列有史以來

  最大量的動作戲當中，也製造不少緊張感。如果把整個系列看成「三部曲」，發展到現在

  ，就是大結局，故事到此為止，其實可以完美的告一段落。


  《神鬼認證4》（The Bourne Legacy），2012年


  其實如果《神鬼認證》在第三集就結束的話，真的是一個完美結束，可是以「在商言商」

  的角度而言，不會放過任何附加價值，只要他還有價值，就有被延續下去的可能，但傑森

  包恩的故事已經告一段落，第四集要怎麼發展？誰說中情局訓練的殺手只有傑森包恩一個

  呢？所以就來發展新故事吧！


  雖然片名是《神鬼認證4》，但其實是外傳，傑森包恩在此集並未登場，只出現一張照片

  ，但他的名字還是在片中多次被提到，整個故事的時間線也和上一集《神鬼認證：最後通

  牒》重疊，所以還是可以和《神鬼認證》的故事脈絡產生一些關聯，但如果當成獨立的故

  事來看也沒有什麼關係，而本集真正的主角是傑瑞米雷納飾演的「亞倫克羅斯」，是中情

  局「成果計畫」的殺手。


  傑瑞米雷納是誰，可能有人不知道，但我如果說《復仇者聯盟》的那個神箭手「鷹眼」，

  你應該就知道了吧！此人雖然長相不差，也有演動作片的能力，但是天生一張「配角臉」

  ，實在很難演主角，而且他扮演的這個中情局殺手竟然要靠藥物控制才能發揮能力，沒有

  藥物就會產生體能和智力退化的情況，這種設定實在還蠻遜的，還好打鬥戲依然很有型，

  尤其是最後那場摩托車追逐戰依然維持本系列動作場面的水準。本集導演換成編劇出身的

  東尼格萊，整體成績不好不壞。


  《神鬼認證：傑森包恩》（Jason Bourne），2016年


  如果不把第四集這個外傳算進去的話，離傑森包恩上次出現在大銀幕上已經隔了九年，終

  於再推出本系列的第五集，但推出的時間實在隔太久，所以如果要銜接前幾集的話，對觀

  眾來說會比較吃力。雖然第三集《神鬼認證：最後通牒》的結局已經是完美句點，但原作

  小說的續集仍然繼續發展，電影系列自然也有繼續延伸的空間，而且諜報電影早就應該跳

  脫昔日的冷戰氛圍，發展出跟新時代對話的模式，在007開始走回懷舊風的同時，傑森包

  恩卻在這部全新的續集裡面，開始跟數位時代接軌，光是手機跟監技術就比前幾集進步很

  多。


  新時代最大的恐慌已經不只是來自外部的恐怖份子，大部分的腐敗都來自內部，最不能相

  信的人永遠是政府，而在資訊時代，你最怕的永遠是個資外洩，如果邪惡的政府取得你的

  個資，暗中監控你的一舉一動，你怎麼可能不恐慌？《神鬼認證：傑森包恩》將劇情盤繞

  著更多陰謀，將這些真的可能發生的恐慌全盤具體化，於是本片所帶來的意義已經超越一

  般續集電影，也對現代世界提出一點警訊。


  回歸到電影本身，因為這個系列而成為動作片巨星的麥特戴蒙，加上執導過第二、三集，

  把這個系列打造成名牌的導演保羅葛林葛瑞斯，看到這個最「經典款」的黃金組合全面回

  歸，影迷應該都高潮了！而且無論是超長的跟監畫面、超豪華的跨國出任務，以及超誇張

  的飛車追逐畫面，加上那凌厲的運鏡風格，根本就是我們印象中最熟悉的《神鬼認證》，

  雖然就創意而言，本集的劇情架構並沒有展現出新意，部分的情節略顯拖沓，還是靠飛車

  場面拉回分數，整體來說比不上評價最高的第三集，但作為一部久違的續集，已經是「比

  上不足，比下有餘」。


  本系列的三大特色


  「跨國出任務」是本系列的第一個特色，傑森包恩總是緊張兮兮的在各個國家之間跑來跑

  去、躲避追殺，從第一集到第五集，男主角跑過的國家實在多到數不完，有些國家的名稱

  我還記不太起來！諜報電影總是要有跨國危機，所以在各個國家之間不斷奔跑，已經成為

  諜報電影的基本套路。


  「飛車追逐」是本系列的第二個特色，雖然麥特戴蒙有為了拍片而去鍛鍊體能，讓自己兼

  顧演技、肌肉、身手，以及顏值，而且近距離的搏擊戲碼也很有看頭，但這一切都比不上

  飛車特技。雖然這不是在拍《玩命關頭》，但是這個系列最有記憶點的動作場面，大部分

  都是關於飛車追逐，無論是飆汽車還是飆摩托車，都很有一套，但飛車追逐應該是動作戲

  裡面最難拍的，因為可能需要封街，還需要很多的協調，能拍好飛車追逐戲，應該是所有

  動作導演的功課。


  「陰謀論」是本系列的第三個特色，也是最重要的一個特色，片中的政府單位本來就是最

