  因為父親炳洙(薛耿求 飾演)罹患阿茲海默症，


  女兒恩熙（金雪炫 飾演）給了他一支錄音筆，


  好記錄自己每天想要記得記住的事，


  而父親炳洙剛好與閔泰柱（金南佶 飾演）的車子發生了擦撞，


  自此勾起了雙方的連結．．．




  以下直接針對劇情（非常大雷，建議看過電影再看），


  個人感想如下：


  1.「竹林」象徵著埋藏回憶的地方


  「父親買一個竹林，在那邊散步，而且每次都在那邊迷路。」


  每次當主角炳洙回想起埋藏的記憶，就會出現在竹林的畫面，


  為什麼自己買的竹林，每次都會迷路，可見回憶對他本人來說是不願面對的瘡疤，


  而他也對閔泰柱說:「不要動我女兒，否則我會把你埋進土裡」，


  對他而言把討厭不喜歡的人埋進土裡，算是一種情感精神上的切割。



  「遠的事情選擇遺忘，近的事情又記不得」


  事實上，姐姐的事情，主角炳洙本身選擇性失憶，


  在於當事人承受重大打擊而負擔不了，大腦選擇自然遺忘某些不願意想起的事。


  所以，主角本身是失憶症+罹患阿茲罕默症，兩種併存。


  在竹林中迷路，不如說他在自己的回憶中迷路。




  2.「姊姊」象徵著內心渴望受到救贖


  姐姐在瑪麗亞修道院當修女，


  「我不想成為希恩的包袱，乾脆成為姐姐的包袱。」


  當阿茲罕默症日益嚴重時，炳洙如此跟姐姐說道，當下我還認為捨不得女兒，


  所以要來修道院給姐姐照顧，姐姐聽了應該很囧，


  再加上好幾個姐姐畫面，都在說自己向上帝的禱告成功，


  希望弟弟炳洙能忘記傷痛，「這樣一直忘記下去，就可以回到15歲以前單純的心吧。」


  姐姐的角色，其實是炳洙對自己的自白，「我已經厭倦這裡了，姐姐帶我走吧…」


  藉著修道院的瑪麗亞，實則象徵著內心渴望獲得救贖。




  「白色運動鞋」在片中出現數次，連結著與姊姊深刻的童年回憶，白色意涵純潔，


  所以當「白色運動鞋」沾染著泡菜汁時，其實也象徵著他的心已不像以前「單純」。


  而沾染泡菜汁的白色球鞋，對照後來炳洙選擇性的遺忘記憶片段，


  姐姐可能根本沒看到炳洙懷中白色運動鞋，所以推測姐姐之死可能早於爸爸，


  從很多方面看起來，炳洙不願意相信姐姐已離世，對他打擊很大，


  此點在潛意識中，也可能是加深炳洙殺父的動機之一。






  3.警察，不能代表無罪


  這部片另一個比較可怕的設定，是將閔泰洙的身份設定成為「警察」，


  同袍自然而然不會去懷疑擁有警察身份的他，


  而對於本身而言有更多的機會去掩蓋證據，或是誤導左右辦案的方向，以利自己脫身。




  4.世間的偶然大都不是偶然，就像他認出我，我也認出他


  ”當看到與你相撞的車子，滲出血水，你會如何做呢?"


  主角炳洙反射性地取了血液樣本（可能是殺人犯的直覺，再加上當獸醫的反射）


  交換名片的當下，我確實為主角感到心驚，在懷疑對方可能是殺人犯的狀況下，


  怎麼會給自己的名片呢？（也許殺人犯在想什麼，並非常人可以理解），


  但後來想想，若不是這樣留下線索，電影情節恐怕沒辦法往下走，


  因為正常而言，承載屍體的心虛下，閔泰柱的心情是想要不留下個資，


  盡快離開現場，所以自然傾向各自負責了事，若沒有拿到炳洙的訊息，


  相對增加泰柱找到對方的困難，然而這個橋段也是第一個泰柱利用自己職務之便，


  幫自己掩蓋遮蔽，（之後更換證物、抹黑誤導辦案方向皆是），


  這樣的相遇是偶然嗎？當泰柱找上自己的女兒，炳洙深知這絕對不是偶然，


  而是把自己的女兒當作餌，自己才是目標。


  閔泰柱想要把自己做的事，嫁禍給炳洙也是夠腹黑（但這個設定我喜歡）。




  5.金所長之死


  看到飾演警長的吳達述，之前看他在【正義辯護人】、【失控隧道】的演出令我印象，


  是讓人感覺很親民的演員，然而此片依然犯了一般電影的梗，


  我不懂為什麼每次電影都要設定讓警察單槍匹馬出擊


  （而不是團體圍攻，或是報備給其他同事），


  或許情況危急，但不這樣就無法製造驚悚情節?


  「香菸」的橋段，連結金所長要抓到兇手的決心，


  然而為什麼要在莫名奇妙的時機點菸?


  常常覺得電影把警察這角色弄得很瞥腳


  （另一部電影【恐怖鄰人】，也是犯一樣的梗。）




  6.以自己的標準衡量這個世界，兩個殺人犯到底殺了誰?


  這部片營造殺人犯對殺人犯的情節，兩者共同點都是以自己的標準衡量殺人，


  且皆來自於家暴的家庭。某種角度來看主角炳洙，個人認為是非常悲劇性的角色，


  慢慢地遺忘，相對而言或許真的猶如救贖。盤點一下兩個人到底殺了誰?


  主角炳洙：1.父親 2.妻子　3.小王 4.魚店老闆

  5.養狗的女人（可能與雜貨店賣香菸的女人為同一個人）

  6.放高利貸的人  7.閔泰柱（不確定）　


  閔泰柱：1.2.兩個高中女生  3.警長（吳達庶飾演）




  7.其他延伸想像：


  （1）在觀影的時候，有個想法就是閔泰柱是否為幻想出來的角色，

  主角把自己做的事情，想像成另一個人做的，其實主角與警察是同一個，

  因為那句「讓你成為我，我成為你。」

  （實際上並沒有這樣發展，後來發展成單純嫁禍給主角）


  （2）閔泰柱到底有沒有死?


  雖然我認為應該是死了，但在小屋的對決，抬出來蓋白布的只有一個屍體，

  應該是金所長，再加上主角最後站在隧道上，雖然是一個意境呈現，

  但或許該說炳洙站在他記憶中哪個時間點呢？，是導演給觀眾的想像空間。




  8.結論:


  （1）一個家暴的環境，常常會誕生出社會的另一個加暴者，往深層思考，

  主角其實是個相當悲劇性的角色，原生家庭支離破碎，背負殺父，

  以及看到親人自殺的巨大衝擊，然而這樣的悲劇產生了更多對於現實不滿攻擊性行為，

  也猶如閔泰柱扭曲的想法和人格一樣，「養一個人比殺10個人還累」，

  無不表示著創造建立，比破壞更難。


  （2）炳洙年老後，不只一次在內心說道，女兒是自己存在的理由。

  在充滿傷痕的人生中，有時候活著已不是為了自己，而是為了你深愛的人。

  當人生走到最後盡頭時，對於個人本身而言，唯一能從這個世上帶走的只有「記憶」，

  與他人之間情感連結下的產物，也是僅存最珍貴的價值。





  電影【殺人者的記憶法】的金句 :


  1.努力把所有記憶帶在身上。


  2.這個世界，有些殺人是必要的，那不是殺人，那是清理。


  3.沒有必要存在世界的垃圾們，我並不只是殺人，實際上我救了更多生命。

  （30年來的醫術可不會忘記。）


  4.用關於生的言詞，和死的言詞，寫下詩句。


  5.其實，我沒有情緒，不過有反應，只是時間點慢了些。


  6.如果殺人如詩，那育兒如散文，養一個人比殺10個人還累。


  7.過去也好，現在也好，警察都是廢物。


  8.道路的盡頭，載著屍體無法走遠。


  9.我的腦子逐漸喪失記憶，但我的手卻記得殺人。


  10.這世界還是存在著需要清理的人，但可惜我現在無法殺人。


  11.我不想成為希恩的包袱，乾脆成為姐姐的包袱。


  12.我不喜歡看電影，因為是假的。


  13.買一個竹林，在那邊散步，而且每次都在那邊迷路。


  14.找到屍體，就會放棄希望。


  15.等我抓到那個犯人之後，我就會重新抽煙。


  16.如同我認出他，他也認出我嗎？


  世上的偶然都不是偶然，就像他認出我，我也認出他。


  17.瞬間的對決決定左右的性命。


  18.「我的腦袋在死去，像核桃皺成一團，變成空洞之後，忘東忘西，

  過去的回憶都不見，連女兒都不記得。」


  19.像這樣一直失去記憶，就會回到15年前單純的心。


  20.我不會沒理由的殺人，我只殺垃圾，無用的垃圾。


  21.他是警察，不能證明他無罪。


  22.活著宛如地獄，卻過得很短暫，因為你一下就忘記了。


  23.在忘記他之前，我人生中有最後該做的事。

  （把記得事情說出來，殺了他，這是你存在的唯一理由。）


  24.你變成我，我變成你。（我是殺人犯，而他是連續殺人犯。）


  25.這要命的病，從17年前就開始，最終我只剩下殺人的習慣。


  26.如你說的，我是殺人犯，不過只有我，我生下來就是為了殺人，你和我不一樣。

  沒關係，你和我沒有任何血緣關係，妳不是我女兒，所以妳不是殺人犯的女兒。


  27.姐姐什麼時候帶我走，我已經厭倦這裡了…。


  28.想著恩希，我就想活下去。


  29.忘記自己之前，不要相信自己的記憶。


  30.讓我淚流滿面的春雨，要下到什麼時候，我的心也在下雨，源源不絕地潤濕我的眼。


  --'
