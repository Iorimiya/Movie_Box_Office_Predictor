  我是專看恐怖片的LittleDiDi

  最近看大家喜歡被推薦好片

  所以我先擱著(最近看的恐怖片都很爛)

  先來介紹這部諾蘭的經典成名作



  Blog圖文版會更精采



  年份：2000


  國別：美國


  類型：驚悚、懸疑


  導演：Christopher Nolan



  [劇情簡介]


  電影內容改編自克里斯多福·諾蘭弟弟強納森·諾蘭的短篇小說《死亡象徵》，表面上是

  描述一名患上順行性遺忘症的男子尋找殺他妻子兇手之經過，實際上卻帶出另一宗兇案的

  發生程序。



  江湖中流傳著三大「拼圖」，1999年的《人骨拼圖》，2000年的《記憶拼圖》與2004年的

  《靈異拼圖》，三部電影裡頭就屬《記憶拼圖》的中文譯名最為貼切，他拼的是主角零碎

  的記憶，接著引導出意外的真相；《人骨拼圖》也算得上有七分，他拼的是一樁又一樁謀

  殺案背後的涵義；《靈異拼圖》大概是裡頭最不值得一晒的，連講都不想講，我只記得當

  年忍受了一個半小時的低氣壓，結果結局十足讓我花轟，原本「拼圖」本該成為繼「神鬼

  」之後最佳電影命名助詞，也就是因為這部從此沒人敢用。


  今天，我就來介紹《記憶拼圖》，把三部電影湊齊。雖然如此，但其實這部電影並不好講

  ，它被譽為全世界最難一次看懂的電影之一，然而在經過一些簡單的整理過後，卻會發現

  劇情其實根本非常簡單，這也因此讓本片變得有點謎，有很多人說本片很神，但也很多人

  不同意，而這次的情況實屬特殊，已經不能歸類在某些人看《無極》裝懂的自我優越感。


  其實兩者都沒錯，主要還是取決於你看到的是什麼版本，正確的《記憶拼圖》採用的是倒

  述法(彩色畫面)與直述法(黑白畫面)分頭進行，而台灣當年發行的DVD版本，其實是導演

  剪輯版，是將電影的順序將時間正常排列的正解版。一樣的東西經過一點不一樣的組合排

  列，可以讓一部片從中庸之作變神作，由此可知，當年初出茅廬的諾蘭(這是他第二部長

  片)，已經在導演的位置表現出天分，尤其是本片，絕對是說明剪輯與編排的功夫與重要

  性，最佳的範例。


  有道是「內行看門道，外行看熱鬧」，懂的自然知道我在吹捧什麼，不懂的我只能說自己

  去把電影找來看一遍，就知道我在說什麼了，這部電影也是難得一見就算是用講得暴雷，

  也很難去抹滅掉觀影樂趣的一部片，前提是記得找國際「隨便看齊」版本，而不是台灣限

  定的自以為聰明版本。


  都這樣講了，我也不知道該說什麼，所以我才說這部片子不好講，好吧，我盡量。《記憶

  拼圖》講的是男主角萊納為了替自己死去的老婆報仇緝凶的故事，關於「老婆被殺」這件

  事情，當晚，萊納睡覺睡到一半，突然聽到廁所老婆嗯嗯啊啊的聲音，本以為是老婆欲求

  不滿，趁他睡著跑去廁所自嗨，沒想到去偷窺了才發現老婆被不知名人士生姦中，搏鬥之

  間自己也因此被兇手打傷頭部，從此得到失憶症。


  只是說這個失憶症與我們一般所知的「逆行性失憶症」不太一樣，他所患的是「順行性失

  憶症」，前者是會忘記病發前的記憶，後者則是會無法記得病發後的記憶，這當然不是說

  人就變成白癡了，而是說人會變得無法記憶。在本片中，萊納只能記得十分鐘內的記憶，

  由於記憶最後停留在老婆被殺的晚上，因此這段傷痛變得格外清晰，也日復一日地加深他

  復仇的意志。


  真的是蠻有趣的設定，儘管萊納有病，但諾蘭也不打算讓觀眾太好過，就本片的視角而言

  是完全的第一人稱視角，因此，本片很神的設定之一，就是很合理地使用倒述法，讓觀眾

  同理於主角萊納。電影的開始，主角萊納與一名叫泰迪的男子進到一間郊區的房子，他看

  了照片上的字，字告訴他，「他就是兇手，殺了他」，然後人就被他幹掉了。


  真相大白了啊，主角找到了兇手，也報仇一償宿願，那還繼續看下去幹嘛，看沒五分鐘就

  知道結局的電影，怎麼會是神作咧?但是泰迪臨死前講了一些話卻充滿玄機，聰明的觀眾

  馬上就能聯想到，泰迪是兇手這件事，會不會是被有心人士刻意引導的呢?當然，在這個

  節骨眼也不能立刻斷定泰迪就不是兇手，總之，雖然是結局卻又充滿疑點，以這樣的手法

  製造懸疑，確實是很別出心裁。不過，其實這種正反排序都能看，但倒著看會增加更多樂

  趣的推理小說我倒是看過幾部作品，所以我說這手法或許稱不上是絕對創新，但就看電影

  的經驗上算是第一次。


  我先來整理一下本片的設定，主角萊納因為患有「順行性失憶症」，也就是有記憶上的障

  礙，為了幫助記憶，他會用立可拍拍照，並在後面寫上關鍵字，看到這裡，聰明的讀者應

  該馬上會出現這種疑問，所以泰迪會被嫁禍成兇手，就是因為主角照片上的文字被竄改囉

  ，當然不是，這麼簡單也不用看了，電影設定主角對認得自己的字跡非常嚴明，接著是主

  角還會把一些memo紋身在身上，這邊也告訴各位，可能有人把主角被擊暈然後紋身錯誤資

  訊，這或許也符合邏輯，因為就算主角被OOXX他還是不會記得，但這暫且也可以排除，因

  為程度就變低很多，這部片子沒有這麼簡單。


  電影並不是完全地倒述，而是參雜了一些直述，當到了這個時候就會轉為黑白畫面，他主

  要講述著關於萊納原本的工作，是一個保險調查員，我們不是第一次看到國外保險的黑暗

  面，《奪魂鋸》某一集就是專門制裁這種人，接著電影提到為什麼萊納會記下要記得薩米

  這個人，那是一個也同樣患有「順行性失憶症」的保險客戶，萊納認為，他自己也患有這

  樣的病，就是因為當初多行不義的報應。


  當然，薩米這個人的存在，沒有這麼簡單，這是我最大的提示了。


  關於《記憶拼圖》這部電影，我無法再講更多的了，我不會說他很好看，它的特點就是讓

  觀眾但它確實將「可以順序演卻逆向排列」的電影製作的可圈可點，其中在佈局的鋪陳上

  四平八穩，沒有什麼破綻，結局也安插了些敘述性詭計達到驚呼連連的結局，而主角萊納

  患有記憶障礙的設定也讓本片充滿緊張刺激，觀眾無形之中都會自己想幫他記下事情，某

  個章節萊納想記卻沒有筆的時候堪稱本片最緊張，而某段也很有趣，就是萊納失憶以為在

  追誰，結果是自己被追殺，逆轉得很搞笑。


  為了不影響各位觀影的樂趣，我就講到這裡點到為止，雖然年代稍稍久遠，但還算在某些

  出租店的架上找的到的片子，值得一看。以下提供正解，其實也沒有什麼，就只是整理一

  些網路上的意見改成自己的話貼出來，給大家假設看完這部片子，對照一下，劇情是不是

  真的很簡單呢?









  ==============================雷線===========================








  事件原貌


  多年前，萊納的老婆某晚被兩個闖空門的小偷給侵犯了，當下萊納擊斃了一個，但另一個

  逃走並打傷了萊納，導致萊納從此得到「順行性失憶症」。從此，萊納就等於了薩米，他

  的老婆(沒有因為闖空門事件而死)為了確定他是不是裝病，於是在短時間內要萊納幫她打

  胰島素，就真的死掉了。但由於萊納有失憶症，所以他將老婆的死歸咎在那天闖空門事件

  ，決心找兇手報仇。

  而真正的真凶，早在某次警察好友泰迪的幫助之下，早就被萊納給幹掉了，泰迪還拍了照

  作為證明與紀念。但患有失憶症的萊納卻一直認為仇還沒報，他要繼續尋找殺老婆的仇人

  ，泰迪沒辦法，而他也不是什麼好人，便利用萊納去幹掉一個叫吉米的傢伙，然後從中獲

  利。

  泰迪騙了萊納說吉米就是兇手，然後萊納就真的殺了吉米，但萊納事後發現他不是兇手，

  便逼問泰迪到底是怎麼回事，這才知道泰迪利用他殺了人(反正你之後也不會記得，下次

  再玩一次)，萊納很生氣，於是決定利用自己的失憶，一步一步營造成泰迪就是殺他老婆

  的真凶(照片寫別相信泰迪，燒掉報仇證明，燒掉殺人證明)，而這就是一切的關鍵，照片

  上第一個詞的由來。


  以上還原我認知的事件原貌，不一定完全正確請當作參考即可。於此，我的感想不是說，

  哇，萊納好精明，而是覺得，這麼危險的人(一天到晚想報仇，就算報仇了也會忘記，那

  人再多也死不夠)，政府怎麼可以放任他趴趴造咧，而且說真的，有心人士要操縱他或玩

  弄他實在是太容易了吧(就像娜塔莉隨便把筆拿走就出事了)。


  另外值得一提的是，萊納不斷提醒自己記得薩米這個人，其實就是在講自己，也是本片被

  吹捧很神的主因。


  為什麼警方不幫萊納緝凶?

  因為另一名兇手早就被他幹掉了啊，緝個屁啊。


  為什麼萊納不相信泰迪?

  很可惜，他當初自己寫了太關鍵的詞，別相信他，因此這個人一旦出現在萊納的身邊就是

  一個錯誤。


  為什麼萊納中途多租了一個房間?

  為了安置被他打傷的陶德


  陶德是誰?

  娜塔莉利用萊納來對付的仇人，實際上與萊納無關。


  為什麼會去見娜塔莉?

  萊納搶了吉米的車，然後在車上看到酒杯墊下寫了備忘(不是他寫的)，就像無頭蒼蠅，那

  邊有香味就去哪走走，就遇到她啦。


  即刻短評(滿分5)


  劇情： 4   >>主角「順行式失憶症」的設定還想報殺妻之仇，還用倒述法，蠻有梗的啊

  結局： 4   >>我並沒有因為那神的0.1秒太震驚，但總體導果為因的技巧很不錯

