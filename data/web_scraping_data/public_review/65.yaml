  他的孩子用不一樣的方式愛著他，但也許金茂阿公所需要的，可能是一個同年齡可以傾聽

  他說話的伴吧！有一天，我也會慢慢地老去，而幻想著老去的我，會是怎麼樣的生活？是

  來到一個養老院慢慢等待死神來敲門，還是健康的活著努力生活呢？「老大人」值得為自

  己未來的生活好好思考一番。


