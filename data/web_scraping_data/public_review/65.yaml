  《記憶中的美好歌聲》 A Melody to Remember


  戰火下的純真


  by XXY



  以韓戰為背景，描述在釜山防禦圈內的南韓軍營，年輕的軍官韓尚烈奉命前往擔任軍營內


  孤兒收容所的管理人員，並在因緣際會之下挖掘了這群孤兒喜愛唱歌的天賦，並成立了兒


  童合唱團。這是以當年真實存在的海軍兒童合唱團為背景改編，當中的合唱團改為陸軍軍


  營內的附屬機構。雖然劇本與事實有所出入，但仍不減本片透過戰火下的孩童，透過歌聲


  傳達戰爭無情的核心價值。




  《記憶中的美好歌聲》不免讓我想起法國電影《放牛班的春天》，甚至當中不少橋段與運


  鏡的編排完全參考引用。兩片的故事架構和發想十分相似，足以觀察出韓國電影工業在挑


  戰題材和創作上的野心。而音樂能夠撫慰人心這種老生常談的議題，確實難免有些俗套，


  甚至走入乏味的死胡同。但本片穿插了不少關於南北韓衝突，或是大場面的戰爭場景，讓


  電影娛樂性提升不少，是讓我較為驚艷的地方。從開場兩軍激烈的壕溝肉搏戰，也讓我看


  到了過去《太極旗：生死兄弟》的影子；中段的森林戰鬥也讓我想起了《71：走進砲火中


  》，這些同樣以韓戰為背景的韓國電影。在戰爭的陽剛氣氛，以及兒童合唱的溫柔關懷之


  下，兩衝突的元素意外產生強烈的對比諷刺，讓我看到了舊有框架裡的創意與新鮮。




  電影整體而言，劇組能夠善用手上的資源，打出一副好牌，是我認為本片值得讚許的地方


  。縱使我能夠在《記憶中的美好歌聲》裡找到類似電影的影子，但在劇本編排上又能加入


  韓國本土文化，闡述了自己過去的歷史悲劇，是我認為韓國電影工作者在面對舊有傷痛時


  ，透過藝術文化保存記憶的作為令人感動。在這飽滿的124分鐘片長裡，劇本用心經營了


  任時完所飾演的男主角軍官，同時又能夠將焦點聚焦在一對被指責為赤色分子的兄妹，不


  論在軍方或是兒童方的觀點都描述地相當細膩。




  我非常喜歡電影中，透過大量的兒童生活橋段，表達了這一代的戰亂，帶給新一代的傷害


  與影響是非常之大。無辜的孩子們只求溫飽，民主與共產激烈對抗下的意識形態，不論哪


  一方都似乎變得醜陋又毫無意義。在片中呈現了南北雙方激烈的交火，彼此廝殺或仇恨也


  只能換來更多的淚水，最終也只會淪落為惡性循環，兩敗俱傷的結果。不論你的政治觀點


  是站在哪一方，透過劇中眾多兒童演員以及成人之間的互動，純真的心靈對照到殘酷的亂


  世，彷彿在潛移默化之中讓我們反思了戰爭後我們沒有注意到的一面。在最後的電影字卡


  ，我們也能夠清楚感受到本片創作者所希望傳達的政治訴求，希望這個在朝鮮半島嚴格說


  起來還沒有結束的戰爭，能夠為了下一代著想，早日畫下和平的句點。




  我認為《記憶中的美好歌聲》是一部不錯的電影，透過大時代的故事架構，描述了單純又


  殘酷的兩面。編劇也透過劇中的演員角色，有效擴大了戲劇張力，令人動容。縱使過去不


  是一個歷史、或是戰爭電影的受眾，本片在感情上的著墨也是相當精彩。








