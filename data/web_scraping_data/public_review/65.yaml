  我是專看恐怖片的 LittleDiDi

  我又來介紹恐怖片了

  蠻意外這部片子居然版裡沒人討論過

  不過理由也是蠻好理解的


  Blog圖文版會更精采





  年份：2008


  國別：美國


  類型：驚悚、懸疑


  導演： John Glenn




  [劇情簡介]


  班．紐曼（保羅華克飾）在坐完牢後，帶著妻女來到達拉斯展開新生活，表現良好的他，

  開口向上司爭取升職加薪，卻因為犯罪前科而被解僱。


  為了生計，他聽信弟弟的建議，挺而走險再幹一票，但天網恢恢，他們一夥人還是被逮到

  了，弟弟當下被就地正法，而回到大牢的他被宣判死刑！


  轉眼間，班發現自己沒有死，而是走在前往奧勒岡天使崗的路上，他在一家醫院中當園丁

  ，擁有了第二次生命的機會，但是卻被迫遠離妻子和女兒。當他試著要離開天使崗，卻出

  現了一位看似天使的人──艾佛瑞，軟硬兼施的阻止他離開天使崗，並且告訴他若是離開

  這邊，將會永遠失去第二次生命的機會！


  究竟這一切是幻覺，還是真實？到底有沒有艾佛瑞這個人？曾經養過的狗到底存不存在？

  是他瘋了嗎？他必須突破一切，尋找出真實的答案！


  (以上引用自開眼電影網)



  也是一部必須要看到最後才知道在演什麼的片子，但千萬不要看到這樣就以為又是燒腦神

  片就高潮，實際上這部片普普通通而已，不要期待太高。


  台灣譯名《撕裂記憶體》聽起來很酷很炫，很容易以為是什麼科幻大片，實際上差很多，

  反而必須要從英文原名《The Lazarus Project 》才看得出一些端倪，這是一個來自於聖

  經的故事，後面我再來跟大家稍微講解，先來跟大家講一下這部片子在演什麼。話說這部

  的最大看點就是有我們值得懷念的保羅沃克，他飾演一個好不容易假釋出獄的好爸爸好老

  公，但卻又因為前科的關係遭到雇主惡意解聘，這個時候的老婆又為了想精進學業需要點

  錢，不想讓家人失望的他決定參與更不成材的弟弟的搶奪計畫，搶什麼我看得不是很清楚

  反正不重要，總之，就是徹底失敗，背負了三條人命的主角被德州法院判處死刑。


  這當然是一個令人很是心碎的事情，主角也很順理成章的被關起來接著被注射毒藥等死，

  既然主角都要死了好像電影應該也接不下去的時候，有趣的事情來了，主角突然出現在走

  在一條康莊大道上，照著BOSS的要求成為了一個園丁，接著在一個從未曾經待過的地方展

  開新生活。看到這裡，各一定會想著，疑，主角不是被處死了嗎?這是第一條懸疑線，除

  此之外，還有一個自稱天使無所不在的傢伙，跑出來告訴主角，這裡是一個讓你洗滌自己

  罪孽的地方，你只要好好待著別想亂跑，包準你安居樂業。


  這當然不可能，別忘記設定上主角可是一個愛家的好爸爸好老公，他永遠心繫家裡的妻小

  ，於是開始想著要離開這個地方，在一次出走中突然跑出那個叫天使的傢伙，警告他千萬

  別想著離開，否則後果不堪設想，接著過幾天他原本要搭的巴士，報紙出現了翻覆死傷慘

  重的消息。好吧，不能跑但想念總可以吧，主角卻又在網路上看到自己的家人，這表示自

  己所在的世界看來不是一個非現實的世界，但在夜晚的時候，卻又出現了疑似死神的身影

  。


  簡單歸納本片最大的謎團，主角真的被處死了嗎?如果沒有他又是在一個什麼樣的地方，

  難道這裡真的是上帝創造要洗清罪孽的樂土，還是只是人類創造出來的假象呢?


  簡單講大概就是這個樣子，電影的過程就是不斷地在兩者之間拉扯，好像是這個樣子，又

  好像是那個樣子，在講個更直接精確點的比喻，這部電影非常地有《隔離島》的感覺，就

  是不斷地想讓你猜測真相到底是怎麼一回事。這樣講已經夠明白了吧，那我就更好說明這

  部電影讓我覺得普普通通的緣故，因為他就是一部很不成熟的《隔離島》，電影的過程在

  營造懸疑方面尚可，但驚悚度嚴重缺乏，也沒有什麼聚集爆炸力的事件吸引觀眾，觀眾唯

  一能做的就是，耐著性子等電影給個說法，但相信你看完電影的說詞之後，不怎麼意外不

  說，一定會覺得他媽的這什麼狗屁不通的故事，破綻一堆、細節也兜不攏，比看兩個小朋

  友打架還無聊。


  怎麼個狗屁不通法不暴雷很難講，而且我覺得這部片真的不值得各位去找來看，建議直接

  看我暴雷吧，在此之前先履行之前說要講的聖經故事，各位若去查Lazarus可以知道他是

  聖經故事裡的一個人物，就是這個人某天病危，於是他的姊妹去找耶穌幫忙，耶穌還故意

  讓他死了才過去，說這樣更能顯現神的作為，於是就這樣把死去的Lazarus復活。


  由於這是關於宗教信仰自由，我不便對這故事發表任何評論，反正故事大概就是這樣，

  Lazarus大概有死而復生的意思，於是這對本片有什麼關聯就自己想像吧，另外一提的是

  ，相同關鍵字的電影還有一部叫《永夜魔女》(The Lazarus Effect)，不過我還沒看過還

  沒辦法說什麼，有興趣的朋友可以自己去瞧瞧。


  在暴雷之前再總結一下，就是一部很無聊的片，閒人無近啊。








  =======================我是防雷線====================================








  電影中的《The Lazarus Project 》就是一個基於人性本善的實驗計畫，實驗小組希望可

  以透過規律的生活，讓這些犯罪之人可以重新另外一個人生，於是我們的主角Ben既犯下

  重罪又判處死刑，但是他又秉持良善的本性，自然就雀屏中選成為實驗對象。


  既然是實驗自然過著充滿謊言與監控的生活，所以什麼天使什麼跑出去會有死神追殺當然

  都是假的，那個傷亡慘重的車禍理所當然也是假的，是為了嚇阻主角烙跑的手法之一，那

  電影中主角在晚上看到的死神顯靈又是怎麼回事，只能解釋主角服的藥其實有迷幻藥的成

  分，不過呢也因為這個計畫真的是他媽的不夠嚴謹，不用仔細看也知道到處都是破綻，這

  也難怪主角老是疑神疑鬼，換作是我也說服不了我，總之這部片子在設計控制人性的計畫

  是很粗糙的，更別說連最基本的要是當事人發現真相大爆走的風險管控都很雞肋，所以結

  局就是主角Ben拿了把斧頭輕輕鬆鬆制服所有人，說走就走不要回頭。


  有人腦補說是不是當初追捕Ben到判死刑的過程其實都在設局，我覺得這不是很重要，光

  開頭那個笨到不行搶黃金計畫我都快笑到不行了，說出來只給大家知道有這個說法而已。


