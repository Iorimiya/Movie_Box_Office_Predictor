  營殺害他家人與朋友的納粹兇手。他能在斑駁的記憶完全消失之前，完成復仇任務

  ，得到遲來已久的正義嗎？而最後所發現的真相，他能承受嗎？


  記憶才是無情的兇手？


  賽夫的秘密，沉重且痛苦，無法假手於他人的任務，只能靠自己的力量去完成，對

  當年殺害他朋友與家人的納粹兇手，做出最完美的「制裁」。漫漫復仇路上，孤獨

  且寂寞，唯一能依靠的，是好友留下的書信，娓娓道來事情的始末與所有事件關係

  人的連結。然而，殘破不堪的記憶不斷地吞噬著賽夫，被復仇蒙蔽雙眼的他，殊不

  知自己正在被「記憶」這無情的劊子手，緩緩推向黑暗的陷阱中，無法自拔。


  （以上文字摘自Catchplay官網）


  自從訂閱了MOD的電影199，每天只要抽得出時間，就會從裡頭翻找出快要下架的片

  子來看。有次翻到《我記得》這部電影，老實說，看似很文藝的劇情簡介並不是很

  吸引我（MOD只有節錄第一段），但看在這部片快要下架的份上，還是點選觀看。


  電影一開始的節奏還算明快，沒多久主角賽夫就離開養老院，外出調查真相。雖然

  主要劇情是主角追查二戰期間在奥斯威辛集中營納粹兇手的下落，但卻感覺不出這

  片有解謎的調性，比較像是主角的回憶錄。


  即便如此，過程還是頗具吸引力，吸引我繼續看下去（題外話，我記得有人說過電

  視的生存條件十分殘酷，只要觀眾一時覺得無趣，拿起遙控器轉台，就沒戲唱了）

  ，一直要到第三位拜訪對象，調性瞬間轉為驚悚懸疑，而到了第四位拜訪對象，最

  終揭露的真相更是令我瞠目結舌，頓時驚覺這片絕對是一部驚悚懸疑電影，而我到

  現在才發現（不過嚴格來說，不算推理，因為沒有公平性可言），強大的意外性也

  讓此片在IMDB獲得7分以上的高分。


  講這部電影，如果不講關鍵點，心得很難寫，也可以說我想講的部分會涉及暴雷疑

  慮，所以接下來的文章請未看過這片的人別再讀下去。（不過我還是盡量用隱晦的

  方式來寫）


  雖然《我記得》的結局意外性驚人，但嚴格來說，並不嚴謹，畢竟先前的調查過程

  當中，沒有安排合理適當的線索，讓觀眾可以延著線索發現端倪，進而找到真相。

  也就是缺乏公平性的緣故，讓本片的強大意外性顯得有些美中不足。


  再者，文案有誤導之嫌，我覺得文案其實可以採另一種不犯規的寫法，或許會比較

  恰當，我試著來修改一下：


  對賽夫（克里斯多夫普拉瑪  飾）來說，記憶，是迷霧的莊園，走進去卻出不來，

  深陷其中，一切都是這麼清楚、卻又模糊。飽受阿茲海默症折磨的賽夫，是二戰期

  間奥斯威辛集中營的生還者，歷史的印記在他心中留下不可抹滅的傷痕，集中營內

  的血腥屠殺畫面更不時在他記憶深處翻騰。隨著年紀漸長，賽夫記憶中的恐怖場景

  不斷在他腦中浮現；在妻子逝世後，他接受同為奥斯威辛集中營生還者的朋友委託

  ，起身尋找當初在集中營犯下殘酷罪行的納粹兇手。他能在斑駁的記憶完全消失之

  前，完成復仇任務，得到遲來已久的正義嗎？而最後所發現的真相，他能承受嗎？


  這樣寫，應該就沒有犯規的疑慮，要不是編劇跟寫文案的人是不同一個，就是編導

  無意在這部電影中追求公平性。


  此外，還有一件事值得一提，當我看到結局，先是被強大的意外性懾服，而後當震

  撼力道消退之際，我卻猛然驚覺：《我記得》的結局根本抄襲港片《至尊無上》，

  只差最後應該要有個人跳出來對那位策劃一切的「藏鏡人」豎起大拇指說「不愧是

