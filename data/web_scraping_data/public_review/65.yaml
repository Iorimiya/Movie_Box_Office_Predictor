  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  每個人應該都有遺失東西的經驗，零錢、證件、鑰匙、外套，身上週圍兜尋一遭發現落東

