content: '大家好

  我是專看恐怖片的LittleDiDi

  我又來介紹恐怖片了


  這次要介紹的是一個退休殺人魔有個漂亮女兒被另一個歐霸殺人魔盯上的故事

  廢話不多說

  讓我們直接看下去



  Blog圖文版會更精采



  年份：2017


  國別：韓國


  類型：驚悚、懸疑


  導演：元新淵




  [劇情簡介]


  患有阿茲海默症的退休連環殺手炳洙（薛耿求 飾），記憶正一點一滴地流逝，早已金盆

  洗手的他雖與最愛的女兒恩希（雪炫 飾）過著平凡的生活，但他仍然每天提心吊膽，擔

  心那不為人知的過去是否會突然找上門。


  附近的城鎮忽然爆發了連續殺人命案，炳洙不禁開始擔心，這是否是自己在意識模糊的狀

  態下所犯下的案件。某日，當他巧遇女兒的男友泰柱（金南佶 飾），殺人犯的直覺告訴

  他泰柱是名殺人魔，在炳洙向警方報案後，卻發現泰柱其實是名警察。堅信自己的殺人魔

  第六感的炳洙想盡辦法，尋找證據證明泰柱就是犯下可怕罪行的變態殺手，此舉引起泰柱

  對炳洙的好奇心，讓他與恩希成為了下個行兇目標。炳洙用盡全力想保護女兒，擬定反制

  泰柱的殺人計畫，但自己的記憶卻一天一天逐漸消失……


  (以上引用自開眼電影網)



  坦白說，我有點不知道怎麼評這部片子，所以提早直白地講，寫這篇只是當作一個紀錄，

  將有大量的劇透以及我的理解，剛防雷的還是會防雷，不喜勿入。


  這部片子很特別的是，可以用《沉默之丘》的概念去劃分為表、裡世界去探討。


  先從最表面的講，《殺人者的記憶法》講述的是，罹患阿茲海默症的金炳洙，保護自己的

  女兒免於被殺人魔追殺的故事，特別的是他自己以前也是個殺人魔。相信各位都跟我一樣

  ，看到這種非典型人物對決的戲碼會見獵心喜，這種戲好看就好看在正反派，走的都是非

  正當管道去追尋自己的目標，衝突性與可塑性特高。


  這也是為什麼大家都愛看《即刻救援》、《神鬼制裁》這種以暴制暴的電影的原因。


  其實，以上是廢話，因為這部完全不是那種類型的爽片，好，所以我要開始講故事了。電

  影是這樣演的，主角金炳洙小時候一家人長期遭到父親家暴，在一次忍無可忍的情況下把

  父親幹掉，或許是當時社會狀況特殊，也或許是根本就沒有人關心這件事，他並沒有被抓

  ，父親的死也讓他們家鬆一口氣，從此他有了這樣的體認，有些人是不應該存在這個世界

  上，應當被「清理」。


  從此，他開始進行人渣清楚計畫，就這樣十幾年如一日，殺了很多人，都埋在一塊自己的

  土地的竹林內，然而在一次行動後嚴重翻車，傷到了腦部，是造成日後阿茲海默症的主因

  。


  時間點拉到現在，金炳洙跟自己的愛女恩熙同住在一個屋簷下，感情好得很，只是金炳洙

  的症狀一天比一天嚴重，常常會在一個恍神，就忘記自己之前做過什麼，更誇張的還有當

  獸醫，結果忘記自己幫人家打過幾次真，就這樣把人家的狗弄死了，唯一能幫助他記憶的

  ，就是隨身攜帶的錄音機。


  某天，金炳洙開車與一個叫閔泰柱的年輕人對撞，對方的態度很不自然，堅持不需要任何

  處理，曾經身為專業殺人魔的直覺使然，嚴重懷疑這臭小子有問題，懷疑對方就是這陣子

  專殺靚女的兇手，下車察看赫然發現對方的後車廂有血跡，機靈的他還把那攤血跡擦在布

  上當作證據，但也很傻地把自己的聯絡方式留給對方，然後隔天起床就又通通忘記。


  想當然而對方就找上門，還搭上了自己的寶貝女兒，為了保護恩熙，他被迫要重拾清理人

  渣的老本行，雖然都是殺人魔，但他畢竟年事已高，又常常發作失憶，要怎麼跟正值巔峰

  的閔泰柱對抗呢?


  設定是蠻有趣的，頗有《記憶拼圖》的樣子，只是後面就比較套路了，因為閔泰柱人家就

  是帥，偽善的功力又是一流，自然恩熙就被他唬得一楞一楞的，雖然金炳洙極力地想阻止

  這件事情發生，但有時候發作起來還真是要人命，錄音機也很不靠譜，搞到後來人家跑來

  還能家裡提親，一個眨眼就什麼都忘記，還好禮款待對方沉浸在女兒找到好歸宿的喜悅當

  中，明明人家是來嗆聲的，一時也被搞得花惹發，真是令人看得好氣又好笑。


  招式盡出但其實也沒什麼招式的金炳洙，只好跟閔泰柱相約來個男人之間的決鬥，賭注就

  是恩熙的命，果然沒有意外地，閔泰柱再怎麼年輕力壯，再怎麼會算計，金炳洙再怎麼老

  番顛，打架打到一半還會忘記自己在打架，閔泰柱還是被金炳洙幹掉了，這樣都能贏，我

  真的覺得超爛的。


  為了營造一點哀傷的氣氛，金炳洙告訴恩熙自己以前是殺人魔，更是殺了你媽的兇手，而

  恩熙根本就不是他生的，而是他媽跟他客兄生的。如此這般，恩熙難以接受這樣的事實，

  堅持不再見到金炳洙，而他也因為殺人但又老又病被送進了療養院。


  最後，才聽到金炳洙在錄音機的留言，知道爸爸都是為了保護自己，恩熙才去看爸爸，卻

  被爸爸認成了姐姐，那個已經死去十年的姐姐，哀傷至極，本打算了解自己生命的金炳洙

  ，卻又突然想起，似乎還有什麼事情沒有完成......


  簡單來評一下這部片，如上所言，《殺人者的記憶法》有趣的點就是在主角的設定上，是

  屬於記憶障礙的殘缺，卻要對抗及智慧與力量的殺人魔，把典型的正反派對抗因為削弱而

  變得更具衝突性，而守護的人是自己的寶貝女兒，更顯鞠躬盡瘁，當然讓水噹噹的AOA雪

  炫演寶貝女兒，也是很讓觀眾揪心的安排。


  其實這樣看來，這部片子除了那個設定些許有趣，其餘看下來還真的有那麼點平淡，除了

  還有值得一提的是，飾演金炳洙刻意扮老的薛耿求，在這部的演技真的是驚為天人。


  說普通很普通，說神也很神，各位還記得我剛說了的表裡世界吧，這部片神的就是結局的

  讓人很不明白，經過一番解讀，才發現別有洞天。





  ==============================我是雷線=======================










  於是讓我們進入裡世界吧。


  在正式片中開放式結局設立得很好，最後金炳洙想起了還要保護恩洙，接著走出山洞，手

  上的項鍊居然是閔泰柱的照片，在他眼前，閔泰柱就好好地站在那，還沒死，這代表什麼

  意思呢?


  懶得替各位找細節了，直接講結論吧，這部片子根本就是敘述性詭計無限上綱的最佳示範

  ，因為一切的一切都出自於罹患阿茲海默症的金炳洙的想像，閔泰柱根本沒有殺人，所有

  的人都是金炳洙殺的，只是他並得不輕，不斷地把閔泰柱是殺人魔的既定形象灌輸著，然

  後自己幹了什麼都不知道。


  真的是病入膏肓的最佳寫照啊，所以當然各位會想問，那我們到底看了什麼，沒錯，你看

  的什麼都不是。


  你會問說這是不是我的腦補，當然不是，而是導演剪輯版釋出了答案，當然，你也可以當

  作沒有這回事，相信自己的解讀並沒有什麼不好。


  這期就讓我這樣蒙混過去吧，下期我會認真點的......應該吧。



  即刻短評(滿分5)


  劇情： 4       >>設定是蠻有趣的，表面的劇情平淡無奇，隱含面就很多細節

  結局： 3       >>逆轉得非常不講道理

  血腥： 2       >>後面大決鬥打得很拼命

  氣氛： 4       >>薛耿求超強演技CARRY本片，雪炫超優

  推薦：3.5      >>敘述性詭計賣得不錯，扣除這個就沒什麼特別的了





