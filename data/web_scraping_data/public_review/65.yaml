content: "◎《記憶拼圖》(Memento) - 人生中的「另類事實」(alternative facts)\n\n圖文完整版： \n\n發生過但完全不記得的事，對你還有意義嗎？\n\
  \n如果有一個無法建立新記憶的人，他未來過的每一天都會被遺忘，這樣的人該\n如何度日？人生的意義在哪裡？\n\nLeonard（蓋皮爾斯）自從某次家中被人闖入、妻子被姦殺、他也被擊昏後，\n\
  就喪失短期記憶力，無法建立新的記憶，人生停滯在事發當晚。他只能記得那\n次暴力事件的片段點滴，以及在那之前的人生。於是Leonard決心化身為復仇\n使者，定要找到逃逸的殺手，為妻復仇。\n\
  \n《記憶拼圖》是克里斯多夫諾蘭導演的第二部長片作品，改編自他弟弟寫的短\n篇小說。本片採用的手法非常大膽，當年還是初生之犢的諾蘭已經展現出過人\n的自信。《記憶拼圖》一開始即為故事的結局，片頭的謀殺就是整段時序的最\n\
  後一刻，只是觀眾還不知它的意義。之後劇情分做兩條線，一條彩色畫面的故\n事線採用倒敘，一段段倒回去讓觀眾慢慢推測某一神秘女子Natalie（凱莉安\n摩絲飾演）與片頭被殺的Teddy（喬潘托利亞諾飾演）到底是什麼樣的人；另\n\
  一條黑白畫面的故事則是往前推移，內容是Leonard在電話上與某不知名人物\n談到過去擔任保險專員時處理的一個失憶案子。兩種敘事不斷穿插出現，在《\n記憶拼圖》片尾匯集至同一時刻，並帶來最驚人也最痛心的重大轉折與結論。\n\
  \n這種敘事手法聽來像炫技的噱頭，但待看完整部片，會佩服諾蘭的高明手\n法──這複雜方式太適合Leonard的故事了。在Leonard的腦袋裡，任何見到的\n\
  人，都讓他擔心是要來欺騙或傷害他的，畢竟對方可能早已與他見過好幾次、\n知道Leonard的弱點與過去，但Leonard卻完全忘了對方。如果用正常順序描述\n\
  故事，觀眾站的角度就較為類似那些旁人，冷靜觀察著Leonard。但經過諾蘭\n的安排，觀眾也會一起感受到Leonard的心神混亂、慌張與擔心，跟他一樣害\n怕忘記此刻發生的事（Leonard怕被陷害、觀眾怕跟不上劇情），雖然觀眾仍\n\
  有優勢（看過的東西會記得），但面對每一個走來的人，觀眾會與主角同樣惶\n惶不安，不清楚對方先前曾經做過什麼、為何這麼做、是不是Leonard曾跟對\n方透露哪些資訊，並且會跟Leonard一樣匆忙而吃力地拼湊零碎記憶與線索，\n\
  希望找到解答。\n\n但是，越往後看，觀眾深刻體會的感受，不再是惶恐，而是悲哀。經歷那場可\n怕夢靨後，Leonard剩下的是空虛無力的人生，甚至可以說他的人生早已停在\n\
  喪失記憶之前，沒法再往前走，走的每一步都會忘掉，彷彿從未發生過。他身\n邊，甚至身上，到處都是自己先前留下的線索，但當這些資訊越留越多，得到\n的結論卻是越凌亂扭曲不合邏輯的，而且由於記憶不連續，所以留下的線索往\n\
  往都是去脈絡化的粗暴結論，更難幫助他理解現實。\n\n隨著《記憶拼圖》更接近結尾，則點出了更殘酷的事實：記憶並不可靠。即使\n是Leonard腦袋中還保留著的往事記憶，那些成為他人生唯一基石的東西，也\n\
  不一定能相信。記憶不可信，除了因為人腦總有極限以外，也因為有些人的心\n理狀態會本能地逼迫腦袋扭曲記憶。記憶，其實帶有「從個人觀點出發的解讀\n」，這些解讀建造了每個人自我認知的環境，因此幾乎可以說，你我都是自己\n\
  人生故事中「不可靠的敘事者」(unreliable narrators)。而這些感知，並不\n等於現實，每個人從自身角度出發、獲得與分析資訊的能力皆有不同限制，主\n\
  觀性是不可能避免的。\n\n這一點，在心靈受創的Leonard身上顯得更為嚴重。Leonard曾說：「都說時間\n可以療傷，但如果對時間已經無感了呢？」他沒有新記憶來阻隔過去、把那些\n\
  痛苦往事向後推，無時無刻都不斷回到他妻子死亡的那個時間點。看著\nLeonard將人生全副精力擺在緝凶、復仇的模樣，我突然意識到，復仇對某些\n人可能是保護自己的本能之一：它讓人不用直接正視傷痛。只要忙著追求正義\n\
  、撥亂反正，感覺自己有貢獻些什麼，為逝者扳回一城，就不用靜下來面對即\n將把自己吞掉的空洞。由於時間無法療癒他，這場以暴制暴的復仇遊戲恐怕永\n遠無法終結，也令他成為別人利用的目標。\n\
  \n片中有角色問Leonard，「如果你不記得那個復仇，那麼復仇還有意義嗎？」\nLeonard給了一個氣勢磅礡、正氣凜然的答案，但從旁觀者的角度看，的確，\n\
  復仇對Leonard本身恐怕沒有意義了，因為他記不得，所以永遠無法感受到平\n靜，也因為無法有新記憶的他，永遠與那個傷痛如此接近，因此他恐怕不會有\n勇氣停下腳步面對，而必須不斷找理由走上復仇之路，直到終點。\n\
  \n美國總統川普本人與他的團隊，創造了不少流行詞彙，「另類事實」(\nalternative facts)就是其中之一，總統顧問在受訪時，說明白宮發言人對於\n\
  就職典禮上參加人數的不實說法並非說謊，而是給出「另類事實」。《記憶拼\n圖》的Leonard，則把「尋找另類事實」當成了人生目標。雖然《記憶拼圖》\n在電影開頭就給出了線性敘事之下的故事終局，但Leonard的人生早已沒有起\n\
  點與終點，他永遠在一個圓形困局裡，尋找各種另類事實，給自己繼續兜圈子\n的理由。\n\n題外話：\n經典影集《歡樂單身派對》(Seinfeld)第九季第八集《The\
  \ Betrayal》，講述\n主角一行人去印度參加婚禮的故事，由於它的逐段倒敘而非常知名，對這種手\n法有興趣的朋友趕快找來看。它本身致敬的對象是1983年英國劇作家Harold\n\
  Pinter作品改編而成的電影《Betrayal》（我看過的譯名有《危險女人心》與\n《背叛》），由傑瑞米艾朗和班金斯利主演，講一段外遇故事，敘事方式正是\n\
  一段段倒推回去的。\n\n--\n\n我的部落格 \nFB粉絲團  \n\n--"
