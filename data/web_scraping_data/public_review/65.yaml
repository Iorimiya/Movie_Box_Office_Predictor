  其實當John在房子裡面時，我看的是十分緊張，誰叫Anna的幻影會突然飄出來


  然後又有一個黑黑的男人影子出現在畫面後頭(乾我前面看真的都嚇到欸)


  總而言之，房子裡的探索有點刺激，衝到森林找Anna時


  John仍然沒有發現Anna在搞鬼，還自以為在保護她


  直到他發現手上血跡時，才逐漸明白自己被設計 然後看清楚了那個黑影！


  原來那個黑影是另一個記憶偵探在探索他記憶時的樣子，這才回到現實中


