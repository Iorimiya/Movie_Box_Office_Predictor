content: '殺人者的記憶法


  主角：薛耿求、金南佶


  恩熙：雪炫


  原本看到類似的片名並不會想看


  但主角薛耿求就是不汗黨的主角之一，才選擇本片。


  如果家中正好有罹患阿茲海默症的親屬，更能體會片中許多的情境。


  如果對阿茲海默症了解不深，可能很多劇情鋪陳會似懂非懂，減少許多共鳴。


  片中雖然仍存在許多畫蛇添足或錯誤的人設，但不失緊張懸疑的節奏與結果。


  至少目前看到的評論，都沒有全面啟動般的正反激戰，或許是因為大家對阿茲海默症並不了解，沒有共鳴到呼應劇情的節奏。


  阿茲海默症：患者容易間歇性失憶，喚醒年輕時期美好的記憶，而且容易會對心愛的人產生幻覺與被害妄想症，聽不進任何意見，會堅持被害妄想症的執念，甚至有暴力攻擊傾向，病發時會有些異常小動作或喃喃自語，例如一直罵髒話或一直眨眼，發作後快則半天慢則約一週後，才能恢復正常意識。


  被害妄想症的劇情，多屬捏造荒誕不經，主要是病患最沒安全感的「錢」，大部分都是認為被謀財，少部分會認為可能被害命，不論照護的家屬如何配合或安撫，都未必有效，反而不認識的醫護人員建言，他們比較願意配合聽從。


  未發病時的病患能自理，不願意穿成人尿布，發病時的病患容易尿失禁，不會抗拒穿成人尿布，可當輔助判別指標。


  ————————第一條防雷線————————

  bug點：


  1，第一大bug就是，如果主角殺人都埋藏在竹林中，為何大家知道是「連續殺人事件」？


  大家的屍體都沒被發現，只能算「連續失蹤事件」吧！


  2，安所長如果因為賣菸的少女失蹤，才留在當地當警察，主角被陷害時安所長應該質問主角吧？


  即使後來錄音證明新兇手另有其人，殺賣菸少女的主嫌還是主角啊，怎會忘？


  3，如果閔警察其實是自己投射，頭部的傷應該是真的，主角剪短髮時頭部是正常的……


  其他諸如此類，想反差的劇情會與原先的人設有所衝突。


  ————————第二條防雷線————————

  閔警官就是他自己，修女姊姊、安所長、閔警官都是他幻想出來的人物與劇情。


  修女姊姊也可能是被他吊死的。


  媽媽也可能是被他（閔警官）殺的。


  安所長如果真有其人，也是早被他殺了。


  甚至連恩熙，都可能早就被殺，只是一直出現在幻覺中。


  因為這些都只是他創造出來的美好記憶。


  片中用修女姊姊串場後證實早已死的事實，突顯他會創造出能互動的人物，而修女姊姊這條線如果都是假的，帶回恩熙當時的計程車也是假的（是閔警官）。


  因為修女姊姊是假的，所以安所長的支線也可能是假的延伸，所以對安所長的諸多bug是故意突顯他存在的不合理。


  片尾用閔警官的照片想表達兩種可能：


  1，閔警官就是年輕時的他自己。


  2，恩熙早也殺死了，只是不知道是17年前或最近殺了。



  17年前，如果不是發病，他原本就是想殺了恩熙。



  發病後，才變得很痛苦，要不要殺恩熙？


  如果安所長與閔警官都是同修女姊姊一樣是幻想的劇情，牽動三人發展的恩熙這條線，更一定只能是幻想出來的劇情。


  甚至於，每幻想一次恩熙出場，就殺一個年輕女子代替，也是新的連續殺人案發生的原因。


  他一直在幻想理由而殺人。




