content: "記憶拼圖其實是一部蠻燒腦的片，雖然故事簡單，但順序倒敘的方法夾雜，片\n\n段的剪輯手法，稍一不注意有些細節就會落掉。\n\n\n\n如果仔細推敲會發現，透過主角的表現，其實隱含了很多人生的探討議題，想\n\
  \n趁著二刷後簡單寫個分析文章，幫助自己釐清思路。(文長慎入。如果文章引用\n\n有錯誤或者理解有出入，請多多包涵並不吝賜教)\n\n\n\n【本片簡介】\n\n\
  主角是一名患有順型性失憶症的患者，在意外發生之後的事情全都不記得，只\n\n有十分鐘的記憶片段，因此他認為，記憶是不可靠，只有筆記才是可靠的，可\n\n以看到他在身上刺青紀錄筆記，也在每一次相遇的人事物以拍立得留下紀錄以\n\
  \n及自己的筆跡，提醒十分鐘後忘卻的自己。\n\n\n\n記憶拼圖採用倒敘以及順序方法描述整個故事，黑白手法以順序方法描繪之前\n\n的記憶，彩色畫面則以倒敘方式逐一呈現主角10分鐘的片段記憶，精彩穿插剪\n\
  \n輯的手法一一呈現主角的反應，讓我們清楚知道主角的個性、處事態度和對於\n\n人生的看法\n\n\n\n以下我使用順敘法來敘述整個故事，以主角記憶片段來做區分，分成四個階\n\
  \n段，包含正常生活、發生意外、追緝真兇、人生意義，同時比較主角主觀角度\n\n以及客觀事實角度，並以人物為主描繪故事，結尾並附上我認為使這個故事為\n\n何生動且刻畫人心的原因。\n\
  \n\n\n【防雷開始】\n\n\n\n「Memory's unreliable. Memory's not perfect.」\n\n\n\n開始解析之前請容我先引述這句來自主角\
  \ Leonard 所持的論點，無形之中圍繞\n\n著主角每個作為。是的，他認為記憶是不可靠，但諷刺的是，你會發現在某些\n\n情節反而記憶比較可靠，更甚者，Leonard\
  \ 在某些事實上尚且「依賴自己的記\n\n憶」，相信那些自己製造出來的謊言。\n\n--\n\n請大家先觀看這張角色關係圖，會讓等等的解說更加清晰。\n\n(實線代表現實，虛線為主角幻想的情節)\n\
  \n\n\n--\n\n\n\n【正常生活】-「Remember Sammy Jankis」\n\n\n\n「Remember Sammy Jankis」是每次主角片段一定會帶到的Notes，這個Notes\n\
  \n某種程度上也貫穿了整個故事，這一點在後面幾段會提到。主角常以 Sammy\n\n這樣的患者跟別人解釋自己的情況，但他對於 Sammy 這樣的患者「不知道自\n\
  \n己殺了老婆，進入療養院也始終假裝自己很正常」覺得不以為然，他認為自己\n\n雖然是同樣的患者，但他有自己的方法能夠過正常的生活，不會像Sammy這樣\n\n\
  可悲，而他靠的，就是Notes。引述他對Officer Gammell說過的話：\n\n\n\n「They collect facts,they make notes\
  \ and they draw conclusions.Facts,not\n\nmemories.That's how you investigate.It's\
  \ what i used to do.」\n\n\n\n他認為記憶不重要，重要的是靠筆記，可是這樣的堅信，被最後的他扭曲賦予\n\n成另一個「生存的意義」(後面幾段會詳加解釋)。\n\
  \n\n\n而到底Sammy罹患的疾病，「順行性失憶症」會不會產生新的記憶？以主角觀\n\n點所舉Sammy例子當中，確實是沒有，但是Leonard自己本身有沒有呢？回答\n\
