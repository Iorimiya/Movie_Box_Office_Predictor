  《全面啟動》（Inception）、《黑暗騎士三部曲》（The Dark Knight）票房名導克里斯多福諾蘭（Christopher Nolan）的最新作品《TENET天能》，檔期因疫情反覆更動，最後終於定檔8月底上映，讓台灣影迷興奮不已，整個8月儼然就是「諾蘭月」！而在觀賞《TENET天能》之前，諾蘭的第二部作品、也是奠定他大師地位的《記憶拼圖：20週年數位修復》（Memento），即將在8月5日（週三）以充滿話題性的「原版倒敘版」重返大銀幕，絕對是影迷得以複習「燒腦神片」的好機會。尤其本片劇本的複雜程度，更讓男主角蓋皮爾斯（Guy

  Pearce）直呼：「這根本像是無字天書！」甚至還開玩笑控訴諾蘭：「拍完這部電影，我看到照片都會懷疑自己的記憶，真是謝謝你喔！」





  蓋皮爾斯曾於1997年和凱文史貝西（Kevin Spacey）、羅素克洛（Russell Crowe）合演轟動一時的黑幫電影《鐵面特警隊》（L.A. Confidential）。2000年主演克里斯多福諾蘭的成名作《記憶拼圖》，以富有層次的演技讓人驚艷。他以斯文並帶粗獷的男性魅力擄獲全球影迷的心，成為當代最受期待的新星。之後陸續接演《鋼鐵人3》（Iron
  Man 3）、《異形：聖約》（ Alien:

  Covenant），以及今年的《血衛》（Bloodshot）等片。而他在《記憶拼圖》當中，飾演保險公司稽查員，在某個夜晚發現嬌妻被兩名歹徒姦殺。這起意外造成他罹患順向失憶症，腦中只剩下短短幾分鐘記憶。為了找出真兇，他將得到的線索用拍立得、刺青與字條一一記下，並在尋找真相的過程中，遇到一位神秘女子與便衣刑警，兩人主動表示願意協助他找出真相。不過他卻有一種直覺，可能真兇就在兩人當中…。



  由於本片的時間順序極度繁雜，也讓蓋皮爾斯透露：「當我拿到劇本時，整個懷疑自己的眼睛，根本像是無字天書，我的經紀人還貼心幫我在封面裡備註時間順序。」但隨著劇組開始拍攝，開始逐漸熟悉邏輯之後，他就決定讓自己徹底融入主角當中：「我把每場戲都視為各自獨立的小宇宙，因為這個角色完全不該記得之前發生什麼事，所以我的困惑，反而恰到好處地呈現出角色的心路歷程。」





  《記憶拼圖》在影史上地位之高，不僅榮獲多項大獎肯定，更是後續許多燒腦神片的先鋒之作，也讓諾蘭的作品以「超燒腦」形象深植人心。從《記憶拼圖》到《全面啟動》，都以複雜劇情加上時空與夢境交錯；今年的《TENET天能》宣傳素材，也處處可見諾蘭招牌的「非線性敘事與倒敘法」，甚至還有許多片段看似是「逆轉時間」的燒腦劇情。在《TENET天能》於台灣上映之前，觀眾們也得抓緊腳步，搶先進戲院重溫諾蘭的成名代表作《記憶拼圖》！



  有趣的是，《全面啟動》中的男主角可以依靠小陀螺，判斷自己在夢境還是現實世界，但《記憶拼圖》的蓋皮爾斯只能依照拍立得「也許是真相」的文字，讓他開玩笑地控訴諾蘭：「拍完這部電影，我看到照片都會開始懷疑自己的記憶，所以真是謝謝你喔，諾蘭！」不過玩笑歸玩笑，他也不忘好好稱讚這位名導：「身邊的人一直跟我說，這部電影開創一個先鋒，諾蘭真是天才。更厲害的是，他可以寫出一部完全依照劇本製作的電影，毫無漏洞。這也是我所遇到，唯一一部完全跟著劇本走的電影！」



  這部由《全面啟動》、《黑暗騎士三部曲》票房名導克里斯多福諾蘭執導的影史經典《記憶拼圖：20週年數位修復》，台灣即將於8月5日（週三）以「原版倒敘版」重返大銀幕！本片劇情描述藍納（蓋皮爾斯飾演）一心想為死去的愛妻復仇，但患有順向失憶症的他，每段記憶都將在短時間內消失，大腦永遠無法紀錄新的記憶。為了所愛，藍納將可能找出兇手的線索刺在皮膚上，並透過手邊數份文件資料、一串旅社304號房鑰匙、數張拍立得照片尋找真兇。此時，神秘女子娜塔麗（凱莉安摩絲飾演）出現，表示願意協助藍納找出真相並揪出兇手，不過娜塔麗是否真的值得信賴ꄊH而藍納又將會面對什麼樣的兇手呢？



