content: '>>網誌圖文好讀版：


  記憶定義了我們，還是我們定義了記憶？

  如果可以把一段記憶都消除掉，我們還會是原來的自己嗎？

  那些痛苦的、難過的、哀傷的，如果都能忘得一乾二淨，會是最好的結果嗎？




  2004年經典電影《Eternal sunshine of the spotless mind：王牌冤家》討論了這個深刻的命題，藉由男女主角因為愛情走到終點，無法忍受痛苦，分別消除自己對對方的記憶來獲得救贖。


  但這樣真的就改變自己的人生了嗎？本片先以宿命論觀點，藉由主角以及配角兩對的故事，呈現即便記憶消除了，原本會互相吸引的兩人，依然在冥冥之中走回原本的道路。

  在片尾則巧妙地將兩對的故事交會，激出的火花使得他們發現了原來的道路上有著不一樣的十字路口。他們有機會再次做出選擇，將宿命反轉，令原先動人傷心的故事，有了樂觀的結局。


  導演呈現記憶與消除記憶的手法相當巧妙，在倒敘與順敘的組合拿捏適當，產生懸疑感又不至於錯亂。療程進行中的回憶與現實交錯呈現，更顯示其剪接功力，以及對於畫面的掌握能力，將相當文藝的主題，以節奏明快，令人好奇的手法呈現。


  能用簡單的色彩光影變化，以及物件的消失、場景的快速轉換，流暢地表現主角記憶的錯亂狀況。同時在裡面又將對女主角的記憶定義為現實的錨，在記憶中的對話，實際上是自己的自我投射，而此時戲外的女主角，受到配角盜用身份的刺激，而逐漸產生記憶混亂，兩者相呼應，最後走到兩人在記憶中約定的地點再次相遇。


  也不必去計較為何兩人可以在記憶中對話，這只是一種心靈上的默契，屬於愛情故事的浪漫。詳細劇情請細細體會，每一個人的人生經歷都會品嘗到不一樣的滋味，僅節錄故事中最重要的兩段台詞，也是全片的宗旨：


  尼采 （Nietzsche） ：

  『Blessed are the forgetful, for they get the better even of their blunders.』


  亞歷山大波普（Alexander Pope）：Eloisa to Abelard


  『How happy is the blameless vestal''s lot!


  The world forgetting, by the world forgot.


  Eternal sunshine of the spotless mind!


  Each pray''r accepted, and each wish resign''d 』


  這部片裡，記憶定義了人，人也定義了記憶，最終我們從記憶中找到可以繼續向前的支點。



  （有時候會更希望有MIB星際戰警的記憶消除筆？）


  十年後，2014年有另一部科幻作品，探討了類似的故事，不過層次進入到「意識」的境界。

  雖然從預告上或是故事簡介或甚是整體的外觀來看，這部電影並不是想講愛情的故事，但它實際上是以科幻主題包裝的愛情電影-它是《Transcendence：全面進化》。（也許是導演功力問題，把故事說歪了）



  故事講述研究人工智慧的電腦科學家，在受到反科技激進組織攻擊後命危，將自己的意識上載到雲端電腦，之後為了能和女友相處，以先進的科學方式重現了自己的身體與意識，就像復活一般。


  原先電影的本意應是討論人們對於科技的恐懼，對於未來人工智慧的發展有太多想像及不安，希望帶出一些科技道德議題讓大家反思。以這個觀點來看的話，這部電影相當失敗，因為他花太多時間在處理男女主角兩人的相處，但這也提供了另一個切入的角度。


  如果你的愛人已死，但他的意識永存於電腦及網路中，可以與你對話，甚至因為能感測你的心跳，能判斷你的情緒，比起以往更了解你，你願意接受嗎？

  它擁有所有過去那個人的記憶，甚至因為人工智慧的演算法成了意識，能與你互動，但它算不算是過去的那個人呢？



  如果記憶定義了人，那它就是人，只是失去了形體，客觀來說，以一種更長生不死的方式永存。如果人定義了記憶，女主角在片中經歷期待、懼怕、不信任，最終選擇接受，接受這個已經「進化」的愛人，將他留存在電腦的記憶，定義成他這個人。

  （本部片的其他劇情就不是那麼重要了，看看特效便可）


  這也是個相當有趣的命題，我們之所以為我們，除了意識或是記憶以外，還有其他的部分嗎？


  每個人的答案不一樣，從這兩部電影的比較，我們可以對於自己的生命歷程，有更深入的觀點，也許可以站在更高的角度，去看待過去的種種。




  想看更精彩的人與人工意識的戀愛故事，則推薦《Her：雲端情人》，評價比全面進化好很多，但他的設定是一開始就是人與電腦，而不是從人變成電腦意識，因此在比較基準上有些差距，在此先不討論。


