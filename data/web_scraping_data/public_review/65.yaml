content: '《名畫的控訴（Woman in Gold）》改編自真實故事，講述二戰時期從維也納逃往美國的

  瑪麗亞與他年輕的律師希望從奧地利政府與美術館手中奪回金碧輝煌的克林姆名作「艾蒂

  兒肖像」。整部電影就是以小搏大，經過多年努力、多人幫助，終於成功奪回畫作的故事

  ，但卻折射出當代法制、國際關係、人權與人性等諸多面向的問題。


  女主角瑪麗亞是二戰時期逃往美國的奧地利猶太人，男主角藍迪則是奧地利後裔的美國律

  師。向奧地利政府提出歸還克林姆名畫要求的，最初是瑪麗亞，但在兩人往維也納提出申

  請、與相關人士接觸之後，原本抱著一線希望的瑪麗亞失望而無意再求。反而是在維也納

  得知事情真相、感受到相關人士對此冷漠回應的藍迪，再也放不下這個案子。藍迪花費了

  數年時間，甚至放棄他主要工作，而全心投入這個財產還返申訴案件。兩人角色的變化與

  互動，不但使我們看到參與這案件對兩個人生命的影響，也豐富了整個故事。


  透過藍迪的轉變，電影拉大了記憶的意義。過去發生的事，對經歷的人來說是痛苦而珍貴

  的記憶，但對於後生晚輩來說卻是遙不可及的事。若不是為了幫助瑪麗亞討回本應屬她的

  畫作，藍迪沒有機會認識維也納，也沒有機會了解祖父母與奧地利歷史對他的意義。而透

  過在美國上訴，並得到控告奧地利政府與美術館，取回畫作權的過程，我們則看到當代法

  制與國際關係的微妙之處。雖然劇情交待得很快，但已足夠使我們看到兩方立場都有機會

  勝出的緊張。影片最後出現的字幕，更提醒我們除了這幅成功歸回的畫作外，還有更多的

  物品，仍未回到合法的所有人手上。


  電影最後裁判的時刻，藍迪的口頭說明把「要回名畫」的意義清楚陳述出來：問題不在於

  那補償那些被迫害的猶太家族，而是找回真相，把屬於他們的東西還給他們。因為那畫作

  對國家、對美術館來說是國寶，但對瑪麗亞等倖存者來說，卻是他們珍貴的回憶。那份回

  憶留給美術館或國家原來並不是問題的，問題在於政府與當權者不願承認和面對過去的錯

  誤（因為承認一個錯，就等於承認許許多多的錯誤）。因此，畫作歸還給瑪麗亞的意義因

  而不再只是一個案件的勝利，而在於它是一個歷史真相的還原、是一群人回憶的還原。就

  像電影裡瑪麗亞父親對她說的：「不要忘記我們。」那段歷史應當被人正視，不應被當作

  一個過去的事件，而忽視或扭曲。


  如果我們因為恐懼而不願面對過去，那麼我們也會失去曾經美好的過去、曾經美好的回憶

  。如果我們能夠找回過去的真相，那麼那份記憶將使我們更能看清現在。我想這是電影裡

  的律師藍迪的體會，也是我們觀眾在電影裡得到的啟示。



