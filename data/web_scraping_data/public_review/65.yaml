  ，與社運╱同運一本正經的集會，做了完美且有趣的調合，它的企圖與成績遠大於此。\n\n\n歷來理念論辯都是主流甚至藝術電影中較弱的一環，或者擔心觀眾沒有耐心，或者導演\n\
  本身對此認識就不深，處理到相關段落時，不是聊備一格，就是快速通過──然而，在\n《BPM》中，內部的眾聲喧譁與唇槍舌劍，卻是最能看出導演下了多少工夫，呈現在\n\
  對抗愛滋的前期歷史中，參與者的意識如何覺醒、對話與形成。眾多演員出色地投入，\n除了演技卓越，也帶來漂亮極了的臨場感：難得一見。更令人驚奇的是，\n這個豐碩的成果，其實得力於導演將片子鎖定在非常小的時空範圍中，\n\
  反而得以成功拉出多樣化的討論空間。這一點，與描繪學校生活與思辨過程的電影\n《我和我的小鬼們》，不無異曲同工之妙。\n\n好小的記憶！什麼歷史會記下簡易操作傳真機的抗議手法？什麼文獻會寫下出馬「搗亂」\n\
  時，一度跑錯樓層？──然而正因認真對待所有的「奇小」，《BPM》使人感到，\n它並非照著眾所周知的刻板印象「改編歷史與歷史事件」。電影必定有參考現實中的\n真實資料，但它可以選擇如何聚焦，當這個焦點選擇正確時，儘管人事時地物都不以\n\
  大山大海來到眼前，我們反而加倍地感動於電影如何讓我們「以小見大」──\n對於在台灣的我們來說，無論是同志平權、台灣歷史或是愛滋記憶，\n都可以說是浩瀚的領域，致力保存時，難免會有用功的作者，有畢其功於一役的嘗試，\n\
  這樣的工作不可或缺，然而在同時，讓人一切盡收眼底，未必最能喚起興趣與刺激思考。\n《BPM》並不以全面解說對抗愛滋的歷史為務，它專注於非常局部、曾有爭議、\n\
  同時啟發性飽滿的邊緣歷史張力，電影在評論與法國票房上的雙雙告捷，絕非偶然──\n它的獨特聚焦能力，我們尤其可以借鏡。\n\n\n我自己有幾個最喜歡的段落，一個是納丹為西恩抱屈，因為後者被自己的老師傳染，\n\
  納丹說年長的人理應付起更大的責任，更懂知識與保護，西恩卻表示，他覺得承擔是\n不分年齡的──這樣的早熟固然令人心疼，但也間接呼應電影裡，為何同志運動積極與\n\
  未成年人分享資訊，而非以保護之名，將少年少女隔離於權益與知識之外。\n西恩因為政治理念基進且較不圓融，一度因為糾正其他成員的措詞而受到其他人的責難，\n成員之一甚至脫口說道，如果某某是男人，西恩就不會這樣待某某。\n\
  然而記憶較佳的觀眾，不會忘記，當一個媽媽成員想出的口號，被眾人嫌棄太沒意思時，\n其實也是西恩挺身說出，「我們要用（回收）妳的口號」──但要加上啦啦隊的全套動作\n\
  與歡樂表演。有誰想過同志在街頭上的敢曝與活潑俗豔，會是為了將一個媽媽的平淡口號\n推陳出新？ ──沒有人是完美的。《BPM》的愛滋書寫坦然地面對這一點，\n也平衡地描繪了這一點──這使得《BPM》的深刻不限於愛滋或同志事務，\n\
  更兼容了世情與人性視角。最後，我覺得《BPM》做為闔家觀賞的家庭電影也不賴，\n因為，即使在不多的鏡頭中，我們也看到了對愛滋遺族與親屬，極其溫柔的致意。\n\n\
