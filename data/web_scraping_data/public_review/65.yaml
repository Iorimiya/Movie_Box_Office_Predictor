  \n\n\n\n記憶當下的美好：《邀阿公阿嬤拍B級殭屍片》\n\n\n\n　　失智症是會隨著時間退化的神經認知障礙，目前無法治癒，除了服藥之\n\n外，照護者的陪伴同樣不可或缺。現正上映的紀錄片《邀阿公阿嬤拍Ｂ級殭\n\
  \n屍片》是導演徐紫柔以高齡94歲、患有輕度失智症、人稱「中壢一朵花」的\n\n奶奶鍾景妹為主角，與百位社區居民一同「尬戲」，傾力製作出金剛戰士大\n\n戰殭屍的Ｂ級片《記憶戰隊》，同時為拍片過程留下珍貴的紀錄。\n\
  \n\n\n　　導演的拍片初衷，是想為奶奶及家人一起拍戲留下回憶，也一圓自己想\n\n拍戰士與喪屍結合的Ｂ級片，進而成為紀錄片圈喜劇天后的夢想。由於需要\n\n\
  群眾戲，所以試著貼廣告徵求扮演殭屍的臨時演員。一開始來應徵的人極少，\n\n導演就這樣從家人，到社區親友，然後親自參加卡拉ＯＫ比賽與運動會和地\n\n方歌友會拚交情，乃至失智症患者照護者、失智症話劇社成員才募到足夠的\n\
  \n演員，看著退休長者願意跨出習慣的生活圈，實現過去心願或嘗試的勇氣格\n\n外珍貴。其中有一位的志願正是當喪屍，他的投入也為拍戲過程增加了趣味；\n\n也有長者拍出了興趣，頻頻問導演下一部片的機會。其他的困難還包括記住\n\
  \n台詞和當下應有的情境，像喪屍來到家門口後，一家人設定在打麻將，在拍\n\n時卻認真的打了起來，看正片時還發現他們緊急帶走的正是麻將，這些ＢＵＧ\n\n讓戲與生活互為點綴，讓我們在好笑之餘更倍感親切。\n\
  \n\n\n　　最大的挑戰自然是得到輕度失智症的阿嬤，由於連續動作考驗短程記憶，\n\n阿嬤只能一個指令一個動作，像一場經過公園、一鏡到底的戲，阿嬤一直走\n\n\
  掉，直到第五次才成功；有時忘了自己在拍戲而拒絕配合，有時會在乎自己\n\n的外表打扮，例如想戴髮箍，但戴了會不連戲等等，都相當考驗耐心。可喜\n\n的是，導演和家人都了解並配合阿嬤的狀況，例如與阿嬤對戲的一定是家人，\n\
  \n對台詞的則是導演。不符合預期原是可預期的狀況，退化性疾病的患者都有\n\n狀態良好與不如意的時候，無論何時，顧及對方的認知與自尊，關心、耐心\n\n與適時協助是最好的陪伴，不是一直糾正不足，而是適時轉換以適應其能力\n\
  \n與狀態的改變，再一起來到適合的位置。導演拍片需要道具、服裝，亦常常\n\n請家人支援，讓他們了解「拍片」並且參與其中，進而得到價值感，消弭世\n\n代之間的隔閡。紀錄片裡家庭互助和樂的片段，為阿嬤的生活帶來極為穩定\n\
  \n的支撐。在導演的鏡頭底下，戲劇對他們而言並非遙不可及、難以理解的藝\n\n術，而是貼近生活、充滿愛與喜樂的紀錄。\n\n\n\n　　原本拍攝的正片《記憶戰隊》主題即是宣導如何陪伴失智症患者，在紀\n\
