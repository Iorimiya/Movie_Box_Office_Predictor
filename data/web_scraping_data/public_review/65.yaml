content: "雷文防雷資訊頁\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n1.影片名稱\
  \ : 移動城市：致命引擎 Mortal Engines\n\n2.觀影時間 : 12/11\n\n3.觀影地點 : 美麗華大直 IMAX\n\n4.觀影方式\
  \ : 自行購票\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n~~~~~~~~~~~~~~~~~~~\
  \ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n趕在美麗華大直 IMAX 換檔《水行俠》前最後一場，趕快把握機會二刷《移動城市：致命引擎》！城市細節美不勝收看得更清楚、香國美麗大地令人遙想美夢感嘆今日、五夸克醜女\
  \ Hester Shaw的刀疤大臉越看越令人戀愛！當然同時也把一刷看美術設計時比較忽略的劇情細節與角色對戲給看更仔細了，覺得儘管小劇情城市角色往往一閃即逝交代不太夠（要敲碗個六小時版呀）、大劇情主題倒是完整合理節奏明快緊扣主軸、靠畫面說故事更是漸進有序...\n\
  \n\n        不只控訴資本主義，更關於歷史\n\n不過我印象最深刻的，竟是兩個平凡小時刻。首先在男女主角沒話找話打破僵局的初夜，city boy「我自小聽慣引擎聲，這麼寂靜真不習慣」，country\
  \ girl「我就很享受寂靜」。想想我們都市人，是否這樣車水馬龍日夜汲營追著時間跑，也漸漸忘了這種生活方式不是理所當然的歷史本質、而是值得重審的歷史建構？要重審，也許還要慢下來、靜下來、停下腳步想一想。\n\
  \n另一個時刻，則是一句半耍帥半惡搞台詞。如果魔鬼終結者阿諾的致命一擊是 \"Hasta la vista baby\" 或 \"You are terminated\"\
  ，屬於屁孩史學家的致命一擊之浪漫就是 \"You'll be history\"「你成為歷史吧！」是呀，既然整片都從這「歷史學家行會」出發談「歷史」，那您身為會長還敢只把歷史學一半？就成為歷史吧\
  \ XD\n\n《移動城市：致命引擎》整個在隱喻或是在重複西方自羅馬滅亡黑暗時代、中世紀城市崛起競爭、文藝復興與工業革命、乃至大航海全球殖民之歷史，我上一篇文章稍微回顧了這個主題的概念架構。只是二刷把本片主角配角各個人物的奮鬥思辨與成長看更清楚後，我想再以本片討論「歷史」的主軸為出發點回顧一個個視覺細節與一場場大戲小戲。它的主要意象是資本主義的時代巨輪、它的空中幽靈是體制建構的歷史神話、但它要個人角色們在地面尋覓的是真實的歷史記憶。\n\
  \n前文《移動城市：致命引擎，城市的崛起》：\n\n\n\n        時代巨輪，是歷史的必然？（視覺意象）\n\n這是一個關於文化遺產與記憶的故事，從文明美好達致頂峰的22世紀一夕殞落談起。給主角們回想並考古的，是從今往後約百年到22世紀的世界末日（沒像《魔鬼終結者》或《2012》排太近的日期、一下就過了，我們有生之年都能把此片當個尚未發生的警世預言）；給當代尤其西方觀眾看片回想現世的，則是羅馬帝國末日。\n\
  \n正如羅馬滅亡進入黑暗中世紀，此片也在六十分鐘戰爭進入末日後殘毒大地，世界絕望喪失了文明、求生存的人們像動物般弱肉強食、然後如中世紀圍起城牆豎起壁壘、這回還更進一步將城市打包移動無遠弗屆，都走火入魔了。這故事最具體的意象就是那轟隆隆地永不停止的巨大引擎，難道這樣一路往前真是歷史的必然？\n\
  \n想要重拾往日先進文明的進步執念，化作了移動城市，正如我們當代讚頌中世紀到大航海到工業革命乃至今日全球化下多次「城市的崛起」\"The rise of cities\"\
  ，本片開場直接宣布 32 世紀最新一波崛起 \"The rise of the great western predator cities!\" 這一句話對一般觀眾來說可能很平凡無奇，但對有在關注城市史的觀眾來說已經是怵目驚心的點題。\n\
  \n\n        重複歷史，是記憶或失憶？（全片結構）\n\n這移動城市之崛起仍是西方的，此片談西方歐洲與東方尚國兩種住居文化、談「移動主義 vs 定居主義」兩種意識型態、也透過男女主角這天差地遠的兩人談「動與靜」。此片連男女主角浪漫戲，談的都還是這時代巨輪之歷史記憶：湯姆是話多的城市人、晚上沒聽到引擎聲就渾身不對勁；省話的城外人海斯特則以肘為枕、如魚得水「我很享受這寂靜」。\n\
  \n倫敦自每個人小時長大以來，就是轟隆隆的引擎聲佔滿每分每秒；當代全球都會自每個人小時長大以來，就是人流物流金流資訊流個個上緊發條，電影主意像「引擎」這個時代巨輪，正如\
  \ 19-21世紀倫敦帶動世界的資本主義永遠不停止！到本片片尾就算走到油盡燈枯世界毀滅也絕不停！但，這從童年回憶開始深深烙印心底的生活方式，真是理所當然甚至本然嗎？\n\
  \n此片的 22-32世紀發展，和西方 5-19 世紀的帝國一夕滅亡、文明進入黑暗、城市崛起互相競爭、資本剝削資源有限，而至文藝復興考古求技術、工業革命後挖礦求運轉、船堅炮利殖民全球、直到最後一塊想像的香格里拉與眼前的大中國...\
  \ 這濃縮歷史竟如此似曾相識地彷彿複製貼上來！市長大聲控訴：「你忽略了歷史教訓」，瓦倫汀則回「歷史給的不是教訓而是機會」其實更準確走在複製歷史的道路上。身為史學公會領袖複製歷史這麼徹底，到底是對今日榮景來說的「記憶」？還是對明日毀滅來說的「失憶」？\n\
  \n\n        資本大都會，市民的失憶（開場獵食）\n\n看第一場戲，不事生產專事併吞的倫敦追殺四個自採礦藏以物易物的產業城市（其中一個有高第建築，是加泰隆尼亞？和被吞掉的巴伐利亞岩礦鎮一樣，現世兩者都是被西班牙和德國吞掉的區域，也是兩國生產力最強卻委屈地上繳國庫的區域），倫敦市民大眾竟然興奮地鼓掌叫好？他們選對了掠食城市、還在這城市爬到頂層吃香喝辣，當然鼓掌叫好！也不只樓上衣著時尚的菁英，有一鏡裡樓下甲板的拆除工人也喝著啤酒一起叫好。\n\
  \n隨後我們知道這些被併吞的鄉民（都是古裝片工人農婦或麵包師傅裝扮）都成了倫敦市民，移民關海報樂觀正向、典型英國廣播看似溫暖實則強勢威嚴關心您，而且這些市民是要倫敦「人民的領袖」（市長曾有點吃味地這樣稱呼他）Valentine\
  \ 遠從頂層甲板專程來此迎接，「有工作、有身分、有居所」喊得好漂亮，一種將鄉民當成難民施予恩惠收容進來的「融合」。\n\n（想想這幾年梅克爾的難民收容政策，德國還有產業界大老聲援「良好融合政策將提供源源不絕勞動力」，更別說上代南歐土耳其與今日東歐到中東移民勞動力、也更別說倫敦還擴及整個前殖民地的全球移民勞動力，不都是許諾一個美好未來、最後其實也不過把他們當底層勞工壓榨用？）\n\
  \n本片要看設計，首先倫敦分層設計直指英國最經典「階級」，幾個主角階層大概是 1.市長，傳統上層 2.瓦倫汀，爬到上層 3.凱瑟琳，生於上層 4.湯姆，中產學術家庭從見習生爬起\
  \ 5.Bevis，底層勞工。其中最高的市長是階級固定的保守主義者，他瞧不起瓦倫汀、瓦倫汀則奮鬥向上爬；最底的 Bevis似乎對階級固定已認命、凱瑟琳反而心有階級融合（以及移動固著兩種意識型態相容）的理想。在一場三個年輕人跌倒戲中，有趣的倒是湯姆：他階級低每每看人臉色、但轉頭面對更低的\
  \ Bevis也是毫不客氣給臉色、甚至和凱瑟琳大小姐走在一起還有種洋洋得意的沾光感 XD\n\n湯姆這角色就是我們當代觀眾主流「中產階級」，而且像你我一樣都是在城市努力打拼向上爬的年輕小中產，也沒想著多問這階級上下（瞧不起\
  \ Bevis）、城內城外（收容進來還不滿的難民刀疤妹）、我們他者（他們反移動叛徒安娜方）、黑白正邪（潛行戰士都是黑暗惡念大集成）等等自小被教育的遊戲規則，反正努力工作爬就對了，像瓦倫汀這樣的上層資方都會拍拍手稱讚他工作傑出。\n\
  \n看看湯姆這最標準的資本主義城市理想市民，我們不難想像移民甲板上剛被收容進來的鹽礦小鎮難民們，加入了光鮮亮麗的「倫敦融合計畫」後未來會變什麼樣，爬不上去者將苦苦度日、爬上去者必遺忘自己出身。\n\
  \n\n        保存與拆除，城市的記憶（城鎮設計）\n\n然後陰錯陽差，資本主義理想市民湯姆要跟城外來的叛逆女子穿越時空了！這裡是鹽池鎮民的原鄉，湯姆與自己的祖先也一樣必有其出身原鄉，只是把這「從鄉鎮融合進倫敦」的路程反方向走，就知你前腳踏入移民關、後腳提起時原鄉已被時代巨輪徹底摧毀抹除掉！這要說是資本主義的都更、殖民主義的征服、現代主義的普世性計畫、還是其三合一的複合體？通通切題。\n\
  \n談到原鄉的抹除，本片最值得看看的就是這些「原鄉」城鎮們各有什麼，劇組的城市美術設計一方面豐富得令人目不轉睛、運鏡卻令人咬牙切齒地超快速一閃即逝。開場這些開到同一地以物易物的小城鎮設計，除了有指名的巴伐利亞鹽池鎮有類似德國羅騰堡的半木造民居外，另有一個看似有全木造教堂的像北歐、一個有高第住宅建築顯然是加泰隆尼亞（海斯特蕭怎麼選會被併吞的城鎮呢？不知是否她動手腳癱瘓鹽池鎮？）。這些設計除了給我們觀光客觀眾開心認一認之外，我們也值得考量這些城鎮角色們在某年開始「將城鎮打包上路」時，是怎麼選擇要帶那些建築走。\n\
  \n這些小城鎮，帶的都是住宅，考量他們在後末日黑暗時代的低技術與低知識，帶傳統民宅是遠比帶高科技建築實用的。而這些傳統建築也不只是實用，它們的造型特色也被一塊塊或保存或重建了下來，濃縮成一個自己家鄉特色的縮小版。這樣代代相傳下來不論移到了哪裡，這移動城鎮都是可以自明\
  \ (identifiable) 的原鄉，是表現特定文化、承載集體記憶的。\n\n反觀最大的倫敦城，它也是保留了一堆紀念物，但毫無風土生活與產業記憶、只有大英榮耀！有打敗羅馬的蠻王Boudicca、打敗巴伐利亞的\
  \ Blenheim Palace、打敗法國的 Trafalgar廣場大獅子、文化殖民全球的大英博物館立面山牆、自然殖民全球的自然史博物館內部、抵抗納粹屹立不搖的聖保羅大教堂，然後屬於倫敦大都\
  \ 19-21世紀不變的儀式性特色如警察裝與衛兵裝也都重現了。較諷刺的是：已無國家只剩城市的倫敦還掛著英國黃金年代米字旗、米字旗後面是帝國永恆轉動的「引擎」，每日向外剝削破壞、以餵養每日運轉動能。\n\
  \n\n        歷史學行會，體制的記憶（倫敦開場）\n\n這動能也才夠一週 XD 正如我們現今世界存油存糧也都是按週計算，全球資本體系一直活在刀口邊緣從不敢停下、正如此片引擎永不停下。難怪相較保守的市長傾向省能留在英國、瓦倫汀卻要到歐洲；市長都勉強南進歐洲了，瓦倫汀還要東進遠征到西藏！看看倫敦城打梅杜莎大砲打幾下就快油盡燈枯了，今天把老本拼完仍然要拼命擴張賭明天。想想羅馬帝國也是疆土太大無法永續管理而連鎖傾頹、今日21世紀全球經濟體系也天天站在刀口、甚至早在20世紀大家都知核彈一打同歸於盡文明馬上再毀滅...\
  \ 歷史學行會會長，拼到最後一刻仍要狂打梅杜莎，是選擇性地學歷史嗎？\n\n此片城市主角群都是從瓦倫汀旗下這「歷史學家行會」出身的，但人人在努力挖掘考察重建同一個歷史之餘，對「歷史」這回事卻有不同意識型態。最謙虛中庸的也許是小輩們的老師Pomeroy（《惡靈古堡》被豆腐的帥隊長、皮版007的夥伴查爾斯），他沒有明顯意識形態、對歷史與當下都仍在探索；他單純地愛護文物，潛意識聽到引擎聲就不太舒服、擔心脆弱文物被破壞、猶如擔心脆弱人文聚落被發展巨輪創造性破壞。他也是在倫敦市民掠食他城鼓掌叫好中唯一面色凝重的身影，只是他如我們大多現代知識份子般只對「發展」感到隱隱不安，卻還未能看清方向挺身而出。\n\
  \n相較於歷史學家行會，此片另一大勢力「工程師行會」無所不用其極掠奪資源。歷史對他們來說不是拿來學習人文思索當下、卻是開墾技術與能源餵養自己前進發展（怎麼有種文組理組的對立XD），他們在上層搶奪各種古代電池、在下層工程都更榨取建材做燃料，為的都是餵養這個不能停下的倫敦大巨輪。本片一個大缺點就是這些「工程師」面貌模糊，照側面描述我們可猜到大教堂裡研發梅杜莎的白衣白髮科學家阿姨應該就是工程師行會會長？這梅杜莎計畫應該是檯面上對立檯面下共謀的兩位行會會長之結盟？好歹給白髮阿姨一個角色介紹的\
  \ grand entrance 不為過吧？\n\n\n        同一個歷史，如何為我鑑？（倫敦辯論）\n\n工程師行會也許只是一個勁兒做研發，但工程的方向還是有賴如達文西般由人文跨工程的瓦倫汀來規劃，這「以史為鑑」的發展方向就在他這地下的人民市長與地上的貴族市長間展開辯論。市長\
  \ Magnus Chrome這既成統治階級，正如 19-20世紀英國貴族般是個保守主義者，雖然他擁護的「城市達爾文主義」是弱肉強食的類中世紀城市競爭之森林邏輯，但他有意識待在英國森林當個森林之王，雖說是殘酷地掠食其他弱者，但也做出了一種森林之王控制生態的平衡與循環。\n\
  \n歷史對市長來說是有教訓的，過去羅馬擴張再崩潰、大英蠶食全球再崩潰，在保守主義眼光下都是恐將重複碰都別碰的「歷史教訓」，就讓這次歷史停在英國森林讓倫敦長久稱霸罷；但瓦倫汀那如巨輪般絕不停下的進步主義眼光，認為擴張再崩潰的歷史已經走了兩代、我們第三代當然也要把我們應得的擴張也走完！而這三度擴張是否仍將伴以三度崩潰？瓦倫汀這夢想家沒有確切答案、甚至沒信心提出永續模型與市長辯論，只有一往無前讓歷史前進「當隕石毀滅恐龍」，拼到底賭一把成則稱霸不成則毀。想想當代社會無盡開發不也潛意識知道大難將至、但集體失憶故作不知？\n\
  \n歷史行會新希望恐怕還在小輩們，當爸爸著迷於千年前毀滅性武器的發展能力與擴張權力「讓歷史前進」時，女兒凱瑟琳卻著迷研究毀滅本身；同在都更瓦礫堆中，會長著迷推動文明前進的古電池礦藏，見習生湯姆著迷收藏的是提升文明生活的烤麵包機。在此，相較保守市長看似進步前瞻的會長，陷入一種讓歷史機械前進的虛無主義，反而是小輩們能務實關注歷史中每個時刻的當下品質。主角格最重的湯姆，像凱瑟琳一樣想到歷史的毀滅嚇都嚇死了只想快丟掉，只是他這從生長就在資本城市力爭上游甚至已沾滿習氣的city\
  \ boy，那顆不流俗的警覺心仍在萌芽中，等待挑戰。\n\n\n        城外流放人，勞形的失憶（湯姆與蕭）\n\n經典挑戰從放逐開始，在這回視中世紀城市的「城市」電影中當然就要從城內放逐為「城外人」。那個海斯特蕭大膽跳下的廢料坑，仁慈的湯姆還以為她摔下會死而牢牢抓住，事實上就市民角度看出了城門到了荒野也是死路一條，誰想到對城市有異見的自己馬上如不被城市承認的海斯特蕭一般悍然放逐、如中世紀城市般被行會組織剝奪了市民身分。這中世紀「城門」的意象竟做成廢料坑出口？這些紐西蘭劇組打歐洲臉真是夠戲謔。\n\
  \n湯姆被流放出城，類似中世紀人被城牆拒於門外剝除了市民身分，然後才認識了本就從沒進城的「城外人」生活。物質上，城外人朝不保夕毫無城牆保障更無資本體系給予的公會靠行、當然也無可以工作交易居住的市民身分，而只能一路當拾荒者撿食物，運氣好遇到同為城外的善心人若修道院醫院與旅館，運氣不好就是被強盜、逃兵、奴隸販子等搶劫欺凌。本片出現這隻如蜈蚣般還有石頭偽裝的「移動旅館」就身兼多者。\n\
  \n不只生活環境不同，發展程度不同，連身體與意識都不同。城外人這些被城市文明鞏固領導中心的市民組織給排除的異見人士或底層陰影，在中世紀是隨人顧性命、在本片是流浪大地覓食苟活，只求安全溫飽慢慢身累心也累、已「遺忘」一切人文價值只剩動物性。海斯特蕭就完整表現一隻野獸的渾身帶刺，她只求溫飽只想復仇、誰也不信更不信任何人情，甚至早就做好「心死當個行屍走肉」的心理準備與承諾了，只是那最後一抹記憶仍遲遲不願放下。這末日後創傷的「記憶」就從關於城市剝削並驅逐城外人的仇恨開始，不是好的開始但是漸漸擴大的出發點。\n\
  \n城內人被資本城市不停前進的引擎、搭配美好夢想光鮮口號催眠到失憶；城外人被文明拋棄絕地求生、在絕望與疲累中自我拋棄到失憶。兩個失憶的少男少女主角之相遇，代表整片角色要重拾的是顆回溯文明重審歷史的腦、就從重拾人文之心開始，不外就是會關懷人也會愛人啦\
  \ XD 很少年小說的浪漫老梗，但這正切題，尤其此片絕不流於唯心主義，而是要從心與腦的改革出發面對物質的引擎。\n\n\n        行屍走肉，打開失落之心（帥克與蕭）\n\
  \n電影前 1/3聚焦倫敦城巨觀談了很多「集體失憶」、中段 1/3聚焦帥克與蕭父女倆微觀談「個體失憶」。也許光就少年反烏托邦小說的正邪對戰來說，這位電影隨口拋出也沒多談背景的「潛行戰士」彷彿天外飛來一筆？大魔王突然換了人令我們把移動城市都暫時忘掉了？但若我們掌握本片談「記憶」的主題，就知前段是勾勒個城市世界給「記憶」點題、中段則是真正要來發展議題了。務實說來，兩人重拾記憶不代表眾生重拾記憶，但在概念上從主角腦內革新、而後在象徵上讓主角靠重拾的記憶擊潰引擎力挽狂瀾，以個人英雄浪漫一回的少年小說改編電影來說結構算很完整。\n\
  \n初登場的海斯特蕭有創傷陰影，她留在臉上能日日閱讀的歷史書寫是刀疤、city boy要談心說故事她不想聽更不想提、但一作夢就是逃殺陰影；面對帥克時，則像個恐怖情人或家暴老爸般的矛盾心結，她總是面帶陰影不願多提帥克、真被逼急提起了也都是些毛骨悚然的殘破娃娃、憐惜帥克的是破碎哀傷以及那「心底失落的回憶」。不管帥克是好是壞，那回憶全是悲傷的、那愛也是基於悲傷的，也難怪自稱沒心的帥克要以無心機器人的形式解放海斯特蕭，她也絕望地答應了。\n\
  \n帥克站上巨輪時，那魔鬼終結者不追到底誓不罷休的驚天形象超嚇人！他可說是危險情人也可說是鬼父，視覺意象上更是那種會把女兒關在地下室的（逃），但他對女兒的禁錮非關身體而關於心理與記憶。鬼父不外是將自己偏執心認為對的價值強加女兒限其自由，卻不知女兒的自由反而是解放自己偏執的活水。湯姆一次次死纏爛打「不丟下妳」的患難與共，終於動搖海斯特蕭本來「要我就丟下你」的冷酷心。有了不離不棄的關愛，帥克本來自稱沒心如機器人般的身體，那顆失落的心竟跳了起來，行屍走肉的永生破功了、會死的心卻終於短暫地活了。\n\
  \n\n        腦內革命，從心打開記憶（腦型空港）\n\n這場景，是驚鴻一瞥的飛船港埠、天空之城，給我們看兩眼就被毀掉了 XD 我倒認為它的造型意象更像是人腦，帥克與海斯特蕭在這舞台激戰一場正是一回腦內革命！有愛有心面對生死，不再自我失憶流於無心無愛，反而底層絕境中嘻笑歡樂的種種美好記憶都源源不絕流瀉出來。帥克被造成行屍走肉卻仍在心底留下一絲記憶（看服裝甚至是千年前記憶！）、啥也不記得潛意識卻一直收集拼湊破娃娃、把海斯特蕭救離悲慘過去卻仍留下了最後一串眼形項鍊...\
  \ 殊不知那就是「梅杜莎之眼」！\n\n總之腦內革命打開記憶是痛苦的，在角色關係上是聲淚俱下泣不成聲、在視覺意象上是腦形天空之城在熊熊大火中燃燒墜落，然後看似痛苦危險以前都要好好封印的多種酸甜苦辣「記憶」、終於如一眾小飛機紛紛流竄出去百花齊放。\n\
  \n想想努力考古的主角媽媽潘朵拉蕭這「潘朵拉」之名、還當個努力從封印過去中重建歷史的考古學家，是否「潘朵拉的盒子」這西方壓抑不乖女孩的禁忌神話、在這反抗體制歷史灌輸神話的《移動城市》故事中、就是要解構神話鼓勵女孩把大腦盒子毅然打開？酸甜苦辣光明黑暗都是要正視的回憶，是否要拿回回憶的鑰匙後、才可能冷靜拆解那號稱人類進展永不能停下的移動城市資本巨輪？\n\
  \n\n        以記憶自由，拆解歷史神話（沙漠之花）\n\n海斯特蕭與帥克和解逃出失憶牢籠、小飛機如點點記憶逃出大腦盒子，整個是重拾記憶思想自由的象徵。然後本片最帥女二「沙漠之花」安娜方，要明確點出這「自由」概念了：我們所有末世苦難人們，都是沙漠中一朵朵絕境求存的花，只要心靈自由就算物質枯竭（靠污水與過期蛋糕維生）仍能盡情綻放！語畢，從重現中世紀「城市崛起」口口聲聲自由城其實早陷入經濟自由主義四處掠奪的圍牆西邊、穿越小洞到那西方宣稱保守不開化獨佔資源的圍牆東邊，這不放任經濟自由以部落主義相食相殘的前現代落後社會，竟才是西方資本文明污染下全球僅存的「香格里拉」！\n\
  \n（話說這種點到為止的帥氣台詞、累積人間現象的沈重思緒、隻字不說做給你看的高訊息畫面、Junkie XL 如心跳般回視一路走來的熱血配樂、搭配那台詞配樂明暗速度乃至空間收放的精心節奏與氣口...\
  \ 這才是我心中可與查克史奈德DCEU電影英雄惜英雄的視覺敘事饗宴呀！已佔走 IMAX 廳的DCEU新片《水行俠》畫面一路都超炫超美更是打得超爽快，但整體視覺敘事的感動已是完全不同的路線了）\n\
  \n想想「自由」這概念，我們今日談「自由主義」或政治上的「自由派」時往往容易混淆在一起。自由主義出自18世紀末脫離貴族與教會的軍權神權掌握、訴求平民解放得自由；但當平民彼此在經濟上競爭相殘後，自由主義在19世紀末搖身一變成了「經濟自由主義」的話術重新掛牌上市。這自由話術的歷史甚至早在中世紀就甚囂塵上，帝國中崛起的城市們紛紛以「自由城」之名抵抗帝國宰制、但其實另一邊也只是圍出城內城外用新經濟階級來剝削罷了，還不是用資本主義神話的歷史創造來壓抑自由？另一邊「尚國」雖落後沒自由競爭、會不會反而海納百川更為自由？\n\
  \n（本片這尚國就只是個作者拼湊出來的美好想像烏托邦，人文上像西藏、國力上又像清朝的中國，現行世界恐不存在這理想體制、更絕不可能是當代中國 XD 就當是西方美夢中的香格里拉罷，至少當個回視西方文明罪惡的虛擬影像，仍是很切題的）\n\
  \n安娜方這位帥姐，一開始登場也只是把海斯特蕭當找鑰匙的藏寶圖救出、對沒利用價值的 city boy 只是丟把刀子割掉就好，整個是殺人不眨眼的冷酷革命家，只是我反而莫名喜歡她與\
  \ city boy 的對戲。當湯姆大言不慚批判帥克傷了海斯特的少女心，她只冷冷道\"You're idiot\"，其實何嘗不是自己檢討 \"I'm idiot\"\
  ？兩人都陷入了某種天上的意識形態、卻忘記傾聽體察地上家家有本難唸經的苦悶心靈。\n\n然後看見湯姆掌舵時那天真享受飛行的孩子氣，她冷峻的臉也不禁輕鬆地笑了。自此「飛行」成為「自由」的意象解放了心靈，到腦形城市墜地小飛機流竄時如是、到飛越高牆隧道柳暗花明時亦如是、甚至到片尾大戰對決魔王時亦如是。\n\
  \n\n        時代巨輪，並非歷史必然（三場決戰）\n\n電影末段打魔王，分三階段打，分別是：(1) 安娜方打瓦倫汀、毀滅梅杜莎；(2) 湯姆與凱瑟琳、飛機打引擎；(3)\
  \ 海斯特蕭打瓦倫汀、從復仇求死到放下求生。打頭陣的安娜方，率先帶出 \"Let Go\" 的概念，而且竟是由反派瓦倫汀先說出。瓦倫汀要對方 Let Go 的是心靈與理想、安娜方願意\
  \ Let Go 的則是一己小命毋須在意，掙扎到梅杜莎毀滅後滿足又得意地 \"Now it's finished\" 那暢然一笑太帥氣！\n\n大我理念絕不 Let\
  \ Go ：這移動城市資本神話的巨輪必須停下來，屬於大敘事的象徵一擊當然不能止於進步的高端武器梅杜莎、而要從根本打擊進步基底的引擎巨獸、而且要開著象徵自由的小飛機。話說那「古代人一方面不惜毀滅世界、一方面又留一手回頭路」的致命武器梅杜莎，在印度妹的禱告中我們跟著海斯特蕭看見其神話關鍵的「開眼」：以歷史之名不停轉動的巨輪正如希臘神話的巨獸們，就等梅杜莎一眼將牠們石化停下來。\n\
  \n小我倒可大方 Let Go ：已輸光的瓦倫汀仍要讓時代巨輪走下去、不惜重複末日大歷史讓大家同歸於盡；而已完成任務理想的海斯特蕭，卻還掛念著復仇初衷甚至視為此生宿命，最後這飛機頂的亡命扭打恐將兩敗俱傷、這樣堅持宿命又和堅持歷史前進的瓦倫汀有何不同？人同此心的瓦倫汀體貼地提點了「妳想一起死？那就上呀」，一語驚醒的海斯特蕭終於頓悟「不，我要活」，轉個身攀上飛機終於超脫了她被寫定的個人小歷史、放自己自由。\n\
  \n最後，歷史上抵擋多少移動城市侵略（城牆前有一景城市殘骸群）、正大光明殲滅敵人於牆下的尚國，它雖號稱「尊重生命」但不也一次次自命無奈地重複歷史忍痛殲敵？關執政官也無奈地「如果還有其他路」結果還不是彷彿宿命一般照例下令殲敵？但歷史並不必然、仍然會有其他路，正如潘朵拉盒子打開的也不必然是群魔亂舞、也會有希望。以前在陽台喊打喊殺的倫敦市民們來到城牆前，當然也可以不計前嫌收容進來共生下去。\n\
  \n\n\n《移動城市：致命引擎》是部特別的電影，說個特別的故事。它儘管可以放在「反烏托邦少年小說」及其改編電影這個當代流行的文類中，但它獨樹一格的是除了以反烏托邦幾乎必談的「階級」之外、更以城市競爭的「空間」作為階級鬥爭的表現形式；而空間所衍生出來的豐富文化，就由大尺度城市、中尺度行會、小尺度腦袋統統不停摸索耕耘發展的「歷史」拉開厚度，落到少年主角的奮鬥上，就關於「記憶」了。\n\
  \n小說有一大系列，我也才剛入手還沒開始看，但我想此片貢獻一來是將故事立體化成真放在銀幕上、二來是極高密度的美術設計豐富世界觀、三來是精簡快速在兩小時內回顧了「從羅馬到大航海」的時代巨輪、四來是緊緊圍繞在「歷史與記憶」這主軸上從體制辯論做到腦內革命再（有點快速地）做到擋下歷史巨輪。\n\
  \n若用傳統冒險劇情片眼光看，可能覺得這電影說故事說得拉拉雜雜地沒修邊，很多角色與移動城鎮突然出來突然消失、在前沒個詳細介紹甚至在後也沒個完整交代？但我想我們也許可以嘗試一次放下這基本冒險劇情的完整度，改為打開眼睛看看大場景視覺意象、捕捉小對戲蛛絲螞跡、並回溯腦中曾學過的歐洲文明歷史，然後讓電影為我們把這眼前與腦內的廣大印象片段都串連在一起，這片末日大地後的失憶人們之處境與探索，都將栩栩如生。\n\
  \n--\n這比喻好神 XDD  我的比喻是整片一堆東西被當個城市打包就走\n謝謝！提醒了我，小說居然買來才翻了五頁就擱一旁了 XD"
