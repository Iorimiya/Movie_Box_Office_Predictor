  己丟了東西，才真正得要靠緣份，要動身找尋遺失的東西，還得要先動念，念頭不動，沒

  有罣礙的什物零碎，漏失十年半載亦無所感都有可能。


  楊曉淇遺失了一個情人節，說起來情人節本和她無有干係，全因為她幾日前認識一個俊帥

  爽朗的男子，約定好情人節碰面，母胎單身三十年，難得機會她不願錯過，這麼一個節日

  也就突然份外重要了。孰料一覺睡醒，情人節已經過去，俊帥男子對訊息已讀不回，街邊

  的相館出現一幀她的肖像照片，自己坐定在她全無印象的海岸。事情愈發詭異，倒是那個

  每日在她服務郵局服務櫃台服務時段臨櫃寄信的古怪男子，這天寄了厚厚一個信封，信件

  超重她替他添了郵資，拿起一張郵票舔過背面，黏上信封。


  謝謝。男子說，停頓半晌。再見。


  突兀，甚至可以說是稍欠鋪排，是《消失的情人節》前半段予我的印象，作為一個生活節

  奏總比其他人更快的角色，楊曉淇的背景經歷似乎被有意的以一種更快的語速舖展出來，

  也許是為了維持這樣的速度，她的某些行為和反應似乎也被迫壓縮捨去。我們不能很清楚

  的理解，楊曉淇為什麼吃自助餐時會只夾一條柳葉魚卻打一大份湯、為什麼領公家薪水卻

  住在破舊不時跳電的出租套房、為什麼下班時會參與進公園跳舞的婆婆阿姨之中、為什麼

  遇到痴漢會拿手機錄影存證卻又不另作為、為什麼要幫公車上互有好感的男女牽線、為什

  麼回家遇到母親要躲躲閃閃；我們在銀幕上看見的，是一個扣除「可能」渴求脫單以外，

  動機和背景不甚清晰的人物。少數拉開其背景縱深並且留下懸念的，是她中學時離家失蹤

  的父親，但是某方面來說，父親這個角色恐怕都難以擺脫其在劇本上的功能性定位（留下

  收音機製造魔幻空間、向阿泰解釋時間停止的原因等)。


  當然這樣的操作可以理解為劇本結構上的有意為之，竟然要討論的是遺失/遺忘/消失，劇

  情中核心驅動力的一端(曉淇)自然得要忘記—或者說向觀影者隱藏—一些東西，後半段以

  吳桂泰為主視點的劇情才俱備補完故事的重要性，以及解決前半段劇情懸念的能力。問題

  是，這個部分的操作似乎還是粗陋了一些，當我們以楊曉淇的視點從郵局櫃台望出去，當

  然能看到苦苦守望經年的吳桂泰，抽了三張號碼牌等待叫號，但這些卻被鏡頭有意識的置

  於焦段之外。


  被迫模糊的身影實則來自有意的架空，似乎某方面來說，楊曉淇這個角色也被功能化、變

  為證成吳桂泰的記憶/單相思/被關懷之渴望的道具。她在這個類愛情(如果將單戀也視作

  一種愛情)故事中，真的變成了一個被搬移挪動、配合著擺出姿勢的人形立牌。古怪的是

  ，扣除掉人物立體感稍差的問題以外，這種被動性卻又是這麼恰如其分而合理，畢竟在故

  事伊始，楊曉淇是真的徹徹底底遺忘了吳桂泰這個人，她的動機自然不可能建基在吳桂泰

  和她的回憶之上，甚至故事中盤驅使她請年假離開台北尋找038郵政信箱這一核心目標，

  仍然是為了破解「消失的情人節」這個疑問。


  這端的輕巧懸浮，實則顯出了另頭的沉重。


  作為和楊曉淇徹底相反的角色，吳桂泰的生活速度比週圍所有人遲慢，甚至連他的手錶都

  比標準時間慢上一點，似乎因為這種慢悠悠的行事風格，由他擔負起回憶以及敘事的功能

  再合理不過。經由吳桂泰的回憶，觀影者才終於知道他和楊曉淇因為童年的一場意外相識

  ，她陪伴他渡過痛失雙親重傷住院休養的時光，並在出院時約定彼此通信，各自將郵件寄

  到父親遺留的038郵政信箱，確認彼此「好好長大」。吳桂泰的執念由此開展，定下了故

  事實質上的背景，貫穿全片的元素及樞紐(底片相機拍攝的照片、038信箱的鑰匙、固定寫

  信給楊曉淇等)幾乎都在吳桂泰的童年段落發生，並且一直延續到他成年和楊曉淇相遇，

  如此完整的交代給予吳桂泰更加飽滿的形象、動機以及情緒，或許可以說，是吳桂泰角色

  的厚實，使得電影的情節推展成為可能。


  然而正是這個近乎單向的敘事形式，使得這部表面上的喜劇令人感到無比哀傷，吳桂泰不

  斷拋擲延長的感情，其實指向的是吳曉淇記憶的黑洞，吳桂泰記得愈長愈清晰愈用力，那

  個黑洞無情吞噬掉的部分也就愈多，所有閃閃發亮的東西，都逃不開引力的撕扯，一如他

  長年寄發信件的038信箱，既是對記憶的收納也是對記憶的吞沒。


  於是在「消失的情人節」，吳桂泰用自己多出來的一整天時間，載著他暗戀多年的女孩以

  及一整車與他們無關的乘客，駛赴他視作秘密基地的故鄉海灘，通向哪裡的道路因為潮水

  幾近淹沒，像是往前再沒有去路，像是往前只能抵達更深的隱沒之地。在那片海岸，吳桂

  泰將楊曉淇揹起，放置於沙灘上，女孩的眼睛睜著，萬事在她眼中但不在心上，他們真的

  在一起了，他搬動她，合照嬉鬧曬一整天太陽，渡過了一個情人節，海浪一落一落的推近

  再退開、推近再退開，直到海岸最終什麼都沒留下。


  什麼都沒留下。


  長日將近，吳桂泰駕車離開那片海岸，日頭垂落，道路已經徹底消失，夕陽側側進到公車

  內曳長每道影子，每道影子都屬於一個人，但這一切卻只屬於吳桂泰一個人。那片海灘註

  定是楊曉淇記憶的邊陲之地，或者比邊陲更加偏遠，蚵殼海浪陽光都在哪裡，吳桂泰也是

  。


  如果所有人都不在，唯獨一個人目擊，那麼他的講述能被證明為真嗎？


  他的記憶能被證明為真嗎？


  一切都似真似假。城市那麼大，他們的重逢是緣份，但也只是萍水相逢輕觸即離，如果不

  是相館老闆掛出那幀照片、如果不是楊曉淇遭遇那個想欲誆騙她的渣男、如果不是套房跳

  電讓她在暝夢中遇到保管遺失物的壁虎、如果不是她遺失了那一天...如果不是吳桂泰在

  情人節隔天寄出那封象徵告別的信，如果不是楊曉淇找到了038信箱，他們二人的「情人

  節」也就確實「消失」了，於是乎，這個故事也就成了一個遺忘之人以及另個被遺忘之人

  ，在各自的失去中彼此打撈、拯救，終於相互佐證了「消失的情人節」確實存在、彼此也

  確實仍在。而拯救的契機，說起來或許也就只是緣份而已，但又有那份感情不為緣份所拯

  救呢？


  且祝福所有已被拯救，以及尚待拯救的感情。


  --




  　　　　　　　　　　


