content: "【可可夜總會】最新長版預告\n\n\n嗚啊啊迪士尼．皮克斯拍的電影怎麼一部比一部好哭啊！！！Q___Q\n\n覺得他們真的很厲害！像上一部的《海洋奇緣》也是，\n\
  \n在發掘不同民族題材的敏銳度上是真的很優秀，\n\n處理的卻是很細膩的大人小孩或者說世界上的人都能有所共鳴的情感要素。\n\n下文開始將會有雷，尚未觀看的人還敬請左轉。\n\
  \n\n\n\n\n\n談劇情——\n\n\n故事背景設定在發生墨西哥舉辦亡靈節的時候。\n\n自己回到家有上網查一下：\n\n國家地理雜誌--墨西哥亡靈節不可不知的十件事\n\
  \n\n這天是墨西哥人紀念過往的祖先的時候，家家戶戶都會舉行慶祝活動。\n\n我們的小男主角米高家裡也不例外，喜愛音樂的他對這一天有不同的期待，\n\n因為在中央廣場上會舉行街頭音樂藝人選拔賽，\n\
  \n而米高最大的夢想就是成為一名音樂家，就跟他的偶像恩尼托德拉古司一樣。\n\n無奈他家族裡都是鞋匠，因為前幾代的某些因素使得做為家長的祖母禁止大家碰音樂，\n\
  \n甚至連家門外有人演奏都不行。（祖母拿拖鞋K人的部份是笑點之一XD）\n\n而祖母之上還有一位曾祖母，幾乎已經失智記不得東西了，\n\n因緣巧合之下，米高給曾祖母看到一張殘缺的老照片讓她喊出自己的爸爸，\n\
  \n這才發現到原來上面有拿著吉他的曾曾祖父可能就是自己崇拜的恩尼托德拉古司......\n\n\n故事就簡介到這邊啦！其實大概也是預告片釋出的訊息。\n\n不得不這邊再稱讚一次迪士尼．皮克斯，對於劇情的掌控是真的很好，\n\
  \n埋藏的伏筆其實也不會難猜，但是在那塊面紗揭開以前還是會讓你期待如何發展。\n\n劇情線該轉折的時候轉折，放出笑料的時候也總是能讓影廳的大人小孩噗哧笑出來，\n\
  \n故事講到死亡與消逝，有聰明地輕鬆處理的部份，當然也有較為沈重的地方，\n\n私以為在亡者世界中去向他借吉他的老人，\n\n在聽完最後一次歌曲後就消失也是一個淚點RRR！\n\
  \n這段也帶出亡者被世人遺忘就會永遠逝去的設定（讓我想到Bing-Bong啊...QQ），\n\n以及當然還有另外一個伏筆。\n\n\n\n談音樂——\n\n\
  音樂方面我就涉獵不多了，只是想講一下這整部片的西班牙曲風，\n\n除了背景設定在墨西哥之外，會不會還有啟發自《玩具3》的西班牙語巴斯啊？XD\n\n另外就是片頭的迪士尼開場音樂也做成西班牙曲風了，這點我也覺得很用心～～～\n\
  \n\n\n談美術——\n\n這部片的美術設計良好地遵循迪士尼．皮克斯傳統，\n\n就連前導動畫都讓我回憶起當初觀看《冰雪》的感動了！（啊也就是沒錯XD）\n\n\
  一開頭的故事介紹就跟《海洋》用圖騰動畫來表現一樣，\n\n本片也使用紙雕圖案來進行回憶的部份，做為亡靈節的傳統物件也緊扣合著主題內容。\n\n除了節日慶典上呈現的繽紛色彩之外，亡靈的世界更是整部片極具巧思與創意的部份，\n\
  \n呼應著現世的節慶樣貌更覺得亡靈節在這裡充滿歡樂氣氛，\n\n當然在骷髏的表現上自然也就相當卡通化，幾乎分不出生者以及死者的差別了，\n\n就不吐槽眼珠跟喝下去的酒不會灑出來部份了，但女骷髏也前凸後翹是怎麼回事？XD\n\
  \n靈獸的設計上也相當迷幻，曾曾祖母的靈獸不意外地就是這麼有霸氣，\n\n做為每部動畫片吉祥物的丹丹倒是竟然也能夠升格，可能因為被主角認定有關吧？\n\n然後我說曾曾祖母的靈獸怎麼看起來還像在世的啊？！原來貓真的有九條命！\n\
  \n另外就是米高初次到亡者世界看到場景跟靈獸們，說到原來傳說是真的，\n\n這部份可能就要在查查墨西哥人的生死觀是怎麼樣的了。\n\n\n\n談親情，與記憶——\n\
  \n意料之內這部份就是整部片裡最催淚的地方了！\n\n墨西哥人藉由亡靈節凝聚家人與家人、家人與祖先之間的情感與記憶，\n\n更可以在片中看到家族共同經營一項事業其向心力在他們的價值觀裡有多麼重要了，\n\
  \n因此也才會選擇遺忘曾經拋家棄子而去的人，以及對米高有著同樣也繼承家業的期待。\n\n但是對於米高來說有自己的夢想，在得知曾曾祖父是自己的偶像又更加堅定，\n\
  \n覺得自己就是留著音樂家的血，音樂因為偶像對自己又是如此地有啟發性，\n\n在節日上說出不想待在這個家，以及對曾曾祖母哭喊著為什麼不支持我是可以被理解的。\n\
  \n在亡靈世界走一遭之後，米高才發現到自己尋尋覓覓的偶像不是鎂光燈之下的偽善之徒，\n\n而是思念家人卻返家未果，愛著音樂更愛自己家人的曾曾祖父。\n\n多年來家族對他的不諒解也隨著曾曾祖母憶起對音樂、對丈夫的愛而終消冰溶。\n\
  \n突破難關將誤闖異界的米高送回現世，卻遺憾未能將曾曾祖父的照片一併帶回，\n\n也是米高在祖母面前義無反顧拿起吉他，彈唱起父親為女兒深情譜寫的《勿忘我》一曲，\n\
  \n藉由家裡許久不曾出現的音樂流瀉而出，曾祖母也能夠緩緩地開口跟著哼唱，\n\n不需靠照片圖像便喚起了對父親的回憶，接著也能夠慈愛地喚出女兒的名字，\n\n從抽屜拿出來的是，一家三口合照曾曾祖父被撕掉曾祖母卻偷偷留起來的一角。\n\
  \n曾曾祖父的照片終於得以出現在家族的供桌之上......\n\n\n影片的結尾在時隔一年後同樣的亡靈節，米高多了一個妹妹，\n\n就像他在開頭跟觀眾訴說著自己家族的歷史一般，\n\
  \n他也在祖先們的照片跟前對著懷中的妹妹又覆述一次。\n\n與去年不同的是曾曾祖父的照片終於完整了，不再是缺了頭像吉他被藏起來的樣子，\n\n此外曾祖母的照片也以彩色的形象跟祖先們並列在一起。\n\
  \n此時祖母前來米高親暱地擁抱她緩解了祖母的哀容，\n\n觀眾們似乎也可以不必感到悲傷，因為祖母終於能在亡者的世界中跟親愛的父親團聚，\n\n而且是以白髮皚皚的姿態，說明可可的生命比自己的父母走得更長更遠，\n\
  \n也才能夠有現在興旺的家族，也才能夠有米高補缺了家族曾經遺忘的音樂這塊。\n\n\n把這部片推薦給大家～\n\n--\n                  \
