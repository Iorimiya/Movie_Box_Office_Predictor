  此區為發文防雷頁

  可選擇性提供上列 1~4 資訊  或不提供亦可

  觀影心得於分隔線下方發布即可


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~






  有些電影適合觀看；有些電影以閱聽的方式比較恰當，但也有種電影，只能用沈浸式的感

  受來領略他。以往鑑別電影優劣的工具在這種電影面前都失去了衡鑑的效用，因為他太難

  被分類定義了，與其說是電影，不如說是用這樣的多元媒材寫一首詩。《地球最後的夜晚

  》大概就是這樣一部概念先行的奇片。我甚至說不出來我到底喜不喜歡它。就像我第一次

  看完佐杜洛斯基《聖山》。那是完全陌生的地帶，喜歡或厭惡、優秀或是劣等，全都失去

  了意義。我只能用自己的人生反覆地去感受它。







  大概第一次接受新概念的讀者觀眾都是這樣吧。第一次閱讀意識流的文本時；第一次翻開

  魔幻寫實的著作時，那些觀眾也是帶著不知道該討厭還是喜歡，不知道自己理解或是困惑

  的心情，試著接受這一切的。乍看之下與過去的電影手法相彷彿，但我們知道，《地球最

  後的夜晚》是一部打散完整劇情敘事的作品：以詩學的因式分解，促成了兩個截然不同的

  段落。前半段是記憶，後段是夢。導演畢贑採用文學顧問張大春的建議，選用德國猶太詩

  人保羅・策蘭（Paul Celan）《罌粟與記憶》，讓這兩個部份相互不平衡的拉扯，維持危

  險的均勢平衡。



  而在其中必須等價交換的，就是犧牲了劇情與角色。比起前作《路邊野餐》至少有跡可循

  的劇情主線，《地球最後的夜晚》導演在訪談時說的「一個男人失去一個女人，展開追尋

  的黑色電影」卻不可能在觀影時明確爬梳理清。



  要重新歸位劇情，坦白說是沒有意義的。整部電影在所有該實寫的地方都用狡獪的方式避

  開。乍看是極度寫實，但「地球最後的夜晚」借用自智利小說家羅貝托・博拉紐的短篇小

  說篇名；劇中人物使用導演喜愛的歌手藝名，更後設地讓這些名字由劇中人物說來：「萬

  綺雯？那不是藝人的名字？」「萬綺雯？有有有，我們這裡還有山口百惠。」劇名的虛設

  、人名的偽託，在在都彰顯了一件事情：所有的實境都是虛設的。但所有的偽托可能都藏

  著真實的意義。




  這種悖論不斷地在劇中出現。要搜索主角羅紘武（黃覺 飾演）到底找了哪些女人是沒有

  意義的。但萬綺雯（湯唯 飾演）、邰肇玫、陳慧嫻、紅髮女（張艾嘉 飾演）、凱珍（湯

  唯 飾演），一個個女子經過了羅紘武，卻是讓後半段夢識流動的必要條件。畢贑透過角

  色的口中說出「電影肯定是假的，記憶卻分不出真假」，也的確在拍出一部完整的敘事之

  後，進行了大幅度的修改，連主角黃覺都曾在訪談說：





  由於被拆散了劇情，每一個角色的人物性格都不明顯，甚至互相矛盾，無從理解角色各自

  的心境與行為模式。甚至有在劇中一句台詞都沒有，僅僅被剪到只剩一個流淚吃蘋果鏡頭

  的角色白貓（李鴻其 飾演）。




  但計較台詞真的有意義嗎？如果探究角色的對白，會發現每一場對戲大部分都是自說自話

  的組合。裡面的語句曖昧，前言不搭後語，更有許多類似詩句的非日常用語。雖然除了讓

  房子旋轉的咒語是詩句之外，其他大概都是日常對白。但像是「最傷心的就是吃蘋果把核

  一起吃掉」；「你怎麼送我錶？錶是永遠的意思」這些突兀的言語，大概是出現在案頭，

  不會出現在實際的對話中的。對話成為一個迷宮，除了置放可以呼應的線索外，其餘就是

  阻擾人理解的迷障。錯解、懸置，要深究只會被迷惑，就此墮入後製剪輯所創造的詮釋迷

  宮中。







  這種後製剪輯的方式，像是王家衛處理作品的手法，將所有的素材全都打散，再重新以藝

  術性的方式拼合。原本完整的敘事，自然不可能再有流暢的故事線。只是這完全是有意為

  之，仿擬夢境的技藝。必須藉由高度的技術水準，才能夠將犧牲了劇情與角色的作品提昇

  到足以讓人驚豔的程度



  因此，《地球最後的夜晚》選用常與王家衛合作的黃志明擔任燈光指導，點起「方圓三公

  里之內具有變化的光源」；選用侯孝賢御用的音樂人林強作為配樂，做出那一段迷離恍惚

  的人聲配樂，作為夢境場景的過場。不論是燈光、配樂、也都展現了對於技術細節的執迷

  考究。




  破碎的劇情、詩意迷眩的台詞、連扁平都稱不上的角色、沒有意義的發展，構成了前半段

  的如同「石頭一樣的記憶」；但在廢墟的電影院戴上3D眼鏡後，畢贑的獨特創作概念就揭

  開了序幕：以前半段破碎跳接的記憶，選用諸多元素，構成了60分鐘的3D的詩意夢識流。

  這也是在影史上極少見到的，以電影為載體，重述一整個巨大的夢境空間






  文學技法上的「意識流」是一種模擬意識流動，呈現內心獨白的特殊技法。長段的文字敘

  述模擬思想意識的流動，不斷重複交疊錯落的字句，則展示了思緒的快速拼接過程。這種

  技法極難脫離文字這個載體，也成為一種特屬於文字的技法。



  但畢贑在《地球最後的夜晚》所創造的體驗，與文學的意識流非常相似，卻是一種必須建

  構在影像上的特有表現形式。影史上雖然也有類似的影像呈演，但極少像畢贑一樣在《路

  邊野餐》以40分鐘；在《地球最後的夜晚》則使用了將近60分鐘的一鏡到底，以3D這種近

  擬真的現代技術，營造奇幻的全空域立體觀影經驗。如果分析這一小時的一鏡到底，可以

  發現畢贑以文學技法為根柢，發展出只有影像才能完全展現的沈浸式體驗，畢贑所發展出

  的這種特有技法，因為實在太特別，姑且稱為「夢識流」。



  夢識流的組成元素必須建構在幾個條件下：




  首先從框架說起。要區別前段記憶與後段的夢境，以3D作為明確的區隔是很有趣的設計。

  當觀眾戴上3D眼鏡時，明確地感受到與羅紘武一起進入了那個迷離的電影院，進入了那個

  特殊的夢境空間。如夢之夢，夢中之夢。本來進入電影院的觀眾就是在體驗他人的夢境，

  而現在更後設地體驗了「夢中人所做的一個瑰麗奇詭的夢」。3D的觀影體驗據導演說是一

  種「擬似真實卻又極其虛偽」的展現，恰好正符合我們對夢境的認知。一鏡到底的夢境段

  落與前半段破碎支離，用特殊的視角拍攝的畫面，也讓我們在觀影時體認到兩種不同攝影

  手法展現的落差，也正是用了這樣的方式，明確的提示了夢境的框架範圍。



  再來，在觀影時觀眾們大概必須要忍耐前半段的破碎敘事。以往的觀影邏輯無法作用在《

  地球最後的夜晚》，因為「記憶」段落的目的並不是讓觀眾們了解這個世界，而是製造後

  段「夢境」的素材。


  在記憶的段落中提到的幾個不同的劇情、出現的物件、露面過的人，都在後半的夢境以相

  彷彿的型態重新出現。為了後半的夢境服務，於是前半的記憶並不著重劇情，甚至有意識

  地拆解。許多場景與其說是敘事，不如說是為了拋擲意象：積滿水的室內、強烈豪大雨、

  濕漉漉的泥地，一再強調潮濕的記憶；長長的黑暗隧道與壞了的鐘反覆出現，也是繼承《

  路邊野餐》以來對於時間的執迷。這些意象物件在記憶中有了參照點，就在後面的夢境改

  造重新出現。




  如果要作為索引派，自然可以找出許多前後呼應的線索：兒子、老鷹、乒乓球、手錶、蜂

  蜜。這些物件以非日常邏輯的形式串接在一起。與其說是想要傳遞概念，不如說是召喚意

  象。所以無法以觀影的方式理解這部作品，本質上就並非作品，而是一首以電影的媒材創

  作的一首詩。







  有趣的是，這樣充滿詩文法的作品，卻非常依賴電影的技巧呈現。記憶段落的前半段似乎

  是要無比真實的，偏偏卻又充滿模糊迷惘的各種瑣碎細節；後半段照理說得夢幻的，但卻

  用寫實的手法來呈現。這種弔詭與矛盾，很多時候正是畢贑作品中特有之處。仿真非真，

  似虛非假，前半的破碎段落似乎想要傳達一些真實的故事；後半連續的一鏡到底卻充滿了

  迷幻飛行的夢遊。寫實與虛構以畫面徹底混淆了，於是觀眾們也由此進入了長達一小時的

  清明夢中，明確知道自己在作夢，但夢醒之後，餘味隨著意識逐漸清醒迅速褪色，走出電

  影院後，甚至不知道自己剛剛的體驗是什麼。




  在鵝卵石一樣散落的前半段，接續到如氫氣一樣漂浮的後半段。畢贑的《地球最後的夜晚

  》是一次大膽的常識。再怎麼分析，也只能以技術面來探討他的造夢作詩之術，實際的觀

  影感受是絕難以文字捕捉的。畢竟夢是私人的神話，在每一個人在電影院安坐下來後，《

  地球最後的夜晚》給每個人的，都是一場咀嚼夢境與詩作的沈浸式體驗。每個人都不可能

  得到同樣的經歷，但每個人都能夠以指月之手，指出眼中所見到的那一個還沒黎明的夜晚

  ，究竟在穿入瞳孔內，產生了什麼樣的光影。


