  保護自己所愛的人(瑪麗 珍)。\n\n這一次重開機所展現出來的特色，是一個小屁孩自我成長通過考驗的故事，故事好看但非\n影史經典，筆者就剛看完的印象，以十個記憶點來與大家分享，下面有雷，請斟酌觀賞!\n\
  \n\n\n\n\n\n\n\n\n\n\n\n\n[防雷線]\n…………………………………………………………\n 1.一開始看到彼得 派克心儀女孩麗茲的父親，開了一家專門處理外星垃圾並回收的公司\n\
  ，因為紐約市內有許多復仇者聯盟一時期的外星戰艦殘骸。麗茲父親沒想到東尼 史塔克\n和政府合資的災害控制局來勒令停業，但他識時務者為俊傑，把外星科技和地球科技融合\n\
  ，靠賣黑市(創新版)武器養家糊口，低調度過八年時光，也讓妻女生活優渥無虞。\n\n2. 梅嬸在劇中不斷賣弄好身材，對於彼得 派克常常晚上不回家，電話也不接的狀況雖瞭\n\
