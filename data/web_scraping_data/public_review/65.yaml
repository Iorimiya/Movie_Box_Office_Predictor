content: "這是一個有點老套、好簡單好平凡的故事，\n簡單到～當我看完時，有種『啊？就這樣喔？』的錯愕。\n當下覺得，這樣也是得到日本奧斯卡十二項大獎的電影喔？\n\
  說實話，在期待這麼久之後，看完當下我還真有點失望！\n可是啊～當我不以為意地繼續看下一部電影時，\n當我過了兩三天後，\n發現這部電影的細節竟然會不時回到我的腦海裡發酵，\n\
  這才開始感覺到了這部作品的”後勁”！\n就是因為單純，所以直指人心，\n不用說什麼大道理，也沒有什麼發人深省的論調，\n就是這麼單純的故事，好久沒看到了！\n\n\
  本片說的是日本昭和33年（1958年）東京夕日町三丁目這個街區裡，\n貧窮但充滿人情味的市井小民的生活故事！\n昭和33年，對日本人而言是個充滿夢想的年代。\n\
  那是戰爭結束已經十三年、百廢待舉的東京都終於初具都會的雛形，\n人們對未來正是充滿夢想的時候。\n從各地「上京」尋找夢想的人們對東京懷有無限的憧憬和想像，\n\
  東京鐵塔這個象徵日本經濟夢想的建築就在這一年年底正式竣工開放，\n成為當時的世界第一高塔。\n\n電影一開始，東京鐵塔以才建到三分之一高度的樣子跟大家見面！\n\
  在此同時，上野車站滿是一批又一批從各地湧入東京尋找機會的人潮，\n這兩個畫面意象的平行對照，\n揭示了再簡單不過的前半段主題：夢想即將起飛～～～\n\n在這個故事裡，\n\
  每個人都有他們真摯而熱切的夢想。\n明明只是開個小修車舖的鈴木則文，卻將店名取為「鈴木汽車公司」，\n裡面滿懷的，當然是他對事業前景的夢想！\n（這店名，有沒有要暗喻／對比日本大企業「鈴木汽車」的意思啊？）\n\
  鈴木汽車對面的糖果舖裡，\n住著個懷抱文學家大夢、但其實只能寫寫少年冒險文學的茶川龍之介。\n（這名字，擺明了是要對比大文豪芥川龍之介了！）\n剛從青森縣來到東京的星野美都子，\n\
  憧憬著自己能到體面的大企業當個能幹美麗的社長秘書，\n開創自己全新的人生！\n小居酒屋老闆娘裕美剛剛結束舞女生涯，開了這家小店，\n夢想自己能夠開始安穩正常的生活，\n\
  然後也能有個屬於自己的溫暖的家。\n就連小孩子們也有夢想呢！\n鈴木的兒子一平成天纏著媽媽問，電視機什麼時候送到啊？\n那樣的電器用品，想必是孩子們心目中最偉大的玩具吧！\n\
  陰錯陽差被安頓在茶川大叔家的可憐孩子淳之介，\n也有自己小小的文學夢。\n他在自己的幻想小說中對二十一世紀的世界充滿各種極富創意的想像！\n總而言之，那就是一個人人對未來充滿了期待和嚮往的年代！\n\
  \n在描述這個彷如泛黃照片立體化的世界裡，\n想必電影中的許多道具、建築、和生活方式\n會令台灣許多四、五年級生極為懷念吧！\n那種用橡皮筋旋轉產生動力的竹飛機、小糖果店裡抽獎、\n\
  還有在夏天裡像呆子一樣在電扇前「啊～～～」地發出抖聲的蠢樣，\n相信是很多我這個年紀的人共同的童年回憶吧！\n還有那沿街叫賣納豆的小孩，\n應該也會勾起許多人想起小時候的街道上也有許多類似的叫賣小販吧！\n\
  \n這部分最經典的懷舊橋段當屬鈴木家的電視機終於送到的那一刻了！\n這是街坊中的第一台電視機，可是鄰里間的大事呢！\n數十個鄰居像參加慶典般各個盛裝赴會、有的還贈禮慶賀，\n\
  大夥兒將鈴木家一個小小的屋子擠得水泄不通。\n老老小小每個人對著這個有聲音有畫面的小東西著迷不已，\n他們一起激動地看著當時的摔角偶像進行比賽，\n人人第一次有如臨現場的興奮和緊張，\n\
  電視，真是太神奇的玩意兒了！\n\n在這裡我要大推一下這齣戲的電腦動畫特效！\n這齣戲的導演兼編劇之一山崎貴多年來一直致力於電腦特效的開發，\n因此這齣戲的特效特別細膩講究，還讓人無法分辨真偽！真是厲害！\n\
  據說，這裡面有許多場景、建築都是以特效做出來的，\n包括萬頭鑽動的上野車站、包括尚未完成的東京鐵塔建築體，\n都是劇組考據當時的老照片、一寸一寸按照比例以特效精準重現。\n\
  然而，還真是感謝這樣先進的科技啊～～\n才能如此擬真地還原我們童年中的時代情景，\n勾起我心裡對那古老年代的無限懷想！\n\n導演、編劇在這部溫馨感人的作品中，\n\
  其實也稍微提及一些對於富足生活的批判！\n鈴木家在買入嶄新的電冰箱後，隨即將被替換掉的冷藏箱棄置路邊，\n對比畫面中賣冰塊維生的夥計看著那被丟棄的箱子，\n表情上的落寞顯而易見～～\n\
  淳之介原本父不詳、又被母親惡意拋棄，\n好不容易和茶川建立起深厚的父子情感，\n此時，擔任企業社長的親生父親突然現身要將他帶走。\n表面上，那是個富裕的家庭，衣食無虞，\n\
  但有錢有勢的父親卻無法體貼兒子的心意，\n甚且將茶川為淳之介費盡心思安排的耶誕禮物視為敝屣、丟回給茶川！\n這種安貧樂道／富裕冷漠的對比，\n其實才是導演最想說的話吧！\n\
  \n我很喜歡的一個橋段是，\n茶川想向裕美求婚，自己湊了半天的錢，還向鈴木借了錢，\n才好不容易買到個戒指的盒子。\n茶川在下雪的耶誕夜裡，硬著頭皮把盒子遞上，\n\
  對裕美說，以後他會努力賺錢，然後補上盒子裡的戒指給她...\n此時，裕美只是直直地伸出手，對茶川說，\n「幫我戴上！你說的那個戒指，現在幫我戴上！」\n於是，茶川緩緩將那看不見的戒指，戴上裕美的手指，\n\
  感動得流淚的裕美，將那隻手舉在半空中，\n就著昏黃的燈光，仔細端詳著，然後輕嘆：「好美啊～～～～」\n\n那是，物質缺乏的年代裡，最深最真的滿滿情意！\n不管是鈴木則文對員工美都子視同家人的真誠對待，\n\
  或是茶川對淳之介沒有血緣但絲毫不減的父愛，\n還是茶川不嫌棄裕美的過去、想要和裕美共組家庭的深情，\n對比已經享有富足生活、學會嫌貧愛富的人們，\n其實這些市井小民所擁有的，正是後者最缺乏的真情真義吧～～\n\
  因此，東京鐵塔在這部電影中，\n從高度逐漸增加、一直到最後竣工成為世界最高塔，\n導演意欲對比的，就是經濟繁榮之際，\n所謂「進步」的時代中逐漸淡薄的人情！\n\
  \n所以，這部電影的故事過於簡單，\n正是出於一種對於當今世界過於複雜的心思的刻意反制吧！\n現在的人們都太自作聰明，只會要求要從故事中得到什麼大道理，\n才算不浪費時間看了這部電影，\n\
  卻忘了當初我們只想從看電影中得到一些真心的感動～～\n這部電影就以這麼簡單的結構、這麼平凡的故事，\n從現代這個角度，告訴我們過去什麼都沒有的時代裡，\n一個存在心中反璞歸真的豐富世界。\n\
  \n很喜歡這部電影的配樂，\n佐藤直紀非常擅長這種溫情感人、充滿了向陽性的音樂，\n每每配合劇中單純而真心的感動，真是催人淚下啊～～\n\n在此鄭重推薦此片給大家！\n\
