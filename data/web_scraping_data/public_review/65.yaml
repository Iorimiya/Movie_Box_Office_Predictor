content: "無音樂詳盡圖文網頁版\n\n\n\n《別相信任何人》：（Before I Go Sleep）2014\n\n【劇情簡介】\n\n一名婦人每天起床都無法回想起昨天發生過的事情，\n\
  在一位聲稱丈夫的男子和一位心理醫師的幫助之下，\n她嘗試找出病因，卻也發現無法相信任何人。\n\n\n【想像力的迷走神經】\n\n這是一個懸疑的故事，由英國小說家華森（S.J.\
  \ Watson）同名小說改編上大銀幕。\n《別相信任何人》也是一個以女性角色作為軸心，\n描寫失憶的徬徨與恐懼，並且著重懸疑情節的鋪陳，\n我們可以大膽地說，這是一部過程重於始末的電影故事。\n\
  \n《別相信任何人》飛舞著臨床心理學專有名詞，\n襯托出一條迷霧之途上詭譎的氣氛，\n透過三位經驗豐富的主要演員駕馭劇情發展，\n引領觀眾接近真相，使得整部電影得到合適的支撐。\n\
  \n\n【幾句對白幾個念頭】\n\n「I'm an adult, but a damaged one.」\n（我是一個成年人，不過，我是個受損的成年人）\n《別相信任何人》失憶的婦人如此自白著。\n\
  成年的她罹患失憶症，對於生活周遭的人事物產生判斷失控的現象，\n不禁令我們想像，記憶與成年人的關係，\n一方面必須保持住該有的記憶，以免生活失能，\n同時又有許多煩惱不想記得，真是複雜的關係。\n\
  \n記憶與成年人如此難分難捨的關係，故事創作者自然不會等閒看待。\n《別相信任何人》另一句對白更是拋出大哉問：\n「What are we? If not an\
