  時間: Sun Dec  4 12:23:28 2016


  原文發表網址(附電影海報與預告片)



  對賽夫（克里斯多夫普拉瑪  飾）來說，記憶，是迷霧的莊園，走進去卻出不來，

  深陷其中，一切都是這麼清楚、卻又模糊。飽受阿茲海默症折磨的賽夫，是二戰期

  間，猶太大屠殺下的生還者，歷史的印記在他心中留下不可抹滅的傷痕。隨著記憶

