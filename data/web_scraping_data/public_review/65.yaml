content: '剛剛看完ID4續集出來，實在沒有第1集的感覺，要絕望沒絕望，要感動沒感動，


  要振奮沒振奮，只有一個感覺:有些回憶就留在記憶裡就好了...


  另一個os是:難道是Jeffrey Goldblum的問題，他演的第一集當配角都成經典，


  他演主角的第二集都會爛掉...(侏儸紀公園，ID4...)


  而且開演五分鐘，我就默默跟旁邊友人共同發出:這也太要中國市場了吧...


  硬塞的中文，花瓶angelababy就算了，連David Levinson都硬要翻成(李文森...)


  而且第一部亞洲反攻盟軍是日本，而這部日本只剩一面旗，


  然後為了市場，讓baby留到底，完全讓人傻眼!


  再說第一部全球已經團結，竟然還是分各"國"，所以人類何時才能打破"界線"呢?



  最後...就告訴觀眾:有ID4 3喔!


  想知道3的內容嗎?我可以說說4的內容:


  在幾次外星人和人類的交戰後，人類面臨毀滅性打擊，所以人類聯合起來，對外星人


  進行孤注一擲的攻擊。為了指揮這個戰役，人類在地球上尋找具有軍事天才的少年，


  並且送到國際艦隊（International Fleet）去接受軍事訓練，期望他們中有一個會成


  為理想的指揮官。


  天才兒童安德在最後一段訓練中，在通過超光速的安塞波通訊來指揮真實的戰鬥，


  他和其他孩子在「訓練」中的勝利其實是人類艦隊對外星人的勝利。


  而在最後的「考試」實際上是人蟲之間的決戰，安德在完全不知情的情況下


  把外星人的母星和所有的外星人女王完全毀滅。


  在戰鬥後，安德才發現他始終被國際艦隊利用，最終竟然滅絕了整個蟲族，


  年僅11歲的他也成為了亘古未有的大屠殺者，因此陷入又一次心理崩潰。


  --


  有沒有很熟悉，這就是前面有人po的戰爭遊戲的劇情，看完2出來馬上浮現這部的畫面，


  3應該就演銜接和鋪梗就好，然後直接接戰爭遊戲，剛剛好...


  --


  有些經典就像初戀一樣，永遠美好，永遠值得回味，就算多年後，再次遇到初戀，


  再續前緣(續集)，就算那個初戀變成熟，會化妝(特效變好了)，感覺更正了，


  但是那種初戀的感覺卻完全回不來了...


  所以有些美好的回憶還是留在記憶裡就好，就如同星爺的大話西遊，


  續集都沒有第一部讓人感動，值得回味~


  應該也只有把我們的"再續前緣"(續集)當成初戀的人，才會認為它是如此美好吧!


  (一位沒看過1的小朋友超級喜歡這部"續集")


  --'
