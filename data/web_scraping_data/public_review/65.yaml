content: '1.那些擺飾並不是他老婆的真正遺物。例如：他老婆曾經有過一把一樣的梳子，

  他只是去買了一把一樣的梳子，假裝是他老婆的遺物，然後擺設並燒掉。

  「遺物」是買來的，是贗品，是假的。

  「老婆」是租來的，是妓女，是假的。

  甚至連他的「仇人」和他的「記憶」，統統都是假的。

  電影最後他被告知「他已經不是第一次復仇了」，可以合理推斷他租妓女當老婆

  的戲碼也不是第一次上演了。

  然後他就活在這樣「無限循環的惡夢裡」，卻以為自己的復仇很有意義。

  從這個觀點來看，你就可以了解他的復仇之旅有多麼的「可悲」。


  2和3其是一樣的東西。

  男主和他的「夥伴」曾經有一段對話，二人在討論記憶的重要性，這段對話實際上

  就是本片的核心。

  男主知道自己有記憶方面的問題，但他認為這可以靠他的「照片和筆記」來克服。

  他認為照片和筆記就是記憶的替代品，不可能欺騙他，因為照片是他照的，筆記也是他寫的，

  在他的認知裡這些是「最客觀的事實」。但是他卻沒想過一個問題：

  「在他拍照片和寫筆記的當下，他就已經加入了主觀判斷，甚至已經被旁人影響了！」

