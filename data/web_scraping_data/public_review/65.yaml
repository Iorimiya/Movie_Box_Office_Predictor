content: '小時候，家裡總有某一扇門，某一個角落，讓你總是畏懼。

  小時候，家附近或學校裡，總有一處髒亂又陰暗，更有駭人的謠言。

  小時候，總有一個你一點都不熟的人，

  但你卻因為他怪異的行為或外表而感到厭惡與害怕。


  如果你也有同樣的小時候，喜歡卡通片，喜歡欣賞動畫，

  還有不覺得天真是幼稚，那麼，你就可以去看這部片啦 ：D


  我是第一次看擬真人動畫，所以覺得好炫阿。

  不是皮克斯那種超級3D，也不是「太空戰士」那種非常逼真的動畫，

  有人說反而有點像黏土 (笑) 總之我覺得很可愛就是了。


  擬真人動畫真的很屌，把每個人的表情與動作都做的唯妙唯肖，

  一個挑眉一個歪嘴，都覺得好像在看真人演出一樣。

  再配上滿分的配音，更讓動畫具有說服力!

  (真的覺得他這部配音配的很好，還是我第一次看完想去找看配音員是誰呢!)


  故事當然很簡單，不過在輕鬆之中還是有帶出懸疑的氣氛，

  人物的個性鮮明又誇張，這也是我喜歡這部片的原因之一，

  因為是卡通片嘛，鮮明又誇張的個性，真的可愛到不行 XD


  雖然此片還是有被罵說爛 XD

  但老實說我覺得比Little Chenken(四眼天雞)都還好看許多!


  還有我覺得很好笑，只是電影院裡其他人都超級安靜 Orz

  我雖然笑點低，但也沒那麼誇張吧。

  真的超多地方我咯咯笑個不停！


  就是非常輕鬆的卡通片咩！







  ---------------------------------------------------------


  以下有雷*






  DJ對對面鄰居Nebbercracker的恐懼，

  讓我想起自己小時候，也會很怕行徑怪異的人士。


  「小鬼當家」每一集裡，

  Keven也是都有一位看似恐怖，最後卻發現他是好人，最後成為朋友。


  其實故事前面的鋪陳很不賴，我跟著劇情看的津津有味，

  更沒讓我猜到後續發展。


  Monster House的設定很不賴，窗戶是眼睛，地毯是舌頭，

  兩旁的樹木是雙手，還有尖刺的木頭象徵著她的怒意。


  全片最開心的就是跟著三個主角一直懷疑那間屋子，

  到底什麼藏在裡面，到底背後的秘密是什麼?


  最可愛的當然是三位主角的假人感冒糖漿計畫，超可愛的!(狂笑不止)

  小孩的想法真的好天真，我們曾幾何時也還在那個成群結隊去地下室探險的年紀。

  青春期的種種反應很笨拙，但青澀的模樣好可愛!


  還有這片蠻屌的是，我一直以為他會設計一個溫馨的故事來解釋怪怪屋，

  想不到背後的故事竟然有點駭人，也算是不老套的突破喔!


  可惜，結尾Nebbercracker出院回家後，只因為小男孩的幾句話

  而性情大轉，決定把Monster House給炸了，有點牽強，這部份可惜了!


  然後我要說的是.........我看到一半就覺得，

  吼，這三個小主角根本就是哈利波特的翻版咩！！

  只不過榮恩變成巧達，不但胖很多，也蠢很多　XD

  哈哈哈，被我看出腳本家偷學哈利波特三個主角個性特徵啦

  不過這個設定真的不錯，難怪哈利會紅 XD


  裡面人物的個性都非常鮮明又誇張，

  一舉一動讓我從頭笑到尾的胖子巧達，

  腦筋不好，可是卻頗夠義氣，傻里傻氣的個性，真是讚到不行!

  (我考上了那間，不過我沒去念。)

  (那是女校耶......)


  褓母感覺也是西片裡常會見到的女生，

  尤其是她的表情真的超逼真的(挑眉等)。

  電玩高手也是超級爆笑，打電動時的機車模樣，

  還有對著小孩唬弄他的知識的嘴臉，真的很討厭 XD

  骨頭BOND我一直想到Bon Jovi (爆)

  BOND看著紅色風箏的癡呆樣，真的很白痴 XD

  還有最讚的兩個警察，尤其是那個黑人，光聽那個配音我就受不了了!

  經典的有請求支援(我們只有茱蒂)，為了一隻狗大驚小怪，

  在Monster House前面拔槍做暗號 XDDDDD


  很可愛的卡通片，讓我想起自己童年記憶裡的害怕的人事物，

  非常輕鬆愉快的一部!






