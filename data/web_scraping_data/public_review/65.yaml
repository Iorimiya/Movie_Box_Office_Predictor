content: '小魯也覺得很難看，


  但難看的點倒是跟原PO不同，


  前半段其實就跟一般人耳熟能詳的童話故事沒什麼兩樣，


  只是把小紅帽、長髮公主、傑克與彎豆、灰故娘想辦法串起來，


  不過也不失，算是童話大雜匯，而且沒有太出格的改編，


  了無新意。


  後段應該有爆點的部分，該算是後日談，


  就童話人物在故事原本完結之後可能發生的事作個了結，


  走向偏向黑暗。


  其實應該是有很好發揮的空間，


  好比巨人太太的復仇、麵包店老闆娘與王子的NTR等等。


  但因為出品的公司剛好是迪士尼，所以不敢拍的太過寫實，


  很多劇情都是用隱喻的手法描述。


  使得這部作品該突出的地方不突出，有爆點的地方雷聲大雨點小，


  結果最後剩下的結局沒有明顯的力道反差點，


  讓人十分的失望。



  這部作品是改編紐約百老匯的知名戲劇，上演時評價不錯，


  歌詞與曲目也編寫得很好。


  但因為迪士尼很明顯的就想把這部作品跟黑魔女一樣當成一部


  適合閤家觀賞的普級片，反而讓人一頭霧水，


  沒有大的醒思。特別找來的強尼載普，大概也是因為他跟迪士尼簽的片約關係，


  找他來客串一下狼哥。但被他演的跟瘋狂帽客、傑克船長沒什麼不同，


  與其說是亮點，倒不如他是來還片債的。



  可惜了這部片子，卡司堅強，歌曲也不錯，又有梅姨加持，


  但想要討好各個觀眾層，最後卻一場空。


  大人覺得無聊，小孩看了會一頭霧水，青少年會覺得搔不到癢處。


  只會令人覺得果然是迪士尼……



  嗯~這部作品會開拍是因為童話的因素，所以高層覺得先搶下來拍再說嗎?


  衝著安娜坎卓克去看這部片子，但早知道還是等歌喉讚2就好了~!!!!


  --'
