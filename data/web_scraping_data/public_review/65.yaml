  \n心態，以及「記得從來不是理所當然，而是萬分珍貴」的珍惜。阿嬤對想不\n\n起來的事，也在訪談時這樣回應：「人生，過了想不到的，就不用講了。」\n\n不是苦思遺忘，而是看重眼前，「在失去記憶之前與之後，我們能做得可以\n\
  \n更多，大笑、歌唱、陪伴還有回憶。」拍片即是創作記憶與保留笑貌的方式，\n\n一如導演自言：「我很希望讓奶奶在大銀幕上看到她自己，畢竟，奶奶是家\n\n中的開心果，也是我的作品當中的最佳女主角！」\n\
