  數，但是心智成熟度顯然只有卅歲左右，像是彼得的褓姆，而非心靈導師。\n劇中我彷彿看到彼得是叛逆東尼 史塔克的翻版，也給了東尼教父調教復仇者聯盟新成員\n的機會，順便不斷地監控和碎碎念!\n\
  \n3. 彼得 派克的胖死黨阿尼這次存在感頗強，綠葉的角色發揮得不錯。他在電腦教室內同\n時操控四台不同筆電，活像是「旋轉椅技術員」，最後被學校女老師抓到，問他在做什麼\n\
