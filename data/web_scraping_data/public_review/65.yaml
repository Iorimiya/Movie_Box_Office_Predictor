  的好電影。


  <Intro>


  渡邊謙飾演的佐伯雅行是個近50歲，將工作擺第一的廣告公司小主管，在職場表

  現出色。而允許他全力衝刺的力量，就是善解人意的妻子：枝實子。然而就在女生即將結

  婚，一個大案子正要開始的時候，他感到劇烈的頭疼，記憶衰退，他開始忘記開會時間；

  忘記明星的名字；甚至在餐廳認不出朝夕相處的同仁...經過診斷，醫生判定是阿茲海默

  症，於是，不僅佐伯要開始調適自己的生活模式，連身邊的親人，也要去適應那記憶的流

  逝。


