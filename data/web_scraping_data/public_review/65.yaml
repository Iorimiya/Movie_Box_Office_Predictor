content: "圖文好讀版  \n\n\n- 以下有《》劇情雷 -\n\n\n\n\n\n喜愛燒腦電影的你，或許《記憶大師》也會是部值得一看的好戲。故事背景以人總有不願回想的過去開頭，透過未來科技的記憶截取技術幫助，雖非讓人真實的忘記，卻能將當事人的角度變成第三人，僅剩下旁觀者的無感，看著事不關己的回憶上演。\n\
  \n劇情則發生在主角黃渤離婚前，被妻子徐靜蕾要求取回兩人初識時的記憶才願簽下離婚同意書，反誤與殺人兇手意外交換了保存器，於是出現在腦中的殺人場景重現，從模糊看見、隱約記得到逐步想起、摸索夢境，而無論這段記憶的真實與否，讓協助辦案的證人，漸漸變成犯案的嫌疑人。\n\
  \n\n\n\n因擔心同樣誤植的兇手殺人滅口，心繫另一半性命的黃渤，在時間壓力下有了擦槍走火的性格轉變，不屬於自己的記憶開始影響本性，讓觀眾也信以為兇手原來一直都是自己，藉由開場耐人尋味的一段話，「誰知道你想忘記的，是不是殺人的記憶？」將真假難辯的發展陷入了疑點重重的高潮。\n\
  \n隨劇情推進，看似越來越清晰的記憶片段，警方卻給出了不同的答案，一而再、再而三推翻的兇手設定，無論是小時候到長大的時間跳躍、三緘其口的人證妹妹、由男轉女的閨蜜陰謀，添進許多旁支阻擾著真相大白，漸而失控的主角勾起犀利非常的眼神變換，原本暖男變的冷血，極端發展也愈加撲朔迷離。\n\
  \n\n\n\n看著一對認真的警察辦著不真的案件、一對離婚的夫妻想著對方的思念、一對互助的犯者玩著失控的局面，不同時間點上的切入總能推理出不同的兇手，小細節的正確在有心人士的引導下千迴百轉，玩弄你、玩殘你、玩死你，逼死主角之外也逼死觀眾的腦。\n\
  \n另一部份大量的黑白與泛黃畫出了虛與實的界限，不斷的過去與回想道出了情與愛的深陷，不同的是前一種愛是私自的為你好，後一種愛是為你好的自私，將真假兇手的心境做了完美區別，同樣都無法忍受痛苦，哪一種才是真的「為你好」呢？\n\
  \n\n\n意想不到的結局，只能套一句「兇手就在你們之中」，人難過的終究是情關，這變態到扭曲的心理寒到你的心裡，可惜頻繁轉換時空場景應接不暇，最後主角醒悟的太過突然，硬反轉的結局愕然大於精彩，諸多零碎的片段解釋可能要細想才能整合，不免讓人覺得過急的收尾實在是有點可惜。\n\
