content: '看完之後，想法很多，但我發現自己處在一種很難說明

  實際情況的神遊狀態，不太想為了整理太多複雜的文字

  來破壞這種感覺，但無論如何就還是想稍微說一下。


  ●預告片看非常多次了，基本上，過去一個月來，只要

  進電影院，就會看到這部片的預告，到後來只要一看到

  ，就會覺得：「啊！怎麼又來了…」現在回頭想想，預

  告片的感覺與電影本身的調性並不完全合，預告沒有能

  夠吸引我買票進場，我會趁著出差在高雄看完，純粹是

  因為口碑，所以看完的感觸和驚喜遠遠超過原先所預期

  。


  ●其實認真找，可以找到不少缺點，甚至某些情節我們

  還是可以很明顯地看到「套公式」的老毛病，但你可以

  發現，導演、編劇和其他劇組成員真的是誠意十足，而

  且非常用心。那個年代裡的種種，從造型、生活模式、

  說話方式、流行文化、音樂、校園裡的各種行為模式，

  還有幾位主角身邊的小事物等等，都盡可能地搬到畫面

  裡，建立起強烈的時空回溯感，即使某些情節有些突兀

  ，多少也會被淡化，對於那些沒有經歷過那個年代的年

  輕朋友們，說不定也會有所感觸。


  ●雖然現在說的是我自己的感受，也就是一開始所提到

  的「神遊狀態」，但我深深地覺得，一定還會有不少人

  在看過電影之後，有著類似這樣的心情，該怎麼形容呢

