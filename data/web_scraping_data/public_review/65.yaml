  \n本在中間的地平線做了趣味的「調整」──《法貝爾曼》在整理、召喚、重\n\n構家族記憶之後，最後剪輯呈現的，除了對父母的愛恨、對藝術的執著，想\n\n必更是從內心的孔竅放映而出的、對所愛的一切最真誠的傾訴吧。\n\
