content: "老台北人的電影記憶 變成廢墟\n\n2018-11-19\n\n記者徐義平／專題報導\n\n1950年代開幕的「台北戲院」，是6、70歲老台北人看電影的首選地點。在當地擔任12屆\n\
  里長的吳益水說：「當時看電影的人好多啊！路上多的是賣黃牛票的人。」最初該戲院是\n播放日片為主，與當時的「第一劇場」齊名，之後才有「電影之父」周陳玉樹的三「聲」\n\
  系列電影院。\n\n 台北市西門町電影街，人聲鼎沸。但老台北人記憶中的「台北戲院」已 變成廢。（\n記者王藝菘攝）\n\n\n「台北戲院」最早是周順發、周志誠與周志輝等周氏家族自建並經營；據悉，周氏家族原\n\
  本是建築業起家，興建戲院的原因已經不可考，根據建照資訊，當時標註工程費用僅32萬\n元。\n\n而後隨著產權繼承，目前持有建物與土地的產權超過10人，部分是有建物、沒土地，部分\n\
  有土地、沒建物產權，加上部分家族成員已移居海外、聯絡不上，因此停業近30年。\n\n吳益水說，興建「台北戲院」的周氏家族與興建樂聲戲院的西門町電影王國之父周陳玉樹\n\
  應該是沒有關聯，後者最早是賣麵，之後因土地致富才開設新生、樂聲、國聲等三「聲」\n戲院。但他感嘆說，受到錄影帶、第四台，乃至於現在的智慧型手機發達影響，現在西門\n\
