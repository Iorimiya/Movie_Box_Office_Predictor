content: '導演克里斯多福諾蘭以《全面啟動》、《黑暗騎士》三部曲等作品，早是導演界少有的票

  房保證，但也有被狠狠說「不」的青澀年代。他２日出席英國影藝學院舉辦的座談會，談

  到2000年第２部長片作品《記憶拼圖》當時遇到的發行瓶頸，諾蘭說：「我們在一夜之間

  ，被全美的發行公司拒絕。」


  不少影評認為《記憶》至今仍是諾蘭最傑出作品，該片由蓋皮爾斯主演，全片以完全倒敘

  的獨特結構呈現，諾蘭當年為片商舉行試映會，但挑戰觀眾腦力的形式不僅沒有一家公司

  願意發行，更將該片批評得一文不值，「那真是非常、非常艱困的過程，打擊難以想像。

