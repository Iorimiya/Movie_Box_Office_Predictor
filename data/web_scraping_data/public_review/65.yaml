content: "諾蘭解釋【記憶拼圖】如何啟發【TENET天能】\n\n世界娛樂中心/圖文轉載自網路\n\n\nWarner Bros.\n\n克里斯多夫諾蘭今年最新燒腦編導力作【TENET天能】，上星期終於在北美推出家庭影音\n\
  、數位版本以及線上數位版本，並且引發新一波討論熱潮。\n\n\nWarner Bros.\n\n近日在接受Complex訪問時，諾蘭再次解釋自己想透過這部新作達到什麼成就。當中，諾\n\
  蘭進一步透露其實正是自己編導的第二部作品【記憶拼圖】啟發他拍攝【TENET天能】這\n部片：\n\n\nWarner Bros.\n\n「在拍攝【記憶拼圖】時，我冒出了一個畫面，那就是一顆卡在牆壁上的子彈被吸出牆壁\n\
  、然後再退回到發射它的槍管之中－那部電影就是以一顆子彈飛出牆面，穿過一個人的頭\n骨，然後再回到槍管之中作為開場。」\n\n\n\n\nWarner Bros.\n\
  \n「當時那一幕是為了展示【記憶拼圖】這部片的結構，不過我始終有個雄心壯志，就是想\n要拍一部片中角色必須處理類似(【記憶拼圖】那場戲)的物理現實的電影。某種程度來說\n\
  ，當時機成熟了，創意就能應運而生。」至於為何這一耽擱就是20年整？\n\n\nWarner Bros.\n\n諾蘭則是這樣回應：「要量化這個點子是個相當困難的過程，也此我才會先去拍其他的電\n\
  影。」的確，畫面會說話。相信看過【TENET天能】的人，應該都能從【記憶拼圖】的開\n場橋段中看出諾蘭上述的創意發想以及多年醞釀且開花結果的創作軌跡。\n\n\n\
