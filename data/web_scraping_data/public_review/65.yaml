  @老大人FB


  〝為什麼這個世界上的人都要跟我對抗？〞


  「老了...沒用了...」我的母親總是聽見一些老人這樣對他無奈地說，但是超會照顧人的

  母親都會樂觀的態度跟這些老人說：「老才是寶。」因為老人充滿著人生的智慧結晶；但

  某次看見了母親滿臉的哀愁，原來篤信藏傳佛教的母親到了道場，需要盤腿坐下的時候，

  才發現長期勞力換來的疲憊，投射在她的雙腿，她無法好好地盤腿而坐，才發覺自己也老

  了。照照鏡子發現自己的髮量變少，白髮比例也比黑髮還多，心靈雖已成熟，但身軀卻逐

  漸老去，難免讓人洩氣...



  @老大人FB


  〝老人都適合到養老院嗎？〞


  現代的壯年族，上有老下有小，如同夾心餅乾，但總會把希望放在小的身上，而覺得老的

  只是累贅，造成小的很好命，老的就必須把自己照顧好，而台灣的長輩總會有一股傲氣，

  總是不服老，希望不要麻煩自己的孩子，但老了就要認老，常會碰到面子問題？愛說不出

  口？這些都不是最重要的，重要的是親人間了解彼此的價值觀，不斷地磨合，家人長大後

  ，從大人與小孩的關係，一直到老人與大人的關係，思想與觀念不斷地改變，想的事情更

  多，摩擦也就更多，彼此溝通的時間更加現實、殘酷與冗長，一次溝通的不好，往往造成

  雙方的內心受到傷害，家人總是嘴巴硬，心裡軟，更要多花心思溝通。



  @老大人FB


  金茂阿公的個性就是刀子口豆腐心，他不是很適合住養老院的老人，因為看到年齡相符的

  老人一個一個離開了他，總覺得這個空間充滿著離別與傷感，負面的情緒也不斷地湧現

  ...



