content: '2007年12月26日，由西班牙工人社會黨主動提案，檢討佛朗哥將軍執政時期

  所作所為的《歷史記憶法》（Proyecto de Ley de la Memoria Históric）

  在佩卓阿莫多瓦執導、潘妮洛普克魯茲、米萊娜史密特等人主演的《平行母親》

  （Paralle Mother, 2021）中，在除了兩位女主角在醫院抱錯小孩後引發的一連

  串效應外，算是一條非常特別的劇情支線。


  片中，女主角希望情人男友協助挖掘老家因政治動亂喪生的祖輩，與有著相同

  遭遇的鄰居詳述他們的外貌特徵與日常行誼，最後一行人緩步來到現場，向被

  發現的骸骨表示哀悼，這幾個令人動容的場景很難不讓人聯想起昔日臺灣曾經

  有過的風聲鶴唳。


