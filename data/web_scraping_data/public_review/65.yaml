  自己的家庭只想著怎麼樣能少事，如何把父親送到養老院；而女兒玉珍(黃嘉千 飾)嫁出

  去後，依然關心著父親，希望能在工作與家庭之於照顧父親，但卻被父親冷淡地拒於門外

