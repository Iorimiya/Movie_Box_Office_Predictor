  ，加上初次上映的映期，連續熱映將近四個月。除此之外，更成為日本文部科學省的特選\n電影。到底《新子與千年魔法》有什麼魔法，能變出這些傲人的佳績呢？\n\n從片名來看，這部電影明顯是以小學三年級女生新子為主軸發展。新子從小生長在山口縣\n\
  防府市，是個擁有一望無際的翠綠麥田的純樸聚落。新子的前額上也有一個頭漩，因此總\n是翹著一撮頭髮。這撮頭髮如同天線般不經意地攫取到一些想法，成為新子豐富想像力的\n\
