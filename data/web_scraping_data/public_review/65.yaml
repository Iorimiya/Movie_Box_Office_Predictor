content: '看來很多人都想到了楊德昌的《一一》：什麼都說了，什麼也都沒說。

  而《記憶乍響》的編導組合Joachim Trier／Eskil Vogt，

  其實向來仗的就是這個「什麼也都沒說」，這裡的「什麼也都沒說」，

  絕非亞洲電影擅長的，面對物哀的淡然凝視，

  而是冰凍三尺，被白雪給掩飾的風平浪靜。

  北國色調，莫過於此，即使這次將鏡頭搬到了美國，也保留了如此的敘事之道，

  也難怪，當他們首次將故事聚焦在「家庭」，會讓人代入和楊德昌的對照，是太容易了。

  （如果你回想起編導首作《愛重奏》中，男女主角的復燃與困境，

  也的確有些神似《一一》裡，NJ與舊愛的閃回）



  同樣的，《記憶乍響》的主題看似繁複，卻有著紮實而動人的核心。

  顛沛流離的關係流動中，有幾乎必然的父子隔閡、母愛缺席、

  掙扎的不忠（對大兒子而言也是一種理解母親的繼承）、

  成長的破滅記事（派對後的那一滴清淚真是打動了我）……

  Joachim Trier終於將前兩作《愛重奏》與《八月三十一日我在奧斯陸》裡，

  角色們過於自我的無病呻吟給瓦解了。

  小兒子的自我告白，最後總算找到了出口，是一大突破。



  而最重要的，一切衝突的燃點，是母親死亡的秘密。

  這個秘密的揭露，大概也是《記憶乍響》表現最弱的一個環節：

  兒子整個青春期的困窘，最後從報紙上看到消息到與父親的和解過程，

  似乎收得有點太輕、太幼化了。

  可以說，這個劇本雖是編導組合下筆最真摯的一次，

  但在細節的處理上仍然有其空洞之處。如果就這一點來看，

  前作《八月三十一日我在奧斯陸》將創傷的燃點埋沒在鏡頭之外，

  似乎又令人印象更深刻一點。



  回憶不只是劇本的密碼，更是Joachim Trier招牌的敘事技法，

  這一次我們雖沒有如《愛重奏》那般花俏的開頭，

  但大量的插敘剪接呼應了家庭成員各自對「回憶」的落差與空白，

  是導演至今最切題的一次表現。

  故事的創傷不再曖昧不決，卻又創造了一種更接近恍惚、飄渺的距離感，

  母親這個角色的不穩定性，使她的「離席」彷彿無所不在。

  她每一次的離開，都讓觀眾越接近真相，而這個「離席」除了有著職業上的需要，更是

  《記憶乍響》心臟一般的關鍵：



  身為戰地攝影記者的母親，找來伊莎貝雨蓓飾演是有其重要性的，

  除了地表最強女演員（不過坦白說，小兒子的表現可能更搶眼一些）這頂大帽子以外，

  她突兀於片中的口音強化了整個「局外人」的自我認同處境，

  她是這個家庭的根，但她的根又似乎不在這裡

  （如果說這個設定是有一點政治性的，或許也不用太感意外），

  她一次又一次的離席，埋下一次又一次的衝突，壟罩整個家庭；

  父親的演員過往也讓他有過猶疑，然而選擇穩定下來的他，雖看似並未走遠，

  父親的身分卻因為母親的「假離席」而失能，在離散的過程中逐漸成了「真離席」。

  小兒子對著父親過去拙劣的「演技」解開笑顏，像是美好過往的情感召喚與和解，

  但也同時凸顯了對現在的父親所解不開的怨懟。

  這令人哀傷的一刻，正是此一矛盾的深刻隱喻。



  如果不是也有著類似的家庭創傷，恐怕很難寫出這細膩的一幕吧，

  無論父方或母方的在與不在，異化的成長靈魂，多數都有著這樣矛盾的類似傷痕。

  是了，雖然《記憶乍響》的確是一個收得過輕的故事，但如此的缺憾，

  也是一種溫柔的補償、足以動人的瑕疵，

  對受過傷的家庭而言，真能如此輕輕收勢，已比整個世界都要響亮。




  ------


