content: "撇開日本片經常出現的過度濫情問題不提，明日的記憶仍不失為一部好電影。自始至終，\n電影將重心自阿茲海默症生活的困難，轉移到夫妻間的互相扶持上。這樣雖然讓電影失去\n\
  了真正撼動人心的力量，卻也相對讓電影易親近且直接明確，搭配上導演堤幸彥刻意營造\n情緒的拍攝，便讓整部電影圓滿地達成了一開始所設立的目標：創造一部有煽動力的電影\n\
  。\n\n要說明日的記憶成功要素，在於整部電影一切從簡，既沒有多餘的支線情節，少數碰觸到\n的時候也只是粗筆帶過，而完全把故事放在演員表現跟情緒營造上。整部電影下來，雖然\n\
  我們並不能真正瞭解佐伯這個人，瞭解他的過去，但你很難不為他與妻子間的感情所動容\n，也很難不被電影的情緒捲入其中。同樣的，堤幸彥完全以情感的渲染為主要目標，在每\n\
  個重要段落擠出銀幕上最後一滴感性，也擠出銀幕下觀眾的淚水。的確，這樣的拍攝很容\n易淪為肥皂劇，而片中也有不少部分出現了過度刻意的問題。但堤幸彥有著一個類型電影\n\
  成功最重要的要素：擁有足夠演技的演員。\n\n渡邊謙以往是個我會有所保留的演員。一方面，我很欣賞他對電影的投入以及強烈的演技\n及個人色彩，但同時他太過強烈的表演方式有些時候反而感覺有些嚇人。幸運的是，在這\n\
  裡他有了恣意發揮的空間，可以配合著導演與劇情毫無保留的綻放個人光芒。已經相當情\n緒豐富的故事搭配上渡邊謙百分之百投入所展現的激情，結果便是一段又一段令人鼻酸的\n\
  場景，以及一段又一段情感的高潮。而毫不遜色的，是飾演佐伯妻子的木通口可楠子。相\n較於渡邊謙的外放與爆發力，木通口可楠子顯得內斂而壓抑許多，但兩個人間不僅真正有\n\
  火花存在，幾段情緒張力較大的段落，木通口可楠子演來也是絲絲入扣而毫不遜色。其他\n配角演員雖然無論角色出場頻率或深度都遠不及主要演員，但仍有許多搶眼表現，如及川\n\
  光博的主治醫生、香川照之的廣告業主等，都有專屬於自己的時刻。\n\n另外，製作也是創造氛圍的重要元素之一。整部電影無論用色、攝影、運鏡等，無不以將\n情緒發揮到極致為出發，希望創造出一種濃郁到令人無法呼吸的情感環境。特別是大島滿\n\
  的配樂，只能說極盡煽情之能事，但搭配著畫面仍有著催人熱淚的效果。\n\n只是相對的，這樣的手法便會出現一些問題。明日的記憶最大問題在於，這幾乎是部完全\n沒有故事的電影，無論主線支線，整個劇情架構鬆散且缺乏內容，完全便是以情緒的連續\n\
  轟炸在延續。而許多支線或隱喻或者草草帶過，或者無疾而終。當然，這讓看電影時很容\n易投入並受到感動，但出了電影院後，電影本身內容的相關記憶也會迅速消失，只留下看\n\
  電影當時的情緒。到頭來，觀眾受到了感動，但感動的來源卻不夠明確，僅是大量創造下\n的結果。當然，這無損於電影的好或成功，只是單純就電影本身內容而言，這讓明日的記\n\
  憶很容易喜歡，卻也不容易去盛讚。\n\n是，明日的記憶是部很膚淺的片子，整部電影就是擺明了要賺觀眾的淚水而拍，而所有的\n投入也只是要強化催淚的效果。但就拍攝目的而言，明日的記憶也很難更成功。這無疑是\n\
  肥皂劇，但是多麼好的肥皂劇！\n\n--\n\n                       Ich bin der Welt abhanden gekommen\n\
