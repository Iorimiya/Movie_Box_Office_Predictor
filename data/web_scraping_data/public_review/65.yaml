content: '經由原作者 janus.lady 同意轉貼


  《換腦行動》（英語：Criminal）是一部2016年美國和英國合拍的動作驚悚片。





  故事簡介:

  一位知悉國家機密的CIA探員意外身亡，在知名神經學家（湯米李瓊斯 飾）的協助下將其

  記憶與技能植入了一位極度危險且無法預測的罪犯身上（凱文科斯納 飾），而探員(萊恩

  雷諾斯 飾)必須靠這位不定時炸彈來完成一項重要的秘密任務。




  分析:

  這是一部卡司陣容算是龐大的電影，每一位關鍵角色，都是鼎鼎有名的大咖，不過因為凱

  文科斯納一開始的造型，跟以往扮演正派的妝扮差異太大，以致於我一開始竟然沒有認出

  他來，一直到中期我才發現原來他是凱文科斯納，只能說他的演技實在太精湛，演壞人跟

  好人都可以這樣生動與真切。





  言歸正傳，劇情一開始先是類男主角的特務任務緊急的進行，運鏡與畫面剪接讓人目不及，輕易的帶領觀眾直接進入電影的核心，原本以為他會在重重難關中脫險，與妻子的簡

  短通話還意猶未竟時，沒想到他竟然被敵方駭客進電腦，改變了原來GPS的路線，被活逮

  而忠貞不吐實的意外身亡…。在觀眾還沒有心理準備下，重重一擊，讓觀眾印象深刻，這

  種剌激，只能說編劇實在太利害了，讓所有的人無法忘懷，帶著沉痛的心情，欲想知道之

  後的劇情。開場的短短一擊，是很棒的爆點，值得佳許。





  人物刻劃上，凱文科斯納的演技不用多說，把反社會人格的冷血罪犯，描繪的栩栩如生，

  魯莽、無情、殘暴、目中無人，活生生像個沒血沒淚不是人類的生物，之後性格的轉變也

  很自然，顯明而清晰。


  上級幹員的無理與殘酷也表現的淋瀝盡至，對剛開完刀，換完腦神經細胞的亦算是病人，

  都還沒清醒就急欲他快速回想被移轉幹員生前的記憶，讓觀眾的同理心也不得不大罵這個

  上級幹員，有沒有同理心與耐心，完全不把人當人看，短時間內怎可能那麼快速就會變成

  另一個人呢？也因為上級幹員的魯莽，才讓剛移轉腦細胞記憶的罪犯有機會趁隙逃離。





  再來說說劇情上不合理的部份，科學家把自己十幾年研究的神經移轉技術，在面臨國家危

  急的重要情資上，竟然找上一個重罪犯，難道不怕被這個重罪犯有了這些記憶之後，反而

  交給敵方嗎？這實在是個非常不合理的劇情安排。關係國家存亡的重要資料，怎可以隨便

  託付給一個如此殘暴又反社會人格的重罪犯身上呢？





  科學家曾說，４８小時，可能這些移轉的記憶會消逝，但實際上確是改變了這個罪犯主角

  ，那他本身存在的性格部份呢？他僅是移轉了部份ＣＩＡ幹員的記憶，怎可能連整個人都

  變了呢？這實在讓人匪夷所思，實在太神奇了。





  而且從獄中找重罪犯槍手的這一類戲碼，其實在很多電影裡都有很類似的影子，像周星馳

  的功夫裡，從精神病院裡找火淫邪神一樣，好萊塢也很多片子像是絕地任務等等的其它很

  多片子（族繁不及備載）都是從獄中或是精神病院找一些重罪犯或是反社會的，頭腦簡單

  但四肢很發達的非人類來完成國家任務，而壞人最後都會漸漸被感化變成好人，然後讓觀

  眾用同理心去同情他們，實在是非常老梗（笑）。


  再來就是美國好萊塢的通則就是，會用親情，例如妻子或小孩的情感，來觸動人心，也是

  蠻老梗的，就像地表最強老爸，連恩尼遜，已拍了不少續集的即刻救援…，都是賣親情的

  點，實在太多部片子了。（可能所有美國片都有吧，我個人認為）。


  另一個老梗的部份，就是用夫妻之間只有彼此知道的事情來當換取信任的疇碼，實在有太

  多片子有同樣的影子了，也許是大家的胃口都被養大了，這些點已經剌激不了觀眾的神經

