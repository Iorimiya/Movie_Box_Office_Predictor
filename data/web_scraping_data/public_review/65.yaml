content: '1.影片名稱 :記憶之夜


  2.觀影時間 : 最近


  3.觀影地點 : 家


  4.觀影方式 : 網路


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~

  今天要來推薦一部韓國推理片，雖然本身也沒什麼在看韓國電影，但在朋友的推薦下，片

  頭一開始就很引人入勝，中間也絲毫沒有什麼冷場，堪稱氣氛跟劇情都算到位的一部推理

  片。


  劇情大約是在講說一家四口搬到一個新家，主角是家中的老么大約20歲，但是新家中有一

  間房間總是發出一些怪聲音，搬進去不久後，家中就一直發生一些怪事，主角哥哥還被一

  群黑衣人強行擄走，雖然哥哥之後有被送回來，但行為舉止都很怪異，主角開始懷疑回來

  的那個人，是不是真的是他哥哥....






  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  看完整部片後，有一種劇情一直在峰迴路轉的感覺，首先一開始因為新家中的某間房間一

  直發出怪聲，所以讓人會覺得是一個鬼屋恐怖片，但隨著劇情慢慢的發展，發現主角有在

  吃精神藥的狀況，劇情又慢慢導向是不是一切都是主角精神有問題的自我幻想片，但在哥

  哥被擄走又送回來之後，劇情又導向懸疑片，最後竟然結局是殺人的無奈悲劇片，可說是

  把我弄的團團轉，但也相當過癮啊！


  前面鋪層的都非常完美，懸疑與恐怖層度都很到位，在主角進入警局時來到劇情的高潮，

  主角原本以為自己是20歲的小夥子，到了警局，警察翻閱了主角的基本資料才發現原來已

  經是一個41歲的大叔了。原來他一直在被別人催眠，爸媽每天給他吃的抗精神的藥物，其

  實都是在幫助他被催眠的藥物，還有什麼爸媽、哥哥，這些全部都是假的。他們只是想調

  查主角是不是20年前的滅門案兇手而對他下的催眠而已。


  我覺得敗筆在結局，前面鋪層的相當完美，為什麼結局卻是因為主角為了救自己的哥哥，

  籌不出醫藥費，被迫去殺人賺錢給哥哥治病，而出錢給主角去殺人的人，竟是哥哥的主治

  醫師，殺的是醫生的太太，為的只是要領取太太的保險金。這一切都讓我覺得虎頭蛇尾，

  最後為什麼要來一個這麼灑狗血的劇情，而且對故事劇情其實毫無幫助，只會讓我看完覺

  得很沈重，而忘卻了前面如此峰迴路轉的劇情安排。好吧，也許是我個人很不喜歡很沈重

  的結局吧！


  總之我覺得這部電影瑕不掩瑜，身為推理迷，還是可以好好享受這部電影的，既失速列車

  和雞不可失之後，覺得韓國電影真的越拍越有水準了。國片來說，目前覺得推理劇情有到

  位的也滿多的，包括目擊者、屍憶，希望台灣也能有越來越多好看的推理片推出！









  --'
