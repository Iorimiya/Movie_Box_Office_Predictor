content: '過去當下又未來，誰的眼睛誰的視野？


  創作與靈感之間，在很多時候是個未知數，許多人常認為的創作需要很嚴謹的發想、厲害

  的團隊，宛如一部史詩級大片。但其實在日常的點滴之中，我們無形中都在詮釋自我的「

  創作」。


  從過去電視台走到如今自媒體，只要一支手機、或敲敲鍵盤的一段話、或是隨筆塗鴉，生

  活中的紀錄創作反而是累積許多人靈感與認識自己的一種方式。


  以《大佛普拉斯》詮釋井俗民異色電影的導演黃信堯，以自己生活十二年的紀錄片段，剪

  輯成電影《北將七》，以台南北門、將軍、七股三個靠海鄉鎮為主題，著重三地區的時間

  、空間與記憶，呈現出生態景觀人為與自然的變化。在每年自我或居民記憶下的更新，但

  有時是否有所改變與不變，那個畫面是在燈火闌珊處還是回憶過去。







  《北將七》是什麼電影？


  電影帶給我們娛樂，也看見時代性。過去台灣最早的電影受到日本宣傳南進政策的影響，

  有濃厚的殖民風格。而在二戰後從中國來此的國民政府也改編台灣娛樂生態，帶來很多政

  治與政策影響。到後續影響台灣電影史最具代表性的新浪潮，由楊德昌、侯孝賢等導演製

  作的台灣新電影作品，如今還繼持續影響不只台灣，而是世界的許多電影人。


  但隨著台灣電影圈的斷層，與國外電影無條件的輸入，給台灣電影帶了一段長時間的黑暗

  期。直到2008年魏德聖指導的《海角七號》，才又讓年輕一輩看見台灣電影的新面孔，而

  就在台灣劇情片反反覆覆大起大落的時間裡。


  台灣紀錄片卻一直長期在國際上有所曝光，並且獲得美名與好評，但始終鮮為人知，但如

  今紀錄電影在台灣已經不再是默默無聞，電影不只在是非得娛樂，它也有多方的樣貌與多

  面向。









  創作過以台灣底層為題材的異色電影《大佛普拉斯》、與《同學麥娜絲》等受到討論的導

  演黃信堯，在2022年時以台南北門、將軍、七股三個靠海鄉鎮的日常拍攝剪輯成生活與日

  常記載的紀錄片《北將七》。


  除了耗時十二年的時間剪輯畫面與安排，也在這十多年的日子裡看見時間與地方的變化，

  並且將不同時空的樣貌串連起來，模糊了記憶也看見變與不變的台南。


  雖然是以異色獵奇的故事長片電影在台灣觀眾打出人氣，但黃信堯其實拍攝多年的紀錄片

  。也是台灣許多電影節、金穗獎的常勝軍。並且從紀錄片《唬爛三小》中拍攝週遭友人成

  家立業的紀錄與彼此的吐槽，也不免讓人有《同學麥娜絲》電影的前生。入圍金馬獎最佳

  創作短片的《大佛》，也成為他第一部電影長片《大佛普拉斯》的前言，這次拍攝紀錄片

  ，可以說是一段日常對台灣地方的對話，拍出一段台灣淳樸生活步調節奏。











  《北將七》分析與延伸：


  紀錄片《北將七》的開端是新聞局的短片輔導金，並且主要是導演2008年從南部到雲林拍

  攝潟湖與溼地的紀錄片《帶水雲》時，從快速道路來回才興起可以拍攝七股鄉，作為一個

  生活的地點紀錄，因為電影圍繞在三個地區的生活圈與定點。也因為當時太陽能板的興設

  受到正反兩方不同意見，也讓導演興起想要拍攝的念頭，這一拍下去就拍攝了了十二年、

  六十多個小時的素材，並剪輯成紀錄片。


  但其實《北將七》有很多種版本，當然主要新聞局短片輔導金需要結案，而先在2011年初

  剪過一個版本，後來在2012年的投稿金穗獎，則是60分鐘的短片版本，而目前最被人所知

  的是最新2022年台灣國際紀錄片影展長達3小時的《北將七》，是導演將許多拍攝當地的

  細節故事擴張。


  「不知道自己在拍什麼？」這是導演一時興起拍攝後，所苦惱之處，這部紀錄片是靠在不

  斷摸索與重構才形成的方向，但也是一個模糊的方向。








  從過去黃信堯導演拍攝紀錄片就很注重關於「時間」這個議題，這個也延伸到他的幾部劇

  情片之中，像是大佛的錄像攝影機就有著時間前後片段的變化，然後湊起故事所有的面貌

  。有時後幾天前的事情記不得，但好幾年的一件事卻一直記在心裡，這讓時間與空間變成

  不同於當下的化學性，有些地方雖然人事物變了，卻在某些人心裡永遠不變，有些地方即

  便不變，卻也人事全非。


  《北將七》拍攝的12年裡，其實在用鏡頭敘述「變」與「不變」，而這個是否改變，取決

  於不一樣的人看待的角度，包含導演本身。


  自然與人為發展是否產生變化，每個人牽制住了自己的時間，腦裡的記憶就像按下快門的

  鏡頭般，對一個地方停在某個畫面裡。而這畫面會褪色泛黃或更新成數位高畫質，取決於

  每個對這裡的時間認知，也是紀錄片無法定義明確主題之故。











  《北將七》值得一看嗎？


  因為沒有主題性，雖然其實我覺得這部片子從根本上很不吸引人，雖然它有獲獎但我依舊

  是這樣看待《北將七》這部電影，對於這部電影我覺得很像一個居住者私拍的地方VLOG紀

  錄，即便看完兩個長、短版本，我依舊這樣認為。


  所以如果不是很喜歡這種無目的紀錄片，需要有故事和主題的，或是你本身就是沒有耐心

  的人，會建議不要觀看這部紀錄電影，因為會滿頭問號，覺得浪費時間。


  《北將七》一直讓我想起陳綺貞《旅行的意義》這首歌。不是因為地方風景，而是歌詞中

  所敘述的一段：「勉強說出你為我寄出的每一封信，都是你離開的原因。你離開我，就是

  旅行的意義。」把這先斷斷續續的影片剪成紀錄片就是《北將七》的意義，故對我來說這

  部電影是一個拼湊出來的紀錄，然後加上了時間這層意義，就像《旅行的意義》歌詞中：

  說不出離開的原因。這部電影也說不出拍攝的原因。









  而這種隨性感或是人文風情的純粹感，我覺得是一些評審和文人所喜愛的風格，以一個創

  作者來說能了解這種隨意創作的趣味與不能預期性。但如果是以一個觀影人的話，我很想

  放一倍、兩倍快轉，甚至希望有遙控器只在重點部分停下來。


  我找尋到這部電影最大的優點就是即便上廁所回來影廳也可以立刻融入電影，不怕錯過某

  些片段，這對觀眾來講很親切。


  雖然從大綱、幕後訪談、與影評人解析中，可以明白《北將七》電影一些含義，還有對於

  台南當地的人，這部紀錄片會勾起一些回憶和故事，這也是為何每個人的時間決定當地的

  畫面。但就實際層面這部電影非常的地區與私人化，你蒐集了地圖上每一次的風和日麗、

  你留戀電影裡美麗的不真實的場景，勉強說出，就是這部電影的意義。


