content: '部落格版：


  《記憶乍響》將主角職業設定為「戰地記者」，這種眾所皆知屬於高風險的職業，四處奔

  走在各個戰場，鏡頭底下瞧見的盡是殘磚破瓦、以及滿地屍體，餓死的、戰死的早已習以

  為常，對他們而言，最大考驗是如何在這樣彷彿與世隔絕的真實生活裡，找到平衡、那種

  把情感（人性）調降至不影響工作的平衡。可是當戰地記者不再是一個人，有了另一半甚

  至有了整個家庭，其所必須面對的，是穩定家庭生活與不安定戰地生活的拉扯，妻子、母

  親與記者身分的時間比例條配成了最大考驗，兩邊都是她的所愛，沒有一邊是值得被放下

  的，可是，會不會到頭來這樣想的只有她自己？


  戰地記者伊莎貝與演員金恩因為緣分結為夫妻，而在婚後共同育有兩個兒子、約拿與康拉

  達。電影巧妙的賦予夫妻倆這兩種相對其他職業來說特別不穩定的職業身分，並安排兩人

  做出不同的抉擇，金恩選擇退出演藝圈，全心投入於家庭生活，但是伊莎貝卻不是，她繼

  續著她的戰地之旅，有的時候回家待上幾個月就離開，有的時候可能只留個兩三天便走，

  更多時候是與搭檔住在異地。如此決定成了他們之間難解的結，這比同床異夢還令人無力

  ，見面時他們依舊能說上幾句，聊聊工作、聊聊近況、聊聊兒子們，只是他們每次分別後

  的再重逢，都像是在跟個陌生人對話。


  「每次看到妳準備離家，我總會有一種說不出的預感，覺得你會就此一去不回。」


  不想成為阻礙對方夢想的那個人，可卻總希望對方能夠理解自己，進而自己選擇放棄。這

  是種難以解釋的矛盾，而當這樣的矛盾感在金恩心裡生成後，他眼前的妻子似乎變得模糊

  而破碎，好似從頭到尾他根本就不了解她，甚至最後還是從伊莎貝搭檔口中知曉他所不知

  道的她的事情，這是多麼令人難堪的事情。



  伊莎貝發生車禍死亡時才12歲的小兒子康拉達，其實是這個家庭裡最尷尬也最難受的存在

  ，他對母親的印象停留在小時候，對「母親」的記憶是美好的，懷念著與母親玩躲貓貓的

  日子、想念她身上穿著的綠色毛衣，而為了保護康拉達心目中的美好，又或者是「自認」

  在保護他，金恩選擇隱瞞康拉達，關於伊莎貝的真正死因，幾乎盡可能地迴避這個話題，

  可這樣的迴避反而阻絕他與兒子的溝通。


  「跟我講話很難嗎？」


  電影前段幾乎可以看見都是康拉達一昧的不與金恩談話，可是到了最後他說的這句話道出

  了心聲，原來他也在等待著與父親交談，只是雙方似乎都對溝通有著不同的見解，總單方

  面誤以為的「這樣說」就是溝通，很多時候總會說父親不懂兒子，但何嘗兒子也不懂父親

  ？進入青春期的康拉達，本來就已經有些話無法說出口，在母親死後，壓抑在心底成了一

  種習慣。本以為這樣的關係會持續到最後，不過此時卻有人提出籌辦伊莎貝的回顧展，在

  來回奔波洽談的過程中，金恩、康拉達還有回到家中的大兒子約拿，三個男人之間開始出

  現了變化，不管是好的還是壞的，都逼使他們回首正視過去、推著他們繼續往前走。



  「他們不是不要她在那裡，但卻非是真的需要她。」


  《記憶乍響》大量使用倒敘與插敘，透過一張張照片還有一幕幕往事，以及一段段的自我

  告白去將故事完整，在處理父子三人的傷口舔舐的同時，也不忘揭開關於伊莎貝這位戰地

  女記者的神秘面紗（中後段那幕給伊莎貝的長時間特寫鏡頭實在一絕），她在電影中的戲

  分不多，可她的每句話與每個表情都令人動容，自揭戰地記者的辛酸與心酸，還有身為妻

  子與母親，卻必須不斷地去重新認識丈夫與兒子。這比她在戰火烽煙之地奔走拍攝，企圖

  藉由這些照片去向世人傳遞訊息，結果效果卻不盡人意還令她沮喪。


  關於伊莎貝真正死因電影並沒有交代清楚，反而留給觀眾空間想像，我在想，不論伊莎貝

  是意外也好自殺也罷，她對這個世界還有家庭的無能為力，早已讓她身心俱疲，因此不管

  是用哪種方式去迎接死亡，似乎都是合情合理的。《記憶乍響》沉痛而深刻，利用家庭議

  題這條主線去帶出其他支線，約拿與妻子、與前女友；康拉達與老師、與心儀對象；金恩

  與情人等，儘管擁有多條支線卻不繁雜，且通通圍繞著「溝通」轉，要維繫著一段關係，

  溝通非常重要，如果他們能溝通得當，是否她們一家四口間的距離不會那麼遙遠呢？


  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


  --'
