  此片獲坎城影展評審團大獎、國際影評人費比西獎及酷兒金棕櫚獎。（傳影互動╱提供）\n\n\n幾分鐘後，電影轉入組織內部的會議，除了對新進成員解釋入會方式外，他們也接著檢討\n\
