content: '小小兵電影的符號記憶 Back To 60’S With Minions


  年初就超想看這部，身為小小兵曾經的腦粉，


  看完電影後卻與預期有些落差，


  原本預期捧腹大笑跟心花怒放～好可愛這樣，


  實際看了之後完全是以老人家的角度在看電影了。


  如果拔掉這些素材的內涵應該不會給好雷。



  好讀圖文影音：






  以下複製：



  BELLO


  小小兵有多迷人可愛，大抵已不需要多加闡述，


  對於流行嗅覺敏銳的人們，


  大概已經對黃色小東西快要進入厭膩期


  (不過畢竟他還是讓你想將他的臉捧起說“How adorable!”)。


  這股熱潮從〈despicable me〉上映起延燒至今。


  這次電影的三個要角KEVIN/BOB/STUART都有自己鮮明的性格，


  尚能說得上稱頭的領導角色凱文，


  人見人愛小可愛蘿蔔，


  還有藝術家性格的史嘟滑，都是討喜的不得了。


  可惜的是這次釋出的多波預告，總覺精彩趣味都在預告片裡說透了，


  反倒是一些六零年代的符號以及英倫風情，


  是要進電影院才看得到的，這反而成為吸引我的地方。


  不如換個角度，用這些符號來返回1960舊時代，向經典致敬！



  嬉皮文化Hippy,Hippie


  60’s嬉皮士崛起。從開場不久的嬉皮遊行，高舉著"make love,no war"口號，


  還有搭便車的攔車畫面可以看到手舉牌與車頭的和平記號、"Peace"手勢，


  還有小小兵初入城市穿的那襲衣衫都充滿了嬉皮符號。



  喫茶Non Stop!


  英國人就是愛茶成痴，


  新聞主播從主播台到外景連線都要拿著典雅細緻的杯壺組悠閒的品茶，


  甚至連開車的時候都要喝！死要喝！


  然後小小兵們甫踏入英國便群聚來優雅的喫個英式午茶，


  三層午茶還有scone，其中一個小小兵發現Kevin後還意猶未盡不肯離席。



  英式搖滾British Pop


  三小MINIONS從地牢逃脫時，


  打開水溝蓋的那條馬路就是Beatles錄音室外的那條"Abbey road"啊，


  看的英倫迷慷慨激昂！


  和小壞壞家族一起前往OLANDO的壞蛋博覽會，


  那讓人想一起搖擺的歌曲是the Doors〈Break On Through(To The Other Side)〉


  在倫敦街頭和女王攻守時的音樂則來自The Kinks的〈You Really Got Me〉，


  歌詞與場景串連更是妙趣橫生。


  (Scarlet還收藏了Jimi Hendrix的簽名吉他有夠內行，


  還有STUART摔吉他的畫面爽度一百分！)


  那是個從披頭四英倫樂音入侵米國，以樂音高舉反戰旗幟的時代。



  普普藝術ANDY WARHOL


  Herb「最喜歡喝濃湯了！」


  〈Campbell''s Soup Cans〉這幅作品產於1962年，


  說到Andy Warhol也讓人想到velvet underground，可惜電影沒有提及。



  皇室狂熱


  英國人對皇室的狂熱可見一斑，


  媒體對皇室的追逐也是非常猛烈的，


  猶記得那年的戴安娜皇妃事件，一代佳人就這麼殞落了。


  然後你看看那精美的石中劍傳說，BOB一拔起石中劍，


  頓時眾人為王傾倒膜拜，情勢瞬間大逆轉，


  而電影中BOB蘿蔔的登基演說詞大家根本霧煞煞，


  但聽到”KINGDOM!!!“還是反應相當熱烈啊！


  再來就是皇室最愛的短腿腿柯基，一直出現在跟MINIONS比萌的～



  范倫鐵諾So Valentino!


  找不到Scarlet身著范倫鐵諾美圖，以腦粉代之。


  Scarlet在英語裡也是紅色的象徵，所以她總是穿著一席搶眼的緋紅，


  而到了她自身所強調的非常重要的加冕日裡，


  更是誇張的以一襲艷紅色並佐以玫瑰朵朵，


  這是設計師范倫鐵諾掘起的時代，


  禮服盡是是充滿范倫鐵諾印象的華麗風格，


  玫瑰也象徵了這個帶刺的女魔頭(更何況裙子打開裡面更全是武器)。


  Scarlet的丈夫Herb更是大讚她的裝扮“So Valentino!"



  Blahblahblah後記


  1.小小兵依舊可愛至極，但許多趣味令人捧腹的爆點其實都在多波預告之中揭露，


  驚喜就沒那麼大了，反倒對英倫迷而言，


  充滿英國符號的畫面描摹另人有熟悉不已的愉悅感。


  而電影之所以吸引人，大概是在於其枝微末節，以及當你把自己套入故事時的共感。


  2.1960是個變革的年代，即便是大壞蛋Scarlet也稱得上是個另類的革命頭子，


  電影並且賦予她一個悲慘的身世，她是個可憐的孩子，


  從小被拋棄、流落街頭、得不到寵愛，自小渴望成為公主，


  所以她很努力，長大後她偷了許多東西填補空虛的心靈、


  希望能夠以最美的姿態，戴上英國女王的美麗皇冠，加冕為女王。


  對她來說皇冠不過是個意象，一個讓她滿足「成為公主受人寵愛」的必要條件。


  她是個壞到骨子裡的女魔頭嗎？


  骨子裡她其實仍是個渴愛的女孩，


  所以她拿著他五歲時的畫作，


  要求髮型師剪出她當時繪出的那個夢幻形象。


  她想滿足的那個”Image”,poor Scarlet.她是個渴愛迷人的反派腳色。


  (其實Scarlet有個感情非常好的丈夫也是讓人非常羨慕啊!!!)



  3.小小兵雖然是小天兵，但也算是勤奮工作安居樂業，


  沒了老闆失了業就像群無頭蒼蠅焦慮呻吟。


  看看工作清單，別埋怨還是埋頭苦幹吧。


  要嘛像Minions一樣Kill your boss


  要嘛想辦法離開慣老闆Scarlet，找個你認同的好Gru或找個好Group吧。


  誰教我們也都是小小兵。








  --'
