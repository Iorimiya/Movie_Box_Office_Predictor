  然後簡單介紹一下這次的女主角 Taissa Farmiga 泰莎・法蜜嘉


  而她姐姐則是 Vera Ann Farmiga




  其實我覺得Taissa的臉並不算特別出眾，尤其在歐美國家的臉孔中


