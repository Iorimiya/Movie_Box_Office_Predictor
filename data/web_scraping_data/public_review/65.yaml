  〔記者許世穎／台北報導〕由蕭菊貞執導的紀錄電影《南方，寂寞鐵道》，歷時6年將南

  迴鐵路電氣化前的鐵道壯闊地景，以及被遺忘的人文歷史故事搬上大銀幕，並從不同面向

  挖掘屬於台灣人特有的鐵道成長記憶。



  《南方，寂寞鐵道》記錄藍皮普快車行駛的最後身影。（何駿逸提供）


  導演蕭菊貞表示：「從鐵道文化來閱讀台灣庶民生活的軌跡和歷史情感是很珍貴的，我希

  望藉由島嶼南方的鐵道故事來喚起大家的共同記憶！」憶起艱辛的拍攝過程，和從民間熱

  心提供的許多影像史料，她有很深的感受，認為這條鐵路或許讓很多人覺得陌生、偏遠、

  老舊、寂寞，但接觸了這些人和鐵道故事之後，讓她深深覺得這是一段台灣很美麗又溫暖

  的鐵道。


