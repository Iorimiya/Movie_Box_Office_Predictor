content: '圖文版請於連結：


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

















  不流汗卻最累的運動，大腦的記憶極限究竟到哪？


  電影原名：Memory Games


  在懸疑劇裡頭往往會牽扯到「記憶」成為故事的破案關鍵不在少數。知名的英國偵探小說

  中的主角福爾摩斯就曾被描述有著不錯的記憶力和觀察能力，在英國人氣電視劇《新世紀

  福爾摩斯》中，也特地解釋關於每個人頭腦中都有所謂的「記憶宮殿」存放我們的記憶力

  。紀錄電影《記憶考驗》是一部探討記憶競賽與人類究竟大腦可以記憶多少東西的極限，

  裡面以參加記憶比賽的選手從他們如何記憶事物和可以怎麼開始挑戰自己的記憶到與各國

  選手一較高下等，有著完整的敘事，甚至也一窺他們是如何記憶出龐大且亂數的圖像符號

  與數字密碼，這時每個選手都不約而同的表示能夠不斷記憶的共同點竟然是你腦袋的「聯

  想力」？











  關於你我大腦「記憶」的重要性不是只在考試前的抱佛腳；跟記前男女友偷吃的次數和互

  相請客誰付了錢。記憶是我們大腦系統儲存的經驗能力，簡單的說記憶就像遊戲角色的等

  級，在越來越多次戰鬥中他就會不斷的升級，獲取更多經驗值。而經驗值得累積取決於一

  個人的感受深淺與用心程度，當然因環境時間的不同，每個人大腦的記憶點和記憶的速度

  也不一樣。但是在心理學與腦科學的研究發現其實人的大腦是有辦法發展出比我們自己所

  想更龐大的記憶能力。


  紀錄片《記憶考驗》主要在於透過參加記憶運動比賽的選手，來探討關於人類記憶這件事

  情，影片中聚焦於四位參與各大賽事的選手，並且在這項記憶競賽中有多年的成果，透過

  他們開始接觸與訓練自己究竟可以快速記憶住什麼或記住多少數字與圖形，到最參與世界

  賽事的過程。人類大腦的記憶系統主要是透過「編碼＞儲存＞檢索」三個步驟，其方式與

  電腦處理訊息內容的過程相當類似，而參與記憶馬拉松的選手至所以可以快速記下龐大且

  複雜的事物，主要在於他們處理「編碼」的能力。










  人的記憶最開始的初始點是編碼，也就獲得資訊並加以處理和組合的過程。從紀錄電影《

  記憶考驗》中我們可以看見不分男女選手在處理他們記憶的編碼其實是跟一般人不大相同

  。如同過去我們在電視上可見的圖像記憶法，其實是同樣類似的方式，但是差別在於除了

  使用日常的事物來編碼記憶外，檢索的訓練，也就是找回資訊的所在位子這點更為重要。

  透過暗示、聯想、間接關係等方式，可以讓你將大腦的記憶快速檢索成功。


  整題而言《記憶考驗》是一部沒太多驚艷的紀錄片作品，而更多的它也可能是一部宣傳「

  記憶運動賽事」的宣觀宣導片。在台灣也有類似的賽事台灣記憶大賽從2015年開始就都有

  舉辦國內賽與國際賽事，甚至有國家賽，並且也有獲得不錯的成績。在影片中有提到記憶

  大賽的常勝軍蒙古隊，他們對於小孩記憶的注重和專門記憶學校的教育方式可以順利幫助

  孩子在求學中更能背誦與記憶書本的知識，更有蒙古選手認為：「記憶就是一切」。












  每年這場記憶賽事都在修正人類大腦可以記得的東西遠超過我們所認知的，但記憶力是否

  真的跟頭腦好成正比？可能並非那麼絕對的答案，如同紀錄片中一再的說：記憶是可以被

  訓練的，每個人只要知道訣竅都可以做到。記憶如同一個記憶殿堂，它像有著你所有知識

  的博物館，等待著你拿取與搜尋此段記憶。但儲存再多無法運用，或是找到了不知道怎麼

  用，這又是另一回事，畢竟大腦不是只是個倉庫，但書到用時方恨少，可能要成為天才之

  路只靠記憶的多寡並非全然的絕對值。


  --'
