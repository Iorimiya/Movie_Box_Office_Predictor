content: '圖片版：




  全程有雷，請注意。




  非常不解這部片的譯名，豆瓣上譯為時間中的孩子反而比較貼切，但整部片並沒有感覺到

  時間這件事，匪夷所思的片名，噢不，匪夷所思的一部片。


  這部片的故事從主角Stephen在大賣場將小孩弄丟了開始，Stephen與妻子各自承受著巨大

  的悲傷，Stephen瘋狂地尋找女兒的下落，妻子離開Stephen獨自住在一棟海邊小屋，對比

  兩人面對悲劇的態度，Stephen拚命地想挽回遺憾，用盡多數時間尋找女兒，夜晚持續寫

  作，以一本主角為想成為魚的男孩的童書，實質為某種書寫治療，將一部分的自己編織進

  書裡；妻子選擇離開城市到一個偏僻小鎮開始獨自一人的生活，兩條平行人生只在久久一

  次的見面中才重燃愛火，不到一天的相處便又分離。兩人時不時地看見女兒出現的幻覺，

  而這分幻覺在男主角與母親的談話中才揭曉，他們看見的「孩子」皆是穿越時間的幻覺，

  心中懷著愛與相信才會看見，Stephen與母親都如此深信。


  支線，同時也是大部分人不滿的一條故事線，在一次邀請了史蒂芬的晚餐聚會中，查爾斯

  宣布引退，離開政界也離開出版社，夫妻倆打算隱居山林不被打擾，史蒂芬沒有發現此舉

  背後的意涵，某天被總理「關心」了以後才啟程探訪故友，卻發現故友已非當初的正經人

  ，而是恣意在大自然裡撒野、蓋房子、玩遊戲的「小孩」，史帝芬非常震怒，不能理解好

  友的所作所為，當好友幽幽地說出「我在尋找一個孩子...」瞬間引爆了史蒂芬，一個追

  尋失蹤兒童數年的男人。


  當晚，史蒂芬向好友道歉，好友卻恢復了理智般正經地跟他說了一些話，「我也寫了本書

  ，寫了一本『笑話集』。」並留下了一句話「對不起我背叛了你。」


  三年後的史蒂芬在某次搭車期間見到了一位神似女兒的女童，史蒂芬確信那就是女兒，然

  而種種的證據卻顯示她只是陌生人，門扉掩上後，以為找到女兒的狂喜瞬間打落，遺失女

  兒的悲痛再次襲來，這便是追尋孩子必須承受的失落，史蒂芬跨不過的那件事。


  故事的主線非常明瞭，這是一部關於經歷悲傷的故事。整部片的看點全放在BC如何被虐，

  虐的撕心裂肺，走過不同時期的悲傷，最後用新生作為這段悲傷的尾聲。


  同時，這部片的結局以及支線都讓人不滿。不少人盛讚這部片有許多思考空間，可許多地

  方經咀嚼後還是很不和諧，糟蹋了BC完全融入的情感。雖然我還沒看過BC的全部作品，我

  相信這齣戲絕對是情感表現最出色的作品之一。


  首先從好友支線開始，從「無形的孩子」這件事開始說吧，查爾斯追逐的無形的孩子實質

  上指涉的是孩子的童年，他寫的法案將干涉孩子的童年，正是所謂的以大人眼光去決定孩

  子的童年應該是什麼樣子，當會議中的教授認為不該過早讓孩子學習，史蒂芬作為童書作

  家以及一名父親持反對意見，認為童年時期的陪伴與教導可以創造出許多美好回憶；一體

  兩面的是，大人的干涉同樣有可能會直接影響到童年的樣貌，如同查爾斯寫的法案，在這

  個命題上查爾斯確實背叛了史蒂芬，兩人恰好站在對立面。但終歸來說，這只是另一個命

  題。對於史蒂芬尋找「有形的孩子」並沒有任何幫助。查爾斯的死還虐了BC一波，實質為

  編劇(原作者?)的惡意，或許可以解釋為心頭縈繞著女兒的史蒂芬無心顧慮摯友的心靈狀

  況，但每個獨立的個體本該有自身要面對的課題，無論是查爾斯接受不了自己或者是慘遭

  政府官員「被自殺」，表現出來便是，嗯，BC又被虐了，為什麼要虐他，為什麼!!!!


  另外，支線這個命題明顯抽離了這部片，彷彿是作者跳到你眼前說，我們來討論一下社會

  議題吧!完全無視正在受苦受難的史蒂芬。史蒂芬的暴怒根本貼近我的心情。把這兩個命

  題拉扯進來，不只史蒂芬黑人問號，我也黑人問號了。


  支線淡去後，本部片則由新生作為結尾，雖然勉強算是首尾呼應，但依舊令人不滿。失去

  女兒的悲苦居然可以透過新生兒沖淡?無論是忘記了女兒、時而記得女兒、或者是給予新

  生兒雙倍的愛等等詮釋，這結局都不足以解釋史蒂芬究竟跨越了什麼、記得了什麼、忘記

  了什麼，他就只是個突然接到電話趕去醫院的爸爸，看見了兩個小孩的幻影。我想這會是

  大多數人不喜歡本片(結局)的原因。更別提明明史蒂芬還有個聊得來的女性正在培養感

  情結果莫名其妙被正宮來個回馬槍斬斷這段情緣囧。


  總結而言，這是一部非常出色的抒情電影，很難想像世界上怎麼有人可以掌握這些拍攝技

  巧，用畫面去表現情感，加上BC精湛忘我的演技，在戲院裡真的想陪史蒂芬一起哭。可惜

  這劇本的支線跟結尾都讓人不甚滿意，稀釋了BC的情感，帶來更多疑問。



  --'
