content: '《漫長的藉口》和《記憶乍響》：喪妻之後



  《漫長的藉口》和《記憶乍響》都以喪妻為主題，作品調性

  相近，成果卻迥異。


  　　


  《漫長的藉口》裡的死亡顯得淡然，甚至帶些荒謬感，男主角

  與亡妻早已貌合神離，妻子突如其來的死亡，對男主角無疑更

  像是種命中要害的報復，是亡妻對自己最後的痛擊。獨活的男

  主角沒有被罪惡感吞沒，甚至鮮感哀慟，反倒是被迫去面對自

  己的無能與空洞，而另一個死者家庭帶給他的情感衝擊，終於

  讓男主角重拾愛的能力。


  　　

  《漫長的藉口》的情感平實不浮誇，導演透過許多日常細節去

  堆砌主角的內心轉折，結構上看似隨性但不流於鬆散，甚至可

  說是頗為嚴謹，影片有種舉重若輕的餘韻，對於家庭生活的溫

  暖與壓力，有其透澈的洞見。


  　　

  《記憶乍響》的影像風格同屬乾淨俐落，冷調的色澤中夾雜著

  冬陽般的餘溫，主要角色除了喪妻的丈夫之外，尚有家中已成

  家與未成年的兩個兒子，這同時也成為本片的敗筆，過多的敘

  述線和畫外音，讓電影裡瑣碎的生活片段更顯零散。


  　　

  主調像是講述三個失親男性所處的人生困境，卻不時跳回女主角

  在世時的主觀觀點，一會兒又轉到家庭成員間的衝突，時而穿插

  成員各自人生中的壓力，只見佳句卻不見佳構，不過小兒子的支

  線極為突出，導演最擅長的或許還是捕捉青春的躁動與苦悶。


  　

  《漫長的藉口》悠長舒緩，以生活為基底，淬鍊出家庭本質的愛

  與救贖，值得反覆品味；《記憶乍響》輕盈細膩，偶見詩意靈巧

  ，卻明顯失焦。







  --'
