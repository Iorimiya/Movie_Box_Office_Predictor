content: '《玩命記憶Unknown》


  Directed by Simon Brand



  首先我注意到的演員Barry Pepper，他曾演出《馬奎斯的三場葬禮》（2005），

  這部將近半年的時間，讓我魂牽夢縈，盼望著出DVD的獨立電影。在這部墨西哥

  偷渡客到美國邊境，悔與贖的產生，過於輕率鑄成三場葬禮加上旅程，Barry

  Pepper獨具特色的外貌，詮釋血氣方剛，漫不經心的邊境警察，在演技發揮得很

  出色，從一開始吊兒郎當的暴躁脾氣，中間歷經幾次轉換，最後的悔過心境，不

  得不使人開始注意這位來自加拿大的演員。不過在這部《玩命記憶Unknown》的角

  色設定，將他塑造較為性格良善，次要角色的壓抑，衝突點下的行徑顯得每個電

  影中的角色不具特色，沒有太大差異性。



  一開頭跟著鏡頭行進，工作名單一一顯現，電話鈴聲響徹整個空間，第一幕男主角

  James Caviezel猛然從鏡頭左下方起身，一個重音音效跟著出現，營造出詭譎氛圍，

  引人精神一振，接下來他的各種行為開始鋪陳整部影片的主線，周遭莫名人們的狀況

  ，《奪魂鋸Saw》有著異曲同工之妙，失去記憶的惶恐與敵友的不信任感，這在最初

  幾場戲皆可略知一二。



  不過後來大家為了逃出這密閉的工廠，彼此間建立一種團結的合作信任，卻也隨著每

  個人的記憶逐漸恢復下的驚慌，衝突越來越多，這也是整部電影較為緊湊的高潮。而

  另外一條主線則顯得薄弱卻有著必須存在的意義，雙線之下同時行進的劇本，肯定是

  得靠剪接的拿捏，本片的cut皆到位，不過份渲染誇張，反倒營造出一種敵我內心的

  激盪。



  最後結局算是能讓人出乎意料，只是過於牽強，感覺是要來個大翻盤，或是硬是要加

  點劇情在內，讓整部片飽滿，只能說這條線鋪陳的不明顯，雖然也非主要，但最後擺放

  在要結束之際，難免有畫蛇添足之效。不過值得一提，最後一個男主角James Caviezel

  大特寫鏡頭，聚焦他的雙眼，眼神內的意涵代表各種複雜情緒，開放性結局可以讓人有

  極大想像空間，之於我，也許可以歸納成一種死裡逃生下的革命精神，所謂過往的任何

  愛恨情仇，也許就這麼一瞬，全部帶過消弭。



