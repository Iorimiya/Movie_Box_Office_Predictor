content: '網誌圖文版：



  歷史，是對人類過去的事件與行動，以及對這些事件行為有系統的紀錄、詮釋與研究。許

  慎《說文解字》曾云：「史，記事者也。」到三國時代，吳王孫權更將曆法、時間的概念

  加至「史」一詞中，道出：「博覽書傳歷史，藉采奇異。」而後，誠如宋神宗賜名《資治

  通鑑》之由：「有鑑於往事，以資于治道。」中國古代後朝修前朝史，即是藉通古以博今

  ，治國有了前朝的借鏡，可更加謹慎。見其可為者為之，不可為者自省之，以格物致知，

  行正道之理。



  但西方哲人黑格爾又說：「我們從歷史學到的教訓，就是永遠不會從歷史學到教訓。」既

  然我們後代查資料、訪故人，竭力將兩千多年的時光縮減成一部部的史書，就是為了這一

  代的人類鑑往開來。黑格爾這句話，豈不將之前下的功夫全都白費掉了？



  其實，歷史之所以是騙人的東西，說穿了還是本於人的問題。



  前些日子，幸運在網路上找到《黑暗騎士》導演克里斯多夫諾蘭的前作，由蓋皮爾斯與凱

  莉安摩爾主演的《記憶拼圖》，甚是歡喜。曾經，小弟我慕名此片，自出租店找來觀看，

  才失望的發現是重組過的版本。《記憶拼圖》最令人津津樂道的手法，就是導演諾蘭將一

  個線性的故事，從中應聲拆成兩半。影片的開頭，是故事的「結尾」，以彩色畫面呈現。

  「結尾」演完就接到「開始」，是以黑白畫面呈現。就這樣有了兩支主線，一線是彩色的

  「倒敘」，一線是黑白的「順敘」，一段一段的抽絲剝繭。最後當黑白變成彩色時，即是

  撥雲見日、真相大白的時刻。



  蓋皮爾斯飾演故事的主角藍納，患有被稱為anterior-graded amnesia的失憶症，亦即失

  去短期記憶的能力，每隔數分鐘大腦記憶體就重開機一次。他自己也知道有這樣的毛病，

  所以他不時的寫紙條提醒自己，不斷的拍立可拍照片，趁還記得時將照片中的事情記載下

  來，帶在身上。藍納雖然沒有短期記憶，但他仍然保有長期記憶。他記得自己姓名、職業

  、工作內容、與妻相處的甜蜜時光，以及妻子垂死前的慘狀。為了所愛，他將兇手的線索

  刺上皮膚，將這段歷史帶在身旁，誓言要找兇手報復，還妻子一個公道。



  隨著兩線劇情的交叉敘述，藍納的世界越變越複雜。影片開頭被槍殺的泰迪，在回溯中竟

  發現他言詞反覆，運用不同的敘述利用藍納做事。而看似好心相助的娜塔莉，在一開始竟

  是勢力又心機的毒販娘子。真相大白時，觀眾才發現藍納的悲哀，他區區只是個被記憶捉

  弄的可憐蟲，活在由紙條、照片、檔案，與他人的口耳相傳，交織而成的謊言世界裡面而

  已，令人不勝欷噓。



  歷史，就是人類過去的紀錄。然《記憶拼圖》一片則大膽的演繹出，人類所知的歷史可能

  並非當時的真實情況，一切均有可能因為人們解讀不同，而有著與真實截然不同的紀錄。

  片中，藍納為了改善失憶症帶來的不便，於是用了大量的圖文紀錄，寫下可供自己查閱的

  歷史。否則當時間一到，他便失去了歷史記憶，同時失去生活的動機，不知自己為何而活

  、為何而行、為何而駛、為何而生。但當他在查閱歷史、拼湊出自己現在行為的動機時，

  他不知道別人可以利用片面之言，影響他歷史的紀錄。甚至連過去的自己都會寫下與事實

  不符的謊言，好讓現在的自己過著想過的生活。難平殺妻之恨的他，就算終於復仇成功了

  ，一段時間後自己又因為未更新的歷史，再度陷入仇恨的迴圈之中。



  過去的因造就今天的果，而今日之果又成為明日之因，因成果、果成因，因果循環無絕期

  。不停在記錄歷史的藍納，可能因為某一秒鐘自己的執著，而從此無法從仇恨中解脫。豈

  不哀哉？



  戲如人生，電影是如此，今朝我們面對歷史，何嘗不是如此？我們從上一代的紀錄中學習

  歷史，可是卻往往不求甚解，鮮少博覽群書，尋求最完整的典故。以致新一代的人類，經

  常全盤接受上一代的史觀，對歷史事件無法有著全盤而開闊的見解，進而形成出之於己的

  一套觀點。孟子云：「盡信書，則不如無書。」一本書中，白紙黑字，紀錄著作者過去對

  於社會，自己的一套世界觀。嚴格說來，這本書說穿了不過是作者的片面之詞，正不正確

  難以考證。有時候，我們看到了人們只是在模仿、跟隨，很少真正從一件事中提煉昇華，

  學習到歷史的教訓。



  曾有這樣的故事。一日科學家決定將五隻猴子關進籠裡做實驗，他在籠裡放了一根香蕉，

  只要猴子拉了香蕉，就會啟動紅外線感應，讓五隻猴子同時受到水柱攻擊。剛開始時，猴

  子們看到香蕉，就憑著動物本能去拉。但經過數次攻擊後，牠們漸漸學會不去拉香蕉，避

  免危險。而這時科學家將一隻舊猴子換成新猴子，當新猴子去拉香蕉時，就會被其他舊猴

  子圍毆。當科學家將一隻一隻的舊猴子換成新猴子時，每次都經歷這套震撼教育。最後那

  根香蕉乏「猴」問津，即使已經將切掉了紅外線還是一樣。這些新猴子只知道，要避免被

  揍就不準碰香蕉，已經沒有猴子了解香蕉的典故了。



  有時候我們就是這些猴子，上一代只告訴我們不能去做什麼，自己很少去問為什麼。我們

  都在上一代的觀點之中長大，以上一代的行為模式行事，卻不知道這些傳統的源由為何。

  或者，我們在網路上讀到某篇文章、看到某部影片，就以為世界真的如文章所言的單純，

  但作者寫文章的動機，我們不知道，也無從查起。藍納是身不由己，因為他根本沒有足夠

  時間去追查真正的實情。但這一代的我們有了時間，為何只是盲從，而不去研究呢？



  不求甚解之時，再多的歷史也只是騙人的東西。


  --

  ~得失的口味~上了一身清~化俗世的污穢~


