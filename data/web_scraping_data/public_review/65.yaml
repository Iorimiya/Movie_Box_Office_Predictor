  的日記，回到他成為一個連續殺人犯的原因和動機，並且在現在與過去來回穿插，從以前


  一個用手就能決定別人生死的殺手，變成現在怎麼努力都無法阻止阿茲海默症惡化的老頭


  ，只要臉頰一開始抽動，接下來會做什麼、去哪裡就完全一概不知，不但加深了他破案的


  難度，也讓戲外的觀眾更加緊張，不過他這些錯亂的記憶不光是因為阿茲海默症，也多少


  與金秉洙年少時的經歷有關。




  金秉洙有著破碎的家庭，父親在酒後對家人拳腳相向，在逼不得已下只好將他殺死，促使


  金秉洙了解到世界上總是有不配活下去的人，家暴的魚店老闆、為了戒指殺貓的婦人，「


  為民除害」都成為了金秉洙殺人的理由，這也是主角強調自己跟殺人犯閔泰柱不同的地方


  ，但就算如此「正當」的理由，還是無法消除在金秉洙內心的罪。在同個家庭長大的姊弟


  ，弟弟因為殺父而走上殺人犯之路，姊姊則到修道院為了洗清弟弟的罪名而禱告。不過到


  最後觀眾都知道修道院是金秉洙的幻想，姊姊早已因無法承受弟弟殺父的壓力而自殺，清


  除了惡者卻還是無法拯救善者，我想這導致金秉洙不禁懷疑自己所作所為到底正不正確，


  另外把姊姊化身成修女也證明了他內心深處極力想擺脫的折磨。




  回到電影，在金秉洙撞到了閔泰柱看到了後車廂的血，他幾乎確定閔泰柱是殺人兇手，不


  過這就是《殺人者的記憶法》的高明之處，在金秉洙逐漸失憶的狀況下，劇情在過去、現


  實與虛幻互相穿插剪輯，一下像科學家一樣研究著血液樣本，一下成在戲院偷吃別人爆米


  花的老頭，又或者把自己女兒恩熙誤認為已經去世的妻子，這些都讓觀眾覺得混亂，到底


  我們現在看到的是真實發生的嗎，還只是金秉洙腦內的妄想。




  記憶是《殺人者的記憶法》所強調的主軸，金秉洙這麼極力想控制病情，還有電影中他想


  殺死閔泰柱的最終目標，其實全都是為了女兒恩熙。而記憶也是人與人的最後一道連結，


  是父女分離時金秉洙的唯一依靠；失去了記憶，就算兩人相見，對金秉洙來說恩熙就只是


  個陌生人，注定要擦身而過。




  不過有趣的是，就當觀眾認為一切都塵埃落定，準備收包包走人時，導演又給了一個回馬


  槍，製造了許多討論空間，我認為可以分成兩派，閔泰柱死了跟閔泰柱沒死（廢話）。



  1.閔泰柱死了


  說明一切就如前面演的，但雖然殺死閔泰拯救了恩熙，但他內心仍然需要找到一個對象填


  補他的殺人慾望，使他活下去的動力。



  2.閔泰柱沒死


  金秉洙被警察認定為殺死那些女人和所長的殺人犯，在最後拿起針筒自殺前想起了閔泰柱


  沒死的事實，決定出院報仇拯救女兒。



  3.或者所有的故事都是金秉洙自己幻想，自己才是殺人犯呢？




  總而言之，《殺人者的記憶法》是部精采的犯罪懸疑電影，靠著演技足以撐起整部片的薛


  耿求，導演藉由阿茲海默症主題，在金秉洙追查犯人的過程一次又一次地誤導觀眾。不只


  如此，裡面還有對於犯罪正當性的辯證、令人感動的父女之情，甚至是帶有各種格鬥技巧


  的動作場面，配合著有些反差的笑點，雖然到後半段的節奏有些混亂，但還是不影響《殺


  人者的記憶法》給我這帶有些許娛樂和燒腦的觀影體驗。



  --

  我覺得他結尾就只是單純傳給你顆炸彈，看你要不要拆，還是往旁邊一丟不管XD

  捏蘋果那邊最好笑  捏不爆還咬一口

  感覺想激起觀眾討論吧  很壞

  可是我記得那雙被泡菜汁弄髒的鞋跟是綠色的，看到姊姊自殺從衣服掉出來的是全白的

  因為那雙綠色的我高中朋友有穿過XDD 所以特別有印象

  個人是偏向 閔已經死了，但主角因為除了殺人甚麼都不記得了，所以把殺死閔作為

  唯一讓他能夠活下去的動力。'
