  \     導演也很好地利用電影媒材設計了詭計，\n     創造出打亂時間空間的迷亂感，非常襯得起最佳影片的提名！\n     期待明天的好消息～\n\n\n\
  \n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n\n\n    獨居的Anthony，抗拒來探望的女兒Ann堅持要幫他找看護的舉動，自己的狀\n\
  \    況再好不過，哪需要人照顧？女兒的不信任觸怒了Anthony，而她即將移居巴\n    黎的消息，更令他既不悅、又恐慌，「原來是為了安心離開才要找人丟包嗎\n\
  \    ？要遺棄我了嗎？」他的情緒還來不及消化，發現突然出現的陌生男子，聲\n    稱這裡是他的房子、自己是他的女婿，馬上趕回來聲援的女兒，說自己是\n \
  \   Ann、卻又不是原本Ann的長相...這是什麼情況...？到底哪裡不對勁...？\n    ...我...怎麼了？\n\n\n\n\n\n\n    【父親】從Anthony的視角展開，帶我們認識這個公寓空間，透過對話了解他\n\
  \    的生活與父女關係。我們自然而然帶入這個白髮蒼蒼老人的角色，但漸漸發\n    現他似乎因為罹患失智症，而忘記了一些事、混淆了一些事，我們就像跟著\n\
  \    陷入泥淖，看著他想釐清究竟發生了什麼事，卻不斷被拉著往下沉，伸出手\n    試圖抓住可以攀附的理智邏輯，卻每每只拽下無根的稻草。\n\n\n\n \
  \   本片獨特地選擇了驚悚片手法，來呈現一個老年人的恐懼與無助。對不論是\n    因為失智症、或僅僅是由於衰老而喪失生活能力、記憶逐漸錯雜的年長者而\n \
  \   言，「自己以外的世界」全部都是可能欺騙自己的「加害者」。\n\n\n\n    對記憶失序的人來說，每件事看起來都如此真實，甚至無法分辨想像或現實\n\
  \    。當Anthony面對跟他預期不同的情境時，他卻又糊里糊塗、不清不楚地跟旁\n    人對話下去，彷彿他也對自己的記憶不是很有把握，記憶造就了「他之所以\n\
  \    為他」，卻開始忍不住暗自懷疑。\n\n\n\n    難以想像，一個演員如何將演技不著痕跡地放入那些不成語句的喃喃自語。\n    不論是過長的停頓、自我推翻和懷疑，前言不接後話，含糊晦澀的瑣碎、重\n\
  \    複、任意延伸、毫無邏輯的聯想跳接，看著他用盡一切力氣想要組織出有意\n    義的對話，卻只是徒勞無功。那些對話的嘗試，都輕易喚起你我為人子女的\n\
  \    真切感受。\n\n\n\n    充滿疑惑的步伐與背影，Anthony不斷尋找手錶彷彿那是他賴以憑依的安全感\n    來源，在安東尼霍普金斯（Anthony\
  \ Hopkins）神級的演技下，我們毫無防備\n    、且別無選擇地走入這個年邁父親生活狀態的混亂與不安。他既難搞又尖銳\n    ，卻又頑童慈愛得讓人難以討厭，如果跟我一樣身為女兒，或是家中有長輩\n\
  \    深為失智症所苦的人，將會更難以抵抗那股時刻被觸發的不捨與傷感，\n\n\n\n    從電影開頭的自信、堅定，甚至還有餘裕在聊天中開開玩笑，氣勢逐漸變弱\n\
  \    ，到後來即便在怒不可遏的爭執中，我們也會看到老爸爸眼神中閃過的猶豫\n    和不確定，逞強地表達、試圖組織出具有說服力的邏輯，來讓事情往自己想\n\
  \    要的方向走。我們既能理解他為何有這樣的敘事脈絡，被他在各種意義上的\n    「迷失方向」給同步，又會不時跳出來站在女兒的視角，注意到爸爸腦袋一\n\
  \    天天變得更加混亂的過程。\n\n\n\n開頭他小聰明的手錶詭計，是他自認為用來測試他人\n    是否可信任的方法，但他變得越來越執著於那支手錶，到後來更幾乎產生求\n\
  \    生般地依賴，彷彿只有這支「可以讓他確認時間」手錶的存在，他才能掌握\n    一個絕對正確的事，相較他日漸雜亂的大腦，手錶是他的時間參照座標。\n\n\
  \n\n    房子的空間設計，則驚人地相似。從一開始他居住的公寓，變成Ann口中「他\n    從原本自己的住處搬來」，在他眼中是自己房子的地方，變得不再如他記憶\n\
  \    中的那樣屬於自己。他曾經擁有過這間公寓嗎？電影一開頭的住所，是在他\n    自己的公寓、還是這間「他以為屬於他、但其實屬於女兒（甚至女婿）」的\n\
  \    公寓？到後來，在城市中穿梭後抵達的診所，跟居住的公寓又產生不可思議\n    的重疊。甚至當他開了房間門，卻直接走入了醫院門廊。看起來像同一個房\n\
  \    子，卻出現了眾多不同的「定義」，到底是否是同一個空間？到底是否曾看\n    到過那麼多不同的處所？不只他產生了疑惑，我們也跟著不再肯定。他賴以\n\
  \    作為生活世界參照的公寓空間，也失去了參考意義。\n\n\n\n\n\n\n    女婿Paul對他霸道無禮又粗魯質疑，然而這個人卻從不存在。我們於是相信\n\
  \    ，這樣的質疑聲音來自他的內心。\n\n\n\n    運鏡也同時強化了心理上的壓迫，日復一日，以同樣的角度觀看同樣的空間\n    ，向著房門走去的行進路線、卻又好似房門向自己緩緩逼近。一天又一天醒\n\
  \    來在同一個房間、同一間公寓，這個空間卻又不斷在變動，一下子是他自己\n    買下、屬於他的公寓，一下子是客居在女兒的公寓，一下子是診所，一下子\n\
  \    又是療養院，究竟他訴說的「過去」都是自己的想像，抑或是現在的熟悉感\n    覆蓋了曾經的記憶？記憶變得如此不可靠。\n\n\n\n    年歲與失智症在時間、空間上的摧毀，就像追在Anthony身後的惡人，無情地\n\
  \    抹去他在世界上的足跡，面對被偷走竊佔的時間和空間，他疲軟的回擊不過\n    是垂死的掙扎，直到某一天終於被追上，只能絕望地束手就擒。不再知道眼\n\
  \    前的人是誰、自己是誰，Anthony無助地混淆了女兒Ann與自己的媽媽，哭著\n    說『I want my mommy』......\n其中一幕Anthony穿著晨起的睡衣，\n\
  \    卻被女兒呼喚入座進食記憶中已經吃過的晚餐，成功在空間時間上打造出一\n    團混亂、沉浸式的錯置體驗。\n\n\n\n    加上安東尼霍普金斯及奧莉薇雅柯爾曼\
  \ (Olivia Colman)，兩位奧斯卡影帝\n    影后充滿火花的演技互動，更緊緊揪住我們的情緒，讓故事不再只是故事，\n    而是你我身邊隨處可見的眼淚和傷感。\n\
  \n\n\n\n\n\n--\n  沒有一顆心會因為追求夢想而受傷。\n  當你真心想要某樣東西時，\n  整個宇宙都聯合起來幫助你完成。\n        \
  \                       --牧羊少年奇幻之旅\n\n--"
