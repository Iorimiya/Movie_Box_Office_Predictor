content: "原文 \n\n改編自川村元氣(同時也是導演)著作的同名小說《百花》，劇情描述任職於唱片公司的泉\n，在回家探望母親百合子時，發現百合子的舉止開始變得古怪，到醫院檢查後才發現是認\n\
  知障礙的症狀。百合子的記憶逐漸消逝，但泉卻忘不掉百合子在過去曾經對他做過的「那\n件事」，在相依為命的兩人心中，留下一直沒有解開的心結...\n\n------------------------------------------------------\n\
  \n看完《百花》的第一個想法是，記憶是人類自以為可以控制、但實際上是無法掌控它會如\n何發展的事情之一。\n\n伊莉莎白．羅芙托斯是研究錯誤記憶的權威，他的研究已經證實人們常常過度膨脹記憶的\n\
  公正性。在法庭上的說詞是依據人們的記憶所描述，但記憶經過大腦轉譯後，卻可能變成\n是不曾發生過、或是和事實不符的版本，正確性雖堪憂卻可以成為呈堂證供，決定一個人\n\
  是否有罪。\n\n更有像《記憶拼圖》《穆荷蘭大道》這樣的電影，用記憶的脫序去發展出峰迴路轉的懸疑\n劇情。然而《百花》則是用貼近生活的故事，隨著母親的老化出現失智症狀，母子漸漸在\n\
  記憶力上出現了交錯，一個難以忘懷，一個卻逐漸遺忘，這樣的對比出現極大的情感張力\n。\n\n（以下有雷）\n\n「明明是這麼漂亮的事物，是不是總有一天會忘記呢？」\n\
  \n《百花》以「失憶」為開場，透過攝影和剪接看到母親百合子常常困在記憶的迴圈中，讓\n觀眾體會到百合子無法抵抗記憶不斷消逝的無力感，以及在生活上的不便。\n\n\
  百合子意識到自己有失智症狀後，除了閱讀相關書籍了解病況之外，還做了許多筆記想要\n記住生活周遭重要的事，努力想要對抗記憶的流逝，最後卻還是只能任由病魔擺布。\n\
  \n電影稍嫌刻意的設計一個專偷別人照片和紀念品的小偷，並在最後引導出「記憶被偷最可\n怕」的結論，可怕的原因除了美好的事物無法保留在腦海中很遺憾之外，還有一些記憶是\n\
  只有自己才知道的祕密，沒有人會想被看到。\n\n記憶是如此私密，它同時記錄了自己的慾望與自私，因此當泉不小心成了記憶小偷，去翻\n開百合子的日記時，百合子記憶最私密的那一面，讓泉一陣反胃席捲而來。\n\
  \n「我有種母親又要去遠方的感覺。」\n\n而泉反胃的原因，部分是來自於小時候被拋下的回憶，原來百合子在泉小時候，曾經為了\n追愛而拋下年幼的泉，電影中段開始以「回憶」為發展，慢慢揭露母子互動上有點尷尬的\n\
  原因。\n\n電影中有段打開冰箱的錯位剪接，看到的是空無一物的冰箱，以及被丟在家裡挨餓的泉，\n而在另一個時空中，泉則在收拾因為百合子錯買許多食材而被塞滿的冰箱，這次的他還是\n\
  被母親給丟下了。\n\n在河邊的煙火大會，百合子突然走丟讓泉再次陷入被丟下的陰影中；那通找不到人的電話\n聲不斷在腦海中響起，提醒著母親曾經拋棄他的事實。兩人之間的相處永遠無法圓滿，就\n\
  像那半邊的煙火一樣。\n\n「你那麼輕易就忘記，讓我很難過。」\n\n想忘的忘不掉，想記的記不得，記憶如此折磨著母子兩人，最後剩下的只有無法再拉近的\n距離。「不管怎麼說他都是你的媽媽。」醫生的話充滿著道德公義，也以「責任」之名同\n\
  時批判了母子兩人。\n\n百合子年輕時為了追愛而沒有做到母親該盡的責任，泉因為陰影無法做到身為兒子要照顧\n母親的責任，母子雖然都深愛著彼此，卻無法扛起倫理上的責任，這能責怪他們嗎？愛與\n\
  責任的取捨，大概是永遠無法同時滿足道德框架與自我實現的難題吧。\n\n在電影最後，泉和同事在討論AI音樂偶像時，提到AI被塞了一堆記憶讓它變成四不像，要\n是能加入遺忘功能反而會讓他更像個人。這也是《百花》最令我惆悵的地方，我們都需要\n\
  透過遺忘去釋放出腦容量，但卻無法選擇我們可以遺忘些什麼。\n\n就像那「半邊的煙火」對母子兩人來說都非常重要，母親都失智了還是記得這件事，反倒\n是小時候說過絕對不會忘的泉已經忘了，明明是自己的大腦卻無法控制，明明是自己的家\n\
  人卻無法釋懷，這樣的無奈是否也同樣困住許多人呢？\n\n--"
