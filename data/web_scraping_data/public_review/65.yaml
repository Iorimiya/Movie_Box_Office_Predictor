content: '電影的故事背景是在未來世界中


  在當時"記憶"是可以儲存和販賣的


  人類開發出了一種機器設備


  只要戴上了它 你在做任何事的當下


  腦中的記憶就可以被儲存下來


  並將儲存記憶的晶片(?)拿來販賣


  如此一來 每個人都不必親身去體驗某些事情


  只要花錢就可以買別人的記憶來感受


  當然有些記憶是不能販賣的


  例如吸毒或死亡(或自殺)


  就像違禁品一樣是非法的


  但是在地下黑市 有些人為了謀取利益


  還是會鋌而走險 甚至"製造"記憶


  例如殺人以取得死亡前的記憶


  劇情大意是有一天突然發生幾起離奇的死亡事件


  被懷疑是和販賣記憶有關


  男主角好像是警探還是和受害人有關的親友


  為了追出真相而調查犯罪背後的陰謀


  有些劇情不太確定 畢竟時間過太久了


  但是大致上是這樣的


  小時候在電影院看過 台灣是有上映的


  但是好像不是很熱門的片 也忘了片名了


  在當時小小的心靈中留下了很大的震撼


  好像還沒有看完 因為身體很不舒服......


  即使過了這麼久 一直對這部片耿耿於懷


  請問有人知道這部片嗎?


  謝謝!!!


  我想應該是Strange Days沒錯


  在網路上搜尋一下電影介紹


  雖然劇情和我的內容敘述有些許不同


  應該是我的印象有誤


  劇中的種族議題 千禧年末日將至的景像


  充滿重金屬音樂及饒舌RAP的各種印象


  都完全不記得了


  我只記得調性是陰暗 沉悶 甚至有點冗長


  畫面還不停地晃動


  對當時的我來說是很難接受的


  現在或許反而很對我的味


  沒想到導演是Kathryn Bigelow 編劇是James Cameron


  劇中的演員後來也都有不錯的發展


  有機會想再回味一次


  也謝謝大家的幫忙


  --'
