  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  《腿》是一部台灣愛情喜劇電影，由張耀升執導，演員桂綸鎂、楊祐寧主演，改編自導演


  母親的真實故事，劇情講述錢鈺盈的丈夫子漢在腿部截肢手術後不幸離世，她想拿回丈夫


  被截肢的腿卻被醫院刁難、互踢皮球，讓她憤怒地展開一場異想天開的奪腿大作戰，從主


  治醫師鬧到連院長都來關切，她也逐漸回想起自己跟丈夫相識結婚的經過。




  我們會喜歡一個人都有各自不同的理由，決定跟他交往或結婚也必定有某個關鍵性的因素


  ，然而世事難料，就像我們無法保證一個人會永遠都不改變，跟伴侶相處久了，不僅對方


  的缺陷可能會隨著時間開始浮現，連我們原本喜歡的部分也可能會逐漸消失。而這次《腿


  》作為一部由桂綸鎂和楊祐寧主演的喜劇電影，就在片中大量黑色幽默帶來的荒誕笑料背


  後，對一段婚姻關係的開始與結束進行深入的描寫。




  在 2019 年導演鍾孟宏跟小說家出身的編劇張耀升共同撰寫《陽光普照》劇本，並成為金


  馬獎的最大贏家之後，今年兩人於《腿》這部張耀升首度執導的劇情長片再次合作。而在


  有著鍾導過去處理《停車》、《一路順風》等黑色喜劇的經驗，以及導演自己先前作為諷


  刺喜劇《健忘村》編劇的優良表現之下，《腿》這次作為 2020 年金馬影展的開幕片，兩


  人最終能在《腿》這部喜劇片裡碰撞出什麼火花也值得我們期待。




  《腿》片中主角錢鈺盈與老公子漢是一對熱愛國標舞的夫妻， 兩人共同經營舞蹈教室、


  過著穩定的生活，然而一場意外使得子漢右腿發黑壞死，為了保全性命忍痛截斷他賴以維


  生的腿，沒想到併發的敗血症卻還是在一天之後奪走了他的性命。這不僅讓妻子錢鈺盈頓


  時無法接受，看著原本還能跟自己對話的先生現在變成一具冰冷得屍體，連右腳都缺了一


  段，也使她忍不住內心的憤怒，向醫院提出抗議申訴。




  於是《腿》透過每個人在自己親人死亡之後，都會希望能保持他遺體完整，以最接近他生


  前樣貌的狀態下葬或火化的想法，讓桂綸鎂所飾演的老婆試圖找到這條明明剛從老公身上


  切下來沒多久，但眾人在醫院各個角落都遍尋不著的那條「腿」。導演都藉由這在旁人眼


  裡看似荒謬離奇，不過真要說卻又講不出哪邊特別奇怪不合理的開頭，為《腿》後續故事


  確立了一個相當吸引人的發展方向。




  喜劇片有很多種類型，就好像那位乍看很有禮貌卻說著沒禮貌的話的護士，演員如何一本


  正經地講幹話，讓觀眾感受到他們臉部表情、當下氛圍與角色對話內容之間所產生的反差


  ，也成為一部喜劇電影是否能夠成功的關鍵。因此《腿》光是在電影前段老婆在醫院裡大


  鬧，那種意志堅決、歇斯底里且專找人痛點打的吵架方式，加上扮演警察得陳以文和張立


  東，司機納豆和劉冠廷等幾位演員每每出場都讓人爆笑的驚喜客串，就讓整部電影有著相


  當高的娛樂性。




  我非常喜歡《腿》整段「尋腿之旅」的設計與編導對於全片喜劇橋段的笑點掌握，無論是


  老婆跟醫院保全的爭吵，在雙方各自報了警之後變成警察的保鑣大戰，或者老婆死先是纏


  著切下老公腿的高醫師不放，接著再從病理科主任、醫院院長、處理醫療廢棄物的王先生


  、總務科主任，到最後用 GPS 追到車上載著「腿」的環保公司司機，《腿》都以縝密緊


  湊卻又不失幽默的劇情編排，給觀眾帶來必能滿足的絕佳觀影體驗。




  然而就如同《腿》在讓人捧腹大笑之餘，看著全片女主角怎樣都不願放棄的執念，也不禁


  讓我好奇她這麼想要追回腿的根本原因。因此《腿》作為改編自導演張耀升母親真實故事


  的電影，導演也藉由今昔交錯的敘事手法，不僅在老婆尋腿過程中以大量黑色幽默製造笑


  料，也透過她因為這條腿而逐漸被勾起的過往記憶，讓觀眾看見男女主角這表面上人人稱


  羨的婚姻背後，兩人從相識到結婚這些年來所共同經歷的事件與爭吵矛盾。




  其中無論是丈夫子漢在婚後不久就沉迷賭博，在躲債途中從樓上跳下摔傷了腿、好不容易


  有點小錢就不聽老婆勸阻標下法拍屋，結果牽扯上黑道的麻煩，或者在發現自己的腿不舒


  服，聽到醫生說可能是骨癌之後，決定偽造證件和健檢資料去辦癌症險，希望能撐過 3


  個月領取鉅額保險金，但沒想到卻因此延誤就醫丟了性命，《腿》都直接以子漢這位角色


  的缺陷，突顯出老婆在他死後還幫他找腿的偉大。




  就像桂綸鎂飾演的錢鈺盈作為一位在感情世界中多次受傷的女性，在得知先生那條被鋸下


  來的腿不見之後，依然表現出歇斯底里、不找到決不善罷干休的執念，子漢作為錢鈺盈的


  愛人與丈夫，即便他這些年來一錯再錯、讓人感到難過失望，但這就代表他不愛老婆，不


  珍惜這個家庭嗎？我認為與其說他是個一無四處的爛人，倒不如說雖然他一直以來都想要


  扳回頹勢，但卻因為從頭到尾都用錯方式，不斷朝著向下沉淪的道路前進。




  到頭來，婚姻不也是一場雙人舞？儘管愛讓人心神嚮往，但愛也沒有辦法解決一切， 就


  像有些人適合交往卻不適合結婚，雖然跟他在一起非常開心，但在同居之後缺點就開始逐


  一浮現，相愛容易相處難，結婚之後兩人談得不再只有戀愛，而是談經濟支出、生活習慣


  、雙方家庭以及孩子的養育照顧。或許子漢是個善良且深愛著老婆的男人，但過於直接單


  純，總是天真地認為所有事情都能用他自認為的努力就簡單解決，是他無法在這個世界上


  生存的原因。




  所以老婆為什麼堅持要找回那條腿？我想這就跟《腿》為什麼會選擇以國標舞這項需要用


  腿來完成舞步，讓身體呈現出華麗或優美姿態的舞蹈作為主題的原因一樣。愛情永遠是最


  一開始那段時間最美好也最值得我們懷念，《腿》男女主角作為在舞廳認識、因為國標舞


  增進兩人情感而結婚的夫妻檔，那隻具有象徵意義的「腿」在她心目中無疑佔有相當重要


  的地位，如同女主角最後所說：「如果可以，我希望能回到你第一次帶我飛翔的時刻。」


  她想找回的只有兩人關係還未受到現實因素影響、純粹愛著對方的那段記憶，並藉著這個


  機會跟他愛的男人道別。




  整體而言，雖然現實中導演張耀升母親在爸爸截肢 27 天後找回他的腿，不是愛著他，而


  是希望他之後能滾遠一點，但電影《腿》以一隻腿作為故事出發點，不僅片中許多長鏡頭


  讓演員表演得以延續，進一步帶出角色的情緒，男女主角的跳舞戲使用 12 幀膠捲拍攝，


  在中島長雄的攝影與燈光渲染之下，也充分展現出兩人對彼此的情感。或許就像今年上映


  的國片《孤味》那樣，只要人一死，原本的那些情感糾結似乎就變得不一樣了阿。




  我喜歡《腿》用黑色喜劇來講述愛情的方式，儘管導演不知道是不是為了用「劈腿」來呼


  應片名，選擇透過子漢跟女助理搞上來引發他跟老婆之間的矛盾，讓這位角色愛老婆的形


  象有些崩毀，但整部電影在喜劇的鋪陳與呈現上，從裡頭幾個互相呼應的元素設計、主要


  演員跟幾位客串配角之間的互動，到納豆提供的那些為夫妻之間增添小情趣的黃色笑話，


  都讓《腿》這部桂綸鎂跟醫院爭奪一隻腿的故事變得非常荒謬且很有意思，相當值得我們


  進場觀看。



