content: '我記得片中的女主記憶只停在同一天，家人為了不讓她發現所以採取一些行動，像

  是囤了很多那一天的報紙每天拿出一份，還有買了很多鳳梨（因為記憶停留的那天好像他

  爸去採鳳梨），還有把那天她看的比賽錄下來每天播，直到她遇到男主的時候男主和她的

  家人決定以錄影帶的方式每天早上讓她看來回復一點記憶，最後一幕是她和男主在船上，

  雖然和男主連小孩都生了可是因為她只能透過錄影帶來瞭解“事實”，所以她和男主的那

  些感動都是被遺忘的，最後她抱著她的小孩，冷漠的看著她


