content: '這也是一個有獨特世界觀的故事


  不過用「世界」兩個字或許範疇太大了


  在片中大多著墨的世界，被稱為一個社區


  這個社區的一切，都是經過安排的


  為了維護這個社區的秩序


  大家從小接受一樣的教育，住一樣的房子，穿一樣的衣服


  為的就是防止人與人之間的忌妒心


  而這個社區的管理者是一群長老


  其中以梅莉史翠普所扮演的腳色是首席長老


  而大致的劇情


  就是這個社區裡的人到了12歲後


  就會由首席長老親自授予一生的職業


  而主角所被授予的職業就是記憶傳承人


  記憶傳承人的主要任務就是給予社區長老建議


  以便社區長老做出決定


  但底要傳授什麼記憶呢?


  簡單的說就是這個社區的人，由於每天早上都要強制接受注射


  導致大家失去了"情感"


  然後主角身為記憶傳承人有一個指導者


  那個指導者會給他看很多我們現在生活中的畫面


  例如下雪、聖誕夜、滑雪橇、婚禮、跳舞、唱歌、男女相愛....


  這些我們覺得很耳熟能詳的事物，在這個社區中是不存在的


  即使聽到這些名詞，但還是沒有人會知道這是什麼


  然而指導者當然也給主角看了一些比較殘酷的畫面


  例如獵象牙、戰爭.......


  然後主角在自己的心中上演了一部小劇場


  到底要不要讓大家都拿回這些記憶呢


  後來他決定要讓大家拿回這些記憶


  (導火線是一個在他們家寄養的小嬰兒即將被殺掉)


  那該怎麼做才能辦到呢?


  我不知道


  主角其實也不知道


  但是他跟他的指導者猜測只要通過一個記憶邊界


  這個社區的人就可以重新取回這些記憶


  然後主角就在某天晚上自己偷溜出社區


  準備前往記憶邊界


  這個時候社區長老當然出來阻止啦


  於是主角跟長老派出來的手下有了追逐戰


  (在這個過程中主角一直要回去救那個嬰兒)


  後來主角擺脫了手下，順利抱著小孩通過了記憶邊界


  然後社區的人就都拿回了記憶囉


  THE END


  我個人是覺得滿無言的


  整部片子的邏輯性不是很好


  鋪陳似乎也無法互相呼應


  像回去救小孩我就完全搞不懂這件事情的重要性


  你都不在乎你的朋友硬要他們幫助你了


  卻要回去救一個在你家借住的小孩?


  總之


  這種特殊的世界觀一開始是讓我滿有興趣的


  但是隨著電影的發展


  慢慢地心中問號越來越多


  到最後覺得


  WTF~我到底看了什麼


  謝謝各位


  --'
