content: "我從來沒有在電影院哭這麼久過，久到其他人應該覺得我有病才會在電影院哭成這樣，也\n因為哭得嚴重和淒厲，所以本來打算明天再寫的文章，變成今天晚上很有感觸，一定要寫\n\
  完。\n\n                           -美麗島的記憶\n\n「三民主義，吾黨所宗…..。」我想了很久，還是決定跟那時此刻(楊力州作品)一樣，用\n\
  這首黨國時代的代表歌曲來開頭，請各位想像一下北韓的政令宣導歌曲影片，然後用這首\n國民黨黨歌來置入，是的，本部電影討論的主題是台灣的電影史，不過電影跟政治、經濟\n\
  是絕對分不開的東西，因此這部電影等於是用電影發展的角度來看台灣近代發展史。\n\n就如同金馬獎的由來是因為八二三金馬炮戰一樣，在極右派及共產國家的藝術一直是為著\n\
  政治服務著，金馬獎小時候就是個政治工具，那時選在蔣介石的生日舉辦，充斥著滿滿的\n黨國色彩，但同時我們也能看到60年代時，那個現代人早已經遺忘的景象。鄉村、女工以\n\
  及滿滿的極權色彩，是那個年代的標誌符號，幾十年前的外省人意外來台，意外地要在這\n塊土地上著根，加上國民黨的統治方式，台灣的電影在新浪潮之前，是非常非常黨國的。\n\
  \n\n、激勵人心希望面，忽略掉的是那些看不到的悲慘故事，在螢幕上呈現的都是富貴人家的\n愛情、愛國青年的大仁大義以及一種類似於白先勇台北人中，那些外省人因為鄉愁而歌出\n\
  的遊園驚夢。再高昂歡樂的氣氛，其實只帶來更多的悲悵。\n\n新浪潮電影與政治局勢脫離不了關係，那時老蔣已經死去，整個解嚴的態勢已然無法阻擋\n，加上蘇聯瓦解只是遲早的事情，美國對台灣的自由民主也願意放手的情況下，新浪潮電\n\
  影席捲而來，從討論光陰的故事、兒子的大玩偶、搭錯車到討論二二八禁忌的悲情城市等\n等，都是那個年代的產物，片中採訪的侯孝賢說出自己對國民黨的不爽。搭錯車的導演虞\n\
  戡平更笑說\n\n當然政治跟藝術永遠扯不開，本片同時也討論了美麗島事件、野百合學運等等的事件，並\n且從這些角度切進了台灣經濟大幅度起飛，帶來的金錢並未轉向於文化藝術，更多的是人\n\
  性的貪婪以及賭博的雄心，這導致了台灣電影的大幅度衰退，而那時正好是港星最火紅的\n年代，我還記得當年香港小明星來台灣之時，規格之盛大，幾乎等同於今天的好萊塢明星\n\
  來台灣，時過境遷再看一次香港的現況，豈止是可以只用嘆息來說明。\n\n爾後的2000年的雙瞳、海角七號等等的影響，我想這是屬於這個時代的故事，大多數的人\n都能夠理解這些電影對台灣電影產業的意義，等於是技術視野上的突破，以及新時代電影\n\
  的省思，到了201X年的今天，我們看到許多的賣座大片，是以商業型態慢慢活在這個市場\n上，雖然在品質上還有許許多多值得討論和焦慮的地方，但比起過去要由黨國主義或是輔\n\
  導名義的電影，已經好很多很多了。\n\n最後，楊力州說明了電影與民眾、社會是無法脫節的來做結尾，我們在這幾年經歷了許許\n多多的社會事件，電影人有許多的社會責任，就如同作家、藝術家一樣，無論創作的類型\n\
