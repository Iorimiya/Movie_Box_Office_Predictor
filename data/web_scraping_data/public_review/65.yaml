  －－－－－－－－－－－－－－－－－－－－－－－－－－







  關閔綠與原作有很大的不同，


  (看過小說絕對不會認為關閔綠會摔杯子 XD

  少了一點成熟，多了一點幼稚。

  後面少了外婆打來平靜的講出回家一趟那段，

  取而代之的，是關媽總打來說該回家了。

  兩者的撞擊力道，感覺前者還是比較多．


  阿智只能說歸功於戴立忍的演技＆劇情鋪陳，

  畢竟小時候的阿智，真的就跟小時候一樣 (笑


  只是老實說是期待的，期待小說每節的前端，

  戴立忍會用什麼樣的演技去講這個故事，

  但......片長還是害慘了這部戲．


  最後結局的部分，老實說滿意外變動的那麼多，

  畢竟小說最終那段畫面度真的是滿分！

  但在海邊的那一幕，更讓我這個看過小說的人想哭，

  就好像阿智再跟小綠說，


  "Hey, 兄弟．10年過了，我還在用我們的方式懷念你"

  是滿滿的後悔，是滿滿的追憶...........



  李心蕊，

  與小說差異最小的一個角色，

  很難定義她的個性，

  但就會覺得:是的，她就是李心蕊。


  蔡心怡就不說了，

  在原作中的部分真的不是很多，

  在電影中是女二，

  在小說裡，六弄更像是小綠&李艸&阿智的另類三角習題。


  六弄對小綠是滿滿的死胡同，所以他選擇逃避。

  對心蕊來說，隨著成長不斷地在改變，

  而小綠，被約定束縛著而停在原地，


  愛不會因為遠距離而脆弱，人才會。

  變得脆弱的不是心蕊，而是小綠。

  所以最終，六弄注定是一場悲劇，


  就如同我跟妳短短三個半月卻又讓我如此刻骨銘心的愛情。

  但每個人都有類似的青春，卻有不一樣的人生，

  這部電影有著我對它滿滿的遺憾，

  卻也感謝它讓我了解，

  我必須跟妳一樣不停向前，

  不管最終能不能再牽起妳的手，

  都會是我對妳的溫柔，也是對我自己的溫柔。



