content: '以下有雷


  圖文好讀版：






  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  《返校》是一部台灣校園驚悚電影，由徐漢強執導，王淨、曾敬驊、傅孟柏主演，劇情改


  編自恐怖遊戲《返校》，講述在民國 51 年，颱風來臨前的翠華中學裡，高中生方芮欣、


  魏仲廷因為睡過頭而被困在學校，兩人結伴尋找失散的好友，但卻發現原本熟悉的校園已


  鬼怪橫行、人事全非，其中隱藏的各種線索都指向那不為人知的駭人秘密。




  還記得 2017 年由赤燭製作的解謎遊戲《返校 Detention》，由於是台灣本土的恐怖遊戲


  ，又涉及歷史與民俗題材，不僅剛發布就引發各界的關注，後續也受到許多遊戲實況主與


  電玩迷的好評與推崇，而在兩年之後，導演徐漢強與監製李烈、李耀華合作推出了電影版


  本，帶著粉絲回到那令人顫抖不已的翠華中學，跟隨學姊方芮欣的腳步見證台灣白色恐怖


  時期的真實樣貌。




  在預告片釋出便獲得如此高的聲勢，《返校》無疑是 2019 年最受影迷矚目的台灣電影。


  然而在這種一致看好，並且前方聳立著原作高標的情況下，《返校》要面對的最大難題也


  從「是否好看」變成「是否能滿足大眾的期待」，我想這便是所有當紅作品改編成電影的


  原罪，但即便如此，就我一位進場前沒有接觸過原作，並在事後補完的影迷而言，個人是


  對電影感到相當滿意，原因沒有其他，正是導演徐漢強完全清楚《返校》作為一部電影所


  該達成的目標。




  就像是遊戲強調的解謎元素，《返校》也讓兩位主角方芮欣、魏仲廷以摸不著頭緒，尋找


  失散的老師同學為目標探索整個校園，發覺學校在一夕之間變得破舊不堪的原因，搭配各


  種還原、致敬原作橫向卷軸，在角色提著蠟燭移動時從側面拍攝的鏡頭，加上電影前段那


  讓人屏氣攝息的氣氛塑造，還有驚為天人的美術和場景設計，相信觀眾都能深深感受到編


  導的誠意。此外，原本遊戲裡的五個章節到《返校》則濃縮為《噩夢》、《告密者》與《


  活下來的人》三個篇章，藉此以完整三幕劇的架構呈現也讓全片故事節奏變得更為清楚明


  確。




  「自由就像是空氣一樣，你只有在快窒息時，才會察覺它的存在。」是我看完電影腦海裡


  浮現的第一句話。《返校》最重要的核心正是提醒我們現在擁有的自由，是建立在當時多


  少人犧牲與奉獻之上？看著張老師與魏仲廷嚮往自由、探尋世界未知的態度，再到他們被


  警總發現後所面臨的後果，兩相對比，我們身旁這些習以為常的事物在過去是有多麼的珍


  貴和令人羨慕？




  若從整體來看，《返校》本身劇情極為單純，但電影卻透過學姊方芮欣角色莫名在廢棄校


  園裡遊蕩的所見所聞，就像搜集遺失的碎片一樣，一塊一塊慢慢拼湊出那我們最不願面對


  的痛苦回憶。這不僅加深了整個故事的層次，為電影帶來截然不同的全新面貌，觀眾釐清


  事件真相的過程中，透過方芮欣的噩夢從了解她過去所做所為、現在內心的後悔與掙扎，


  到最後那句貫穿全片、在我們腦海裡揮之不去的：「你是忘記，還是害怕想起來？」更巧


  妙地呼應了《返校》無論是美好或痛苦都必須「牢記在心」，讓它驅使我們成長的主題。




  說得也是，無論是社會或個人，所謂成長進步不正是在一次次的嘗試與失敗之後才能累積


  而成的嗎？《返校》透過校園裡的升旗典禮、教官搜查書包、政府整肅異己、禁書禁歌、


  警總憲兵來家裡抓人、犯人頭套麻布袋、連帶懲罰、刑求槍斃等台灣白色恐怖時期的歷史


  記憶，完美還原了當時戒嚴的時代背景處處肅殺的氛圍，告訴我們不論結果如何，這都是


  我們這片土地的歷史，不該被隨便遺忘。




  《返校》靠著強大的劇本與剪輯在事件爆發前的表面平靜和已經被查封的校園場景之間來


  回穿梭，除了透過那些閃回畫面製造強烈的懸疑驚悚氛圍，讓人難以確信何為虛幻、何為


  真實之外，更以看似嚴謹安全的地下讀書會所引發的後續悲劇，呈現當時再怎麼滴水不漏


  ，也無法抵擋那不知何時會像洶湧潮流般襲來的恐懼。不過也正是如此，片中這些保密防


  諜人人有責，絲毫不敢違背黨的指示，無法按照自己意志行動的真實社會氛圍，也一再突


  顯過去那些人嘗試在警總監督下擁抱自由的偉大。




  我真的很喜歡《返校》最終呈現整個故事的方式，就如同監製李烈曾在電影上映前說：「


  《返校》不會在政治方面有過多著墨。」到頭來，電影依舊把焦點放在方芮欣與魏仲廷兩


  位學生身上，巧妙的讓戒嚴與白色恐怖成為電影的故事背景，並從青少年的角度切入當時


  人們的生活樣貌，讓觀眾進入學姊方芮欣封閉的內心深處，看著這個被囚禁在大時代之中


  的靈魂，如何受到家庭、校園與社會輿論等周遭環境的壓迫，在遭受背叛的悲憤情緒之下


  ，因為一時衝動而做出天真、從沒思考過後果的行為。




  但最終張明輝老師會突然冷落方芮欣，並不是像她認為的老師跟殷翠涵有一腿，而是不希


  望自己創立的讀書會連累到她。張明輝在生前最後寫下的紙條：「白鹿與水仙，今生無緣


  ，來世再會，致自由。」不僅充滿了他對方芮欣的愛與關懷，也是《返校》最後獻給我們


  最善良的溫柔。




  《返校》電影的核心是要我們勇於面對自己，無論是被忌妒所佔據的內心、犯錯之後的愧


  疚與罪惡感，或者是曾經追求過自由的自己，都必須正視它是我們的一部分，唯有如此方


  芮欣才能拯救同樣被她連累的魏仲廷，也才能逃離她不斷輪迴的夢魘。不過整部片最讓人


  感動的是，正當方芮欣終能承認自己的過錯時，才發現自己早已被張明輝老師原諒，甚至


  是自己的行為也從未被他怪罪。




  就如同我們都必須先面對最真實的自己，才得以讓內心的釋懷，張明輝最終告訴心中懷抱


  著悲傷愧疚的方芮欣：「其實妳並沒有錯。」這就好像跟那些曾被嚴刑逼供，最終承受不


  住而「認罪」，得以解脫、離開這痛苦深淵的「叛亂份子」說：「儘管你在這承認自己的


  錯誤，但最終錯的並不是你，而是這個世界一樣。」《返校》為的並不是批判指責任何人


  ，而是讓我們了解這片土地的歷史，給予那些曾被稱為「罪犯」的受害者一個平反和被永


  遠記住的機會。




  到頭來，我個人並不認為《返校》的政治元素有真的被淡化，或許從表面上來看是如此，


  但正因為片中每位角色的「行為」和「選擇」都受到當年時代背景的影響，不也代表著政


  治永遠無法從我們生活中抽離，就算刻意去忽視、避而不談，它也依然會存在我們社會上


  的各個角落？我們不需要害怕政治，不要認為它只會造成人們的誤解與爭辯，反而是我們


  只要敞開心胸去接納、去聆聽，會發現其實是人與人之間相互尊重和理解的途徑。




  就如同轉型正義的價值和真諦，不是要報復、找出罪犯，更不是區隔彼此、分裂社會，而


  只是為了追尋真相，發覺社會中過去留下的遺毒，避免我們再犯跟以前一樣的錯誤，以這


  「遲來的正義」還給受害者公道，讓他們跟加害者和解，促使整體社會能朝著互信與和諧


  的方向發展。我想這正是《返校》故事最後安排魏仲廷在多年後重新跟他曾喜歡的學姊方


  芮欣見面的原因，面對過去的痛苦，並不是像白教官一句：「忘了過去，好好向前看。」


  就能解決，而是在成功倖存下來之後，永遠記住這段歷史，不論是否要像魏仲廷一樣選擇


  原諒，所有隱藏真相才能有重新被世人看見、記得的機會。




  整體而言，雖然《返校》被定調為一部恐怖驚悚電影，片中也有許多嚇人的恐怖橋段，但


  最終我們會發現比起那些，最可怕的反而是人心，還有我們不敢面對的過去和內心陰影。


  《返校》不僅是專屬於台灣人的故事，更是全世界的人們都必須學習的慘痛教訓，電影巧


  妙地用我們每個人都有的自私慾望包裝了白色恐佈的政治議題，同時也告訴我們錯的一直


  都不是人民，而是過去極權統治的國家，就如同我們終究必須承認自己的罪過，我想在這


  一切還沒被人們淡忘之前，做什麼都還來得及不是嗎？




  《返校》的最大價值就是導演透過直白、更貼近世人的敘事方式，來呈現一道深藏我們內


  心深處，但卻逐漸被淡忘、忽視的歷史傷痕，靠著飾演學姊方芮欣的王淨優質表現，從根


  本的人性出發，由各種角度觀看同一起事件，帶領觀眾回憶起建立在自由之上的悲傷過往


  ，但同時也在雨過天晴之後給予我們正向的希望，如同那首洗滌人心的片尾曲《光明之日


  》，隨著這場惡夢結束，我們似乎也從《返校》中獲得繼續前進的力量。



