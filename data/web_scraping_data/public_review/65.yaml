content: '雷雷雷!!!





  爬了板上的文以及網路文章


  找到一個順序敘事的大大的文章





  有興趣的可點進去看




  這篇也提了一些仍存在的疑點



  兩篇文章指出，即便用順序方式理解了故事的來龍去脈，仍然存在著幾個疑點，另外有一


  些是我自己的疑惑:



  1. 姦殺過程到底為何? 這篇文章指出Leo回憶姦殺過程兩次，內容是不一樣的，一次


  有帶槍進去，一次沒有。這至少意味這段記憶也可能被Leo扭曲了，但真實情況也無從判


  別。



  2. Leo老婆是否有糖尿病，Leo原先的回憶中是掐老婆屁股，但是在Teddy爆料後，他


  的回憶變成用針刺老婆屁股。這是真相還原，還是記憶被扭曲?



  3.在電影近結尾的地方，Leo開始說服自己世界非一場夢時，他的回憶有一幕是躺在床上


  老婆在旁邊摸他胸，這裡Leo的左胸刺著I''VE DONE IT，意味著仇已報了。但這幕非常不


  合理，第一是他老婆怎還活著? 這個I''VE DONE IT是刺在John G姦殺我老婆下面的，


  如果仇已報，老婆不可能出現。第二，這是正在開車的Leo的回憶，但是在電影中的所有


  其他片段，都沒有這個I''VE DONE IT的刺青。唯一相關的只有他的自拍指著的左胸空白。


  所以目前唯一合理的解釋是這段完全是Leo的想像。真的是這樣嗎?



  4. 透過[別接電話]，多處刺青，地圖，Teddy說詞等，我們可推測在這之前已有多次


  發生類似事情。(也有人質疑Leo老家在舊金山，但卻對洛杉磯這一帶這麼熟，因為待很


  久?)另外Teddy在介紹Leo入住特惠Inn之前，Leo就是從特惠Inn出來的(Leo第二次進去，


  重新開一房間)。表示Teddy已介紹(利用、幫助?)他不只一次。另外，從電話對話得知


  ，上一次的行動中，Teddy用的是本名:Gammel 探長。



  5. Leo到第二房間(304)叫雞，然後燒掉老婆遺物的動機到底是什麼? 他想洗掉老婆被姦


  殺的回憶?(注意，他叫妓女躲在浴室裡，那正好是他老婆被姦殺的地方) Leo的記憶(甚至


  動機)只有十分鐘左右，表示燒遺物的動機是一個慣性的行為，這有意味著什麼嗎?



  6.Leo在與Na睡的時候半夜醒來，走去客廳拿起Na與男友的合照，然後在Na的照片上寫下


  [她與我都失去愛人，她會因同情我而幫我]。Na跟Leo解釋男友販毒未回的事情是在白天


  ，Leo為何還記得這段敘述並寫下這個note? 他到底有失憶症沒?


  另外，同樣這段，Leo起來時自己想:[我老婆死了，我若摸床，將發現床是冷的，但我不


  能。我不想早上醒來以為她還在。感覺不到時間，如何康復。] 這段話意味著什麼嗎?


  若摸床將發現是冷的，但我不能，這什麼意思?(還是翻譯問題...?)



  7.如果Sammy根本與Leo是同一人，為何要在手上刺下[記住Sammy呢?](照我原本理解這是


  為了記得自己的病症)，所以Leo是先虛構Sammy的故事，然後再刺這句嗎? 另外一段也耐


  人尋味，Leo在殺死Jimmy後，Jimmy最後吐出的字是Sammy，這並無特別涵意?(或者僅只


  為了突顯出Leo認識Jimmy)



  8.近結尾那段，大家若有印象的話，Leo在老屋中埋伏，等待Jimmy進來，此時他埋伏


  過程三個鏡頭(靠牆、看窗等)，都有老婆版本的動作的再現，而且背景類似，我一度懷疑


  這個老屋就是Leo原本的家，甚至懷疑老婆與Leo是同一人(當然這太扯了)。


  Leo要殺Teddy之前，Teddy說你去地下室看，看了你就瞭解了。地下室有的就是上週Jimmy


  的屍體吧，還會有其他東西嗎?(會否有好多具其他歷來的屍體都在這?)



  9.據一般的推測，Teddy口中的壞警察，然後要Leo快離開鎮上，其實那個壞警察就是


  Teddy，然後他也一直想借機開走Leo正在開的Jagar(裡頭有20萬)。Teddy為何要Leo快離


  開鎮上? 我自己推想是Leo對這地帶越來越熟，而Teddy想讓他重新到陌生地方。



  10.因為John G可以有很多個，所以Leo之前幹過類似的事不知幾次了(中間時間一年多)。


  但這次Leo幹掉Teddy之後，最後的Fact是車牌號碼。車牌號碼大概很難找到第二個了


  ，我認為是否可詮釋為Leo決定為殺人輪迴作個結束? 殺掉利用他的Teddy之後，Fact不會


  再有歧義，所以結局是Leo終於讓殺人迴圈完結? 這個想法是他在殺掉Jimmy後下的?



  11.房間鑰匙問題: Leo一開始住的是特惠旅館21號，殺完Jimmy，Leo去酒吧，然後去Na


  家，打了Na一拳後出來，在車裡遇到Teddy，Teddy推薦他住特惠旅館(again)，當晚Leo


  入住特惠Inn 304房，並叫雞。隔天解決完Dodd的事後，再去找Na，之後要回旅館時，


  發現鑰匙不見，波特把Leo帶到21房，然後發現他帶錯了，正要把Leo帶到304房前，


  Leo想起與Na有約，前往餐廳，在餐廳Na把Teddy的資料給Leo，並給他旅館鑰匙，這把鑰


  匙是304房的。



  鑰匙到底是Leo自己弄丟在Na家的，還是Na偷的? 為何這樣懷疑? 兩次Leo從Na家出來時，


  Teddy剛好都在車邊攔截(一次坐裡面、一次敲窗)。Leo要從旅館前往餐廳赴約前，波特說


  :你房間...(指304，表情似意指304有東西)，沒說完Leo就走了。 我懷疑是否Teddy在304


  等Leo，然後等不到，所以去Na家找他。另外為何Leo一直掉鑰匙，21房的應該也[掉]了，


  他請波特幫他開21房後，原本猜測鑰匙在房裡，但沒有。 上述是否能推論Na與Teddy一


  直在爭奪與Leo談話的機會?(或者完全只是過度腦補)





  另外，再談談身體刺青。




  Fact 1:白人。2. 男人。  3.John or James。 4. G_____  5. 毒販  6. 車牌號碼


  5 and 6是這次故事刺的。5是在房間中自己刺，6在刺青店刺。



  上胸刺: John G 姦殺我老婆。



  胸前斜刺: 殺了他。




  上腹刺了一個金字塔:底層是照片、再來是房、再來是車、再來是友、頂端是敵人。



  有趣的是這個金字塔令人聯想起馬斯洛的 需求金字塔


  馬斯洛需求金字塔的原內容是: 生理需求>安全感>被愛和歸屬感>自尊>自我實現



  這兩者是否呼應並不確定，不過在影片中Leo似乎照這個需求法則在安排生活。




  其他可能還有些零散刺青。先不管。




  從Fact 1~6來看，車牌號碼已經無法再指向1個以上的人了，也許Leo的殺人迴圈到此終結


  ?



  以上是順完劇情後我仍存的疑問





  另外因為上面分享文章的第二篇中有提到，Nolan本人有說這部片有所謂的Truth，


  知道Truth後能確定誰是好人，誰是壞人，誰能信賴，誰不能信賴，但是Nolan還是讓這部


  片保有模糊與主觀性，不說出Truth，但是他堅持說若作了仔細的review便能發現這個


  Truth。不過文章作者是不相信Nolan啦，他認為某些疑點在片中無法再追究真相。並且也


  指出Leo的記憶(我們看到的影像)已經有部分是扭曲的(已被證明)，這更讓我們難以確定


  真假了。(我想Leo不只是失憶了，根本有點精神分裂，例如有人提過的，有些老記憶他好


  像還是會記錯;然後有些新記憶他好像能記得。[慣性記憶法?])




  這部片真是有股魔力啊!


  不知各位大大有何看法，期待分享~








