  久違的重逢沒有感動


  為什麼？

  你已經不記得我了



  黑暗中躲藏的人影，充滿滄桑的骯髒面容，在舞台上奮力表現，期待登上女主角寶座，

  突然響起的敲門聲，到底要不要過去開門，好不容易等到的重逢，他們是否能見到面，

  睽違三年的張藝謀用開頭的三十分鐘，多線精彩帶出新作品歸來前的驚濤駭浪。


  在金陵十三釵再度改編作者嚴歌苓的作品，原著陸犯焉識為講述主角一生的長篇小說，

  跨越民國初期、文革時期及結束後數十年，故事地點從上海、美國到西北大荒草漠，

  如果全部完整改編很容易就變成流水帳，張藝謀很大膽的僅擷取小說後面的三十頁，

  由男主角焉識從勞改營中脫逃的匆匆一撇，

  到一切終於結束得以歸來的那一刻，但曾經苦苦等待的妻子卻早已失憶忘記他～


  如此短的篇幅要變成快兩個小時的長片，

  尤其緊張的在前半小時就都說完了，後面還有什麼名堂可以演呢？

  這樣的題材在張藝謀手上只是小菜一碟，我的父親母親如此簡單的故事都能拍得超動人，

  歸來雖然少了其一貫精雕細琢的攝影，

  但維持導演在劇情上處理的細膩度，加上鞏俐和陳道明兩位戲精壓陣，

  即使場景侷限，劇情簡單仍相當有味道，感受最簡單卻深藏多年難以言喻的情感。


  雖然說改編後避開最具爭議的文革部分，

  不過從全片充滿壓抑的表現方式，依然深深表達出那段期間對人們的傷害，

  嘴巴不提，甚至腦袋失去記憶，那段痛苦的過去如烙印般藏在心底，

  最諷刺的一段就是當焉識怒氣衝衝來到遠方，

  想好好教訓教訓曾欺負過他妻子的男人，沒想到其實他也同樣是文革的受害者～


  即使你已忘記我的臉

  但我知道你是愛我的


  歸來～


