content: "本文涉及劇情，且具個人觀點，推薦觀影後再讀。\n\n　　　　本片已上映一週，有意者請把握本週時間。\n\n\n\n　　　　圖文網頁版：\n\n\
  　　　　\n\n\n　　　　預告片：\n\n　　　　\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\
  \n\n\n\n\n\n\n\n\n　　《法貝爾曼》是年逾七旬的大導演史蒂芬．史匹柏回顧過去成長經歷所\n\n拍攝出來的家族故事，鋪衍他對電影的熱愛。此類作品須由內心的孔竅篩選\n\
  \n記憶，一如電影開頭的劇情：山姆（童年為馬特奧．佐瑞娜．弗朗西斯-德\n\n福德飾）看過《戲中之王》火車與汽車後相撞後，驚懼之餘念念不忘，反覆\n\n嘗試，在母親蜜西（蜜雪兒．威廉絲飾）的鼓勵下拍攝他的第一支影片，直\n\
  \n到獲得滿意的「成品」──這是他拍電影的啟蒙。《法貝爾曼》這部電影裡\n\n帶來精神震盪的相撞事件，則來自母親。\n\n\n\n\n\n\n\n\n\n　　「凡事必有原因。」\n\
  \n\n\n　　如同山姆一再重現、進而拍攝車子相撞的畫面，蜜西為了就近觀看龍捲\n\n風，選擇帶著孩子開車接近，而非尋求安全等待過去，便可知一開始父親與\n\n\
  母親對山姆解釋電影、以及「模型重現」看法的迥異，不只是教育觀：父親\n\n伯特（保羅．迪諾飾）是電子與電腦領域的專家，蜜西卻是善感、尋求自由\n\n與解放的藝術家。只因身為女性及必須兼顧家庭和孩子，蜜西不得不放棄一\n\
  \n部分的自己，並更拚命維護存留的部分，例如為了保護手拒絕洗碗，選擇讓\n\n全家使用一次性餐具，忽略婆婆的挑剔；因為失去母親，不分日夜彈琴哀悼；\n\n在完美的演奏和修好的指甲之間猶豫不決；於營火前率性而舞，即使女兒安\n\
  \n妮（茱莉亞．巴特斯飾）慌急提醒白衣使她在車燈下幾乎全裸，也未曾遲疑；\n\n以及，在完美善良的丈夫伯特與理解自己的「朋友」班尼（塞斯．羅根飾）、\n\n在責任與傾心之間，拉鋸掙扎。\n\
  \n\n\n　　「你會去拍電影，創造藝術。藝術像獅子一樣，咬下你的頭，令你撕心\n\n裂肺。告訴你記得那有多痛。」\n\n\n\n　　「拍電影不真實，而且沒用。」\n\
  \n\n\n　　當過馴獅師的波洛斯舅公（裘德．赫希飾）帶來了與母親相似的瘋狂和\n\n給山姆（青少年為蓋布瑞．拉貝爾飾）的預言，也帶來了與蜜西同為兄妹，\n\n\
  「內心對藝術的熱愛與你我一樣」，卻迥然不同的人生。當時的山姆先應父\n\n親的要求剪接露營影片，發現母親和班尼叔叔之間的祕密；接著與同伴拍戰\n\n爭片，引導倖存的指揮官環視士兵屍體，「只能看著你造成的嚴重後果」，\n\
  \n然後蹣跚離開現場，同樣體現了山姆內心對此事的決定和處境：創作者在生\n\n命裡遭遇最激烈的撞擊、最強烈的龍捲風，總會以不同的形式在作品裡反覆\n\n重現。母子共有的祕密從小時候一起端詳火車與車子模型相撞，到青少年時\n\
  \n讓真相衝擊，蜜西與山姆看似因為情感出軌而一度對立，卻又同有面對藝術\n\n真實不屈的意志而能彼此理解。當伯特以工作為由帶著一家人搬到加州，蜜\n\n西失去了班尼這位「同在現實裡失意」卻能令她歡笑的摯友後，買了一隻猴\n\
  \n子：\n\n\n\n　　「人類很像猴子，牠們能帶來快樂；但凝視久了就會知道：牠們知道得\n\n比我們多，牠們屬於自己。」\n\n\n\n　　蜜西需要猴子，需要把她不拘的靈魂重獲自由、歸屬自我的山野，然而\n\
  \n現實裡無處釋放的本能只能帶來混亂與瘋狂、痛苦與憂鬱，然後花更大的力\n\n氣去平復、去作「心理治療」──這樣荒謬的處境，卻是許多「莎士比亞妹\n\n妹」的日常。離開能包容、理解自己的環境，猶太裔的山姆也一頭撞進了種\n\
  \n族歧視與霸凌，同時遇到欣賞他、用自己的方式去熱愛與順應這個世界、自\n\n由奔放的女孩莫妮卡（克洛伊．伊斯特飾），看似要走向另一條遠離電影藝\n\n術的道路──由於無法面對自己造成家庭的災難，他選擇不再拍攝電影，如\n\
  \n同蜜西不再彈奏鋼琴，彷彿把對藝術的追求拘禁，就能得到安寧。是點綴生\n\n活的嗜好，還是終身投入的藝術？是選擇和諧、平靜的人生，還是一次一次\n\n鼓起勇氣，讓自己把頭送進獅子的嘴裡？在電影裡，母親與兒子互為對照，\n\
  \n蜜西承受著藝術家無法排解紛亂忐忑的苦痛與易碎，還必須面對「你這樣就\n\n很好了」的「安慰」，然後被進一步要求她應該做更多，例如洗碗；以及日\n\n日與崇拜卻無法理解、在自己的領域恣意展現才華、得到重視，反覆告訴兒\n\
  \n子：「那只是嗜好」、卻又因為「太善良」而吵不起來的丈夫相對。身為母\n\n親的她所能做的，是勸告丈夫：「你總是對他天馬行空的想像力嗤之以鼻，\n\n但你大可以多給他鼓勵」，以及鼓舞兒子：「千萬別有罪惡感」、「去做你\n\
  \n心裡想做的事，因為你的生命不屬於任何人，也不屬於我」，然後繼續逼自\n\n己安於賢妻良母的角色。\n\n\n\n\n\n\n\n\n\n　　蜜西一再掙扎後，終於決定回應自己的心；山姆也在全家的支持下重拾\n\
  \n攝影機，藉由拍攝與剪輯畢業生的紀念影片來逃避父母離婚的事實。相對於\n\n為了維持家庭和諧而剪掉蜜西與班尼的親密，真相卻在他的心中爆炸，霸凌\n\n他的羅根（山姆．雷克納飾）卻在他的影片底下閃熠生輝，甚至重獲前女友\n\
  \n克勞蒂亞（伊莎貝爾‧庫斯曼飾）的芳心與當眾親吻。事後羅根找上山姆，\n\n質問他「為什麼要把我拍成這個樣子？」\n\n\n\n　　確實，從羅根的立場來看，他對山姆的態度只配得到厭惡與恨意，而在\n\
  \n影片中呈現的「金童」僅是被塑造出來的假象，但「那不是我」。這段劇情\n\n不僅讓我聯想到演員與角色間的相似與相異，更好奇什麼是真、什麼是假？\n\n「演」出來的就是假的嗎？被剪掉的就不是真的嗎？被「選擇」保留下來的\n\
  \n就「不夠」真實嗎？有趣的是，羅根身邊還有另一個同為霸凌者的男孩，在\n\n山姆的鏡頭裡，就只有他出糗的片段，當他同樣來找山姆質問時，卻被羅根\n\n毆飛，落荒而逃──這兩人的反應與態度不僅呈現了性格的不同，儘管山姆\n\
  \n向羅根自承「或許我只是希望你能對我好一點，你這個歧視猶太裔的渾帳」，\n\n但若沒有素材，即使有心也無濟於事。蜜西與班尼的情感在攝影機的捕捉下\n\n無所遁形，戰爭片倖存者的自責即使是被引導出來的「演技」，仍是出自同\n\
  \n理共感的真情流露，足以引起觀眾的共鳴；羅根存在卑劣、逞能、膽怯的一\n\n面，在各項運動的苦練投入、對前女友的眷戀不捨，同樣真實存在──我想，\n\n藝術創作就是無法捨棄、只能回應這份「真實」的呼喚，然後用自己的閱歷\n\
  \n與美學加以呈現吧？\n\n\n\n　　「你很喜歡危險。不要告訴別人我很難過。」\n\n　　「好……除非我拍成電影。」\n\n\n\n　　這段對話令人莞爾的是，我們就在電影裡看到儘管事隔多年，山姆／導\n\
  \n演終究是把頭伸進了獅子的嘴裡，面對「真」的撞擊或席捲──跟蜜西、跟\n\n所有的藝術創作者一樣，那是共通的、無法逃避的命運。\n\n\n\n\n\n\n\n\
  \n\n　　在人生裡背離本心是常態，但想召喚藝術卻是困難重重：當山姆升上大\n\n學適應不良以致恐慌症發作，請求父親讓他拍電影時，父子正好一起看過蜜\n\n西寄來鳳凰城街區派對的照片──她和班尼在一起的笑容，讓伯特終於認同\n\
  \n了山姆的意願，也這樣回應他對蜜西的感情：\n\n\n\n　　「你不管做什麼都會拚命去做，因為你跟我一樣。」\n\n　　「我們的故事太長，不能說劇終。」\n\n\
  \n\n　　感情與人性之所以是藝術創作的泉源，正因不同的切片、從不同的心靈\n\n孔竅窺視，便會有不同的樣貌。從報導中可知，導演為了拍攝這部半自傳電\n\n影，經歷過相當長一段時間的掙扎：「它與我的生活如此接近、與我的家人\n\
  \n如此接近——我更喜歡製作更相似的電影，但關於我家人的真實故事將需要\n\n很大的勇氣。」一旦重憶過去、化為創作時，必會有所挪動、變易、詮釋。\n\n導演如此看待、塑造\
  \ 「The Fabelmans」，最終化為藝術與自由的辨證。這\n\n長長的故事在雙親死後多年，才以這樣的形式完成──當山姆有機會遇到大\n\n導演約翰．福特（大衛．林區飾），得到對方這樣的提示：\n\
