content: "圖文網誌版：\n\n--------------------------------------------------------------\n\
  \n　因為非常喜歡林書宇導演的【九降風】，所以當時進戲院看了好幾次\n；所以聽聞【星空】的消息時就非常期待，自己其實並沒有看過幾米的\n作品，加上前幾部改編其繪本的電影成果都未能獲得高評價，所以本來\n\
  對於這次的改編也有些不安，但實際進了戲院看後大為感動，片中有好\n多段落讓自己的眼淚也跟著主角一起打轉，無論是魔幻卻不誇張的視覺\n特效，或是徜徉於大自然中的場景，都把觀眾給吸進電影架構出的世界\n\
  中。\n\n　自己覺得，成長的苦澀在於，大人們有時以為自己什麼都不知道，但\n其實小孩子早把一切看在眼裡，很多事情自己沒有辦法改變，只能用逃\n避來度過，等到長大了以後，才有更大更寬闊的肩膀去承擔、去面對，\n\
  曾經自己擁有過只屬於自己最燦爛的那一段，然而那些美好回憶卻是寂\n寞的，【星空】改編自幾米的同名繪本，講述一位面對各式生命難題的\n小女孩，在遇見小男孩之後，共同想尋找璀璨星空的故事。\n\
  \n　小美（徐嬌飾演）看起來是個和大家沒什麼不同的學生，但是她的生\n活卻有個難題：父母不像以往感情融洽，每每坐在餐桌上都是煎熬；她\n好想回到爺爺居住的山中小屋，然而返家之路遙遙，又豈是個國中少女\n\
  就能獨自前往？眼看苦澀的青春期就要這樣度過，但是轉學生小傑（林\n暉閔飾演）的出現，卻讓她的生活開始改變，她的世界不再只有令人想\n要逃避的事物，雖然小傑和班上其他男生的不一樣，讓他常遭受欺負，\n\
  可是他卻也讓小美的世界有了不同的轉變，在面對父母親的問題時，能\n稍微有個喘息的角落。\n\n　其實小孩子們想要的很簡單，就只是希望一切都不要變，總想著「要\n\
  是能和身邊人事物，永遠相處在一起那該有多好。」然而，當身處的環\n境都即將遭逢改變，迫使他們不再僅能在一成不變中生活時，或許就是\n成長到來的時刻，曾聽過「人就是在不斷的離別中長大的」這句話，對\n\
  【星空】來說，就是這樣簡單的故事，然而它又不是這麼地單純，畢竟\n青春時有太多愁說不完，但要理出個頭緒又不是那麼容易，於是便成了\n個僅能意會，難以言傳的事物。\n\
  \n　我很喜歡電影裡面的動畫特效，幻想作為孩子們想像空間的實現，讓\n他們暫時能有些許力氣去面對，或是能暫時躲開那些生活中的不如意狀\n態，心中的恐龍讓他們能夠起身去反抗那些欺負自己的人，而在指間跳\n\
  躍，跟隨在放學路上的摺紙動物大遊行是通往幻想世界的朋友，只是美\n麗夢想總有甦醒的一天，回到了家中，總得要與那些不願面對的狀態作\n伴。\n\n　於是，為了逃避父母的爭吵、爺爺的驟逝，為了把一切都拋諸腦後，\n\
  小美找到了小傑，一起前往尋找星空的旅程，這段旅程是電影後半段的\n重心，山林的自然之美和冒險的奇幻，在攝影和動畫的結合之下，感覺\n彷彿來到另一個世界，當自己知道這些場景都是在台灣拍攝的時候更是\n\
  讚嘆，飽和的色調讓這部電影更加繽紛夢幻，心想若可以看著這段旅程\n到他們看見星空時，就畫下完美句點那該有多好？\n\n　然而，成長就是童話故事的結束，隨著「星空之旅」中途的停止，小\n\
  美盡力想要維持的世界，就像是崩塌的積木般全數消失殆盡；拼圖在電\n影中是相當重要的意象，缺了一塊的拼圖像是成長環境的不圓滿，好像\n自己絕對沒有辦法再將崩壞的家庭關係修補回來；更別提到之後像是骨\n\
  牌效應般接續崩壞的美好，我們僅能將美好的記憶收藏心中，接著繼續\n走下去。\n\n　非常喜歡電影的結尾，短短的幾分鐘結尾前的那些無盡遺憾稍稍做了\n修補，就像小美在電影開頭時總找不到的那塊拼圖般，雖然心底總會永\n\
  遠少了些什麼，但總有一天，一定會有人把失去的那一塊找回來，重新\n拼上。\n\n　看完【星空】之後，真的感覺很五味雜陳，有好多話想說但卻沒有辦\n法好好整理出去，電影中的許多片段，角色之間的互動都細膩描繪出他\n\
  們的情感。不知怎地想起了幾年前看過的【囧男孩】，因為那部片喚起\n了一些心底的記憶，而【星空】也是，或許你我都有過一段最燦爛，最\n美好，卻也是最寂寞僅能深埋的那部分，但看完電影之後，會讓自己覺\n\
  得，雖然少了一部分，卻會有新的美好誕生，讓自己產生能繼續向前進\n的動力。\n\n（2011/10/24@欣欣秀泰影城，感謝原子映像＆傳影互動的試映邀請）\n\n\
