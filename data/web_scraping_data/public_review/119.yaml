content: '去看的時候~ 想說是不是只是單純跟風灌籃高手才推出

  但沒想到這麼好看，而且看之前沒做功課~看了才知道居然還是真人真事改編

  根本宛如真人版湘北的劇情，現實真的往往不輸漫畫扯


  劇情描述韓國一支原本籃球隊要被廢的學校，臨危受命的菜鳥替代役教頭，

  第一年結果球員就丟裁判，球隊被沒收比賽還禁賽


  結果到第二年，也只有6個人的籃球隊，一群問題分子，中間還有傷兵

  居然能靠著現實版的湘北五人打滿全場，不斷贏球殺入殺進高中決賽，

  最扯的是，冠亞軍戰陸續有人犯滿退場後，居然3打5到比賽結束，

  我原本以為這樣規則會是提前結束比賽說...

  (然後照劇情所述3個人失分還比5人少，要是有錄影，好像看看真實版的比賽)


  據電影補充~最後這一隊，居然有四個後來真的打到職籃

  對韓國籃壇有認識的朋友還補充，主角控衛近年還因為酒駕宣布退休轉戰日本XDD


  拍攝上最厲害的是，到底是找來會打球的年輕演員，還是會演戲的年輕球員，

  後來回家做功課有找到文章介紹~還真的都是正版演員，只有中鋒以前是真的打科班出身

  但令人欽羨，人家要拍籃球電影，真的能找到一批本來就是演員而非素人

  而且隨手中鋒192/大前鋒187，最有名應該小前鋒應該也180+

  以前還帶隊來台灣打過明星公益賽，真的是光用演員就組的出有模有樣

  而且打球內容比賽過程真的很有說服力，實力夠強的籃球隊


  劇情大綱青春熱血，夾雜一些笑料，加上真的拍的很有高中比賽感的賽事內容，

  喜歡籃球的朋友，看這部應該可以得到很純感動~我覺得比歐美籃球電影能引起共鳴多了！


