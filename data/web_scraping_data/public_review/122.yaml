content: '新聞網址：


  只要出聲就會撞鬼！恐怖片《收陰機》宛如鬼屋版《噤界》


  恐怖片《收陰機》（Sound of Silence）由近年來最受國際注目的恐怖導演三人組「T3」

  執導，包括亞歷山卓安東納西（Alessandro Antonaci）、丹尼爾拉斯卡（Daniel Lascar

  ）、斯特凡諾曼達拉（Stefano Mandalà），故事圍繞著一個受詛咒的古董收音機，被迫

  共處一室的女主角必須設法度過這個夜晚。


  來自義大利羅馬的女主角露西雅卡波拉索（Lucia Caporaso），曾在美國和英國接受表演

  訓練，她精湛的演技，被外媒譽為「未來的尖叫女王」。她特別感謝3位導演的幫助，「

  當你拍攝這類的東西時，你最希望的就是面前有像這樣的人，可以幫助你到達你得到達的

  地方」，並盛讚「T3」真的很有才華。


  除了感官刺激之外，為了增加電影的可看性，T3還花了一番功夫構思片中的背景故事，「

  當我們在撰寫導致收音機受詛咒的事件時，我們最終處理了一個沒有預料到的重大主題」

  。不過，他們無法對此透露太多，否則會暴雷，「但我們很高興能夠在商業片中面對這樣

  的主題，因為它很自然地融入了電影」。但T3透露，未來可能會推出其它以「被詛咒的物

  品」為主題的電影，將構成一個宛如《厲陰宅》系列的恐怖宇宙。


  《收陰機》 劇情描述，得知父親因病住院後，露西雅卡波拉索飾演的艾瑪，從紐約飛回

  義大利老家，住在父母的屋子裡。獨自待在屋裡的她，得面對一個附著在古董收音機上的

  神秘惡靈，只要發出一點聲音，恐怖的惡靈就會現身。本片將於5月19日在台上映。


