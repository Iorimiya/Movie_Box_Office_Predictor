content: '新加坡導演楊修華新作《默視錄》大量運用各種錄像畫面，藉由看與被看的視角切換，檢視

  人與人的距離關係變化，定格再放大端詳我們逐漸模糊的身分。乍看恍如2005年的《隱藏攝

  影機》，同樣有一樁主角被監看的疑案，麥可漢內克彼時指涉了一段不該被遺忘的巨大歷史

  創傷……


  有一點點微雷



  ----------防---------



  《默視錄》也提及人們心裡的傷，是遭科技冷漠凍傷，或跟不上時代種種而焦慮所致的慢性

  病。跟蹤與被跟蹤，監視與被監視，因為李康生和巫建和的立場互相對調，身為觀眾的我們

  同樣以窺視者之姿看進這兩個家庭各自遭遇的困境。他倆更如同鏡像反射，進而變成一種模

  仿。有一場戲，突然讓巫建和上演大尺度的三人歡愉……


  片名取作「默視」，是即使給你再多的鏡頭（眼睛）輔助，可是眼不對心，很可能還是看不

  見。林幻夢露開了直播被看，是明知道會有許多眼睛監視著自己，可是她依然發自內心吐露

  「我想被看見」……


  #完整文章刊於 釀電影


  --'
