content: '在Threads看到目前鮮少有人提到的觀點，

  經過詢問後發文者同意轉到這邊讓大家參考看看。





  -------------------防雷-------------------------










  可以將李康生與巫建和視為同一個人。

  而且不只李康生跟巫建和，所有人物都有鏡像對應。


  母親 兒子 老婆 小孩 四個角色都可以互相對應。


  巫建和=李康生

  陳雪甄=李康生失明母親

  林幻夢路=離開李康生的老婆

  滑雪場的女孩=被拐走的女嬰


  巫建和=李康生

  比較明顯可以看到導演從一些劇情上讓他們互相錯置還有動作習慣暗示。


  陳雪甄=李康生失明母親

  可以看到演片中段，有些鏡頭暗示了陳雪甄看東西出現狀況。後面甚至因為看不到而撞到

  桌子跌坐在地上。


  林幻夢路=離開李康生的老婆

  李康生失明母親希望李康生挽回老婆，對應後來林幻夢路的離開。


  滑雪場的女孩=被拐走的女嬰

  李康生的影片紀錄代表了老婆帶走小之後失失去聯絡，只能暗自關心。



  而像是陳雪甄首次從李康生家中往自己住家觀察窺探的長鏡頭，最後停在一個跳舞少女。

  其實就是陳雪甄看的年輕的自己。（陳雪甄電話中提到自己跳舞的事情），這邊可以視為

  一個重要視角樞紐。


  所有對我來說，這不是普通線型邏輯的陳述。更像是觀眾以監視器當下角度，同時看著過

  去與未來。一種非線性的描述方式，相當有突破性。



  導演其實有說，觀眾可以認為是或不是，因為窺探他人通常也會影響自己，如果不帶入自

  己的窺探將是無意義的窺探。甚至這樣的設定，有點類似宿命的安排，最後巫建和的探望，代表嘗試這個被監視下的掙

  脫宿命的可能。



