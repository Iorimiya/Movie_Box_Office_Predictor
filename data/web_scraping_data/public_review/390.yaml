content: '新聞網址：



  由日本知名漫畫家Kizu Natsuki打造的人氣音樂愛情作品《GIVEN 被贈與的未來》，推出

  最新電影《GIVEN被贈與的未來劇場版：柊mix》，即將在4月3日於台灣動人獻映，透過青

  春、樂團與BL元素，為系列作品邁入最終章。全片富含細膩的人物情感刻畫、令人玩味的

  台詞、充滿細節考究與意境的精緻作畫風格；在認真的情節發展之餘，也將有讓人會心一

  笑的逗趣橋段，適度調劑觀眾們的情緒，也讓本片一在日本上映，便登上日本最大的電影

  、電視劇、動畫評論網站「Filmarks」的「初日滿足度」冠軍，之後更在日本票房告捷。

  製作團隊因此選在上週末，於東京舉辦熱賣謝票活動，邀請到主要配音聲優矢野獎吾、内

  田雄馬、中澤匡智、江口拓也、今井文也、坂泰斗共同站台，眾人也分享這回劇場版的魅

  力看點所在。





  《GIVEN 被贈與的未來》是日本漫畫家Natsuki Kizu最具代表性的漫畫作品，以搖滾樂團

  為故事主軸，結合音樂、校園、愛情與BL元素，打造讓讀者動容又難以忘懷的青春群像，

  尤其角色們唱出追尋夢想與愛情的酸甜苦辣，也被日本媒體譽為「讓人為之揪心的傑作！

  」漫畫在2013年於BL雙月刊《Cheri+》春季號開始連載之後，便獲得廣大讀者的好評回饋

  ，更曾在2020年的「這本BL不得了！」當中榜上有名，甚至在國外知名動漫排行榜「

  Anime Trending」上，以男男CP登上情侶排行榜冠軍。漫畫當中，Natsuki Kizu老師潔淨

  優美的線條筆觸，讓人物透過表情與台詞，將彼此的細膩情感醞釀得十分到位，分鏡畫面

  更如電影般充滿張力，輔以豐富的故事層次、讓人反覆玩味的台詞，還有精心設計的人物

  情感相呼應，都讓人再三玩味，甚至隨著劇情發展忍不住潸然淚下。雖然內容涵蓋BL元素

  ，但BL只是輔助，也因此吸引到不看BL的讀者好奇閱讀，一看便入坑成為粉絲。



  隨著漫畫的成功，本作接連推出廣播劇CD、電視動畫，更在2020年推出電影劇場版，甚至

  是真人電視劇。適逢漫畫在2023年9月1日發行最終集，製作團隊也展開最新電影版《

  GIVEN被贈與的未來劇場版：柊mix》的製作，找來《身為女主角！～被討厭的女主角與秘

  密的工作～》導演橋本能理子執導，她也曾擔任過本作電視動畫版第10話的演出與分鏡。

  此外，原班聲優陣容再度集結，並以漫畫中的超人氣角色「柊」為劇情核心展開，引領系

  列作品邁入最終章！片中同樣有細膩的人物情感刻畫、令人玩味的台詞、充滿細節考究與

  意境的精緻作畫風格；在認真的情節發展之餘，也將有讓人會心一笑的逗趣橋段，適度調

  劑觀眾們的情緒，也讓本片一上映，便登上日本最大的電影、電視劇、動畫評論網站「

  Filmarks」的「初日滿足度」冠軍！





  《GIVEN被贈與的未來劇場版：柊mix》近日也在日本票房告捷，製作團隊趁勢在上週舉辦

  熱賣謝票活動，邀請到主要配音聲優矢野獎吾、内田雄馬、中澤匡智、江口拓也、今井文

  也、坂泰斗共同站台，共同分享配音花絮。當問到本片的魅力所在之處時，矢野獎吾表示

  ：「在電視動畫當中，我覺得立夏被真冬擺在後面，但在這部電影當中，反而是真冬被拋

  在後面，我認為觀眾會喜歡這種反向的刻畫。」内田雄馬則說：「這是一個不斷累積的故

  事，但這一次，是個關於重新審視原本的自己和人際關係，並找到我們現在的形式的故事

  。」中澤匡智則說：「說到夢想，既有退一步的觀點，也有前一步的觀點，這次的故事有

  很多著墨。」江口拓也則說：「很多進電影院觀賞的人，一定都是喜歡漫畫中的氛圍。動

  畫也細膩描繪出作品中的這種氛圍，我認為觀眾都會有無法以語言形容的感覺，將會讓你

  有截然不同的體驗。」今井文也則表示：「這是一部以樂團為主軸的作品，除了歌曲之外

  ，其中的『人性特徵』也將被描繪得非常深刻。」坂泰斗則說：「這次的重點是『鹿島柊

  』和『八木玄純』的故事，以非常細膩的方式描繪了這兩人的性格。音樂也很好，更有細

  膩的聲音創作。」值得一提的是，片中由柊和玄純所組成的樂團「syh」，也將在現實世

  界正式出道，並由原著作者Natsuki Kizu老師擔任製作人，聲演鹿島柊的聲優今井文也擔

  任主唱，消息一出，也再創粉絲熱烈討論。



  這部融合青春、樂團與BL元素，為系列作品邁入最終章的話題之作《GIVEN被贈與的未來

  劇場版：柊mix》，即將在4月3日於台灣動人獻映。本片劇情描述高中生上山立夏（内田

  雄馬配音），某日被佐藤真冬（矢野獎吾配音）的歌聲所震撼，因此邀他加入自己與好友

  中山春樹（中澤匡智配音）、梶秋彥（江口拓也配音）的樂團擔任主唱。在首次Live表演

  成功後，他們以「GIVEN」為團名展開活動，立夏也意識到自己對真冬產生了感情，兩人

  進一步開始交往。之後，「GIVEN」持續活躍，並參與音樂比賽。雖然最後由真冬的兒時

  玩伴鹿島柊（今井文也配音）與八木玄純（坂泰斗配音）所屬的樂團獲勝，但「GIVEN」

  仍受到愈來愈多關注。此時，柊與玄純兩人決定以「syh」的名義正式出道，並邀請立夏

  成為樂團的支援吉他手。同時，柊還希望立夏可以協助他完成某件事…。



  欲知本片最新消息，

  請上電影官方臉書粉絲團

  與Instagram專頁查詢。



