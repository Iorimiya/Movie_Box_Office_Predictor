content: '雷文防雷資訊頁























  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  若是有看過「全面攻佔」系列電影的朋友，相信對於這部《叛諜檔案（The Bricklayer）》的調性絕對不陌生。因為這部電影正是採用與「全面攻佔」相同的億萬團隊所打造的。而這類型的美國動作驚悚片通常都是以一個「爽」字為主，不錯的特效以及到位的動作戲，再加上俊男美女的顏值加持，通常都能開出不錯的票房成績。


  《叛諜檔案》最令人驚豔的是其武打戲的扎實，不管是用肉身衝撞各種物體，還是拿玻璃瓶砸破腦袋之類的，對於喜歡看逼真打鬥的觀眾來說確實是種享受，但對於害怕噁心畫面的朋友，有幾幕或許會有些許不適。而全場開掛開得最徹底的，就是由演員「Aaron
  Eckhart（亞倫·艾克哈特）」所飾演的男主「Vail」了。整部電影看下來，除了劇情中間出現一個可能是強度設定錯誤，導致有點超過主角戰力的小boss外，剩下的人感覺全部都是為了被男主屌虐才存在的樣子。至於喜不喜歡這種外掛開到底的主角，就因人而異了。


  電影另外一個亮點在於，為了與當代接軌，Boss竟然要求中情局支付虛擬貨幣「比特幣」作為贖金。以往這類型的電影，統一使用的貨幣絕對都是美金，然而《叛諜檔案》不僅丟出了比特幣，還順便讓觀眾見識了一下「冷錢包」的威力。在過去，交易需要提著裝滿鈔票的手提箱，然而現在只要一個跟USB一樣大小的冷錢包加上一台電腦，就可以輕易轉走等值幾百億美金的比特幣。不得不說，電影團隊在這部分的劇情安排也是挺用心的。


  這部 《叛諜檔案》該顧的地方都有顧到，像是故事線很完整，沒有硬是丟出一堆解不完支線劇情，結局收得也不錯。前面提到的特效以及動作戲基本上都給人滿滿的誠意。唯一美中不足的是這部電影沒什麼反轉劇情，最後硬是出現的反轉也沒有讓人眼睛為之一亮的感覺。另外，Boss的動機就真的非常單純，根本沒有更多不為人知的秘密參雜其中，這也導致後期Boss被收掉時還是會覺得有點人設對不上感覺.....


  最後，由於這又是一部白人男性種族優越電影，所以請不要期待女性角色在這部電影會有多亮眼的表現。基本上大部分的時間女性們都還是當花瓶居多，就算女主角也是特務，但在男主的主角威能面前真的完全不值一提。因此，若你是追求看一部不需要動腦且不在意女權的無腦爽片，那這部《叛諜檔案》絕對可以滿足你。



