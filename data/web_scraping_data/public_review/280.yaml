  最終瓦爾拿起拉德克一家的照片凝視著，

  以及最終CIA老大奧馬利詢問瓦爾為什麼退休後去當泥水匠時，瓦爾的回應。




  其實我覺得這部片還是原名The Bricklayer比較有韻味，

  畢竟Bricklayer在整部片中的涵義滿深的，

