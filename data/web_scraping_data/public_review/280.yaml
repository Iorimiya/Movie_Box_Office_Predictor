  雖然預告片其實就已經有雷了XD


















  ——————————————————————————————————


  直接講結論，看完試映以後，這部我滿推的。

  好看且全程無冷場，同時大量使用了「泥水匠」這個詞彙當成主要的意象。




  （畢竟它的原片名是The Bricklayer）


  其實預告片裡頭是直接暴雷了XD



  故事背景是CIA面臨史上最大危機，有犯罪集團想陷害CIA。

  有份「機密檔案」不能洩漏，一旦洩漏會毀了美國，甚至造成世界大戰。

  這份機密檔案是和「全球臥底身份」有關。


  所以……男女主角出任務要阻止機密檔案洩漏XDDD


  男主角是艾克哈特演的，就全面攻佔的主角。

  女主角是妮娜．杜波夫，美劇吸血鬼日記的女主角。


  故事從位於希臘的外國記者慘遭槍殺開始，

  隨即所有的線索都指向是CIA的探員殺了人。


  在各種大人的理由，以及勢力的交織之下，

  CIA老大找回已經退休的特務瓦爾（Vail）回來和部下凱特一同調查黑幕XDDDD


  差不多開場十分鐘內，就把這一些背景就交代的很清楚了


  他們鎖定了一名叫做維多拉德克的目標，他是主角瓦爾曾經的搭檔，

  過去兩人一起為CIA效力，

  直到拉德克的妻女在臥底任務中慘死後，

  拉德克變得偏激，當時CIA要求瓦爾解決掉拉德克，

  但瓦爾卻私下放過了拉德克


  然而在主角瓦爾還沒前往希臘尋找拉德克之前，

  便遭遇了拉德克勢力的連環槍擊，這場雨中槍戰是第一幕衝突，

  而後面整部電影該有的動作戲都相當流暢，90%都是近身肉搏，拳拳到肉


