  我先講結論，劇情了無新意沒啥爆點，一點緊張刺激感都沒有，然後主角被找出來出任務

  ，拎著一包超級突兀的水泥匠工具包，結果反派還很剛好的把東西藏著牆壁的磚頭裡面，

  說多刻意就有多刻意...，然後該工具包就沒戲份了


  中間還有一幕是女角被抓，反派以此為威脅叫主角出來贖人，結果剛剛交頭接耳互相道別

  完，下一秒一包炸藥包扔出去主角開槍砰砰砰，反派全部死光，女角連車都還沒發動事情

  就解決了...


  最後真正的藏鏡人叫了一群殺手來處理主角的時候主角隨手拿起不知道是唱片還是什麼食

  物塞進微波爐，沒幾秒就炸掉整個房間，連動手都免了，真是小氣，同樣的處理，傑森包

  恩拿雜誌塞麵包機開瓦斯還比較合理一點，如果要拍裝備精良的大陣仗反派突襲的片段就

  不要死的那麼隨便阿...


  劇中應該還有其他可以吐槽的點，但因為不是很好看加上過了幾天所我印象比較深刻的傻眼

  片段只剩這些



  不過劇情在動作片中對我來說是可有可無，就算沒劇情沒高端操作從頭打到尾，只要打得

