  《叛諜檔案》英文片名就叫做The Bricklayer，砌磚工的意思，

  這位砌磚工可稱得上是史上最強啊。


  原著小說改編，全面攻佔的原班人馬，導演是雷尼哈尼，其中一位監製也大有來頭，是三

  百壯士斯巴達的傑瑞德巴特勒（Gerard Butler），據說他原本要親自演出的，無奈檔期

  卡到另一部電影，只好請他的好友亞倫艾克哈特（ Aaron Eckhartr） 來演出主角Vail，

  另外一個女主角Kate則是妮娜杜波夫（ Nina Dobrev）擔當演出，兩位我都挺愛的。故事

  簡單的說是犯罪集團殘忍殺害外國記者，藉以栽贓敲詐美國CIA的故事，但劇情卻不單純

