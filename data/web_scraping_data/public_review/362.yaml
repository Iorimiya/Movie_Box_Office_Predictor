content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  近期有不少電影都有可愛的狗明星擔綱重要角色，包括奪得奧斯卡獎的《墜惡真相》與入

  圍坎城金棕櫚獎的《老橡樹酒館》。《極限長征》更是直接把狗狗「亞瑟」放在故事中心

  ，這部勵志又感人的冒險電影，絕對是適合闔家觀賞的作品。



  真人真「狗」熱血故事改編，勵志完賽過程撼動人心。超催淚！一顆肉丸的報恩，流浪狗

  陪伴700公里大長征。



  探險越野運動員麥可，與他率領的隊伍，多年來從未獲得金牌。為此，麥可到處奔波，更

  投入畢生積蓄，找回前搭檔李奧、王牌新秀奧莉薇亞，以及熱血老將奇克共組王牌團隊，

  飛往多明尼加共和國參加世界冠軍賽。不過他萬萬沒想到，一隻流浪狗不但跟上隊伍的腳

  步，甚至還在危急時刻救他們一命！麥可與隊友們決定將牠取名為「亞瑟」，並帶著牠一

  起上山下海，挑戰這趟總長近700公里的比賽。



  觀影之前，觀眾可能會以為亞瑟是主角，或故事至少圍著牠打轉，等到進電影院後才會發

  現，劇情並不是這麼回事。雖說真實故事裡的麥克當然不知道在他們相遇之前，亞瑟過的

  是什麼生活，又遇到什麼事情，但既然要拍成電影，其實能夠再多闡述一點亞瑟的背景。

  當然，重點並不是亞瑟的過去，而是牠與麥克相遇之後發生的事，不過，問題就是除了我

  們在預告裡已經看到的片段之外，他們一人一狗比較深入的互動要到電影快結束才出現，

  而且都已經特別點出亞瑟擁有驚人的定向能力，最後卻沒有從此發展一些情節或解釋牠為

  何擁有這個能力，這點稍嫌可惜。



  即便如此，《極限長征》還是在其他地方補足觀眾本來的想像。電影不僅講述麥克拯救流

  浪狗亞瑟，亞瑟也在身心靈各方面拯救麥克的整個團隊，整部片就是狗狗與人類可以建立

  怎麼樣的親密關係的證明。麥克原來聽不進別人的建言，而且盲目地執著，甚至瞞著家人

  動用家庭基金，彷彿只有他的夢想是夢想，女兒與老婆的未來都不重要一樣。但是，自從

  遇見亞瑟，他比以前更懂得如何真正「在乎」他人，即使會被罰超時，他也要讓李奧打點

  滴，畢竟夥伴的健康最重要；就算非常困難，窮盡一切努力，他也希望讓女兒與老婆與亞

  瑟相遇，這隻跟他一樣不屈不撓的鬥士狗狗。



  除了人狗之間的互相拯救之外，「第二次機會」也是《極限長征》極為重要的主題。麥克

  團隊裡的所有成員，包括亞瑟在內，都有不小的缺點（或許奧莉薇亞沒有）。麥克身為隊

  長卻獨裁，導致經常判斷錯誤；李奧厲害歸厲害，但相當自戀；奇克膝蓋有傷遭前隊友逐

  出隊伍。可是，這場比賽對他們來說都扮演第二次機會，麥克年紀也不小，即便他曾經無

  數次進入前十名，但這次再不奪冠，他就再也沒有機會；李奧不再參賽之後，看似過得很

  好，但他心裡可能也藏著不曾拿冠軍的遺憾，而手機被丟掉後居然還有備用機也是李奧的

  小小幽默；奇克以自己絕佳的導航能力證明即使身體上的病痛或許會讓他加重隊友的負擔

  ，但老將還是有老將的價值；而奧莉薇亞則希望把握這次機會，完成不曾有機會與爸爸共

  同完成的夢想。當然，對亞瑟來說，能夠穿越叢林找到溫暖的家，對牠來說也是美好的第

  二次機會吧。



  電影最後安排麥克的團隊為了營救即將溺水的亞瑟，而與冠軍獎盃錯身而過，也彰顯「團

  隊」在越野賽中扮演多重要的地位，而亞瑟也確實成為團隊的一員。不過，真實故事裡的

  麥克與團隊實際上是獲得冠軍沒錯，刻意讓結局不那麼完美，將「團隊精神」注入到電影

  當中，而且通過終點線的時候，全場都在為整個團隊與亞瑟加油，甚至社群媒體上大家都

  在關注亞瑟的狀況，讓整個故事似乎又更溫暖一些。



  有趣的是，真實故事中的世界大賽其實是在厄瓜多舉辦，這點小細節為什麼需要在拍成電

  影的時候改動呢？可能由於這個傳為佳話的故事，實際上有一些會引起爭議的小插曲。在

  麥克的原型人物費盡千辛萬苦把亞瑟帶回瑞典之後，有一個厄瓜多人出來說亞瑟是自己的

  狗，是否屬實並不可考，但麥克反過來控訴前任主人「虐狗」。雖然亞瑟並沒有什麼「受

  虐」的跡象，但當時甚至在厄瓜多引起動保人士的不滿，希望究責前任主人，最後對方為

  了家人與自己的安全，決定不再爭取亞瑟。姑且不論故事的真實性，一部感人的電影並不

  需要會轉移焦點的內容，所以單純保留故事美好且動人之處，確實是較為聰明的處理。


