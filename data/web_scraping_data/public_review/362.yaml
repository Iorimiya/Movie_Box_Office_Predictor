content: '新聞網址：



  由真人真事熱血改編的勵志新片《極限長征》（Arthur the King），即將在3月15日於台

  灣感動獻映。本片將越野賽運動員麥可雷德諾（Mikael Lindnord），與一條流浪狗「亞

  瑟」共同完成探險越野賽的奇蹟故事搬上大銀幕。由於該賽事對體能要求極高，因此麥可

  不僅擔綱劇組顧問，更成為「健身教練」嚴格訓練演員，讓男主角馬克華柏格（Mark

  Wahlberg）讚嘆：「他是我見過最強悍又體能最好的人了！」尤其本片還原高難度比賽過

  程，都是由演員們親自上陣拍攝，就連緊張刺激的一場高空滑索重頭戲，都不假他人之手

  ，實際爬上陡峭山坡拍攝。除了體能要求之外，劇組也遠赴多明尼加共和國拍攝，歷經叢

  林、泥地、山崖等各種地形，艱困的拍戲環境也讓演員們吃盡苦頭！





  改編越野賽運動員「麥可雷德諾」真實故事的《極限長征》，全片以極限運動「探險越野

  」作為背景，並傳遞出感動的人狗情誼，以及振奮人心的團隊合作精神。由於該賽事對體

  能要求極高，從越野跑、單車、攀岩到獨木舟，樣樣都得經歷。為了真實還原當年的比賽

  過程，麥可不僅擔任本片顧問，為設備、服裝、營養需求給予詳細建議，更展開三週的嚴

  格特訓，親自教導演員如何負重跑步、划獨木舟、使用裝備，以幫助他們保持最佳狀態。

  高強度又仔細的訓練過程，就連擁有健壯體格的馬克華柏格都讚嘆：「他是我見過最強悍

  又體能最好的人！」也因為馬克熱愛健身，也還開玩笑下戰帖：「但是不知道他跟我一起

  上健身房，能否撐到一個小時？」



  片中所有比賽過程，也都是由演員們親自完成，演員之一的劉思慕（Simu Liu）對此掛保

  證：「你在電影中看到的沒有辦法造假，真的都是我們演員在騎車、划船！」尤其一場高

  空滑索的重頭戲，即使現場備有特技演員，但實際上仍需要演員們來到高空演出。回憶起

  拍戲過程，飾演運動員之一的「阿里蘇利曼」（Ali Suliman）也分享：「當我們在中間

  停下來時，正好在最高點，我很害怕，但攝影師看起來好冷靜，等我到達另一端時整個抖

  個不停！」敬業精神令人欽佩！





  《極限長征》劇組原本期望能在當年麥可與亞瑟相遇的「厄瓜多」拍攝，但因為疫情的關

  係，並考量到演員時間與狗狗們的運送問題，最終決定將地點改為「多明尼加共和國」。

  拍攝過程，歷經大片叢林、廣闊稻田、嚴峻山崖等，艱困的拍戲環境與當地氣候，都讓演

  員們吃盡苦頭，也讓劉思慕忍不住表示：「蟲子和不斷的雨天是兩大缺點，我看了身上被

  蟲咬的痕跡，簡直到處都是！我們去了好多不同的地形，有在幽深的叢林、陡峭的懸崖，

  整天在水上划獨木舟，而且都是在大雨當中！」值得一提的是，電影中也網羅多明尼加共

  和國的壯闊美景，導演賽門西倫瓊斯（Simon Cellan Jones）表示：「這是個美麗的國家

  ，很多人只知道這裡的海濱渡假村，但當你到人跡罕至的地方，有綿延數英里的叢林、陡

  峭的山坡、水源、道路，看起來非常壯觀！」而這專屬於大銀幕的視覺震撼，值得觀眾們

  進戲院感受！



  這部改編真人真事，透過大銀幕呈現極限運動刺激感、感動人狗情誼，以及壯闊自然美景

  的《極限長征》，即將在3月15日於台灣感動獻映。本片劇情描述探險越野運動員麥可（

  馬克華柏格飾演），與他率領的隊伍，多年來從未獲得金牌。一心渴望成為世界冠軍的他

  ，決定參加完「最後一次」比賽後，就要結束自己的運動員生涯。為此，麥可到處奔波，

  更投入畢生積蓄，找回前搭檔利奧（劉思慕飾演）、王牌新秀奧莉薇亞（娜塔莉艾曼紐飾

  演），以及熱血老將奇克（阿里蘇利曼飾演）共組王牌團隊，飛往多明尼加共和國參加世

  界冠軍賽。比賽途中，麥可偶遇一隻滿是傷疤的流浪狗，於是將午餐的肉丸分食給牠，便

  再度展開比賽。不過他萬萬沒想到，這隻流浪狗不僅跟上隊伍的腳步，甚至還在危急時刻

  救了他們一命！麥可和隊友們決定將牠取名為「亞瑟」，並帶著牠一起上山下海，挑戰這

  趟總長近700公里的比賽。四個人類一隻狗，他們能否一起成功完賽？途中又將遭遇什麼

  驚險的阻礙呢？



