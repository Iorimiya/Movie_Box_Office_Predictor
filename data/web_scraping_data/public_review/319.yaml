  劉德華的《莫斯科行動》被網友奉為神作！陳凱歌的評價卻很直接


  三立新聞網 2023/10/03 22:45:00 娛樂中心／唐家興報導




  ▲電影《莫斯科行動》被很多人奉為神作，影片中文詠珊和劉德華有精彩的演出。（圖／

  翻攝自微博）


  中國今年適逢中秋節和國慶長假連休，為迎接這個一連8天的「十一黃金周」長假，各國

  慶檔強片紛紛出籠；其中，由劉德華、張涵予、黃軒、文詠珊等大牌明星聯袂出演的電影

  《莫斯科行動》開播後迅速引起網友熱議，在假期的第四天，《莫斯科行動》被很多人奉

  為神作，大導演陳凱歌也對該片做出了評價。


  《93國際列車大劫案：莫斯科行動》是由邱禮濤執導，韓三平聯合監製，劉德華聯合監製

  和主演；這部電影改編自中國的一宗真實案件，講述了中國警察崔振海帶領小隊進行調查

  ，將K3次國際列車大劫案匪徒繩之以法的故事。劇情中，以苗青山（黃軒飾）為首的悍匪

  集團訓練有素分工明確，對K3次國際列車進行了喪心病狂的連環洗劫，案件一時轟動世界

  ！案發後，中國警察崔振海（張涵予飾）帶領公安小隊偽裝成商人，深入陌生的俄羅斯展

  開跨國抓捕行動。過程中，化名為瓦西里的神秘人（劉德華飾）和一名叫真真的女子（文

  詠珊飾）引起了警方的注意，一個更大的驚天陰謀逐漸揭開。




  ▲電影《莫斯科行動》由劉德華、張涵予、黃軒、文詠珊等大牌明星聯袂出演。（圖／翻

  攝自微博）


  而《莫斯科行動》上映以來，觀眾好評如潮，票房超過2億，豆瓣開分7.3分，位列國慶檔

  評分第一名。其中，很巧的，該電影也是張涵予和劉德華繼《天下無賊》、《遊龍戲鳳》

  、《長城》後的四搭合作，兩人再度出演警匪，且還同樣是在列車上展開對決；據陸媒報

  導，大導演陳凱歌接受記者的採訪時，他坦言：最近也看了劉德華的電影，人物關係各種

  反轉，演員表演到位細節入微，刺激緊張動作場面；此外，陳凱歌不忘開玩笑地說，多年

  過去了，劉德華終於被張涵予抓捕歸案，真可謂「法網恢恢疏而不漏」！哈哈哈！




  ▲張涵予和劉德華繼兩人再度出演警匪，還同樣是在列車上展開對決。（圖／翻攝自張涵

  予微博）


  當然，難得遇上國際大導演陳凱歌，記者們也抓緊機會問，劉德華的《莫斯科行動》豆瓣

  開分7.3分，怎麼評價這部電影？對此，陳凱歌的話很直接：「評價一部電影的好壞是一

  個主觀的過程，每個人對電影的觀感和喜好可能有所不同，劉德華的《莫斯科行動》亦是

  如此，只要被觀眾認可捨得買票的電影都是好電影，好代表作，甚至是神作！」




  ▲大導演陳凱歌對電影《莫斯科行動》的評價很直接。（圖／翻攝自百度百科）


  據悉，飾演《莫斯科行動》中「瓦西里」這個角色，是劉德華多年以來的夢想。瓦西里是

  個走私者，為了打探親生女兒的下落而被劫匪苗青山要挾。他和張涵予、黃軒之間展開了

  一場鬥智的對決；而電影中劉德華將瓦西里角色拿捏得很到位，最後電影瓦西里說著：「

  我始終都看不到女兒啊」，不少觀眾都默默掏出紙巾！劉德華一貫的精湛演技，再次證明

  了自己作為演員的實力。


  --'
