content: '終於有機會看了這部片。


  肩負編劇與導演Rajkumar，成功地融合寶萊塢華麗的歌舞進入

  現代電影敘事中，讓所謂的「印度電影」打破了我們刻板的想

  像，終能隨之歡笑以及哭泣。當美學的表現形式能夠產生共鳴，

  這形式所包裹著的內容因而能觸動我們的思索，感受Rajkumar

  欲分享的對印度社會的反思，三傻所代表的是新一代的年輕人，

  如何成長並存活於這仍留有強烈種姓階級觀念的社會。有人汲

  汲營營，有人苟延殘喘，有人天縱英才地破壞一切。這部片不

  只是在美學上融合了印度歌舞傳統，也讓印度社會濃厚的宗教

  信仰的敘事隱喻貫穿其中。


  社會學家馬克斯韋伯對於宗教新興創立有一組著名的角色設定，

  先知與其追隨者。先知具有強大的群眾魅力（Charisma），打

  破俗世規則，他展現神蹟，帶領著群眾破壞、背離傳統神祇，

  讓群眾信仰新神。


  如同新加坡電影「小孩不笨」裡反諷著教育，三個傻瓜同樣探

  究教育體制，然而更為直接的批判與說教。編劇的高明使得這

  些說教變得是合乎常理的日常對話。為什麼教育成為這些電影

  的焦點，正在於教育不只是教育本身，而是一整個社會的意念

  代表。同樣位處新興發展國家裡，印度也竭盡全力地發展經濟，

  然而所謂的發展經濟便是將全國勞動力奮力塞進全球分工裡的

  產業機會裡，他們分到的是「工程師」與「醫生」。


  就像許多全球化的書籍都會提到的例子，今天一位美國中產階

  級在醫院照了Ｘ光做健康檢查，夜裡傳送到在印度的醫生手裡，

  這時他們正開始上班時間，經過判圖後在下班前傳回美國的醫

  院，隔了一個晚上，美國病患就能知道自己是否長了瘤或是依

  舊健康，便宜又同語言的印度高階勞動力。這當然是個誇張的

  例子，但並非是超現實的事，工程師則更為人所知印度軟體產

  業的一大命脈。


  這些經濟發展伴隨著現代化對印度是巨大衝擊。社會不若以往

  階級嚴明，有了階級流動的可能性，但對種姓觀念根深蒂固的

  印度民眾來說，卻不是意謂著毀壞階級制度之路，而是一個成

  為上層菁英的機會。階級流動的可能反倒更強化了種姓階級的

  觀念，只要是自己的人能夠成為新的菁英，宰制別人，It''s a race。


  所以Rancho坐在校長旁邊而他兩個朋友坐到最後一排，但更被

  宰制的卻是校長明白點出的，那些不及格的以及四萬個落榜者

  的廣大下層階級。經濟發展後，彰顯菁英階級跟中下階級的各

  種儀式與符碼同樣有了轉變，在過去是宗教服飾（如同Rancho

  提了幾次有服裝就能混進去，暗喻著舊有辨認符碼崩壞），如

  今則是依附在快速經濟發展而滿溢出來的物質主義，透過商品

  與價格來定義。所以物質主義不是新興現代化所帶來的舊價值

  崩壞，而是舊種姓價值的新外衣。


  教育是整個社會的縮影。院長代表了這個觀念的得利者與追隨

  者。他跟所有其他父母一樣，教育他們的孩子要成為這社會所

  定義的菁英，在全球分工下，這菁英階級是工程師。


  整部片充滿著Rancho與院長所代表的傳統價值的辯論。這是一

  個信仰的戰爭，而不是一個真理之戰（儘管信仰往往宣稱其為

  真理），不能靠事實結果來驗證的。Rancho代表的就是韋伯所

  稱的先知人物。All is well是貫串整部電影的一句話。Rancho

  無法保證他的結果一定會是好的，但信念卻需要 All is well

  做基礎，安慰自己，給自己勇氣。Rancho所批判的體制，所追

  求的理念，所宣稱的教義，是另一組新價值，他破壞傳統所宣

  稱的信念與體制。


  一部好電影設定的劇情絕對不會單薄，於是Rancho毀棄的不只

  是一種嘴皮上傳統，而是他兩個朋友活生生的人生。編劇的設

  定讓整部片既寫實又充滿象徵。Farhan代表的是中下階級，父

  母竭盡全力讓兒子成為上層菁英，然而Farhan仍有空間去想像

  一個藝術（而賺不了大錢）的生活，儘管只是想像。Raju則是

  底層階級，貧困家庭裡父親臥病在床而母親獨立持家（姊姊又

  嫁不出去），每當提到他家那轉為黑白仿古的畫面既悲慘暗調

  卻又令人發笑。Rancho批判毀棄的價值背後牽扯著是一整個社

  會的血淚與犧牲（家中唯一的空調與一斤１２０元的秋葵），

  而不僅僅是讓人轉念一想就一切美好的童話寓言。但先知能做

  的是仍然就是堅持信念與煽動，然後 All is well。先知不質

  疑自己，但好運總會降臨，紅海自會分開，先知（自認）掌握

  真理，他所信仰的神會讓all is well。


  所以跟著Rancho的說法到最後總是會好的，故事的主調就是Rancho

  說服一個個仍舊堅持舊價值或為舊體制所羈絆的人，從Farhan

  跟 Raju開始，到女主角Pia的婚姻愛情，到院長最終的承認，

  將太空筆交給他，以及片末傳統價值的堅實信奉者Chatur也脫

  下褲子（脫褲子就是我信仰你的象徵），在表面上臣服於他。

  Rancho不斷展現神蹟，證明他的新神，透過這個過程（這部電

  影）導演跟編劇批判印度社會所盲目追求的各種價值與體制，

  宣揚自己的新信念。


  對，導演跟編劇在宣揚自己的新信念。他們創造了一個美好故

  事，鼓勵人們勇於追求自己想要的而非社會所崇尚的。這部片

  有趣之處也在於此，所有的障礙最終都成為Rancho信念的神蹟，

  美好的過於不可思議。那從頭就是第一名到最後成為有錢科學

  家兼理想教育者，住在海天一色的美景裡擁抱著朋友與女友。

  十足人生勝利者的結尾卻反倒提醒人們，這是個童話而非現實。

  所以，活在現實裡的觀眾是否要勇敢追夢，這就不是童話裡的

  Rancho能一展神蹟的了，但記住，All is well。


