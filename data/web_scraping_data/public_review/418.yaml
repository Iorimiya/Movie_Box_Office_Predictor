  完全不會沉悶，反而節奏明快，專業中帶有詼諧，以及深深的反思\n\n特別是打破第四面牆，用旁白補述或吐槽之外，更三番兩次在觀眾一頭霧水準備對專業術\n語投降的時候，請名人出來講解，精準的講解和譬喻讓你「秒懂」，這樣驚喜的手法我非\n\
  常喜歡\n\n非常推薦！\n\n\n其實我從來沒有搞懂過2008年次級房貸金融風暴到底是怎麼回事\n這次電影看完，老實說仍然沒有辦法完全100%了解\n可能要再看第二次並查資料才能真正弄懂，不過至少已經比看電影前理解很多了\n\
  \n如果用一句話來形容感想，就是海報上的四組人馬，都在2008年之前兩三年就透過許多徵兆預見了風暴的發生，因而操作\n了大賣空而賺了大錢\n但在風暴真正發生之前，除了他們之外似乎沒有人把這當一回事\n\
  \n隨著風暴逐漸成形，他們一方面為賺大錢而興奮，但另一方面卻也感慨萬千，天人交戰\n因為正如班訓斥兩位徒弟的話：\n「失業率上升1%，就有X萬人死去！多少人會流離失所！」\n\
  \n他們畢竟都是銀行家本色，賺錢第一，但面對這樣與世界經濟對賭的賭局，儘管穩操勝算\n，但那相對應的慘況，使得即使贏了卻好像也沒什麼值得慶祝\n\n人們有學到教訓嗎？似乎並不樂觀\n\
  因為片尾提到，2015年，風暴源頭的CDO換了一個包裝，又重新上市了...\n\n用專業犯罪，指的就是這些金融人，而且事情怎麼發展，根本無關他們的死活\n不是我悲觀或唱衰，而是真的玩不過這些人啊\n\
  \n觀影時，我一直想到現在臺灣可怕的房價，種種跡象顯示泡沫化的機率非常高，雖然成因\n和次級房貸比較不同，但泡沫化後的慘況卻無異\n一想到就備感驚悚\n但又能怎麼辦呢？\n\
  \n我常在想，到底要那麼多錢幹嘛呢？\n雖然說，錢不是萬能，沒有錢卻萬萬不能\n但說真的，比如對我而言，雖然也常想著買這買那，但最重要的「時間」卻買不到\n如果沒有時間享受，就沒有意義了，不是嗎\n\
  \n片尾提到現在班在投資的是「水」，讓我聯想到了《瘋狂麥斯：憤怒道》\n對應現在冷斃了的天氣，真是相當諷刺\n\n回到我非常喜歡的打破第四道牆之名人講解，有哪些名人呢？\n\
  都是讓你意想不到的人，在意想不到的場景\n用精闢的譬喻讓你秒懂金融人員用來唬人的專業術語\n比如小丑女瑪格羅比在泡泡浴中\n比如煩惱比目魚賣不掉的大廚師\n還有諾貝爾經濟學獎得主和賽琳娜，這對完全無法理解為何他倆會湊在一起的怪異組合將\n\
  在賭桌上講解合成性CDO\n\n除了劇情和驚喜特殊的表現手法以外，看點當然是一線男星飆演技\n這部裡面最愛克利斯汀貝爾哈哈\n配樂也很有心喔，比如畫面切到拉斯維加斯時的歌劇魅影旋律XD\n\
  \n總之，很好看，非常推薦！\n\n\n--\n\n\n太感謝了！完全懂了啊！\n\n\n既得利益者的通病\n\n\n是沒那麼簡單沒錯，但畢竟它是目標客群為一般大眾的電影，而非專業導向的紀錄片\n\
  而它也成功讓像我這樣不懂的人看懂或至少引起興趣想要進一步弄懂，就很值得推薦"
