content: "圖文好讀版 \n\n\n- 以下有《》劇情雷 -\n\n\n\n\n\n《解凍屍片》是部恍然大悟與毛骨悚然一起迎面而來的電影，在看似一條線發展到底\n\
  的劇情之下，藏有人性貪婪、身不由己和歇斯底里等劣根性，每個人都在說服自己，\n這一切只是逼不得已。\n\n劇情設計上則是環環相套，既撲朔迷離又充滿各種線索，留下無止盡的想像空間，卻\n\
  偏偏直至最後才讓人發現一開始就掉入了陷阱，這也是燒腦片最大的樂趣，反正你都\n知道劇本不是這麼演了，那就來比看看誰能先洞穿真相的核心。\n\n\n\n\n如同片名的講究，「解凍」也是故事另一大亮點。從漢江融化浮出的無頭女屍、屠宰\n\
  間冷凍包裝黑色塑膠袋外的一撮毛髮、家中冰箱冷凍室放著一顆越來越清晰的人頭，\n似乎在提醒著觀眾有些事情總是冰封著比較不讓人那麼的尷尬。\n\n同時兩位主角分別飾演救世的醫生與殺戮的屠夫，隱含許多先入為主的觀念，誘導觀\n\
  影者對於真相的判斷，忘記了醫生與屠夫手上都是血，誰又比誰冷酷還很難分的明白\n，於是在彼此懷疑的情況下，讓氣氛更加詭譎難測。\n\n\n\n\n有真有假則是本片電影最精彩的地方。從一場手術中聽到屠夫父親的驚人自白，加上\n\
  屠宰場處處鮮豔的鮮血，勾勒出醫生對於殺人兇手的想像，腦內完補了從分屍、冷凍\n到肢解的各種流程。而屠夫則因醫生形跡可疑，對話口是心非，不僅帶女人回家，又\n疑似暗中偷走了幾把刀子，每次想要進一步的關心，只換來謝謝我很好的制式回答，\n\
  也讓人不免連想到電視畫面上的各種報導。\n\n電影整體雖步調雖較緩慢，卻巧妙的將人與故事提心吊膽的綁著，像是雲淡風輕但話\n裡藏針的「驚悚」交談、無所不在外加死不瞑目的「驚嚇」人頭、真假難辨且多次翻\n\
  轉的「驚訝」發展，可說是意外與設計連袂而至，給大家錯綜複雜的結尾，還有冷入\n骨髓的悲哀。\n\n\n\n\n因為真相太過令人難堪，不如就繼續冷處理吧。《解凍屍片》對於收尾倒是述說的非\n\
  常明確，故事以毫無懸念的方式判了兇手的罪，只是中間有心人的推波助瀾與好心人\n的後悔莫及，反倒成了種種皆大歡喜的意外，寫下社會眼不見為淨的偽善。\n\n如果一個人該死，那就讓他多死幾次又何妨？於是我們剝奪了這個人的抗辯權利，反\n\
  正真相一向都不是那麼重要，重要的是我們還是可以像現在一樣過的很好。故事結尾\n儼然已從單純犯罪延伸至社會對真實與謊言的判斷，其實我們都不愛追根究底，否則\n喚醒了心中的那頭野獸，誰又能坦然面對自己的心魔？還是讓一切Let\
  \ it go吧。\n\n\n什麼是真，什麼是假，解凍屍篇其實解凍的是黑暗人性面，到最後誰又在乎了死者是\n誰？\n\n----------------\n\n\
