content: '奧斯卡得獎名單 全球2人搶先知曉


  2015/02/22 12:34


  〔記者牛貞懿／綜合報導〕電影界的最高榮譽奧斯卡獎將在台灣時間23號早上揭曉，這備

  受矚目的得獎名單，只有2個人能夠提前知道，根據《ABS-CBN News》報導，這2人便是全

  球諮詢業者資誠國際有限公司（PriceWaterhouseCoopers）的會計師庫利南和魯伊茲，他

  們身負計票的重責大任，確保不會有第3個人搶先得知名單。


  奧斯卡獎得主是由美國影藝學院6100多名成員投票選出，而庫利南與魯伊茲負責計票，庫

  利南說：「有84年時間，投票一定採取紙上作業。但過去3年，影藝學院准許成員登入密

  碼，進行電子投票，且人數不斷增加，如今多數成員都採用電子投票。」為了怕電子投票

  機密外洩或網上遭駭，庫利南表示：「所有東西都由我們印出」。


  奧斯卡金像獎共有24個獎項，6000多張選票須以人力統計，非常繁複。計票過程中，他們

  有5到6名助手，不過他們會確保沒有人能夠接觸到足夠資料，能統計任一獎項的票數，將

  保密功夫做得滴水不漏。




