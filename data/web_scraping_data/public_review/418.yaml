content: "如題 會想發這篇文章的原因是\n\n看了前面幾十篇心得和感想 大家好像多少對霧社事件有一點誤解\n\n或是有些不太懂的地方\n\n因為之前有接觸過一些史料\
  \ 所以稍微有點概念\n\n我覺得或許有些東西在看電影前先知道\n\n可能電影會覺得比較好看 或是比較不會看不懂\n\n(但只是\"我覺得\"給大家參考而已 不是說一定要或應該要知道)\n\
  \n\n\n\n1.出草\n\n  原住民傳統的信仰是祖靈 也就是祖先\n  在賽德克人的概念裡 人死了以後會通過彩虹橋\n  祖先會在橋的另一端等著迎接\n\
  \  但只有成年的賽德克人 才能夠投入祖靈的行列\n  那要怎麼樣才能叫成年 就是出草\n  出草象徵著一個孩子成為英勇的戰士 因為可以砍下敵人的首級\n  \n\
  \  (所以等於是說:出草前雖是敵人 但出草後會是朋友 守護著自己這樣的意思)\n  出草後會在臉上紋面 象徵已經成年\n  而死後祖靈就是藉由紋面來辨認自己的子孫\n\
  \  所以沒有出草 就不會紋面 祖靈也無法認出他來 就會變成孤魂野鬼\n\n  日本統治後 禁止原住民的出草習俗\n  這個禁止對賽德克人來說 是一個反抗的遠因\n\
  \  因為他們覺得禁止出草讓他們死後無法光榮地加入祖靈\n\n\n2.搬木頭\n\n  搬木頭的勞役工作也被認為是霧社事件的\"遠因\"\n  但其實不是\"\
  導火線\" 至少台、日的許多學者都這樣認為的\n  不只是因為電影裡木頭掉下去就打\n  就算沒有掉下去也會被打\n  原因是賽德克人為了省體力 習慣把木頭放在地上拖\n\
  \  但日本人認為這樣會損壞木頭\n  所以對這樣的行為加以虐打\n\n  原本日本人要求賽德克族人在農、狩獵閒暇時候幫忙搬運\n  後來變本加厲 要求隨時都要搬\n\
  \  也增加了賽德克族人的不滿\n\n\n3.莫那魯道並不是整個賽德克人的首領\n\n  霧社地區那邊的賽德克部落 當時有12個\n  那些部落可能是友好或敵對的\n\
  \  莫那魯道只是其中一個部落\"馬赫坡社\"的頭目\n  參加起義的部落只有6個 原因是並不是每個部落都跟日本為敵\n  日本為了拉攏原住民 讓很多日本人跟許多部落頭目的女兒、姊妹通婚\n\
  \  所以有些部落認為日本人是朋友或親人\n\n  莫那在17歲時就出草 而且據說還獵了兩個\n  對當時的賽德克人來說是很英勇的\n  但不代表他是全部族人的共主\n\
  \  他和其他部落的頭目曾經被日本人帶去京都、大阪等地\n  參觀日本的作戰學校、武器等等\n  他曾說\"日本的士兵比河流裡的沙子還多、日本的老鷹(戰鬥機)是用鐵做的\"\
  \n  所以他了解日本人的能耐 也能勝任指揮的位子\n  他之所以會被大家認為是首領 應該是在起義之後\n\n\n4.花岡一郎和二郎是誰\n\n  他們兩個其實不是兄弟\
  \ 而只是賽德克族荷戈社的原住民\n  原本他們都一起在日本人設立的蕃童教育所接受日式教育\n  他們和另外兩個女生因為成績較佳 被日本人破例送到埔里的\"小學校\"\
  就讀\n  後來日本人為了把他們塑造為\"番人中的典範\"\n  便命令這四位互相通婚\n  所以另外兩位女生其實就是高山初子、川野花子\n\n  他們的自我認同是矛盾的\n\
  \  因為他們身體為原住民 卻從小接受日式教育\n  所以當他們的族人起義 尤其自己的部落荷戈社又是最先發動的部落\n  (應該是說:雖然莫那被認為是首領 但最先提議出草的是荷戈社)\n\
  \  他們其實都知道 卻無所適從\n  因為一郎是警察 他拿著鑰匙把派出所的武器櫃打開 讓族人使用裡面的武器\n  但霧社事件發生\"後\" 一郎也因為自我認同的矛盾\
  \ 而帶著全家人自殺\n\n\n5.導火線\n\n  之前f大寫的\"壓死5個人\"其實我沒有在史料中看到\n  日本的史料只有紀載結婚的事件\n  詳情之前就提過了\
  \ 不多贅述\n  不知道有沒有看過\"壓死5個人\"的史料的鄉民能夠提供一下來源\n\n\n\n我想到的大概是這樣\n\n或許有這一點點的了解對看電影會有些幫助\n\
  \n也希望一些對霧社事件有點了解的鄉民可以補充或指正\n\n--\n◆ From: 61.230.122.220\n\n感謝補充 幫你加上去"
