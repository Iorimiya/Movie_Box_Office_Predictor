content: '學妹抓我元旦一起去影視聽中心看大俠胡金銓（約會？

  然後安麗了俠女跟龍門客棧給我 跟我說經典必看

  不同於我喜歡的臥虎藏龍或者倩女幽魂之類

  俠女觀看起來是完全不同的風格 帶有一股時代的沉寂感

  裡面的風景跟光影自成一格 有種寂寥的韻味

  可以看到許多的風景與光影隨著劇情以及角色心情轉換 氛圍營造很好

  俠女劇情改編自聊齋 因此電影開頭的前半小時我都懷疑我在看鬼片XD

  裡面幽深未知的夜色以及背景風聲鶴唳的配樂

  搭配風的呼嘯或者沙沙的響動聲 樂器的節節加快營造出急迫緊張的感覺

  害我一度很害怕有東西跑出來XDDDD

  隨著劇情鋪陳 顧生的出現與人世煙火味出來後

  整片就從詭譎不似人世間的氣氛拉回市井生活

  裡面娘親罵顧生跩文時他倆的對話很好笑 害我很懷念以前看的那些古典小說

  而在許多場景時 顧生與歐陽先生有一些眼睛的特寫與運鏡

  隨著場景變換可以看見他倆眼神的變化 看似端方儒雅、俠義大氣

  背後卻蘊藏各有不同的心計

  也隨著劇情的推進漸漸豐滿了故事 飽滿了人物個性

  也就對應上後面顧生與歐陽先生的表現了

  不是不做良民 而是各有各的立場 各有各的江湖

  身在江湖誰又能獨善其身 最終不過是成為江湖裡的一點漣漪

  裡面女主楊姑娘在講述自己被東廠迫害 得兩位將軍幫助帶她逃亡時

  燒紅的炭火轉換成邊塞山巒風光的運鏡我很喜歡 像點出逃亡的不易

  最後的刀光劍影以及山川綠水的映襯我也很喜歡

  在電影的最後 大師迎著日光 身上汩汩流出的血不是鮮紅的 而是帶著佛性的金燦 替電影

  增

  這場江湖情仇也隨著遠方飛鳥掠去的身影 最終成為一場過去


  看完之後去查了些資料 發現胡金銓是個很厲害卻又很辛苦的人

  終身投身於電影事業 電影產業在他晚年卻沒能扶持他安然度過餘生

  但他投下去的那顆石子終究成為武俠電影歷史的第一圈漣漪

  影響了後續許多電影 也讓我這個觀眾睽違十幾年之後還能看到他的電影

  很期待1/1去影視聽中心看大俠胡金銓 補完網路上欠缺的資料


  安麗我的學妹還問我要不要回台藝上塗翔文老師的課

  最近正在講龍門客棧XD

  最後 片頭有寫徐楓女士幫助數位修復 看了很感動

  俠女的俠義心腸也落實在徐楓的身上 真的是俠女無誤

  它是只屬於胡金銓的快意恩仇

  現在真的不可能這麼拍了


