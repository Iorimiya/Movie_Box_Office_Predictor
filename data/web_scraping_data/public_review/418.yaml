content: '去聽導演在台中秋紅谷會館的座談會

  現場請到一位跟胡金銓關係很近的教授

  叫李天鐸，他說他當過嘉禾公司的董事

  是台灣人，但連嘉禾被賣掉他都不知道


  在座談會上他說胡金銓是他結婚的證婚人

  關係匪淺，兩個人常常開車時在聊天

  他說電影裡面被訪問過的人

  在他晚年都沒幫過他


  因為胡導演晚年過的很淒涼

  主要是江郎才盡，拍的電影不賣座

  大家就不會想跟他合作，沒戲拍朋友就跑光了

  感覺每個電影大師或大明星好像都是如此

  一旦脫離一線就會慢慢被邊緣化

  然後慢慢被人遺忘


  就像蔡明亮拍的那部「不散」

  龍門客棧裡面的男主角石雋

  坐在快倒閉的二輪戲院裡面

  看著以前自己演的龍門客棧


  看完後散場在售票口看到演反派的苗天

  然後說苗老師，現在都沒人認識我們了

  感覺真的幕前幕後全劇組晚景都很淒涼


  去聽座談會才知道龍門客棧原來在台中拍的

  還是在火焰山下大安溪的河床上蓋一間客棧

  他們說以前李翰祥時代台中才是台灣的好萊塢

  中影台影都在台中，後來中影火災才搬去台北

  後來台影倒閉，中影則賣給鴻海集團的郭台強


  以前台語片時代大家都在看港片

  後來李翰祥離開邵氏來台灣發展

  國府有兩個大官當製片接待大導演來台拍片

  一個叫龍芳一個叫陸運濤，給錢給人拍國語片

  把台灣電影整個帶起來，拍大製作的西施跟武俠片


  胡金銓的就是在沙榮峰的聯邦片廠

  也是被帶起來的其中一部賣座大片

  當時國片投資大，發薪水都是用麻袋裝的

  後來龍芳跟陸運濤1964年在台中被人墜機

  這些大導演沒了政府的大金主就慢慢過氣了


  那位李天鐸教授從徐克到李安一路罵

  說非常討厭這些人，說胡導晚年都沒人理他

  死後又通通跑出來捧他沾他的光說是他的徒弟

  他在旁邊罵的導演非常尷尬，等於是在罵導演


  後來座談會現場有送票，晚上在文心秀泰免費看

  去看完後，人還是很少，主辦單位拍照也很尷尬

  送票都沒人來看，主要是知道胡金銓的人不多了


  我在想賓漢的導演跟演員現在也是沒人知道他們是誰

  只知道他是拿過最多奧斯卡的好萊塢片

  只有鐵達尼號拿的奧斯卡能跟他打平


  未來會不會吳宇森、史匹柏、卡麥隆等大導演

  50年後也會被人慢慢遺忘，被新的電影所取代

  現在的漫威、李安、DC等未來也都會變成老片

  就像賓漢一樣成為電影史，只有電影系的人才會看


  幾百年後就會像歷史課本裡面的李清照跟李白一樣

  就是一頁書或是一行字草草帶過，也很少人會想看

  裡面還訪問到胡金銓徐楓拍俠女在坎城拿到技術獎

  徐楓說除了金棕櫚獎有獎座，其他獎就一張紙而已


  她就說未來我一定要拿到法國坎城金棕櫚獎

  結果多年後她開公司拍霸王別姬就真的拿到了

  這是台灣首座金棕櫚獎也是唯一的一座

  她說這是幫胡金銓跟幫自己圓夢

  他們當演員也要去跟戲學電影

  還要在片場幫忙放煙製造濃霧


  在韓國拍山中傳奇就拍了一年

  當時跋山涉水整個劇組都很辛苦

  但也成就了她未來變成大製片家

  徐楓應該是胡金銓最成功的傳人


  石雋還去當年拍龍門客棧的火焰山場景

  還有俠女的南投竹山溪頭竹林場景

  還有花蓮長春祠場景舊地重遊

  懷念當年拍攝的聖地巡禮


  當年這些武俠片上映時可謂是盛況空前

  大概就像是海角七號跟捍衛戰士2

  或復仇者聯盟4一樣的萬人空巷吧


  1964年後李翰祥史詩片跟胡金銓武俠片結束

  就開始了李行二秦二林的愛情片三廳電影時代

  沒錢就沒電影，再小的夢想跟電影都需要鈔票





