  裡安的故事直至今日仍在遍地上演，我想不論是羅素韋德案中的珍羅、推動薇伊法案的西

  蒙娜薇伊，或是世界各地為相同目的努力的革命鬥士，可能不會想到幾十年後人們居然還

  在為同樣的事奔波，看著《正發生》尾聲安為了自己堅定的走進考場，再看著羅素韋德案

  遭推翻的判決，如此的諷刺與荒唐。


  導演奧黛麗迪萬這部《正發生》脆弱、堅毅、大膽而勇敢，故事雖以六零年代為背景，可

  卻能與現在有著連結，是一部相信不管何時看都能夠很有感受與感覺的電影。先說我是很

  喜歡《鈦》這部作品，但看完《正發生》後不免覺得，當時如果法國委員會推派《正發生

  》角逐奧斯卡最佳國際影片肯定會比《鈦》來得更有勝算。



  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


