content: "《金髮毒藥》神還原陰險猶太女間諜\n\n2024/06/19 05:30\n\n\n\n〔記者鍾志均／綜合報導〕「柏林影后」寶拉貝爾在電影《金髮毒藥》神還原史黛拉戈德\n\
  施拉格的一生，她飾演的猶太女間諜於1943至1945年間，運用亮麗外貌與陰險手段，親手\n將上百位猶太同胞送進集中營地獄。\n\n寶拉貝爾分享：「《金髮毒藥》的故事著眼於史黛拉這個極為複雜的人物，如此殘忍的劇\n\
  本並不常見，這種探索人性的深淵與悖論正是深深吸引我的地方。」\n\n《金》片榮獲德國奧斯卡蘿拉獎最佳美術設計、服裝設計、化妝與視覺效果設計等4項大\n獎提名，寶拉貝爾說：「服裝和化妝對我幫助很大，尤其『金髮』是史黛拉最獨特的風格\n\
  ，幫助我對角色有不同的理解。」\n\n電影除了揭示史黛拉的背叛行徑，導演也期望該片能讓觀眾對現今歐洲局勢有超前的反思\n與警惕。《金髮毒藥》於28日在台上映。\n\
