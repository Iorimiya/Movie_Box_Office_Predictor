content: '【影評】《末世生存者》：一部欺騙凱吉粉絲，完全無法欣賞到凱吉演技的大爛片


  2024-12-24影Joy Movie




  2024 年已經邁入尾聲，我們都知道今年又是好萊塢電影式微的一年，大片少、好看的片

  也不多，延期的也不在少數，而本該以為就這樣黯淡結束的時候，這時突然猝不及防的迎

  來了有實力在年尾拉起一波高潮的影帝 尼可拉斯凱吉，這次他帶來了這部《末世生存者

  》。


  《末世生存者》是一部非常神秘的電影，它幾乎沒有任何宣傳，連檔期都是莫名其妙跑出

  來，上映場次更是堪比 2021 年《鬼域囚徒》般的稀少，是只有真正的凱吉粉絲及教徒才

  有辦法知道的電影，好了，那麼結果如何呢？


  天啊！2024 年變得更糟糕了。




  《末世生存者》預告片釋出時，就有人喊出「凱吉版我是傳奇」、「凱吉版噤界」的聲音

  ，預告片也確實有這種類型電影的氛圍，在預告片中我們可以看到非常簡單的訊息，就是

  凱吉身處一個末日世界，他必須保護兩個兒子免於怪物的威脅，在這末日世界中戰戰兢兢

  生存下去。


  我自己甚至還期望它會是「凱吉版最後生還者」，畢竟連片名甚至是電影設定都幾乎一致

  ，那麼期待這些應該沒有錯吧？錯得可離譜了！




  ！


  我直接先講《末世生存者》最差勁、最詐騙、最該死的地方，那就是凱吉在這部僅僅一個

  半小時左右的電影中竟然只演大概三分之一的時間而已！


  等等，這部電影的導演是哪位？我覺得每個凱吉粉絲都有必要去肉搜他出來，他竟然不懂

  得行規？怎麼敢讓凱吉躺半天？（電影中還真的是用躺的），我們會來支持凱吉的電影，

  就是來看凱吉的演技的，我們早就不在乎電影拍得好不好，也不在乎他是一個大爛片，只

  要演技擺在那，我們就願意看，但《末世生存者》直接剝奪這項樂趣，凱吉在有限的時間

  內，甚至沒用到一絲演技。




  近幾年凱吉電影中最讓我食不下嚥的恰巧就是 2021 年的《鬼域囚徒》，但那部電影好歹

  讓凱吉從頭演到尾，《末世生存者》到底憑什麼這樣對待凱吉？整部電影讓我看兩個小孩

  在那邊演蹩腳戲，如果這片主角是他們兩個能不能早點告訴我？我就不看了。




  那你說沒有凱吉的部分還能期待什麼呢？


  好啦，硬要說，如果打怪的部分有精彩，那我就稍微加點分，但好笑的是，怪物的部分一

  樣廢到不行，這部電影連好好把怪物拍好的鏡頭都不給，非得讓鏡頭晃來晃去，還讓怪物

  嘴巴一直抖動，怪物造型更是醜到一個極致，很像破產版的狼人，難怪凱吉演到一半就直

  接躺平不想理這些怪物，麻煩拿出《弒樂園》那種等級的對手來好嗎？


  看著看著就這樣撐到電影尾聲，凱吉突然醒過來，而且一醒來就是提槍上陣，我心想終於

  ……


  雖然讓凱吉躺半天，但最後果然還是會讓凱吉來個帥氣的收尾戲吧，只要有這段那我想身

  為凱吉粉還是願意給過的吧？


  當我這麼暗自期待的時候，下一秒凱吉已經和怪物一起被炸死，此時我心中的怒火就和那

  團炸死凱吉和怪物的烈火般一樣濃烈。






  我就直接說了，班傑明布魯爾，也就是本片導演，他擺明是故意來跟凱吉粉絲作對的，我

  不曉得凱吉是基於什麼理由來拍這部電影，但我確定凱吉肯定不開心，真是有夠可惡的，

  所有的凱吉粉絲絕對都會氣死，如果你是看到這篇文章才知道《末世生存者》這部電影的

  人，拜託你，馬上忘記這回事吧！


  幸好今年還有《》能欣賞到凱吉那出神入化的恐怖演技，要是《末世生存者》是今年

  唯一的凱吉，那就真的天理不容了。





