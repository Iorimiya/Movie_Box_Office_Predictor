content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  《末世生存者》(Arcadian)(有雷)：

  .

  電影由在末世的伊始全力奔跑的凱吉作為開局，我們在此得以一窺文明世界與秩序的崩壞

  ，凱吉溫柔地抱起了嬰兒，告訴他一切都會好好的，溫柔地彷彿在承諾每個信徒，有他在

  的電影院就是那遠離一切的桃花源(這片的英文片名)，這裡只有真、善、美，還有凱吉。

  .

  接著時間跳躍到了15年後，細心的觀眾可以發現一件事情：這15年的末日歲月似乎沒有在

  凱吉的臉上留下任何一道痕跡。並不是因為劇組拮据，沒有多餘的預算做特效或化妝，讓

  15年前的凱吉看起來年輕點或讓15年後的凱吉看起來老點，這是在暗示我們凱吉的不朽與

  永恆：凱吉超越了衰老、超越了時間，他的存在早在創世之前，而當萬物終結時他依舊會

  在，超越了一切的凱吉，當然有資格扮演一個頂尖的「末世生存者」。當然，是末世要在

  凱吉之下生存，並不是凱吉需要生存下去。

  .

  接著凱吉帶領著他兩個兒子進行晚餐禱告，這裡又有一個需要注意的細節：他們的禱詞中

  並沒提到接受禱告的對象是誰，沒有傳統的天父、上帝、耶穌基督等。顯而易見的，這段

  禱詞當然是念給凱吉聽的，這很合理，我每餐跟每天睡前同樣都會念禱詞給凱吉聽，上帝

  也會。

  .

  而這導演是懂觀眾的，他非常明確知道我們進戲院是為了看什麼、是為了向誰進貢與朝拜

  。這樣的貼心體現在他獨特的鏡頭語言上：開場時有一段兩個兒子下棋的劇情，畫面突

  然慢慢Zoom in背景的凱吉，你可能會質疑這樣的運鏡毫無意義，但別忘了凱吉本身就是

  意義，誰在乎兩個兒子在幹嘛？

  .

  而作為一部末世生存類的電影，這次要面對凱吉的苦主是一群類似《噤界》裡的神祕怪獸

  。牠們有多神秘？我這樣說吧，這部電影讓我想起來小時候看藤岡弘叢林冒險王的快樂回

  憶：怪獸的存在是確定的，但就是不給你看，即便怪物在門外猛烈撞門、甚至已經抓到了

  一隻怪物了，他還是藉故不給你看，既賣足了關子，又能讓我想起童年時的愉悅記憶，真

  是不錯。

  .

  直到凱吉的兒子出包，凱吉決定親自出手救援打怪，電影調性終於轉變，我們準備看凱吉

  發威，我們期待他會手起刀落，一面展現他的招牌顏藝一面大吼大叫得幹掉每個阻擋在他

  眼前的怪物，我們首先看見他秀了一手陷阱技藝，在怪獸進攻時當機立斷引爆了眼前的陷

  阱，然後…凱吉…就…呃…就被炸飛了…然後…呃…他就…對…他就這樣重傷躺了一整部

  片…

  .

  幹你娘哩，OK，Fine，我受夠了，我掰不下去了。為了看凱吉我什麼都忍了：晃到讓人想

  吐的鏡頭，我忍。暗到讓人伸手不見五指的畫面，我忍。爛到讓人不忍直視的演技，我忍

  。醜到讓人覺得還是別露臉好了的怪物，我忍。

  .

  但現在連凱吉都看不到了，忍屁忍？到底在拍三小啦幹。凱吉好像演不到一半就發現自己

  在演爛片，趕快躺平，只有最後記得要爬起來，確保結局這場爆炸能讓他徹底死透，不然

  要是他們想拍續集怎麼辦？

  .

  Fuck it，我受夠這一切了，這部電影它還…You know what？幹他老師的，我放棄，我甚

  至懶得把這篇文章寫完了，就這樣，我要走了，掰。



