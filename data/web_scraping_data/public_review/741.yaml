content: '圖文精彩版







  級別：限制級


  上映日期：2018


  片長：1時22分


  IMDb：6.0/10(1,705票)


  爛番茄：72%(177票)





  假的，一切都是假的





  [劇情介紹]


  萬聖夜，殺人夜！一個名叫亞特的變態瘋狂小丑，在萬聖夜這晚讓三名女子陷入無比驚恐的奪命夢魘，任何亞 特看不順眼的人都將難逃一死，慘絕人寰的血色萬聖夜就此揭開序幕！




  或許有人會發現，《劊樂小丑》裡這隻黑白相間、滿口爛牙，長得一點也不討喜的小丑與《駭靈夜》這部電影裡的小丑根本是同一隻，那是當然啦，因為導演是同一個人。這位名氣不大的導演Damien
  Leone擔任過多部電影的特效師及化妝師，他將2011年的短片《Terrifier》先後改編成《駭靈夜》（事實上，《駭靈夜》裡面就有偷偷塞入這部短片）。也許是《駭靈夜》賣得太好了，他索性又在去年推出這部《劊樂小丑》。


  與前作比起來，本片完完全全捨棄邏輯與劇情，變成一部血漿四溢的超Ｂ級電影。有時候我也真搞不懂外國人的口味，前作非常威猛的把20分鐘的短片《Terrifier》加入神展開劇情（單然也很無厘頭，但至少很有創意），拉長成一部正規電影，結果各網站的評分都遠低於《劊樂小丑》這種毫無特色的娛樂電影。


  電影老實說根本沒有劇情，觀眾只需要把腦袋放空，看著怎樣也殺不死的小丑瘋狂屠殺不斷下水餃的腦殘們，享受廉價的血腥味就夠了。







  本作也承襲了導演的一貫風格：以氣氛取勝。即便我對這種沒創意又沒意義的劇情很反感，但我也得承認，導演對氣氛的掌握真的讓人甘拜下風。導演很知道觀眾想要什麼。小丑很喜歡直直地盯著你看，盯著你發毛，突然又露出微笑。它每次從黑暗中出現、或猛然一個轉身對著觀眾張牙舞爪的畫面都能嚇得我一身冷汗，這感覺好像我認為每個該嚇人的點，導演都知道且都有安排，你即便是有了心理準備還是會被嚇一跳。而這個噁爛小丑的每一個動作都充滿戲謔感，屌兒啷噹的樣子看起來竟是格外恐怖，它彷彿嗅得出恐懼的味道似的，主角們不管躲在哪裡都能被輕易找出，挨

  了好幾刀甚至是被爆頭了也死不了，儼然成為一個無法抹去的噩夢。







  電影血漿很多，死的人也很多，死法也多了些搞頭，像是活人對半切、人頭南瓜燈都算有創意的死法。可惜每個畫面都做得不夠用心，導致不論血漿或是屍體，甚至連腸子都很假。對半切的時候全程屍體只掉出一段腸子，好像在導演認知裡人類只有腸子這個器官而已，還可以完全無視脊椎骨，只靠一把鋸刀直直地就整個剖下來。屍體也很假，道具感非常重，或許導演故意想藉此營造廉價Cult片的Ｂ級感，但我猜大概是預算真的不夠吧（導演沒有公布預算與票房收入）。


  關於小丑的設計我在《駭靈夜》裡有提過了，這邊不在贅述。但電影之所以能營造這麼棒的氛圍，這隻小丑的設計還有演員演技絕對是成功的主要原因。電影稱不上好看，劇情毫無創意，血漿很多但真實性不足，氣氛倒是和前作一樣厲害，另外戲謔成分也多了不少。就推薦給喜愛Ｂ級恐怖片的觀眾吧。



  　屍體，假的！



  腸子，假的！！



  這個奶，也是假的！！！






  評分（滿分5分）


  劇情: 1


  結局: 1


  血腥: 2.5


  氣氛: 4


  推薦: 2


  （其他：生物老師常請假齁）


  --'
