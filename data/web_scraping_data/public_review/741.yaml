  電影能有多可怕？戴米恩李昂尼（Damien Leone）執導的恐怖電影最新續集《劊樂小丑3

  》（Terrifier 3）近日在英國首映。由於血腥程度升級，電影首映會傳出共11人離場，1

  人當場嘔吐，使這部電影的內容再次引發話題。


  綜合《獨立報》等外媒報導，《劊樂小丑》系列電影主要在描寫殺人小丑「亞特」以多種

  殘虐方式大開殺戒。2022年上映的《劊樂小丑2》因陸續傳出觀眾昏倒、嘔吐而引發話題

  。該電影的社群帳號近日分享一張圖片，可以看到播放《劊樂小丑3》的影廳貼著一張告

  示，記載「警告！本片包含極度暴力和血腥」，呼籲感到不適的觀眾向工作人員求助。


  這部作品10月2日在英國舉行首映會。電影發行商 Signature Entertainment在社群帳號

  上表示，接到電影院工作人員通報，放映期間有11人離場、其中9人在電影播放不到10分

  鐘就離開。另有1人當場嘔吐。《GamesRadar+》指出，還有不少觀眾看到一半就衝進廁所

  ，嘔吐者可能不只1人。為了防止觀眾感到不適，座位還準備了《劊樂小丑》主題的嘔吐

  袋。


  《劊樂小丑》系列作品是近年最熱門的獨立恐怖片之一，2022年推出的續集在全球票房收

  入超過1500萬美元（約4.8億元新台幣），而其拍攝預算僅25萬美元（約807萬元新台幣）

  。戴米恩李昂尼先前就預告，《劊樂小丑3》的內容將比之前的作品更血腥暴力。光是電

  影的前5分鐘就可能引發爭議，而那還不是最重要的大殺戮場面。








