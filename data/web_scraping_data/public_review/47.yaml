content: '我有一度往巴揚=對敏爸家族復仇鬼這個方向想 。平常巴揚可能就是鄉野靈體（可以做好事）但遇到敏爸那家人就容易觸發詛咒然後大暴走。

  這點的主要證據是敏被徹底附身後說「我是巴揚」。而這樣一來驅魔儀式要把諾伊跟敏隔開作法也有了合理的解釋：桑提說過家族詛咒加上一堆有的沒的怨靈全部疊在一起導致情況很難處理，所以他們先把敏（家族詛咒）用符鎮在房子裡，再用諾伊當餌把紡織廠的牛鬼蛇神灌進陶壺裡，想分開鎮壓

  如果此說成立再配上尼姆作法前一兩天暴斃跟阿姨暴走把敏放出來的事就能感受到滿滿的負能量：自始這都是個需要兩個法師分別坐鎮兩邊的儀式，一個鎮住敏一個鎮住其他妖靈；而巴揚作為詛咒核心當然深知這點，也就不可能讓尼姆參與這個儀式（換句話說儀式開始前早就宣告失敗了，巴揚根本只是在警告桑提他們管你靈師還什麼不要干涉我復仇），這點會讓人在觀影後得花點時間消化才感受到絕望感：桑提法師做了那麼多努力，只是在讓自己、弟子還有攝影組跟著送頭。而巴揚也藉由最後附身到諾伊身上再讓敏把她殺死來懲戒拒絕服從自己的諾伊。


  不過講了這些以後還是要說為什麼最終我不認為這是個完善的理論。

  敏在尚未失控的階段曾夢到拿屠刀的鬼神砍了人頭的畫面，結合巴揚神被砍頭、被破壞的巴揚神壇和荒廢紡織廠都有一些人作法的痕跡（散落的花和供品、草人）這些點將夢境解釋為詛咒惡靈已經再和巴揚鬥法（且佔上風）較為合理，而巴揚的斷頭和敏說話她聽不見很可能是因為1.
  諾伊曾拒絕巴揚 2. 敏的靈媒體質尚未被「激發」

  這邊有個很有趣的點是敏雖然很早就顯得很怪異（失神濫交 產生幻覺和抽搐 偶爾心智幼童化）但整體而言只是性情大變而非毫無神智。結合電影中「插了鑰匙但沒駕駛」這句解釋性台詞我們可以知道這個宇宙中的設定是靈媒和靈能（可以讓靈降臨在身上）這種體質需要經過某種「開啟」的程序，但一經開啟以後誰能對肉身有較大的控制力就是看靈體的強悍程度。所以諾伊亂投醫去找別的薩滿請神到敏身上的時候尼姆才那麼崩潰，因為她知道如果敏身上的是髒東西，可能才剛開啟靈能狀態敏就會被惡靈掌握主導權，神連降都來不及降。也因此靈媒其實是個非常好的標題

  因為當桑提、尼姆這些人是善靈善神的薩滿/靈媒時，其實敏也算是個靈媒，只是她身上的是千年怨靈。

  而巴揚不是報仇鬼的另一個證據是尼姆的善終，我猜測這是巴揚保不住此人（因為此人靈媒能力本來就是從姊姊身上用偏方轉嫁的所以偏弱、而且故事也有證據顯示巴揚神的靈力弱於怨靈集合體），所以選擇讓她在睡夢中平靜的離開，而不用繼續面對怨靈的騷擾。

  另外大家應該都有注意到，這隻怨靈至少兩度試圖以巴揚的身分迷惑人（第一次是對尼姆自稱巴揚、第二次是附身到諾伊身上造成紡織廠眾人暴走）

  這部電影中很顯然有除了敏、尼姆、諾伊、桑提以外的第四個施法者：紮草人釘釘子的人。這個人八成是敏爸燒毀工廠事件的受害者或遺族，也是他召喚了惡靈降身到敏身上（而因為諾伊拒絕巴揚庇佑、老公一家又罪孽深重敏就完全沒辦法抵擋）。我覺得這人的存在應該可以解釋蠻多大家的疑點（例如敏叫記者拍的在偷看的人、砍巴揚頭的人）





