  下。


  不知各位是否跟我一樣，似乎很久沒看到泰國出鬼片了，久到幾乎要讓人們忘記他們曾經

  也是恐怖片輸出大國之一，直到最近出的這部《薩滿》真可謂是橫空出世。查了一下發現

  劇組也是大有來頭，導演光看那落落長的名字可能不認識，但說到他的成名作品《鬼影》

  各位可能就懂了，另外更由韓國名導羅泓軫作為策劃，是一部韓泰合作的電影。


  --


  本片描述一個節目製作團隊下鄉到泰國東北的一個偏僻村落，記錄當地「巫覡」(也可理

  解作靈媒)的工作，當地人信奉一個叫「巴揚神」的神祇，且祂只指派女性作為祂的代言

  人。


  節目製作團隊採訪的人物是目前的代言人尼姆，據她描述，本來的代言人是由她的姐姐諾

  伊出任，但因為諾伊極度抗拒，甚至還為此跑去信奉基督教，沒辦法這才降靈到尼姆身上

  ，不過尼姆本人倒是甘之如飴。


  --


  尼姆作為巴揚神的代言人，主要工作就是替當地人消災解厄，類似於我們宮廟的乩童，關

  於神力，尼姆說她只能處理不乾淨的東西引發的病痛，如果是真的身體出問題，還是得去

  找醫生，還蠻有說服力的，適度破解迷信。


  尼姆的概況大抵如此，進入下一個章程。


  --


  某天，尼姆帶著節目製作團隊參加姐夫的喪禮，說到這個姐夫家才是本片的重點。首先，

  說到他們家族的男人都不得善終，姐夫因為詐保被發現而自殺，大兒子麥克則是出車禍死

  掉，家裡剩尼姆的姐姐諾伊及小女兒敏，前往的路上還撞見被輾死的狗，尼姆眉頭一皺，

  更添幾分詭異。


  --


  喪禮上，尼姆的大哥曼尼也來幫忙，此時看到小女兒敏，不得不說這小妮子還真是個美人

  兒，不過卻很快能發現她有些問題，先是在轉角怪異的抽蓄，晚上莫名與人吵架，半夜還

  與一個盲眼老婦對視，問她在看什麼也不回應，問題是隔天老婆婆就死了。


  --


  透過種種觀察，工作團隊似乎嗅到敏身上更有料，於是就派一部分人開始跟拍敏，起初敏

  很排斥被跟拍，但也有問必答（不然怎麼演下去）。這一跟拍才發現她真的是問題重重，

  首先，她自爆有時候會看見別人看不見的東西，朋友說她有時候會變得很像小孩子，還經

  常自言自語，精神恍惚。


  某天上班，更是陰部大出血，種種跡象顯示，巴揚神似乎即將要降靈在敏身上。


  --


  在當地，巴揚神找上誰當代言人本就是一件很平常的事，但在她媽媽諾伊看來卻不是，當

  初她極力抗拒被降靈，當然就更不可能讓自己的女兒也被降靈。


  於是，這部片子就是在演為了不想讓女兒當靈媒，一家大小陷入天人交戰的事情嗎?如果

  是這樣就太沒戲了，實際上正有一件超級恐怖的事情即將要發生，至於是怎麼樣恐怖的事

  情，賣個關子，先講一些本片的表現吧。


  --


  我想大部分還沒看過本片的朋友，最想知道的事情應該就是恐怖程度吧，關於這點，我認

  為本片還是有一定的驚悚度，但有驚悚度不代表有驚嚇度，因為本片鮮少有jump scare（

  這對不少膩了這種驚嚇方式的人來說不是壞事），而是透過劇情細節的置入、鋪陳再逆轉

