  。


  --


  然後想著想著就越想越恐怖，套用一個最近被用到爛，但能很精準形容本片精髓的詞，細

  思極恐，真的是這個樣子。


  話雖如此，我覺得一堆廣告詞說什麼逃出電影院那些就都太誇張了，還搞開燈場也大可不

  必，這部片子是有點可怕，但絕不是嚇死人不償命的那種。


  --


  其次，讓本片節節升溫的主要功臣，莫過於敏在著魔之後表現的種種誇張行徑，除了體現

  無形的力量之可怕，也揭露敏家一口子的狗屁倒灶。說到這點，必須佩服飾演敏的

  Narilya Gulmongkolpech，除了能駕馭一些頗具難度的肢體與表情，還有犧牲色相、裸露

  的鏡頭，說明人家既有顏值也有演技。


  而這也再次印證了我說恐怖片的第一原則，慎選女主角。


  --


  說到這裡，好像有點在無腦瞎捧，實際上這部片有些缺點也是挺致命的，其中我覺得最致

  命的點，就是整齣片有點太刻意過頭了。


  劇情方面已經有刻意欺瞞觀眾之嫌不說，導演為了拍得更為聳動，選擇使用偽紀錄片的方

  式拍電影，有採訪的鏡頭，也有跟拍的鏡頭，還有《靈動：鬼影實錄》室內的監控鏡頭。


  --


