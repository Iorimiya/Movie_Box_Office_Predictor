  其實到這裡，我認為可以跟西方驅魔電影來作比較（大法師前傳和現代驅魔師兩部都可以）


  以「現代驅魔師」為例


  可以發現，Kovak，一開始不相信上帝


  覺得魔鬼也是精神失常和裝神弄鬼


  但因為基督宗教的善惡二元論、一神論


  使Kovak見識到「真惡魔」時


  反而會相信上帝存在，更深信上帝，並希冀以基督信仰打敗惡魔

  （很多驅魔電影的公式）



  簡單來說


  原本不信上帝和惡魔的（因為不可能見到上帝（因為上帝沒有形體），所以長期對宗教嗤之以鼻）


  見到惡魔=讓他們相信，有另一個正面的神（上帝）


  所以他們會轉而擁抱上帝


  這就是西方基督一神信仰的邏輯



  但在「薩滿」裡，情況不同


  亞洲是多元、泛靈信仰


  巴楊也只是一個「靈」，甚至不是神、佛


  靈的善惡價值觀是模糊的，也沒有經典等等讓人相信它的存在


  所以變得說


  Nim見到棘手的惡靈，並不會讓他對巴楊的信仰加深


  巴楊的像被毀掉的結果是，Nim對巴楊神力的懷疑


  有點類似西方驅魔電影的十字架倒掛


  所以他要找幫手（大師），可是大師也只是另外一個靈的代言人


  本片都沒有神、佛，這種正派的神靈


  其實嚴格來說有，就是基督教的上帝


  但是主角群並不是真心相信上帝的，Noi只是不想成為巫師，所以改信上帝


  後來他又祈求巴楊原諒，說明他心底根本不信上帝



  另外我推測的一點是，Nim的自我懷疑有可能是無法確定「巴楊的正邪」


  畢竟這種泛靈信仰（薩滿信仰）


  各種神靈的道德標準其實不一，端看代言人（巫師）怎麼運用


  而且沒有一個「至高無上」的神


  這點可以從各個片中法壇都有很多小神像看得出來


  薩滿中的驅邪，有點像是在比誰的靈、誰的法力比較強


  而不是現代驅魔師之中，以「正」（上帝）來打敗「邪」（惡魔）



  當你連自己長期信奉的神靈的善惡都無法分辨時


  當然談不上很堅定的信念了


  畢竟大家一開始以為巴楊是善的，是正面的才會信奉他


  當Nim開始不確定巴楊是否是百分百的正面、善良時


  那麼信仰崩潰也是遲早的事





  其實看完電影後，我自己對倒數第二幕Noi自稱巴楊上身，實在不能確定


  如果上身為真，那巴楊並不是真正的善良神靈


  如果沒有上身，那巴楊的靈力恐怕早就不是惡靈的對手了



  所以最後一幕，Nim哭著說出他對自己信仰懷疑


  才會是本片最重要的一幕



