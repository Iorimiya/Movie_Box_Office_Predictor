  什麼都不信，因此當家族業力集體引爆，其自也難逃魔爪。


  妹妹尼姆則認分地接下薩滿天職，她在影片前段曾表示，不曉得自己當初為何那麼排斥（

  巴揚），成為薩滿後，她已經忘記那種排斥的感覺。可是在影片末後，她再度現身，說自

