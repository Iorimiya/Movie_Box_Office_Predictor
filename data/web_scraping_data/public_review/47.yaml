content: '看到大家很多的疑問和吐槽都蠻類似的，來說一下我的想法拋磚引玉一下。


  詳細的劇情看Bignana那一篇，已經非常詳盡。


  自己看過很多恐怖鬼片，算是吃滿重鹹的，國片的鬼片很常還會看到睡著。我容忍度算

  非常高，這部我其實給過~


  我看這一部片其實有別於大部分的版友，非常有感覺。因為自己從曾經是一個無神論者（

  敏），到信什麼都可以的搖擺狀態（諾伊），到目前算是嘗試堅持一種信仰-我是信基督-

  （尼姆）


  要知道每一種信仰和宗教，都有非常大的內在邏輯、和他們的詮釋系統（例如目前我遇到

  困難，都會相信是神的安排，乃至於一路相信到耶穌再臨一樣）。如果不信，它就一點都

  跟你沒有關係，也就是要「信」才會有祂的作用。


  舉例來說，無神論一旦因為因緣巧合，遇到一些科學無法解釋的現象，讓你開始懷疑有鬼

  存在。你涉入的不是單一事件而已，而是一連串鬼神的民間信仰，因果、地獄、應報等等

  都會與此有關，而且也很難回到無神論去-有點著了對方的道一樣，無法脫身。


  簡單的說，很多人都比擬《哭聲》，但我覺得我的意思比較像是《毒鑰》，我下面就是用

  這觀點去解釋。




  1.尼姆到底怎麼死的-巴揚是否存在




  我是覺得存在的，尼姆也並不是一開始就如片尾那樣懷疑巴揚的存在。


  這從打出黑色的蛋、和手指的黑水可以說明，她確實是有治療靈界來源病因的力量，但這

  前提就是她篤信巴揚，她薩滿的身份才能成立。（這就跟毒鑰很像）但是她後來動搖了，

  巴揚的力量就消失了，來源可能有三，大家可以想像自己是尼姆的身份


  其一，被附身於敏的邪靈告訴她，巴陽並不是諾伊不承接而自然找上她，而是諾伊靠各種

  法術（印象是符咒）過繼給她的，是人為的力量。這說法得到後來諾伊的道歉而承認，雖

  然尼姆表面說沒關係，但從她微妙的表情，我自己感受到她的信仰開始動搖。


  （所以其實整部戲我覺得最震撼的是儀式當天，找不到尼姆的時候。因為我在之前的劇情

  ，隱約覺得尼姆動搖信仰的下場不是很好。過世時真的有讓我震撼到，結尾印證了猜測）


  其二，巴陽被砍頭。在此我只能猜測，不像基督一樣是十字的意向而已，巴陽是具像且古

  老唯一的一尊石像，帶諾伊去贖罪可以知道此點。連巴陽頭都沒了，也會是尼姆開始懷疑

  自己的信仰是否存在，即使存在，是否仍可靠。


  其三，當她力量無法治好敏時。這我很能體會，以前曾經在動搖時期信基督時，一直沒有

  好結果，或是事情仍然不順利，或一直無法獲得平靜時，會開始懷疑神是否存在。有懷疑

  就是整個詮釋系統開始崩解，整套解釋的邏輯力量都會因為不夠堅信而發揮不了作用。尼

  姆有點這種感覺（就像無神論者遇到難以解釋的事，當初的科學、證明一套說詞對本身就

  無約束保護的力量。），又加上上述兩點，讓她像結尾那樣，開始懷疑自己，巴陽是否從

  頭到尾都沒上過她的身。畢竟她不想敏那樣具象的體會夢到、也沒見過。她只是依靠信仰

  而感受過。


  由此開始動搖、懷疑，也使她原有的信仰崩壞，至此，她也喪失了對拉陽的信心，也無法

  受巴陽的保護（喪失薩滿的身份），因此受到邪靈的侵擾而死亡。我認為這是著了邪靈的

  道，邪靈懼怕薩滿、拉陽，但最好的方法就是讓薩滿懷疑自己是否從未有靈上過身。




  2.車子是紅色的




  我小小說說我的想法。我一開始以為敏要去現場做儀式的，但居然是諾伊讓我有點驚訝。

  車子是藍色的，但是寫有車子是紅色的字，可能只是法師在埋伏筆，說明邪靈真身在家裡

  封印，帶的是媽媽走的意思吧？（但也可能呼應上述，相信祂就存在，相信是紅色就是紅

  色）




  3.諾伊到最後是瘋了，還是真的薩滿上身？




  信仰中最慘的是諾伊這種什麼都信的人，什麼都信，由上說明，某種層面就是什麼都懷疑

  。

  如果她一直信基督下去，也許就會跟當初她趕走拒絕巴陽上身一樣成功（因為不信薩滿那

  一套，自然整體拉陽的信仰不會適用在她身上），但是自己的女兒，使她亂了方寸。開始

  懷疑基督，就有點走入民間信仰的那套邏輯，使邪靈有機可趁。


  說回來，要說她瘋了，或是有東西附身我覺得都對。畢竟上身某種層面就是大腦的作用，

  （自己曾經得過憂鬱症，懂那種瘋瘋的感覺），如果相信是被上身的人，上身的也是邪靈

  而不是薩滿，畢竟它香是插反的。相信她瘋的也是有可能是源自對巴陽的虧欠，覺得巴陽

  終於原諒了她，是她感受到巴陽了（此完完全全背棄基督，轉而跟隨邪靈的邏輯，像是毒

  鑰女主最後相信使用咒術那樣。這可以呼應敏說，薩滿腦子不正常的都可以隨便裝裝的）

  ，但是看到女兒那樣，出自對女兒的關心，又讓她部分回到正常。（我自己是相信邪靈附

  身，用他們拜拜的香對所有倖存者施法）


  另外補充一種可能，也許也可能是真的巴揚上身，但巴揚也不是什麼正神就是。


  1）尼姆是通過自己願意相信巴揚而得到的力量，但自己並沒有巴揚的體質。（要有薩滿

  熱才行，但是她在訪談認為他那是看太多。又沒有如敏那樣，看到某種靈。）真正的薩滿

  ，可能真的是一代相承，從諾伊、到敏都是載體，只是看裡面裝得是什麼而已。


  之所以誤以巴揚是正神，是因為尼姆透過對巴揚的信念而獲得的力量，用祂來為善而已。

  只是她不是有薩滿屬性的缺點就是，她只能透過信仰去感受，很容易因為動搖而失去力量

  。不像是山提法師那樣，有薩滿體質的直接摸頭就知道腦袋的是惡靈；對比尼姆質問惡靈

  妳是誰是，還受到惡靈的嘲諷，並且告訴尼姆真相動搖她的信仰、最後使其喪失力量，失

  去生命。


  2）回到諾伊，真正有靈媒載體體質的是她，所以有可能巴揚真的也上了她的身，只是她

  並非正神，只是某種地方的靈而已，（香插反的可以證明，山提薩滿身上的靈才是正神）

  ，只是跟邪靈各據山頭，相信的人多，力量就大。最後上身後，要邪靈臣服於巴揚的力量

  ，有點像兩派邪靈在搶地盤，可惜那是在邪靈的地盤，聚集被諾伊（巴揚）老公一家燒死

  的惡靈（還有稻草人等邪物），使得巴揚不敵，某種意義被邪靈完全消滅，才讓諾伊瞬間

