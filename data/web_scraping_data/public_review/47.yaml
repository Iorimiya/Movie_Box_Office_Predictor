  --


  承以上之論述，簡單舉例幾點說明。我想本片最大的轉折，就是關於敏身上發生的種種超

  自然現象，正如羅泓軫一樣在《哭聲》幹過很賊的事，電影刻意要營造出一種陰晦不明的

