  蒙古新浪潮電影的崛起讓在台灣的我們也擁有更多觀看到蒙古電影的機會，《薩滿男孩》

  不但入選威尼斯影展地平線單元，也奪得最佳男主角，2024世界民族電影節更將其選為開

  幕片。導演透過這部青春成長電影，讓世界看見蒙古年輕人的徬徨以及困在現代與傳統間

  的掙扎。



  17歲的阿哲是個平凡的高中生，卻也是個不平凡的薩滿，常幫人們跟祖靈溝通。第一次的

  戀愛、第一次的做愛、第一次去夜店，種種新奇點亮他原本無彩的日子，卻讓他開始糾結

  於傳統的職責和愛情帶來的快樂。當他替人們跟上天對話，又有誰關心他面對成年前的這

  波大浪？



  與《如果我可以冬眠》不同，《薩滿男孩》並不是將年輕人對未來的徬徨寄託在貧困上。

  阿哲家可能並不富有，但絕對稱不上貧窮，即便片尾老師們認為阿哲「學壞」，但他充其

  量只是染個頭髮而已。作為首都烏蘭巴托某高中全校第一名的學生，阿哲居然不曉得自己

  畢業後要做什麼。並不是說一定要升學才是正解，但如果即將高中畢業的孩子，連是否繼

  續升學或有其他想發展的志向都不知道，那他們面對的的確是非常茫然的未來，也難怪馬

  拉拉要跑去韓國找爸爸。



  成長的過程並不輕鬆，而《薩滿男孩》所呈現的也不僅是阿哲一個人的蛻變。電影開始不

  久便鋪陳，與阿哲一起從事薩滿事業的姊姊有一位交往的對象，陷入愛河的她也讓媽媽覺

  得有些叛逆。沒想到，下一次拉回此話題，已經是媽媽安慰著躺在床上痛哭失聲的姊姊，

  貌似由於懷孕，所以對方與她分手。不過，媽媽對孩子是滿滿的愛，沒有一絲責備，也非

  常支持姊姊將孩子生下來，並給予她最強大的後盾。



  對阿哲來說，這個暑假的成長也不只是情竇初開，又初嘗失戀的滋味而已。經常尋求薩滿

  意見的鄰居老爺爺，是阿哲的忘年之交。或許因為爺爺的兒子不成材又酗酒，爺爺將阿哲

  視為自己的孫子一般照顧，阿哲也經常關注爺爺的生活起居，時常來陪他聊聊天。沒想到

  某天晚上在外閒晃，居然偶然撞見爺爺的魂魄，等阿哲跑到老爺爺家，才發現爺爺已經駕

  鶴歸西，而喝醉酒的大哥哥還渾然不知地躺在旁邊。失去親友的心碎，也猶如當頭棒喝，

  為近期迷失自己的阿哲指點方向，也算是爺爺留給阿哲最後的溫柔。



  雖說擁有如台灣乩童的乩身體質，讓阿哲成為薩滿的代言人，但他畢竟還是一個高中青少

  年，對性與愛仍舊保有好奇。當同學聚在教室裡看A片，嘲諷地問阿哲「你在爽的時候，

  你的祖靈會怎樣？」時，他雖然感到不舒服，但也無法反駁。認識馬拉拉就像是為阿哲打

  開過去從未接觸的新世界，除了第一次去夜店，他也第一次體會到牽手、接吻甚至第一次

  的性行為。但是，伴隨著甜蜜愛戀而來的是阿哲靈魂的不適。可能由於他的薩滿體質，過

  度放縱讓阿哲不太舒服，這或許也是他失戀後回歸傳統的原因之一。



  以烏蘭巴托為背景的蒙古電影，跳脫不了談論空氣污染的問題。雖然不像《如果我可以冬

  眠》，非常直接地從貧富差距一針見血地點出問題所在，且目前暫無解決方法，但在《薩

  滿男孩》裡，還是從馬拉拉的嘴裡說出「烏蘭巴托沒有新鮮的空氣」與「希望到看不見蒙

  古包的地方」，暗示蒙古包區正是烏蘭巴托空氣汙染的元兇。對於這群迷惘的青少年來講

  ，看不到藍天的天空與他們的未來無異，在這個即將長大的夏天，他們無所適從。



  《薩滿男孩》的主題其實不是「薩滿」，這只是點出現代與傳統間矛盾與衝突的媒介。電

  影以眾人尋求薩滿幫助的場景開場，或詭異、或莊嚴的氛圍，讓人不禁也屏息觀看這場神

  聖的儀式。沒想到，薩滿的面具一拿下來，映入眼簾的是阿哲青澀的臉龐。擔任薩滿在人

  間的代言人對他來說極為平常，但前往馬拉拉家的經歷很是特別。不相信薩滿的馬拉拉怒

  斥阿哲是神棍，但他反而會心一笑，至少這表示對方看到的是面具下的自己。



  即使阿哲還是不太清楚自己未來想做什麼，至少他重獲讓薩滿上身的能力，姐姐也仍然在

  他身邊協助。看似一切都沒有改變，但也一切都不再相同。談過戀愛也失戀過，姐姐甚至

  生下一個孩子，鄰居老爺爺再也不會來到薩滿面前問事，但這一年，馬拉拉、阿哲與姐姐

  甚至身邊的其他人都暴風般地成長了。


