content: '近期看了<死因無可疑>這部港片



  後來得知

  這部片是翻拍1997年的日本小說<黑暗之家>

  日韓分別在1999年和2007年翻拍成電影


  好奇

  為何香港導演會在這個時候翻拍<黑暗之家>呢??


  首先

  這部小說是20多年前的暢銷小說

  現在翻拍幾乎沒了小說熱賣效應


  再者

  <死因無可疑>也非第一部翻拍作

  之前早有日版跟韓版的翻拍


  此外

  "保險詐騙"這個主題早就已經是老掉牙的題材

  也無法帶給觀眾任何新鮮感


  我唯一能想得到的翻拍可能性大概就是片名

  影射反送中以來一堆意外身亡的可疑案件

  但電影內容幾乎沒有關聯啊

  裡頭有幾句台詞是可以呼應反送中

  可是這樣的關聯也太過牽強


  不知道有沒有看過"死因無可疑"的人可以回答我上面的疑問??

  1.

  導演究竟為何要翻拍一部20多年前、且早先已被二度翻拍的暢銷小說??

  2.

  此片究竟有無影射"反送中"風波??

  (需要明確的跡象)




  --

  [EASY] <沒刷到，輸了比賽又如何??> by 西河


  [EASY] <從頭> by 姆斯


  [KUSO] <任期BAN不見> by XDD



