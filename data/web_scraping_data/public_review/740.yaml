content: '很抱歉，也許是期待太高，失望越高

  我只能給負雷


  以下有提到奪魂鋸1、2、德州電鋸殺人狂、

  魔山、異星智慧小部分劇情


  還沒看過請左轉
















  先說一下我認為好的砍殺片需要的元素


  1.痛感

  怎樣最痛呢？     笑著哭最痛（喂~）

  是「對自己動手最痛」，奪魂鋸系列做得最好，

  奪魂鋸2有一幕是有個男人要看自己後頸部上的號碼，

  自己動手割下後頸部的皮；奪魂鋸1鋸自己的腿；

  還有後面幾集割自己的肉、開自己的腦。

  2003的「德州電鋸殺人狂」人還沒死，被抓起來掛在

  鉤子上，這也營造的很好。

  用生鏽鈍鈍的刀，就比光亮鋒利的刀，效果要好。


  2.求救無門的壓迫感

  代表作品：2003的「德州電鋸殺人狂」、2006年的

  前傳「從頭開始」、「魔山」

  那種在荒郊野外，手機一定沒訊號，車子可能還會拋

  錨、被刺破輪胎，叫天，天不應、叫地，地不靈，而

  且角色們一定會是油性膚質（XD），油亮油亮的還有

  汗水，加上碰到一整窩的詭異家族成員，那種恐懼感。


  3.快被追到的緊張感

  這招雖然很老套，但是很管用。「異星智慧」片中，

  在無重力的太空船裡被外星生物追趕，快被追到時，

  趕快關上艙門。




  很久之前看過劊樂小丑1，知道亞特小丑不是人，不會

  輕易死。


  直接來說劊樂小丑2的優缺點：

  前面鋪陳實在太長了，長到我有點受不了，而且我覺得

  前面的鋪陳對後面的砍殺沒有增加恐怖感的效果。女主

  角做了一個夢，裡面的”小丑咖啡館”我不知道在衝三

  小？就知道是夢境了，還演好長一段。


  床戲那邊，女主閨密1，扒頭皮還不錯，但手很輕易的

  掰斷，就感覺假假的，血漿噴很多是真的。


  小丑拿刀砍斷女主閨密2男友的下體，這有點不合理，因

  為下體沒放在砧板上怎麼砍？要有支撐才砍得斷，用剪刀

  剪斷就比較合理。


  小丑拿氟銻酸潑女主的閨密2，接著拿自製狼牙棒敲她，

  我想說來了來了，終於有很痛的感覺了，結果，沒兩下小

  丑就把人敲死了，敲死就不痛了啊！搞什麼啊？就是要死

  不死的，才會感覺痛。


  後面有一段，小丑拿線綁著剪刀、小刀，鞭打女主角跟她

  弟，這邊就有演出痛感。


  最後，劍發光、女主角傷口發光，起死回生，

  直接變科幻片，WTF？



  不瞭的是，女主角為什麼會夢到亞特小丑？

  女主角父親為什麼會畫出亞特小丑？

  一開始的在洗衣店的男人是看不見小丑女的，但女主角

  跟她弟弟卻看的到

  無冤無仇，為什麼小丑會要追著女主角跟親友們？


  不過是無腦砍殺片，就不用計較為什麼了，只是劊樂小

  丑3我就不會去電影院看了。


  不曉得各位網友對劊樂小丑2有什麼看法？

  歡迎下面留言


  --

  因為之前看網友說2的床戲很精彩

  而且3有延續2的故事，所以先試試看2

  2是2022年的片，是車庫看台灣有市場才引進

  至於上映日期是隨他爽的吧？

  對齁，B級虐殺片的重要元素→露點

  只有女主角洗澡的時候有側乳

  我家的音效跟螢幕大小比不上國賓的影廳啊！

  獨行俠在家裡看跟影廳看，感覺不一樣吧！'
