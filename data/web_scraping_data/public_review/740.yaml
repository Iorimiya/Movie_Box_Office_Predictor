content: '大家好

  我是專看恐怖片的LittleDiDi

  我又來介紹恐怖片了


  這次要聊的是《劊樂小丑2》

  還不錯看

  口味頗重

  劇情就別認真了

  有興趣的朋友可以搭配前作跟《駭靈夜》一起服用



  Blog圖文版會更精彩




  年份：2022


  語言：英文


  類型：血腥、殺人魔


  導演：Damien Leone



  [劇情簡介]


  被一個邪惡實體復活後，小丑藝術回到了邁爾斯小鎮，在萬聖節之夜，他瞄準了一個少女

  和她弟弟。


  (以上引用自開眼電影網)


  --


  2017年橫紅空出世了一部《劊樂小丑》，看起來很廉價，實則是一部頗有"份量"的砍殺片

  ，結局的時候早預告了會有續集，本來以為這種小成本的B級片可以很快再有新作品問世

  ，沒想到居然時隔五年才推出續作，因為剛看完比較有印象，就先來聊這部，前作改天再

  來跟大家介紹。


  --


  眾所皆知，這系列的劇情就是沒有劇情，不過因為也不是每個人都會看，有些讀者就只是

  想聽我講幹話，那就來稍微聊聊這系列的由來好了。這系列的主角無疑就是小丑"Art"，

  至於那些你以為是主角的都只是配合演出，這名角色最早是出現在《All Hallows'' Eve》

  (台譯:駭靈夜)的短篇合集，然後才有後來的《劊樂小丑》及續集，各位其實也不需要了

  解太多，只要知道這位由Damien Leone創作出來的小丑"Art"，是一個殺人為樂的瘋狂人

  物就好。


  --


  相比於四大天王(應該都知道我在說誰吧)，對於出身還有點後設，關於小丑的來歷基本上

  就是個問號，殺的人也不是針對特定人士或是誤闖禁區的小白，而是導演想殺誰就安排誰

  ，毫無邏輯可循。設定上，小丑雖然不會死，但並非像傑森還是姐姐殺手一樣驍勇善戰，

  而是專殺女人跟小孩，碰到男的就搞偷襲的小鱉三，如此卑劣下流，也算是為了符合小丑

  乖張頑皮的形象吧。


  講到這裡，好像拿來講前作也行，既然如此，就來說些有差別的地方吧。


  --


  《劊樂小丑2》同樣是由系列Damien Leone編導，相比於前作在一棟建築物裡打完全套，

  續作在製作上有逐漸往主流靠攏的趨勢，劇情上套用的是萬聖節殺人夜的公式，手頭似乎

  也變得闊綽起來，外景增加了不少，只不過小丑為何會老是盤踞邁爾斯小鎮依舊沒給個說

  法。


  即便是無腦砍殺片，總也要有點自己的特色，我看《劊樂小丑》有兩大特色，一是無論肢

  體還是表情都極有戲的小丑，其實在看這齣戲的時候，不僅僅是要看小丑的殺人如麻，也

  看他如默劇般的表演各種情緒，續集加入了一個小丑女孩，看兩人的互動別有一番趣味，

  更顯小丑的惡意戲謔。另一大特色就是血腥度，絕對堪稱是血肉橫飛的等級，好這口的朋

  友一定不會讓你失望，雖然有些人會詬病道具感有點重，但在這特效濫用的年代，導演還

  堅持這種old school的表現手法，我覺得是挺值得讚許的。


  --


  既然是續集，難免也要拿來跟前作做些比較，既然是同樣的編導，兩者之間自然也不會太

  大的區別，這類片子是這樣的，你不要有講內涵有營養這種不切實際的想法，自然受眾目

  標的是那些愛好砍殺片的觀眾。前作走的是低成本B級片，不講道理的為殺而殺，「追趕

  跑跳碰」的氛圍營造的相對較為優異，如先前所言，續作比較走正規主流，人設營造的比

  較多，當然啦，難免有些觀眾就喜歡前作的「直白」，對於續作這般作法難免感冒。


  就我個人而言，我是覺得續作在小丑與血腥度兩大特色並沒有打折扣，風格稍微有些轉換

  並不是壞事，就像《魔誡英豪》跳tone到如此程度還不一樣是部經典。再者，續作終於有

  人能教訓了一下小丑，也算是讓憋足了兩部片憤恨的觀眾能稍稍解氣。


  --


  這種片子能掰這樣字數的心得我應該算是本土第一人了，該說總結了吧。簡單來說，就是

  一部血腥度很夠的無腦砍殺片，綜觀影史小丑殺人魔何其多，小丑"Art"絕對是居中的佼

  佼者之一，只要能保持這樣的品質跟節奏，絕對有角逐新四大天王的實力。



  即刻短評(滿分5)


  劇情： 2     >>無腦砍殺公式片，這部份就別計較太多了

  結局： 3.5   >>風騷了兩部，也該踢到鐵板了吧

  血腥： 5     >>雖然道具感頗重，但給個滿分一點也不為過

  氣氛： 3.5   >>殺就完事了，小丑也算個人特色很重

  推薦： 4     >>砍殺片佳作，心理耐受度低者別輕易嘗試



  --'
