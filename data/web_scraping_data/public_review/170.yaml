content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~

































  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  一開始看介紹大概猜得到這又是一部訴諸民族主義愛國情操的電影，想起之前看過的《逃

  出寧靜海》，南韓好像三不五時就要拍一下這種類型的電影，蠻好奇這樣凝聚人心的效用

  有多大？


  不過看著看著，電影帶來的共鳴感還真不是普通強，默默地被這麼幾個「跑者」帶起情緒

  ，沉浸在國族意識之中。




  【以下涉及劇情，請斟酌閱讀】




  故事從 1936 年柏林奧運上奪得馬拉松金牌的孫基禎選手開始，因為當年朝鮮半島還在日

  本的掌握中，所以他是以日本代表選手的身分創下奧運最佳紀錄，身為首位奪得金牌的朝

  鮮人，在紀念碑上的銘刻卻是「SON JAPAN」，想當然耳這對於當時被統治壓榨已久的朝

  鮮人來說有多嚥不下這口氣，不過電影倒是沒有對這段歷史多加著墨，直接就跳到二戰後

  日本投降，朝鮮尋求獨立的年代。


  這段過往其實也蠻有趣的，1936 年柏林奧運也許乍聽之下沒有甚麼，但那可是希特勒當

  元首時主辦的奧運，他當時想藉由奧運來宣揚雅利安人種的優越性，但是一位來自美國的

  非裔選手傑西歐文斯卻狠狠地打了他好大的四個巴掌。每到運動賽事時或多或少都有「政

  治歸政治，體育歸體育」的聲音，這屆奧運搞不好是最早深受政治因素影響的國際運動會

  ？


  不過剛看到片頭孫基禎拿馬拉松金牌也有點驚訝，畢竟從我有印象以來，馬拉松的世界幾

  乎都是由肯亞與衣索比亞人制霸，甚至男子世界紀錄前二十五名清一色都是這兩國的選手

  ，好奇看了一下歷屆奧運馬拉松，才知道也是有其他國家的選手奪牌啦，不過近代還是以

  非洲選手為主就是了。這也帶出另一個有股淡淡哀傷的點，不意外的人們往往都比較容易

  記得金牌得主，沒甚麼人會在意銀、銅牌，而這個差異去對照孫基禎、南昇龍這對在柏林

  奧運拿下金、銅牌的戰友身上更令人不勝唏噓，光看維基，孫基禎整面活躍生涯紀錄；南

  昇龍，兩行。連韓文維基南昇龍也只是多了幾筆生平，讓人覺得這落差也太大了吧？不過

  南昇龍自己說的話也很有趣：「比起金牌，我更佩服孫基禎用月桂樹遮住太陽旗的能力。

  」


  有個冷知識，早期的馬拉松沒有「世界紀錄」，只有「世界最佳成績」，而原因也蠻直接

  的：因為各賽道的路況不同。想想也對，42 公里的平地公路，跟 42 公里的山區公路，

  跑起來難度應該相差很大，就不知道現代馬拉松是如何讓大家基於一個比較公平的基準來

  記錄了。


  至於電影本身，說實在蠻公式化的，還懷抱熱血的前選手想激起老戰友的鬥志，發掘了一

  個明日之星，而過程中有一些運動電影常見的衝突，像是體育道德、家境問題等等，而因

  為牽涉到國家獨立層面，所以也帶有許多凝聚人民的片段。但看到孫基禎在記者會上侃侃

  而談，訴說波士頓馬拉松的意義，以及他們歷經千辛萬苦從韓國來到波士頓的目標，再加

  上他那段話：「我們要穿著胸口繡著自己國旗的衣服，代表自己的國家而跑。」很難不讓

  人聯想到台灣現在的處境，也許比當時的他們要背負完全不屬於自己國家的旗幟而跑好上

  那麼一丁點，但看到每次在國際舞台上嶄露頭角的選手們，所揮舞的旗幟卻一再提醒我們

  那是個妥協的象徵，心中總是感到特別抑鬱。不過也多了那麼一點諷刺感，就算偶爾有人

  突襲、硬頸的拿出青天白日滿地紅，國內炮口也不一定真能這麼一致對外。比起南韓國民

  一副可以為太極旗而死的氣勢，期待台灣也能早日找到足以凝聚全民的象徵。


  --'
