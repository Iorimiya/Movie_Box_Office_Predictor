content: "【劊樂小丑3】也許會是砍殺電影史上評價最高的前幾名\n目前imdb6.9、爛番茄新鮮76%、觀眾評價86%\n\n嗯沒錯這種「砍殺電影」已經量多到自成一個類別，但這種電影大多劇情薄弱，重點都是\n\
  在砍殺過程，邏輯通不通順、劇情合不合理，這個類型是不太管這個的，也因此這種片通\n常評分不會太高，但還是很多觀眾獨愛這種片，所以才能一直拍一直拍一直拍，很有市場\n\
  \n我已經看了二十幾年的恐怖片，不敢說看很多，但絕對是不算少，而劊樂小丑2和3真的是\n我看過最血腥、最噁爛、最喪心病狂的電影\n\n劊樂小丑這個系列，擺明了就是要來挑戰觀眾忍耐極限的，前兩集沒什麼劇情，沒來由的\n\
  就瘋狂虐殺，斷手斷腳、開腸剖肚都只是基本，還有更多殘忍血腥的挖眼、剝皮、斷頭等\n等等的，可說是B級片的極致，真的覺得能夠忍受再來看\n\n除了血腥之外，我覺得劊樂小丑與其他砍殺電影不同的是，他毫無道德可言，它除了是在\n\
  挑戰觀眾的噁心忍耐極限，更是挑戰道德極限，不分男女老少通通都會遭到毒手，在這系\n列中再好的人同樣也會遭到殺害，而且可能還死得更慘，沒有在管你好不好人；甚至是電\n\
  影界中「不殺小孩」這種不成文的規定它也沒在管，小孩照樣殺一堆，不過殺小孩的畫面\n不會演出來(這個如果演出來應該會被抗議到死)，是用比較隱晦的手法帶過，但還是非常\n\
  殘忍，或是在小孩面前殺媽媽，或是在媽媽面前殺小孩，製造超多讓人崩潰一輩子的衝擊\n陰影\n\n這次第三集意外地還蠻有劇情，直接緊接著第二集結尾的發展，故事設定更是選在聖誕節\n\
  ，在一年一度全家團聚，象徵平安的這種時候，惡魔小丑出來殺翻全場，讓平安夜毫無平\n安可言，真是褻瀆到不行。而且本集還多補足了一些獵奇的角色設定，以及多了不少小丑\n\
  面的故事，包含自我療癒的過程？且這次製作成本高了許多，比起前兩集精緻不少，變得\n沒那麼B級片感，是一部很認真的電影了，也許就是這些部份讓這次評價好上不少\n\n\
  總結來說，這種片只適合超重口味的人觀賞，所以並不會推薦大家去看，但如果你就是超\n重口味的那種觀眾，相信你已經在前往電影院的路上\n\n真的好變態、好血腥、好噁心、喪盡天良、毫無人性可言\
  \ (稱讚的意味)\n\n期待續集\n\n 買票送電影海報\n到底誰會在房間掛這種海報我就問\n我雖然喜歡看，但也不至於會掛上這種海報\n\n\n\n\n--\n\
  變得獵奇的很好笑XD\n沒錯"
