content: '前陣子媒體及片商宣傳有國外觀眾看不到10分鐘就嘔吐離場，雖然誇大了點，但開場前10

  分鐘的快節奏砍殺橋段，沒經歷過【劊樂小丑】系列洗禮的觀眾，可能真的還是會反胃連

  連；這集開始連一向都是恐怖片活命保證的小孩，也都開始被斬殺；連著兩集都是萬聖元

  素，【劊樂小丑3】這次將目光指向聖誕節，導演也在訪談中提到，把亞特轉變成聖誕老

  人殺手，是他目前為止最喜歡的版本；聖誕聖歌搭配著極致砍殺，我們的亞特小丑將帶來

  觀眾所期待的病態虐殺。





  劇情接續在第二集結尾，首集主角薇多利亞被惡靈附身，生下了小丑頭之後，因應聖誕節

  到來而扮起了耶穌，便開始砍殺雙排上分的路途；當然依照慣例，【劊樂小丑3】的劇情

  還是一樣爛成爛泥，觀眾經過3集亞特小丑的調教後，很明顯能感受到亞特給觀眾的恐怖

  感降低許多，加上這次給了很多幽默元素放在亞特身上；搭配一些啞劇的呈現，會讓觀眾

  覺得亞特小丑有著討喜可愛及惡趣味的一面；但整體的砍殺血腥程度及新意，雖不及第二

  集來的精彩，不過也沒有差很多；據報導，原始長度為2小時30分，至少多了5個場景，但

  因製片商要求控制在2小時內，才降低了整體表現；而在劇情上也不需要帶腦觀看，就算

  帶腦也看不懂，導演達米安萊昂就是亂搞亂寫(笑），所以劇情上所有的邏輯、BUG都無須

  理會一分一毫，除了越來越魔幻風的情況下，2、3集女主角Sienna的劇情線真的完全沒必

  要再繼續下去。





  【劊樂小丑3】的砍殺明顯開始略無新意，但一些橋段都能夠讓人瞠目結舌，拿碎玻璃插

  入自慰、人頭內臟裝飾的聖誕樹、口灌老鼠等，但最精彩的還是後段浴室情慾戲，用極為

  缺德的裂菊爆蛋的分屍，比起上一集的砍GG橋段還要來得更升級，整場噴發的血漿更是如

  湧泉般的呈現，一些切割、砍鋸或是內臟、殘肢斷體，一樣是不客氣的來個全餐饗宴，來

  硬迫觀眾食用；記得看完出影廳後來盤義大利肉醬麵，能更完全沉浸在劈砍帶殺的紅色血

  肉世界。





  一部成本僅200萬美元的邪典砍殺片，可以在北美單週票房上，力壓億萬製作的【小丑：

  雙重瘋狂】，可見達米安里安已經培養了相當大的族群粉絲，而這樣老派風格的虐殺片，

  在市場上能夠出現且還能賣錢，已經實屬不易，雖然特效化妝看起來很假，但這就是B級

  電影的醍醐味，不過也能看出，拍到第三集的【劊樂小丑3】，質感有著顯著的提升。


  總而言之這是部不折不扣的B級砍殺電影，但卻是一部可以勾起好奇心的作品，票房好當

  然不是因為這部片有多優秀，而是很多觀眾想看看這樣缺德的虐殺，到底能夠拍到何種程

  度？當然如果喜歡第2集的觀眾，【劊樂小丑3】相信也會滿足開腸破肚的視覺饗宴。



  對了，應該很多人會問【劊樂小丑3】的甜美女路人演員是誰？先給上IG。





