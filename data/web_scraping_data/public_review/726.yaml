content: '新聞網址：


  最血腥、恐怖電影？《劊樂小丑3》美國票房踢下《小丑2》奪冠！


  記者蘇詠智／綜合報導

  出版時間2024-10-13 17:16:26

  更新時間2024-10-14 18:05:21


  之前在英國首映時傳出才播映10分鐘、就有11個觀眾嚇到離場，還有人當場嘔吐的恐怖片

  《劊樂小丑3》，本週終於在美國上映，果然威力驚人，預計將拿下週末票房冠軍，3天可

  望賣出1600至1700萬美元的佳績。


  夢工廠好評動畫《荒野機器人》排名亞軍，北美票房已破2億7500萬美元的《陰間大法師B

  EETLEJUICE》還高居第3名，驚人的是上週才推出也拿下週末票房冠軍的《小丑：雙重瘋

  狂》，才第2個週末已經跌至第4名，和上週末相比票房跌幅更高達82％，早先漫畫改編大

  片第2週末票房最高跌幅的紀錄，是《驚奇隊長2》創下的78%，《小丑：雙重瘋狂》竟能

  超越，觀眾反應比預期的還要不理想。


  B級小丑打敗Ａ咖小丑　電影市場沒有「不可能」


  5年前《小丑》全球票房突破10億美元、締造驚人佳績，讓各方都期待續集的誕生。經過

  了新冠肺炎疫情，全球電影市場逐漸復甦，終於登場的《小丑：雙重瘋狂》，雖然在奧斯

  卡影帝瓦昆菲尼克斯之外，又加入女神卡卡這位大牌天后，卻反而造成巨大爭議，編導要

  呈現給觀眾的內容，與觀眾期待看到的內容，似有相當的落差，在全球各地都有兩極化的

  口碑，北美市場尤其反應不理想，偏偏片子成本又逼近兩億美元，想要回本，難度頗高。


  本來《劊樂小丑3》趁此時要上映，被認為是蹭《小丑：雙重瘋狂》的熱度，想不到《小

  丑：雙重瘋狂》賣座很不讓人滿意，《劊樂小丑3》反倒抓住了喜愛血腥、殘忍的觀眾，

  意外開出亮眼的成績，創下「B咖打敗A咖」的難得紀錄。


  《劊樂小丑3》一開場就呈現小丑以極其殘忍的手法屠殺一家人，揭開驚人的序幕，導演

  達米恩里昂尼認為這還不是全片最血腥的一幕，顯然正片還有不少讓觀眾看了心理壓力超

  大的內容，英國一些戲院特別公告要觀眾注意這部片子極度暴力、欣賞時最好有心理準備

  ，網上也已號稱該片可能是「最血腥、恐怖的電影」。


  原本《劊樂小丑》前兩集在台灣都沒有盛大推出、這系列在台灣知名度談不上高，第3集

  忽然形成強大的話題，加上又在美國小兵立大功登上週末票房冠軍，台灣片商也火速宣布

  已將安排《劊樂小丑3》來台上映，喜愛超重口味血腥暴力恐怖片的觀眾，可以開始期待

  。



