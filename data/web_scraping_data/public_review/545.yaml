content: '效法「辛普森家庭」！《神偷奶爸4》導演：片中角色不會長大


  Yahoo奇摩電影戲劇編輯部


  2024年6月29日 週六 上午2:42




  《神偷奶爸4》（圖：Universal）


  1. 家中迎接新成員，格魯備受小寶寶所折磨。


  2. 但片中角色不會長大，一路保持相同年紀。


  3. 隨著超級小小兵登場，是否再推全新外傳？


  【文／血紅蘭姆】


  《神偷奶爸4》導演克里斯雷納德坦承，就如同「辛普森家庭」一樣，片中這群討喜角色

  也永遠不會變老。


  由前兩集導演克里斯雷納德再次回鍋執導，新一集將聚焦於由威爾法洛獻聲配音的惡霸麥

  星一角身上。在惡霸麥星終於逃出牢籠之後，便和女友瓦倫蒂娜聯手要對格魯一家子復仇

  。


  在此同時，四隻小小兵也將接受超級血清試驗，就此化身為超級小小兵。


  儘管今年上半票房表現一片愁雲慘霧，但在突破五億美金大關的四部好萊塢電影中就有兩

  部是動畫片，分別為年度票房冠軍《腦筋急轉彎2》和第四名《功夫熊貓4》，顯見動畫片

  的魅力依然絲毫不減，也讓業界人士不禁期待新片《神偷奶爸4》能延續這份佳績。




  《神偷奶爸4》（圖：Universal）


  在新片中，格魯家庭將迎接全新成員格魯二世的呱呱墜地，也讓格魯這個新手老爸被小寶

  寶搞得一個頭兩個大。


  但不像《玩具總動員》系列電影的人類角色都會一路長大，安迪最後還離家上大學，格魯

  、露西夫婦和女兒毛毛、蒂蒂、安安則會一直保持相同年紀。


  導演克里斯雷納德向Deadline解釋道：「我們可以去拍出一個故事，描述毛毛年滿十八歲

  、準備上大學。不過我們採取了『辛普森家庭』的切入角度，沒有任何角色會年歲增長，

  他們的時間全都被凍結了。我跟觀眾一起看過本片好幾次，而當人們散場時都不覺得這是

  什麼大問題，未曾去問：『為什麼毛毛沒有長大？』」


  至於惡霸麥星等全新角色，未來又會不會在續集或外傳中再次登場亮相呢？「我從來都不

  把話說死，但我們跟漫威不一樣，沒有數十年的漫畫累積。重點在於要想出一個有趣的點

  子，好比本片便從證人保護計畫出發，而惡霸麥星等角色又能不能服務到這個故事。」


  片中介紹了超級小小兵全新登場亮相，但克里斯雷納德坦承，他們暫時無意推出相關外傳

  電影：


  「目前要去談論超級英雄電影相當困難，但其中也有像《特攻聯盟》這種比較幽默的作品

  。所以要找到相關題材，又能顯得既好笑又新鮮，實在難處不小。不過我們手頭上有小小

  兵，所以這也幫上了大忙。」


  「我對這份角色設計最喜歡之處便在於，他們的緊身衣就跟膚色一樣，只是背後有裝上拉

  鍊。你可以從中做一些蠢事，好區分這些角色。但說實話，要結合超級英雄和喜劇元素真

  的很棘手，因為相關題材實在太多，在漫畫和電影裡也都玩過了。」


