content: '上週末去看了神偷奶爸4，先說自己本來就不算這種家庭向年齡層較低的動畫片的粉絲，

  當然不喜歡也是難免的！然而如果你是帶小小孩一起去看的話可能適合（？）


  個人心得是除非你超愛小小兵這系列，否則我會建議拿電影票的錢去吃個飯比較適合


  ==============防雷線===============


  整部幾乎沒有「主線劇情」，與其說是看電影，不如說是看一堆三到五分鐘的神偷奶爸小

  短片，沒有意義、太刻意搞笑的地方非常多（或者可能沒到我的笑點）感覺全部都只是為

  了耍笨、搞笑 而東拼西湊湊出來的一部電影


  反派越來越沒有魅力，成為那種毫無目的無法建立共感單純為了使壞而成為反派的存在。

  加上這集的反派只不過是為了「高中時格魯在表演上唱走我的歌」而要跟格魯報仇，智商

  彷彿跟集數成反比


  劇情太無厘頭，單純因為一個反派逃獄，所以要格魯全家換新身份搬家？


  而到了新城鎮，跟鄰居互動、還有剪髮貴婦的橋段也都跟主線劇情完全無關，完全沒推進

  任何劇情，甚至我看的時候只覺得格魯一家對同鎮的居民也太壞 == 很不喜歡這種用「把

  某個角色扮醜來當作笑點」的劇情，例如剪髮貴婦在超市被各種食物亂砸，或是鄰居被網

  球機轟網球


  超級小小兵的支線也是很突然，突然上崗一個晚上就說計畫失敗了要他們走人，看不出來

  到底對格魯有什麼幫助


  看到最後收尾的大合唱只覺得就想用這麼粗糙的 HAPPY ENDING 好人壞人一起大合唱來收

  尾這個系列的感覺


  但不得不說，雖然演得很滑稽，但反派把自己的寶寶變成昆蟲其實超他媽邪惡，媽的我看

  到自己的小孩變成半蟑螂半人可能嚇哭


  --

  真的

  嘿啊，我也覺得這個已經把受眾年齡層往下放了，但第一集那時候覺得很好看啊QQ 那時

  候劇情也很單純，就是偷月亮，而且偷月亮實際上也算真的蠻厲害的計畫

  欸，是真的跟預告幾乎一樣，沒其他內容了'
