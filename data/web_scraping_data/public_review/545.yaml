  【文／克里斯蒂】


  動畫電影《神偷奶爸》系列全新續集《神偷奶爸4》月初在全球上映，電影上映後開出票

  房紅盤，目前全球票房已累積4.4億美元（約143億台幣），連續兩週位居北美票房冠軍。


