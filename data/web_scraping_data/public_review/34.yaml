content: '根據綜合外電的報導，由泰國《鬼影》和韓國《哭聲》兩大亞洲經典恐怖電影的導演 Banj

  ong Pisanthanakun 和「羅泓軫」所跨國合作的恐怖電影《The Medium》釋出了首支電影

  預告！




  （圖片來源：網路）


  近年韓國電影公司開始經營泰國市場，其中 CJ 先前已經製作了好幾部在泰國熱賣的電影

  如《這一次不再錯過你》等。如今韓國電影界另一大龍頭 Showbox 也決議進軍泰國，並與

  泰國在短短五年間就衝上人氣王寶座的電影公司 GDH 559 攜手，這家 GDH 559 近年曾帶

  來《模犯生》與《把哥哥退貨可以嗎》賣座電影，是近年最為成功的泰國電影公司之一。

  這回 Showbox 和 GDH 559 雙方集結兩國的人才，帶來這部恐怖電影《The Medium》。


  《The Medium》是由曾拍出泰國經典恐怖片《鬼影》的導演 Banjong Pisanthanakun 所執

  導的恐怖新片，他曾在 2013 年執導的《淒厲人妻》更是泰國至今票房最高的電影。




  （圖片來源：網路）


  而這部的電影幕後則由曾拍出《哭聲》、《追擊者》和《黃海追緝》的鬼才韓國導演「羅

  泓軫」擔任企劃與製作人，更親自與 Banjong Pisanthanakun 共同編寫電影劇本。


  《The Medium》以泰國做為背景，韓文片名的「Rang Zong」是泰文「靈媒」的意思，也就

  是韓國俗稱的「薩滿」。描寫在泰國貧窮的「依善地區」中一個薩滿家庭所流傳下來的故

  事。一個家庭成員被靈體所附身，但這個靈體卻似乎不是他們所相信的仁慈女神。是一個

  記錄了薩滿家庭在三個月間的血腥故事。



  （圖片來源：網路）


  《The Medium》目前已經確定將於七月在韓與泰國上映，而根據 Variety 的報導指出，該

  片有望在「大型影展」的午夜單元中放映，不過在坎城影展公布的片單中目前並沒有看見

  該片的名字。


  不過這部電影也已經老早就受到法國片商的注意，曾經在法國發行過《寄生上流》和《下

  女的誘惑》的公司 The Jokers 先前已經決議將提前在法國發行《The Medium》。


  《The Medium》在韓國則是由 Finecut 負責國際銷售，這家公司過往幾乎承攬了如洪常秀

  、羅泓軫、李滄東和金基德所有電影的國際版權。



  （圖片來源：網路）



  ---


