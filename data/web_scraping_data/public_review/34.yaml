content: 'Netflix原創電影負責人證實《鬼影特攻》不拍續集！宣示將盡全力拉攏諾蘭加入串流




  Netflix原創電影負責人史考特史圖伯（Scott Stuber）日前接受了外媒《綜藝》（Varie

  ty）雜誌的專訪，深入談論了好萊塢當前的串流媒體革命、以及Netflix未來將持續積極

  擴展多元類型作品的方針，除了陸續和史蒂芬史匹柏（Steven Spielberg）、馬丁史柯西

  斯（Martin Scorsese）等名導簽約合作，也投入催生續集《光靈2》（Bright 2）、以《

  活屍大軍》（Army of the Dead）為首的跨媒體宇宙等IP。



  不過在這琳瑯滿目的企劃之中，有些仍是Netflix不打算繼續追求、或是現階段難以達成

  的目標，2019年的原創動作大片《鬼影特攻：以暴制暴》（6 Underground）的續集便是

  其中一例。




  ，然而史考特

  史圖伯並無因此對製作續集抱有濃厚興趣：「我們不覺得這部在創意上有很好的發揮，它

  是不錯的熱門強片，但最終，我們不覺得我們有證明這值得再拍一部，我們對那些角色或

  那個世界就是沒有那麼偏愛。」







  Netflix邀得了史匹柏、史柯西斯、諾亞龐拜克（Noah Baumbach）、艾方索柯朗（Alfons

  o Cuaron）等多位大導演加入他們陣營，但還有一位導演是他們普遍被認為不可能延攬到

  、但仍不放棄在洽談當中的，那人即是排斥替串流效命的忠誠戲院體驗信徒：克里斯多夫

  諾蘭（Christopher Nolan）。




  諾蘭去年才剛因華納媒體急推院線、串流同步策略、未事先和許多合作夥伴溝通好而和華

  納兄弟鬧翻，外界多半認為諾蘭恐怕已打算和合作多年的華納兄弟「分手」，另尋新東家

  落腳，而Netflix無疑很希望他們能成為諾蘭的新家。



  史圖伯表示：「若他已經構思出下一部電影，那麼問題就在於我們是否能成為他新片的家

  ，而我們又該怎麼做才能說服他。他是很傑出的電影製作人，我會盡我所能和他談的。在

  這行裡，我學到你必須不能有任何的自負，我曾經被擊倒過，但我也重新振作了。」史圖

  伯似乎意指，無論諾蘭回絕多少次，他都會繼續想方設法和他商談。







  --'
