content: '影片網址：


  圖文網址：



  【Mission Impossible：Ghost Protocol】:絕對讓你大開眼界的電影


  上映時間：2011/12/16   導演：Brad Bird


  觀看時間：2018/07/21(重看)


  　　【不可能的任務：鬼影行動】，是我第一次進電影院看這系列的電影，當初看完就覺


  得很不錯，上次看【失控國度】前還有複習過，當時也覺得很棒，昨天為了寫這篇又把全


  片重看一次，看完感想：緊接著第三集看更好看，動作跟故事節奏完全是目前五部中最好


  看的。




  　　【不可能的任務：鬼影行動】的故事為單一任務，阻止激進人物發射核彈，但因為任


  務過程中的差錯，導致Ethan的團隊失去了政府的支援，他們必須善用手邊的剩餘武器與


  裝備解除這次的世界危機。




  　　【不可能的任務：鬼影行動】是一部毫無冷場的電影，開場就有IMF探員Hanaway為大


  家暖身，之後緊接Ethan逃獄、並開始本次的任務，在沒有任務的過場中，角色的對話也


  跟劇情密切相關，對話除了交代任務細節外，也有每個角色之間的人際關係、利益關係等


  等，主線任務依舊是線性的故事沒錯，但支線的細節都隱藏在字裡行間，劇情進展到最後


  會把所有故事全都串起來，要一路看到最後一刻才能了解究竟發生了什麼事。




  　　這次的反派就是個想引發核子戰爭的教授，他雖然不像前作的反派有強大的火力，或


  是矯健的身手，但從故事中真的可以看到他擁有驚人的意志力與體力，還時不時利用聰明


  的手段領先Ethan一步，除了讓IMF完全措手不及外，也在考驗Ethan臨機應變的能力；不


  論多會嘴砲、多會打架，一位反派最重要的還是腦袋啊！




  　　Ethan的團隊，一直都是【不可能的任務】系列不可或缺的元素，但大部分任務都是


  看Ethan獨擔大樑，其他的隊員相較之下都比較像是綠葉(或是駝獸)從旁輔助Ethan；但【


  鬼影行動】不一樣，我是第一次可以看到Ethan退居現場指揮，把表演特技的工作交給其


  他人，要是在以前，絕對是Ethan去跳機房。把每個工作交給最適合的人，仰賴所有人各


  司其職才能完成任務；Ethan依舊是擔任團隊核心，但這次的各項任務，都比以往更注重


  團隊合作，就像Ethan在片尾說的一樣：「在這次任務中，唯一正常運作的，是這個團隊


  」，這真的是本片超越前作的地方。




  　　Ethan的團隊除了比以往更注重團隊合作，這次也在隊員刻劃上有所著墨；每個探員


  在執行任務的同時，都是有感情的人類，每個人都有自己的過去、自己的故事、自己的情


  感與內心戲，隊員之間會因為意見不同而吵架，但也會彼此安慰，團隊必須在執行任務的


  同時不斷的磨合，這些立體的人物設定，就是本片超越以往的第方。




  　　就像我開頭說的，【不可能的任務：鬼影行動】的任務內容絕對是目前五部中最好看


  的，除了注重團隊合作的內容外，還有視覺享受的大場面、讓我看到狂冒手汗的緊張刺激


  、更不要說這次的科技產品真的讓我大開眼界， 現實世界的蜘蛛人是可行的！




  　　總結這部電影，任務刺激、反派聰明、節奏快速、動作精采、科技夠炫、場面夠大


  、劇情有前後連貫，每個隊員不但人物立體，在故事中更是缺一不可；本片實在想不到什


  麼明顯的缺點，就是一部精采好看的電影。




  【不可能的任務：鬼影行動】：非常推薦，BD/DVD必收


  這集隊員實在好用，所以下一集直接沿用。




  後記：


  1.重看才發現印度大亨是【貧民百萬富翁】的主持人。


  2.有眼尖的網友發現第一集Max的部下換老闆了，重看之後才知道為什麼會有一幕打火機


  的畫面，真是有趣的彩蛋啊！


  3.IMF是屎缺嗎?Ethan的上司一集換一個。


