content: '部落格版：


  （手機排版抱歉）


  今年金馬奇幻影展一直在糾結要把最差第一名給《緝魔》還是《霓裳鬼影》，最後想了想

  決定還是《霓裳鬼影》。至少《緝魔》還算是有劇情，只是過於理所當然，且少了前因後

  果，動機、理由彷彿不存在般的合理化整個劇情，可惜了多位金獎級的演員，不過電影非

  全無優點，在音效部分還有氣氛營造上我給予肯定，當然也或許是因為劇情的疲乏才讓這

  兩點特別突出。不過說到《霓裳鬼影》，同樣也只有音效與氣氛兩部分不錯，但最為不同

  的是，電影顯得有些刻意的故弄玄虛，導致這本該算是優秀的兩點被拖垮，聽在觀眾耳裡

  、看在觀眾眼裡，就易產生「有完沒完」的不耐感與焦躁感，特別在搭配上光頭櫃姐突兀

  的手勢與如假人般的笑容，怒火就跟著最後百貨大火整個燒起來。


  《霓裳鬼影》以一件紅色洋裝貫穿整部電影，切分成以黑人女性為主角的上半段，以及一

  對新婚夫妻為主角的下半段，兩段故事可各自獨立來看也可放在一起看，從上半段「飄」

  到下半段，紅色洋裝引發了不少事情，最終它在被大火燒進的百貨公司的灰燼之中被人發

  現，依舊是那樣的豔紅、絲毫無任何破損、髒污，這彷彿就像是種詛咒。實際上眾多事件

  確實會讓觀眾聯想到詛咒，可是詛咒從何而來？又為何會存在？導演沒有多做解釋，中間

  一度從櫃姐口中得知，穿上這件紅色洋裝的模特兒因意外而死，本以為是否是該名模特兒

  的執念附加在洋裝上，看到最後卻推翻這種想法，紅色洋裝似乎本來就擁有「意識」，至

  於為什麼？或許就跟百貨公司裡的員工詭異的言行舉止有關。


  「穿我者將認識我。」


  導演利用上半段黑人銀行員工席拉的故事，加上她從光頭櫃姐那裡得知模特兒死亡的消息

  ，還有這句繡在紅色洋裝裡的一句話，誘導觀眾錯誤思考方向，在下半段故事開始之前，

  我都認為這一切都和詛咒有關，但直到看完了下半段故事，才恍然這才不是什麼詛咒，它

  比較偏向於因某種狂熱崇拜而誕生的，也就是我所認為的「意識」。鄧普利蕭百貨的員工

  像是種邪教團體，不知道在崇拜著「什麼」，定期舉辦的拍賣會，似是為了吸引消費者走

  進，不是要吸收他們的精氣神，而是吸取他們對服飾的迷戀，進而讓這些服飾能夠「活」

  起來，每到營業時間員工們就會走到大門敞開雙臂，做出「來啊、你進來啊」向內攬的動

  作，因為這些消費者是他們所崇拜的「什麼」的動力來源，一些不知所以然的片段，也都

  因此可以串接起來。這樣一想，心裡是比較好過一點。




  《霓裳鬼影》看起來的感覺相當「傳統」，以復古的形式呈現這部電影，特別在重點場景

  、鄧普利蕭百貨還有其電視廣告更是。看得出來導演想要玩出新意，不想要循著傳統恐怖

  片、驚悚片的路數走，但無奈結果不是太好，分為兩段故事不是沒有意義，可就是沒有必

  要，若專注發展其中一段、讓其內容再豐富、深入、交代再完整點應會更好，分為兩段卻

  又沒有更為完善，反而讓觀眾被迫看了兩段幾乎一模一樣的故事，可獲得的又沒有比較多

  ，甚至因為上半段的不清不楚，導致在看下半段時不禁滿臉問號，就這樣如坐針氈的看完

  兩小時，看完後依舊不解整部電影的「重點」到底是什麼，太多定格照片的穿插、有內容

  又毫無內容的對白台詞，再把觀眾弄傻了一次。


  我覺得最可惜的地方是，就像《緝魔》浪費了莊凱勛、邵雨薇、傅孟柏等多位好演員，《

  霓裳鬼影》最好（最有感覺）的角色非光頭櫃姐莫屬，給她的戲份也相當多，看起來就是

  個關鍵角色，她帶給觀眾的詭譎感、壓迫感最多、最重，無奈導演沒有好好發揮她，反讓

  她成為最莫名其妙的角色。簡而言之，《霓裳鬼影》應是想要拍好卻沒拍好，結果成了空

  有外表、內在卻空空如也的假人模特兒。


