content: "雷文防雷資訊頁\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\n\
  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n\n以下有雷\n\n\n\n\
  \n\n2019的Netflix比起去年完美的羅馬又有了更巨大的野心\n\n在這最後一個月當中連續上架了三部電影大作\n\n其中有別於愛爾蘭人與婚姻故事的片型\n\
  \n麥可貝在網飛上面的第一支作品颯爽登場\n\n鬼影特攻：以暴制暴是網飛歷史上第二貴的電影(第一是愛爾蘭人)\n\n畢竟想好好的呈現經典的麥可貝大爆炸\n\n\
  需要大量的$$$$$$也是正常現象\n\n開頭在凌亂的剪輯之下開始這部無名之輩們的善事紀錄片(誤\n\n整部片主要的戰役總共有四戰\n\n義大利的佛羅倫斯逃命、拉斯維加斯阻殺四將軍、香港救人、遊艇大戰\n\
  \n然後中間再以各個隊員的背景故事與任務前的準備串場\n\n隊員裡的奇妙情愫以及兄弟或是所謂的Family情感銜接\n\n劇情非常老套而且能夠猜得到後續發展\n\
  \n但是也還算是整套故事邏輯流暢\n\n美中不足的是後續的調度有幾個想法感覺像是為了作梗而作\n\n(例如:遊艇大戰的四號近乎無用為了作梗讓一號有了Family感情橋段)\n\
  \n開場義大利的飛車我認為是最經典的\n\n香港救人次之\n\n拉斯維加斯為了要銜接一號與二三號的故事線稍嫌無聊\n\n遊艇大戰太亂了加上邊緣化四號 五號有點可惜\n\
  \n不得不說我覺得Dave Franco比起Ryan Reynolds與Ben Hardy\n\nDave Franco的突然便當是整部電影唯一讓我蠻意外的地方\n\
  \n不過意外歸意外\n\n仔細想想\n\n他在這個團隊裡面那個神經質的個性配上帥臉跟碎嘴\n\n相較本來就有點喜感的Ryan Reynolds與嚴肅帥的Ben\
  \ Hardy\n\nDave Franco如果繼續活著在這個隊伍裡面可能會搶去太多鋒頭就是了\n\n開場的螢光綠色的愛快羅密歐配上義大利的街頭風貌與美術館裡的各樣世界經典\n\
  \n不僅在視覺上有了強烈的深刻印象\n\n在源源不絕的追兵之下車內搭配著六號與一號的鬥嘴\n\n四號的跑酷橋段\n\n二號的冷冽殺機與各種最直接的噴血\n\n\
  這段開場的狂飆模式的確很符合一般大資本的商業片開局標準\n\n接下來談一下香港之役\n\n在香港的摩天大樓拯救暴君弟弟之戰開頭以法拉利與空中吊手揭幕\n\n這段的昂貴氣質與壯觀的場面是我整部電影裏頭第二喜歡的\n\
  \n五號 二號三號從一樓進攻\n\n一號四號從空中突擊\n\n搭配上神射手七號\n\n我認為七號在中途加入改變整個團隊的氣氛雖然是超級老梗\n\n不過對於這部電影仍然還是起到了一點比較有凝聚力的作用\n\
  \n在理所當然而且順利的開局突擊到頂樓拯救弟弟後\n\n從七號開始有了最壞的點子這裡是本片高潮\n\n打破游泳池的畫面從遙遠的上帝視角來看非常壯觀而且過癮\n\n\
  四號的跑酷技術也在這裡有了最大的發揮以及狗血橋段\n\n這段真的精彩\n\n是整部電影裏頭每個人都各有發揮的一戰\n\n記得前幾天看到Ryan Reynolds提到他不在乎觀眾用甚麼裝置觀看這部電影\n\
