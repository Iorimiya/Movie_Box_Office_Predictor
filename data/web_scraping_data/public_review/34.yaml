content: "【幕迷影評】電影知識 專欄分享\n\n\n[知識] 幕前幕後兩三事：《不可能的任務：鬼影行動》（2011）\nby 壕G\n\n\n網頁版文章（有圖文解說）：\n\
  \n\n\n《不可能的任務：鬼影行動》是我第一次看的IMAX電影，還記得當時的我只是很喜歡拿電\n影配飯，並不會太在意什麼系列作啦～特效商業片啦～哪個明星又怎樣啦～等等，總之大\n\
  家說哪部好看就去看，有場次看就好有光碟租就好能看就好。就在一次莫名其妙電影院大\n爆滿結果我一個沒課閒閒沒事跑到電影院買票時，排著排著輪到我麻煩一張鬼影行動然後\n\
  拿到票是IMAX廳，付錢時還被價錢嚇一跳是什麼鬼東西貴桑桑。\n\n結果我從頭到尾嘴巴閉不起來…好比是悟空變成超級賽亞人之神一樣因為破壞神比魯斯的\n破格強大而爽到一夜髮藍。然後從此就算爛片我也巴著IMAX版本非看不可了，再爛，只要\n\
  是IMAX就是爽快。\n\n好了這次的前言融合我的過去以及情緒，很感人吧！\n\n\n一、湯姆克魯斯\n\n我知道你們聽大樓攀爬的故事聽到膩了，所以我就反骨一點，故意不提那段故事。既然這\n\
  系列也快到終點，那我就給點篇幅小小介紹湯姆克魯斯這個人。\n\n傑瑞米雷納提到阿湯哥時曾說：「我身為一個演員將湯姆克魯斯視為偶像，一直以來能跟\n他共同演戲就是我的夢想，如今我的夢想成真了。而他不只是一名理想的演員，人品更是\n\
  比各位想像中的還要好。」你可能以為傑瑞米的年紀夠當他兒子了，但其實他們也才差九\n歲，一個53一個44，都很會保養啊。\n\n阿湯哥的全名是「湯瑪斯克魯斯梅波瑟四世」，出生於1962年美國紐約州雪城，他是四個\n\
  小孩中唯一的男孩子。從小到大父母親就帶著他們四處搬家，阿湯除了美國以外甚至還住\n過加拿大，在他十四歲時就已經換過十五所學校。而他從小就沒有安穩的童年，甚至遭受\n\
  那國防電子工程師的父親家庭暴力，一直到他母親終於離婚改嫁，他才於紐澤西定居。\n\n假如你能回到過去並遇到孩童時代的阿湯，並告訴他你將來會成為一個全世界知名的超賺\n\
  錢動作片巨星，他一定會露出還沒戴牙套的小暴牙然後傻笑給你看，並且搖搖頭告訴你才\n不可能咧因為我長大想當牧師。是的，因為不安穩的童年阿湯並沒有學壞或精神失常，反\n\
  而因為宗教的關係而讓他獲得心靈上的扶持。而就在於紐澤西定居後，阿湯才好不容易開\n始培養起興趣，當中有踢過足球但是因為未成年飲酒被踢出球隊，另外還有參與劇團，因\n\
  此培養出演技的熱情。\n\n神當然從未離開過他，他也相當清楚，這也是為什麼18歲時的他選擇踏上演員的道路，因\n為神給了他勇氣做他想做的事。他來到了出生地紐約，只是離雪城遠一些的那個紐約市，\n\
  尋找著能靠著演技混口飯吃的機會。然後1981年我們瞧見了《無盡的愛》（Endless Love\n），這種灑狗血的劇名當然不會好看到哪去，但是五年後，就是《捍衛戰士》（Top\
  \ Gun\n）的現身。\n\n\n二、下一位不可能先生\n\n傑瑞米雷納的出現並不是因為劇組想再加一個型男來耍特技這麼簡單，他的腳色安排打從\n一開始就是對於伊森杭特的後路做保險。試想53歲的阿湯若是真的退出了不可能系列，總\n\
  不能就這麼讓搖錢樹喊卡，何況當初轉換成電影的目的就是為了與英國長壽電影007來個\n分庭抗禮。\n\n於是乎後備人選必須快速敲定，但不可能系列又不想玩換一個演員就重開機一次的007玩\n\
  法，所以世界觀的養成對新角色來說便很重要。\n\n於是我們也只能慶幸，《神鬼認證4》（The Bourne Legacy）只是外傳，因為真的很無聊\n啊。\n\n\
  \n三、A113\n\n電影中有出現一只戒指上烙印著A113，這個來源我想很多人都熟悉，不過通常都只出現在\n皮克斯電影中。這等同於皮克斯商標的小彩蛋正是來自於加州藝術學院平面設計與動畫腳\n\
  色設計系的一年級生教室，由於他們強大的傳統以及畢業生們於業界的活耀度，所以漸漸\n的有人會將這個教室的代號偷偷塞入電影之中，而當中擁有最多此科系畢業生的公司正式\n\
  皮克斯，於是我們找的到的A113幾乎都是來自皮克斯電影。\n\n然而，這些學生們畢業也不是只有皮克斯可以去而已，所以就會出現其他電影也有這項彩\n蛋的趣事，在《不可能的任務：鬼影行動》中導演鳥哥就是畢業自這系所，同時他也是在\n\
  皮克斯中活躍的現役導演。\n\n此外，我們也可以在《小麵包機歷險記》（The Brave Little Toaster）、《辛普森家庭\n》（The Simpsons）還有我個人覺得意外好看的《大夢想家》（Saving\
  \ Mr. Banks）等等\n都能找到A113的蹤跡。\n\n假如各位對A113的出現作品有興趣甚至想蒐集觀影清單的話，有人在維基上整理出A113的\n蹤影清單，請點連結：A113電影現蹤清單　\n\
  \n\n四、小趣味總整理\n\n電影中飛彈掠過某棟大樓樓頂，擦撞後墜入灣中。那棟大樓是舊金山最高的摩天大樓「泛\n美金字塔」，大樓頂部的尖端沒有玻璃，是一塊塊的鋁板接合而成的觀景台，但在911事\n\
  件後就限制出入。於感恩節、獨立日等假期時會亮起一束白光。有趣的是，皮克斯總部也\n在這附近。\n\n這部電影是第一部沒有不可能任務情報局的成員當反派，終於！但…卻也在電影一開始整\n\
  個局處就被關閉了哈哈。\n\n還記得之前提過片頭的炸彈引線閃光嗎？其實他能還代表另一種東西，就是高熱噴槍。而\n這部是第一部電影版中用了那畫面當作片頭的，也是最有《虎膽妙算》風味的片頭。\n\
  \n每一部不可能電影都有著不一樣的派拉蒙影業Logo，而這一部中的是派拉蒙100周年紀念\nLogo。\n\n最後讓我們欣賞一下精彩幕後。他…怎能玩得這麼開心？\n\
  \n\n\n\n到了這裡，整個系列也終於完結了，什麼？第五部？嘿嘿第五部我的影評有寫，所以我要\n趁機打廣告讓各位到我的部落格看看另一篇文章。\n\n《不可能的任務：失控國度》-\
  \ 大師兄歸位，頭重腳輕（付彩蛋）\n\n\n至於下一篇會是什麼電影呢？\n我想想...\n\n順便分享我最愛的一幕：\n\n\n\n\n\n--\n\n=====================\
