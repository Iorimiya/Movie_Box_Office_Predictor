content: '以下沒提及本片詳細劇情，主要是分享一下個人去戲院看完這部經典鬼片的感想，未看過

  觀眾可放心觀看。



  只加了海報的圖文版心得：




  這部最近在戲院重映，不想在戲院看的話，也可以在netflix搜尋shutter，即可找到。


  雖然之前就已經在家看過這部，不過看到最近鬼影重新在戲院上映，就決定跟朋友再去看

  一次，感受一下經典鬼片在電影院裡面的臨場感，雖然已經知道劇情了，但一些場景還是

  被嚇得很過癮。


  這部的嚇點不少，觀影全程冷場時間少，加上這部的劇情縝密，前面埋了許多伏筆，許多

  橋段和與相片相關的劇情道具設計的頗具巧思，跟後續劇情發展環環相扣，單純享受劇情

  也很值得，並完全將泰國對因果業報的信念體現在本片中。


  看完這部之後，很想搖晃近年泰國鬼片編劇的肩膀，問他們你們最近到底在幹嘛（搖晃）

  ，是不是在偷懶。


  我覺得鬼影除了那個可能已經被爆雷爆到眾人皆知的經典結局之外，前面一些鬼出現的驚

  嚇段落的鏡頭，安排的也很用心，不會用很單調的方式重複嚇人。


  然後這部除了劇情之外，最成功的地方，就是找了一個化妝之後超像鬼的女演員，而且演

  得超級敬業....很讓人佩服。


  找到優秀的鬼，基本上鬼片就成功了至少三分之一，不過像是鬼修女這種劇本超垃圾的鬼

  片，基本上就算鬼修女長得再詭異，修道院的壓迫感再強，整部片的評價也是神仙難救。



  除了劇情和鬼之外，這部除了鬼之外的演員表情也有成功把撞鬼的恐懼感傳遞出來，或者

  是成功擔任解說員的角色，為主角們的遭遇增添詭譎感。加上充滿詭異感的配樂音效，也

  隨著劇情營造了山雨欲來風滿樓的感覺。


  可以讓觀眾跟主角們一起感受鬼逐漸逼近，關於鬼的真相也逐漸水落石出的緊張、壓迫和

  驚悚氛圍。


  個人覺得，作為鬼片而言，這部片在劇情、演員、配樂、音效和鬼幾個重要的組成要素都

  很優異，成功營造了強烈的壓迫感和驚悚氛圍，是值得在戲院觀賞的經典鬼片。

