content: "以下有雷\n\n圖文好讀版：\n\n\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\
  \n\n\n《鬼影特攻：以暴制暴》是一部美國動作電影，由麥可貝執導，萊恩雷諾斯、梅蘭妮蘿倫\n\n、班哈迪主演，劇情講述身懷絕技的億萬富翁找來6名有著共同理念的高手，在假死獲得\n\
  \n自由身後組成一支地下特務團隊，自願執行私刑正義，對抗危害社會的凶惡罪犯，而他們\n\n這次的任務是要扳倒一位殘酷的獨裁者。\n\n\n\n麥可貝首次跟 NETFLIX\
  \ 合作，找來以《惡棍英雄：死侍》獲得許多人氣的好萊塢明星萊\n\n恩雷諾斯，選擇在線上串流上映過去常被視為爆米花電影的動作爽片《鬼影特攻：以暴制\n\n暴》，便能清楚感受到\
  \ NETFLIX 似乎試圖以麥可貝對動作題材的掌握、萊恩雷諾斯獨特\n\n的個人魅力，搭配整個故事中人人各有所長的團隊，打造一個類似《不可能的任務》、《\n\n\
  玩命關頭》新型諜報動作系列IP的野心。\n\n\n\n導演麥可貝在經過近幾年拍攝口碑不慎理想的《變形金剛》之後，原本認為他終於能回歸\n\n《絕地任務》、《不勞而禍》、《13小時：班加西的秘密士兵》等相對專心講故事的作品\n\
  \n，但沒想到在跟 NETFLIX 合作，較沒有票房壓力，也不會被片商過度干預的情況下，看\n\n似拿掉了限制他揮灑創作能量的拘束器，不過麥可貝依舊發揮他處理動作場面的實力，拍\n\
  \n了一部徹徹底底的無腦爽片，無論是標誌性的爆破、環繞鏡頭，《鬼影特攻：以暴制暴》\n\n更有著頻繁緊湊的剪輯，若觀眾能對到胃口，相信會是一個非常快樂的體驗。\n\
  \n\n\n也正是如此，沒能在大銀幕上看《鬼影特攻：以暴制暴》真人讓人感到無比遺憾，儘管在\n\n這個人們觀影習慣改變的時代，許多導演都相繼尋求跟能給予創作者更多自由的\n\
  \n NETFLIX 合作，但就我一位影迷而言，一直以來都不太喜歡用電視或電腦來看電影，原\n\n因不僅是家中設備完全比不上戲院，也少了一個黑暗安靜的空間來隔絕外部環境干擾。更\n\
  \n不用說《鬼影特攻：以暴制暴》這部 NETFLIX 有史以來最高的 1.5 億美金製作成本，需\n\n要講求觀影聲光效果的商業娛樂電影，最後只能在小螢幕上觀看真的相當可惜。\n\
  \n\n\n《鬼影特攻：以暴制暴》透過人們對社會現況與國際局勢的關心，希望自己能為他人盡一\n\n份力的心情，把故事聚焦在以萊恩雷諾斯為首的六人特務組織，透過每個人對不公不義的\n\
  \n厭惡與自身內心無法實現自身正義的無力，讓他們決定透過假死來消除自己在世界上蹤跡\n\n，拋下自己所有過去和在世上的一切連結，成為潛藏在人們眼皮底下，就像鬼影一樣無法\n\
  \n讓人摸清身分與行蹤，卻總是能在關鍵時刻執行任務，殺得敵人措手不及的無名英雄，光\n\n是故事背景《鬼影特攻：以暴制暴》就已經相當迷人有趣\n\n\n\n我喜歡《鬼影特攻：以暴制暴》幾位角色的設計，麥可貝讓他們有不同才能、分屬不同國\n\
  \n籍，並且有著南轅北轍的性格，透過萊恩雷諾斯飾演的1號跟隊員之間的價值觀碰撞，來\n\n呈現即便他認為「反正遲早都會死，不如趁著活著時用死亡來換取自由」，人終究難以消\n\
  \n除跟世界的連結以「鬼魂」方式生活，更無法消除自己與他人之間的關係，片中角色聽著\n\n喪禮上人們對自己的評價、對家人的思念，或者在任務中看著隊友身陷險境而前往救援，\n\
  \n這種不知不覺散發的情感才是身為一個人最可貴之處。\n\n\n\n而《鬼影特攻：以暴制暴》打倒中東地區獨裁者的主題看似千篇一律，但整個玩開了的麥\n\n可貝不僅在片中利用暴力、血腥、性愛等限制級鏡頭，還有那潮到不行的磁力控制來加強\n\
  \n全片爽度，更有著不少以角色對話互動製造許多笑料的安排巧思，其中不只是《玩命關頭\n\n》巨石強森和傑森史塔森那種無意義的嘴砲，而是更像萊恩雷諾斯的風格，那種透過影視\n\
  \n作品或流行文化等真正經過設計，相對較有深度的笑梗，整體娛樂性非常的高。\n\n\n\n除此之外，聽著片中突及斯坦獨裁者說：「敵人是自己人，就必須瞄準他的弱點，瞄準醫\n\
  \n院奪走他的安全，瞄準學校奪走他的未來，瞄準年輕人奪走他的希望。」我不禁開始懷疑\n\n這是許多獨裁者的共同思維，還是好萊塢編劇總是有著預知未來的能力，《鬼影特攻：以\n\
  \n暴制暴》這種強烈的既視感，搭配著片中透過莎士比亞歌劇的第五幕來呈現引發人民不滿\n\n或暴動的統治者總有一天會被推翻，在某種程度上也呼應了現今的時事議題。\n\
  \n\n\n整體而言，或許《鬼影特攻：以暴制暴》電影前段麥可貝有些玩過頭，但儘管那些慢動作\n\n鏡頭與只用來介紹角色的非線性故事剪輯讓人覺得有些摸不著頭緒，但在其他部分，麥可\n\
  \n貝還是那個清楚觀眾想看什麼的大型娛樂爽片專家，不僅故事是如此簡單直白、有效，在\n\n這次跟萊恩雷諾斯的搭配下也傳承了《惡棍英雄：死侍》的嘴砲風格，還有像是在路上撞\n\
  \n飛路人、用閃光但爆頭的那些幾乎沒有尺度節制畫面，簡單來說《鬼影特攻：以暴制暴》\n\n雖然劇情不怎麼樣，不過要比爽度絕對不會讓人失望。\n\n\n--\n\n\
