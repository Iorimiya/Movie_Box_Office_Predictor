content: '（中央社記者曾佩珊台北11日電）很多學校都有鬼故事的傳說，高中校園恐怖電影「絞刑

  台」，將每個人都曾經有過的學生時期毛骨悚然經驗搬上大銀幕。


  恐怖片的觸角伸進了校園，「絞刑台」故事敘述某個小鎮高中20年前演出一場舞台劇，結

  果因為道具故障導致有人慘死在舞台上，20年後，這所高中的話劇社同學決定把這齣位完

  成的戲劇搬上舞台，以紀念當年沒有完成的遺憾，只是，他們很快會學到，很多事情還是

  讓它塵封在過去就好。


  導演克拉夫選定了加州高中學生們公認最多恐怖傳說的校園拍攝，劇情也從原來的簡單故

  事，融合了學生們在網路上討論的許多傳說故事。拍攝的時間主要都在沒有人的夜晚，曾

  製作「鬼入鏡」與「陰兒房」等恐怖片的製片傑森布倫說：「陰森森的表演大廳，令人毛

  骨悚然。」


  在拍攝的過程中，導演刻意不讓演員們知道所有的劇本走向，女主角卡希迪說：「無法預

  知下一秒即將發生的事情，讓每個演員的心裡都很不安，有很多次都被劇組突如其來的安

  排嚇哭。」


  真正恐怖的是，有些事情不是劇組人員安排的，有一次，拍攝工作進行到一半，禮堂中央

  突然發出很大的異物墜落聲響，工作人員嚇得拔腿狂奔，留下4個表情錯愕的演員在現場

  。卡希迪說：「我們嚇到腿軟，完全不敢動，連燈光師都跑了，四周一片漆黑，我們只能

  留在原地，不敢輕舉妄動。」空氣瞬間像是凝結一般。


  導演克拉夫回憶道：「那天正巧是13號星期五，我們要拍攝「絞刑台」上最重要的一場戲

  ，那個突如其來的聲音出現，讓我們拍最後一幕面對觀眾席謝幕的時候，心裡面直發毛。

  」


