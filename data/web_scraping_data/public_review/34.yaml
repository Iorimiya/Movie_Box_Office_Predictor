content: 'Netflix 也把觸角伸到環遊世界的動作爽片了？而且一出手就是變形天王麥可貝？話說我一直在追 Netflix片單也很久了，倒是今年冬天起一週接一週佳片連發，不知是否為迎戰競爭者才來下重手？話說在家開大銀幕看
  Netflix的好處，就是平常在戲院一閃即逝沒看清楚的東西，在家還可以倒回去一遍遍慢慢看；麥可貝電影當然不是劇情與訊息密度高，而是爽片畫面的事件與物件元素密度高，以前《變形金鋼》系列看得眼花撩亂的，這下毫不含糊給我們慢慢倒帶一遍遍看到爽！




  這部《鬼影特攻：以暴制暴》不再是童話科幻風的變形金鋼，而是中二熱血的率性叛逆動作爆破，不過還是處處看得到變形金鋼的影子：譬如碎嘴的萊恩雷諾茲有點像碎嘴的西亞李畢福放大版，只是他老神在在運籌帷幄並不真焦慮；譬如城市飛車壞蛋翻車碎裂成一團，那碎裂分解動態有那麼三分變形金剛的變形影子；譬如那從左到右從不停下的鏡頭，不論在平移在在轉動在放射在向心甚至在近身手搖，彼此在極快極碎的剪接下速度還是齊一地順暢；譬如打個酣暢淋漓後的片尾柯博文總要來場演說，這群
  6 Underground也要來些不清不楚但熱血沸騰的中二宣言...


  更加令我驚艷的，是老貝進入 Netflix後美國色彩淡化了、國際色彩加重了，儘管老貝風格拿去異國蓋橡皮圖章頗有一種此片也全面描繪的建築大師文化殖民風景，但正如許多世界異國敞開雙臂迎接歐美大師、欣見異種建築給地方傳統帶來新氣象，也說不定在美國玩了二三十年已玩到膩的貝炸流、也能在異國擦出意想不到的新生火花？這個主角團隊有萊恩雷諾茲這加拿大人壓陣、戴夫法蘭柯這美國人快速亮相交棒、梅蘭妮洛紅這法國文青來解放一回、其他西語英腔演員則分別代言拉美與烏克蘭、這國際主義的版圖看來還能再擴大？




  這國際主義精神化作劇情格局，則也是舊瓶裝新酒，以貝式中二眼光精準捕捉了一種現世當下的時代憤懣、降低點寫實淡化點腹黑開一點大絕、為憤怒的廣大群眾在小螢幕上圓個人人都知癡人說夢的小夢想。這憤懣，是我們這時代都不再相信政府、不再相信西方先進國家巨頭們、不再相信盤根錯節的官商與專業、甚至在極右排外風潮下不再相信異族與異己...
  而老貝告訴我們，他贊同我們的一切不信、但仍要我們相信最後底線的異己與人情，不管我們與主角再憤世嫉俗草木皆兵甚至劍拔弩張，還是要相信。


  這個全面的不信，讓主角群成為一群與人間再無瓜葛的「鬼影」，以萊恩雷諾茲這「1 號」為首提倡一種自由人生觀：唯有當斬斷一切包袱從社會死去，我才真正得到主宰人生的自由、選擇價值的自由、實踐理想的自由、以及伸張正義的自由。這正義從充滿文化遺產的翡冷翠
  Firenze開場真再好不過！這是人類文明歷史包袱最重的古城之一，任何動作飛車到這裡都會束手縛腳，正如任何探員行走盤根錯節的國際政經社會也總是瞻前顧後；但主角一行完全沒在怕，他們可以衝進烏飛茲掃蕩文藝復興、可以衝向市政廳差點撞毀大衛、甚至無視聖母百花一路跳到西恩那
  XD




  這整個格局，像是《豪勇七蛟龍》《不可能的任務》《瞞天過海》或《正義聯盟》等嘴砲英雄組團電影的老貝版，總是人人有高超技藝來自五湖四海、彼此瘋癲嘴砲打情罵俏、領頭的老子有錢有計劃為大家勾勒一張
  big picture，然後就是英姿颯爽毫無包袱、玩世不恭揮灑人生的任務。這嘴砲與任務，給老貝拍來硬是有種中二更上層樓的獨特魅力，而且這次殺死壞人撞死路人等在過去《變形金鋼》恐嫌兒童不宜的畫面都沒在收斂...
  誰知，這場翡冷翠飛車戰，竟以令我驚懼的高反差收場！梅蘭妮洛紅曾說「翡冷翠就是整片縮影」，難道這就是老貝眼中的亢龍有悔嗎？


  這種片，廣大觀眾和影評就算喜歡它享受它甚至給好評，基本都還在「無腦爽片看爽就好」的前提共識下。只是呢，我覺得老貝片還是有種情懷與韻味，只是那不是用婆婆媽媽的文戲演技談出的深度，而是在各種插科打諢當中一閃即逝的悵然。萊恩雷諾茲演這「1
  號」，老貝並沒丟什麼文戲挑戰他，但插科打諢的日常互動中一直有個基本衝突：1 號的理想是徹底斬斷社會紐帶、這才真的自由了，就算身陷重圍毋需來救我、就算我死了也請鼓盆而歌；但追隨他的
  2345 號年輕人越來越感不對勁，明明我等可以親愛精誠、明明外面都有珍愛的人，「自由」必然如此無情嗎？


  剛好我昨天看的《燃燒女子的畫像》也在談這種冰冷孤絕的「自由」，Noemie Merlant與 Melanie Laurent這對《假掰英雄》的天真小姐妹，本月在大小銀幕的不同角色仍要共同面對這問題。在
  6 Underground這邊，果然在六人外來了攪動春水的第七人，而且這池春水還以老貝爆炸動作風格來象徵呈現、把 Melanie Laurent沖得不要不要地！老貝的水，和《燃》片陣陣浪潮輕輕拍動
  Noemie Merlant 的「水」之運用截然不同。在動作場面當中尋找寓意震撼內心，正是許多被視為中二廉價的商業動作導演打動我心之處，我最愛的查克史奈德如是、我也很喜歡的老貝亦如是。




  《鬼》片這場 1號為大家勾勒正義理想的大任務，關於虛構的強人獨裁國家 Turgistan，到底這是婊土耳其或中亞、還是婊中東或北非？心照不宣誰也別說破。總之當代即使西方與我們東亞這些主要消費市場國家日子還算承平，但中亞中東與非洲一堆國家仍在各種強人統治下水深火熱，而且他們在國際政治上狹持土地資源與人民安危達成恐怖平衡令西方國家睜隻眼閉隻眼，他們手下的威權與迫害似乎沒有正義伸張的一天。這種正義很現實也很複雜、牽一髮而動全身、每每倫理法律與政治現實談來辯去經年累月、最後往往得出大家放下過去攜手向前看的犬儒結論...


  也許老貝爽片的價值，就在於把這一切複雜倫理都抹平、把這一切現實權力給簡化、安插一個大絕如神的虛構小隊從天而降、勾勒一個現實不可能的正義夢想。在這裡，獨裁者真的很壞沒有苦衷、替代者真的善良沒有邪念、領導權更換順水推舟沒人異議、各種斬首行動精準成功不留爛攤、最後甚至人們在政權轉移美夢成真後還能從天上降下大禮物、有仇報仇沒仇練拳這私刑正義也沒人質疑...
  多少現實不能做的事、多少人間壓抑的憤懣，給麥可貝中二爽快幫出這口氣，不就是爽片療癒的積極意義嗎？




  到底是中亞中東北非還是土耳其，本片保留模糊空間等人對號入座，大方提供場景搞城市行銷的倒是阿聯酋 UAE，由近年誓言與資本化杜拜區隔的文化立國阿布達比，帶領幾個小酋長國一起栩栩如生架構了一個以伊斯蘭文化為基底、現代科技進步商業鼎盛、貧富懸殊又崇拜偶像、政權專制但在世界立有一席之地的
  Turgistan風情。看著阿聯模仿香港的屋頂游泳池、看著阿拉伯第一尊貴飯店 Emirates Palace、可以遠眺酋長國海岸的綠洲城市 Al Ain 與沙漠山丘
  Jebel Hafeet 、阿布達比近年落成的快樂島羅浮宮分院、以及那中東國家渴望超美趕法創造盛世的拿破崙畫像...



  真令人期待老貝帶著 6 Underground繼續遊走世界出任務，開啟一個老貝風的諜報動作系列之潛力無窮呀！看這片許多故事隔靴搔癢點到為止、說了彷彿沒說令人心癢難搔著、但在這開場的首集就已介紹出了英姿颯爽各有故事又保留神秘的可愛主角群，未來看是要著重挖誰的過去與愛恨、或是讓
  1號那孤絕浪子心再多鬆動一點點，相信都可以是魅力爽快不用想太多的好故事。話說到年底此時，已經有不少粉絲在吵著要續集了，1 號開出來的九人名單才幹掉一個還剩八個，我們可以期待一個九集系列給麥可貝拍到老嗎？且拭目以待。



  --

  自從愛德華薩伊德推薦《空軍一號》之後，我對這種動作大片就不會再等閒視之了，不管它好不好看。

  哈哈，我覺得老貝有沒有影評欣賞是很枝微末節的事，有粉絲與金主才是重要 :D

  還好啦，爛不爛是件很主觀的事，看用甚麼觀點切入囉～'
