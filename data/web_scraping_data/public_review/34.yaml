content: '有雷心得
















  ***




  最近連看幾部鬼片的心得是：鬼片最重要的還是故事是否具有說服力。嚇人的畫面固然是

  恐怖類型必要的元素，但最終能否擄獲觀眾的心、在觀眾的腦袋留下深刻印象卻更多取決

  於故事。透過劇情是否合理、結局夠不夠有意思、角色形象生不生動、細節安排能否支持

  故事發展，確立整部電影的設定。而我以為這個設定帶出來的世界觀及對人性的思考正是

  電影能否說服人的關鍵。被許多朋友奉為泰國鬼片經典的《鬼影》，正是在世界觀和人性

  方面頗能說服的一部電影。


  第一次看《鬼影》印象中是研究所同學在研究室一起看，因為幾個人極力推薦，所以跟他

  們看了一小段。可由於當時我並不太看鬼片，聽了他們劇透，從中間加入的狀況，還是覺

  得有點可怕。還看不到十分鐘便脫逃。幾年之間，沒有再接觸鬼片，也幾乎忘了這件事。

  直到今年，一位熱愛恐怖片的朋友領我入門，介紹了好些被恐怖片迷視作經典的作品，我

  才從頭到尾把它看完。


  《鬼影》的基調是懸疑。由男主角同學婚宴之後，女主角開車疑似撞死一位女學生開始整

  個故事。故事最重要的問題是：那女學生是誰？以及她出現在男女主角身邊為的是什麼？

  主要的線索是男主角拍攝的相片。


  透過所謂的「靈異相片」，女主角發現女鬼的真實身份，找到她的家人，並試圖讓她安息

  。然而，故事並沒有停在這裡，在告別式之後，又一次轉折。女主角發現更深一層的真相

  ，是男主角的謊言與他同學們過去的惡行。最終把男主角逼到瘋狂崩潰。


  電影有幾幕特別恐怖，但真正讓人難忘的是故事的設定與細節。設定上，故事中的女鬼沒

  有離開，不單為了報負，不單是因為沒有被安葬，更是為了與她愛的人永遠在一起。如果

  是為了報負或是因為不得安息留在世上，我們也許較可以想像與接受，並覺得那是做過虧

  心事或是無法放手的人才需要擔心的事。但如果是那鬼因為想要與所愛的人永遠在一起而

  不願離去，那似乎每個被愛過的人都有可能變成男主角...。


  使此種設定具體，叫人印象深刻的細節是：男主角長期肩頸酸痛與120kg的體重。誰沒有

  肩頸酸痛的經驗呢？當我們肩頸酸痛的時候，那女鬼坐在男主角肩頸的畫面就自動跳了出

  來。故事一再強調女鬼想與男主角永遠在一起的執念，好像也就透過那幾個畫面，一直留

  在我們腦中。


  看完全片才明白，為何這片受到那麼多人推崇，到十年之後的今日，還能被我看見。因為

  它講的人性是可以超越時間，被人記憶的東西。



