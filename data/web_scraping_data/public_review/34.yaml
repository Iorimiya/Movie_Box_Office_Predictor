content: '新聞網址：


  【韓版《風聲》】李荷妮產後復出《鬼影戰》化身特務抓內鬼　打戲拳拳到肉累翻


  李雨勳



  李荷妮在《鬼影戰》中成了特務女打仔，動作戲超級多。（甲上娛樂提供）


  諜報韓片《鬼影戰》集合李荷妮、朴海秀、朴素丹以及影帝薛景求等人共同演出，電影靈

  感取材自麥家小說《風聲》，由《信徒》導演李海暎執導，全片除了各懷鬼胎抓內鬼，導

  演更顛覆《風聲》劇情，加入震撼武打動作場面，讓觀眾血脈賁張，台灣將於元宵檔2月3

  日上映。


  《鬼影戰》故事設定在1933 年的朝鮮京城，新任總督抵達京城的第一天，就遭反叛組織

  暗殺，護衛隊長收到情報是代號「鬼影」的間諜滲透進入總督府執行任務，因此設下陷阱

  揪出五名嫌疑犯，將他們關在懸崖邊的飯店，五位嫌疑犯必須在24小時內證明自己清白，

  或舉報他人才能逃出生天，一場激烈的鬥智攻防、獵殺行動就此展開。



  戲中，李荷妮（左）與朴海日各懷鬼胎，鬥智又鬥勇。（甲上娛樂提供）


  以賣座電影《雞不可失》爆紅，又以電視劇《ONE THE WOMAN雙重人生》創下高收視的女

  星李荷妮，於去年6月升格為媽媽，《鬼影戰》是她產後復出宣傳的第一部作品，她飾演

  總督府通訊科紀錄專員朴瑳耿，武打動作戲超級多，導演又要求拳拳到位，「這又是一部

  即使你知道結局也會緊張到手心出汗的電影，這次能演到一個有著深層憤怒和痛苦的多面

  向角色，我感到相當開心！」


  實力派男星朴海秀以《魷魚遊戲》攀向演藝高峰，這刺他飾演新任總督警護隊長高原海人

  ，為了查出「鬼影」無所不用其極設下圈套，並對嫌疑人們進行拷問，他表示以全日語演

  出日本人是個大挑戰，他從中盡可能掌握並發揮，也適時的製造角色之間的緊張情緒。



  薛景求扮演日本警察，全程用日語演出。（甲上娛樂提供）


  去年以《王者製造》拿下百想影帝的薛景求，飾演軍人出身的日本警察村山淳次，降職後

  被派遣到總督府內擔任通信科監督官。他說淳次是一個複雜的角色：「他是有著相互矛盾

  與野心的角色，他想要抓住鬼影，並且看到可能扳回尊嚴的成功機會，而我被這角色深深

  吸引。」


  以《寄生上流》走紅的朴素丹化身總督府政務總監直屬祕書吉永佑璃子，身為朝鮮人卻充

  滿野心和交際手腕，外表高雅的她實則是總督府的實權人物，她說：「佑璃子是充滿著變

  數的角色，所以我和導演討論了很多關於如何表達自己的想法。」戲中她也首次展現極度

  撩人的魅力，讓人看見有別以往的演技。



  朴素丹戲中展現女人風情，極度撩人。（甲上娛樂提供）


