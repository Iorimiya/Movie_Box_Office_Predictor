content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  這是一部史實片，也是一部難得由反派獲勝的戲劇


  看這部片會很建議和「我只是個計程車司機」連著看，就可以感受到當時韓國社會的肅殺

  氣氛



  故事主線由全斗光（全斗煥）所帶領的一心會精心謀劃的政變貫穿，而在史實中對全的描

  述，可以看出全是一個對權力極其戀棧的軍人


  這必須從一心會的起源、韓國人的民族特性開始講起


  劇中沒有說明一心會是一個什麼樣的組織，但是實際上不難看出這是一個類似於美國、菲

  律賓的兄弟會


  凡是受邀進入組織的成員，都必須宣誓對組織效忠


  在組織裡，只要前面的人上位，後進的學弟們就可以雨露均霑，在各個社會內、企業內擔

  任要角，算是個在學校單位不會出事，但是出社會後很容易變成一個利益集團的概念


  而全是陸軍士官學校第11屆的學員，這是韓國陸軍一個重要的分水嶺：在11屆開始，才有

  4年制的正規訓練。而先前都是短期訓練的學員。


  劇中也有稍微提到，某些家世很好、很會念書的當時官比全還要大，而全非常不屑這些人

  （他其實自己不大會唸書）


  但是基於一心會在朴正熙政變時大力的支持，朴便在後來提拔了全，甚至讓他最後做到了

  保安司令（情報部長）的位置。


  一般來說，在威權時代，情報就是鬥爭的根基。因為可以蒐集對手的不法證據，羅織罪名

  ，使用特工幹掉對手，算是妥妥的政治資本。


  蔣經國為什麼能在蔣介石死後接班？也是因為他能夠牢牢的抓緊情治系統，穩穩的掌控軍

  方勢力，才能坐穩總統大位。


  普丁也是情治系統出身的，所以可以想見為什麼他的政權如此穩固，甚至還可以得到民眾

  極高的評價。畢竟洗腦就是他們的專長呀！


  史實其實是一心會的成員遠比劇中要來的多上許多，甚至是佔到當時軍隊的一半以上。在

  基層都叫不動的情況下，當時政變事實上是毫無太大阻力的


  所以，即便首都警衛司令想以一人之力扛起防衛之責，但事實上是無力回天的



  而韓國的民主，整整遲到了12年才來。



  對比台灣從蔣經國過世到和平轉移到民主時代，可以想見李登輝當時需要面對多少困境，

  才能拔出軍方的野心家、黨的既得利益者，將國家還給民眾這樣的艱難大業。



  民主，實在得來不易。


