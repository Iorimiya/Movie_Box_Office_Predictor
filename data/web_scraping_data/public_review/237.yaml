  備打地鼠機讓觀眾洩憤。翻攝Plus M、論壇\n\n改編自韓國史實「雙十二政變」的《12.12：首爾之春》斥資270億韓元（約7.1億元台幣\n）製作，由《阿修羅：正邪頑殺》導演金性洙執導。\n\
  \n劇情描述1979年10月26日總統朴正熙遇刺事件後，首爾迎來新氣象，但黃晸珉飾演的保安\n司令官「全斗光」，不滿李星民所飾的陸軍參謀總長「鄭相鎬」，號召軍隊私人組織「壹\n\
  心會」強行擄人，不惜動員各方部隊在12月12日發起政變。\n\n鄭雨盛詮釋首都警備司令官「李泰信」，帶領非壹心會的部隊對抗全斗光，兩大勢力在首\n爾交戰，9個小時的對峙一觸即發。\n\
  \n\n\n首爾的電影院搬來打地鼠機，讓看完《12.12：首爾之春》太入戲的影迷紓壓。翻攝論壇\n\n黃晸珉把角色原型—前總統全斗煥野心勃勃、目中無人的個性演得絲絲入扣，為了自己的\n\
  慾望，慫恿各個軍隊發動武裝政變，利慾薰心的模樣讓觀眾看了超怒。\n\n黃晸珉跑戲院映後打招呼第一句話就是先說「對不起」滅火，首爾COEX的電影院MegaBox\n\
