content: '剛好有人疑問討論到電影宣傳一句話“改變亞洲歷史”


  其實從史實宏觀角度來看當年的真實故事

  （特別是2018、2019年陸續解密的文獻）


  從10.26朴正熙刺殺案

  美國跟英國大使館早就接受到相關情資判斷韓國內部軍方的政變動向

  但當下最重要的還是要穩定韓國內部情勢

  一路到崔圭夏總理就職總統

  不過韓國內部出現戒嚴司令部跟保安部兩個系統之爭

  就在全斗煥為主的一心會發現如果政局逐漸回到正軌

  當時無論是執政黨或是有望角逐政局的最大在野新民黨金泳三

  都可能逐漸讓軍人慢慢遠離政治掌權圈

  特別是要把一心會成員在刺殺案調查結束後，調動離開核心圈消息走漏

  這場軍事政變就被點燃


  美國並不是不知情，然而就如事件（或是電影演到的），美國當下選擇不插手

  靜觀其變，畢竟當時一直有情資顯示，北韓是有可能在未來幾個月有動靜的

  所以也讓這場政變就這樣合理落幕（真實歷史是沒有鄭雨盛帥氣去光化門對峙，而是還在集結就被擒獲）


  然後隔年1月起，釜山等地開始爆發各種工運學運

  直到5月光州，全斗煥取得全面局勢，決定直接派出空輸部隊介入

  美國的立場是很曖昧的

  1989年全斗煥下台後，當時駐韓美國大使接受詢問，否認美國是知情的

  但2018年後的解密，則是顯示美國當時許多聲明都有跟新軍部互相確認過

  這也是韓國部分人士對於美國在當時一面說著希望韓國能推展民主進程 卻又跟新軍部有妥協 感到非常不滿的原因

  也因為美國當時的核心利益是要圍堵北韓可能藉機南下的風險

  穩定南韓現況 選擇與新軍部的妥協

  讓韓國原本當時非常有可能提早在1981前後就改選 金泳三的呼聲最高

  卻在光州事件後，在野勢力被迫瓦解

  韓國的民主化進程足足晚了13年後才看到曙光



  如果那個夜晚，參謀次長如果沒有傻傻相信全斗煥的互相撤兵之說

  然後被全斗煥直接當場詐騙把一空輸直接渡河摸哨成功

  韓國的歷史不只會大改

  但也很有可能美國當初希望維持的地緣平衡出現另一種提前的變化

  （當然也可能北韓就看準時機對憲政體制還不完善的南韓突襲）

  或是韓國的民主化提早到來，整個東亞也會有不一樣的局面




  對了

