content: "微劇情\n\n\n整體感想：好看\n\n如果問這部電影最大的看點是什麼？\n我覺得是現實生活中存在過的這些真實人物，面臨危局時展現的各種反應。\n\
  \n--------------------劇情分隔線--------------\n\n\n《12.12首爾之春》被譽為兩年內韓國最佳電影，參考IMDb 8.1分，臨時起意進場，\n\
  事先並沒有細看劇情簡介。\n\n\n開場十分鐘，大致瞭解是講述1979年韓國軍事政變史，初始擔心會「燜」，沒想到劇情出\n乎意料的精彩。由於電影將歷史人物修改了名字，對南韓近代史也只有個大致的模糊概念\n\
  到電影播出一半，都不清楚這段既定歷史故事的走向，一直默默期待 鄭雨盛 飾演\n的男主角李泰信將軍，如何在四面楚歌中翻轉全局....\n\n\n鄭雨盛飾演首都維安的警備司令官李泰信將軍，不慕名利不畏權勢，角色以韓國雙12政變\n\
  中保衛首都首爾，與叛軍對峙到最後一刻的張泰完將軍為原型人物。\n\n張泰完性格磊落正直，鐵錚錚的軍人氣節，這角色讓人共情很深。整部電影心情主要\n都因他而牽動！韓國人普遍視他為軍人表率，電影中的陸軍參謀總長，在現實生活中評價\n\
  張泰完：「坦率、勇敢，是一位純潔的軍人。」\n\n\n《首爾之春》節奏緊張激烈，生動地描繪出歷史課本上所謂發動「政變」是什麼樣子。在\n一場政變中展現人性的各種面向，有的狂顛、有的懦弱、有人搖擺不定、有人貪生怕死。\n\
  有人陷入兩難，也有人想在亂局中置身事外，有人行事踩住底線，有人不斷秀下限。\n\n\n活老百姓看見指揮系統混亂時，一般士兵的茫然無措，看見什麼叫「將帥無能，累死三軍\n\
  」，當你的上司是「笨蛋」跟「俗辣」，身為下屬是多麼無奈跟倒楣。\n\n觀影過程時刻都感覺提心吊膽，懸著一顆心。自然在危局中，同時能看見人的珍貴特質\n李泰信將軍對信念的堅持，雖千萬人吾往矣；\n\
  丁海寅 飾演的少校秘書官，對直屬長官特戰司令官忠誠不負，不離不棄；陸軍憲兵監將\n軍盡忠職守堅守崗位。無論對這段歷史知悉與否，都完全無損電影的精彩動人！\n\n\
  一群老、中、青戲精齊聚高手過招啦！推薦周末大好時光，趁著\n天氣冷颼颼，快躲進電影院來一場震撼的軍事宴饗！\n\n\n隨著結局一方的勝利，從此開啟了韓國80年代長達十年包括光州民主事件的黑暗時代...\n\
