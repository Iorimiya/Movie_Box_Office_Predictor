content: '先說我是在澳洲看的，昨天上映。


  1979年12月12日，漢南洞跟青瓦台附近的居民聽見了槍聲、眼見轟轟作響的坦克從眼前開

  過。度過了貌似一如往常的一夜，一覺醒來政局竟然已經豬羊變色。乍似要迎來春天的韓

  國，轉瞬又被暫時看不見盡頭的寒冬籠罩。


  所以那一晚，區區九小時間到底發生了什麼事？


  黃晸玟不愧是影帝中的影帝。雖然他長得跟全斗煥真的很不像，但是氣勢跟演技讓長相問

  題變得微不足道。一開始跟參謀總長（李星民飾）互相角力，上下交相賊、皮笑肉不笑但

  卻能看出細微的表情變化；到最後叛變成功怒斥下屬為何而笑，但卻獨自一人在廁所忍不

  住發狂大笑的樣子真的會讓人咬牙切齒。


  李星民因為飾演參謀總長，歷史上很快就被全斗煥狹持了所以戲份比想的少很多，如果是

  為了他的演技而決定觀看本片的人可能會失望。


  鄭雨盛的表現可圈可點；雖然面對的是黃晸玟這種SS級的怪物演員，氣場完全沒有

  被比下去。最後跟全斗煥對峙的場面純屬虛構、稍嫌煽情，但是瑕不掩瑜。


  雖然的確是史實中的人物，但丁海寅那個角色不是丁海寅演應該也不會怎麼樣。不知道是不

  是為了吸引特定族群所以才加入本片。


  片中可以看到全斗煥是多麼深思熟慮、多麼膽大妄為地威脅利用將領與他一同叛變；也能

  看到國防部方多麼麻木不仁、後知後覺，以致錯失良機。許多兩邊陣營攻防的場面使用了

  分割畫面呈現，可以同時感受到雙方的壓力，拉抬緊張的氣氛。情勢瞬息萬變，讓我看到

  忘記呼吸。


  片中人物繁雜，然後牽涉到的軍團為數眾多，很容易會迷失。若是有興趣的人，建議要對

  12.12政變有一點了解再去觀賞，沈浸感會更好。


  電影在最後如同細數戰犯般，用定格畫面介紹了參與叛變的重要成員，並且描述了第五共

  和時期人民受到的傷害；算是好好地釐清犯罪責任歸屬。


  我想這部戲對南韓民眾意義非凡，也很羨慕他們的下一代能夠有這樣的機會透過這部作品

  對自己國家的歷史以及政治人物的功過有一些認識。


  是一部不容錯過的好戲。


