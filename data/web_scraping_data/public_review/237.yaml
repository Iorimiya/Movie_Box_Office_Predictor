content: '《12.12:首爾之春》  10/10分


  先說結論：過癮！好看！


  以真實歷史劇情片來講

  《12.12:首爾之春》 真的挑不出什麼缺點

  劇情緊湊

  演技極佳

  歷史共鳴

  人性掙扎

  高潮起伏

  場面宏偉

  激昂憤慨

  這些都可以套用在這部片上


  而且我建議不用做功課

  在不知道事件真正結果的狀況下觀看

  更能體驗峰迴路轉的劇情


  黃晸珉演技超神

  每一個細微的動作或表情都超有戲


  鄭雨盛內斂沉穩 根本韓國艾爾文團長

  其他演員的演技也都一致在線

  整個觀影體驗就是過癮


  而且這部片跟《1987：黎明到來的那一天》、《我只是個計程車司機》 又很不一樣


  前兩部比較是從小人物慢慢帶到整個局勢

  《12.12:首爾之春》則是一開始就切入重點

  政府部門多個要角直接開始互相角力

  沒有廢話跟多餘的鋪陳

  劇情不斷推進

  而且一直有新進展或轉折出現

  實在大呼過癮


  只能說韓國真的很厲害很敢拍

  對於這種政治歷史案件

  真的沒在跟你客氣的

  鉅細彌遺的娓娓道來 沒在跟你隱喻暗示的


  臺灣我看真的很難

  光這點就輸韓國電影很多了


  姑且不論台灣敢不敢拍政治片

  即便只看電影的精彩度

  這部一樣是一部上乘之作


  看來該補一下《北風》、《密探》、《獵首密令》了


