content: 'Choi Yung Ju (No Cut News)



  軍事叛亂的電影《12.12:首爾之春》將代表韓國電影參加美國奧斯卡頒獎典禮。


  4日，根據韓國電影振興委員會透露，《首爾之春》（導演 金性洙）在評委的一致同意下

  ，被選為第97屆美國奧斯卡最佳電影獎國際長篇電影部門韓國電影參展作品。


  出品作品選定審查委員方面就選定理由解釋說：「影片的戲劇性趣味性、將演員們的演技

  盛宴極大化的導演能力、對歷史的卓越洞察力等均包含在內，從這一點來看，對''作品的

  完成度''幾乎沒有異議。」


  另外，他還表示：「期待這部作品所描繪的領袖風範的假象和惡意的醜化在電影的主題方

  面也能成為詩意的隱喻，成為奧斯卡電影獎的訴求。」


  《首爾之春》講述的是1979年12月12日震撼韓國的保安司令官發動叛亂，動員軍隊內的所

  有私人組織 甚至把最前線的前方部隊也叫到首爾 與鎮壓軍戰鬥9個小時的電影。接連獲

  得第23屆紐約亞洲電影節、第26屆烏迪內遠東電影節等外國優秀電影節的邀請，引起了世

  界級的關注。


  去年11月上映的《首爾之春》在約一個月的時間裡突破1000萬觀眾，成為繼COVID-19之後

  第一部吸引千萬觀眾的電影。最終吸引了約1300萬觀眾 超過了同年創下最高觀眾數的《

  犯罪都市3》等 登上了2020年代票房作品的第一名。該片不僅在韓國國內上映，還在美國

  、澳大利亞、臺灣、日本等海外上映。


  第97屆美國奧斯卡金像獎頒獎儀式將於明年3月舉行，此次出品的《首爾之春》的預備候

  選名單將於今年年末確定。韓國電影振興委員會受美國藝術科學學院(AMPAS)委託，每年

  透過公開招募審查選出參展奧斯卡電影獎國際長篇電影部門的1部韓國電影。


  根據從去年開始變化的AMPAS的國際長篇部門審查委員會的構成規定，委員團由5人以上的

  電影領域熟練的專家組成，必須得到AMPASAMPAS的事前批準才能作為審查委員進行活動。

  今年共有《破墓》《首爾之春》、《辣手警探2》等15部作品入圍。


