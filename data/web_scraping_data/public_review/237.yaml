content: "《首爾之春》賣破21億奪冠！黃晸珉壞到犯眾怒　戲院搬這台供洩憤\n\n【記者陳薇安／綜合報導】\n\n集結黃晸珉、李星民、鄭雨盛3大影帝的新片《12.12：首爾之春》，11月22日在韓上映後\n\
  討論度爆表，蟬聯25天票房冠軍，累積849.5萬觀影人次，熱賣820億韓元（約21.4億元台\n幣），登基年度票房亞軍，突破千萬觀影大關指日可待。\n\n黃晸珉演活被權利蒙蔽的韓國前總統全斗煥，不僅每次要花4小時梳化套禿頭假髮，鼻翼\n\
