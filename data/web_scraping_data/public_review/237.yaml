  心得涉及韓國歷史  一定有雷 有雷～～



  首爾之春電影觀後感


  先說，看完真的很不開心，感覺像是喉嚨梗了一塊臭豆腐，超級不爽的……難怪之前看韓

  國人的影評，說看完很生氣、是不想再重看的電影


  因為看過韓劇「第五共和國」，對韓國這段歷史算是有初步的了解，看到副參謀總長和全

  斗煥那個「君子協定」的時候真的是氣死，知道是被騙，但不知道拍成電影看起來那麼蠢


  八卦新聞有一說是選角的時候正派角色特意讓帥氣的演員來演，鄭雨盛、李星民（阿黃晸

  珉你是？？？）


  演技部份：

  個人感覺鄭雨盛在這部演技有長足進步，李星民正常發揮，黃晟玟些微用力，導演似乎喜

  歡切近景對著臉拍，特別考驗臉部細微表情（不過切臉的時候鏡頭有點晃有時候會出戲）

  ，黃晸珉演的全斗煥有幾幕情緒變化很厲害，把政變、內戰一觸即發、勝利後的狂喜顛狂

  表現的很好


  鄭雨盛則把張泰王完（字打不出來）將軍正義、堅決但對家人溫柔牽掛的部份都演的很

  好，情緒上有層次遞進，把氣氛烘托的很到味（聽說現實上張泰王完將軍在電話裡罵全

  斗煥那邊罵個更兇更難聽XD）


  電影裡面有幾段不知道是不是導演有心還是我多心：

  全斗煥和盧泰愚兩人常常強調兄弟、絕對支持之類的話，是不是暗示盧泰愚後來當上總統

  後兩人的決裂？

  另外全斗煥多次引用了朴正熙的話，全算是朴拉上來的，一心會也是在朴的授意下組織的

  ，全斗煥的軍事政變應該也是在模仿朴正熙吧


  後來隨著那張著名的合照，電影一一介紹每個參與軍事政變的人「節節升高」的軍銜、當

  選國會議員，真的是成王敗寇，勝者全拿


  電影最後提到有518光州事件，西比西比是軍事政變 參與的是軍人，但光州事件可是用軍

  用直昇機對著平民（好啦帶著武器的平民）掃射，不知道韓國什麼時候能拍出518事件的

  電影


  最後還是要說，看完真的是氣死……


