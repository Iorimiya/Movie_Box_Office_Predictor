content: '雷文防雷資訊頁


  沒有提到劇情，但因為有提到一些演員的個人表現，所以可能有涉及一點點劇情。


  很少用手機發長文，剛剛看了，好像排版很亂，而且越改越亂，真是抱歉，回家用電腦會馬

  上修改。

  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  12/12這天看了這部電影的首映，想到多年前的同一天，韓國發生了這樣的事情，就覺得無

  限感慨。

  韓國電影不是第一次選擇歷史政治事件作為主題，我看過：《正義辯護人》、《我只是個計

  程車司機》、《1987 黎明到來的那一天》、《南山的部長們》….等，我挺喜歡這類型的電

  影。

  這幾部電影的故事都說得很好，能讓沒有相關歷史知識的觀眾，明白事情的經過。

  韓國硬底子演員的演技沒話說，加上刻意煽情的橋段，每每讓我掉下眼淚，對之前的不公不

  義感到氣憤不已。

  《12.12首爾之春》也具備這些特質跟優點，我看之前刻意不去了解該歷史事件，依然能清

  楚了解劇情。

  我韓劇跟韓國電影看的不多，但也看到許多熟面孔，每個人怎麼都這麼會演啦，

  就算只有短短幾個鏡頭，我也忘了他在劇中的名字或頭銜，仍對他的角色記憶深刻。

  我本來就好愛黃晸珉，預告看到他頂著禿頭先是一驚，後來被他短短幾秒的演技震驚，他抖

  著嘴唇說：「失敗的話就是政變，成功的話就是革命！

  」

  真實歷史事件中，他飾演的角色是主角，電影中我個人覺得他是搶眼到不行的男配角。

  一直覺得黃晸珉好厲害，雖他長相跟聲音極具特色，無論他演誰，其實扮相還是一眼就認的

  出來是他，但他的演技都能把自己變成另一個人。

  （黃晸珉戲份跟鄭雨盛不分軒輊，我看有些介紹把黃晸珉掛在第一個，但劇情主要視角還是

  以鄭雨盛為主，所以我私以為鄭雨盛才是主角）

  好久沒有覺得鄭雨盛這麼帥了，本來就是大帥哥，但這次的軍服好適合他，正氣凜然的態度

  更是帥度破表。

  小時候以為鄭雨盛只是靠臉，好久以前看同部導演的《阿修羅》才肯定他的演技。

  我叫得出名字的還有李星民跟金義聖，金義聖這次的角色包辦電影中的笑點，把貪生怕死的

  無能國防部長演的活靈活現。


  剛開始看的時候，我忍不住想起《奧本海默》，兩部都是很好的電影，

  但可能我對外國人比較眼盲，加上外國人名字太長，在看《奧本海默》時，他們對話中提到

  的人，我都要腦袋轉一下才想的出來他們在講誰，有時候也想不出來，但不影響劇情的發展

  啦。

  但看《12.12首爾之春》，現在我也叫不出來電影中的角色名字或頭銜，但在劇中我能了解

  他講的就是那個人喔。所以如果跟我一樣會害怕劇情太長、人物太多的人，不用擔心，勇敢

  的進電影院吧！


  片長兩個半小時，有好好的把故事說完說完整，體感一下就過了。



  --'
