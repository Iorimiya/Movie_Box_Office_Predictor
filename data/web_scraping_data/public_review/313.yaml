  先說說這部港式電影，只能說于晏讓我很出戲，上次進影廳看香港的電影比較類似的應該\n只有2022《神探大戰》比較像吧？不捧不踩，只能說這部港影跟我童年的港影對比已經像\n\
  我家巷口變成超商連鎖了。\n\n爽度：●◎○○○○\n精彩度：●◎○○○\n背景知識：○○○○○\n\n《SPY xFAMILY CODE:WHITE》\n這部是\
  \ 子供向 > 粉絲向 ，就算沒接觸過原作男生也能帶女生看可可愛愛的安妮亞在大\n螢幕上表演顏藝也是很好的，但身為粉絲的我比較期待在大螢幕上希望吉祥物也能發發功\n\
  ，像是《小鬼大間諜》那樣吧，對了，我是約兒粉，希望下一部大螢幕有更多約兒。還有\n特點包裝還不錯，建議可以加些本作元素在黑色密封袋上我覺得會更好。(還有我玩的糞G\n\
  AME為了這部電影當時尚未在台上映，閹割跟家家酒的合作，結果看完了並沒有因為我去\n玩遊戲內容而被劇透。)\n\n背景知識：\n背景知識其實很少啦，大部分重要人物都有講到功能，還有劇情可以大致可以知道身分和\n\
  陣營。女主有一個重要設定忘了被提到，她是超級大力士。還有一個我覺得還算重要？但\n被一筆帶過的角色：\n\n \n\n他是佛朗基‧富蘭克林，是專門給男主賣情報的地下情報專家，不屬於任何陣營。\n\
  \n\n爽度：●●○○○\n精彩度：●●○○○\n背景知識：◎○○○○\n\n\n\n\n《蜂刑者》\n一個字，爽。真的從頭爽到尾，拿著爆米花無腦爽看傑森‧史塔森帥整場就完事了。\n\
  \n背景知識：\n不知道為啥會字幕會特別提到一個男主角的配備，但因為後面太緊湊，忘記那個配備的名\n字，但不影響觀影體驗。\n\n爽度：●●●●●\n精彩度：●●●◎○\n\
  背景知識：◎○○○○\n\n《金派特攻隊》\n這是我覺得今天最頂的一部，真的是阿西，差點被這個電影名稱翻譯騙到以為是像《雞不\n可失》那類型的片，結果這部是超硬派寫實啊，那個詐騙集團真的是阿西，勸詐騙集團下\n\
  輩子別當人了。喜歡先苦後甘建議先看《金派特攻隊》再去看《蜂者》，保證爽度可以再\n上一個檔次。喜歡《驅魔麵館》或《雞不可失》演員的基本上可以無腦入，很少看韓影劇\n\
