content: '最近有點中了丁海寅的魔，長得真帥XD

  因此看了辣手警探2，沒想到比我預期的好看！

  沒看過1單看2也沒關係，不過我應該會把1補起來

  看完很期待3，但好像還沒消息（？）


  爽爽的警匪片，也有一些校園霸凌、私法正義、網路直播亂象、吸毒議題

  內容都剛好是我感興趣的，也有穿插笑點、稍微帶點懸疑的部分

  丁海寅、黃晸珉演技都很好，打鬥看的刺激刺激，很喜歡他們的對手戲


  丁海寅一下好人一下壞人，又像小狗又像狼，把反派駕馭的也很好

  黃晸珉有一幕分析丁海寅才是真正連續殺人犯，聽他推理很療癒

  黃晸珉的刑警小隊分頭進行，解救兒子也能感受到他們的團隊精神


  劇中兩人分岐的點也值得反思

  兩人都看罪犯不爽，但丁海寅越界了，因為執行私刑變成連續殺人犯

  而黃晸珉只是不滿在心，講講幹話，本質是不同意「殺人」的

  「殺人就是殺人，有分好的殺人與壞的殺人嗎？」

  這也讓我不禁思考發生在台灣的社會案件


  有點偏題了，無腦看是一部打鬥爽片，但要認真討論也有深度

  劇情內容、節奏都很順，整體很推薦


  --'
