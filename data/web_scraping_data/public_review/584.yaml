content: '根據日媒的報導指出，《剛好想起你》導演「松居大悟」執導的最新作品《不死戀人》（

  不死身ラヴァーズ）釋出首支電影預告！



  （YT 預告鎖海外IP，所以貼 X 版本。）


  《不死戀人》改編自漫畫家「高木ユーナ」以完結的同名漫畫，由導演和《漫長的告別》

  編劇「大野敏哉」共同編寫改編劇本。


  「自從小學三年級第一次見到「長谷部梨之」，主角甲野淳的人生便註定繞著她打轉。只

  要告白她就會消失？然後又以不同的身份現身在甲野淳的身邊，一會是同學、一會是學妹

  ，甲野在高中畢業前已經遇到五位「長谷部梨之」。進入大學的甲野遇見了第六位長谷部

  ，這次他下定決心不讓長谷部再消失，究竟這次甲野是否能留得住這個神秘的女孩子呢？

  」（取自台版漫畫簡介）




  導演曾在松居大悟曾在十年前《不死戀人》還在連載時就曾對作者表示想將此改編為電影

  ，經過了十年的醞釀，直到遇見了這次主演的兩位演員，才終於得以完成此心願。


  而成為導演和原作者心目中不二人選的兩位演員，分別是《直到夜色深沉》的新銳女星「

  見上愛」，以及「劇團 EXILE」所屬、近期演出《（非）一般欲望》的「佐藤寛太」，除

  此之外，還有「前田敦子」等演員在劇中演出重要配角。


  在最新的預告中，也確定了歌手澤部渡的音樂組織「スカート」將為本片獻唱主題曲〈君

  はきっとずっと知らない〉，他本人也將為電影譜寫配樂。




  《不死戀人》預計 5 月 10 日於日本正式上映。




