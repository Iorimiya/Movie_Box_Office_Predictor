content: "蔡明亮的《日子》\n\n\n\n--\n\n2013 年的《郊遊》不僅讓蔡明亮重回威尼斯影展拿下評審團大獎，\n也再次獲得金馬獎最佳導演，但頒獎那天我在後台新聞中心看他更興奮的是\n\
  李康生奪得金馬影帝的時候。《郊遊》之後，他沒有再寫劇本，卻也沒停下來，\n他更專心在李康生身上，拍了多部「慢走長征」系列短片，\n還有延伸的舞台劇、美術館裝置。現實生活中的李康生同時也經歷了一場怪病，\n\
  宛如野柳女王頭忍受頸椎的疼痛，卻更吃力地讓其下垂。\n蔡明亮說他不敢正視生病的模樣，卻以鏡頭捕捉，只是不曉得拍下來做什麼。\n\n大約三年前，他在曼谷遇見亞儂（Anong\
  \ Houngheuangsy），像小康一樣黝黑但年輕，\n在李康生演出蔡明亮第一部電影《青少年哪吒》（1992）那年才出生於寮國南方。\n這個農家子弟高中畢業後搭長途巴士到曼谷打工，後來變成非法外勞。\n\
  聽說是在美食廣場賣麵時遇見蔡明亮（就像李康生當年在電玩店外把風而結識他），\n兩人變成用手機通訊的朋友。\n\n這兩樁人與事好像沒什麼直接關係，卻又冥冥互相牽繫。\n\
  2018 年，亞儂加入蔡明亮的新作《日子》。\n他的電影出現了兩名男主角，亞儂也成了演員。\n不過這些在《日子》裡都沒說。沒有前情提要，也不要自我介紹，只有日常。\n\
  \n影片一開始，小康坐著，鏡頭應該是透過玻璃窗拍他吧？\n室內的他安靜無語，戶外的風雨因此更顯嘈雜。他靜止不動，身後的牆上樹影益發搖曳。\n長單鏡頭包含了剪輯所能提供的所有訊息，卻更多了他想捕捉的氣息。\n\
  漫長是讓你不僅發現，甚至感受。\n就像下顆鏡頭小康泡在池裡，水如鏡，鏡頭外的則以倒影出現，跟前面異曲同工。\n即使小康不在的下一個空鏡頭裡，也有雲緩緩飄動。\n\
  李康生由「慢」變成徹底安「靜」，反而是身外那些物，在訴說時間的進行。\n\n有趣的是蔡明亮拍李康生總是很「近」，彷彿取代了真實的碰觸，\n強化了目光原有的侷限或羞怯。尤其是他帶著小康求醫問藥，\n\
  看他的肩頸又是燒、又是刮、又是針的，凝視遂變成一種擔憂、心疼。\n然後在對方喊燙的時候，「客觀」突然不存在，因為導演的聲音「闖」進了畫面，\n焦急著跟師父說哪裡不對勁，但「破壞」的同時，反而加強了「真實」。\n\
  \n拍亞儂的時候就不一樣。剛開始是側面、背面，而且他整個人沈在陰暗中，\n你看不清他在工作還是拜拜。而且總有欄杆擋在鏡頭和他之間。\n也不像小康總是被箍在畫面裡，打赤膊的亞儂總是鏡頭內外進進出出，\n\
  你看他在屋裡燒炭煮飯、在浴室裡洗菜，臥榻是張薄薄的床墊，雖然什麼都沒講，\n但從旁人與物件的空缺，你大概猜測得到那不是他真正的家。亞儂應該是個異鄉客。\n\n\
  亞儂與小康的區別，不只在於健康與病痛，自力更生和有人照料。\n\n還記得李康生在蔡明亮上部作品《你的臉》（2018）最後嘆道「但我也不年輕了」。\n蔡明亮的每部作品，幾乎就是他成熟或衰老的刻度表。\n\
  一個掠取，一個供予；殘酷的時候，也最溫柔。\n在《日子》裡，李康生冷不防被拍下治療後浮腫的模樣，\n讓鏡頭爬梳他臉上被椅枕壓出的印子、注視著微潤濕紅的雙眼，\n\
  疲憊、沮喪、痛苦、滄桑全寫在上面。\n亞儂則是好整以暇地打理著自己的餐食，好像透過味蕾想念一下家鄉，\n補充完能量後便沖澡洗頭，然後為年輕的身體換上合身的T恤。\n\
  \n但無論哪一個，寂寞好像都一視同仁。小康歪著脖子在熙來人往的異國街頭，\n即使車水馬龍，他都像一塊奇異的拼圖，硬切進去還不如漂泊自在。\n亞儂出現夜市的鏡頭也怪，原本以為應該如魚得水，但總有股格格不入。\n\
  直到他們遇到對方。\n\n《日子》神奇的地方也在這裡。它極其簡單。\n前面說穿了不過就是小康與亞儂的生活點滴，原本彼此無關；\n卻在蔡明亮的電影裡，變成一種對望，而讓我們期待可以產生交集。\n\
  這個交集表面上是從「真實」跳入「虛構」，但無論是身體尺度、情感慾望，\n「虛構」的部分又顯得無比「真實」。我想很多人已經從先曝光的劇照上猜到部分。\n這場很容易掉入情色窠臼的戲碼誠然大膽（這也是全片極少數鏡頭有稍稍移動的時刻），\n\
  凝視了撫摸、挑逗、親吻到高潮的所有細節，但更驚人的是它幾乎變成另類的治療，\n甚至渡化。看李康生事先在旅館房間整理棉被、數鈔票，\n後來才瞭解他在等亞儂來「服務」；完事後明明已經送對方到門口，又忙不迭追了出去\n\
  （我喜歡鏡頭繼續駐留在房內直到電源自動切除變暗），有種讓人忍不住想笑的可愛。\n之後兩人走到「王子戲院豬肉粥」一起吃東西，那真是過於喧囂的浪漫（而非孤獨）啊！\n\
  \n但是對蔡明亮而言，寂寞應該還是更永恆的。\n兩個人遇見，給了慰藉，但又分開，各自過日子。\n只不過後來李康生的夜不成眠，或是亞儂的若有所思，大概都成為各自的祕密吧！\n\
