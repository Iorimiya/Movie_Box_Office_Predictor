content: '想見你，在與你相遇的這一個月裡


  青春題材不管是過去或現在，總是票房的保證。在台灣現在跨出海外市場的電影代名詞，

  除了過去９０年代的新潮流，再來就是校園劇的青春感，備受喜愛。如《想見你》、《那

  些年我們一起追的女孩》等，拍出獨特的台式青春感。


  台灣的青春電影總有大起大落的精彩，有時候對於一般人來說青春恐怕沒辦法如電影一般

  熱血與叛逆，而日本的青春電影，正巧一直以來都有著普實的獨特性，讓人看見普通的青

  春物語。


  電影《巡演轉校生》，敘述兩位國中生短暫的相識，卻有著不可取代的友誼。裕貴跟著父

  親的劇團在日本各處巡演，在每個學校只會待一個月。讓他不期待與人交際。這樣的他在

  某天認識了叛逆學生阿建，兩人意外有了特殊的友誼，但阿健對裕貴的大衆演劇興趣缺缺

  ，又因誤會而拉開距離，在離開時的最後一場演出，兩人能否再見一面？






  《巡演轉校生》是什麼電影：


  我很喜歡台灣散文裡描繪著那種作者的學生時代記憶，或是一些年輕時的過往回憶，雖然

  可能都只是在談無聊的小事，但那種當時還未成熟較單純的社交感，有時候在越長大之際

  就會越嚮往其中。有時候我會這樣想，作者所以寫出這樣過去那些無關痛癢的小事，實際

  上也是一種懷念過去的簡單與美好，但也許在讀者看來的小事，被作者鉅細靡遺的寫下，

  就代表這段故事可能在他心中有所地位，也許在他記憶裡，旁人看來的微不足道的事情，

  是影響之重的大事。


  感覺青春或是兒時記憶往往就是這樣，現在想起來覺得無關痛癢，但過去卻往往跑心裡去

  。在許多電影中主角往往有個特殊的童年，被父母拋棄的孤兒、有著特殊血脈極為特別的

  關係、或是那種討喜、討厭的性格，增添了許多戲劇張力。


  這樣的戲劇往往抓人眼球，並且頗具話題性，韓國影視就很常懂得製造話題，這也讓如今

  就算是青春電影也很重口味，故當台灣的青春電影出現，單純對於青春唱快歌頌這點，也

  讓一些韓國觀眾耳目一新，而對比台韓兩國，日本的青春有時候卻過於平淡一些。







  但平淡的青春不代表沒有吸引力，就像美食愛好口味有濃有淡，搭得起就配得上好吃。《

  巡演轉校生》就是這樣清淡但讓人印象深刻的青春故事。這部電影是紀念埼玉縣川口市的

  市制施行90週年和SKIP CITY國國際Ｄ電影節20周年的長篇電影，故事敘述到處巡演的大

  衆演劇團長之子裕貴，因為隨著劇團演出在每個學校都只待上一個月，在這一個月中意外

  認識翹課的資優生阿建，兩人建立起特殊的友誼關係。


  在有限的時間與遇見對的人，讓兩人彼此在短短一個月經歷各種過去沒有的友誼，加上其

  他人默默的守護兩個孩子之間的真摯感，使整部電影雖然伴隨離別，卻有著淡淡的甜蜜感

  。


  這種電影作為已「年輕創作者」為主的SKIP CITY電影節的紀念片別具意義，當你與人建

  立起只屬於兩人之間的情感，即便分離，這些故事和記憶也會伴隨在你成長歷程中的心中

  ，不管是好事或壞事，這都是青春的一環。










  《巡演轉校生》分析與延伸：


  《巡演轉校生》的電影日文原名為《瞼の転校生》，漢字「瞼（まぶた）」在日文中是有

  眼瞼和眼皮之意。而在日本傳統戲曲「大衆演劇」則有特殊的意思。在大衆演劇之中「瞼

  」代表的是這一幕劇對於觀眾別具特殊意義，也就是演員的演出讓觀眾陷入強烈的情感與

  回憶之中，印象深刻這也就是「瞼」。


  這也符合在《巡演轉校生》中裕貴的父親對他說：「你的表演是想要給誰看？」這點，當

  演員有著想讓觀眾看見，並與觀眾之間的心意相通的話這就符合「瞼」的意境。因為眼睛

  的掙開與閉合細微的一舉一動，都表現出內心的波動與轉折。


  大衆演劇，是起源於日本江戶時代的一種庶民文化的表演藝術，在當時這種戲劇只有中村

  座、市村座、河原崎座三大家，有著固定的劇院表演，有著「江戶三大座」的稱呼，剩下

  多半都是小劇團。大衆演劇多半都是家庭劇團，並且為了生計到處演出，在江戶時期這些

  流浪的劇團也被稱為「旅芝居」。但這種大衆演劇最為興盛的時期其實是二戰前後時期，

  日本人對與看戲的嚮往逃離生活的苦痛，直到電視電影的普及，大眾劇團迅速沒落，從上

  百家掉到個位數，這也使劇團之間成為互助會，讓小劇團得以生存。






  和台灣和許多傳統戲曲一樣，大衆演劇往往過去都有單一性別演出，或世襲制度，尤其未

  成年男性演出女役是很正常的事情，故在《巡演轉校生》中裕貴表示自己很擅長演女人，

  是一種他對自己演技的自信。


  但同時又想對其他人隱藏自己演戲的事情，又代表他其實知道像他這樣年紀的人，其實對

  於日本傳統戲曲不感興趣，如同台灣年輕一代對於傳統布袋戲的看法。故在裕貴心裡一直

  有著矛盾感和羨慕與期待，故對於阿建的特別趕某方面是阿建既與眾不同，但又與自己意

  外相似又憧憬，故電影聚焦很多段兩人大大小小的交流中。


  《巡演轉校生》其實兩位孩子在想的都是一些微小之事，不管是成績、升學、和友誼的純

  粹，甚至自己的家庭和自身的特殊性，其實比起一些比他人更難更糟的人生都有，但《巡

  演轉校生》電影演出如今日本初中生自身的心裡投射，某方面自己與他人都一樣，但有些

  地方我總格格不入，而當我發現與我既相似又憧憬的另一人時，想牢牢抓住在當下留下美

  好，這其實就很符合「日式青春」的本質，在這意外的相遇之中，我努力的抓住與你相遇

  的機會和回憶。








  《巡演轉校生》值得一看嗎：


  這部電影很意外的在配樂的部分使用不多，甚至很多時候都是環境音和對話，兩個未成年

  演員，幾乎都有演出戲劇與電影的經驗，並且電影也都獲得不錯的凡響，故在演技上，演

  出國中生的青澀，同時因為兩人都是童星演員，這也使他們更能投射在角色的故事上。嘴

  巴說不要但身體很誠實，是青春期孩子的通病，在意卻說不出口，而轉變成尷尬與嘗試，

  這種青春電影，往往都讓觀眾投射出自己過去的樣貌，即便裡面角色有著特殊背景，依舊

  可以找到自己青春的縮影。


  在我眼中《巡演轉校生》是一部「純愛」電影，這不代表裕貴與阿健之間有什麼超友誼的

  關係，而是他們直到最後都以自己的方式珍惜著這「一個月的友誼」。


  這種雖淡如水，但讓濃郁的情感如同裡面角色對裕貴說的一句：「你對他（阿健）真好。

  」這也讓裕貴與阿健兩人對彼此重視並不是時間的多寡或了解的多少，而是更純粹對於好

  友的那份難以言語和直接公開的情感，是一種孩子們還媒體出來如何去說的友情，這種正

  是青春電影的醍醐味。







  日式的青春電影，我覺得有時候是充滿異色的，也並非都是單純，有些不輸韓國電影猛下

  猛藥。不過《巡演轉校生》我認為有一種像台灣青春電影要在更純粹的感覺，不談愛情、

  不談家庭問題，談論純粹友誼而不變成同志情異，在現在電影裡難忍可貴。


  當然裕貴與阿健之間的情感要看做另有所屬，也都是觀眾詮釋的自由，但就國中生之間，

