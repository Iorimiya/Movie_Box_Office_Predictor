content: '先附上預告片：


  《最後相愛的日子》乍看之下會以為跟《我就要你好好的》類似，是談論面對生死議題的

  熱淚片，會將劇情主軸放在人們該怎麼消化、接受沈重的消息，並嘗試及時行樂，把握當

  下共度美好時光；但看完整部電影之後，卻會發現其實電影要訴說的很簡單，就是主題曲

  〈You shouldn’t look me that way〉所蘊含的情意。


  其實這部片滿值得進電影院好好的欣賞他們的故事，是一部小而美的劇本，沒有太多刻意

  的角色塑造、也不是曲折離奇的苦戀故事，它其實很日常、很平凡，卻也點出兩個人在一

  起最難能可貴的互動過程，以及維繫感情的不簡單。這部片的畫面優美，柔和又浪漫，對

  於戀愛中的兩人甜蜜小世界的氛圍掌握得很棒，特別是運用不同鏡位去凸顯眼神、肢體的

  意義，搭配音效、配樂，讓人很投入其中。如果是喜歡畫面美、配樂好聽的人可以一起去

  電影院好好享受！




  ——以下有微微微劇透，請自己斟酌——-




  我認為本片最精彩的地方便是在於不同情境底下眼神細微的轉變，作為兩人關係的推進或

  退縮的烘托，也是從中引導觀眾了解他們之間怎麼「看待」對方、這段關係以及各自的人

  生課題。預告片呈現了兩人初次相遇，男主角Peter欣賞女主角Gloria認真自信進行發聲

  練習的模樣，那種溫柔凝望的眼神，也是貫穿整部片的「男友視角」。


  第二次相遇則是換邊發球，Gloria迷人地倚靠在門邊，對著正在收信的Peter開口詢問：

  「嗨，你是住在隔壁的傢伙對吧？」，Peter牽起嘴邊一抹淺淺微笑，給了一個很妙的回

  答：「那你就是住在隔壁的女孩。」這句話讓兩人心有靈犀地相視而笑，也為浪漫戀情拉

  開序幕。在這短短幾秒的鏡頭裡，導演想要傳達的其實就是這樣簡單的愛情：這兩人相識

  、相愛，無關乎年紀，也不在意對方擁有怎樣的過去；看對眼了就開啟對話、邀請對方參

  與自己的生活，隨著話題一個個拋出、承接，互相了解，也更加愛戀，日子過的輕快而美

  好。



  若是本片的敘事手法是按照時間軸從相戀、爭吵、分手、挽回最後再珍惜臨終時光的話，

  一般觀眾可能不會有太多感覺，畢竟這類型的電影很容易將重點放在感情前後期的的落差

  ，世事難料卻要把握當下的勵志雞湯片；但這部片除了上一段說的「眼神」之外，還有一

  大特色是透過剪接，細膩地「切換時空」，去讓觀眾來回穿梭於他們的愛情故事，觀眾不

