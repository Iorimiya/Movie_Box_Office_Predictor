content: '1988年，達斯（吉姆史特格斯飾）和艾瑪（安海瑟薇飾）在畢業舞會當晚相識了。兩人差

  點就要發生關係，卻又意外止住，約定了要成為永不越線的好朋友，並且在每年的七月十

  五日都要聯絡。即便身邊的對象來來去去，有時也爭吵鬧彆扭，這樣的情誼依舊延續了二

  十年……




  男女間有沒有純友誼？筆者認為，有，卻又沒有。

  有種清淡而帶點距離的友情是能夠細水長流的，碰面說說笑、吃個飯，互相關心一下近來

  如何，像是尋常的社交，而後又各自過生活，這是真正的純友誼；另一種卻是，在生活中

  會不經意地想著對方過得好不好，偶爾捎上關心，不僅是「想到」，而是「想念」。關於

  後者，如果未能保有一定程度的喜歡，是很容易斷裂的。

  喜歡一個人，未必非得擁有。正如艾瑪與達斯的友情，不越線，是為了永遠保有這個無可

  取代的「朋友」；越愛就越害怕會失去，寧可不把愛說破。




  艾瑪最初選擇當達斯身邊溫柔的襯色，但當她看著達斯從電視圈的金童慢慢褪色，就如達

  斯母親早對他說出口的遺憾：艾瑪試圖喚醒達斯卻徒勞無功，失望離開前告訴他：中止喜歡，聯繫就中止，暗含喜歡的友情總會是這

  樣的。


  艾瑪從最初就愛達斯，卻把對他的愛深埋；先是跟不愛的人在一起，隨著達斯結婚許久，

  才總算交了一個男朋友；然而當達斯離婚，她沒有太多考慮便投入他的懷抱──看似不可

  理喻，甚至對身邊的人有些殘忍，但愛就是這樣，不夠愛的都將成為過客，因為最終，妳

  只能對自己誠實。




  魅力十足的達斯身邊女友一個換過一個，職涯卻慢慢退步；不管怎麼迷路，他在最失意的

  時候非常清楚自己需要艾瑪──

  不巧，艾瑪在達斯急需她聆聽的夜晚錯過了電話，跟不愛的人在一起了。若非這樣的錯過

  ，兩人的愛情會來得早一點嗎？又，是否會如尋常的戀情走向消逝？

  無論如何，片中艾瑪的等待盼得對的時間，讓達斯在看過千山萬水後回到被愛著的原點，

  也終於能夠專一地回應這份愛情。


  伊恩最後吃味地告訴達斯：艾瑪與達斯的

  幸運不僅讓兩人在一起了，曾與他們交會的對象即便不是最愛，至少也真心相待，離開後

  仍能保有真誠關懷。好聚好散，在這年頭是多麼不容易。




  席慕容有段話是這麼說的：


  艾瑪與達斯是幸運的，交纏了十多年的緣分終於讓他們走到一起，即使命運作弄而未能白

  首，共有的一切相伴相知，以及牽著手一起走的兩年，已然是最美的曾經擁有。


