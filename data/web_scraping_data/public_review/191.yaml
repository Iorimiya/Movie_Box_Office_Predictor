  惜卻又不會眷戀的插曲？還是像小新那樣懊悔不已？


  《順其自然的日子》講著日常裡的許多無聊瑣事，關於愛情的種種。它的畫風自然又清新

  ，對於情感的描寫細膩，人物刻劃鮮明，礙於片長似乎是早就決定好的，所以每篇故事都

  沒有太長，總感覺有點意猶未盡，不過整體來說我還是滿喜歡的，至少光是動畫風格就完

  全是我的菜，有趣的角色與情節也讓人感到愉快。


