  日本知名漫畫家志村貴子老師於2002年開始在《Manga Erotics F》連載數篇短篇作品，

  於兩年後的2004年正式完結，而出版社太田出版將這些故事集結成冊，分別在2002年與20

  04年出版《順其自然的日子》與《順其自然的日子2》，後在2015年以新裝版的方式再次

  出版。由佐藤卓哉所執導的動畫電影《順其自然的日子》，在這些短篇中選出了四篇作品

  來作改編，《小悅和綾小姐》、《澤老師和矢崎》、《小新和小夜子》以及《美香和小新

  》。志村貴子老師厲害的是，即便這是16年前的作品，可放在今天來看依然不覺得過時，

  甚至會驚訝於裡頭對於GL、BL與異性戀情感與慾望的刻劃與描述如此之深刻且大膽，四篇

  看似無關的故事其實都以回憶、思念為共通點，故事裡的主角都在往後的日子裡，想起曾

  經在生命中有過那麼一個人，讓自己大笑、讓自己難過、讓自己生氣...，讓自己在沒有

  了他或她以後感到心裡酸酸的，好像多了什麼又少了什麼的那個人。


  《順其自然的日子》是平淡的，卻莫名的讓人在走出戲院後不自覺的想去回味，從這些主

  角們無奇的愛情故事裡，哪怕是曾經愛過、或者是單戀、暗戀也好，去淺嚐他們與她們之

  間的酸甜苦辣鹹。動畫電影將原版的四篇作品改以《Happy》、《Go》、《Lucky》與《Da

  ys》作為篇名，從「想起一個人」當作開始，通過每篇故事的主角，來問著觀眾「當你想

  起一個人時會是什麼樣的心情？」，會是像小悅和綾小姐那樣有點不爽？像澤老師那樣有

  點酸甜？還是像小新想起小夜子時有點寂寞？又還是美香想著小新時感受到的心跳加快？

  但不論是哪一種感覺，志村貴子老師都告訴了每個在看《順其自然的日子》的人，這樣子

  的感覺是會記著一輩子的，它會影響自己、更有可能改變自己，在往後的歲月裡想到就想

  起，用與他或她的共有回憶來推著自己向前，迎接等待自己的新日子。



  「大概是天空太漂亮了，我才會不小心裝模作樣的說了奇怪的話吧。」


  四篇故事裡，與其說是最喜歡，不如說是最有感覺的，是澤老師與矢崎的《Go》，還有小

  新和小夜子的《Lucky》兩篇，同時後者也是我覺得最為有趣的一篇。在前面兩篇故事裡

  ，就算是大膽直接的百合戀，或者是男人與男人之間的曖昧，都是不足為奇的，因為她們

  與他們都是大人，沒有什麼值得大驚小怪的，可是《Lucky》這篇可不同，兩位小主角小

  新與美香不過才小學五年級，這是個許多大人都盡量避免去正面談論性的年紀，但《Luck

  y》卻不一樣，對於性是以很開放的態度來看待，在以知道小夜子是AV女優的前提之下，

  小新的父母都很接納被趕出家門的她住下，甚至還很放心的讓她與小新同房，可能他們並

  不認為小夜子會帶壞小新，也不覺得小新會真的因為她而做出不符合這個年紀的事來。他

  們很自然的在餐桌上笑著說要看小夜子拍的「錄影帶」，當事人小夜子也常常開著小新性

  方面的玩笑話，一切都停在聽聽而已的階段，直到一次美香與小新放起了那捲錄影帶，無

  法形容的感受衝擊著他們，在多年後他們在意的還是那捲錄影帶，小夜子與她的錄影帶打

  開了他們對於性方面的視野，成為了他們的啟蒙老師，成為他們成長道路上無可抹滅的一

  道印記。



  「我現在才說的出口，其實我當時覺得好寂寞。」


  明明在意的不得了，卻不曉得如何表達，於是笨拙的用許多言不由衷的話來回應對方，用

  相反的話與行為來掩飾真正的想法與慾望，等到夜深人靜、等到那人離開，才終於講出自

  己的真心話，可往往都是再見之後的事了。想不到的是，看似最該是幼稚的《Lucky》，

  反而是整部電影裡最成熟的篇章，我不確定小新與美香是不是真懂了於心裡萌芽的情感是

  什麼，看著他們在書桌邊上講著如大人般的話語，聽著不免感慨了起來，愛情總是出現在

  不經意間，能第一時間感受到的人很少，更多的人是在愛情消失後，才恍然意識到那份悸

