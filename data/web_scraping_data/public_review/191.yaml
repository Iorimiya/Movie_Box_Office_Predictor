content: "前陣子某週好像一口氣上了幾部禁忌愛情片，有同性的《春光之境》、變性的《我的美麗爸爸》、有陽光黑夜的《真愛趁現在》、有老少配的《最後相愛的日子》。其中三部主角們都或多或少為這「禁忌」所苦，總是要努力抗拒世俗眼光、家庭拒斥、以及自己心理的門檻，倒是只有《最後相愛的日子》開場沒幾分鐘，一口氣把這些全跨過去了！馬上從關於外界眼光的禁忌愛情片，切入核心直指兩人之間的愛情本身。\n\
  \n\n\n        明星永遠不會死\n\n老少配，男老女少不稀奇，男少女老就驚世駭俗了，但在此片也免驚。老女主角 Gloria Grahame 與小男主角\
  \ Peter Turner 回憶中的初相遇，直接天衣無縫地看見對方靈感泉湧，年齡等外表社會設定從不是問題，那顆共鳴的心彼此釋放互相看見，火花自然源源不絕，人人都渴望和傑米貝爾「舞動人生」一回呀！電影大多時候視角站在年輕的\
  \ Peter這邊（畢竟是他的回憶錄改編），打情罵俏每每冒出「老少女」這詞。說得是呀，一棵心真誠輕盈才是真議題，老不老少不少都是假議題。\n\n當然，假議題還是三不五時縈繞在我們脆弱的心裡，偶爾自謙或自慚稱老，Peter\
  \ 媽信心回話「明星永遠不會老」，誠哉斯言！有在真誠活著容光煥發的，那生命就沒在分年輕與老邁，甚至片名還更激進地稱「明星永遠不會死」，只要把俗世枷鎖放下，那苦苦維繫生命也不過就是無須在意的俗世儀節罷了，你我心心相印就是永生。\n\
  \n在此片，只要愛情人情的火花在，就是生；愛情人情的火花壓抑屈服了，就是死。我們看見 Gloria & Peter 這對年齡差 29 歲的少男少女，完全沒有一般跨越愛情故事的所謂「代溝」、完全沒有老的嫌少的不求上進事業不行、也完全沒有少的嫌老的思想保守傲慢凝視，因為這一切屬於世代的刻板身段並不存在於兩人身上，就只是單純的兩個人兩顆心，彼此的事業就是事業、思想就是思想，你的夢想說出來了與我共鳴、你的過去說出來了與我坦白，就是交心。\n\
  \n\n        羅密歐與茱麗葉\n\n當然，兩人之間仍是有世俗挑戰的，就算愛情基底再強壯，那人到固定年紀必會面臨的生老病死等問題，彼此還是只能用自己所知的有限視野來理解、來試探、然後摩擦甚至衝撞。我們當然先看見自傳作者\
  \ Peter的視角，有人要丟出「Gloria老少通吃、繼子可以變新歡」的聳動標題嚇跑他，只是小菜一碟只會鼓勵他用心越來越真；倒是真面臨「老病死」這距離年輕人既遙遠神祕又諱莫如深的問題，才是真考驗\
  \ Peter的貞定：外界世俗聲聲提醒醫療照護維繫生理機能，你卻知道情人自己的生命火花在哪，該怎麼堅守呢？\n\n而在自傳作者 Peter視角下到片尾才恍然大悟的\
  \ Gloria 視角，對小男友過不去的那世俗關，倒是關於生老病死的「生」了：我們都是看見了對方的真心夢想與事業，這才一起攜手發光；然而為了我你的獨立光芒竟要黯淡？這不只是老少配在社會時間軌道上的接軌問題，也是一般同齡戀人彼此牽絆的掙扎，又是想雙宿雙飛又在意成為彼此展翅高飛的拖累，畢竟如\
  \ Gloria 即使罹癌化療仍在意著「我要有頭髮、我還要工作」。唉，人總是彼此為對方好、但彼此又怎知對方不是更在乎為自己好、然後陷入一種為你為我洋蔥剝不完的鬼打牆？\n\
  \n鬼打牆是人情與愛情理不清的現實，電影倒是很體貼地只透過彼此兩個糾結簡單呈現，也透過本片獨門的「記憶淡入」手法將彼此不同時間的相同思緒遙遙呼應了。你我都走在各自原本的人生軌道，各自背負著屬於自己應該長成的人生樣貌；但要解愛情之結就要回到簡單的我和你，不是你我的年齡範疇階級範疇或人生軌道；不是卡普雷家族與蒙特鳩家族，而是羅密歐與茱麗葉本人，就且讓我們一吻化解背後的罪咎與包袱吧。\n\
  \n\n        有你的地方，就是利物浦\n\n此片關於「明星」，而且是複數 \"Film Stars\" ，電影的確由主角們引用了一大堆 1950s老電影梗（鮑嘉也說我抽煙像白考兒、沒錯我一樣很討厭\
  \ XD ）、也為觀眾們重建了不少 1980s老電影生活（小異形從兩腿間出來、就被幹爆了人生將完全不同 XD ），開心捉電影梗還是其次，重點還是那如「明星」的生命火光，在念念不忘的「我想回到利物浦」就是永生。愛情回歸與\
  \ Peter兩人，就是明星火光永存利物浦；還真的一離開利物浦回到紐約住進醫院，那生理的生命當天就停止。這「最後相愛的日子」也算是畫下了個完美句點吧？\n\n\
  關於片尾，表面應該是揪心的，我們很難想像一個苦苦撐持守護愛情的 30 歲不到小男生，要這樣眼睜睜屈服於各種柴米油鹽的世俗現實，仍拱手將愛人送去那滿足社會的醫院機器？但從\
  \ Gloria 由過去呼應現在的「放手」觀點看來，愛情雖關於彼此攜手發光，但當那光芒不可避免地將糾纏黯淡時，何不超脫放手畫下完美句點？看 Peter的最後一鏡，傑米貝爾的臉上仍充滿不解與不捨；但在現在與回憶的交錯下，我們彷彿看見臨到老來寫起回憶錄的\
  \ Peter Turner 已懂得讓自己的心遨遊時空比較印證，帶著笑容懷念過去珍惜句點。\n\n《最後相愛的日子》最搶眼也最渾然天成的舞台效果，是一幕幕的回憶淡入與淡出，每每讓利物浦臨終照護的\
  \ Peter像是回頭轉個角開扇門般、日常自然地走回那歷歷在目的昨日美好。此片與不是個起承轉合追溯一生的線性愛情故事，而更像是個臨到老來回顧跳躍交相引證的回憶故事，過去的許多當下爭吵分離撕心裂肺，把時間拉長來靜靜回顧消個音，其實不過也是兩個傻氣生命赤誠燃燒的點點滴滴。\n\
  \n\n\n此片劇情是很暖心，有體悟有超脫有療癒，然而更棒的是主角的演出。我們喜見 Annette Bening 等了三十年終於栩栩如生演出一代巨星，蓋世風采蓋不住那你我都能認同的親切感；也喜見\
