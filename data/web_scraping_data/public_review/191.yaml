  什麼方法，才能賺大錢享受人生，原先想利用音樂開派對賺取利潤，但後來卻發現不可行

  ，沒名聲、自學根本無法接到大場合案子，能賺的錢有限，於是他們輾轉跟著他人做房地

  產，看著大人們如何用可以說是骯髒的手段騙財，另一方面，柯爾遇到知名DJ，體內的音

  樂夢仍在，現實與夢想互不相讓，想同時擁有，卻拿捏不到平衡點，於是讓自己摔傷。


  「以後我們會比現在長進嗎？」


  這句話我認為是本片最重要的核心，每個成長階段的青少年，總會問著自己，或別人，自

  己到底有沒有比過去長大了？在經過連串事情後，他們就這樣問著彼此，可能有吧，可能

  沒有，但下一秒繼續在新租的房子開趴，其實看的時候我是滿有感的，一腳踩著稚嫩，一

