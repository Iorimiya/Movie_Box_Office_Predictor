  在我看完《德蘭》的時候，決定放棄期待很久的《計程人生》改看《少年巴比倫》，因為

  我很想知道董子健在這部片會有怎樣的表現，而看完本片後，同樣跟之前看《戀愛疹療中

  》有相同感受：真慶幸我有來看，一樣又是部讓我覺得，原本不怎麼期待，結果出乎我意

  料之外的好看的作品。


  在《德蘭》一文中就有提到，我認為《少年巴比倫》更吸引我，劇情橋段更為扎實且豐富

  、角色性格設定鮮明討喜，而對我來說重要的就是它所帶來的那種，對於生活的無奈與反

  抗、在愛情裡的堅定執著與領悟，整片不是屬於大喜大悲的濃烈情節，就是樸實、真實地

  給予觀眾它所想講的故事，還有那結局淡淡而深刻的傷感頓悟。



  成天吊兒郎當的路小路依著父親的期望盡到了工廠上班，從進入鉗工班開始，有更多人走

  進他的世界，有更多事發生在他的生命，他平淡無奇的二十歲激起了一陣浪花，那一年，

  關於他的二十歲，有好多好多故事想說。


  二十歲的這一年遇見了很多人，鉗工班的領頭牛魔王、水泵裡的阿騷、第一個戀情敵手小

  畢、處處找麻煩的倒雞、胡得力、進入電工班後結識的兄弟小李、長腳還有小噘嘴杜潔、

  第二個戀情敵人王科長王明、倒三班愛找麻煩的鮑牙二人組，以及他愛上的白藍。好多人

  熱鬧了他的生活，不管是過路人還是交心的朋友。


  而在糖精廠的二十歲也有著許許多多的插曲，不甘願地到糖精廠報到、牛魔王受傷送醫到

  退休、工廠女工阿芬自殺事件、跟王明比賽在熱水中看誰泡澡泡的比較久、新任廠長的上

  任鬧事、調進倒三班、小噘嘴差點被強暴、遭受挾怨報復導致小噘嘴下半身癱瘓、考上夜

  大、父親失業、與白藍相戀還有失去白藍。


  一次次的相遇，一次次的人際關係碰撞，都讓路小路在二十歲的這年得到很多也失去很多

  ，可也成長許多。其他人與這些事的發生增廣了陸小路的視野，白藍的存在則是領他走進

  愛情，嚐盡苦辣酸甜。



  「如果死的人是你，我願意在洪水中永無休止地走下去。」


  「讓我在上面吧，萬一地震來天花板垮了我可以幫你擋著。」


  「但我不想讓你死。」


  「那我們就一起死。」


  路小路對白藍的愛，從最初的情竇初開到最後變成了濃烈的愛，從未談過戀愛的他遇見她

  以後，才明白原來這就是愛情，可以在她騎車的路上灑上鐵釘使她爆胎，只為了認識她、

  與她說上幾句話，可以每天守在工廠門口只為了找尋她，為了讓她稱讚自告奮勇想去救人

  失敗後嚐到的酸澀感強烈，跟王明比賽怎樣都不認輸，考上夜大只想讓她開心，證明自己

  並非吊兒郎當的人，這些種種，只因為他愛她。


  最後白藍選擇去了上海，就這樣與路小路斷了聯繫，看著相愛的兩人分開總是難受，當路

  小路看見白藍留在車站的那頂帽子，讓人也想跟著他一起難過。



  「時間很公平，一旦時間過去了，你所愛的人，所恨的人，都將成為過去。」


  我很喜歡這段話，一種體悟，一種人生成長後的體認，路小路明白很多事情是無法掌控的

  ，他沒辦法強制規定誰誰誰留在自己身邊，也沒辦法強佔住誰誰誰的未來日子，所以他選

  擇放手，讓時間把過去帶走，如同時間的洪流帶走了工廠的繁榮般，留下的，只剩面對未

  來迷惘卻更成熟的自己。



  《少年巴比倫》是青春，是懵懂，是敢愛敢衝的年紀，是種印記，它用著自己的方式解釋

  了它的青春，用著輕鬆歡笑的喜劇編織出了一部令我很深刻的作品。既歡樂又哀傷，只能

  妥協可又享想用著自己的力量反抗現況，正是青少年的寫照吧。


  雖然有些地方很扯，例如就算下水道蓋子沒關，要怎麼騎車摔倒才能垂直的摔進洞裡？如

  果不要雞蛋裡挑骨頭的話，本片架構完整，路小路是導演，導著他的人生紀錄片，而我們

  看的則是最精彩的一節篇章。


  《少年巴比倫》之所以對我來說更好看的原因是，它通俗，通俗到就像會發生在自己身上

  一樣，距離我們好近好近，近到讓我們容易看到核心、得到感觸。


  而它也非僅有愛情元素，它也放進了職場醜態、各種官兵勾結，還有許許多多現實的無奈

  ，使它不僅僅是部少年電影，而是更富內容的作品。


  要不是時間上衝突，不然我真的滿想去看第二次的，可惜啊。


  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


  --'
