  Grahame的名字。原來她在40至50年代頗為活躍，並於1952年的電影《The\nBad and the Beautiful》靠著不到十分鐘的鏡頭拿下奧斯卡最佳女配角。\n\
  \n不過，《最後相愛的日子》的內容並不是她的輝煌時期，而是五十幾歲的\n她發展的一段戀情。那時已是70年代末期，她的電影生涯早已結束，工作\n以演舞台劇為主。1978年，Gloria（安妮特班寧）在倫敦與小她將近三十\n\
  歲的小演員Peter Turner（傑米貝爾）相識，進而相戀，怎料命運已經幫\n這段戀情寫下結局......\n\n本片的內容基礎，來自Peter Turner於1986年寫成的同名回憶錄。很明顯\n\
  地，《最後相愛的日子》是透過Peter的眼光看她，整部片的氣氛雖然悲傷\n，卻充滿溫柔的目光，剖析的角度也規避掉Gloria Grahame生前的幾樁爭\n議。此外，雙方的好感很快發展成愛情，男方的英國家庭對於這令人咋舌\n\
  的年齡差距幾乎毫無異議，全心支持。因此全片重心擺在這段忘年之戀的\n動人細節，以及Gloria心中面對「過氣」的種種壓力。\n\n安妮特班寧與傑米貝爾的對手戲相當精采，不論是導演與攝影如何安排演\n\
  員與鏡頭的相對位置、捕捉他們的眼神交流與動作，或是演員透過眼神與\n表情傳達那些欲言又止，未能說出的話，都頗為令人感動。打亂時序、前\n後交錯的敘事方法，發揮相當大的戲劇效果。不同時間地點的事件，透過\n\
  剪接手法而看似相連，更加深觀眾彷彿在偷看男主角腦中回憶的如夢感\n覺──過去的美好時光就如美夢一場，睜開眼望見殘酷現實，對照下特別\n教人痛心。\n\n《最後相愛的日子》也數度強調Gloria對演藝生涯的不安。「好萊塢女演\n\
  員」是個很注重女性外表的工作，如果失去了所謂「女人味」，例如光滑\n的皮膚、飄逸的秀髮，很可能讓身為演員的價值一併消失。因此即使生病\n了，Gloria在考慮療法時還是將對外貌的影響擺在第一，這並非虛榮，而\n\
  是她怕失業、被這世界拋棄遺忘。在年華老去、身體漸弱的狀況下，她的\n恐慌，那種無止盡下墜、害怕被拋棄的不安全感，對於外表的老化無法掌\n握的失控感，透過安妮特班寧細膩又不計形象、毫無保留的演出，非常讓\n\
  人有共鳴。\n\n有些時候，電影裡的這位Gloria情緒起伏是大了些，讓愛她的Peter難免無\n所適從，這倒是讓我想到，「演員」由於工作所需，要能在不同情緒與表\n\
  現下迅速轉變遊走，也需要一定程度的自戀，這些特質對圈外人而言，的\n確比較偏「瘋狂」，再加上Gloria的不安全感，以及職涯發展不順利，因\n此對某些話題相當敏感，大概也是可以想像的。\n\
  \n看過《最後相愛的日子》，我去查了Gloria Grahame為何在風光拿下奧斯\n卡最佳女配角之後，電影事業一厥不振。原來除了1955年電影《奧克拉荷\n\
  瑪之戀》(Oklahoma!)劇組傳出Gloria很難搞以外，殺傷力最大的應該要屬\n這件醜聞：她跟第二任丈夫Nicholas Ray（導演，作品包括《養子不教誰\n\
  之過》）的13歲兒子有不正常關係（一說是Nicholas捉姦在床），以上說\n法到底是真實發生過，還是好萊塢鬥爭用的耳語，不得而知，不過這位繼\n子後來的確成為Gloria的第四任丈夫，這段婚姻維持14年，比Gloria之前\n\
  三段婚姻加起來還長。由於事件真相缺乏確實證據，不便妄作評論，但我\n想可以說，過去好萊塢對男性私德的容忍度，是比對女性高多了。\n\n\n--\n\n我的部落格\
  \ \nFB粉絲團  \n\n--"
