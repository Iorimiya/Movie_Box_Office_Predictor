  與妹妹惠珊的同時，又得想辦法去讓這個家撐下去。


  在惠姍生日那天，阿強和兩位死黨騎著車載著她去買蛋糕，本想一起去海邊慶生但後來作

  罷，在騎車回家的路上阿強和惠姍遭到一輛跑車追撞。當阿強清醒後人已經在醫院，他幸

  運活了下來，可惠珊卻離開了人世，想去見妹妹最後一面卻遭拒絕，護理師表示要有能夠

  證明兩人是親屬的證明，例如出生證明（報生紙），心急如焚的阿強回家後發狂似地翻箱

  倒櫃找尋報生紙，可由於惠珊是孤兒自然沒有這種東西，悲傷與憤怒來到最高點，阿強把

  怒氣發洩在母親立君以及提議去買蛋糕的死黨身上，最後更跑去醫院鬧事，而在稍微冷靜

  過後，朋友告訴阿強一個可以製作假報生紙的人，他們於是前去拜訪並拜託對方幫忙，但

  對方卻開出一個他們拿不出的金額，阿強等人四處籌錢依舊籌不到，是在說服立君後才湊

  到錢，準備要去製作報生紙的途中，阿強意外碰見那輛撞死惠珊的跑車，動手將跑車砸爛

  後他隨即遭到警方逮捕，後再小川幫助下才得以走出警局。


  相當疼愛惠珊的小川告訴他她會去請求議員協助，好不容易重燃起希望的阿強，在看到小

  川雖帶著他們參加聚會，卻沒有表現出要幫他們的樣子時，阿強決定還是靠自己，於是他

  又和死黨去偷車，準備將車子拿去變賣，沒想到他們卻撞上了一位機車騎士，眼看騎士倒

  地不起，車上三人震驚不已，待回神後他們已經駕車逃逸，開到停車場停妥後決定逃走，

  原本阿強也打算離開，但後來他想到了什麼，轉身回去車上將車開走，回到了巷子口看見

  母親等在路邊，他要母親坐上車，拿在聚會上打包的飯菜給她吃，此時天空開始下雨，阿

  強打開雨刷，開著車，和母親繼續向前駛去...




  《分貝人生》以馬來西亞社會底層人物為眼，拍出了底層人物的悲歌，更令人難受的是，

  陳勝吉導演安排了這樣的劇情、並給了阿強一個罹患精神病的母親，讓他在遇事後，面對

  往後日子的各種情緒更為複雜，而最後他開著車載著母親出去，反而變得相當平靜，這是

  種無奈，也是種豁達，就像許許多多的馬來西亞人一樣，即便對這樣的社會放棄，可地球

  依舊在轉，日子依然得過，人生終究還是得找個出口，不是嗎？


  陳勝吉導演於映後座談時提到，有人會想問說為什麼阿強不找警察協助？他解釋說，因為

  馬來西亞人從小就被教育不要太相信警察，以至於碰到很多狀況，他們不太會去找警察協

  助，這樣聽來很莫名其妙，畢竟遇到事情當然就是要找警察幫忙啊，不過仔細想想，這樣

  的理由不是沒有可能，陳勝吉導演本就想透過《分貝人生》，反映出許多馬來西亞莫名其

  妙的現象，就好比2014年吉隆坡突然無預警停水2個禮拜，沒有任何告知與解釋，如此弔

  詭的事對馬來西亞人民來說似乎已習以為常，可這個「習以為常」反而才是最莫名其妙的

  事。幾乎只拍賀歲片和鬼片的國家，陳勝吉導演願意成為真正拍出「馬來西亞電影」的導

  演值得鼓勵。


  陳澤耀成功詮釋生活在社會底層的小人物，各種情緒轉換順暢自然，從憤怒失控到徬徨迷

  惘，最後再成平靜看淡，演技層次分明，力道不會過猛刻意，表現相當亮眼。而張艾嘉同

  樣讓人印象深刻，演活罹患精神病的母親一角，戲份不多不少剛剛好，具畫龍點睛之效，

  沒能入圍女配角相當可惜，只能說今年對手都太強，看得出她為了電影做足功課，努力學

  習馬來西亞人獨特腔調，不仔細去計較其實會被她騙過去，但如果硬要去講，她還是和真

  的馬來西亞人講話口音不太一樣，此外，忘記在哪裡看到，馬來西亞人念「了」這個字是

  不發ㄌㄜ的音，而是都發ㄌ一ㄠˇ的音，吃飯了（ㄌ一ㄠˇ）、我要去睡了（ㄌ一ㄠˇ）

  等等，張艾嘉也有注意到這點，不過最後那一場戲，她卻說出了「下雨了（ㄌㄜ）」還一

  連兩次，有點讓前面的努力功虧一簣的感覺，是我自己覺得小小可惜的部分。


  最後的最後，陳勝吉導演今年又以《風和日麗》企劃奪下今年金馬創投會議的百萬首獎，

  創作實力不容小覷，令人期待未來發展，祝他能成為金馬常勝軍。


  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


  --'
