content: "有鑑於很多人沒看過原著，但是電影裡因為時間關係交代的不清不楚的\n  ，造成電影前半部很模糊，所以我決定貼這一篇讓大家了解一點。很多\n  解釋不出來的地方，希望可以因為這一篇讓大家了解。\n\
  \n  注意，這是原著的劇情以及人物時間表，還沒看過電影的人可以參考，\n  對劇中其他人物會比較了解。\n\n  但是同時，會因為你知道太多，看電影也許會變得無趣，慎入。\n\
  \n\n\n\n\n\n\n\n\n\n\n以下是分隔線\n------------------------------------------------------------------------------\n\
  \n\n  原著裡的時間只從 1988~2007，所以這裡時間表只會做到 2007。\n\n\n1984:      在一個派對上 Emma 第一次見到 Dexter，當時就一見鍾情喜歡上他了，\n\
  \           會自己偷偷寫迷戀 Dex 的詩。\n\n1988/7/15: Dex 23 歲。\n\n           大學畢業，Dex 以及 Em\
  \ 當晚一起睡，雙方互有些許情愫。\n\n1989/7/15: Em 在英國劇場工作。\n           Dex 旅居羅馬當英文老師 (跟學生亂搞)\n\n\
  \           兩人信件往返頻繁，Em 在某封信裡說：「教學的生活如何？請答應我你\n           不會和學生上床，否則真是太...太令人失望了。」「天啊，我好想你，\n\
  \           達斯。」\n\n           Em 非常在乎 Dex, 信件字裡行間不斷地透漏對 Dex 的喜歡。\n\n          \
  \ 而大學室友科倫開始二手電腦的事業，Dex 跟媽媽透露他回英國後想從事\n           攝影工作。\n\n1990/7/15: Em 在墨西哥餐廳洛可樂工作，當天認識了新進員工伊恩。\n\
  \n           Dex 旅居印度孟買，在給 Em 的信件裡透露在當地結識了一位電視製作人\n           ，這也促成了日後 Dex 進電視圈的契機。\n\
  \n           往返的信件裡透露了彼此最近的生活，以及探討人生的價值。Dex 希望\n           Em 不要只是在餐廳當員工，Em 遠比自已認知來的優秀，希望\
  \ Em 要有自\n           信。\n\n           最後一封信 Dex 要 Em 立刻辭掉工作，飛去孟買找他，為人生做點不一\n   \
  \        樣的嘗試。\n\n           「他決定了，沒錯，他就是想見她。因為在這些看似愚蠢的舉止和文字背\n           後，其實隱藏著真摯的情感，甚至超越情感，他今晚會把這封信寄出去。\n\
  \           如果她反應過度，他可以說因為他當時喝醉了，這部份至少是真的。」\n\n           但是，最後這封信陰錯陽差之下，並沒有寄到 Em\
  \ 手上。\n\n1991/7/15: Emma 在餐廳被拔擢升官，Dex 帶女生去餐廳找 Em。Dex 正式進入電視圈\n           當跑腿小弟，生活糜爛。\n\
  \n1992/7/15: Emma 剛結束一段短暫而且曖昧不明的戀情，Dex 則與英格麗拍拖中 (只是\n           個人名，不重要)。Dex 正式當上「放大鏡」節目主持人。\n\
  \n           兩人相約去希臘玩，並訂出四大遊戲規則。\n\n1993/7/15: 這一天非常重要，書中篇幅也比較長。\n\n           Dex\
  \ 繼續糜爛的生活，但是想到 Emma，不由得問了自己。\n           「他最想見的人就是艾瑪，為什麼今晚她沒有和他在一起呢？他想問她好\n    \
  \       多事，比方說，為什麼他們從來沒在一起？他們一定會是很棒的一對...」\n\n           這一年 Emma 27 歲，終於離開了墨西哥餐廳，開始嘗試寫點東西，並且準\n\
  \           備教師面試，還有當天跟伊恩的約會。\n\n           Dex 已經變成了酗酒的人，不喝酒就無法鎮定。當天去探望母親，母親得\n\
  \           了絕症，自己卻把自己搞的一團遭，喝醉酒被父親狂罵一頓。\n\n           非常需要 Emma 的 Dex 想要打給 Emma\
  \ 懺悔，卻因為 Emma 出門約會沒接\n           到電話。瘋狂地打了好幾通，瘋狂地留了言，但是還是沒有回音。\n\n1994/7/15: Emma\
  \ 正式跟伊恩在一起 (與伊恩同居)，同時在康威爾綜合中學任教。\n\n           Dex 第一次主持全國性的現場個人節目。但是焦慮的他酒醉上陣，把節目\n\
  \           搞的一團亂。多虧共同主持人蘇姬把場面撐起來。(兩個人之後拍拖)\n\n1995/7/15: Emma 持續寫作。與伊恩相處開始失序 (但是伊恩當天打算求婚)。\n\
  \           「她心想，我愛他，我只是對他沒有愛的感覺了；但我也不愛他，我試過\n           了我試著努力去愛他卻做不到。我正和一個自己不愛的男人建構著共同的\n\
  \           生活，我不知道該怎麼辦。」\n\n           Dex 與蘇姬在一起，電視圈事業漸漸走下坡，同時把自己人生搞的一團亂\n   \
  \        。\n\n           晚上 Dex 與 Em 兩人相約餐廳用餐，Dex 因為說了：「有能力的人去做\n           事，沒能力的人去教書」兩人因而大吵一架。\n\
  \n           Emma: I love you, I just don't like you anymore.\n\n1996/7/15: 伊恩求婚失敗，Emma\
  \ 與學校校長葛道敏(有老婆)剛結束性愛(已經維持了\n           一陣子的關係)。「三十歲的她，正和一名已婚男人交往，但卻不愛他，\n      \
  \     ，至少沒有小孩就好。」\n\n           當天 Emma 與伊恩決裂。想念 Dex。「過去八年裡，她沒有一天不想他，\n        \
  \   她想念他，她希望他回來。」\n\n           Dex 淪落到只能主持深夜的電玩節目。\n\n1997/7/15: Dex 被撤換電玩節目主持人，電視圈已經沒有他容身的地方。\n\
  \n           Emma 和出版商見面，與校長葛道敏分手，並且提出辭職。\n\n1998/7/15: Dex 希薇交往中(一見鍾情)，當天去希薇家裡作客，覺得希薇家裡的人都\n\
  \           瞧不起他 (玩遊戲把希薇打到流鼻血)。與 Emma 已經兩年多沒見面了。\n\n1999/7/15: Emma 正式成為作家，參加以前的室友提莉的婚禮。Dex\
  \ 與希薇一同出席。\n           大學同學科倫轉行做食品業，打算提供工作給 Dex。\n\n           婚禮中，Emma 和 Dex 私下見面聊起彼此這幾年的生活。Dex\
  \ 告訴 Emma\n           他要和希薇結婚了(不確定是不是奉子成婚，但是希薇的確懷孕了)。\n\n           Emma:「達斯，我真的好替你開心，卻感覺好像我又再一次失去你了。」\n\
  \n2000/7/15: Dex 與希薇女兒茉莉出生。\n           Dex 去找科倫，開始在「自然食品」公司上班。\n\n           希薇當天晚上出門赴約，原來希薇跟科倫搞上了。\n\
  \n           科倫：「到底有完沒完啊，我已經給那男人(Dex)工作了，還不夠嗎？」\n\n2001/7/15: Dex 37 歲，與希薇預定九月完成離婚手續。\n\
  \           Emma 成為旅居巴黎的作家，Dex 當天去巴黎找 Emma。\n\n           離了婚的 Dex 與 Emma，經過開誠表白，最後終於在這一天一起。\n\
  \n2002/7/15: 場景回到英國，Dex 與 Emma 決定同居。\n           Dex 再次為自己的事業打拼: 一家小小的熟食咖啡店。\n\n\
  \           科倫與希薇在一起。\n\n           Emma 36 歲，想要與 Dex 生小孩。\n\n2003/7/15: Dex 與 Emma\
  \ 預備於 11 月結婚。\n\n           Dex 準備的新郎致詞：「然後我們終於在一起了，這場將近十五年的愛情\n           風暴，總算一切都說得過去了。所有的朋友都說『早就跟你說了吧！』這\n\
  \           是我人生中最快樂的日子」。\n\n2004/7/15: Emma 車禍。\n           「這是艾瑪生平第一次體會到什麼叫做不好。她眨了眨眼，想抵抗打在臉\n\
  \           上的雨滴，現在肯定要遲到了，達斯要等她了。」\n\n2005/7/15: Dex 試圖找點樂子來轉移自己的注意力。他不想要同情，他只想要喝一杯\n\
  \           。接著在小巷被揍了一頓。\n\n           伊恩寫了封信給 Dex (電影裡是伊恩去店裡找 Dex)。\n\n       \
  \    Dex 與父親長談，漸漸的從失去 Emma 的傷痛中釋懷。\n\n2006/7/15: Dex 與自己的店經理麥蒂交往兩個月。\n         \
  \  Dex 一個人整理 Emma 的遺物，思緒回到 1988 那天隔天早上，他們前往\n           亞瑟王的寶座上的場景。\n\n2007/7/15:\
  \ Dex 帶女兒茉莉去愛丁堡，領著茉莉回憶學生時期的人事物。並爬上亞瑟\n           王的王座山丘上。\n\n           思緒飄回 1988\
  \ 年那天。\n\n           「有時候，妳像個兇巴巴的老太婆，但其實妳好美麗。如果在妳接下來的\n           人生裡，我只能送一樣禮物，那肯定會是『自信』。我會讓妳擁有自信的\n\
  \           ，或者替妳點支香氛蠟燭。」\n\n\n--\n◆ From: 114.32.88.13\n我修過了，最後沒到 Em 手裡沒錯。\n我也覺得如果\
  \ Em 有收到，可能就會不一樣了。\n\n人生就是這樣的不斷錯過的過程。"
