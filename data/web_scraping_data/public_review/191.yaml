  日子》裡，為年輕演員解惑的詩人與演員角色，分別都是由與洪常秀多次合作的演員所飾

  演，更不用說尚媛就是由金珉禧來擔綱。觀看本片時，觀眾無法分辨究竟金珉禧與奇周峰

  是以角色的身分在回答問題，還是以自身的歷練與經驗在回答。



  電影裡有兩組人，他們的故事互不相干，但導演巧妙地利用一些生活中的小細節將他們連

  結在一起。不論是旁人看起來非常怪異的加辣椒醬進泡麵的習慣，還是喜歡彈吉他的習慣

  ，都好像讓人看出異中求同的地方。再怎麼奇怪的習慣，在世界上的某個角落，必定也會

  有人與我們共享。倘若我們能夠遇見與自己相似的人，那極為幸運，但即便沒有這個機緣

  ，也沒關係，畢竟每個人都是獨一無二的。從另一個角度來看，洪義周口中所說「坐壞吉

  他又送錯吉他」的朋友是否可能是不太會彈琴的尚媛？而尚媛嘴裡「我最好不要說」的那

  位朋友與「也會將辣椒醬加進泡麵」的朋友或許就是洪義周也說不定呢！



  洪常秀的電影經常呈現出平凡的日常，《彼此的日子》也不例外。雖說片中的兩組人都還

  算經歷「不太平常」的一天，還算有特殊事件發生，但人生的每一天本來也就不是一成不

  變的。尚媛起床、擼貓、小睡、接待客人、聊天、曬曬太陽、吃晚餐，何嘗不是說平凡也

  不平凡，說不平凡又相當普通的一天呢？雖然不是每天都會有人拍攝洪義周的紀錄片，但

  從女學生離去時說：「我明天要來時再通知您。」不難猜想，這應該是他近期的生活日常

  。洪義周起床、吃飯、拍攝、接待客人、聊天、曬曬太陽、吃晚餐，不相干的人好像也過

  著差不多的生活呢！人生不就是如此嗎？



  《彼此的日子》不但歌頌單純美好的平凡日常，也點出人類的壞習慣，就像《孤味》裡謝

  盈萱飾演的大姊所說，人明明知道抽菸或有毒的關係對自己不好，卻還喜歡去做。洪義周

  明明聽從醫囑戒酒戒菸，女學生也體貼他想喝酒的心，特地買無酒精的啤酒回來，洪義周

  嘴上說喝起來很好喝，一模一樣，一邊卻繼續嚷著想喝酒。可能無酒精無法有微醺的感覺

  ，但明明是為了身體健康而做的決定，怎麼輕易就反悔了。另一方面，尚媛的表妹明知自

  己不太能吃辣，卻由於表姊大力推薦就硬是加超大一匙的辣椒醬進泡麵，最後根本承受不

  了。有所顧忌的東西總是更誘人，這也是平凡的日常會一再出現的場景。



  除了透過迷惘的年輕演員向兩位前輩請教叩問人生之外，《彼此的日子》也探討「失去」

  的議題。在貓咪走丟後，正洙開始思考生命中有什麼是她不願失去的。因為覺得貓咪對自

  己來說實在太重要，正洙最後決定懸賞20萬，也順利在當天就把貓咪找回來。而對洪義周

  來說，生命中相對應的應該就是女兒吧，他驕傲地說著自己的女兒不太會羨慕別人，而且

  很聰明，但話鋒一轉，原來他們已經多年不見，這也算是他生命中失去的東西。從未積極

  尋回與好幾年不見的女兒之間的關係，幾天沒碰的菸酒卻彷彿沒有就活不下去，礙於無奈

  失去也是生命必經的過程。



  有趣的是，貓咪的名字是「我們」，所以觀看《彼此的日子》，觀眾不僅體會洪義周與尚

  媛的一天，也經歷「我們的一天」，也就是韓文的片名。貓咪的這一天是每個人都可以活

  成的樣子，也應該活成這個樣子，能吃很幸福，而跳是本能，因此就跳吧。或許我們偶爾

  會問自己活著的意義為何？也會質疑自己在世界的定位，但洪常秀用《彼此的日子》告訴

  我們，不要想太多，活在當下，做自己應當做的，並欣賞生命中簡單美好的小事，如同我

  們在電影裡看到的一樣。


