  愛滋恐慌這些恐慌是截然不同的。你當然可以不害怕愛滋，只要你深入瞭解它如何預防、\n如何控制風險、知道感染後就醫流程，有著正確的知識，它的確不可怕。但導演卻認為這\n\
  種恐慌可以看個海、一句話、改變想法就轉念消除，簡直痴人說夢。愛滋恐懼的消除靠得\n該是瞭解而非轉念。\n\n就這點，導演真該好好訪談那些愛滋篩檢工作者遇到的慮病個案，而不是胡亂自己瞎想撰\n\
  寫錯誤劇情。\n\n單就觀賞完整電影的主觀想法，我認為《喬治失蹤的日子》是一部恐性、強化愛滋汙名的\n電影。主角責怪自己衝動、把憤怒轉嫁在提議無套者、甚至路上崩潰說「自由把我們慣壞\n\
  」，這讓我覺得電影在批判性濫交、無套性交的行為，似乎它成為一種「會令人後悔的過\n錯」。當然，這是你選擇的角度，你有詮釋作品的自由，你可以盡情地偏頗。但你就必須\n\
  承受隨之而來的批評指教，而不是憤怒一概推託為「網路霸凌」。\n\n\n我不能明白主角的焦慮。他都懂得上網搜尋「愛滋　發燒」，那他會沒查到現今台灣醫院\n有提供「預防性投藥」？這讓我覺得導演為了讓角色焦慮而焦慮寫出這樣劇本，這不符合\n\
