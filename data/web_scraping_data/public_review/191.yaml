  四任丈夫是自己的繼子（第二任丈夫的兒子）的「醜聞」，這令葛洛莉亞氣炸離去，留下

  來的彼得聽見葛洛莉亞母親對他說「千萬不能娶葛洛莉亞，不論她如何拜託你。」，究竟

