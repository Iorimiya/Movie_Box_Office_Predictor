content: '剛看完第二次，覺得比第一次更好看，更有感覺


  所以花了些時間回這篇



  如果劇情只看懂這樣，難怪會覺得電影糟糕


  因為你沒看到兩個人互相扶持，支持對方走來的過程


  以下會說明



  你大概遺忘他打給正在偷吃的老婆時說的話了


  我幫你補充一下：


  「我知道自己不是好丈夫，好先生，但我已經努力改變了，請給我一點耐心」


  如果說這種話的丈夫跟正在偷吃的妻子兩者比較


  我覺得離婚應該怪妻子，這邊沒什麼爭議吧？



  感情就是這樣，在愛情裡面不被愛的才是第三者（很殘酷，但無可反駁）


  不管憨厚相聲男友對她多好，但她愛的終究是男主


  愛情不是付出得多，就應該獲得回報


  愛情也沒有所謂對錯，只有愛或不愛而已



  男主前面確實很花心，電影就是在演他花心這塊


  他根本就是打砲機器而已，這邊你看懂了，沒有問題


  但你沒看懂的是女主2006年死掉後


  男主直到2011年還是沒有新的對象（至少電影沒演出來，也沒這個跡象


  一個情場百人斬，為了一個死去的女生浪子回頭


  這不叫專情，什麼叫做專情？



  能做，而不去做才是最難的


  今天倘若能有金城武的外表，絕對外頭千人斬


  但難得的是，你變成了金城武，還願意獨守一枝花啊



  很多人說的專情，其實只是找不到第二個可以上的砲友而已


  就跟肥宅說自己很保守的，其實也只是沒正妹投懷送抱而已


  能，而不做，才難



  這邊可以留意一下男主老爸說的話：「就當做艾瑪還活著那樣」


  他就是這樣活過來的，一個金城武長相般，想幹砲就幹得到的千百人斬


  願意心中守著死去的老婆，這不叫專情什麼叫做專情



  這邊我又更加確定你錯過這部電影的許多重點


  兩人的聯絡是漸進的，從女主茫然，男主成功


  到女主獨立，男主徬徨等


  這些都是非常精彩的過程，若有相關經歷的人肯定會想起心中那塊遺憾



  別的不說，你有沒有過在非常難過的時候，只想找一個人說說話


  那個人不是別人，就是他/她


  你只想對他傾吐心中的那些難過痛苦無助


  你只想對那個人說，其他人都不要



