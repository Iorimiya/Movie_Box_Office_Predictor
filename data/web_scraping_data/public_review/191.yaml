  進」成了隨手拋去的紙屑。


  但在這場狂歡派對之後，松鼠死了，這個事情重擊剩餘3人的心，強迫他們去成長，強迫

  那條界線漸漸清晰，逼使他們將另一腳也踏進大人的世界。



  但其實在看《音浪青春》前面的時候，我一直覺得這部片角色個人鮮明，但可惜劇情鋪陳

  不足，失去那種成長的前後反差感，不過這部片是我覺得柴克艾弗隆演最好的一部作品，

  尤其是最後在音樂節的那幾分鐘。


  --



  因為很喜歡看電影，

