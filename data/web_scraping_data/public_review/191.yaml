  男。經由導演導戲描述肛交快感、同志社群文化，讓莊岳能夠詮釋開場床戲。雖可見許多\n演技瑕疵、口條待磨，但那種支撐全戲的表演魅力是讓人期待他日後作品的。\n\n\n\
  \n\n\n在罵了很多後，其實我在思考，一個人可不可以拍反對同志、愛滋汙名的電影。《喬治失\n蹤的日子》觀者會有的憤怒多數源自認定此行為是「歧視」。而斷定歧視的標準則來自觀\n\
  者心中的道德、政治正確、性別正確。\n\n1990年代初期，歐美曾掀起一陣新同志電影浪潮（New Queer Cinema）。在那段時間，同\n志可以不用「正確」，許多過往在銀幕鮮少掀露的面向都得以登臺。但隨著同志驕傲論述\n\
