content: '雷文防雷資訊頁



  之前小孩看過預告就嚷著要看，

  畫風＆片名沒吸引到我，差點想默默裝傻帶過～

  年節看到朋友推薦，剛好有空還是去了，

  結果～非常推薦親子共賞:)



  以下僅微微雷


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~






  你可曾注意，對孩子說的故事，

  都包含著我們的價值觀 ＆ 認同的人生態度？

  從《飛鴨向前衝》鴨爸媽對孩子說故事，

  兩種截然不同的結局，讓我清楚感受到這一點！



  《飛鴨向前衝》故事走向與預告差不多，

  綠頭鴨全家跳脫安逸舒適的池塘，

  遠走熱帶島國－牙買加避暑的冒險故事，

  但過程比預期更加精彩、有趣，

  看著孩子無數次樂得咯咯笑，深感值得


  ．．（微微微劇透）．．




  劇情自爸爸邁克對寶貝子女說晚安故事開始，

  情節處處透露著－


  即使無聊，也不能離開池塘！

  在這之外，處處有危機、其他生物皆壞蛋！　


  媽咪卻不希望孩子們被這些劇情嚇到，

  竭力把故事導回貴人相助、幸福美滿的結局。



  這個起頭，正預示了兩鴨想法與性格的落差，

  無關乎對錯，

  重要的是，當意見不一致時如何溝通、協調，

  共同引導孩子探索世界，

  並且在翼護著他們的同時，

  讓其從過程中慢慢長出屬於自己的勇敢。





  即使綠頭鴨夫妻最初面對冒險的態度迥異，　

  一旦出發，就裝備上「非得抵達終點」的毅力；


  旅程中，妻子的「樂觀積極」成為最佳盾牌，

  護著大家突破一次又一次的逆境，

  隨劇情演變，兩鴨更是完美展現了婚姻之道：


  但凡一方脆弱，

  另一方就強悍地足以撐起整個家，

  直到脆弱那方重新勇敢起來。


  這些都是孩子們看在眼裡的絕佳身教，

  非常喜歡這部電影！



  恰好這個週末只放一天，正好可以帶孩子在戲院輕鬆度過唷～


