content: '寫在正文之前：

  這部動畫是我家四歲小孩期待超久的電影

  去年底看《旺卡》時，小孩跟我看了預告便說好要一起來看鴨子，…


  小孩原本很排斥要看不是動畫的《旺卡》

  結果全程很開心看完

  電影過程中也沒跟我講任何一句話


  萬萬沒想到，期待快兩個月的《飛鴨向前衝》

  從飛鴨起飛後，小孩總共說了三、四次好恐怖，雖然廳內只有我們跟另外兩組家庭客，但

  小孩說他不想看了想出去，我們只好先離場，但我又怕他之後只留下難過回憶，所以最後

  結局有讓他進來看一群鴨子跟鸚鵡在跳舞

  整體來說是我帶孩子開始看電影至今最精神疲憊的經驗


  尤其我超討厭人家看電影講話

  在這之前還很驕傲小孩都很乖看電影，終於有一天被瘋狂打臉，還是看動畫片>”<

  這是我給負雷最大的原因!!（誤）


  如不用帶學齡前兒童

  各種鳥類跟畫面還蠻漂亮的

  但可能我比較喜歡同類型的＜里約大冒險＞

  本片的鴨子也很可愛，但對照起來主角一家一路遇到的生物其實不多，笑點差不多就預告

  那些，故事結束其實沒能感覺到他們的成長跟啟發（雖然爸爸跟妹妹鴨稍有轉變，但過程

  沒有說服我；媽媽鴨跟哥哥鴨根本就沒什麼轉變），所以經歷小孩害怕到離場還是給負雷

  ！


  以下有雷和持續抱怨，但不影響觀看體驗

  如果你是看完覺得很好看的話，代表你是個心態輕鬆寬容大氣的人，也可以不用在意崩潰

  媽媽的心得…


  雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  電影開始的動畫很可愛有趣

  算是小小兵的支線

  核心概念是

  一直追求某個目標的時候

  不要太固執跟鑽牛角尖


  有時候世界已幫你安排前往目標的答案

  可你只看到目標，無法享受過程(或者旅程)就會失卻這樣的機會


  我很喜歡短片的部分

  輕鬆療癒，小孩看小小兵也是笑到不行


  然後就到正片了，正片設計成講睡前故事給小小兵聽於是鴨爸爸跟媽媽也在講睡前故事給

  孩子聽

  鴨爸爸一直強調池塘外面很危險，不要隨便跑到池塘外，如蒼鷺、狼、熊這樣的獵食者，

  外面危機四伏；其實我覺得故事編得很好！

  提醒羽毛還沒長齊的孩子不要亂跑，但兩個孩子一個說無聊，一個嚇得很不安地跑去睡覺

  ，鴨媽很生氣抱怨爸爸不該這樣嚇小孩


  到了隔天池塘來了一群遷徙過冬的鳥群，哥哥跟妹妹都很興奮跑去跟侯鳥們搭話，有隻幼

  鳥邀請了他們一起去牙買加過冬，說那邊有會發光的海

  全家人除了爸爸都興致高昂

  但爸爸很理智想要安穩的生活，結果就是被家人們嘲諷

  於是爸爸鴨就站在家門口看著候鳥們離開，思考自己是不是有問題


  站了一夜的鴨爸爸遇到了不太喜歡的叔叔說他沒問題

  池塘什麼都有，他這樣就會跟自己一樣

  鴨爸爸害怕變成自己討厭的叔叔，所以立刻叫醒妻小決定前往牙買加

  原本強調自己不喜歡冒險的鴨叔也在妹妹鴨的撒嬌下加入了旅程


  後面就像大家想得那樣他們遭遇了可怕的蒼鷺跟壞人，一生追求安穩鴨爸也直面挑戰，然

  後順利地底達了牙買加！


  當然這個故事本身沒有甚麼問題，只是說從他們一開始就被爸爸長期以來說的故事裡警告

  的掠食者蒼鷺帶回家中，而且畫面又是暴風雨又是黑夜


  大概從這邊我小孩就開始被這種氣氛營造嚇到

  整個電影的氛圍就一直重複醞釀有個危險在前方

  然後主角們因為很多原因一定要向前


  而且我還真想得到旅程一開始就遇到善良的蒼鷺，居然沒有想吃他們，收留他們一晚就放

  他們走了（一直要打臉爸爸的概念）


  但大家知道嗎…

  蒼鷺這種鳥是一口可以吞兩隻小鴨，吃不夠連成鴨都直接抓了塞進去嘴巴的吃貨耶！

  你現在跟我說他帶四隻鴨鴨回巢穴只是為了保護他們，哈哈，這就好像<可憐的東西>的貝

  拉，看到蛋塔放在前面，不但不吃一個，還祝蛋塔有個美好愉快的一天一樣歡樂呢XD


  也不是我要這麼嚴肅看電影，是明明有科普跟機會教育的點，卻為了"拿來襯托爸爸每天

  說得安穩不一定是對的"很刻意也很莫名……

  拿後面出現的紅鸚鵡好好在自己故鄉生活也會被人抓到籠子當寵物舉例不好嗎，甚至這個

  池塘因為人類自私被迫填起來，所以鴨鴨們不得不遷移這種老套設定也很合理呀


  對!電影也不一定要有什麼啟發，有趣就行了。

  但蒼鷺真的吃太飽為了儲備隔天早餐把他們帶回家不有趣嗎，這不也是一段獅子跟老鼠的

  寓言嗎，好啦我知道太獵奇了，就只是吐槽想想而已


  而且後續醞釀恐怖危險的篇幅實在太多了，我小孩大概電影開演十五分鐘，就開始抱著我

  ，而主角大展身手的場景卻一下結束，或者很快轉換成...醞釀恐怖、緊張、不安氛圍的

  音樂，而且暗色系的場景真的一點都不兒童友善！

  可以說這部片想要表達現實的探險、而且人生本來就不會這麼理想


  但是....真的要看現實

  我看國家地理一整天不有趣不現實嗎？

  蒼鷺抓一隻吃兩隻才是現實！

  出現一對善良好心咬不動鴨子的蒼鷺夫妻這種事

  才真的是鴨鴨的桃花源哈！

  如果這部片的主題是談打破父母輩框架，可能也要再深入一點，反正只是為了打破這個睡

  前故事的設計我覺得不行！


  還有明明邀請了一個奇怪的長輩(叔叔鴨)去旅行跟探險，這是多麼有趣跟可以發揮的內容

  呀，結果角色設計卻意外扁平，一開始明明全家人除了小女兒鴨之外都表現的不喜歡叔叔

  加入探險，結果後來也沒設計任何不喜歡叔叔的原因跟和解，叔叔好像就設計成臉跟身形

  很古怪的綠頭鴨背景板而已…

  全片最認真的地方就是醞釀反派要出大招、還有反派很恐怖，兩次都以為解決反派了，結

  果反派居然特別開直升機去找20幾隻鴨子(?)


  我看到這邊就被迫帶小孩離場了，一直站在影廳外面等結局放歡樂音樂才回去。看結局一

  群鳥到牙買加跳舞蠻可愛的，我可以接受，但最後送迷路的企鵝回南極我除了他們想拍續

  集之外想不到更清新脫俗的答案！

  的確如果結局只是像所有睡前故事一樣，哥哥鴨找到了原本的侯鳥群，幸福快樂的跳舞結

  束很無聊！

  但前面明明鋪陳回程去找那對善良的掠食者蒼鷺也沒有收這條線呀！好不容易製造了一對

  這麼善良的蒼鷺就用了一段，忍著食慾的蒼鷺就這樣被利用了善心…


  雖然不覺得浪費電影票，但電影給的啟發單一，闔家觀賞電影也不特別歡樂，真覺得很可

  惜，浪費這些可愛的鳥群了。


  尤其我看這部片意外查到綠頭鴨這種鳥會避冬遷移，覺得宜居或一時心情好會留在某個地

  方定居、甚至跟其他在地鴨繁衍後代這件事蠻有趣的，感覺這部動畫製作明明考慮過很多

  細節，但結局就很隨意地把他們設計成一家都成喜愛冒險、開啟心中瘋狂的鳥真的好嗎？

  妹妹最後還想帶鱷魚回家，還真是好清新脫俗的結果呀！


  題外話：

  我其實很愛這種動物動畫，通常要碼是生物大驚奇、就是收穫很多冷知識

  或者像<馬達加斯加>那樣一開始不符合生物本能設定，在關鍵時刻卻讓獅子突然在野外找

  到自己的攻擊和狩獵本能，卻因為友情之類控制這種設定超喜歡>W<

  某種程度覺得既然設定他們是鳥，而非人類，就應該更多運用他們種族的特質，擴大這部

  電影的特色跟更多可能。

  我會給到負雷大概也是有這種期待，又比方說曾想過叔叔鴨可能是因為某些事情開始害怕

  或放棄遷移的能力…

  比方說爸爸鴨的爸爸在他面前被獵食者或人類抓走之類的

  或者那一對蒼鷺為什麼不吃鴨子可能也有原因，但故事就讓他們短暫輝煌了那麼三五分鐘


  然而反派主廚為了料理香橙鴨，還要自己開直升機親自去抓那些特別飼養的大白鴨，還真

  的是一位很負責、對料理從養鴨、捕鴨開始的主廚呢…

  只能說劇情對反派太用心，對主角卻有點草率，但還是希望下次能看到可愛動物的動畫！


  順道ㄧ提，想當初＜里約大冒險＞主角品種的金剛鸚鵡在野外絕跡這件事也讓我很錯愕

  （但如果沒有那部電影，根本不會注意鸚鵡居然瀕危到這種程度）


  所以真的很希望小孩或者我們繼續透過電影認識更多世界、並充滿好奇，更希望孩子們探

  索世界多樣性之前，很多生物還沒滅絕QQ



  --

  統一回覆：可能這部剛好對我的小孩是恐怖的，所以我才寫這篇心得。也謝謝大家提醒，

  下次會多評估帶孩子看的電影類型，會寫這篇主要是想讓某些帶小小孩觀眾有個預期....

  當然也有可能是我孩子比較脆弱；但我實在無法看完天線寶寶，感謝大家的回饋：）'
