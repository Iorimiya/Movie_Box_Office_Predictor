content: '雷文防雷資訊頁


  其實最近剛看完天才的思考，裡面最後有提到宮崎駿正在準備這部電影，就一直很期待到底又要推出哪一部「最後」的電影XD




  看完第一個想法就是……請問你嗑了什麼也給我來一點？


  然後一臉懵，整場剛結束大家都還蠻安靜的，可能也都一臉懵


  但邊吃飯邊慢慢回想，又看了一點別人的影評，就也想來打一點自己的心得感想



  以下有雷



  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  你想活出怎樣的人生？


  這是日本原文的片名，據說也是影響宮崎駿一生的一本書


  宮崎駿的一生非常的精彩，他沒有屈服於任何一個現實，固執的創作出他的一個又一個世界，每一步在當時的時代背景其實都不是那麼的被接受，電影中那座忽然從宇宙中落下的不明樸素的石頭塔，就像是他腦中的靈光乍現，而他一磚一瓦的向外搭建出一座精美的塔。（真的好喜歡每一幕精美的畫面與場景喔喔）


  電影裡閃過的一個又一個畫面，都隱約的涵蓋了他的人生、之前作品的影子，戰爭、森林、大海、密集的生物們、婆婆  等，一幕幕你想不到為何接到這個畫面、又接到這個劇情、所以現在到底要走到哪？


  這些都隱晦的接到日本的原名：「你想活出怎樣的人生？」


  但真的不是我在說，一開始的蒼鷺真的很鬼故事，想到宮崎駿好像也很愛跟小孩講鬼故事。


  裡面婆婆們述說那個塔是由很多人建造的，建造的途中死去了很多人，好像就在述說曾經一起、又離去的吉卜力的夥伴。


  也連接到真的很少人能跟上宮崎駿的工作節奏。


  故事的最後，也是人生的最後，舅公希望少年能接下這些積木，繼承他的遺志。每個積木的形狀不同，就像是一個又一個世界，舅公整理出了13個，不管少年是否要離開這座塔，都希望他用這些積木疊出一個新的世界，畢竟他已經老了，無法再照看任何一塊積木了。


  但是少年沒有疊起任何一塊，反而被別人搶去亂疊後，這座塔毀了，大家都逃了出去。


  前面有說媽媽之前曾失蹤一年，出來後什麼也不記得，所以蒼鷺很疑惑少年為什麼離開塔了，卻還記得裡面的一切，而少年從口袋拿出了其中一個積木。


  蒼鷺恍然大悟後說，現在不會，但以後你還是會漸漸遺忘在裡面經歷的一切。


  我只有看一次，但忽然想到的是，少年帶走的好像是第13塊積木，而這部是宮崎駿執導的第12部動畫長片。


  是否可以超譯成宮崎駿希望有接班人，但接班人可以遺忘他的色彩，再創造出一個新的世界呢？


  （希望我沒有記錯數字不然就有點尷尬，所以有看過的其他人記得有幾塊嗎）


  走出電影院後慢慢回想，忽然覺得有點想哭，覺得宮崎駿好像在用這部做總結，與他過去的一切告別，所以他也不想做宣傳，想看的人就來看吧，看不懂也沒關係，因為這就不是一部要讓大家看懂的電影


  可能是最近剛看完天才的思考，根本沒在看劇情邏輯，反而好像在看宮崎駿的一生，那個舅公根本就是工作狂宮崎駿啊？


  這部的迴響好兩極，但我好喜歡，忍不住超譯打了一點心得來加點好雷。

