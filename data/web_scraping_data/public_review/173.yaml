  以下有雷




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  ===============防雷頁==================


  故事在真人母親因戰爭空襲身忙,父親再娶母親妹妹夏子

  真人跟著搬進去並與蒼鷺相遇開始故事。




  蒼鷺


  作為一開始騷擾真人並且執意要帶真人去找媽媽的角色

  一開始的確蠻有趣的

  但是到真正進去下界感覺成為了配角中的配角

  連身世以及他為何作為引路人都不曾提及

  甚至後來都見到了造物主了結果也沒說太多

  只知道結尾把真人當朋友(?)



  夏子


  作為主角媽媽的妹妹

  登場是真的蠻有母親的樣子

  但其實對真人懷有芥蒂

  感覺這個角色也是中後期扁平化

  只是為了讓真人接受爸爸再婚

  以及道出那個年代有這類關係。



  久子


  本來想說這部片是用男生的視角

  但中後期插入了母親年輕的角色

  格局一下子壯大了起來˙

  但是母親在開始時其實一直是主角的夢魘幻覺

  真的是進到另一個世界跟年輕母親相處後

  才解除了主角一直以來的悲傷

  後面認親這點劇情沒明說

  但我喜歡母親最終要回到自己的世界

  並且生下主角

  這好像是日本作品會出現的一種宿命論

  日影『現在，很想見你』女主角最後知道了自己的未來

  卻還是選擇勇敢往前

  這是這部作品最讓我動容的地方


  相反主角看到媽媽留給他的書感覺感動度就沒這麼大

  如果這個劇情放到結尾感覺會比較好。


  真人


  這個就是典型宮﨑駿作品下的角色

  很難說好與壞

  接近結尾說要跟著惡意活下去

  應該就是要帶出了這部的主題。


  反戰


  不管是石頭排成平衡的形狀

  還是外星科技

  或是結尾的平衡破壞。



  家族血緣


  裡面進入異世界後唯一沒有改變自身的

  只有舅(叔)公,真人,久子,夏子

  除此之外的全都改變了。


  生存


  生物只要進入下界就會發生改變


  1.你自己感覺的樣子

  2.別人眼中看到你的樣子

  3.為了活著而發生的改變


  鵜鶘、鸚鵡甚至帶領主角的蒼鷺

  以及跟著主角進入的霧子婆婆

  都是為了在下界活著而發生了改變

  這個改變回到現世後就解除了

  除了引路人蒼鷺。


  綜觀來說這部

  還是很多宮﨑駿過往作品的影子

  而且敘述的很直白

  甚至出現金斧銀斧這種明確的選擇與回答


  代表宮老其實就是想把該說的說一說

  至於看的人能不能接受其實是一回事

  畢竟都八十二高齡了

  下次要再看到他的作品又會是多久?


  這是吉卜力工作室倒數最後的幾部作品

  (雖然被電視台收購,但最後可能也只是保留IP,未來不可能再發揚光大)

  推薦有錢有時間

  想感受宮﨑駿世界觀的人去看!



  --

  但願天空

  不再塗上

  灰的臉


  --'
