  想念媽媽的他終於遇到了想念的人


  結局有點平淡，就是他跟著家人搬回了東京

  剛看完時有點不知道這是什麼意思

  後來想想可能是他已經完全忘了異世界的事

  所以能不留戀地收拾好行李就離開


  至於舅公的異世界是否繼續??那就是另一個未解釋的謎了


  對我來說，劇情不會太難懂，只是有點跳

  畫風和配樂還是值得進電影院看

  我自己後面若有空還是會去二刷的

