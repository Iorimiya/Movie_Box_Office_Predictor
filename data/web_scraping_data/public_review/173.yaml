content: '近期去電影院發現這部打很兇


  很特別的是預告前會有一個字卡


  「　 若您不想有任何劇透 　」

  「請在接下來72秒內閉上眼睛」


  我是第一次看到這種操作


  不過這部本來在日本就號稱零宣傳


  走這種神秘風格也很合理


  但我還是不小心看到了預告


  因為進場時只瞄到有字卡


  沒看清楚寫啥還特地仔細看了預告


  後來都乖乖閉眼睛


  現在忘得差不多了w



  其實我覺得電影預告真的是一門學問


  預告當然就是想吸引觀眾進場


  所以理當把電影的精華剪進去


  但這樣一來觀影時就會失掉不少驚喜


  而剪得不好又可能會導致觀眾興趣缺缺


  我目前覺得最經典的預告是《冰雪奇緣》


  看到的時候覺得「媽呀有夠尷尬的動畫」


  但因緣際會進了電影院看發現超好看 XD


  近期的《成功補習班》我沒看預告


  看的時候有很多驚喜


  看完後回家上網看預告


  很慶幸自己沒先看預告 XD



  個人覺得好的預告是當下可以吸引觀眾


  但不要給人留下太多記憶點


  甜茶年底的新片預告滿好看的


  不過算是已經劇透一個重點了吧


  希望到時如果有去看不會後悔先知道了梗w



  我個人是如果已經決定要看哪部片

