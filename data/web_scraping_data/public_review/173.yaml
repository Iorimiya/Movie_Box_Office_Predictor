  引起我的好奇

  原本想之後去看的，就趁連假去電影院






  以我的角度來看，這部大概是在講一個與巨石締結契約的創世者在找接班人的故事


  因為我看錯時間，進電影院時劇情已經演到主角真人和夏子見面要去新家了

  一開始覺得真人對夏子的有禮卻疏離的態度很有感

  雖說是阿姨 也是一個要取代媽媽而成為家裡女主人的新媽媽

  態度能有多親熱?


  然後那個新家又大又神秘

  奇怪的蒼鷺、奇怪的廢塔、幾乎每天都有人短暫神隱

  每天都在找人

  夏子找不到人時突然拿出弓箭往遠方射 顯然就已經知道是找人的方法之一了

  也的確就找到了真人


  而後因為夏子走入森林沒再回來過

  這次換成真人去塔裡把她找回來 於是就進入了舅公創造的世界


  兩個世界是互相對應又不完全一樣的世界

  這段實在很適合用大螢幕來看

  尤其是哇啦哇啦飛上天的那一幕


  在這裡，真人找到了夏子，看到了媽媽(年輕時短暫在現世失踨的她)

  還見到了傳說中的舅公

  舅公希望有相同血緣的真人能成為繼承人

  但真人拒絕了 因為他自己砸傷自己 是個有惡意的人

  無法用石頭創造出沒有惡意的世界

  後來被躲在鸚鵡王搶過創世的石頭 卻無法堆疊不倒而惱羞把石頭劈開

  進而世界毀滅，媽媽真人夏子各自回到了原本離開的世界


  整部片看下來，還是很有宮崎駿一貫的風格

  少年滿懷惡意的逃離現世，卻掉落到陌生危險的異世界

  在異世界獲得療癒後，繼續回到現世進行自己的旅程


  我很喜歡這裡的真人

  對人保有一定的禮貌，但很直率，不喜歡的就不喜歡

  不想去學校就設計自己被打傷

  不喜歡夏子，但因為她是爸爸喜歡的人，所以還是不怕危險去找她

  看到老鵜鶘在自己面前死掉，還幫牠埋葬

