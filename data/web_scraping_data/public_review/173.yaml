content: '新聞網址：




  「蒼鷺與少年」全台票房10天破億 宮崎駿揭復出糾結


  日本動畫大師宮崎駿睽違10年新作「蒼鷺與少年」，截至15日，上映10天全台票房已破新台幣1億元，宮崎駿7年前的創作筆記也出爐，傾訴是否能全程參與完成作品的煩惱。


  「蒼鷺與少年」日本票房賣破84億日圓（約新台幣18.1億元），台灣為日本後打頭陣搶先全球上映，上映5天票房即告捷、締造新台幣6800萬元全台票房冠軍寶座，打破吉卜力動畫在台首週票房的影史新高紀錄。


  這部耗時7年打造的史詩奇幻鉅作，被外界喻為「宮崎駿最任性之作」，連宮崎駿開始創作前都曾糾結自問：「沒有比告訴全世界你年事已高要退休、然後又捲土重來更可悲的事情了。我真的可能接受這種可悲，無論如何還是去做嗎？」


  台灣代理片商分享，「蒼鷺與少年」由吉卜力工作室號召60名畫師全手工繪製，是吉卜力迄今為止最大規模的製作，在宮崎駿嚴格把關下，1個月僅能完成動畫1分鐘，製作期因此從原本預計的3年一口氣拉長到7年。


  2016年7月宮崎駿著手創作劇本時，曾寫下自己的內心糾結：「把別人拉進來、製造一堆麻煩，最後還是完成一部電影，這是可行的，但也完全有可能在關鍵時刻臥床不起或去世。發起人本人可能已對此做好充分準備，但對於那些最終要背負著1部未完成電影爛攤子的人而言，這將是難以忍受的。」


  由於製作1部長篇動畫電影至少需費時3年，宮崎駿說，他40幾歲時能1年完成1部，但現年82歲高齡，7年前要著手製作「蒼鷺與少年」時他已75歲，讓他不禁許下「讓我工作到80歲吧！」的心願，更讓他煩惱的是，當電影問世時世界與觀眾正處於什麼狀態，「我們可能正走向戰爭或災難，或兩者皆是？」


  宮崎駿透露，他曾考慮製作像是「龍貓2」強調和平的題材類型，或一部設定於戰爭時期的電影，最終他得到的結論，是製作一部「超前時代的電影」，並抱持著「在我們完成它前，時局可能已經趕上了我們，因此電影不該去迎合它的時代」的意識。


  而他內心深處有更任性的私心，若能不帶感情採取不負責的態度，宮崎駿說，他想拍一部關於中日戰爭黃海海戰的電影，「但那只是個人偏好。還是算了吧！」


  「蒼鷺與少年」全台上映中。


