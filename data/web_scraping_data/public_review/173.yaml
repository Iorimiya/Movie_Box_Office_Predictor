  這樣看電影也別有一番風味

  從別人文字解說腦補畫面到真的看到畫面

  會有種「啊，原來這裡是這樣演啊」的想法出現


  劇情架構方面

  仍然是個完整的"線性"劇情故事 不像奧本海默三條線然後刀刀切再跳來跳去

  畢竟是宮老給自己孫子看的電影，所以架構上至少有走完下界歷險再回上界這個故事

  然後個角色的行動也符合劇中的理，我覺得這樣就夠了，沒講的細節自己腦補即可


  畫面方面

  如同吉卜力工作室一貫的作畫品質，以及那噁心的作畫風格

  (噁心只是我可以拿出來的形容詞，小時候看魔法公主被嚇哭，這次蒼鷺大特寫還有蒼鷺

  人形轉換、媽媽變成水一樣有這種感受)

