content: '本魯七年級生，就一個快40的人來說，吉卜力的作品可說是從小陪我到大，基本就兩部沒看，波妞跟螢火蟲，對我來說吉卜力一直是長篇動畫電影的最佳選擇，但看完這次的蒼鷺與少年，心中有著一股很深的失望感，即便在美術跟配樂仍然維持以往的超高水準，但在人物塑造及故事劇情卻遠不如以往的作品。


