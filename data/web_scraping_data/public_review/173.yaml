content: '宮﨑駿還是強！《蒼鷺與少年》台灣上映2天 票房飆破2000萬


  2023/10/09 07:02


  〔記者廖俐惠／綜合報導〕


  日本動畫導演宮﨑駿睽違10年推出動畫電影《蒼鷺與少年》，上映僅兩天全台票房已經飆

  破2000萬，奪下票房冠軍。


  《蒼》在日本採零宣傳神秘策略，上映4天就超越《神隱少女》首4日票房紀錄，2個月大

  賣82.5億日圓（約台幣17.8億元），轟動全球。




  《蒼鷺與少年》描述男主角真人的奇幻旅程。（甲上娛樂提供）


  《蒼鷺與少年》日文版的配音陣容強大，包括男主角由新生代男星山時聰真擔任少年真人

  ，影帝菅田將暉為蒼鷺配音，特別演出的木村拓哉飾演男主角真人父親，其他聲優還包括

