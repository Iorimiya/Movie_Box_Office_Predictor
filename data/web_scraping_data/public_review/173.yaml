  特典海報竟然已經送完了實在氣氣氣氣氣！


  正文有雷











  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  君たちはどう生きるか？你想要活出怎樣的人生？


  ==================================================

  即使完美善良的烏托邦理想鄉真的存在，


  但那不是我們的世界。


  我們不是純粹善良的，而是不完美，有惡意的存在；


  所以，我們就是要在不完美的世界努力活著。


  即使每天會面臨各種威脅、鬥爭、危險，


  我們也會努力好好活下去。

  =================================================


  蒼鷺與少年整部電影，


  有著非常多過往吉卜力/宮崎駿作品的元素與場景重現，


  但整部電影，我覺得最重要的重現，


  是結局前這段：


  真人婉拒了塔主曾舅公的請託，


  承認自己頭上的傷痕就是自身惡意的證明，


  因此不能碰觸那些純粹良善的石頭。


  他要回到有著戰火，惡意，但卻是他歸屬的世界。


  這段真人所述說的想法，


  呼應的是宮崎駿先生非常早期的作品，


  但並沒有動畫化，


  而是漫畫版風之谷最後一集，


  娜烏希卡拒絕瑟爾穆久居森林，


  避世等待腐海淨化世界完成的邀情；


  也拒絕了莊園主人的提議，


  離開了美好和平，宛若未曾污染的世界的莊園，


  並前往土鬼聖地修瓦陵墓，


  將人類再生計畫的完美和善胚胎給毀滅。


  一切來自黑暗，終將也會回到黑暗去。


  而生命是在黑暗中閃爍的光，


  即使自己是醜陋、殘暴、沾滿鮮血，


  但人類的命運不該是被規劃，而是要由自己決定。


  我們是即使下一秒就會吐血，但也會努力飛過去的鳥！


  不需要藐視生命本質的神。



  我想這大概就是宮崎駿老先生最重要的思想。


  他在風之谷漫畫版這個早期的作品中闡述一次，


  而在工作生涯已經走過了那麼多風雨，


  年事已高的時期推出的作品蒼鷺與少年再講一次。


  當然電影中那奇幻的旅程要怎麼說明是很多人在思考的，


  解讀方法也非常多，


  但我自己認為最重要的重點就還是上面那一段了。


  當然，也可以說，


  其實就是真人中二病發作把自己頭給砸傷時真的把腦子砸壞才幻想出那麼多東西。-_-


  另外，


  因為家裡就有養虎皮鸚鵡，


  每天早上要幫牠們清理鳥籠底盤，


  而上班時停在外面的車子也三不五時被附近樹上的鳥群轟炸！


  所以看片中那些四處轟炸的鸚鵡實在超級有感。-_-



