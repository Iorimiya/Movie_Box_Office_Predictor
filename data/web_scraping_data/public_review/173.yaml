content: '從《蒼鷺與少年》看二戰下的物價通膨


  圖文好讀：


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  宮崎駿最新的長篇作品《蒼鷺與少年》，講述的是從東京來的少年與蒼鷺的故事，但在其

  二戰的背景下，吸引我的反倒是當時物資匱乏的日本。


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  【更加隱晦的故事】


  《蒼鷺與少年》靈感來自吉野源三郎1937年的兒童文學《你想活出怎樣的人生》，電影情

  節則為原創，融入了更多奇幻甚至有點科幻的色彩。


  與過往作品相比，《蒼鷺與少年》在整體故事框架上更為隱晦艱澀，反倒讓我想起宮崎駿

  早年的作品《魔法公主》只是拿去了神靈元素，反而多了一絲科幻色彩。


  很難形容這部電影講述了什麼樣的故事，當中有少年的奇幻冒險，也有跨種族的友情建立

  ，更以青春期少年對家庭變化的不安為核心，骨子裡也透漏著日本作品那明顯的壓抑氛圍

  ，在描繪背景時，也讓人聯想到電影《幸福的三町目》，可說是面面俱到，卻又缺乏一絲

  深刻。


  當然，久石讓的音樂仍舊是非常動人的，整體而言《蒼鷺與少年》有著美好的畫面，性格

  突出的角色，多樣化的世界觀，但在太多地方放出伏筆，卻未能好好引導觀眾，導致給人

  一種艱澀隱晦的感覺，較為可惜。



  【戰爭下的日本】


  以二戰時期作為背景或題材的日本作品到底有多少？或許是多的不勝數吧！


  但無一例外的是，但凡提到二戰，各類作品中都多少提及了當時人民生活的困苦以及物資

  的匱乏。


  以《蒼鷺與少年》為例，主角真人家境在當時可謂富裕，但即便如此，家中仍然少有砂糖

  ，罐頭這類的物資，家中的傭人甚至要拿虎杖草的葉子當成煙草取代香菸消除煙癮，虎杖

  草可說是路邊雜草般的中藥，由此就能瞭解當時即便有錢也是搞不到物資了。


  另一令人注意到的是，在真人受傷後，父親勝一表示自己到學校捐了三百日圓，嚇了校長

  一跳，當時的三百日圓到底有多龐大呢？


  故事背景發生在1945年，恰好是美國投下兩枚原子彈，日本投降那一年，當時日本政府大

  量修補鐵路，發展機械化工業，也因此圖利了像是勝一這樣的工廠經營者！


  而300日圓換算成現今日幣價格莫約是57萬日圓，物價通膨莫約1890倍，而按照當時的物

  價水平來看，當時民間大多使用的為“錢”這個單位（圓的百分之一），從民生物資來說

  ，當時一塊豆腐莫約10錢，100g的牛肉約莫46錢，1公斤的砂糖43錢，10公斤小麥粉約3錢

  ，當時東京涉谷的土地一坪約莫是50錢，井之頭更是只要10錢，一個警察的薪水當時約45

  錢/月，從上述案例就能發現，當時的300日圓別說是打通關，就是要在鄉下點的地方蓋所

  學校也不是太大的問題，此外當時正處於有錢都買不到物資的年代，民間流傳「今天賣一

  點衣服買米，明天賣個柜子買醬油」根據實際數字統計，當時的物價距今通膨了

  1800-2000倍，加上物資匱乏，即便是有錢都會面臨到黑市付出高價搶購物資的情況。


  二戰下的日本另一大特點就是對於軍人的敬畏，可以從《蒼鷺與少年》的部分畫面中看到

  ，人民對於軍方出巡時，大多是靠在道路兩旁，以較為尊敬的情況去讓出通行道路，甚至

  家家戶戶家中都備有相符年齡的軍服與軍帽，側面描繪了隨時可能要被徵召，為國捐軀的

  準備。


  【淒涼的背景，優美的詩章】


  在國情激昂的背景下，《蒼鷺與少年》講述的則是遠離戰火，歸鄉尋找本我解放壓抑的奇

  幻旅程，但整體而言著實隱晦，雖然能理解最終每個人都需要回到屬於自己的年代，卻沒

  能頓悟大門上的132為何意，又或是蒼鷺口中七號飛行羽為何物，隕石與建構世界之石的

  關係，墓地主人抓取醍醐與鸚鵡的初衷，一切的一切都過於晦澀，即便能理解真人坦承自

  身傷疤為惡意的證明的理由，卻無法了解為何真人有辨別惡意與善意基石的能力，也難以

  了解夏子前往異世界的緣由，或許是我本身難以走進這次故事的世界吧。



  米津玄師《地球儀》很好聽，電影本身的畫面也很美好，但這次的《蒼鷺與少年》卻不像

  過去一樣能帶給我青少年的「善」更多的則是「糾結」與「妥協」，整體敘事節奏上也難

  以調適，風格上也更為多變，總之，並不是我會推薦的作品。


  --'
