  誤會了）有錯或是有更好的解釋也歡迎留言指正。


  1、真人的奇幻旅程完全是自己的幻想


  真人在看了媽媽留下的書後，開始了奇幻的旅程。舅公的地下世界，是真人知道廢棄高塔

  及舅公的故事後想像出來的，與蒼鷺第一次見面，蒼鷺並不會說話，但隨著每次碰面蒼鷺

