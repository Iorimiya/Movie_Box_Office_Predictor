content: "雷文防雷資訊頁\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\n\
  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n雷文防雷資訊頁\n\n\n\n\
  \n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\n\n\n\n\n~~~~~~~~~~~~~~~~~~~\
  \ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n今天去看之前，沒有接收任何影評或聽見任何評價的資訊，\n\n很單純的抱持著「宮崎駿作品是給成人心靈返璞歸真的一次機會」的心態，\n\
  \n這心態是我將從小看宮崎駿作品與西方動畫的經驗做比較，擅自得出的感想，\n\n兩者背道而馳，後者多半將兒童加速推向成人世界，\n\n前者則純粹、奔騰如幼童繪畫，不施加多餘的道義與規誡，\n\
  \n並且今天再次得到映證。\n\n\n\n每個人對這部片的好感度，會因個人觀影習慣有相當大的落差。\n\n如果你喜歡追根究柢，相信凡事都有脈絡因果或隱喻，\n\n\
  而且它需要在一部影視作品裡被交代清楚、前後串連起來的話，\n\n你或許對《蒼鷺與少年》的評價不會太高。\n\n\n\n相反的，如果你就喜歡享受有如《龍貓》、《神隱少女》，\n\
  \n那突然從現實世界墜入的魔幻時刻與場景，\n\n卻又不脫人世常倫、一個時代底下的小人物情感，\n\n並且不會堅持去撿拾、拼湊說故事者沿路散落的碎片，\n\n\
  那麼在這部片裡你一定會像我一樣，一直保持高度的好奇和專注，\n\n甚至在某個琴聲落下的霎那，熱淚盈眶。\n\n\n\n《蒼鷺與少年》是一部真摯、感人、清純的作品，\n\
  \n也是一篇難以武斷寫下註解的曖昧渾沌的詩，\n\n去抽絲剝繭是多餘的，去強加意義是多餘的，\n\n以尋常電影法則去評論人物刻劃、戲劇結構更是白費氣力的。\n\n\
  有人以宮崎駿的人生狀態去猜測片中是否藏有某些暗喻，\n\n卻不能諦聽這部作品在自己身上啟發的情感，實在有點可惜。\n\n\n\n\n我非常喜歡的幾個地方：\n\n\
  1.蒼鷺忽然會說話，超脫現實瞬間的微毛骨悚然感。\n  (很喜歡這種在寫實狀態中忽然超出常理的狀態。)\n\n2.知道了火美可能是真人的母親，卻沒有立即說破的微心酸感。\n\
  \  (同時幻想著若是我有機會見到少女時期的我媽，該有多有趣又溫暖！)\n\n3.鸚鵡殘暴與呆萌並存，以及飛入另一世界就變得弱小無害的設定。\n\n4.哇啦哇啦集體投胎的神聖儀式感與充滿新生命的喜悅。\n\
  \  (也許真有這樣的一個地方！)\n\n5.真人和火美抓住門把不放，一放手就再也摸不到那個門把，\n  也回不了那個異世界。\n  (尋到兒子的父親竟變成一種危險。)\n\
