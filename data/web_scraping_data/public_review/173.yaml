  做夢是因為潛意識不滿足，只要被滿足就結束了

  在夢裡透過和生母和解，順利放下執念

  即使最後老者提供潔白的積木，讓他得以選擇成為夢主繼續造夢 繼續維持妄想症

  但最原始想媽的需求已經被滿足，妄想症失去存在的必要，夢境解除，妄想症自此痊癒。



