  她期待滿滿的進場


  我則是抱著又一糞作的心態加減打發雙十連假 (那本書我沒看過)


  但結論是我覺得很好看


  然後我媽覺得是糞作


  以下分享一下一些觀後想法:



  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~






  首先是畫面


  每個場景的畫面都超棒，天光雲影各種展現吉卜力工作室的實力


  阿罵玩帆船+打魚的海島+老房子


  森林中的墓地，有海岸有狂風把樹吹到一直晃啊晃


  找到舅公之前經過的光影長廊


  舅公玩積木的巨石場景


  我都很喜歡


  音樂是久石讓，配得超讚，沒話說，耳朵一直舒服




  再來劇情


  真的很像在作夢，一直亂切換亂跳的


  以下是不負責任分析


  我個人覺得


  主角家後面的那座神秘塔


  會被吸引過去就代表著想要"逃避這個糟糕的世界"


  也可以當作就是想死


  因為我認為那座塔裡面的世界其實就是代表冥界


  主角的部分，他媽葛屁了，換到新地方住，


  房子裡各種問號阿罵，老爸又搞糞操作害主角被同學霸凌


  種種不適應以至於還自殘


  所以他會想去找那座塔


  主角的繼母，看起來是過很爽，但其實應該也充滿了憂慮


  姊姊掛了，老公只顧賺錢超忙，新的"兒子"不太理又一直亂跑搞失蹤


  再加上懷孕壓力幹大


  所以也被塔吸引過去


  她在裡面的人生難關就是"生產"


  才會跑到一個詭異的充滿繃帶的產房裡面




  冥界裡面先讓主角見識了投胎轉世的機制


  大量可愛的小精靈蠻符合宮佬的風格


  這時才知道原來帆船打魚阿罵的工作這麼崇高




