content: '為什麼知道吉卜力明明也就給個月薪2X萬日幣就算待遇不錯，就得知道日本動畫產業的血汗

  ，

  上圖是2019年日本文化廳做的調查報告，

  最基層的「動畫師」平均年收入是125萬日幣，中位數大約是150萬日幣，最低甚至只有3、4

  0萬日幣。


  （PS.動畫師跟原畫師的差別在於，原畫師負責關鍵畫面的繪製，

  動畫師是負責關鍵畫面之間的過渡畫面。）


  日本也是有法定最低薪資的國家，動畫師收入為什麼會低成這樣？

  是因為絕大部分動畫師為論件計酬而不是領月薪的正職，說白了就是畫一張圖領一份錢，

  近年聽說的金額是250日幣/張，光要領到125萬的平均收入得365天全年無休下一天產出14張

  圖。


  這還沒算上給員工月薪正職下另外要負擔的保險、福利等等，

  所以為什麼說動畫行業光是肯給月薪就算頂級待遇了就是這樣。


  250元日幣1張這價格還算是日本近年來開始重視動畫師血汗問題後上調的，

  十年前聽說的價格是150日幣/張，當時動畫師平均年收連百萬都勉強。


  由於動畫行業對於動畫製作公司來說利潤過低，這也不完全是公司黑心壓榨的問題，

  如果硬性規定每家公司都得給月薪可能400多家動畫公司得倒個七八成，

  比如講到月薪制的動畫公司，除了吉卜力東映這些外可能最知名的就是京都動畫，

  想效仿京都動畫的動畫公司中最代表性的就P.A.Works，

  但往月薪制度走的結果就是成本翻好幾倍，最終還是直接撤掉了社內動畫師部門，

  其社長堀川憲司在2021年公開承認，他們將公司轉向全正職後製作成本暴增四倍，

  最終使他們不得不幾乎撤掉所有動畫師

  （在21年訪談時，他直接說「現在PA內幾乎沒有動畫師了」，

  這也就是為什麼PA近年產能暴跌）。


  PS：這份報告中正職員工佔比不到受調查從業人的15%。


  利潤過低的問題又要牽涉到製作委員會的體制，

  最基本的問題就是動畫製作公司大多沒辦法在製作委員會佔有一席之地只能當打工仔，

  只能從動畫本身得到錢（播放權/碟片等），

  有能力付月薪的公司大抵上就是自身有能力在製作委員會中坐到靠前的地位，

  從而能在週邊等利潤更高的項目中獲得利潤，


  製作委員會的本質就是投資者集團，動畫製作公司就是太窮沒辦法自己負擔成本所以進不去

  ，

  像京都動畫這樣的公司是早期連續好幾部動畫爆炸性成功積累的資本才讓自己直接當製作委

  員會大頭。


  當然也不是說動畫公司就都那麼為愛發電，像上個月爆出問題的MAPPA，

  據說票房大賣的咒術迴戰0是壓著製作團隊只花了正常劇場版1/4以下的工期就趕出來了，

  沒多給多少急件費就算了，更靠北的是MAPPA高層成功一次之後食髓知味想把這個當常態，

  這就是MAPPA前陣子鬧罷工的原因了。


