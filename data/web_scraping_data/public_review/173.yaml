content: '其實一開始在電影院看到這部的預告片，並沒有引起我太大的興趣

  但是經過朋友的推薦下，趕在可能要下檔之前，到戲院一探究竟~

  當天意外的是，我包場了整個廳，哈哈哈

  也算是解鎖一項人生成就吧，包場影片如下











  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  之前看過龍貓、神隱少女、霍爾的移動城堡、天空之城等等，不得不說

  蒼鷺與少年裡面也有不少上面幾部的影子。一開始之所以對這部片沒興

  趣是以為看到預告片時，想說大概這部又是在講反戰，但進戲院之後，

  才發現臉被打的腫腫的。不過這部片想要表達的東西藏的有點深，加上

  一些鏡頭讓我偶爾會出戲，所以也不知道要不要在標題下好雷，所以最

  後決定用微妙雷當標題。


  作畫 - 需要精神上的體悟

  雖然確實是宮崎駿一貫的風格，但是和以前的作品又有所不同，在背景

  和路人的方面，處理得更寫意和抽象。電影一開始的火災，主角在剛進

  入人群時，路人的臉都很扭曲，讓人其實不太有置身火災現場的感覺，

  反而是在進入主角回憶的樣子。大部分的背景圖片，其實沒有我印象中

  以前幾部作品來的細膩，也是比較偏向印象派的油畫風格，至於這部分

  是老師有意為之，還是單純把重心放在劇情的安排上，就不得而知了。

  但是在人物的動作處理，一些細節上面，就非常用心，例如夏子和真人

  上下人力車的鏡頭，那個車子的一上一下以及搖晃，都表現得非常細緻

  真人在踩入泥濘地時鞋子沾上的泥巴，以及在房間裡要拔出插在牆上的

  箭矢時那個鏡子的反射，都不得不令人佩服。


  --------------------------------------------------------------


  人物刻畫 - 關係藏在表情之中

  老師的作品裡的奶奶的身體比例向來都跟其他角色差很多，感覺是以精

  神層次出現在作品裡面，不知道老師自己的親奶奶到底在他心目中佔據

  什麼樣的地位 XD ?


  電影一開始真人的母親就命喪火場(應該?)，

  所以在喪母之前，真人是什麼樣的個性我們不得而知，但是從火車上開

  始一直到與大宅院的人的互動，真人就像是個木偶一樣，封鎖了自己的

  內心，不太主動和別人攀談，對於別人的問候也只是表面上的應付，很

  難說出自己內心的想法，夏子和父親對他說什麼，他也只是機械性的應

  聲，直到進入到塔裡，才開始慢慢和周圍的角色有了互動。


  父親是一位

  強勢的資本家，雖然有表現出關心真人的樣子，但是那份父親的威嚴也

  是讓真人難以撼動，要不要去學校? 開車載真人去上學那份炫耀，都是

  父親說的算。而從夏子幫真人倒茶，安撫他去坐父親的車上學，也都沒

  有問過真人的想法或意見，讓內心已經封鎖的真人，更沒有讓自己的想

  法出場的機會。但這樣的互動，也是反映了那個年代父母親的教養方式，

  年紀還小的真人，沒有人教他如何表達自己的情緒，如果沒有進入到塔

  裡，想必他長大之後，也很容易複製父母親的教養模式。所以當真人在

  外面受到同儕的排擠和霸凌時，他選擇了用自我傷害來得到父親的關注

  。


  夏子對於真人的感情也有點複雜，這似乎牽涉到了她跟姐姐的關係，

  當夏子看見真人睡著時，夏子臉上的表情相當耐人尋味，是因為姊姊曾

  經搶走自己的愛人嗎? 或是又單純在可憐這個失去母親的孩子? 其實在

  塔裡有表現出夏子內心一部份真實的想法，她說自己討厭真人，討厭這

  個姐姐的孩子。但是在真人要受到傷害時，她又卻捨不得真人，要他快

  逃跑。


  --------------------------------------------------------------


  劇情的安排、象徵、隱喻(以下純屬個人猜測)


  從最表層的角度來看，似乎就只是個少年誤入一個迷幻仙境，然而進一

  步去感受，這其實是一位喪母少年的心路修復歷程。只是老師在這裡故

  意模糊了這個塔到底有沒有那份魔法，或是這一切只是真人的思覺失調

  ，而產生的場景。從老奶奶們口述的事情，父親前往塔時看到真人又消

  失，粉碎的短木刀，似乎都在暗示這些不可思議是真實存在，然而就像

  所有的幻覺一樣，這些歷程都沒有辦法被再現出來。在這邊我想用這是

  少年自己的想像的角度來切入，其實中途看到一半的時候，就讓我想到

  了兩部經典的電影《羊男的迷宮》和《少年Pi的奇幻旅程》。這兩部都

  是在講孩童遇到重大創傷時，所產生的內心合理化的行為。塔裡的霧子

  融合了真人的堅強與霧子的海派，蒼鷺代表了真人對自己的指責，沒有

  現身的墓主、鵜鶘以及鸚鵡則代表了自己的黑暗面。warawara代表了想

  要當個可以撒嬌的小孩的自己，而火美，則是她溫柔又強大的母親的化

  身，也是真人能夠從傷痛中走出來的最大動力。


  真人從一開始遇到蒼鷺，就一直對蒼鷺抱有反感，蒼鷺那嘲諷的語氣以

  及模仿真人說話的方式，都讓真人恨不得給牠來上一刀或一箭，想要證

  明母親的死不是他的錯。蒼鷺非常狡猾，總是在暗處偷襲，而當大人們

  都不在時，這份指責會召喚了蛤蟆和魚來將他吞噬，若是沒有夏子的呼

  喚，真人可能已經投水自盡然後BAD END。


  真人其實是勇敢的，即便他明知道塔裡有蒼鷺設下的陷阱，他卻還是往

  前走，這也許來自她母親從小對她的良好照顧有關，一個和母親有安全

  連結的孩子，會願意往外探索，因為他知道，當他在探索未知的邊界時

  ，有一位母親會在那裡當他的避風港。他一開始還是非常抗拒母親的死

  亡，甚至看到蒼鷺做的假母親，還是忍不住去觸碰。但是他的理智告訴

  他母親已經不會再回來，所以他開始遇到年輕的霧子、然後火美，再來

  則是面對原本不想面對的夏子，以及最後學會原諒他自己，接受母親的

  離開。霧子教導了他如何面對現實(在我看來捕魚這個過程就像上學或

  工作一樣)，這邊霧子使用的仙女棒讓我想到了霍爾裡魔法師們施法的

  樣子，而黑色半透明的亡者們則讓我想到了神隱少女的無臉男，真人和

  老霧子穿過灌木叢那段讓我想到龍貓，warawara讓我想到魔法公主的小

  精靈，真的是各種回憶拉滿XD。而在真人面對了現實以及本我之後，火

  美，也就是真人的母親的出現，替他趕走了鵜鶘(黑暗面)。火美的那份

  熱情與陪伴，應該是真人小時候和母親相處的經驗的體現。這邊我想先

  回到現實世界的畫面，真人一開始想要用弓箭驅趕蒼鷺，直到他在製作

  弓箭的過程中，不小心打翻了書，讓他看到母親為他留下的那本書，他

  開始放下弓箭(攻擊性)，透過調動以前和母親相處的經驗，來撫平自己

  的傷口。這邊有兩個鏡頭也很有趣，一開始真人受傷的時候，想要隔絕

  在窗外的蒼鷺，但是自己卻沒有力氣，需要夏子來幫忙。而等到夏子出

  事時，他已經有力氣自己拉下窗戶，代表了他逐漸找回了自己的心理能

  量，我在猜，看過母親的書籍之後，讓他有能力能在塔裡和現實世界的

  夏子能夠良好的溝通，彼此坦承內心的心聲，學會彼此原諒，只是戲中

  用幻境的方式呈現出來。


  BTW，真人的舅公根本就是愛因斯坦吧，還有真人拿石頭敲自己的頭的

  時候的那個出血量，我在想說，少年啊，你這樣真的沒事嗎? 你太陽穴

  那邊有動脈!!?? 就這兩個地方讓我很出戲。夏子家感覺是個權貴家族，

  雖然真人的爸爸是個資本家，但卻不太受娘家那邊歡迎，從一開始夏子

  特地帶真人走大門，經過華麗的廳堂，慢慢走到裝潢普通的地方，最後

  走到一個和本廳完全相反風格的洋房，似乎都在暗示這件事情? 而真人

  白色的制服以及略長的頭髮，都和同儕們的三分頭及深色服裝格格不入

  ，也明示了真人有多被同儕排擠。


  --------------------------------------------------------------


  透過塔裡的探險，真人不斷的自我修復，這一大段有許多不同的鏡頭，

  只不過可能礙於我自己的修煉還不夠，沒辦法體會出其中更深層的含意

  。許多事物的象徵及隱喻都非常隱微，可能需要多看幾次。


  我自己本身睡覺時很容易作夢，所以這種類似夢境的表現手法，也相當

  吸引我。真人對於陌生的環境不會裹足不前，就像夢境一般，我們無法

  控制夢境的進行，不管環境有多不合理，場景的轉換有多唐突，我們的

  潛意識都會讓夢境走下去，將那些被壓抑的，想要實現的通通展演開來

  。所以關於老師意識流的表現手法，我是覺得非常高段，但也可能讓一

  般人很難以理解，是把雙面刃。戲劇本身就像一面鏡子，不單純只是闡

  述一段故事，我們也透過戲劇來了解自己內心的想法。塔的崩壞象徵著

  和過去的道別，飛出的鳥兒們及蒼鷺也代表了真人原諒了自己，放手讓

  黑暗面離開，不再指責自己。相信大部分的觀眾，沒有和真人有相同喪

  母的經驗，沒辦法把自己和真人的角色重疊，所以不會產生足夠強的代

  入感。但我想這也不是老師的主要目的，要理解一個人的內心流動真的

  很不容易，光是能在一個人身邊見證他好好修復就很好了，而這部作品

  讓我們體會了一個這樣的歷程。人的回憶其實很曖昧，裡面往往會參雜

  了許多自己的想像，但從精神分析的角度來看，這些回憶是真是假不重

  要，重要的是，如果這些回憶為真，那為什麼這些回憶你會忘不掉，如

  果這些回憶是自己虛構的，那為什麼又需要創造這些虛擬的回憶? 我們

  唯有不斷向內探索自己，和自己靠近，才能知道答案。


  --'
