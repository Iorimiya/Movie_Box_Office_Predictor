  \n\n　　　　主題曲〈地球儀〉：\n\n　　　　\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\
  \n\n\n\n\n內在的寧靜革命：《蒼鷺與少年》\n\n\n\n　　要先特別說明的是：我不是宮老的粉絲，吉卜力的作品，過去我也只看\n\n過《神隱少女》，還是２０２２年重映才看的；我不熟悉宮老的人生經歷、\n\
  \n人際關係，也未讀過相關的《你想活出怎樣的人生》和《失物之詩》，對日\n\n本的歷史亦只有極淺的認知。所以這篇筆記，純是我對電影情節的理解紀錄。\n\n\n\n\
  　　吉野源三郎在1937年寫成《你想活出怎樣的人生》一書，講述一位十五\n\n歲少年「小哥白尼」在大學畢業生舅舅的思想啟發與引導下，探索了眾多人\n\n生課題，藉此釐清「人的價值」，深深影響了許多日本人，也影響了宮﨑駿\n\
  \n──例如《神隱少女》主角千尋的每一個選擇也是藉由行動來回應人生給予\n\n的考驗、成就自己想要成為的人。但千尋堅定、善良、純真、坦誠、勇往直\n\n前，讓我們能安心跟著千尋在異世界冒險，她的選擇從頭到尾幾乎都是無私\n\
  \n而純粹的；《蒼鷺與少年》的主角牧真人卻非如此，至少在他讀到那本關鍵\n\n的《你想活出怎樣的人生》之前，觀眾是跟著他，幾乎一步一步走向狹窄陰\n\n暗的心靈地獄。\n\
  \n\n\n\n\n真人內心的戰爭\n\n\n\n　　戰爭開打後第三年，母親久子因養病的醫院被戰火波及而逝世，留給真\n\n人的是熾焰焚空、未及拯救的傷痛；第四年離開東京，跟父親來到鷺沼，移\n\
  \n居繼母夏子（同時也是母親）的本家。夏子端莊美麗，行禮如儀，有與母親\n\n相似的容貌且已有孕，領著真人來到屋內，長居於此的蒼鷺一路從簷角、樹\n\n上，難得飛進廊內又離開，夏子表示這是對真人的歡迎。途中因送來的行李\n\
  \n被服侍的婆婆們圍繞而暫停，她們讚嘆著戰時居然能獲得鮪魚、牛肉罐頭，\n\n還有珍貴的糖（只有霧子婆婆找菸），這才領著真人到他的房間。一路上拘\n\n謹安靜的真人，一倒在床上就睡著了。送茶來的夏子看著真人，露出了哀傷\n\
  \n的表情。\n\n\n\n　　除了火災，這一段的鋪陳異常安靜，幾乎沒什麼台詞的真人，展現了他\n\n的幾個特徵：極具教養，所以能壓抑他的不願；因為年少，防備態度難以掩\n\
  \n藏；家境富裕，所以在物質上沒吃過苦。失恃、家庭成員改變、搬家，對於\n\n真人來說都是人生的大變，他的心裡還沒做好接受的準備，卻不再是這個家\n\n的中心。加上他仍在哀悼逝去、未見到遺體的母親，父親卻不到一年就已續\n\
  \n絃，或許覺得「孩子還小，會很快接受新媽媽」、「夏子會有辦法的」、\n\n「弟弟或妹妹出生，他就會漸漸習慣了」，無心察覺、遑論安慰長子對母親\n\n的思念，這些都使真人懷著些微「或許母親還活著」的希冀，自然更難接受\n\
  \n繼母以及即將出生的孩子。但他不能對親人有什麼反彈，理性也知道父親再\n\n娶夏子阿姨，是戰時擴增資源、延續後代的最佳選擇，所以他的不滿，就投\n\n射在闖入屋內的蒼鷺（蒼鷺此時在真人心裡象徵了「外來者」，既是新的家\n\
  \n庭成員夏子和胎兒，也是在新家格格不入的他，這種矛盾的無能為力強化了\n\n他的反感）身上；加以來到新環境的陌生感，以及沒吃過苦，無法感染那些\n\n婆婆珍惜物資的喜悅，他以漠然排斥的態度維護脆弱的自尊。\n\
  \n\n\n　　入睡之後，他再度夢到在火災裡奔跑，母親向他道別後升上天空，夢反\n\n映了他試圖適應的愧疚，哭著醒來後來到屋外被蒼鷺吸引，追著牠幾乎進入\n\n\
  塔中，儘管眾人都在找他，若非塔被封住，他可能就鑽了進去，可知他尚未\n\n化解的悼念，轉為對家人的叛逆，與想逃離的厭世。夏子當晚告誡他不宜入\n\n塔，細述封塔的緣由：那是夏子母親的哥哥（舅公）蓋的，舅公聰明絕頂，\n\
  \n但讀太多書以致頭腦不正常，雖是告誡，但有真誠的關心，以及「視作大人」、\n\n「是家裡的一份子」的慎重，使真人答應不再靠近，多少愧於給家人帶來麻\n\n煩，然而當晚失眠，在樓梯頂打盹夢見母親對他說「真人，救救我」，醒來\n\
  \n撞見父親回家時與繼母親密的畫面，使他退回房間，也退回他的抗拒。\n\n\n\n　　第二天，父親誇耀著因為海軍失利使他大增訂單，還說要開車載兒子去\n\n學校「風光」，夏子在旁告訴真人不用擔心，但行動上明顯有些不願和真人\n\
  \n獨處。戰時普遍貧窮，真人一面對父親的喜悅反感，卻又在同學間得到優越\n\n感，不用做勞動服務的特權更召來了憎惡與衝突。受傷的真人在路上拿石頭\n\n砸了自己額角，鮮血不止的回家，父親逼問時說「是我自己跌倒」的明顯謊\n\
  \n言，讓父親去「討公道」；這段期間，蒼鷺在屋外喊「媽媽」、「真人，救\n\n救我」，讓真人醒來後在小房間找出木刀，來到池邊與蒼鷺對峙。\n\n\n\n　　至此，真人內心的矛盾已然加深成憤怒與偏激，認為全世界都對不起他，\n\
  \n他是最孤獨的一個人，卻又清楚知道、進而利用父親、繼母對他的在意，自\n\n殘是在求救的同時，亦用武器傷害（他自認為對不起他）家人；拿著木刀對\n\n著蒼鷺，則是把無法明確傾瀉的惡意，轉向了總是「打擾」他的蒼鷺。蒼鷺\n\
  \n了解他的矛盾與心思，利用他內心對母親的吶喊與思念，以及對母親死亡的\n\n疑慮，激發他的厭世感與恨意，再用「帶你見你母親」引誘他走進塔裡。故\n\n而在池邊拿著木刀對著蒼鷺的真人，是初次與內心的矛盾與惡意面對面，那\n\
  \n些爬上他身體的生物，則是不斷增生的負面情感和恐懼。但他的木刀已被蒼\n\n鷺粉碎，千鈞一髮之際，是夏子趕來射箭趕走了蒼鷺。\n\n\n\n　　那支箭卻沒有趕走真人的惡意，反而沉入深淵。甦醒的真人聽著父親得\n\
  \n意地說已經向學校捐錢，一定會找出傷害他的犯人，還告訴他可以不用去學\n\n校，但夏子身體不適，要他別再讓夏子煩惱──在真人看來，父親的「關心」\n\n只是為了討好夏子。鐵道公司出事，把戰機的艙門暫置家裡，父親又忙於工\n\
  \n作，和夏子都請真人去探病。真人吃飯時因為粗茶淡飯直言不好吃，結束後\n\n要去夏子房間前，帶路的婆婆告訴他夏子身體不適是因為害喜，他的生母懷\n\n他時也吃了不少苦頭──未從父親那裡得到理解的真人，再次因為「所有人\n\
  \n都優先關心夏子」冰封了應有的關懷，只注意鏡子旁掛著的弓，面對夏子的\n\n眼淚、撫摸他傷口的道歉和「我對不起姊姊」的話語無動於衷，只說了一句\n\n「祝你早日康復」就告退，順手拿了香菸請家中的幫佣協助磨刀，然後自己\n\
  \n做了一副弓箭（此時霧子試著交易換取香菸但未成功）。因過程不順利，真\n\n人想到可以利用蒼鷺落下的羽毛，在拿米飯黏著的時候偶然發現未經裝束的\n\n夏子走入森林，但真人無意關心，發現做成的羽箭力量非常強大──這個滿\n\
  \n懷冰冷殺意的時刻，在書山倒塌時發現母親「給長大的真人」：《你想活出\n\n怎樣的人生》，讓真人坐下細讀，流下了淚水。\n\n\n\n　　這段應是劇情的第一個重要關鍵與轉折：真人內心累積的惡意，來自於\n\
  \n母逝的哀慟未得真正的安慰與理解，卻得接受父親再婚且將有弟妹的事實，\n\n即使知道要體諒父親，更知道夏子阿姨對他很好，兩人都非常愛護他，但因\n\n為深愛母親，「接受新媽媽等同背叛與遺忘」而一再選擇排拒。之後父親的\n\
  \n行動更使他的恨意與傲慢逐日升高，到了極度自我中心的孤絕陰暗。\n\n\n\n　　而《你想活出怎樣的人生》小說的主人公本名為本田潤一，書中多稱他\n\n為「小哥白尼」，乃因他與舅舅在銀座的某個樓頂，俯瞰東京川流不息的人\n\
  \n群時說：「人類就像水中的分子一樣。世界並不是圍繞著我在轉動，我只是\n\n這個世界的一小部分。」這番領悟一如天文學家哥白尼（Nicolaus Copernicus）\n\
  \n提出「日心說」，但大多數人不願正視地球（我）並非宇宙中心，致使指出\n\n事實的哥白尼被整個世界拒於門外，年少的本田潤一卻能獨自領悟這個道理，\n\n故而舅舅給了他這個稱號。「自我中心」亦是一般人從倍受寵愛的兒童時期\n\
  \n成長至青春期，開始面對更多生活中的不如意、不滿足，體會愈來愈多自身\n\n的無能為力時，容易陷入的自衛心理，若能在這個時期得到親人朋友的關懷、\n\n寬解與陪伴，以及自我覺察觀照後在心靈智識上得到成長，就能學習接受人\n\
  \n生的缺陷與不完美，進而懂得寬容與體諒。此外，真人更從書中體會到母親\n\n獨留給他的愛與關懷，更知曉母親對他的期望，使他的偏激得到緩解，不再\n\n執著去恨夏子阿姨，也在得知她失蹤後轉為擔憂（可能還有罪惡感）加入尋\n\
  \n找的行列。此刻他仍認為蒼鷺是禍首，便帶著弓箭，不顧霧子婆婆的勸阻，\n\n兩人隨著蒼鷺的引導進入了塔中。原本發洩恨意與惡意的弓箭，在此刻成了\n\n尋找夏子的自衛武器，真人還應邀看見了母親久子，雖然一度情緒激動，但\n\
  \n一碰觸就融化成水消失，被蒼鷺調侃不碰的話能再維持久一點，可以再做一\n\n個給他，激怒了真人發箭，那支箭因有蒼鷺的羽毛而追逐不休，射穿了牠的\n\n嘴喙，接著逼牠帶他去見夏子阿姨──此刻的真人其實已然接受母親已逝，\n\
  \n夏子是新媽媽的事實，儘管抗拒感並未完全消除，想帶回夏子卻是真心。蒼\n\n鷺猶豫不決時，在塔頂的塔主現身要蒼鷺帶路，蒼鷺便讓真人與霧子婆婆都\n\n來到地底的世界。\n\
  \n\n\n　　這裡是劇情的第二個重要轉折：來到地底世界後，開啟了新的冒險，也\n\n開啟了真人心靈的考驗。\n\n\n\n\n\n求生的艱難與殘酷\n\n\n\
  \n　　剛來到地底的世界，真人險些被鵜鶘吃掉，弄壞了弓，但箭上蒼鷺的羽\n\n毛使他保住了生命──這裡亦可確知蒼鷺並非敵人，牠的力量主要為了守護\n\n這個家族。霧子發現異狀，上岸救下了他，在真人掙扎著上船時，原本額上\n\
  \n傷口的繃帶脫落，霧子聽到他的名字說他是「真誠的人，難怪帶有死亡的氣\n\n息」（這裡台配譯為「心死的人才是最真誠的」，亦可參照），還教他在面\n\n對大浪時「過後就會風平浪靜」。霧子帶他離島，讓他學習如何行船、捕魚、\n\
  \n殺魚，讓真人這個小少爺離開家人無微不至的保護（繃帶），初次為了求生\n\n而努力，所以剖魚時流出來的內臟，象徵他第一次與真實的人生接觸，以及\n\n解剖內心的真實。\n\
  \n\n\n　　由於在這個亡者的世界不能殺生，霧子負責捕魚讓那裡待投胎的靈魂哇\n\n啦哇啦得到營養。當晚真人醒來，發現周遭有六個婆婆人偶，便猜出眼前的\n\n\
  女子正是缺席的霧子，但霧子以「我一直都在這裡」否認了。和真實世界有\n\n菸癮又膽小的霧子婆婆不同，這個世界的霧子豪爽率性，保護真人的同時也\n\n非常嚴格教導他生活，可以看到人有不為人知的不同面向，以及牧家的每個\n\
  \n人都得到某種特殊的庇護，同時也都庇護著彼此。而跟真人有著相似傷痕\n\n（雖然是在海上與沼王搏鬥所致）、察覺真人身上「死亡氣息」的霧子，或\n\n許也跟真人一樣，有過憤世嫉俗卻無能為力的絕望時刻，來到這裡後覺得自\n\
  \n己的生命更有價值，才會長久停留吧。\n\n\n\n　　緊接著真人上廁所時目睹哇啦哇啦升空的過程，引來鵜鶘的捕食，此時\n\n火美現身放出煙火趕走鵜鶘，不免傷及哇啦哇啦，讓真人大叫，體會了生命\n\
  \n的珍貴與脆弱（或許還想到他未出世的弟弟妹妹）。之後真人發現一隻受傷\n\n的鵜鶘，責備牠不該吃哇啦哇啦，但鵜鶘自述自從被塔主帶到這個有如地獄\n\n的世界後，海裡沒有足夠餵飽他們的魚，怎麼飛高也無法離開這座島，只能\n\
  \n吃哇啦哇啦止飢，牠們的後代已經快忘記該如何飛翔了（所以墓園外有飛不\n\n起來只會走路的鵜鶘），在牠嚥氣之後，出現在旁的蒼鷺唸佛號，真人則拿\n\n鏟子將鵜鶘埋葬，作為對其掙扎求生的敬意。原本對「求生」並無特殊感受、\n\
  \n甚至有過厭世念頭的真人，體會即使原本並無惡意甚至是善意（塔主帶這兩\n\n種鳥進這個世界／火美保護哇啦哇啦），一旦生存的需求無法持續得到滿足\n\n或無法全面保護，就必然造成傷害，甚至地獄。\n\
  \n\n\n（未完，由於文長，在此僅節錄前半）\n\n\n\n--\n一隻鳥飛過去了，天空還在。就是這樣。\n我懷疑，但，就是這樣了。\n有時候，眼睛只肯告訴我這麼多。\n\
  \n                                  陳斐雯  貓蚤札（其三）\n\n--"
