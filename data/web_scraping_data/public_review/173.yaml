content: '一些關於這次宮崎駿動畫的個人觀感


  更奇幻的《風起》，宮崎駿內心與背景所鋪成的故事


  「這是最後一部」在2013年時曾經表示自己不再投入長篇動畫的宮崎駿宣言，在後期被打

  破最後一步的發言，又開始製作新動畫，也變成了網路上動畫迷戲稱的永遠的最後一部，

  如同遊戲《最終幻想》每一代都是最後一次般。


  說是這樣說，國際上每次都還是很期待宮崎駿的新作，而這次在2023年耗費多時完成的動

  畫作品，其風格和劇情的安排卻呈現兩極化的結果。


  吉卜力動畫《蒼鷺與少年》是部有別於以往吉卜力敘事風格的動畫電影。故事講述因二戰

  而喪母的眞人隨父親搬往鄉下舊家，真人無法適應失去母親、與突然出現父親身邊女性和

  鄉下學校就讀的轉變，這時在自己老家盤旋的蒼鷺，某天突然開口跟他說話。蒼鷺表示真

  人的母親並沒死去，一步步誘導真人進入廢棄巨塔內往未知下界前去。





  《蒼鷺與少年》是什麼動畫：


  吉卜力動畫可以說是90年代日本動畫走入世界被國際看到的代表，而不管是從過去的《風

  之谷》或是到大放異彩的《神隱少女》，吉卜力工作室的各個導演可以說都讓觀眾留下深

  刻的印象。


  已故導演高畑勳即便放到現在依舊催淚的《螢火蟲之墓》、改編經典文學中少女可愛之處

  米林宏昌導演的《借物少女艾莉緹》、雖然在第一部動畫失利，但在後續少女漫畫《來自

  紅花坂》改編中展現細膩之處的導演宮崎吾郎，可說都讓人印象深刻。


  吉卜力的命名引用二戰時期義大利飛機製造商卡普羅尼所開發偵察機暱稱「Ghibli」的誤

  植「Giburi（吉卜力）」而將錯就錯沿用下去。這命名是由宮崎駿所取，這也很直接的表

  達宮崎駿對於戰爭、飛行器這類型的研究，故再前期由他指導的《風之谷》、《天空之城

  》就可以很明顯看見這類型的空想機械，與戰爭觀點的背景觀，延伸到1992年《紅豬》、

  2013年以零式戰機的工程師傳記改編的動畫《風起》也都圍繞著飛行器這個主題。








  少年少女的冒險成長一直是宮崎駿導演電影的主軸，在2017年公開的新作《蒼鷺與少年》

  的製作後，受到許多人的討論。《蒼鷺與少年》是參考日本兒童文學家吉野源三郎著作《

  你想活出怎樣的人生》，但本體是融合許多西方文學與日本神話，還有佛教與神道故事的

  典故，所完成的原創動畫作品。這之中也加入了宮崎駿自己兒時的成長背景，以及他想透

  過這部動畫傳達給年輕一輩人的理念。


  《蒼鷺與少年》故事敘述因二次世界大戰，男孩眞人的母親不幸去世於失火的醫院，因戰

  事越發升級，眞人只跟隨父親離開東京前往母親老家，而在那裡等著他的是母親的妹妹夏

  子。


  對喪母和生活的改編真人不是很習慣，但他注意到母親老家中有一隻行為怪異的蒼鷺。他

  與蒼鷺發生衝突，沒想到蒼鷺卻跟他說話，蒼鷺表示真人的母親並沒有死去，而要找回她

  母親就得跟他進入那廢棄的塔裡的下界之中，而這時夏子也突然從家中失去蹤影。










  《蒼鷺與少年》分析與延伸：


  《蒼鷺與少年》的日本電影原名為《你想活出怎樣的人生》，這個名稱來由為兒童文學作

  家吉野源三郎所撰寫的同名作品《你想活出怎樣的人生》，不過實際上宮崎駿的這部電影

  整體是原創故事，跟吉野源三郎的原作並沒有太大的關係，只能說是延伸作品的理念。


  原作故事是以15歲男孩本田純一和叔叔之間的經歷對談，對看待社會結構與事物獲取精神

  上的成長的思辨故事。動畫《蒼鷺與少年》這是取於原作的理念與宮崎駿從小的經歷重疊

  後具現化用魔幻冒險的旅途，來延伸這部作品。


  雖然許多媒體表示《你想活出怎樣的人生》是日本人人都知道的日本兒童文學代表作品之

  一，但實際會爆紅原因並非日本讀者都看過吉野源三郎的原作，而是在2017年由漫畫家羽

  賀翔一改編的漫畫版。










  比起作家吉野源三郎以倫理的角度傳達自由與進步的視覺書寫，漫畫改編版較為單純、好

  理解。原作出現於1937年，為二次世界大戰爆發前哨，對於日漸高漲的日本帝國主義，一

  些文化與媒體人試圖將學子拉回自己思考與觀察來判斷社會問題，而不是隨波逐流的接受

  一切灌輸的概念。


  可以說《蒼鷺與少年》本質上除了是宮崎駿為吉野源三郎《你想活出怎樣的人生》的文學

  作品延伸，也是繼2013年《風起》動畫之後，再次涉略到日本敏感的太平洋戰爭議題，不

  過這次的背景以戰爭失去母親的男孩真人的心境為主軸，讓青少年不得不接受現實，在之

  後的日子成長也呼應宮崎駿一直以來「動畫電影應為孩子而製作而非成人」這樣的核心價

  值。













  在我們的生活中總伴隨著失敗與失落，還有不可避免的憾事，但你要如何生活？如何判斷

  ？甚至從中找到可能的答案與不斷的思辯下去找到自身的定位價值。


  為了孩子而寫作的《你想活出怎樣的人生》原書和宮崎駿那種為了孩子製作動畫的理念，

  可說是不謀而合。日本新聞稿中提到，宮崎駿表示這是為了孫子製作的長篇動畫，也在裡

  頭多次使用許多關於生與死的神話內容和寓意，甚至戰爭和生離死別，有些意味著他這代

  人的經歷終將隨時間遠去，在遠去時要將些什麼留給後者。「人之所以為人的價值是什麼

  ？」這是這部動畫《蒼鷺與少年》與原作《你想活出怎樣的人生》兩位創作者留給後世思

  辨社會未來，走一遭人生的價值。














  《蒼鷺與少年》值得一看嗎？


  這部2023年由宮崎駿執導的《蒼鷺與少年》說起來跟以往大眾向甚至有些娛樂的作品有點

  出入，一來它並不完全遵照原作《你想活出怎樣的人生》的故事內容來描繪動畫，而是走

  原創的魔幻故事。


  又另裡面夾雜著各式各樣日本神話、西方典故、還有宮崎駿個人成長經歷與文學作品的描

  繪手法，且也不去解釋每個人事物出現的寓意，可以說有些意涵可能日本人比較能融會貫

  通，了解一些動畫所延伸的涵義，但對他國人士恐怕就有點摸不著頭緒。


  《蒼鷺與少年》推出後受到熱議的是在日本無宣傳這點，再者是後續電影推出後各種網路

  上的解析與推斷，這類型的風格有很多相當不錯的電影人和動畫迷都有著出色的論素，有

  不少人都認為這次動畫依舊脫離不了宮崎駿的一些核心價值「反戰與和平」。從整個世界

  觀到後期眞人逐步觸及到異世界的核心，這樣的觀感更越發強烈，而已導演宮崎駿和原作

  者吉野源三郎在不同年紀都有經歷過那熱戰時期，可以很明顯的從他們這代人身上看到「

  戰爭對他們代表什麼。」







  另一方面我一直會將2023年的《蒼鷺與少年》與10年前2013年的《風起》做一個比較，要

  知道一直以來都是反戰人士的宮崎駿，去製作一部以零式戰機戰爭機器為主題的動畫本身

  就是滿矛盾的事情。


  但最後說動宮崎駿製作動畫的是主角堀越二郎生前曾說過：他唯一想做的事情就是打造一

  架美麗的飛機。故《風起》動畫是在戰爭中追逐夢想的少年，《蒼鷺與少年》則是戰爭爭

  受到迷惘不知方向與未來的少年，兩者其實都是捫心自問：你想活出怎樣的人生。


  故我認為《蒼鷺與少年》是延續宮崎駿《風起》沒說完的故事。即使長大後的世界苦澀而

  不堪，甚至沒有想像中的單純，但給予孩子一個可以摸索去尋找要過什麼樣的生活，甚至

  如何在掙扎妥協與不退讓之間磨合。認識到一些事情的無可奈何，但還是思索如何跨出檻

  後走出的每一步，不管是在原作大日本帝國主義高漲的時代也好、或如今已和平習慣的日

  本也罷，在這樣的時代下，宮崎駿端出了一部有些任性和自傳性質的作品，可能也有些想

  讓自己後代知道他曾活出過什麼。


