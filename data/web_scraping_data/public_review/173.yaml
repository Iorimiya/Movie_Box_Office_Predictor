content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~

  剛看完蒼鷺與少年，當初原來本想上映時就去看，但因為連假沒時間去看，不過也因為這

  樣可以讓我先讀完小說再來看這部電影owo雖然小說跟整部電影關係感覺其實很小…


  因為看完電影自己越想越有趣，所以想把自己的一些思考記錄下來


  雖然可能被噴藍色窗簾，但畢竟我不是作者，無法真的了解宮老想表達什麼，有可能他根

  本沒想表達什麼ＸＤ但還是想來寫一寫，以下僅為個人拙見：




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  先幫沒看過小說的人快速帶過小說內容：這本小說簡單來講就是主角和舅舅的故事


  每次主角在生活發生什麼事，舅舅就會將一些思考跟人生道理記錄在筆記本上


  有一天，主角的朋友被其他學長欺負，但因為主角的懦弱而不敢伸出援手，這讓主角很介

  意


  他認為這是自己的懦弱造成的，他只能眼睜睜看朋友被欺負不敢幫忙，他甚至想找藉口來

  掩飾自己，這些是主角心中認為自己的羞恥和對朋友的惡意


  但在舅舅開導下，主角還是勇敢面對自己，和朋友和好了


  故事最後，舅舅把筆記本送給主角，讓他能夠在未來把自己的想法也都寫在筆記本上，思

  考自己想怎麼活下去

  ~~~~~~~~~~~~~~~~~~~ 以上小說，下面進入電影 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  下面進入我對這部電影的想法，主要針對塔和舅公的部分提出自己的一些看法


  塔（世界）可以由下面幾個要素組成：


  1.      塔主（舅公）<=> 規則制定者

  舅公可能是當時舊時代，母親家的男當家，因此我們可以把舅公看成這個宅子的規則制定

  者，這個宅子就是他定的規矩，塔裡的世界就是他管理的，我覺得以電影的時代，這種傳

  統模式可能是存在的



  2.      規則，運行法則 <=> 積木

  塔裡有許多規則，正如舊時代的家裡有許多規矩，我這邊將規則分為大規則和小規則，大

  規則類似整個世界的運行法則or價值觀，而小規則類似額外制定的rule


  <大規則＝塔的規則，社會的規則>

  首先，電影看得出來，舅公家明顯可以看出很有錢，在舊時代，能有這些地位大概都是

  靠著競爭而來的，透過踩著他人生存才有這些財富


  因此我們可以看到舅公創造的塔的世界中，是以競爭為導向，弱肉強食的，大家都想吃掉

  別人


  而這種規則的具象化就是後半部出現的積木，規則也就是積木建構了塔


  也就是說在舅公這些老一輩的人，是採用了這種競爭的概念，來構造了他們的社會


  <小規則＝宅子的規則>

  我們可以猜想，在那個保守的年代，老一輩的人會對家裡內部設立許多規矩，以電影的例

  子來說，舅舅可能設立了一個女孩子懷孕時，不准外人隨意進入產房的規矩


  當有外人違反規則，就會被懲罰，因此主角和火美才被鸚鵡帶給塔主懲罰



  3.      規則下的芸芸眾生 <=> 鵜鶘和鸚鵡

  塔裡頭的鵜鶘和鸚鵡大概就像這套規則下的人群，只能在這套規則下想辦法存活下去



  4.      誘導者 <=> 蒼鷺

  總得需要有人把大家拉入塔中，塔才能維持運行，我想蒼鷺就是這樣的誘導者



  5.      權力的來源 <=> 天外石頭

  舅公的權力來自天外掉下來的石頭，這應該代表了當時的新知識和權力來源，都源自外國

  ，可以明顯看到舅公是個非常西化的人，塔裡都是西洋書，因此有人說塔是舅公自己建造

  的（自己讀書吸收知識的），但阿婆則認為是天上掉下來的，仔細想，對於宅子裡沒見過

  世面沒讀過書傳統的幫傭阿婆來說，這些西洋人的知識的確就像從天上掉下來的一樣吧



  6.      繼承者 <=> 主角

  舅公的世界將由主角接替，主角成為下一任規則制定者，理由可能是他是宅子唯一出現的

  下一任男丁（電影似乎沒看到有其他媽媽這邊的男性親戚），並且舅公給了主角下一塊積

  木，也就是制定下一套規則，電影可以看到舅公已經用積木搭做了一座塔，而主角需要把

  下一塊積木再放上去，而且這塊積木可以是善意的積木or惡意的積木，你可以讓這座塔更

  穩固或是更搖搖欲墜，就看你積木怎麼放了

  不難看出舅公是想告訴主角，接下來的規則由你延續制定，但如何制定呢？你可以讓這個

  世界變更好或更糟都是你決定的，你可以繼續採用舅公目前的規則，也就是弱肉強食的叢

  林法則，也可以選擇制定新的規則

  『學我者死』，這句話或許就代表規矩制定者對後繼承者的警告



  7.      規則下的既得利益者/世界破壞者 <=> 鸚鵡大王

  新的規則要被制定，原來的既得利益者當然不滿，因此電影的鸚鵡大王類似規則破壞者，

  他對繼承者要改變感到不滿，因此直接打亂了塔的積木，讓塔的世界完全破滅了



  以下開始藍色窗簾腦補，自己用日本和吉卜力為例，來和上面講到的可以腦補出一些對應

  ：


  世界       <=> 塔/宅子            <=> 日本                <=> 吉卜力

  規則制定者 <=> 舅公               <=> 明治/昭和天皇（老） <=> 宮老

  大規則     <=> 弱肉強食           <=> 資本，軍國主義      <=> 動畫業界的競爭

  小規則     <=> 不可進產房         <=> 國家法律            <=> 辦公室規則

  規則下眾生 <=> 鵜鶘               <=> 百姓                <=> 爆肝員工

  誘導者     <=> 蒼鷺               <=> 宣傳國家的人        <=> 把員工騙進吉卜力的HR

  權力來源   <=> 突然飛來的天外石頭 <=> 突然進到日本的西洋知識思潮 <=> ？？？

  繼承者     <=> 主角真人           <=> 明仁or令和天皇（二戰後新世代） <=> 吉卜力繼承者

  新規矩     <=> 真人的決定         <=> 自由和和平的當代    <=> 未來的吉卜力

  破壞者     <=> 鸚鵡大王           <=> 東條英機等軍國份子  <=>鈴..木…敏夫???

  世界破壞   <=> 鸚鵡大王打亂塔，塔崩解了 <=> 軍國主義測底毀了日本 <=> 吉卜力被收購了




  關於惡意：小說中主角因為自身懦弱無法出手幫忙朋友，而將這一行為看做自己對朋友的

  惡意，後來經過舅舅開導，才勇敢面對，並跟朋友道歉


  小說裡提到的一句話是：『我們有決定自己言行的能力，所以我們也能從錯誤重新站起來

  而這正是作者認為人類和其他東西不同的地方。』


  回到電影，電影中主角和同學吵架被打後，看起來是為了加劇自己的傷口，好讓大人覺得

  自己被傷得很嚴重，因此用石頭敲了自己的頭，這是主角的惡意，因為他為了更得到他人

  的憐憫和加深對他人的仇恨，自我攻擊來產生一個傷口


  和小說主角類似，電影主角雖然做了這個惡意的舉動，但面對大人質問，也是不敢說出謊

  言，只能說是自己跌倒


  最後主角也勇於面對自己，承認這是自己的惡意，並且認為這道疤痕會永遠陪著他


  我認為這代表了二戰是日本人的錯，並且這個錯誤會永遠記在日本人心上，重要的是

  記住這些過錯，並帶著這些疤痕繼續成長。


  另外和小說有點相關的應該就是小說中舅舅將筆記本傳承給小說主角，而電影則是將積木

  和塔傳承下去，上面都是前一位舅舅/舅公的思想，而下一棒就交給男主角續筆了，並且

  不是要主角照著舊有的思想內容走下去，而是依照繼承者的思想，自己創造新的世界和

  內容


  另外雖然在電影裡小說只出現短短幾幕，但是在電影中看到和小說一樣的插圖，感覺還是

  很有趣




  電影中塔的入口出現了一段文字，查詢後是出自但丁神曲的地獄之門上的銘文：

  Per me si va ne la città dolente,//由我這裡，直通悲慘之城

  per me si va ne l''etterno dolore,//由我這裡，直通無盡之苦

  per me si va tra la perduta gente.//由我這裡，直通墮落眾生


  Giustizia mosse il mio alto fattore;//聖裁於高天激發造我的君主


  la somma sapienza e ''l primo amore.//是無上的智能與眾愛所自出


  Dinanzi a me non fuor cose create//我永遠不朽，在我之前

  se non etterne, e io etterno duro.//萬象未形，只有永恆的事物存在

  Lasciate ogne speranza, voi ch''intrate//來者呀，快把一切希望棄揚


  其中『fecemi la divina podestate,//造我的大能是神的力量』出現在塔的入口，如果照我

  前面所說，天外飛石給予舅公力量建造塔，並且這個天外飛石隱喻了當時突然出現的西洋

  知識，就可以看成當時的日本人學習西方知識，就像打開潘朵拉的盒子一樣，從西方學到

  了資本和軍國主義，因此西洋書籍也就是塔的入口，就像地獄之門一樣了。確實不管資本

  或共產主義都源於西方，並且正是學習了這些知識後制定規則的塔主構造了我們的世界




  以上只是我的想法，對於其他像是火美/媽媽代表什麼，目前沒想法，也可能只是宮老覺

  得很有趣就這樣畫了


  很多人說劇情破碎，自己因為之前看過宮老的紀錄片，大概知道他做動畫有點像是想到哪

  裡畫到哪裡，而不是先想好整個故事架構才做，這樣的痕跡在很多部作品都看得出來，而

  在這一部又顯得更嚴重，因此就導致大家對這部破碎跳痛的劇情感到不滿


  我自己想吐的點大概只有：

  1.配音，不知道為啥感覺蒼鷺跟阿婆等一些角色配音好怪

  2.結尾，原本以為宮老會以“所以你想活出怎樣的人生”的句子或小說封面來結尾，結果

  電影突然“啪”的一聲就沒了，ed一放出來，聽到周遭好多人都說：『蛤這樣就沒了』


  冗長的寫了自己的想法，自己在看完後也是覺得這些對應越想越有趣，當然以上都只代表

  個人看法。



