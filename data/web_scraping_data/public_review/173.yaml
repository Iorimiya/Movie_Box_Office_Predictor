  除了產屋外面的布幕窗簾有太嚴重的3D感，其他方面都很好

  尤其是第一場失火的戲，雖然預告看過了但是大銀幕看真的很震撼


  音樂方面

  我是到跑字幕的時候才發現有久石讓

  實際觀影過程音樂真的很普通

  有記憶點的音樂幾乎沒有，然後類火女音樂聽到太多次很煩

  之前在看爆雷心得文有看到說宮老不如以往，假若是這樣久石讓更不如以往


  整體感想

  也許是之前看太多爆雷文，腦補太多畫面

  直到實際呈現的時候，會有種劇情在趕車太快的感覺

  火災救媽媽的戲、學校被霸凌的戲我以為還要再多個兩、三倍

  實際看到就是一下子而已

  結尾回到現實世界也是一句話帶過

