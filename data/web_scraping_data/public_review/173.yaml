content: "雷文防雷資訊頁\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\n\
  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n\n\n\n\n\n\n\n\
  \n\n\n\n\n\n\n\n\n如果今天你是一位爺爺，年歲已長，而你想要傳遞給孩子們，在你一生中寶貴的人生觀，\n\n你會用什麼方式去表達？\n\n\n\n\
  \n\n\n\n\n\n\n\n### 不同的標題\n\n其實標題已經很明顯的描述出來，\n\n這部作品主要表達就是：你想活出怎樣的人生(君たちはどう生きるか)？。\n\
  \n這部作品標題有這樣的雙重標題的情況\n\n日語：君たちはどう生きるか\n\n非日語：The Boy and the Heron(英文)、蒼鷺與少年(中文)\n\
  \n如果要給一個理由，我想就像是外國人點料理的時候，英文名稱通常都是以\n\n料理的主要材料為主，也就是凸顯最主要的重點當成翻譯名稱，\n\n來讓還沒有看到這部片的人，理解這是一部少年與蒼鷺的故事。\n\
  \n但更深的含意，則是藉由少年與蒼鷺來傳遞給孩子們，\n\n\n\n\n\n### 吉野源三郎《你想活出怎樣的人生》\n\n非常建議每位觀眾應該先去看這本書。在這部作品中，只有一次提到這本書，\n\
  \n還很刻意地把作者的名稱加在劇情畫面內。整個創作理念與詮釋精神，\n\n就是從這本書裡面來的。為什麼要這麼做呢？\n\n\n\n我想，如果我是他，我想要激發孩子們的好奇心，\n\
  \n想去瞭解這世界上是不是有這麼一本書？\n\n好到讓媽媽預先留給長大之後的少年？\n\n那又是寫了什麼內容，使得少年在閱讀完落淚呢？\n\n\n\n\n\n\n\
  ### 劇情\n\n我認為主要劇情是以下四個主要因素構成的。因為細微的部分牽涉到很多暗喻隱喻，\n就不再多描述細微部分。\n\n\n第一項是少年在不穩定的環境中，與同學發生爭執後，惡意傷害自己的行為。\n\
  (不安、犯錯)\n\n第二項是少年發現到有一本書，是媽媽要給他的禮物，閱讀時落淚。\n(關懷、引導)\n\n第三項是少年整個的奇幻之旅。\n(勇敢、行動)\n\n\
  第四項是少年與塔主見面時，塔主正在堆疊的積木。\n(成果、信念)\n\n\n\n\n\n### 塔主是誰?\n\n塔主我認為可以直接解讀成是宮崎駿的化身。藉由少年一開始經歷戰爭，\n\
  \n冒險旅程中，至平安歸來的整個過程，觀眾可以看見宮崎駿作品的縮影，或相近的構圖。\n\n\n### 冒險旅程的轉折\n\n中間的轉折是否合理? 我認為是基於考量小孩考量，以及作者自己本身的創作想法。\n\
  \n因大多商業作品都會讓作家更貼近市場使觀眾易懂，但這部看起來沒有太過貼近市場，\n\n相較保留了作者較完整本身的想法。所以，有些無俚頭的轉折，考量到這兩點，我\n\
  \n覺得對本劇所詮釋的內容，影響上是其次。\n\n\n\n\n\n\n### 13個積木\n\n在過程中，塔主有說已經準備給少年13個積木，我觀看的時時候一直在想為什麼是13這\n\
  \n個數字，為什麼是積木？\n\n我猜測：\n\n\n，代表宮崎駿在他一生中，他認可的創作動畫作品數量(不確定)，\n\n大家在看這部作品可以看見，他把以往的精華影子列在這部作品上；\n\
