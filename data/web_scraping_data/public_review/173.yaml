  -------------------柵-------------------------------------柵-----------------------



  欄---------------------------------------------------------------------------欄



  我很喜歡主角母親的設計。在大火中喪生的母親，卻在另一個世界中能自由的使用火焰。

  保護了轉世前的靈魂以及主角。在劇中是個守護者般的角色，帶著主角去找回夏子阿姨。


  主角的繼母，AKA主角母親的妹妹。我不知道該如何形容這個角色，說他很重要嗎？中間

  一大段時間都斷線不知道去哪。說他不重要嗎？他是推進故事的角色，所以我真的不知道

  該如何描述。但我很喜歡在有限的出場時間內對他的刻畫，一開始便很仔細地呈現阿姨努

  力想與外甥拉近距離以及對於外甥的關心，還有雖然少的可憐，但還是有表現出來的，對

  於生產的恐懼以及對於主角複雜的心理。


  蒼鷺，身為電影的封面以及名稱。卻在影片中期開始徹底淪為小丑。別說我亂講，宮崎駿

  系列的丑角的長相大概都是那樣，這個角色就是那張臉。劇中工具人的屬性實在太強烈，

  就是用來開啟故事、銜接劇情發展以及最後總結的角色。


  主角，這大概是最好理解的角色了，對於母親的思念與無法救回母親的愧疚，在劇中有很

  明顯的表現出來。雖然對阿姨十分生疏，但卻很重視他，中間一整段劇情就是：「我要把

  夏子阿姨帶回去。」多次提到阿姨是「父親喜歡的人」，無論是對於父親的或是夏子阿姨

  ，看的出來主角的成熟之處。



  故事的主線支線如同一團亂麻一般纏繞，蒼鷺與少年間的情感線，主角與夏子阿姨的情感

  線，母子線，魔幻世界線，交錯的時間線，全部都纏繞在一起。


  也許宮崎駿講了他想說的東西，但沒有想要讓觀眾理解的意思，幾乎接近完全形而上的表

  現，注重美感與情感的表現，不需要什麼理解與回饋。


  所以我會說這是一部好作品，但是我其實沒有看懂。


