  縱火焰，因為媽媽死於火海，而最後媽媽要離開地下世界時說儘管知道自己會死，但生下

  真人的人生是自己想要的，這部分也是真人對媽媽的思念之情與情感的投射。地下世界數

  個婆婆玩偶，是影射真人臥床時輪流照顧他的數位傭人婆婆，離開世界時他順手帶了一個

