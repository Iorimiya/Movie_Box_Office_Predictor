content: '1. 熟悉的吉卜力畫風，依舊的高品質製作


  先談優點，宮崎駿堅持的手繪作畫，搭配技術的進步，

  讓《蒼鷺與少年》在視覺的質感上是無庸置疑的頂尖，

  不管是現實世界的鄉村還是異世界的奇幻風格，

  在吉卜力本就是藝術等級的基礎上，

  這次的品質又更上一層樓，

  若是個吉卜力/宮崎駿粉，單就視覺上，

  值得找一間銀幕品質夠好的影廳收看這部電影。



  2. 跟不上宮崎駿的速度了吧


  用一句話概括的話，

  《蒼鷺與少年》就是宮崎駿的人生寫照與愛麗絲夢遊仙境的結合體，

  整部電影就像是把觀眾拉進宮崎駿的腦內世界，但「完全」沒有經過整合，

  許多要素大雜燴、劇情支離破碎、硬要的角色曲線、各種故弄玄虛結果完全沒意義的設定，

  以及宮崎駿電影往往能從中體悟的一些寓意，就只是打水飄帶過，

  其中除了「積木」的寓意經過自行解讀確實有提及家庭、人生探討，

  有扣回電影原名《你想活出怎樣的人生》的主題之外，

  其他仍有非常多的要素只留給觀眾自行藍色窗簾，

  導致《蒼鷺與少年》成為一部充滿暗喻且需要依靠觀眾大量腦補的尷尬作品。



  3. 久石讓這次水了一部電影


  久石讓的音樂對我來說是吉卜力動畫的靈魂，

  甚至許多作品是因為喜歡音樂才去看電影的，

  不過這次的音樂不管是主題曲還是一般配樂，記憶點都十分薄弱。

  所以想在《蒼鷺與少年》再次體會久石讓大師音樂魔力的觀眾，這次大概會感到失望。



  總結：

  《蒼鷺與少年》有著吉卜力依舊頂天的手繪質感與招牌畫風，

  故事上可能是宮崎駿最任性但也最貼近他本人的作品，

  片中不明所以的元素，敘事上沒有起承轉合與適當的鋪陳，也沒有顧慮觀眾感受，

  讓《蒼鷺與少年》像是一場宮老東拼西湊的腦內幻想。

  所以如果想觀賞這部電影，

  我建議拋下「我要進電影院看宮崎駿神作」的期待，

  或者想審視作品的心態，

  放空腦袋體驗完這兩個小時的旅程，

  或許比較容易入戲與體會到其中的涵義。


  但我不愛這種破碎留白又電波式腦補，

  所以只好給個負雷啦。


