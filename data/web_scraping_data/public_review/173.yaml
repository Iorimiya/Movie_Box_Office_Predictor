  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  先講結論這部片完全就是宮老在跟他兒子道歉還有跟大家說再見。

  看到一半真心覺得看不懂，整部片亂七八糟的，於是開始思考如果宮老完全想講別的事情呢？


  直到看到鸚鵡王國的時候瞬間想通了！


  為什麼是鸚鵡？為什麼不是別的動物？


  鸚鵡雖然會學人說話，但不見得懂話語的意義。某種角度就是影射人云亦云的人們，以現代來說大概就是廣大網友吧~


  那塔主又是誰呢？從他創作出這個世界，不難想像其實這應該是宮老本人。

  他希望這個動畫事業能被傳承到他的血脈身上，而13塊積木應該是指他的13部作品。


  這13塊積木雖然疊起來，但已經搖搖欲墜，他希望有能之人能夠接起這一切，用積木打造穩健的未來。


  那麼說到這真人是誰大概不言而喻，那就是他兒子宮崎吾郎，那個在地海戰記狠狠被教訓一頓，至今還被酸民們三不五時拿出來鞭屍的作品，看看那個鸚鵡是怎麼欺負真人的（X


  既然片名叫做蒼鷺與少年，那蒼鷺應該也有著很重要的地位，仔細推敲後大概猜的出來應該是鈴木敏夫，正是他他帶著吾郎進入動畫產業創造地海戰記。


  其餘角色就簡單交代一下

  像是鵜鶘其實是吉卜力工作室的工作人員，他們的血汗工作風格扼殺了多少年輕人。

  產房其實是吉卜力工作室，特別是產出出動畫的地方。


  最後塔主的自白，幾乎也是宮老想對觀眾說的話，而且他也放棄逼迫他兒子接班，希望他能過上自己的人生，就如同原文標題「你想過上怎麼樣的人生」，我想某種程度也是一種皆大歡喜。


  不少人說宮老自己不懂這個作品。

