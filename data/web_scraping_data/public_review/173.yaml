content: '其實不用強求說要怎麼解讀這個電影，或者要怎麼看懂宮崎駿的動畫,


  每個人會用自己的角度去解析電影帶給你的感受，


  或用自己的人生經歷去帶入感受整部電影帶給你的啟發，


  走入宮崎駿的奇幻世界，虛虛實實世界來回的切換，


  與各種平行時空的故事線，家人與故人，身旁的敵人與朋友，一草一木,


  每個人或多或少都看過宮崎駿的作品，而整部電影帶給我的感受像是一部回憶錄!


  也很佩服宮崎駿的思維宏觀、藝術價值，看不看得懂電影根本無關緊要,


  不得不說這真的是一部好電影，希望大家不帶著任何印象去看會有很不一樣的感受







  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  以下劇情心得雷


  電影一開始又是戰爭題材背景而感到有點膩~~


  戰火的綿延，又是誰誰的家人受戰火牽連過世的老梗連發...


  醫院失火片段著實可以看出宮崎駿團隊的繪畫功底，堅持手繪!!


  不愧是耗時七年製作!! 而後場景轉回鄉下，那種老舊街道的畫面呈現


  讓我很感動，默默紅了眼眶，鄉間小路也會讓我想起自己的小時候，


  對比生活在都市高樓聳立的現在，讓我看完電影真的想回老家一趟!!


  (我個人是鄉下小孩到都市打拼)


  日式建築與歐式建築的衝突美感，主角也不是多貧苦人家，反而是有錢人XDD


  可愛的傭人老婆婆們，看久了真的很可愛，一開始覺得很醜.....


  還有長得很詭異的引路人角色蒼鷺,但後來又覺得很善良地幫助主角真人，


  奇妙的塔，隧道，黑洞感覺就是宮老的奇幻世界，確實也是故事主軸場景


  不得不讚嘆宮崎駿的腦洞，這個塔內的世界有著自己的規律守則，


  裡面的角色都畫得很可愛，很像無臉男的亡船鬼魂舵手、


  小黑炭般可愛的哇拉哇拉隱喻為投胎的靈魂，整部作品的角色刻畫大都圍繞在


  鳥，鶺鴒、後面的鸚鵡部隊看久了都覺得很可愛!


  雖然故事有些BUG，主角威能都能順利化解，但整體瑕不掩瑜


