  （日本文化中蒼鷺是種會成精的動物，類似狸貓、妖狐、鐮鼬......等）

  所以才會有那麼不友善的舉動，也是要強調真人一開始的行禮如儀都只是表面，

  他其實是一個封閉、陰鬱、自我保護心裡很強烈的小孩，甚至會主動發起攻勢。

  他被打是因為當時候二次大戰時物資缺乏，

  學校都會要學生「勤労奉仕」，生產戰爭民生物資，

  結果真人這個公子哥上學被爸爸強迫用車子載，

  爸爸又動用權勢跟學校施壓，

  真人又不需要跟大家一起「勤労奉仕」，

  綜合以上各點，一個囂張的轉學生就被打了。


  至於打贏打輸？絕對是打輸的，最後一個畫面他是被壓制的。

  就是因為打不贏，所以他才拿石頭敲自己頭，

  躺在床上裝病，一方面也是找藉口不去學校，

  控制父親幫他出氣，去修理學校那些打他的人，

  總之一開始的真人真的是充滿惡意的人，所以傷疤是惡意的象徵。

  其實影片一直以來都有描述，

  真人為了生存，他非常的退縮陰鬱，

  不論夏子待他再親切，他都是以「那個是爸爸喜歡的女人」稱呼，

  尤其在半夜偷窺到回家的父親和夏子在擁抱的畫面（電影只呈現腳部。）

  但爸爸角色太強勢，他情緒波動僅能透過這種方式表達不滿。

  這部影片的確是用片段式的方式在敘述故事，

  就是你所感受到的拼拼湊湊感，

  而且這部影片有很多過往電影的既視感，

  如霍爾移動城堡的門、神隱少女的是異世界、魔法公主的小精靈、龍貓的森林......等，

  拼湊感就更為強烈了。


  有問題可以再提出，我們可以一起討論。


