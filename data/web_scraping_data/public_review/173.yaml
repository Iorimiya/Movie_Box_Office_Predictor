content: '觀看日期：2023/10/9



  「這是我第一次，電影結束後所有人都安安靜靜地走出電影院」友人這麼說。


  這是宮崎駿改編「你想活出怎樣的人生」這本書而寫的故事，起初我也沒怎麼看書中的介

  紹，看名字只猜應該是心靈雞湯，後來看完電影再看書的介紹才知道是像星期二的14堂課

  那樣的單元設定，引發讀者在每一個人生主題去思考，所以故事的安排讓人感覺有些零碎

  倒也不意外了。








  -----------------防雷---------------------

























  回到片中，故事的主線是主角真人搬回爸爸的家，他遇到了母親的妹妹同時也是繼母的夏

  子阿姨，以及屋中可愛的僕人老爺爺和老婆婆，但屋外有一隻「蒼鷺」一次又一次地引領

  著他進入那座未知的塔中。後來夏子阿姨突然不見了，大家都急忙地找著，於是真人決定

  進去那座塔，他相信夏子阿姨就在裡面，而且不是她自願進去的。塔主請蒼鷺帶領真人進

  入「下面的世界」經歷各種冒險，結識了年輕的霧子及「火美」，並找到夏子阿姨，但塔

  主希望真人留在這個世界做他的接班人，以維護這個美好且和平的世界，但真人拒絕了，

  於是回到了那個雖然充滿戰爭與不堪但卻有與之相伴的家人一同前行的世界。


  整體來說這個故事就是由幾個零碎的小冒險組成的，以下是我看到各個角色的零碎設定：


  真人─因為戰爭失去了母親，個性較為冷漠但又有雙看透事物本質的雙眼，無論是自傷、

  用香菸交換想要的東西都可以看得出他雖然冷眼旁觀不願參與這個社會但卻熟悉世故人情

  ，最後拒絕舅公繼承的邀請，只想回到那個有家人的世界，故事走到這裡，真人已經變得

  不再如從前般冷漠，而是接納這個家和這個現實。


  夏子阿姨─雖然真人不是自己的孩子，但能看得出她將真人視如己出，也告訴真人這裡的

  秘密，不過也因為真人的冷漠，(尤其有安排霧子婆婆說出：「你也不希望夏子阿姨存在

  吧！」)讓她想留在塔裡生下兒子，或許是舅公想將她的孩子留在塔裡也說不定，真人喊

  出「夏子媽媽」的時候，夏子欣喜之餘但希望真人不要停留在這個世界所以用「我討厭你

  」的理由將真人趕走。


  七個婆婆─一開始看的時候就想為什麼宮崎駿要把婆婆們設定的這麼矮小可愛，一看到「

  七個」的設定不免讓人聯想到經典童話「白雪公主」裡的七個小矮人，或許真人來到這間

  屋子就像是白雪公主進入危險又詭譎的森林裡，但遇到了七個小矮人互相照顧，在醒來之

  後又展開新的人生，告別了森林屋子與七個小矮人，自始至終七個婆婆就如七個小矮人般

  守護著真人。


  蒼鷺─蒼鷺扮演著引路人的角色，亦敵亦友，霧子說：「其實你們兩個個性滿合得來的」

  雖然蒼鷺一開始可能來意不善，但在相處的過程中，看到蒼鷺內在的脆弱、依賴，蒼鷺狀

  態看起來桀驁的他不過是包裝出來的，不論蒼鷺說的話是真是假，因為真人看得到蒼鷺的

  真心，所以接納他、相信他，兩人一同在這個世界裡冒險並找到塔主和夏子阿姨。


  青蛙爬滿身─一開始蒼鷺以及青蛙們說著：「媽媽還活著」但真人不信，這就像是在現實

  社會裡會有很多人誘惑著你去相信一個謊言，唯有心志足夠堅定才能不被這樣的虛假淹沒

  。


  鸚鵡─鸚鵡們長得呆呆的，眼神皆一樣無光但在有目標時卻又變得銳利，住在這的鸚鵡熱

  衷於群眾運動，相信著大王會帶給牠們更好的生活，狂熱於吃人、吃肉，都是為了生存倒

  也沒有對錯(有一段臨死前的鵜鶘也是想表達立場不同造就對錯，但其實都是為了生存罷

  了)。試想如果有一隻鸚鵡主張不吃真人、主張把火美放了，那樣的群眾狂熱氛圍下，牠

  是不是有可能也會被隨時磨刀霍霍鸚鵡們給吃掉呢？


  塔主─也就是真人的舅公，看得出不論是火美和夏子都對這個老爺爺有好感，也很捨不得

  離開他。舅公在「下面的世界」用巨石的力量維護著世界的和平，(但說實在的我看真人

  在這個世界的經歷，看不出哪裡和平？反倒是鵜鶘好像還是被迫來到這的，又不得不吃哇

  啦哇啦才得以生存)他想找真人來繼承自己的任務，在故事中也很像是扮演著智者的存在

  ，引領真人在這個世界經歷種種冒險，藉此找到自己想要的人生。我覺得舅公的安排是希

  望真人是「自願」繼承他的力量，也沒有要強迫他的意思，只是聽到真人拒絕可能還是很

  難過吧！(或許正思索著還是夏子肚子裡的孩子好吧？等他長大後再來引誘他進入塔中.

  .....)這個角色感覺就很像宮崎駿自己的化身。


  火美一開始看到火美有聯想到她有可能就是主角的母親，火美在這個世界如同母親照顧孩

  子那般對待真人。故事的尾聲真人已經知道那是媽媽，也不希望媽媽經歷那段死亡，試圖

  阻止她回到那個世界，但火美看到真人成長得如此好，便坦然且樂觀迎接這樣的未來，這

  段經歷也圓滿了真人在幼時失親的缺憾。


  最後蒼鷺說：「你最好將這裡的一切都忘了吧！」對比阿姨陳述母親對那一年記憶的遺忘

  ，真人是否有遺忘不得而知，但我相信這段奇幻的冒險經歷給了真人能量，讓他迎接那個

  充斥著戰亂、紛爭並不完美但卻有真心為他好的家人與之相伴的溫暖世界。



  ----------------------------------



  故事的第一個小時，我帶著想要得到什麼的心情去看，但後一個小時我就放棄了，就當好

  好地看一個故事吧！

  宮崎駿的作畫精良還有美術設計一直是我很欣賞的，友人說：「難道我是花錢去看兩個小

  時的畫展嗎？」我笑說：「你不覺得這樣就很值了嗎？」


  我目前就想到這些跟大家分享，我還是很推薦喜歡藍色窗簾的人去看！


  --'
