  ）。


  2、夏子與真人對丈夫（爸爸）的心結


  夏子其實不喜歡結婚的對象，從老宅的規模看得出夏子一家是望族，而真人爸是有錢的商

  人，因此兩家的婚姻關係可能不是建立在愛的原則上，且因傳統社會的習俗，妻子過世後

  ，若姊妹未出嫁，鰥夫就會續娶妻子的姊妹，而對丈夫沒有愛的夏子，也將姐姐的死歸咎

  在姐姐與這名男子的婚姻，並將對男子的恨投射到真人身上。


  真人對父親其實是憎恨的，媽媽的死是因為戰爭，遭飛機以燒夷彈攻擊葬身火海，而父親

  是生產飛機與武器的，真人痛恨這場戰爭，也痛恨生產戰爭武器的爸爸，他多少受了父親

  的影響，卻不是個提倡暴力的人，雖然自己製作武器（弓箭），但當傭人婆婆說可以給他

  真正的弓箭時，真人並不當一回事，因為他做弓箭的動機並不是真的想要殺了蒼鷺，而是

  為了在這場冒險中給自己一些勇氣。而真人在探望了夏子之後掉頭就走也透露了真人對繼

  母一點好感都沒有，也許是繼母會讓真人想起媽媽而感到難過也說不定。


  3、真人受傷的真正原因


  真人告訴舅公自己頭上的傷是惡意的痕跡，表示自己不是完全沒有惡意的人，沒有資格承

  接舅公的責任，因為真人是自己弄傷自己的，而弄傷自己的原因是因為想要和爸爸與繼母

  唱反調（繼母表示她有先和學校打好關係、爸爸捐300圓代表他可能一直有在資助學校）

  真人並不希望自己在學校受到特別的優待，因為這通常也會造成自己被同學排擠及孤立，

  而真人和父親說傷是自己弄的，因為父親絕對不會相信他說的話。


  4、夏子、真人、婆婆其實在森林中迷路了


  夏子之所以走進森林，因為她根本不想要這段婚姻及孩子，真人走進森林表面上說要找夏

  子，其實是因為看了書後想實現自己幻想的故事、以及青少年對冒險的憧憬，而婆婆就只

  是怕出事所以一起跟著去了，最後三人一起走出森林，也代表夏子與真人的心結解開了。


  5、真人媽留下書的動機


  真人媽留下了與片名相同的故事書「你想活出怎樣的人生」，是希望真人在未來父母離開

  時，依然能以正向且充滿想像力的思考方式繼續生活，同時希望真人能思考自己想要怎樣

  的人生，而真人透過了一場精彩的幻想冒險故事，將媽媽過世的陰霾、與繼母及爸爸的心

  結，以自己豐富的想像力加以詮釋，走出陰霾、打開心結，活出自己想要的人生。


  6、戰爭以及自然破壞的隱喻


  地下世界的舅公，平衡世界僅是靠著像是玩具的積木，鸚鵡王看了氣到揮刀砍斷積木，影

  射人類的戰爭對某些當權者來說也許也像是兒戲般，真人媽因戰爭而死，真人爸卻是武器

  製造商。


  送子鳥鵜鶘變成吃人鳥，鵜鶘說他們被帶到這個世界卻沒有食物，只能吃要去投胎的靈魂

  ，影射大自然遭人類破壞，動物沒有棲息地，最後人類只能任由大自然的反撲。


  7、地下世界是地獄的象徵


  當真人與婆婆第一次走到高塔的入口時，上方寫了Fecemi la divia podes這段文字，是

  出自但丁的神曲，寫在地獄之門上的部分文字。


  8、看不懂的部分


  夏子的產房與紙片，地下世界為何都是鳥？寫著學我者死（出自齊白石的學我者生、似我

  者死，日文的學也有模仿的意思，宮崎駿只取用似我這死這部分）的金門墓穴是誰的墓穴

  ？（還是

  宮崎駿只是想嗆說不要抄襲我）



  9、你想看到怎樣的結局？


  片名“你想活出怎樣的人生？”彷彿是宮崎駿先給觀眾一記當頭棒喝，你想活出怎樣的人

  生，你想看到怎樣的結局？請自由發揮，雖然我自己對上述劇情線索有些想法，但那建立

  在我偏理性的思考模式下，有些人思考模式較感性，較有想像力，那也可能有不同的見解

  。



  整體來說依舊是精彩的作品，但這也是第一次讓我感觸宮崎駿一直在用自己的老梗，比如

  說很多部作品中都會出現數量龐大且樣貌可愛的角色（這部畫的好像是最隨便的...），

  或是一些宮崎駿作品中時常出現的元素或構圖，大量的水（海或河）、被植物淹沒的古老

  建築等等。


  不過女友講了一個我覺得很有意思的想法，她說也許宮崎駿覺得自己年紀大了，在不確定

  能否順利完成下一部作品的前提下，把這次的作品先當成是最後一部來創作，因此片中出

  現許多過去吉卜力作品中曾出現的人事物，如那些婆婆就讓我想到湯婆、荒野女巫等一些

  角色，或是一些場景似曾相似，如舅公涼亭、樹洞、老洋宅等，我覺得似乎真的有這種可

  能，也忽然覺得有點感傷。



  以上都只是個人見解，不認同你可以當作是我腦補，但請理性勿戰，謝謝，宮老都說了嘛

  ，你想活出怎樣的人生，自由想像！希望大家都有享受到這部精彩的電影！


  --'
