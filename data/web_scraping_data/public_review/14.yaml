content: '轉載網址（圖文好讀版）：


  【影評】《燃燒女子的畫像》：愛情不需要言語，凝視道盡一切


  作者：另起爐灶

  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  2020 年已經正式步上軌道，但喜歡影劇的你，還不知道要加入哪些電影到待看片單中嗎

  ？榮獲 2019 坎城影展「最佳劇本」獎、「酷兒金棕櫚」獎的《燃燒女子的畫像》

  (Portrait of a Lady on Fire) 你絕對不可錯過！觀影之前耳聞眾多影迷讚賞，進入戲

  院一睹才發現，大家說得還太保守，《燃燒女子的畫像》是部絕美的饗宴。


  電影從年輕女畫家瑪莉安（諾耶米梅蘭特 Noemie Merlant 飾）搭乘小船飄洋過海開始，

  途中畫布意外掉入海中，瑪莉安奮不顧身跳下船搶救，展現他的堅韌，這項任務必須使命

  必達。而富家千金艾洛伊茲（阿黛兒艾奈爾 Adele Haenel 飾）怎樣都不肯讓人畫下肖像

  ，寄去給許配對象過目，瑪莉安只好假裝陪侍，偷偷觀察艾洛伊茲的面孔，晚上再一點一

  滴地完成。


  愛情毋需多言，投注目光在彼此身上

  首先看到艾洛伊茲前一幅未完成的肖像，一切皆美只差填補上模糊的臉孔，本尊到電影

  10 多分後才登場，登場後蒙頭蓋面只得窺見背影，走在路上忽然一陣風把他的帽子吹掉

  ，有如亞當突然在伊甸園中看見蘋果，艾洛伊茲懸疑的面容終於揭曉，他的美貌令人震懾

  ，也逼得他不得不返家出嫁遠方。


  電影角色稀少，算上戲份極少的夫人才四位人物，對白也不多，但正是《燃燒女子的畫像

  》的這份空白，讓人體會到「愛情」真的不需要說太多話，瑪莉安與艾洛伊茲的互相凝視

  中傳遞著電流。


  劇中我最喜歡的一幕是，瑪莉安說出他對對方的觀察，一顰一笑都逃不過身為畫家的雙眼

  ，而艾洛伊茲也不甘示弱道出瑪莉安的習慣動作，舉手投足代表的情緒，你在觀察我的時

  候，我同時也在看著你。


  《燃燒女子的畫像》每一幕都美到令人屏息

  本片攝影從開頭就讓人感受滿滿的震撼，不論是火焰中的畫像、海邊的側臉，到了夜間野

  宴更達到極致的美，女性歌聲從寂靜到高潮，瑪莉安看著艾洛伊茲緩步前進然後停下回望

  ，柴火映著艾洛伊茲全身，突然真的滾上她的裙擺，艾洛伊茲著火後還是不慌不忙，既是

  她能量的展現亦為瑪莉安的愛火凝望，而艾洛伊茲倒下的瞬間觀眾的心也隨著要昏厥了。


  原本以為瑪莉安回去會立刻把這一幕留在畫布上，殊不知他是留在心底、深深烙印在眼眸

  中，離開宅邸後才憑回憶畫了下來，這份熾烈的愛難以用文字表達，只有影像能形容一二

  。


  難以實現的愛在回憶中顫抖

  《燃燒女子的畫像》有太多可以探討的故事，隱晦卻又無處不在的父權陰影、奧菲斯戀曲

  的悲傷神話，但我看到的是在昔日，迫於現實無法實現的愛情，戀人們把握時光相聚，留

  下微微數日的回憶伴隨一生。


  電影結尾瑪莉安只看過艾洛伊茲兩次，但都是她單方面的嚮往，一次是畫像一次是音樂廳

  ，兩次的注視都帶給瑪莉安無限的欣慰，艾洛伊茲還記得當年的相愛日子。艾洛伊茲的畫

  像握著奧菲斯戀曲的書，而音樂廳中艾洛伊茲並沒有看到他，當響起了韋瓦第的《四季》

  時，艾洛伊茲全神專注在音樂中、徜徉於回憶裡顫抖落淚，即使是彼此小小的一段故事她

  也還放在心底，逐漸放大的樂聲代表了沒有忘記的過去。


  《燃燒女子的畫像》開頭跳海讓我想到《鋼琴師和她的情人》(The Piano)，而結尾讓我

  喪失思考能力，沒有其他電影能對比，感官的波濤、濃烈又壓抑的愛令人瞠目結舌，《燃

  燒女子的畫像》絕對能在影史留下一筆，令人無法抗拒。


