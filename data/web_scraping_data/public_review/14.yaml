content: "----\n\n防雷\n\n\n\n\n魯妹本身很喜歡這類型的電影，是藝術片同時也是同志片。\n\n\n故事情節娓娓道來、隱晦卻真摯地訴說著感情。\n\
  \n\n每當看完之時，腦中總是回放著片中配樂、場景畫面、人物表情、台詞......\n\n\n\n在<<燃燒少女>>之前還看過<<水仙花開>> <<carol>>\
  \ <<藍色是最溫暖的顏色>>\n\n\n <<以你的名字呼喚我>> <<霸王別姬>> <<春光乍洩>>等等\n\n\n\n並不是要比較高下，而是真的很喜歡這些節奏緩慢、細膩、扣人心弦的題材。\n\
  \n\n\n\n\n我想，能讓人記得很久很久、珍藏在心底深處的電影從來就不需要預料外的情節，\n\n\n又或者說是任何大起伏的轉折，打動人的反而是平庸而單純、難能可貴且無法取代的。\n\
  \n\n\n\n\n-\n\n\n魯妹觀影時間是昨天的中午場次，\n\n\n同場觀眾組成大概是這樣：\n\n三～五對年輕情侶、幾位獨自觀影的妙齡女子，以及幾對夫婦\n\
  \n\n\n開演之前大家就已就坐，燈光暗下之時我甚至以為自己包場了，\n\n\n就這樣靜靜地欣賞著，直到最後一個鏡頭、配樂嘎然而止之時，\n\n\n才聽見身邊觀影者哭泣、輕輕逝去眼淚的聲音。\n\
  \n\n\n餘韻持續了良久，大家才緩緩離席。\n\n\n\n最後那幕同樣深植我心，\n\n\n不過，閉幕時的女子合唱卻令我鼻酸之餘還起了雞皮疙瘩。\n\n\n\n\
  -\n\n\n\n另外想分享幾個我自己特別喜歡的片段：\n\n\n1. Adèle在獨自出門後對Noémie說\n\n\n「我感受到妳說的自由，卻也感受到妳不在」\n\
  \n\n有翻過其他板友的解釋，我想即使對法語並不熟悉，\n\n依然能夠從兩人眼神交換及台詞之間獲得Adèle這話的意義。\n\n\n\n2.野宴婦女們合唱，Adèle與Noémie對視的片段\n\
  \n\n就如同片名，這個應該可以說是貫穿主旨的鏡頭了。\n\n\n\n即使對合唱曲不懂，卻還是能感受到來自心底深處的悸動，\n\n\n燃燒火焰也彷彿點燃兩人的情感，可謂全片最經典。\n\
  \n\n\n3.Noémie為Adèle彈奏 韋瓦第 <<四季-夏>>的片段\n\n\n這個不免使我想起Therese在Carol彈琴的片段\n\n\n<<carol>>中Therese拿相機的手、carol拿菸的手\n\
  \n\n<<燃燒>>中Noémie拿畫筆的手、\n\n以及後來Noémie再見到Adèle，畫中的她夾著書本28頁的手......\n\n\n\n雙手萬能啊。\n\
  \n\n\n\n4.還有一個特別喜歡的是Adèle擺姿勢給Noémie畫肖像時\n\n兩人凝視、互相鬥嘴(?的片段\n\n\n\n「妳害羞的時候會咬嘴唇，當妳生氣的時候就不會眨眼睛」\n\
  \n「當妳不知道該說什麼的時候會摸自己的額頭，當妳覺得難堪時會用嘴巴喘氣，\n\n當妳凝視著我的同時，我也在凝視著妳。」\n\n\n\n這應該算是全片唯一使我微笑的片段了，\n\
  \n並不清楚為什麼感覺想微笑，但知道是開心的那種。\n\n\n\n\n\n其實我想說的是電影中的每一幀我都很喜歡，\n\n只是舉出幾個覺得特別可愛的來講～\n\n\
  \n\n-\n\n\n魯妹電影板首po，就獻給燃燒女子了\n\n也謝謝導演拍出這麼美麗的電影。\n\n\n\n\n最後附上回眸的Adèle\n\n\n\n\n\n\
  \n\n--\nIt's my soul..\n\n--"
