content: '雷文防雷資訊頁




  本文有雷,未看勿入




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  ::《燃燒女子的畫像》（Portrait of a Lady on Fire）::


  (本文有雷,未看勿入)


  ***

  《燃燒女子的畫像》（Portrait of a Lady on Fire）對某些關注藝術電影的人來說，可

  能是等了很久的作品，但對我來說前幾天忽然殺出來的大黑馬。先是看到有在關注的影評

  讓人無法忽視的推薦，接著是看到台灣代理公司東昊翻譯多藍此前在IG上的愛心文，幾個

  朋友心動去看了，說：厲害。


  問我猶豫什麼？十二月想看的太多，而出門的動力太小（本來想看《冰雪奇緣2》和《南

  方車站的聚會》結果都沒有去）。預告和題材又都頗吸引我，加上前述的強推一波，終於

  使懶惰的我，請了半天的假，衝了。結果《燃燒女子的畫像》很棒，完全值得。看完心情

  非常好，腦中浮出不少想法，但就是零零碎碎，很難成文...所以先暫時記錄幾個我印象

  最深的點好了：


  1.


  畫像是電影名稱，也是故事主線，自然不會有人忽視。瑪麗安娜畫艾洛伊茲，從偷偷畫到

  正試畫，兩人從一天一次的散步時間，進到所有時間深入的凝視相處，再進到身心交合。

  一切都是文字難以說明，精巧且令人著迷。看的時候，我想著：攝影未發明的時代、還未

  有任何數位的年代，凝視、記憶與肖像帶出的情感，與我們今日的速食是如此的不同。而

  我心裡覺得，她們的年代雖然有諸多不自由，卻有豐滿過於我們的情感（在訊息爆炸時代

  難以祈求）。如果用電影裡的說法，我想我們今日大部分的情感都像是風琴，而電影裡的

  瑪麗安娜畫艾洛伊茲感受到的卻是交響樂。兩者有相似的地方，但給人的震憾卻是完全不

  同等級的。


  2.


  這部電影幾乎沒有用什麼很厲害的攝影手法（至少我沒有感覺到），音樂不多（印象中都

  是畫內音，沒有特別去配樂帶情感，但每次有音樂出現都極重要...極吸引人），甚至對

  白也不多（但是卻讓人覺得法文好像天生就適合拿來撩妹調情），戲份最多也最令人覺得

  高深（不確定這詞用得對否）的是兩位女主角的眼神（相形之下，肢體的部分好像都是配

  合著眼神展開，「先是眼神，然後才是身心」的感覺）。


  3.


  老實說，看預告的時候，覺得兩位女主角並沒有太吸引我。不是她們不夠有魅力，而是她

  們的魅力給我一種「英氣」（比較中性）的感覺。看了電影才明白，沒錯，她們就是應該

  散發這樣的氣息！我原來感覺奇異的「英氣」正是這部電影裡她們的樣子，不單是臉蛋、

  是眼神、是姿態，是她們所以是這部電影主角的原因。


  4.


  前幾天看《星際過客》才再度意識到自己不太能接受「太浪漫」的愛情故事，今天馬上就

  被這部片打破。說「浪漫」，《燃燒女子的畫像》應該也是非常浪漫，但看的時候，卻完

  全沒有任何「尬尷不適」的感覺，反而覺得美好而完滿。


  5.


  最後，也可以說我自己個人覺得這部電影最打中我的地方...就是「愛的啟蒙，由藝術留

  存」。為何會有這樣的想法呢？我想是因為想起前幾年超紅的《藍色是最溫暖的顏色》。

  當時在朋友圈中有很高討論度，所以我就跟風看了。後來似乎就沒有再重看，但印象不知

  為何一直很深刻，電影讓我覺得與真實世界十分相似，兩位女主角青春時身體契合讓他們

  熱烈地相愛過，但隨著時間過去、年紀增長，思想、交友圈與嚮往的生活卻拉開了他們心

  靈的距離，最終走向各自的道路（雖然還是深受對方影響）。《燃燒女子的畫像》更濃縮

  而且現實影響更小（因為命運早已註定），更像是一個寓言。它寓言的真貌是「愛的啟蒙

  ，由藝術留存」，也就是兩位女主角與女僕一起讀那本書（恕我無知，我沒讀過）所延伸

  出的意思：你因為愛回了頭，而失去原來你可以得到的。但值不值得呢？被啟蒙的人知道

  。


