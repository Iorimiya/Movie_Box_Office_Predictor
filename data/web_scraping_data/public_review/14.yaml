content: '宛若CMBYN的女女版，同樣描繪了一段唯美、浪漫而短暫的同性戀情。不過《燃燒女子的

  畫像》並非臨摹，故事安排及氛圍皆有突出之處，把一對古典女子的相戀呈現得唯美且不

  落俗套，完全不輸CMBYN。很多鏡頭美如古典畫作一般，尤其幾個爐火旁的鏡頭，根本像

  是古典油畫的人物忽然講起話來；不知道是否用了什麼濾鏡或後製技術，還是單純運用光

  影和攝影技巧完成的？

  　

  不只是畫面美，劇情的安排更是精巧。故事由Marianne受託替未曾謀面的Héloïse繪製

  肖像畫作為開端，以「敵明我暗」的位置窺視著對方的眼神、表情、耳朵輪廓。而當

  Marianne主動拆穿真相時，Héloïse主動表達被畫的意願，甚至在被畫時搶回主動權。

  那真是全劇最精采的一場戲啊，被畫者不但受到凝視也凝視對方，觀察對方細微面部反應

  的權利亦非畫者所獨佔；主被動互換的瞬間真是反守為攻的最高境界，連我身為gay都不

  禁被撩得不要不要的。

  　

  兩位主要演員的外型也幫角色本身加分許多，飾演Marianne的Noémie Merlant擁有英氣

  逼人的眉毛和鼻樑，而Héloïse的飾演者Adèle Haenel則用小狗般的眼神生動得表現出

  無辜和倔強（沒想過我會用小狗眼來形容女生）。後來才知道拍攝期間Adèle Haenel和

  導演Céline Sciamma正在交往中，難怪劇中Adèle眉目流轉間總是如此情感滿溢。

  　

  然而她們並非活在2020年，再熾熱的愛火也終究要面對保守年代的現實。眼看心愛的人嫁

  別人固然憤怒，無法決定自己命運的人又何嘗沒有怨恨與悲傷呢？她們爭吵、追趕、相擁

  而泣；劇情即將脫離前面大半段沒有任何男角的女性樂園，回到父權至上的現實世界。

  　

  她在別離之前只能用拙劣的假動作，掩蓋那個不到一秒的擁抱裡的深情款款；她則用呼喚

  令她回頭，貼合了希臘神話的淒美結局。畫中的她生了孩子，手裡的書頁暗藏著她唯一留

  下的身影；她在音樂廳遙望，全世界只有她瞭解她為何聽了交響樂而哭泣。後段劇情處處

  和前段呼應，最後一幕長鏡頭堪比CMBYN的經典結尾，二者同樣雋永；此時我已聽到隔壁

  的女性觀眾默默啜泣的聲音。


