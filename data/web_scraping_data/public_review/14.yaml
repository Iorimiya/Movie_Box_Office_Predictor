content: '2019的電影看得不多，但最後能用這部來做結真是太好了。情節鋪排和情感蘊釀、主

  題連結上做得自然且相扣，用點題的方式，卻能讓觀眾自行進一步思索，也不顯得輕描淡

  寫，就是一個好故事，感動且滿足。


  　　《燃燒女子的畫像》是一部充滿女性主義的文藝愛情片（粗淺說），而我激賞的是她

  無處不展現著女性主義但又每一處不慍不火，恰到好處，點題地細水綿長。而且她真的太

  浪漫了，這樣含蓄卻濃烈的浪漫帶來的後勁極強，離開後才逐漸意會過來，感受那樣的感

  受。愛人讓你微笑，愛人讓你道別，愛人向你傳達愛意，在愛人的凝視中，愛人的臉龐熠

  熠生輝。


  　　



  以下有雷





  　　一、


  　　男性大半時間在電影中是缺席的，但能很明顯地感受到父權社會體制仍然在各面向影

  響著劇中角色，以及是如何滲透進這個故事。隱形的壓迫與束縛令女性想對抗也無從對抗

  起，沒有能具體抗爭的目標和對象，跨越了一道永遠還是有下一道，被無形的規範規範著

  ，就是如此無奈和乏力，好真實。


  　　在那個時代背景，畫像比自己先來到夫家供人鑑賞，男性擁有你的畫就是擁有了你，

  如夫人說他第一次來到宅邸，發現自己的肖像與自己對視，像是在等待，當房子擁有了你

  的畫像，就像一個巨大而空蕩的牢籠，將女性永遠囚在婚姻與家庭裡。


  　　女人的選擇不是婚姻就是修道院，後者甚至快樂許多。但所有的快樂都必須限制在一

  定的規矩內，她有自由，但也是被限制的自由。


  　　Héloïse被迫成為原本根本不屬於自己的婚姻的替代品（結果是她姊還是她根本不

  重要，只要是個能結婚的女性）；母親懂得體制的悲慘也懂女兒的憤怒，卻也只能對體制

  臣服；Marianne說女人不被允許畫男人的裸體，被排除在重要主題外；Sophie的意外懷孕

  及私下墮胎（雖然沒有著墨，但我第一個反應是她被莊園主性侵）。以及從頭到尾，電影

  一分一秒流逝，便是一點一滴推動她們的關係終究要在H幨o鮢e嫁給他人做結，寧靜的

  莊園生活將要消逝的隱隱憂慮。對於社會體制不刻意著墨，卻能無處不感受到隱形的壓迫

  ，女性生命的侷限。


  　　但在這樣的規範下，她們仍然努力地活，想要鮮明地活。她們仍然要面對自我，會探

  索愛情，會共同歌唱，會想要奔跑。


  　　


  　　劇中有一幕很重要的篝火晚宴。野宴當場，Héloïse於修女的歌聲中沾上了火焰，

  烈火燃燒裙擺，我覺得燃燒的不是禁忌之愛，而是女性本身這個意象，象徵她這樣的女子

  在父權社會的框架下被焚燒，且得承受有如被焚燒的痛苦。但當她絲毫不在乎自己著了火

  ，堅毅地看著Marianne，這一刻意義就被反轉了，不是火焰想吞噬她，是她擁有火焰，她

  成為挾著烈火的女子，熊熊燃燒的能量。


  　　很喜歡野宴這場戲，是唯二故事中出現音樂的時刻，而那是由女性的聲音和肢體創造

  出來的音樂，包覆住了Héloïse和Marianne的感情，很陰性的力量，很震撼。也喜歡她

  們隔著火光對視彼此，情意在不斷往返的鏡頭切換中不斷堆疊，直至燃燒。


  　　在Sophie墮胎的時刻，Marianne不忍心地轉過頭，而Héloïse始終緊蹙著眉，並輕

  聲叫愛人好好看著這一刻。晚上，Héloïse和Sophie擺出那樣的場景要Marianne做畫，

  這一幕有其震撼性，她們三人共同記錄下這對於女性的重要時刻，儘管在當代這怕是必須

  被掖藏著的陰暗事物，在藝術界也是不入流的，但對於她們來說，這才是真真切切屬於女

  性的生命經驗，珍貴且值得被重視的，藝術的偉大主題是關於男性，但不代表女性在真實

  世界中是真的銷聲匿跡的。


  　　女性能量展現及包容的部分有堅毅也有溫柔，櫻桃仔抑制經痛、採摘熬製草藥、年長

  女性替年輕女性用祕法墮胎，都帶有一種在主流社會價值的箝制與漠視下，女性自己研討

  出來應對生活一套方法的意味，並隨著時代傳承與變化。


  　　


  　　最終還是要回到兩女間的關係，我想這部電影動人和吸引人的很大一點在於她們的凝

  視與被凝視，如何在那些沉默的時刻，克制的鏡頭，那些簡單卻飽含深意的互動，感受情

  感的醞釀。


  　　電影從Héloïse得知Marianne的身分後進入下一章節，Héloïse要畫，怕也是從短

  暫的逃離中終究接受自己逃不開的命運，於是決定要把這富意義的一幅畫交在Marianne手

  裡。當然，「我在你眼中是這個模樣嗎？」，「我們的關係就只有如此嗎？」的憤怒和挑

  釁，最終成就為了證明和平反她們之間的感情，寧願使得要愛人畫出一幅將會拆散她們的

  畫作，也是一種格外的浪漫了。


  　　電影中有五次Héloïse坐在椅上，Marianne描繪的場景，而每一次她們之間的張力

  和情緒都大不相同，也是非常有意思的部分。


  　　「當你凝視著我，那我又看著誰呢？」


  　　至此，Marianne才驚覺雙方角色的交錯，當他專注地描繪Héloïse時，對方同時也

  是專注地描繪自己。這場雙方對於描繪彼此模樣的攻防是太精采。


  　　「當你心神不定，就會緊握雙手；當你備感尷尬時，便會咬緊下唇；當你感到困擾，

  你不眨眼睛。」


  　　「當你不知道要說什麼，你會觸碰額頭；當你失去控制，你會挑起眉毛；當你感到難堪，你會用嘴呼吸。」


  　　這樣貼近的觀察與了解實在讓人太過羞怯，兩人近距離間的強烈張力也令人屏息，被

  畫者的眼神過於炙熱，以致畫家幾乎是敗下陣來。有趣的是，被畫者，尤其是女性，在那

  個時代只是一個被凝視和乘載慾望的客體，畫家應是主導並控制場面的角色。在這裡卻翻

  轉了，身為被畫者的Héloïse所展現的主動性和步步逼人是挑釁也是挑逗，幾乎讓畫家

  招架不住，只能退回自己的安全領域，但情慾早在兩人的互動中不言自明。


  　　Héloïse強烈反應兩人的位置並無差異，以及攻防後那略顯得意的笑容，和

  Marianne從富含餘裕落入窘迫沉默的模樣，這三個時刻在在令人莞爾。


  　　但可不能說Marianne是被動或落下風的人，這部的看點始終在於兩位女主角的凝視與

  眼神對峙，之間的張力每每都使人屏息。Marianne一開始只是用畫家的眼光在觀看描摹的

  對象，但曾幾何時雜揉了情愫，能包藏於冠冕堂皇的理由底下，而Héloïse又是從何時

  開始以愛的角度凝視。那些細微情緒與情感的變動都沒有明顯以言語或行為說明，但在她

  們每一次的互動中都隱隱推動。


  　　「你多擁有了一點我就責怪我。」


  　　「你希望我反抗嗎？」

  　　「是的。」

  　　「你在要求我反抗嗎？」

  　　「不是。」


  　　儘管Héloïse憤怒，擁有叛逆的精神，但當她成為服膺於傳統婚姻的人，誰能指謫

  她不痛苦，誰能指謫她不反抗，誰能指謫她是貪圖安逸而不選擇抗爭呢；儘管Marianne想

  要保有他們的感情，但她何嘗不知這最後只是徒勞，沒有人逃得過，所以她想要，但又不

  真的能要，她知道，所以竟自主說了不。


  　　我特喜歡他們對抗爭的爭執，非常巧妙，酸疼得苦。都苦在看不見的地方，苦在不管

  他們是如何的靈魂都會被體制削成固定的模樣，而她們沒有能抗爭的對象，卻只能以此傷

  害最珍愛的人。


  　　疼痛也有，甜蜜也有。我喜歡她們慵懶的躺在床上，或互道早安，或綿綿絮語，分享

  愛人的時刻。我也喜歡最後一夜她們安靜地凝視彼此，儘管明天就要分離也不表露憂傷，

  她們因為愛人而微笑，抓緊剩下的每分每秒，好像只要一直凝視著彼此，令人痛苦的別離

  就永遠不會到來。


  　　


  　　最終仍是被幾幕意識到她們間深情的方式沖刷的難以自已。


  　　Héloïse問Marianne她通常都會說什麼來逗模特兒笑，Marianne舉了好些例子，結

  果在傳達了彼此情意後的下一次繪畫時，看到很專注看著自己，描繪自己模樣的Marianne

  ，一直醞著憤怒的Héloïse卻止不住笑意，頻頻露出笑容。


  　　有如重擊。是愛人讓你微笑，是愛人才能讓你微笑啊，屬於你的答案在此。


  　　以及神話的新意。一開始遲遲想不通那猶如鬼魅般身影的用意，最後曉得了，應該說

  我選擇這樣解讀。前兩次是Marianne主動的回頭，看著白紗身影消逝，也預言著她的愛情

  ，是詩人的回頭。但最後一次回頭是因Héloïse說的「轉過頭來」她才回頭，是愛人的

  回頭，也是愛人讓她回頭，是愛人叫她回頭。


  　　呼應她們對神話的討論及反轉，以及要讓她們自己走了這一齣，這個現代神話才被完

  整。前兩次是詩人的回頭，最後一次是愛人的回頭，太浪漫了。


  　　道別的詞沒有直接說於她們之間，但她們兩個都知道，也只有她們知道，那聲回過頭

  來以及轉身，就是在告別。我愛死這樣的方式。


  　　最後，當Marianne多年後看到Héloïse的畫像，當她看到她手中的書本，那一瞬間

  ，愛跨越了時間，以不同的形式，確切傳達給了愛人。Héloïse有多麼深情，在自己再

  度要被他人描摹畫像時，她選擇在此刻記下自己的心意，那是一種提醒，也是一個告訴，

  訴說他們的愛，也告訴愛人他沒有後悔，選擇記住。小小一個28實是很令人衝擊。


  　　電影沒有背景音樂，也不需要，兩人真摯的情感自然就引領觀眾，透過角色互動而牽

  動的起伏就已足夠。最後一幕極度放大的交響樂的用意感覺會引起很多討論，好或不好其

  次，但當下真切讓人一窒，我覺得這是唯一一次也是在最後的最後，決定終將她們心中的

  情感釋放於整個空間，充斥所有感官的洶湧，讓人感受。


  　　此刻Héloïse的心緒也令人久久不能自已。


  　　Marianne再見到Héloïse兩次，對方都沒有見到她，但如最後一幕無限拉近的鏡頭

  一般，她將她這一刻保存下來。




  　　電影拍得讓人很舒服，充滿女性的空間，取景的方式，色彩的呈現。色彩是真的很漂

  亮，場景與人物鮮明地映照，畫面不需再用其他方式渲染就顯得生機，我喜歡當他們在室

  內映著火光，恬靜地凝視彼此、繪畫、親吻、交談，輪廓暖如油畫的質地。


  　　女性主義的意味也真做得漂亮，每個地方都沒有說又每個地方都在談，用角色互動勾

  勒背後深意。且儘管受限，他們的生活與愛仍然顯得生機與創造性，安靜卻蓬勃鼓脹，餘

  韻令人回味。


  　　是一部好電影，推薦還在上映時去感受一下，這份為2019年收尾的愛情。


