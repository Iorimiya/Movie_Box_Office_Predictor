content: '前晚去光點華山看了燃燒女子的畫像


  我好久沒有到電影院看電影了，上一次已經是去年二月

  更是好久沒有看法國片了，上一部應該是藍色是最溫暖的顏色

  天哪我怎麼看那麼少法國電影，真是糟糕


  睽違許久的看了一部好電影，真是身心舒暢


  平心而論，《燃》的題材不是我最喜歡的類型

  他那乾淨、冷靜、緩慢、明亮，卻又隱隱壓抑的運鏡風格

  也讓人容易產生疏離的觀影感受

  不過，這完全無礙於我評價《燃》的傑出藝術成就

  這是一部沒有如同《星際效應》或任何漫威宇宙作品的大場面特效

  但絕對值得用大銀幕仔細品嚐的電影美學盛饜


  這是因為《燃》實在是太美了

  每位觀眾與影評看完應當都會有同樣的感受

  每一顆鏡頭都彷彿是一幅精心雕琢的畫

  其色調、背景和構圖，無一不是精準到位

  而且除了一些相當必要的特寫外，整片幾乎都是畫面平衡的中景

  高度呈現了該時代的畫作主流風格


  優秀的構圖也使得《燃》的觀影體驗，就像是翻閱一本精美的古典畫冊

  甚至你若把所有台詞都刪掉，還是可以看懂電影在演什麼

  導演已給予我們足夠的時間仔細觀察畫作的細節

  最高超的電影手藝莫過於此


  雖說《燃》幾乎都是從諾埃米梅蘭特的視角出發拍攝

  我們看不到阿黛兒海內爾獨處時在做什麼

  甚至他在影片的第十五分鐘才出場

  然而劇本本身的傑出，搭配上阿黛兒出色的演技

  卻使他的角色形象更為強烈且深植人心

  從他一度瀕臨墜崖的出場，到最後以畫中人物和遠處觀眾的方式出現

  這三場戲都沒有一句台詞

  卻帶給觀眾屏息的感動

  這是多麼高明的說故事手法！

  尤其阿黛兒那雜揉著雌雄質地的臉龐以及韻味十足的目光

  更是令人嘆為觀止，真是每位導演夢寐以求的演員


  同樣傑出的還有本片的音效與配樂

  雖然嚴格來說，《燃》是沒有配樂的

  惟二出現的音樂，只有諾埃米梅蘭特彈奏韋瓦第

  影片最後一場戲又出現一次，然而是以管絃樂團音樂會的方式呈現）

  以及圍繞在野宴篝火旁的婦女的歌唱


  然而這都是戲內音樂，而非電影配樂

  某種程度來說，這樣的設計很寫實地將觀眾拉回三百年前的聲學經驗

  你只有在很少的機會，才能聽到音樂，像是教堂或音樂廳

  大多數時候，人們的聽覺是被風聲、烤火聲、腳步聲、帆布摩擦聲......等佔據

  在一個物質簡樸、全家人只能共讀一本書的環境

  感官反而得以被放大，聲音和光線的細微變化都能被注意到

  片中涓滴的情感亦然

  觀眾被迫在有限的感官資料中搜尋、解讀、並體驗線索


  原本我預期會有幾場比較情慾激烈的床戲，但是並沒有

  導演用許多充滿暗示的技巧帶過這部分

  其中最突出的或許就是在野宴篝火那場相互凝視的戲

  而床戲的缺席其實也讓整片步調維持一貫風格

  另一方面，這也象徵著在十八世紀的歐洲社會

  「性」是如何被隱藏不見。


  在《燃》的絕大多數場景，都只有女性角色出場

  男性角色只在頭尾露臉，而且都是連名字都不知道的小角色

  然而，男性在現實社會中的戲份，卻是相反的沉重且無所不在

  禁止女畫家從事男體繪畫是如此

  女性不能自主的婚配是如此

  阿黛兒的肖像被木板釘死，有如其靈魂被奪走，亦是如此。


  因此女性的力量，只能在黑暗中燃燒

  女佣蘇菲趁著大人不在家去做傳統墮胎手術

  到深夜時三女在爐火旁畫畫那幾場戲

  是除了阿黛兒與諾埃米主線以外，我最喜歡的段落

  最終那幅畫的成品沒有拍出來，再一次地隱喻著

  什麼是可以放上檯面的，什麼是不能說的，已被殘酷的世界規定。


  初看《燃》，會覺得他很緩慢

  確實，《燃》有很多固定的鏡頭

  也有好幾次數分鐘的長鏡頭，配樂和台詞也很稀少

  但是，《燃》像極了一首層層堆疊的交響曲

  前面一百分鐘不斷轉調、變形、壓抑的情感

  在尾奏（Coda）安靜的爆發出來

  正如片尾所演奏的韋瓦第的〈夏〉的轟雷

  阿黛兒最後那幾分鐘的精彩演出，提醒了我們劇中反覆出現的主題：


  被凝視而不自知。



  《燃》在戲中講Orpheus和Eurydice的故事，是很漂亮的作法

  在聖經和希臘神話裡，回頭都是禁忌

  但是《燃》給出了不一樣的詮釋

  只有透過回頭，我才能在回憶裡見到你


  這樣的浪漫只屬於詩人，我們凡人是難以理解的。


  --

  Edle Einfalt, stille Groesse


