content: "我最愛的阿呆鵝 Adèle Haenel，在銀幕上常常呆呆地，尤其演一臉橫肉的戰鬥少女（《不打不相愛》）、一臉橫肉的校園婊子（《愛上壞女孩》）、一臉橫肉的鋼鐵醫生（《沒有名字的女孩》）、一臉橫肉的焦慮警探（《舊愛來找碴》）、一臉橫肉的社運學姊（《120\
  \ BPM 》）、一臉橫肉的正義魔人（《昨日盛開的花朵》）... 每每讓我想到她就心下一凜開啟戰鬥觀影模式 XD 不過這一回，真令我開心，這是我看過阿呆鵝柔情似水的戲份最長的一次！以前每片最多不超過五分鐘吧？\n\
  \n不過這片主角還是 Noémie Merlant飾演的畫家Marianne，全片以她的回憶貫串、以她的島嶼旅程為始末、以她的視角觀看貴族情人 Héloïse、以她的經驗思量女性入世。繪畫與攝影都必然有「看與被看」的關係，此片大體上看的人還是\
  \ Marianne 、被看的還是 Héloïse，這關係在電影的鏡頭視角下幾乎全沒變過，只不過嘿嘿，這位被看的 Héloïse儘管表面上像個楚楚可憐的籠中鳥、是時代性別處境下的受害者，但其實她強勢得很、隨時給予\
  \ Marianne 一場場反思自身的震撼教育。（結果阿呆鵝還是個戰鬥少女！而且如法國女權先驅名叫 Héloïse還來自修道院！）\n\n\n\n      \
  \  女同戀情，總關於女權\n\n我個人一直不覺得女同性戀必然本質就是女同（男同亦然），而一直認為這或多或少有社會建構的存在。試想，如果這時代性別環境如此不堪、女人如此像貨品一般被賣來嫁去、甚至像花瓶般被帶出去愛現或像機器般生產繼承人，那誰想進入和男性的關係呢？如果這世上能與我接觸又能懂我情衷的只剩下女人、那我何不放手愛這女人呢？因此我向來覺得女同志片多少有性別議題，不只是在訴求情慾多元自主而控訴其遭遇的迫害，更是直接控訴女性這整個群體所遭遇的不公與不仁。\n\
  \n昨天我才看一部《薇塔與吳爾芙》是如此、今天看《燃燒女子的畫像》也是如此，女同性戀故事當然是它們最令人投入的主軸、但它們要帶出的都是更大的女性處境問題。說回《燃》片，乍看女性處境最慘的是被畫的\
  \ Héloïse，但我覺得真正在女性奮鬥旅途上掙扎的是畫人的 Marianne 。開場我們就知，她是一群黑衣男性行伍之間唯一平起平坐的紅衣女性，後來我們知道她是從男性父親手上得到這事業，擁有了成為市民獨立走動的專業，而這獨立專業女性路是很崎嶇的，路上男人冷冰冰可不會（像幫大家閨秀般）幫妳一把的，再險的環境再重的裝備全要自己來。\n\
  \n前段沒有 Héloïse只有 Marianne 的十五分鐘，是很重要的市民奮鬥側寫：這位萬黑叢中一點紅的女性專業先驅努力突破枷鎖當個男人！她要像男人東西掉了自己救、扛畫具輜重自己爬尖山、圍起一個屬於獨立男人不願示人的小基地、終於孤獨一人後敞開自己的身體帶點自戀地讓火光映照、享受一口彷彿代表我也成為自由男人的煙斗、許多小動作在女僕面前還裝得很\
  \ man很牛仔。最後，乃至它獨立開業的繪畫事業本身，也很男人：這是一樁貴族男人的人口交易、女人就算是媽媽也只能當個買辦，我有幸可像男人當專業者的、公事公辦在商言商別瞻前顧後...\n\
  \n\n\n        獨立女權，只是複製男權？\n\n繪畫這東西，一直都有「凝視」的權力關係，只是這半個世紀才漸漸被提起被重視、那凝視也漸漸與性別處境扣連在一起。古代\
  \ 18 世紀前老大師們，多少男性繪畫如攝女性魂魄般把她框限、成為商品打包起來待價而沽？但同時又有多少男性繪畫互相吹捧、捕捉男人雄健身體英雄瞬間、以古喻今讚頌同行給人抬轎？正如\
  \ Marianne 後來提及的「女人不可畫男人裸體，免得我們分這塊史實題材大餅」。總之，在這男性畫畫公會掌握發展的 18 世紀末老畫壇，繪畫儼然是個男性壓迫的冷酷建制，我們今日所認知繪畫與藝術熱情洋溢百花齊放的那一面，還沒有登場。\n\
  \n那麼，努力獨立成為男人、覺得唯有走這條路方得自由的 Marianne ，她也只是得到個高牆保護不願示人的孤獨自由而已。反映在她專業的繪畫上，則是此片開場與終場的頭尾回應了：開場，繪畫是冷冰冰的技術，人們拿起炭筆就是軸線比例形態等技巧，Marianne耳提面命叮嚀女孩們的都是這些掌握客觀形體的技巧，畢竟「畫畫就是要畫得像」，我們今日許多少兒學畫也是很早就被灌輸這概念；但還沒被男性社會磨平的不乖女孩臉孔中，終於有人開槍發難了：別理什麼肖像像不像、形體準不準，老師您以前畫的那幅明明和這沒半點關係、給我從實招來！\n\
  \n於是此片的回憶，對我來說不只是一段有遺憾卻不悔的愛情，同時也是女畫家行走男畫壇的專業提點：繪畫，一定是個男性描摹客體的工具嗎？繪畫生意，一定是個交易女性的攝魂牢籠嗎？本片是同樣站在攝影機後每天面對「看與被看」問題的電影人、來拍一個議題有共鳴畫面更好看的畫家故事，但這種女性行走男性社會的專業提點可以用在任何行業上：我們都想當獨立自由女強人、伸張女權與男人平起平坐，但是否也不知不覺走上了男權建制早已鋪好的罪惡道路、忙著取代他們而忘記了另類翻轉的可能？\n\
  \n\n\n        繪畫的戰術，轉個念頭大不同\n\n很愛革命已經兩百多年的法國，天上一直不缺傲慢的冥王老大哥，每每趾高氣昂等你們臣服輸誠、但你真輸誠了他也沒要網開一面\
  \ XD 只是前仆後繼千錘百鍊後的當代法式小革命，往往要以日常小戰術 (tactic) 對付天上大戰略 (strategy) ：你無法奢求英雄式的全面革命改朝換代、但你可以蟄伏沈潛慢慢鬆動於無形。此片既然愛談斯時正夯的愛情片《奧爾菲歐與尤麗狄茜》與冥王，我就當那米蘭家族的男性建制人口交易是冥王了：冥王不但要小倆口那陰柔一面的待救公主死、而且還要陽剛一面的救美英雄向冥王輸誠！\n\
  \n說穿了，要把肉票 Héloïse買回家裡當賢妻，冥王老子沒在討價還價的，才沒有什麼小倆口卑躬屈膝委屈求全的份 XD 小倆口是必須務實地認命、但也不須完全認命而能保得一線理想火光。而這火光，說不定就在藝術的另類出路？水能載舟亦能覆舟，藝術能遂行壓迫也能提點翻轉，Marianne跟著男人們行走江湖的繪畫事業則可以複製男權也可以啟發女權。於是本片一幕幕令人屏息讚嘆打開心眼的美術敘事展開了：絕望世界裡，正掙扎著不要隨波逐流的\
  \ Marianne 要與一臉橫肉基進反抗的 Héloïse，展開一場美術的二元辯證、辯證出面對的戰術：\n\n\n\n繪畫向來是技術（從片頭炭筆機械構圖擬真開始），但\n\
  繪畫也能是藝術（片末學生不只技術更捕捉情感）；\n\n\n繪畫對我是解放（瑪麗安以繪畫成為獨立女性），但\n繪畫對你是禁錮（艾洛伊被繪畫綁架將成人妻）；\n\n\
  \n繪畫對男性是捕捉（男畫家一直想畫艾洛伊），但\n繪畫對女性是躲藏（艾洛伊一直逃得遠遠地）；\n\n\n繪畫是畫家的觀看（瑪麗安一直偷看艾洛伊），但\n繪畫也可以是被看（艾洛伊大膽回看瑪麗安）；\n\
  \n\n海景可以是被害女子的無奈投崖，冷漠而絕望（艾洛伊的姊姊），但\n海景也能是英雄男女的自由擁抱，熱情而喜悅（別說我沒笑過）；\n\n\n繪畫過去也許是單向複製（瑪麗安一直偷畫靜態），但\n\
  繪畫現在也能是互動臨摹（艾洛伊動態擺給妳畫）；\n\n\n自由消極來說是女性獨立無羈絆（瑪麗安獨立當專業市民的自由），但\n自由積極來說也可以是女性連結（艾洛伊不只要獨立更要求連結）；\n\
  \n\n繪畫值得是生活（你竟是這樣看我的？不可置信！），但\n繪畫卻總是格律（我並不是這樣看你，那只是格律）；\n\n\n繪畫向來訴求留下永恆（古典繪畫努力凝固瞬間），但\n\
  繪畫何嘗不能屬於當下（印象派到現代捕捉動態）；\n\n\n繪畫往往夢幻求光鮮（此前案子總是畫美美畫給男人欣賞），但\n繪畫也能寫實記醜陋（艾洛伊帶妳畫墮胎痛苦給女人謹記）；\n\
  \n\n繪畫總是賣給業主為異己（送去藝廊或相親），但\n繪畫也能珍藏私頁為知己（只給妳一人留念）；\n\n\n繪畫的控訴可以直白（畫展瑪麗安新作一讀就懂），但\n\
  繪畫的傳情也能隱晦（畫展艾洛伊肖像只有妳懂）；\n\n\n最後回到原點，片頭片尾呼應：\n繪畫過去總是作為冷冰冰的（兩性）財產交易，但\n繪畫今日也可以作為暖心的（同性）情感交流。\n\
  「妳把我畫得好哀傷」，「因為您的確哀傷」。\n繪畫的另類女性香火能如此傳下去，也不枉了。\n\n\n\n\n同樣的道理，關於空間，\n\n修道院在這法國大革命前夕怎麼看都是禁錮，但\n\
  修道院也可以是任個人沈潛解放的靜謐角落；\n\n米蘭將是我被變賣遠去的一生禁錮，但\n米蘭的喘息也可以滋養我解放靈感。\n\n\n\n一樣的道理，關於奧菲歐，\n\
  \n回頭看似是破壞了絕望處境下尚能挽回的一線希望，但\n回頭恐怕也能是是明知絕望後把握時光的最後一望；\n\n回頭可以是藝術家的凝視封存，看似如男性畫壇重視人的再現更甚人本身，但\n\
  回頭也可以是藝術對象的呼喚，在我們女性畫壇可以非關凝視而關於當下。\n\n\n\n最後，關於本片標題那把「火」，\n\n火可以是照亮展現（把禁忌卻好奇珍愛的畫，照亮看清楚），但\n\
  火也能是毀屍滅跡（逃避禁忌事物燒掉再說，當作不存在）；\n\n人間抑鬱失控爆發，一著火可以馬上撲滅（壓下躁動回歸社會正軌吧），但\n女性抑鬱失控著火，也可以放它星火燎原（危險叛逆真相大方出來吧）！\n\
  \n\n\n看一年電影不知不覺看到了年底，居然看見遲來火起的《燃燒女子的畫像》，不把它列入年度最愛都睡不安枕呀！此片首先在劇情上，是一部甜而不膩心花朵朵開的女同愛情片，其次在主題上，是一部迂迴游擊山不轉水轉的女權戰鬥片，最後在題材上，則是一部承先啓後繼往開來的西洋繪畫片：\n\
  \n新時代女畫家主角 Marianne 所要承繼的，一方面是男性數百年繪畫技術與建制、另一方面是 Héloïse另闢蹊徑的女性觀點，而她要開啟的則是片頭各給了一張大臉鏡頭的天真女孩們：儘管這社會很殘酷、女性們恐怕大多被席捲於洪流中，但只要有一個女孩大膽看見更直率點出，女性火種自能源源不絕燃燒下去。不管在什麼威權的歷史時刻，貴族小姐當個廚娘忙晚餐、底層女僕當個仕女忙刺繡、中產客人噓寒問暖傳酒食的世界大同，都要找空間代代相傳活出來。\n\
