content: '《Portrait de la jeune fille en feu》。


  這是他的法語片名。中文名稱叫做《燃燒女子的畫像》。


  這個燃燒，其實隱喻著18世紀的法國，那個啟蒙運動的年代，法國大革命的年代。即便在當

  時新潮來襲之下，女性，尤其是女同志，依然處於受壓迫的環境之下，而Adèle Haenal跟N

  oemie的表情對照可堪稱一流，尤其是衣服被燃燒後，Adele蒼然淚下，隱約表達出她對畫家

  的愛慕，並且想要掙脫封建時代的父權社會，貴族聯姻的枷鎖。


  但可惜，Adele跟Timothee Chamalet跟魯妮瑪拉一樣，無法在守舊的年代，那個LGBT不被接

  受的年代，能夠修成正果，畢竟那些年代不允許這樣的愛情，何況18世紀，反而成為了美好

  但充滿痛苦的戀愛回憶。


  尤其Adele的肢體語言跟痛苦而落淚的表情，讓我不得不佩服這位演員，甚至還拍手鼓掌。

  最後在音樂廳裡見面的時候，畫家看著她，但Adele卻沒有看著她，反而聽到畫家曾經彈過

  的曲子，痛哭流涕，萬分悲傷，只能停留在28頁的美好回憶。


  我想，經歷過這樣短暫、壓抑、不被大眾接受的愛情，我想必定十分感嘆。




  看完之後，當下充滿了複雜的情緒。


  Adele Haenal跟Noemie Merlant的每一場對戲，幾乎是美麗優雅的一幅畫，不，每個分鏡，

  每一幕，都可以當做一幅畫，就像原片的《畫像》一樣。


  當中，兩人擦出火花，這個美麗但卻遺憾的愛情，堪比時代劇的《以你的名字呼喚我》，而

  且節奏平靜，但卻有更強的張力，對我來說，這部絕對能勝過《Carol》甚至是《以你的名

  字呼喚我》。


  希望她能拿到外語片的小金人，或至少金球獎。


  喔我忘了這部有一個笑點，應該說懂的人都知道，那個抹在adele的腋下身上的植物，他們

  居然說，


  哈哈哈哈，Not bad!

