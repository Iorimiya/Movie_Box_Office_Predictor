content: '圖文版請於連結：


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

















  回憶總會美，無人之處誰憶起了火燒後的寂寥？


  電影原名：Portrait de la jeune fille en feu


  性別在愛情裡到底是不是距離？在現在來說答案是否定的，但在過去有著宗教主導的傳統

  社會裡，同樣性別的相愛最終可能走不到盡頭，像是在黑夜中打上的煙花，一閃即逝。有

  些人選擇將這些自己的故事留在心裡一輩子，當然也有人想愛的轟轟烈烈。


  法國電影《燃燒女子的畫像》以歐洲18世紀為背景，畫家之女瑪莉安，收到父親過去業主

  的委託，要前往小島的宅子內在富家小姐艾洛伊茲不知情的情況下完成出嫁的肖像畫。瑪

  莉安一筆一畫在腦海勾勒出艾洛伊茲的樣貌，而同是女人的兩人關係也越感親密，到最後

  兩人在畫家與模特的關係下親密的碰觸這個玩火的禁忌的曖昧情愫，火熱的愛意逐漸隨著

  畫作的完成升溫。










  8世紀在歐洲算是一個性啟蒙和性少數群體開始邁入平權的發展史，在長達上百年的宗

  教干政後，在17世紀到18世紀歐洲的哲學及文化運動開始傾向理性探討與科學驗證，關於

  知識與哲理其中有一些是延伸過去14至16世紀的文藝復興運動而不同於當時18世紀許多是

  於長久宗教信仰有著結構的懷疑和挑戰不同的未知與禁忌。


  而女性與同性戀者剛好也是其中一環，其中也包含如：非宗教化現代理論、知識論，其中

  伏爾泰的自然神論是最衝擊傳統教義。


  但在當時18世紀，同性戀普遍在民間還是相對禁忌，但在18世紀貴族卻有著莫名對同性愛

  的魅力，但必須到18世紀末法國大革命爆發後施行的法國刑法典，才不再將同性性行為判

  罪。


  而這些其實大多是針對「男同性戀者」，在重男輕女的傳統社會下，女同志的聲音基本上

  是被大男人主義的社會漠視著，但這也表示女同性戀行為往往會被當成不重要，只是過度

  友好的行為，在英國男性相互手淫是違法行為，但女同性戀性行為鮮少被判刑。








  《燃燒女子的畫像》透過這樣一個夾雜在宗教思想深入人心，又夾雜著啟蒙革新的進入現

  代社會的理性哲學關下，再加上當時的法國女性比起法國男性在各種方面絲毫不遜色，最

  著名的例子如：艾米麗侯爵夫人就是第一位翻譯法語版本的牛頓著作《自然哲學的數學原

  理》的物理學家。


  在畫家中傑出的女畫家也不在少數，例如當時著名的洛可可畫家伊麗莎白，就是一位美女

  畫家，生前給多位女貴族王氏，甚至皇后繪製肖像畫，因為她可以將畫裡的人美圖修修，

  可說是十八世紀的Photoshop大師，深受女性貴族喜愛。


  電影《燃燒女子的畫像》的故事以畫家瑪莉安到小島上開始，片長約兩個多小時讓觀眾感

  受到瑪麗安與富家小姐艾洛伊茲之間從無形的距離到接近彼此，最後熱烈的愛意沖昏思緒

  而纏綿在一起。


  在她們之中還有一個催化劑女僕讓她們彼此在那曖昧不明的愛意中不斷盤旋，並且直到確

  認彼此的心意還有對於即將分離感到無盡的哀愁，但又對於相處的這些日子的愛火無法停

  歇，將她的樣貌留存在彼此記憶的畫作裡頭，成為彼此後來模式的陌生愛人。







  電影中用了很多名譽暗喻，如畫作和閱讀傳說故事的情節、甚至透過女僕的遭遇來顯示一

  個時代下女性為了社會價值而決定的心智，但終究有些事情在這個時代只能成為泡影。


  整體電影的節奏緩慢且古典，可以讓觀眾細心品味兩個女性之間那接受結局但還執意要去

  愛的衝動和勇氣，如同被火吻般在那同性行為是犯罪的年代裡。電影拍攝中還有一件有趣

  的事，負責女子畫像的畫家海倫德爾梅，在拍攝中會跟著電影的節奏和故事來繪製作品，

  裡頭繪畫的巧手全出至於她。


  簡單來說《燃燒女子的畫像》是一個令人動容充滿耽美的女性同志故事，如同女性版的《

