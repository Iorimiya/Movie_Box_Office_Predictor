content: '以下有雷


  圖文好讀版：






  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~





  《燃燒女子的畫像》是一部法國愛情劇情電影，由瑟琳席安瑪執導，阿黛兒艾奈爾、諾耶


  米梅蘭特、薇拉莉葛琳諾、盧安娜巴拉米主演，故事講述在18世紀的歐洲女畫家瑪莉安，


  需要在對方不知情的狀況下，完成千金小姐艾洛伊茲出嫁前的肖像畫，讓她遠在米蘭的未


  婚夫能在婚禮前看見妻子的容貌。於是瑪莉安假扮女僕，在白天悄悄觀察小姐的神韻和一


  舉一動，夜裡才藉著燭光把她繪於畫布之上，而隨著交付作品的期限即將到來，她們兩人


  的距離也越來越近。




  還記得在金馬影展看完電影之後，因為被片中美到幾乎讓人窒息的畫面給震懾，又對兩人


  那不被社會認同的愛情感到遺憾，出場毫不猶豫就在票選單上投了 5 星滿分。入選今年


  坎城影展主競賽的《燃燒女子的畫像》，不僅受到影展場刊的高分評價推薦，以女同志愛


  情為主題的故事也讓身兼編劇與導演的瑟琳席安瑪拿下最佳劇本，更成為主競賽之外的坎


  城酷兒金棕櫚的女性導演，如此亮眼成績讓本身就非常優秀的電影增添更多風采。




  過去曾以《愛上壞女孩》、《少女最搖擺》入選坎城影展的導演瑟琳席安瑪，一直都很擅


  長處理女性同志類型的電影，這次《燃燒女子的畫像》則把劇情聚焦在 18 世紀法國布列


  塔尼的一座小島上，兩位才華洋溢的畫家瑪莉安與伯爵千金艾洛伊茲的女性身上，透過著


  名畫家之女瑪莉安受到夫人委託來暗中為小姐作畫，卻因為兩人朝夕相處而導致兩人逐漸


  被對方吸引的過程，呈現角色的心境轉變，還有女性在當時受到限制的情慾與自由。




  因為姊姊在家族聯姻的婚禮前夕，趁著身旁僕人不注意朝著懸崖一躍而下，艾洛伊茲不僅


  內心深受打擊，母親也因此把她看得更緊，不讓她踏出大宅一步。而瑪莉安的到來，雖然


  代表著艾洛伊茲即將步上姊姊被迫嫁給未曾謀面男人的後塵，但另一方面，為了讓抗拒婚


  姻和自身命運，拒絕任何畫家為她作畫的艾洛伊茲不會對瑪莉安起疑，她也因此難得獲得


  外出散步透氣的機會。




  《燃燒女子的畫像》的故事幾乎只在那座小島上，甚至全片大部分時間也只有三位女性角


  色出場，但讓人驚訝的是，導演瑟琳席安瑪卻能以如此小的故事格局，極為細膩地描寫兩


  位女孩的關係，透過她們是如何躲藏在自己建立起來的小小世界裡，短暫地不顧外界社會


  道德規範和禮教的束縛，呈現全片關於 18 世紀當時被整個大環境給壓抑的女性自主權，


  這個能夠被相當深度琢磨、探討的主題。




  觀眾第一次在《燃燒女子的畫像》中見到艾洛伊茲時，她就像姊姊一樣穿過瑪莉安直直往


  懸崖邊跑去，所幸她只不過是難掩心中久未外出的興奮，不禁讓人為她捏了把冷汗。但也


  正是如此，儘管她全身幾乎包得密不透風，只露出一雙眼睛與些許金髮，我們依然能從她


  迷人的神情中清楚感受到這位女孩內心洶湧的情緒。




  艾洛伊茲是一位嚮往著愛情與自由，卻注定要為了家族著想而被嫁到另一個家庭的女孩；


  瑪莉安雖然表面作為看似擁有創作與行動自由的畫家，但也同樣受限於性別，必須以父親


  的名義發表作品，而有趣的是，《燃燒女子的畫像》這次建立在過去傳統社會對女性壓迫


  之上的繪畫工作，卻因此讓兩個對現實感到不滿的靈魂就這樣聚在一起，使得她們在朝夕


  相處之下發覺自己內心對彼此的依戀。




  一句：「我在獨處時體驗了妳所說的自由，但也感受到妳的不存在。」實在太過於浪漫、


  讓人難以招架，《燃燒女子的畫像》不禁讓我想到提摩西夏勒梅的《以你的名字呼喚我》


  ，只不過這次從女性角度出發，以肖像畫為主題，描繪了一段讓人賞心悅目的唯美禁忌之


  戀，這種從無到有，在多次眼神交換與試探後確定彼此的心意，在當時性別意識與對同性


  的情感受到束縛的時代才更加顯得無比可貴。




  我喜歡《燃燒女子的畫像》透過鏡頭和畫面所帶出來的獨特氛圍，不像許多畫作和電影裡


  的女性時常作為一個「被觀賞」或「誘惑著」觀眾的存在，導演瑟琳席安瑪從一位女畫家


  （女導演）的視角來講述這整個故事，讓兩位角色比起香欣賞對方外在容貌，反倒更加強


  調她們之間的情感流動與內在魅力的展現，尤其在有著裸露鏡頭，卻一點都不色情的床戲


  裡更為明顯。




  瑪莉安的每一次肖像畫都代表著她對艾洛伊茲情感的改變，從最初在偷偷觀察後為艾洛伊


  茲塑造出符合男性期待的形象，到繪製第二幅時，瑪莉安說：「當妳害羞的時候會咬嘴唇


  ，當妳生氣的時候就不會眨眼睛。」而艾洛伊茲則回應：「當妳不知道該說什麼的時候會


  摸自己的額頭，當妳覺得難堪時會用嘴巴喘氣，當妳凝視著我的同時，我也在凝視著妳。


  」此時，不僅畫中的艾洛伊茲變成帶有堅定且充滿自信的眼神，兩人之間互相觀察與主客


  的變化也完全在這場戲中體現。




  就我個人而言，畫像等繪畫作品跟現代相片的差異，就是畫像除了有著繪畫者本身的個人


  風格之後，還藏有她對一個人的主觀印象與看法。因此《燃燒女子的畫像》利用畫像裡的


  人物形象細膩描寫她們從初識、愛意萌芽到確認彼此的關係，讓瑪莉安把她眼中艾洛伊茲


  繪在畫布上的同時，也以此呈現女性在社會束縛中難以見到的耀眼光芒，為整部片帶來相


  當豐富的層次和情感。




  但即便如此，《燃燒女子的畫像》還是以與世隔絕的孤島、周遭洶湧的海洋、陡峭的懸崖


  象徵兩人內心的孤獨與整個大環境的壓抑，透過室內燭光與燃燒柴火聲呈現她們只能在這


  隱蔽於外界眼光的小天地享受這短暫的幸福。她們渴望著愛情，渴望能獲得屬於自己的自


  由人生，但就像《以你的名字呼喚我》奧利佛在最後跟其他女孩訂了婚，《燃燒女子的畫


  像》這段讓人心神嚮往的愛情在當時封閉保守的社會終究還是難以實現。




  《燃燒女子的畫像》以希臘神話中奧菲斯到地獄拯救妻子，卻在關鍵時刻回頭導致她永遠


  被困在地獄的悲劇故事貫穿整部電影。瑪莉安當時把奧菲斯的「忍不住回頭」解讀成他是


  作為一位「詩人」而不是「愛人」，但在兩人即將離別之際，艾洛伊茲卻用一句：「轉向


  我。」為整個故事做了不同的詮釋與昇華，把這個回頭倒置成源自於「愛人的呼喚」，比


  起跟著丈夫離開地獄，她選擇讓兩人的身影能伴隨這次回頭而永遠留存彼此的心中，艾洛


  伊茲同樣也是如此。




  就像《以你的名字呼喚我》奧利佛最後跟其他女孩訂了婚，《燃燒女子的畫像》片尾也透


  過韋瓦第《四季－夏》裡頭以狂風閃電呈現人們對大自然的敬畏，來點出瑪莉安在確認對


  方多年來仍舊不變的情感之後，終究還是在當代保守環境中留下無限遺憾的心情，只能隔


  著目光所及卻十分遙遠的距離，透過自己雙眼把她激動落淚的面容給記錄下來，在腦海中


  完成最後一幅肖像畫。




  整體而言，《燃燒女子的畫像》可能不會是最好，但絕對是今年最美、最能讓人細細品味


  的一部作品，誰能想像一個回頭、一個數字 28在這部電影裡會如此的浪漫？全片透過繪


  製肖像畫的主題，以觀察者、被觀察者角色的置換與並存，不僅呈現她們兩人關係變化與


  對彼此的情感流動，片中幾個標誌性的角色表情如慈愛的微笑、尖銳的眼神、裙襬正在燃


  燒的對望，到最後激動地流下眼淚，不正也代表一位女性在當時從不被重視、獲得解放到


  最終必須壓抑自己的過程？電影讓觀眾情緒在兩人從無到有的情感中不斷堆疊，並在最後


  把我們從美好瞬間拉回現實，留下來的後勁比想像中還強烈許多阿。




  最後有沒有跟我一樣覺得阿黛兒艾奈爾、諾耶米梅蘭特這對雙人組很像是艾蜜莉布朗跟艾


  瑪華森阿。



