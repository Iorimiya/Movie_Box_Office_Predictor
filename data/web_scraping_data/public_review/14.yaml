content: '撩妹嗎？妹也很會撩妹——張亦絢看《燃燒女子的畫像》

  作者 張亦絢


  在新浪潮的後浪都作浪許多年後的今日，看到四平八穩的《燃燒女子的畫像》，不免驚異

  。但且別太快下結論——看到最後一個長鏡頭，我對此片的所有保留意見一掃而空，在心

  中豎起兩個大姆指：五個燈全亮。


  從頭到尾都有戲的電影不少，但要做到能用一個鏡頭「燃燒」整部電影，即便電影史上未

  必全無，但也屈指可數。難怪本片能奪坎城的劇本獎與酷兒金棕櫚——今年酷兒金棕櫚的

  參賽片，強棒不少——瑟琳・席安瑪（Céline Sciamma）編導的《燃燒女子的畫像》擊

  敗了《痛苦與榮耀》與《今夜我們無罪》——前者是引領風騷多年的阿莫多瓦的大作，後

  者出自導演手法卓絕的戴普勒尚（兩片都在「麻煩電影一下」的「小麻煩」中出現過）。

  《燃燒女子的畫像》如果僅止於訴說十八世紀同性情愛，或是顛覆藝術史的母題「畫家與

  模特兒」，不見得就能技壓群片。但那會名留青史的一鏡，無疑將是令人津津樂道的朝聖

  名段。


  不過，即便沒有最後的一錘定音，這部略令我感到走珍康萍《鋼琴》或布烈松古典路線的

  古裝電影，也絕非學院派電影的謹小慎微——當酷兒電影如百花齊放爭妍鬥艷，結合各式

  議題與類型，繁複機智到彷彿觀眾個個都是一個羅蘭巴特加一個蘇珊宋塔——節奏平穩，

  鏡頭不搖，「更多柏格曼」的《燃燒女子的畫像》，力圖讓藝術電影不與大眾電影切割，

  不能不說慧心獨具。


  十八世紀的刻骨銘心


  情節很簡單：刻骨銘心的愛情如何發生以及如何（不）結束。但電影的另一個「主角」可

  說是「十八世紀」。「不是修道院就是婚姻」——是那時女人二選一的命運，如果非要多

  選一項，也有為抗婚而自殺的。


  電影中，雙女主之一艾洛伊茲（Adèle Haenel 飾）的姐姐就選擇了自殺，而使艾洛伊茲

  得以作為姐姐的替代而從修道院出來。在修道院可以唱歌讀書，但是封閉環境也使她只認

  得風琴一個樂器。


  十八世紀也是歐洲女畫家展露頭角的年代，最為人知的有考夫曼（Angelika

  Kauffman,1741-1897）和勒布倫（Elisabeth Vigée-Lebrun 1755-1842），她們的作品

  與生平尚可查考，但更多歷史細節，就只有藝術史的專家才能告訴我們了。透過本片另一

  女主瑪莉安（Noémie Merlant 飾），導演為我們勾勒出，當時可以外於強制婚姻的女性

  面貌：在公共場合，她也穿誇張的蓬裙，但她到處旅行，乘舟渡海遇到需要時，也能二話

  不說躍入海中游泳。她繼承父親的畫家事業，自己決定要不要婚姻。


  是什麼讓兩人相遇？原來在照相未發明時，除了家世，男方也要求畫像以見女方相貌。肖

  像畫不是純粹的藝術表現，也是性別政治結構中的環節：詩歌總傳說漢代宮廷畫師毛延壽

  權力大到決定王昭君的命運——差別在於，昭君因畫遭冷落，電影則是畫好為促婚。換言

  之，強制男女婚姻的「禮俗物」（肖像畫），使得待嫁女與女畫家交錯：她們相遇在——

  就會拆散她們的文化設計中。


  不過，最能代表那個時代的，或許是這兩個女人要幫助懷孕小女僕蘇菲流產的場景，她們

  站在沙灘兩頭，令她折返跑，期待這就可以幫到她。這個古早流產的插曲也帶來了絕美的

  另一段：冓火夜會的歌舞（合唱曲為當代作曲家 Para One 與 Arthur Simonin 新譜，並

  以拉丁語為詞，製造出詭譎親密的效果），宛如「電影中的電影」。電影欲向古老民間結

  社與女性記憶同時致意的用心明顯，但表現不落斧鑿痕跡。


  撩妹嗎？妹也很會撩妹


  艾洛伊茲不能拒絕婚姻，只能拒絕畫，拒絕了一個畫師，又來一個，且還銜命以類似偷拍

  手法偷畫她。諷刺：某些電影拍攝女人是否也是違背女人自由與意志的「選秀」？《燃燒

  女子的畫像》的另個令人大呼過癮之處，是幾乎只以眼神與對白，讓我們看到今日蔚為「

  顯學」的「撩人術」如何在雙姝之間上演。


  我才剛看過波特王撩蔡英文總統的影像，覺得挺好。「撩人術」反應社會的開放，也顯示

  大眾對社交技能精進的興趣。但它可能被質疑，透過「男撩女不撩」（這是為什麼我們經

  常看到「撩妹」ㄧ詞，而少見「撩弟」出現），而形成另一種刻板印象與性別分工。《燃

  燒女子的畫像》中，妳來我往的雙撩雙殺，則如勢均力敵的網球開打，令上述有可能僵固

  性別氣質的假設，不攻自破。


  在這些「撩是我，撩是妳」的場景中，進行的不單是語言巧藝的應用，除了就地取材的試

  探、剖心、邀約外，它也開鑿精神並重塑靈魂，催情不是只是官能生活，它是所有生命。

  作為模特兒的艾洛伊茲，至少啟動了三個面向：如果不是她，瑪莉安不會知道繪人者也在

  被繪者的凝視中、不會有機會留下給情人的自畫像——不會——最後一個「不會」較為隱

  晦，但非常有意思。兩人陪小女僕流產完畢，艾洛伊茲不肯就寢，學幫流產者的姿勢將雙

  手放在蘇菲雙腿之間，對瑪莉安說，「我們要畫。」這一幕乍看費解，這個動作看不到生

  殖部，也應該不是愛慾的表現——瑪莉安就算畫了，恐怕也不能示人。


  要了解這一幕，必須憶起瑪莉安對身為女畫家的自述，她為不能接近男性裸體，從解剖角

  度理解男性生理構造而沮喪：「不能掌握男性生理結構，就被排除於所有偉大主題之外。

  」——藝術也有它的性別歧視傳統與閉鎖性。雲遊四海的瑪莉安並非如想像中自由，她教

  了艾洛伊茲許多事，但艾洛伊茲也教她：其實存在有「偉大」的女性主題，那是我們共同

  見證的經歷，ㄧ個女人為另一個女人的性自由與身體自主而伸手——這個主題在十八世紀

  會是驚世駭俗的醜聞，但看在二十一世紀的眼中，這不偉大嗎？艾洛伊茲給出的三課，瑪

  莉安即使學會了，也「無用武之地」，這是時代的限制，但在我們的新時代，難道還要繼

  續隱下（女性）知識嗎？


  「她沒有看見我」


  法語的「看」（regarder），本身就有保存（garder）之意，在電影中，其語意更是發揮

  得淋漓盡至：除了有希臘神話奧菲斯回首的新詮，瑪麗安也自述，多年後，她有兩次再見

  到艾洛伊茲。這兩次「見到」，都超乎我們日常對「見到」的想像。在瑪莉安說出：「她

  沒有看見我。」之後，就是點亮整部電影的不朽一鏡，它也是對莒哈絲在《廣島之戀》中

  名句的遙映：什麼也沒看見／看見一切。這是超越視覺的視覺，既惟電影所能及，也是藝

  術與愛情「超越生死」所追尋的不二境界。


  《燃燒女子的畫像》

  導演｜瑟琳・席安瑪（Céline Sciamma）

  主演｜艾黛兒Adèle Haenel、Noémie Merlant

  上映日期｜2019.12.20


