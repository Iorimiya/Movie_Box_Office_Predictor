content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  如果說《死侍與金鋼狼》是漫威耶穌的話，那麼《地獄怪客：歪曲人的詛咒》無疑就是索

  尼耶穌：看完這片之後我相信今年不可能有比它更難看的超英電影，《猛毒最終章：最後

  一舞》跟《獵人克萊文》都得救了。

  .

  我這樣說吧，這片的每一顆鏡頭都在告訴觀眾他們有多窮，大學生的畢業製作看起來都可

  能比這還精緻，這次的重啟絕對是《地獄怪客》系列中最黑暗的一集：整部電影八成的場

  景都在燭光搖曳的室內進行，畫面能調多黑就調多黑，他們可沒任何多餘的錢做精緻的場

  景跟特效化妝。

  .

  全片的人物互動讓人懷疑我是不是少看了一集、或至少是晚了半小時進場，編劇根本直接

  放棄角色塑造，一般爛片是我們沒時間跟你解釋了，但這片則是我們沒預算解釋這些事情

  了，如果你看了預告片對這片的劇情感到一頭霧水的話，你看完電影後並不會了解更多。

  .

  這片窮到別說是任何一個有頭有臉的明星演員，甚至連一個「嘿！我看過這傢伙。」等級

  的人都沒有。還好女主角還蠻漂亮的，而這已是這片的極限，我找不到更好的優點了。

  .

  你可能不敢相信，全片最好看的一場動作戲是地獄怪客打一條蛇，看超哥扁Toyz都比較刺

  激

  ；而全片最大的場面則是反派用棺材撞破教會的大門，看白狼掉進自己搬出來的棺材裡都

  還比較精彩。

  .

  好啦我知道這片開頭還有一場火車出軌的畫面，但我只能寫打破教堂門那段，我不敢開任

  何火車出軌相關的玩笑，講出來了我自己都變地獄怪客。


  --'
