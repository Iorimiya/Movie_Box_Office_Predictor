content: '上映前就先看到國外鄉民評價諸如：


  想浪費生命？你有更好的方法

  純純的垃圾，令人難以忍受

  無聊的重啟之作，我寧願花錢重看第一部


  再加上導演是導過快克殺手、極限遊戲、惡靈戰警3D的糞片專業導演，所以早早就知道，

  這次的地獄怪客應該是涼了


  但，人是很犯賤的，看到鋪天蓋地的負評，就會好奇到底有多爛？


  就像看到一坨屎你會想去吃吃看到底有多臭一樣



  想想連原著作者都跳下來幫忙編劇了，是能有多爛呢？



  結果看完就還滿對我胃口的呵呵



  先講大部分憤怒的負評來源：

  跟陀螺導演的1、2部差太多了


  我想大部分人入坑應該都是因為地獄怪客2004


  說真的單就特效美術而論，20年前的電影可以屌打現在的任何一個版本，那是陀螺的美術

  要求太神了


  然後朗波曼真的活脫就是地獄怪客本人，他飾演的大紅帶著一副又壞又痞的表情配上愛嚕

  貓吃千層麵的反差萌，叫人不愛也難（


  但觀影前請作好心態建設




  所以美好回憶請回去看重播...





  把它當作一部SCP電影會極大改善你的觀影體驗。


  故事滿單純的，超自然防禦署的探員帶著一隻反重力惡靈蜘蛛準備帶回總部研究，結果路

  上蜘蛛跟當地的未知靈體產生共鳴而失控逃走，探員只好鄉野調查一下未知靈體，最後除

  靈成功也抓回蜘蛛happy ：）



  以一部靈異驚悚片而言，故事前半部氣氛拉滿，神秘不祥的山村、半瘋癲的當地住民、被

  詛咒的教堂（話說教堂地下有鬧鬼迷宮感情是標配了是吧李奧瑞克大人



  至於探員的部分，很多人覺得主角要動作沒動作要威能沒威能...


  首先開場沒五分鐘我就知道導演想把地獄怪客塑造成冷硬派偵探，是也挺符合原著


  但凡冷硬派偵探的書迷都知道，


  那就是：

  ----->終於裝逼成功


  最後轉身拂袖去，身藏功與名


  所以期待hellboy要對惡靈give them hell本身就不符合人設，裝最凶的逼、挨最狠的揍

  那才是硬派偵探該做的事


  總之，


  本片的氣氛營造跟調查過程我都很喜歡。


  順帶一提，這版的選角個人認為完全屌打2019的血后。


  傑克凱西給人一種丹尼爾克雷格007的感覺，非常適合演偵探形的角色，而且他演的地獄

  怪客有種莫名的魅力，雖然不及朗波曼帥氣，但也有自己的魅力。


  相比之下，

  ，我比較喜歡這版的地獄怪客。



  最後補充幾點，有些人說這版是恐怖片，但我是覺得沒到恐怖，頂多算驚悚，畢竟我算包

  場看的，也沒有害怕的感覺


  然後，可能有些人會覺得這部去電影院看很浪費錢，但這部片因為拍攝手法的關係我覺得

  在手機上看很難享受它的優點，可能進戲院效果會好點。


  ps.因為根本沒人連驗票員都省了行啊不愧是你威秀


  --'
