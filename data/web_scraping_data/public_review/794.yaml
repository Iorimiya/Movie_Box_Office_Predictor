  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n《絕命樂透彩》：做一場高潮迭起的發財夢\n\
  \n\n◇本片優點：絕無冷場零空拍\n\n\n《絕命樂透彩》的節奏掌握得宜，順著一夕致富的核心情境，不斷拋出貼近人性的精彩問\n答。\n\n\n◇「錢不會改變一個人，只是顯露他的真面目。」\n\
  \n\n每個上班族都想過：「要是我中樂透，明天就不幹了！」電影便意在把大家的白日夢化為\n現實，並以極大幸運伴隨的各種風險和代價，討論命運的因果關係。\n\n\
  電影的第一幕，先給出了第一個難題：限時樂透兌換競速賽。在巨額獎金的召喚下，貧窮\n的主角一家馬上突破法律底線、枉顧人命安全，結果順利拿到獎賞。\n\n當道德的最低界線失守，接下來的考驗掙扎逐步升級，對愛情的信仰、對信仰的虔誠，再\n\
  到對死者的尊敬、偷竊的罪惡感，以及對家人的信任。\n\n\n主角有錢之後，馬上拋開了信仰、道德，甚至是家人（後面有鬼轉我知道，偏惡趣味）。\n也許我們倚重這些價值，就是為了讓精神豐富，才有活著的依託。當物質世界富足之後，\n\
  這些被推崇的精神追求就不重要了嗎？電影沒有演出「享樂適應」接下來發生的事，過太\n爽之後的追求是什麼？挑戰是什麼？也許會學習欣賞日常的小確幸、變成追逐金錢的奴隸\n\
  ，或是轉到心靈成長的修行路線。\n\n一切都是未能成立的妄念，只有敲開財富大門才能揭曉每個人的選擇。\n\n\n◇命運果報的趣味討論：因果循環、禍福相依\n\n\
  \n針對「命運」的討論，電影給出的結論偏向悲觀。大筆的意外之財伴隨更高的風險，也會\n有因果循環帶來惡果做平衡，繞了一圈生活還是沒有改變。\n\n電影塑造的世界觀，讓大家覺得善惡有命，不是努力取得的終將失去，是非常符合公平正\n\
  義的想像。但現實生活真的這樣嗎？明明很多壞人都活得好好的呀！\n\n這部電影拋出了很多if線，如果不小心被愛情詐騙、如果被親友得知、如果面對人性與利\n益掙扎......它撫平了貧者不滿的仇富心理，試圖讓你相信中樂透不是件純然的好事。\n\
  \n當他這麼用力的遊說這件事，我越是不相信，越是犯賤。只要避開這些風險，就能好好享\n樂了，不是嗎？\n\n\n／\n看完這部電影，深吸一口氣，自問要不要中大樂透頭獎？\n\
  \n說不要是騙人的吧（笑）。\n-\nIG：Fishpond_like \n臉書：魚池 FishPond \n個人網站：\n\n--"
