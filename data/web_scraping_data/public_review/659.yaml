content: '影仔看電影 － 變形金剛：源起 / Transformers One　(2024)



  　　之前看了預告很意外，調性像是浮誇喜劇，加上前面幾集評價很差的變形金剛電影，

  覺得提不太起興趣.. 但好片雷達出聲了，看過幾篇心得發現頗值得一試，決定給次機會

  來看院線。



  　　以前的變形金剛電影，總是看大家在追逐什麼火種，然後一直提到什麼至尊.. 反正

  之前電影調性就是博派金剛對抗狂派金剛，然後不知道為什麼戰場在地球。這次看完電影

  後，頗有豁然開朗的感覺～ 變形金剛的世界觀跟初期設定都很有條理地讓觀眾明白了，

  果然人類才是最多餘的？ 而且比起之前總是感到亂七八糟的劇情線跟打成一團，這次肯

  定在劇情上以及分鏡上花了很多功夫，才能讓人對於角色關係、設定、戰鬥場景以及優秀

  的美術皆能一目了然。設定越細，就越能成就有內涵的世界觀，應該能夠收攬許多新粉絲

  ；但前提是不要被預告騙了以為是無腦喜劇！



  　　許多對變形金剛不太了解的觀眾，這次電影是很好的入門票，小時候我也看過變形金

  剛的卡通啊，過去三十年也認為不就兩派會變形的機器人打架！這次終於弄懂了至尊是什

  麼，狂派與博派的最初..。  我也很喜歡劇情對於兩派人馬的鋪陳，小時候看卡通常用善

  惡來分好人還是壞人，但現在我認為人事都沒有絕對的好壞，你的正義不等於我的正義..

  。 而描述價值觀的碰撞，才真能讓人有所共鳴。這一次，就算選擇的是狂派，我覺得這

  也不丟人。理念與手段的不同，在世界上共處勢必有所衝突。



  　　《變形金剛：源起》是政治劇、友情劇、是機器人卻意外地充滿人性，是經典IP浴火

