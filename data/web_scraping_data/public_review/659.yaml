content: '以下有雷












  這部電影已經有不少推薦了，整體而言故事線、主角配角的描寫、節奏和幽默橋段的拿捏和

  動作場面都很不錯，我也不再贅述。


  我只想說，這部電影或許還不算是滿分神作，但擁有會讓我一直記得的場景和台詞，不只年

  底回想今年最有印象的場面的時候會想起來，過幾年之後大概也不會忘記。


  「我不想再繼續救你了。」成為密卡登之前的D-16，在那個瞬間百感交集，然後選擇放手。


  這部起源電影擁有最完整的角色曲線的就是雙主角之一的D-16(密卡登)，關於他是怎麼從一

  開始乖巧溫和守規矩的礦工，變成狂派的領袖，有很多心得寫得很好「一個最糟糕的一天可

  以改變一個人」或說當這個世界走向革命，就有理念的衝突無法互相說服，這樣巨大的仇恨

  /信念分歧會超過原本的友情或愛情，因此即使是很好的朋友，即使知道這個好朋友本質與

  性格並沒有完全改變，但來到理念決裂的界線也會分開，這種好友因為立場變仇人的情況非

  常合理。


  我很同意這些說法，但我覺得這部變形金剛：起源在描述D-16的時候，除了描述了以上這些

  心路歷程，還多寫了一點同性質故事不太會去談，很微妙的一種情緒---所有情感累積後的

  無力感。


  社運工運學運罷工革命這一類匯集高昂的情緒和義憤填膺的正義感而組成的團體，能夠團結

  一心且目標一致的達到大家都滿意的happy ending不是沒有，但現實中不是那麼多，不管結

  果還可以還是大失敗，中間通常都會有好幾種路線跟派系。


  意見不合的時候，有的人會壓下自己的想法，覺得團結最重要不應該在這個節骨眼分裂；也

  有的人會由愛生恨覺得這個同伴比敵人還可惡，明明你走的就是一條死路還想帶這個團體跳

  下去，在打最終boss前我一定得搞死你不然這整件事都白搭了，但其實還有第三種情緒反應

  ，放棄與無力感。


  我知道你不是壞人，你也是一片善意，所以我不想真的害你，但是你思考的方向是絕對行不

  通的，我忍不下去，反之亦然，所以我不玩了退出，不想跟你第一百次辯論總可以吧，我不

  想明明知道你走錯路然後看著你失敗然後再來幫你擦屁股，再見！


  每次這樣的活動，都有很多累積非常沉重的倦怠而放手走人的參與者，但也許相較沒有戲劇

  性，又或著有這種情緒的最後通常不是運動的代表人物，所以雖然不是沒人寫過，但相較少

  出現。


  這在這部變形金剛：源起中，很巧妙細緻地把這樣的情緒給了D-16(之後的密卡登)，他對奧

  利安(柯博文)是由愛轉恨沒錯，但比這更巨大沉重的，是他對他所經歷的謊言般的人生，以

  及他跟奧利安之間分歧的無力感。


  他在奧利安幫御天擋那一下的時候，其實不是失去理智的狀態(說真的D-16從頭到尾都很理

  智)，他很生氣，同時也很憐惜及懊悔，但他很累了，既沒有力氣把奧利安救起來再來跟他

  辯論，也沒有力氣落井下石「哈哈哈想不到我會這麼做吧，跟你的天真一起摔死吧!!」都不

  是，是「我不想再繼續救你了。」


  在不知道奧利安摔下去會變成柯博文還能讓能源恢復的狀況下，如果大家代入D-16，不難想

  像處境有多困難。他一開始就不相信礦工們看個影片一切就會改變，但就算成功讓礦工反抗

  ，這樣的民氣可用可以撐多久?照柯博文的做法御天和鷹犬只是關著等一審二審三審，而生

  活用的能源還是要日常開採，這樣子恐怕撐沒多久，民眾要嘛心灰意冷覺得好像沒差多少，

  要嘛就是一股惡氣無處發反而把怒火轉向新的統治者。而且至高守衛天王星一黨這個武力值

  高的軍閥團體跟你們回來，對御天寬容能夠跟他們交代嗎？


  更不要說到故事終盤就沒出現的五面怪，他們在這五十個周期中應該已經很完整地掌握賽柏

  坦星的各種資源，御天以下應該也有很多賣星賊已經被掌握滲透了，如果他們再次來襲，這

  些賣星賊都不先清算，安全嗎？


  只要站在這個立場思考，就會覺得在這個有軍閥有外敵有民怨的節骨眼弄真相調查會、法庭

  審判的問題很大，保證屁股擦不完。


  當然也不是D-16當場把御天打死，這些問題就不會存在，隨著民氣一路清算可能會造成更大

  的問題，這就見仁見智了。


  所以我也沒有要捧D-16貶奧利安的意思，清算和仇恨造成更大的破壞在歷史上也很多，因此

  也能理解奧利安的憂心和堅持。


  但代入D-16，想像御天沒死他的餘黨搞事，要去救天真的奧利安，好累；想像天王星他們不

  服要反，要去救天真的奧利安，好累，想像五面怪來襲，結果一堆賣星賊只是關著或放逐，

  馬上就跟五面怪互通有無，唉又要去救奧利安，好累。


  所以要去救為了御天這個渣滓情願犧牲的柯博文，又怎麼不心累。


  更疲倦的是，奧利安惹過這麼多事，D-16不問對錯都直接幫他，但奧利安在D-16瀕臨崩潰的

  時候，卻站在自己的道德底線上。雖說小打小鬧跟殺御天是不同嚴重性的事情，所以也不能

  說奧利安沒有D-16的用情之深，但情緒上真的很難過的去吧。


  有些心得說D-16變成密卡登的轉折很突兀，我自己是不太覺得，信念被打倒的痛苦本來就很

  劇烈，他在天王星那裡學會誰有拳頭誰大聲也是表現他的價值觀被帶跑的過程，更重要的是

  ，「放棄」本來就是一種非常瞬間的巨大情感，一點都不輸給仇恨，有人每天罵公司罵好幾

  年都不離職，而有的人在某個下午突然像被雷打到一樣直接離開公司再也不回來。


  最後的結尾，總覺得有些取巧，正義大帝把能源問題解決了，御天被密卡登殘殺，天王星一

  黨跟著密卡登一起被放逐成為狂派，好像留了一個比較平穩的局面給柯博文統治。御天就算

