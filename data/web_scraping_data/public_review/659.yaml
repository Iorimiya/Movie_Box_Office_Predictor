content: '板上還蠻少變形金剛的心得

  剛看完，它沒有特別為了imax弄全畫幅 所以去看的話會上下有點黑邊，可是不影響，螢幕大

  很爽，缺點大概就是變形的部分看不清楚，可能螢幕小一點細節看得比較清楚。


  雷文分割線—————————————————-


  這部蠻好看的，我覺得其實蠻大人向的，它就是交代起源的電影，我之前沒看過早期的變形

  金剛，這部主要角色都塑造的很有個性，我覺得以這幾年的電影來說很難得。


  主要是說賽博坦星有一群機器人，外層是地表，但已經荒廢。然後機器人有礦工這種被剝奪

  掉齒輪的低階機器人，無法變形。

  敵人有兩坨，五面怪，跟壞機器人。那其實這也不是重點，重點D-16，這部就像復仇者4描寫

  超級多密卡登。


  密卡登為什麼會從D-16變成密卡登的過程，是有些地方不太合理，例如中段他拿到齒輪之後

  就突然變很暴力偏激，由崇拜轉超級憤怒，不過人物弧線還算是充足，他給我感覺就像是佐

  助之類的，就一條筋走到底，很固執。御天刻貼紙在他身上那邊也蠻經典的。


  一開始柯博文給他貼紙也很感人。那其實他跟天王星對打，到密卡登的演說、手上變形出來

  的居然是超長迫擊砲，都是很深刻的角色塑造，但是我覺得他認知到至高金剛們崇拜絕對力

  量就更加深他的價值觀，然後後來的演說之類的超級像壞革命份子，感覺中國不能上這片。

  因為篇幅大概有一半都是在訴說密卡登這種復仇或是崇拜絕對力量、還有由愛轉恨，革命成

  功的煽動力。 我20幾歲，在觀看的時候會知道密卡登是沒有很站的住腳、有些地方不合理、

  偏激。可是還是感覺的到一股煽動力。


  然後柯博文的部分我覺得中間偏後段很微妙的地方是，他回礦坑說服大眾的演說一開始是引

  用鈦師傅講給他聽的話，這邊我也警鈴大作，因為這部電影就演示了什麼是革命，一開始起

  義的領袖的中心思想或是話語可能是別人說的，但他越講越有自信，後來帶動人群之後人群

  就只記得他，接下來就造神運動。


  B超好笑 大黃蜂真的很吵，很像蜘蛛人，手刀部分也很有趣。一直亂砍友軍，混亂善良的腳

  色。那比較可惜的是沒看到密卡登變成戰機型態，其他的話我覺得可能帶小朋友要講解一下

  兩邊的想法，不然還是會有一些人覺得狂派的想法很帥，極端、暴力、絕對強大就對了。

  柯博文手後來變出球狀關節+斧頭讓我好出戲，丟出螺旋丸的時候也很好笑。然後至尊們嘴巴

  的護罩也是一種跟一般機器人區別開來的功能。


  這部有兩個彩蛋，是蠻好看的電影，推推大家去看。

