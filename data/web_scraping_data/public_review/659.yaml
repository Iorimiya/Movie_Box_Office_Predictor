content: '網頁版點這裡：





  看更多電影點這裡：


















  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  對於「變形金剛」一詞，相信是很多男生的童年回憶，畢竟能把「車」與「機械人」這兩個男人的浪漫元素做結合的，也只有變形金剛了。就算是沒看過該系列的任何作品，或多或少也聽說過這個IP，這正是「變形金剛」的魅力所在。


  與其他電影無異，只要夠紅就有出續集的資本，因此變形金剛系列電影也高達8部之多。這次要討論的是這系列的最新力作，也是電影世界觀中時間線最早的一部，於2024年上映的《變形金剛：源起(Transformers
  One)》。



  重點一：我沒看過前面的作品怎麼辦？


  不怎麼辦，因為這部《變形金剛：源起》的時間線比前面所有的作品都還要來得早，該部電影講述的是變形金剛的誕生以及後續各方勢力崛起的歷史。這也是給新世代的觀眾一個重新認識變形金剛的機會，畢竟第一部問世的《變形金剛(Transformers)》距離現今也已經是14年前的事情了。若是本身就是老粉的朋友們也是很推薦觀影，因為你將有機會一睹博派與狂派究崛起的過程，以及關於「柯博文(Optimus
  Prime)」以及「密卡登(Megatron)」他們是如何成為宿敵的故事。



  重點二：終於沒有人類亂入！


  由於這次的故事是發生在「賽博坦星(Cybertron)」，也就是變形金剛們的故鄉星球，故這部電影不會有人類的出現。不過相信老觀眾們也已經看膩了不斷與人類合作才能獲得勝利的博派，以及那萬年不死的大boss密卡登了吧！因此，《變形金剛：源起》做出了突破，這次他們決定好好訴說這個只屬於變形金剛的故事，卻也成就了這部電影跟其他系列電影的不同之處。如果你已經厭倦了變形金剛總是與屁孩及美國軍方黏在一起的內容，那你絕對不能錯過這部不一樣的《變形金剛：源起》。



  重點三：設定上有錯嗎？


  若是有看過前幾部作品的粉絲們，請把這部起源電影當成是平行時空版的變形金剛電影，原因在於這部《變形金剛：源起》的內容更貼近原作。而從2007年開拍的版本大都為了迎合市場需求而將劇情做出大幅度的修改，因此這也會造成電影粉的混亂。明明某位角色在先前的電影中明明一開始是好人，到了後期才黑化，怎麼到了這部電影卻直接黑掉了？對，御天至尊(Sentinel
  Prime)，我就是在說你。因此，這並不是設定上的失誤，粉絲們可別誤會了唷！



  重點四：劇情上的瑕疵


  這部電影有兩個比較難讓人忽視的瑕疵，第一個在於角色心境的轉變，當然也可能是因為這部電影只有104分鐘的關係，導致密卡登黑化的過程偏快速且難以讓人產生共鳴。而另外一個則是讓觀眾們有點丈二金剛，由於在劇情上是有特別安排變形金剛們的敵人的，也就是「五面怪(Quintessons)」。常理來說，一般在有共同敵人的前提下，變形金剛們不是應該要齊心協力共禦外敵嗎？為什麼電影後半段完全沒提到五面怪，反而是變形金剛們在內鬨成博派跟狂派啊？



  重點五：這部電影適合誰看？


  由於《變形金剛：源起》全程採用CG製作且又是動畫改編而成，因此很多人會將其當成動畫片看待。但實際上，這部電影不管是大人或是小孩都可以看見不同層面的東西。對小孩來說，光是機械人跟車子在那邊變來變去就已足夠吸睛，唯一要擔心的應該是孩子們會不會害怕那些偏擬真的機械人臉孔吧？對成人來說，不管是分道揚鑣的友誼、共情工作上的壓榨以及堅持夢想的感動，這些都是可以與之產生共鳴的情節，也是許多人看這部片會看到熱淚盈眶的原因。



  最後，《變形金剛：源起》也為觀眾安排了兩個片尾畫面，不過這兩個片尾的用意並不是用來鋪梗續集，而是完整這部電影的主軸。整體來說，這部電影不論是畫面呈現、動作表現、特效流暢度等皆有著卓越的表現，劇情上雖有些許瑕疵，但還是勝過許多不知所云的電影。不得不說，《變形金剛：源起》確實是變形金剛系列難得的佳作。






