  都讚揚：「是很令人難以置信的紀錄！」





  將以色列史上最重要戰役搬上大銀幕的《贖罪日之戰》，由曾獲得奧斯卡金像獎肯定的以

  色列導演蓋納提夫執導，描繪1973年以色列鐵娘子「梅爾夫人」如何在國家受到突襲時做

  出決策、突破重圍。本片跳脫戰爭片既有的敘事手法，透過梅爾夫人的身心歷程帶出戰況

  ，並呈現「不流一滴血」的戰爭。導演表示自己受到《對話》、《凶線》、《竊聽風暴》

  等經典電影啟發，決定利用聲音與雜訊呈現：「我想著梅爾夫人是如何經歷戰爭，她無法

  到前線，所以只能透過聲音去經歷。我開始想著，我們為什麼不把戰爭帶進戰情室呢？別

  再把錢都用來拍攝坦克車打仗的畫面了。」因此，他向當年在贖罪日之戰中，擔任南部軍

  營指揮官的阿姆農雷謝夫取得戰時真實音檔，並運用到電影當中。導演也對此感慨：「我

  被當年的錄音數量給震懾，甚至讓我哭了出來，大家在片中所聽到的，大部分都是來自前

  線的真實聲音！」



  同時，導演認為若能將真實紀錄的影像與電影畫面結合，更能增加作品的真實性，因此在

  片中穿插許多真實歷史片段，包括當年美國國務卿季辛吉造訪以色列會談、梅爾夫人到前

  線探望軍隊，並與埃及總統會面等影像。如此真實的呈現方式，也獲得梅爾夫人的孫子基

  甸梅爾讚揚：「她行走的樣子，以及為了軍隊而堅強的影片，是很令人難以置信的紀錄，

  我很高興它們能被好好地運用到電影當中！」





  值得一提的是，在《贖罪日之戰》中出現的美國前國務卿「亨利季辛吉」，上週三（

  11/29）辭世並享嵩壽100歲。他不僅是首位身兼國務卿與國家安全顧問的人，在他的政治

  生涯之中，更前後為十二位美國總統獻策，被認為是二戰後權力最大的美國國務卿。他更

  因為促成美國與越南簽署「巴黎和平協約」，因此獲得「諾貝爾和平獎」榮耀。一生當中

  備受爭議的季辛吉，在1973年的贖罪日之戰當中，也代表美國成為左右戰爭關鍵的人物之

  一。



  劇組耗時尋找合適人選，最後請來「東尼獎得主」李佛薛伯詮釋。為此，劇組還特別安排

  他跟季辛吉本人見面，導演蓋納提夫分享：「李佛薛伯在紐約的公寓，會見已經100歲的

  季辛吉。他們坐下來兩個小時，只是不停聊啊聊的。他還跟我透露梅爾夫人曾說過：『在

  以色列，文字是從右讀到左』，並向李佛薛伯提供許多名言與想法！」兩人的見面，不僅

  讓李佛薛伯能夠更完善地準備角色，透過季辛吉分享的親身經歷，也讓本片的還原度更加

  提升！



  這部入選多個國際影展，榮獲國際媒體爭相好評的《贖罪日之戰》，即將在12月22日於台

  灣震撼獻映。本片劇情描述1973年，以色列面臨有史以來最嚴重的戰爭，不僅北部受到敘

  利亞部隊攻擊，南部還有埃及來勢洶洶包夾，以及來自美國面對這場戰爭的態度，導致戰

  況十分艱困。當時有著「以色列鐵娘子」封號的總理梅爾夫人（海倫米蘭飾演），在以色

  列這場瀕臨亡國的十九天戰役當中，她不僅因為癌症飽受身體折磨，內心還要承受巨大壓

  力，更得扛下攸關全國人民生命的極高風險，做出她畢生最重要的決定…。



