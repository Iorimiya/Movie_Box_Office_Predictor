content: '由澳洲女導演喬瑟琳穆豪斯所執導的新作《惡女訂製服》，找來了凱特溫絲蕾、茱蒂戴維

  斯、雨果威明和連恩漢斯沃等大牌卡司共同出演，講述一個在澳洲偏鄉發生的女孩復仇記

  ，混和著西部電影與時尚衣裝的元素，用女性獨特的武器，突破社會階級中的歧視，給予

  仇恨與虛假華麗的一擊。



  故事描繪一個生活在澳洲偏鄉的女孩，童年時因為母親的關係，母女兩人皆被鎮上的居民

  所排擠，女孩也時常遭到同學的霸凌。某日，小鎮裡發生了一樁命案，女孩在沒有目擊者

  的情況下被指控為殺人兇手，進而被逐出小鎮。離開多年後，女孩決定從法國重返澳洲家

  鄉，除了照顧自己瘋癲的老母親，同時也希望能找出當年的真相，還給自己一個清白。


  《惡女訂製服》如同一部道地的西部電影，有著黃沙滾滾的偏鄉景致，以及小鎮中有趣的人

  物設計，節奏上也有舒緩與愉快的交錯，笑料不斷，藉著輕鬆討喜的氛圍沖淡復仇銳氣。

  而其中，「服裝」可謂是本片最為重要的指涉道具，也是整部作品的精神所在。所謂「人

  要衣裝」，人的打扮決定了給人的印象，那些經過修飾的樣貌雖然美好動人，可當這些完

  美的布料與設計褪下，裡頭是否如外在金玉，還是敗絮其內？除了探討人的假象，服裝與

  裁縫自古以來都是屬於相當女性的元素，用這樣的元素述說復仇的故事，無疑是相當耳目

  一新的概念，如此優雅，卻又如同化妝般擁有使人改變的力量，呼應主體的同時，也為作

  品的視覺帶來衝擊與亮點。


  剛剛提到，這部電影的人物設計非常有趣，小鎮裡的每個人都有著獨特的樣貌和記憶點，

  有變裝癖的警長、駝背到無法自由行走的醫生、有著陳腐品味的競爭設計師，甚至是在過

  往童年霸凌回憶中所設計的幾個底層人物（漢斯沃所飾演的遊牧民族和其智能障礙的弟弟

  ），沒有人是多餘的存在，且在視覺上都緊扣著作品中「外貌」的主題，同時也透過這個

  主題，產生本片輕鬆幽默的調性，尤其是當女主角的設計開始進入小鎮之中，西部場景搭

  配法國時尚，頗有讓人莞爾的視覺衝突。


  不過可惜的是，雖然這是部由女性導演拍攝的，關於女性復仇的故事，但女主角在故事的

  大半篇幅裡仍是被男性拯救的弱者，其中最為明顯的便是「愛能打敗仇恨詛咒」的男主角

  ，至始至終都是推動故事的良善力量，甚至到了回憶不堪過去的關鍵時刻，都是男主角的

  溫柔提醒，而不是女主角的自立自強將她從過往的仇恨中拖出（而之後女主角的覺醒也建

  立在男主角上，但牽涉到某些劇情就不暴雷了）。


  原本應該是女性當自強的電影，卻處處充滿女性需要依賴男性的橋段，失去了可能原本想主打的女性韻味（失去韻味的同時，也

  就會覺得那些衣服的設計看起來太過虛假與功能了）。另外一個失準的安排，在於女主角

  回鄉的目的在觀眾眼裡始終搖擺不定，究竟放棄法國回到澳洲的原因，是為了母親，為了

  捕捉那段童年的記憶，還是為了追愛？故事一開場用高爾夫球點名仇家，建立起有力的開

  場，可之後卻安排了大篇幅的「討好」橋段，以及到男主角示愛之後，一切彷彿只是為愛

  而生的迷惘，開場的力道慢慢消磨，只有偶爾閃過的回憶橋段提醒觀眾「她還是想要復仇

  」，無法聚焦，讓人疑惑。


  雖然在情節安排與主題論述上有些失準，但有趣的人物設計和凱特溫絲蕾精湛的演技仍然

  相當值得關注，但真要說，在《惡女訂製服》裡，女性直到最後，都還是被套在某種制式

  的價值觀裡，這部電影並沒有讓她們從衣服裡解脫，只是穿上更華美的衣服罷了。


  --'
