content: '先說，電影是在北京看的

  所以，有些翻譯可能不太統一


  ———————————————


  劇情狗血中帶有惡趣味

  笑點不多，重點交代「黛伊拉」半黑化史

  半黑化是本片庫伊拉並沒有那麼喪心病狂

  親情線偏狗血，尤其母女關係的情節


  情節概述：

  生母（男爵夫人）有嚴重自戀病

  不想因為孩子而影響自己的未來

  所以要丟棄黛伊拉，卻被女傭收養並逃走

  女傭走投無路又回來找生母要錢養她

  結果她目睹養母被生母用大麥町殺掉了

  後來因緣際會進入生母的公司

  並利用生母自戀，重視權力聲名的弱點

  實現復仇，順便除掉黛伊拉並繼承男爵財產

  最後改頭換面成為庫伊拉


  友情線也比較俗套，遇到兩個孤兒小賊

  三個人相互扶持長大、一起偷竊一起犯罪

  最後跟著庫伊拉吃香喝辣這樣子

  就是101真狗裡面的兩個傻賊（一瘦一胖）

  髮型也是跟著之前的電影（選角、服化用心）



  整體可以給到4星（我滿分5星）

  雖然劇情略顯拖拖沓和八點檔

  服化道、服裝、音樂、視聽感受都很棒

  主角演技都很出色，非常帶入故事

  艾瑪史東有演出兩種人格的味道

  而人格是相融合的，而不是分裂性的對立

  取決於庫伊拉／黛伊拉更想做誰而已


  男爵夫人也把自私自戀的人設演到極致

  貴氣、氣場、品味與雞掰都有到位


  其他角色的戲份不多，兩個友人比較偏工具人

  就是圍著庫伊拉正常發揮功能和設定

  這邊沒有什麼特別要說的


  期待臺灣疫情早點結束，恢復正常生活

  大家去大銀幕看，感受還是有差的

  就醬


