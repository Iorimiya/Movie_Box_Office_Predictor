  以下有雷


  版上有篇心得說本片是女性爽片，故本來以為女主立美其實早就從頭掌控了局勢發展，操控周圍的男人幫忙把秀蘭關進監獄定罪，用素色內衣降低出軌未婚夫的性致，和政治幕僚學長喝小酒之際順便和鮮肉檢察官玩玩。


  殊不知立美真的一直被男人掌控於股掌之間，到爸爸燒炭自殺又接到編輯長的情報才發現自己被利用。


  她去看守所找秀蘭時我是期待她從秀蘭那邊取經兼合作把幕後黑手弄死的，可惜她只是去上了廚藝教室，然後從其他貴婦學員找到靈感下藥在料理中，把鮮肉檢查官迷暈後裝作燒炭自殺。


  兩年過去，立美當上主播，工作完回家後看到的是凌亂不堪的家和忙著打電動嘴上嚷著肚子餓的老公，面對這樣的老公，立美溫柔的笑著肢解鰹魚，沾滿鮮血的刀子和砧板是本部片唯一的血腥鏡頭


  撇開立美和檢察官大吵一架後隔天他就死掉然後警察沒從監視器畫面看到立美進出時間，遺書還是用電腦打出來的整個可疑到極點這些莫名其妙的問題，本片讓立美成功復仇卻讓她原諒出軌未婚夫還成為理想妻子讓我覺得本片的爽度打了折扣。


  也許有人認為立美已經是成功的惡女，最後砧板上的魚象徵她能隨意料理老公，但對於期待她甩掉軟爛未婚夫的我，這個結尾跟恐怖片一樣。


