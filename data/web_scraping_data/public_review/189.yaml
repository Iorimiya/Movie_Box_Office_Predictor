content: '壞壞惹人愛的反派角色！《時尚惡女：庫伊拉》續集確認開發中！




  儘管在台被迫延期，但隨著《時尚惡女：庫伊拉》(Cruella) 在Disney+上架短短一周即

  攬下了不錯的口碑，前日稍早THR報導，迪士尼確認將順勢推出續集，由導演跟編劇等原

  班人馬共同回歸製作。



  這部迪士尼最新的真人化電影，以需額外支付「30美金」的「院線專區」 (Premier Acce

  ss) 模式在Disney+上線，卻在首周獲得了4850萬美金的收益，而迪士尼也對此感到十分

  滿意，儘管「院線專區」的方式有些強硬。



  在評價方面，《時尚惡女：庫伊拉》獲得了全球普遍關注的好評，爛番茄立即開出了觀眾

  分數97%的高分，這也讓它成為了最受觀眾歡迎的迪士尼真人化電影之一，而這個角色的

  旅程顯然不會終於這部電影。



  事實上《時尚惡女：庫伊拉》證明了迪士尼團隊在「改編」與「創新」之間的平衡執行力

  越來越熟稔，而片尾也埋下故事的伏筆，暗示了這位「壞壞惹人愛」的時尚惡女的下一步

  計畫。續集是否能夠延續首集成功？相信大家都拭目以待。







