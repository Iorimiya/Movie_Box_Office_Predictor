content: '本文同步刊於：




  ＂一件禮服是改變不了什麼的.......。＂



  個人名單內今年第一季最好看的電影，角色十分立體鮮明，預告剪得很溫馨會以為是喜劇

  勵志片，其實完全不是，全片裡面充滿了荒誕的黑色幽默，



  雖然荒誕，但有時現實更荒謬。電影裡有些讓人覺得誇張的事情但是就是活生生的發生了

  ，的確，現實並不像電影總是會有個Happy Ending，以往我在看電影看到比較緊張的地方

  的時候都會安慰自己想說＂唉唷～反正她/他是主角，不會真的怎樣的～＂但是這部電影

  就是活生生的扭轉這種既定印象。




  這部劇情涉及很多議題，包含麻雀變鳳凰的現實面，城鄉差距，人際之間的霸凌，夫妻之

  間的醜陋，跨性別的勇於面對﹐愚婦的嘴臉，以及容易被言論操弄的人群。仔細一想每個

  點都可以去深思，雖然面向很多但卻每個都有帶到。




  故事從有幾戶人家的鄉下村子開始說起，背景是50年代的澳洲，凱特溫絲蕾飾演的瑪朵因

  為從小被控告謀殺一名男孩而被送走，長大後她成為一名服裝設計師並且藝名為緹莉，帶

  著時尚品味跟一身絕活回來自己的家鄉，美其名是要復仇，但是比較像是尋根以及克服當

  年的恐懼。




  但村裡的人認為她童年的時候殺死一名小男孩，所以排擠她，說她是受到詛咒的女人。連

  瑪朵自己也相信了。



  人有多麼容易受到言論的操弄？被指控的那人差點都要跟著別人一起懷疑自己了，即使是

  被鄰居排擠，瑪朵在這種狀況下仍然努力的生活著，不管是她被霸凌的童年，還是長大成

  名後光榮返鄉，不管怎樣她都努力的生活著，她要的不是證明她自己而已，更多的是想被

  接納跟原諒。




  瑪朵利用設計才華幫助了村裡的一個愚婦葛楚設計禮服，幫她從麻雀變成鳳凰，讓她從一

  塊木炭變成鑽石，嫁給她的夢中情人：一個在外受過教育歸來村裡的帥氣的富二代。





  ＂一件禮服是改變不了什麼的........"看著光鮮亮麗驚為天人的瑪朵，葛楚吶吶的脫口

  而出這句話。



  ＂葛楚，學著點。＂瑪朵風情萬種的把頭髮放下來，補上了口紅，搖曳生姿的走去球場勾

  引男人。




  整場橄欖球比賽的球員都為瑪朵拜倒，葛楚驚訝於瑪朵的改變，昔日的玩伴已經變成了美

  豔時尚的女人，自己還是個土氣的愚婦，於是她下定決心去找瑪朵改造，希望可以一舉在

  舞會吸引到富二代。




  故事的發展的確就像我們想的，葛楚靠著瑪朵的訂製禮服，成功在舞會上與王子共舞，最

  後真的嫁進去。到目前為止一切故事都像是童話故事一般美好，




  但是要維持一切真的只靠禮服就夠了嗎？





  兩個人之間的差距也許可以靠著一件禮服暫時拉近，但卻不是靠著一件禮服就可以維持下

  去的。




  另外我也以為葛楚跟瑪朵從此會盡釋前嫌變成好姊妹（我就說我以為這部是喜劇.....)，

  但其實沒有，葛楚飛上枝頭當了鳳凰之後依舊排擠瑪朵，而且嘴臉厚顏無恥。




  一件禮服不會讓你變得善良，不會讓你變得更美好，不會改變你的內在，不會讓你面對你

  自己，一件禮服是改變不了什麼的。




  瑪朵回到家鄉的時候跟村裡的男人戀愛了，那男人叫做泰迪，泰迪曾經說過要帶著瑪朵私

  奔，留在這鄉下太浪費才華，但是瑪朵卻心甘情願想留下，我看到這裡覺得不可思議，換

  作是我，留在這沒品味又目光如豆的地方圖的是什麼呢？她有那麼一刻是希望自己可以被

  這裡接納的。




  瑪朵曾說過自己是個受詛咒的女人，所以並不想接受泰迪，在某次之後，瑪朵終於接受泰

  迪，在兩情繾綣後的某晚，



  ＂我是個受詛咒的女人.....我會讓你倒楣"



  ＂妳對我而言就是最好的，不許再說自己受到詛咒，妳看，我一點事情都沒有！＂為了證

  明自己的愛，泰迪就跳下三樓高堆滿高樑的糧倉。瑪朵心慌的喊了喊，要泰迪趕快出來。



  我看到這裡的時候以為泰迪會從後方跑出來，抱著瑪朵說＂小笨蛋～我沒事呀～＂





  因為泰迪算是男主角嘛。





  結果不是啊！！！！！他就這樣死了呀！！！！！我的天啊！！！！有夠荒謬的啊！！！





  竟然不是傳統的你情我願的Happy Ending！！這部電影一再顛覆觀眾的既定思維，瑪朵是

  真的受詛咒了？倒楣至此換作是你你還願不願意相信這女人？



  整部片的角色一直不可自拔的呈現出人云亦云的互動，人因為未知而恐懼，因為流言而恐

  懼。這種現象不僅僅發生在片中訊息不發達的50年代，就連現在也是如此。大家都囿於流

  言以及眼光無法真正面對自己。當瑪朵回到家鄉之後，村民驚恐這殺人犯回來了，但卻沒

  有人想過當年才10歲的她是否真有力氣殺死另一個小男孩？有時候大家的恐懼只是需要一

  個出口而已，對方是誰或者真的做了什麼並不重要。





  攻擊始終出自於恐懼。





  這部片的服裝細節非常時髦，50年代復古風格，而且裡面的女人大改造之後都讓人眼睛為

  之一亮，看著看著會讓人覺得瑪朵真的很有才華，特別是從頹廢到振作，從麻雀變成鳳凰

  的女人都帶著一抹紅唇，氣色好，氣勢也好。



  推薦一看。




  --'
