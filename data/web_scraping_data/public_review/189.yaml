content: '去看了《惡女》，私心以為是很好看的國片，

  雖然我的心得文 應該 是沒有劇透，

  但因為本片有很多反轉，還是防雷一下好了。



  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~



  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  看了動畫片《幸福路上》導演宋欣穎的新作《惡女》，

  感想一，很有娛樂性，好看；

  感想二：嗯，為什麼林美秀沒有入圍金馬獎捏？


  《惡女》是一部懸疑驚悚片。

  主播黃立美（邵雨薇飾）鰥居多年的老爸（李天柱飾）突然暈船，

  決定與相識不久的女子秀蘭（林美秀飾）結婚，

  但過去與秀蘭過從甚密的男子都離奇死亡，林立美反對無效，

  便與檢察官（鳳小岳飾）私下聯手，想將「蛇蠍女」秀蘭繩之以法。


  選角很有意思，找了林美秀來演「蛇蠍女」。

  林美秀的外型實在跟主流定義的「女性魅力」可以說是沾不上邊，

  這樣真的能夠讓心如止水二十年的男人「老房子著火」嗎？


  欸，林美秀的詮釋還真是完全說服了我，

  原來沒有顏值（對不起這樣形容）也能嫵媚入骨，

  而在溫柔嫵媚的同時，她某些眼神又讓人不寒而慄……


  以前讀李漁的玩物喪志之作《閒情偶寄》，

  他品評女人有一段讓我印象很深刻：「態之為物，不特能使美者愈美，艷者愈艷，

  且能使老者少而媸者妍，無情之事變為有情，使人暗受籠絡而不覺者。」


  講白話一點，就是風情這種東西呢，

  不僅可以讓本就漂亮的女人更美麗，

  還可以讓阿桑變阿姐、恐龍妹也能像林志玲，然後你就不知不覺動心暈船了。


  林美秀演的秀蘭就是這樣，而且，她在劇中的設定還很會做菜！

  誰不想要一個很會做愛又很會做菜的情人呢？

  而且秀蘭還是體貼入微善於聆聽，很會照顧人

  ，根本解語花一朵（雖然稍微大朵了點……），

  真是三個願望同時滿足的健達出奇蛋寶藏girl（or寶藏grandma），

  立美的老爸陷入情網，合理合理，如果我是一個寂寞的老男人，

  也會「老房子著火」。


  除了「飲食」（吃）以外，片中對於「男女」（性）的著墨頗多。


  除了秀蘭暗示以此馭男，黃立美一開始的婚姻困境與後來跟檢察官的曖昧糾葛，

  也都脫不開「性這」個因素，這也是我覺得挺耐人尋味的點。


  之前曾跟一個條通酒店媽媽桑聊過，她談到到性這件事，

  說得十分直白：「很多夫妻表面上說是什麼『個性不合』，

  啊我跟你講其實要把『個』去掉，真正原因是『性』不合啦。」

  她還說，條通很多女陪侍遇到渣男卻很無法放手，

  很多就是因為那個渣男的「功夫」實在過人。


  呃，以上僅是該媽媽桑的個人意見，但從某個角度來說也相當寫實，

  愛情的原貌未必有自己以為的這麼純粹、這麼屬「靈」；

  有時候，更渴望的是的屬「肉」的感官滿足，無論是口腹之慾或是性慾。


  除了林美秀，其他演員也很不錯，

  蘇培盛……呃，我是說李天柱把那種生活圈極度單純、

  謹小慎微的單純老好人演得很到位；

  鳳小岳的演出雖然不算特別出彩（純屬個人意見），

  但他夠帥夠性感，根本行走的費洛蒙。


  而女主角邵雨薇，也把那種主觀、好強、目的導向的優等生特質詮釋得很好，

  她跟林美秀的幾場暗流湧動的戲張力十足，眼神交流和微表情都很精彩。

  而且她在劇中穿的每一套衣服都是我的菜，

  請告訴我哪裡買（這個完全不是重點XDD）


  作為一部懸疑驚悚片，《惡女》並不重口，沒有變態殘酷的虐殺或恐怖窒息的氛圍，

  讓觀眾自動代入「獵物」的位置，產生巨大的心理壓迫感，

  如果是抱著享受逃與殺的抖M心態去看這部片，可能會有點失望，

  它並不是那種類型的懸疑驚悚片。


  但惡女仍然是一部相當好看的懸疑驚悚片，敘事很流暢，反轉不斷，

  娛樂性絕對是夠的

  。它的懸疑與驚悚來自於人心的算計，特別是被隱藏在冠冕堂皇利他理由下，

  連自己都未能意識到的暗黑私心，那是一種被精緻包裝過「惡」。


  難得的是，導演在編導時很克制，

  從頭至尾都沒有站在道德至高點上去控訴或臧否人物，

  意圖為誰開脫或為誰平反，她只是安靜呈現每一個角色做出的選擇，

  讓觀眾自己去感受。


  片中討論的層次還很多，包括媒體生態、法律、輿論與正義等，

  總之，《惡女》真的是一部蠻不一樣的精彩國片，

  值得細細品味，真心推薦。


  --'
