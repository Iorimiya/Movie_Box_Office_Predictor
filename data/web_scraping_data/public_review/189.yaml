content: '臨時起意決定看這部電影，


  早上10:20在高雄MLD看完愚行錄後，匆匆忙忙跑到二廳接著看12:20的惡女，


  今天是上映第一天，本已經預級人會很少，沒想到真的非常少，


  偌大的影聽只有我跟另一個觀眾共兩名。








  ----防雷頁-----


















  一開始就是淑熙以一擋百開始殺殺殺，


  這跟我們平常看的動作片不同，導演拍攝手法就像在演員頭頂裝go pro，


  就像玩電玩一樣，觀眾看不到淑熙的人，只看到淑熙的刀在螢幕上不斷揮舞，


  彷彿觀眾就是淑熙，一直往前揮舞手上的武器砍殺，



  （新聞上所說的第一人稱視角）



  不管來者多少人，全部都不是她的對手，


  刀刀見血，肚子噴血，脖子，四肢，真的讓人看得非常過癮！




  此部片圍繞的主題是女主角淑熙為了要報殺父之仇開始殺戮的人生，



  劇情大致上就是在片頭的殺戮戰後淑熙被情報院吸收，


  經過精心訓練各種職能，淑熙改名甚至易容完成後，


  帶著在訓練過程中產下的亡夫的女兒(?)，


  偽裝成劇團演員，住在組織安排的租屋處，


  依照當初的約定開始幫組織工作(殺人)，



  不免俗的還是安排了一個臥底的男人接近淑熙發展感情線，


  美其名是監視她，但當然後來臥底的男人真的愛上了淑熙，


  （這邊鋪陳的很好，賢洙從在調查局時就一直默默觀察淑熙的喜好等等，


  同事在揶揄他時，他一直說著是為了升職才這麼努力做功課，


  但從賢洙看著監視器螢幕中淑熙的眼神，


  其實你可以預測到後來賢洙一定會真的愛上淑熙，


  眼神太深情了，一點都不違和，劇情配合的非常流暢不突兀。)



  中段時淑熙也真的動了情喜歡上賢洙，


  報告調查局她想要結婚了但原因她只說了我害怕自己死掉的話女兒沒人照顧。



  婚禮當天，淑熙穿著漂亮的白紗準備著，突然被上司叫進去廁所執行殺人任務，


  原本是很平常的動作，淑熙熟練地組裝槍械對準，突然發現，


  這次的目標居然是她以為已經過世的亡夫！！！！！




  到這邊劇情開始急轉直下，



  謊言開始被揭穿，



  淑熙發現她結婚的對象居然是情報院安排的臥底，


  感情被背叛的憤怒以及羞愧讓她瞬間失去理智，


  過去對大叔的感情又突然湧現，正匆匆準備回家帶走女兒打算跟大叔遠走高飛，


  一回家還沒進去卻看到賢洙抱著自己女兒從公寓裡被炸飛到外面，



  她的世界崩毀了，衝到情報院打算殺掉上司報仇，


  卻發現一切都是騙局！！


  她深愛的大叔居然是操控一切的幕後黑手。





  回憶起年少輕狂的淑熙勇往直前為了尋找殺父仇人不惜單獨一人深入敵營，


  後來被帥氣大叔所救，大叔傾其所能教她殺戮的技巧，


  而淑熙也愛上了大叔，甚至在結婚前一晚說出


  『我覺得有了大叔幸福的生活後我就可以不用再復仇了！』



  殊不知其實真正的殺父仇人正是大叔本人！！





  而片頭女主角隻身一人的殺戮戰居然是自己深愛的大叔設的局，


  大叔害怕淑熙發現自己就是殺父仇人，於是夥同手下在蜜月第一天詐死，


  引誘淑熙去報復，以為她會死在殺戮戰中，沒想到她居然存活下來又出現在他面前。




  發現真相萬念俱灰的淑熙又殺進大叔的大本營，


  解決掉一些不重要的嘍囉就是跟大叔的一對一對決了，


  『殺父之仇』『殺女之仇』『殺賢洙之仇』


  最痛的是被欺騙的感情再也回不來，



  最後一站移轉陣地到公共巴士上，


  這一段尤其精彩，在密閉空間導演拍攝手法俐落，


  讓人不自覺屏氣凝神擔心錯過任何一個瞬間，



  最後的最後，翻車了，車上也只剩下淑熙跟大叔，


  『砍吧！殺了我吧！殺了我之後你悲慘的人生就會開始....


  如同當初送你去死的我.....』


  聽著大叔說出這番話，淑熙又動搖了，拿著斧頭的手在抖，


  突然，大叔開始吹口哨哼起歌來，



  這首歌，正是當年目睹爸爸被殺時(少女淑熙聽爸爸的話一直躲在床底沒出去)，


  其中一位殺手哼的歌，



  聽到這個心痛又熟悉的旋律，淑熙『赫！』的一聲，


  手上斧頭砍下，血飛濺到她臉上，她的過去，她的仇恨，她的愛，就此了結。



  熟悉的警鳴聲響起，數輛警車迅速靠近，


  淑熙滿身鮮血慢慢走出對著下著大雨的天空『哈哈哈哈哈哈』仰天大笑了起來。



  這部片在動作的編排上很流暢，不會讓你覺得有不合理的地方，


  淑熙雖然強，但她也是會受傷，砍人的手法也很親民，


  不會讓你覺得很扯(我要打十個～～～～～)，



  感情線的部分非常好，不拖泥帶水，尤其是飾演賢洙的男演員，


  演得很到位，情緒收放自如，重點點到為止，跟故事情節相互配合，



  不管是喜歡看肉搏戰(刀子，斧頭齊飛血一直噴)的，


  或是喜歡看這種殺手臥底的感情戲的，都可以在這部電影找到共鳴。





  非常推薦！！！





  另外...因為電影今天才上映，但我心中一直有個疑團未解，


