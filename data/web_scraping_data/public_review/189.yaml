content: '去年《屍殺列車》大受香港人歡迎，其製作班底最近炮製了連場血戰秒殺的新作(The

  Villainess)《惡女》，早前在康城(坎城)午夜特別放映大放異采，獲得觀眾及影評人一致

  激賞，國際著名影評人Todd Mc Carthy都激讚「展現瘋狂暴力美」，首映播畢後掌聲長達4

  分鐘，真係拍手掌都拍到手軟。


  電影《惡女》一開場就以七分鐘的血戰震攝全場，由金玉彬所飾演的女殺手淑熙，在狹窄走

  廊上、實驗室、健身房等地，一口氣狂殺近百人，幾乎每兩秒做掉一個對手，結合第一人稱

  視角的拍攝，讓《惡女》電影畫面宛如結合VR實景電玩遊戲，觀影應該會感到暢快淋漓！


  電影女主角金玉彬演過《饑渴誘罪》，闊別三年回歸大銀幕，現實生活中她本身就是合氣道

  與跆拳道上段高手，新片轉型冷酷的女殺手，當然打得漂亮。申河均飾演將金玉彬培養成惡

  女殺手的男人，正邪難分 ；而以壞女人形象深入人心的金瑞亨，則飾演把惡女當成殺人武

  器的陰險女教頭。此片以型格女殺手和凌厲動作場面兩大賣點獲得全國市場的關注，娛樂性

  極高。



  備註：





















  　　出生在延邊的淑熙（金玉彬 飾），從小就被韓國秘密情報組織帶走培養成毫無感情的

  殺手，在最見不得光的暗殺任務中出生入死。多年來淑熙深信組織的謊言：「為我們工作十

  年，妳就能重獲自由」，她放棄了夢想和希望，徹底成為無血無淚的殺人工具。


  　　最近的一次任務中，組織安排她成為臥底並化名「妍秀」，在27歲的劇團演員這個身分

  的掩護下，執行不可告人的殺人任務。雙手沾滿血腥的她從沒想過能為人所愛，直到溫柔的

  賢洙（盛駿 飾）走進她的生命，平凡幸福造訪的預感才終於萌芽。殊料揮之不去的黑暗過

  去再度找上門，那些隱藏不了的過去挾帶腥風血雨而來，短暫的寧靜不再，兩人各自的秘密

  即將被揭穿。淑熙接到了最後暗殺指令，這次的目標將瞄準她最心愛的人……






  台灣上映日期：6月16日(星期五)起



