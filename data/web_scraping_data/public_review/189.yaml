content: '原文出處:西西漫走筆記



  這部片早在兩年前就拍攝完成，但就這樣被塵封起來，直到最近才推出，看完這片後，在

  小小的失望中離開戲院，稍能理解為何這部片會被封存在架上兩年之久。


  劇本改編自2008年暢銷小說《惡女心計》，以傳統的直述描寫手法拍攝而成，看完後令我

  不敢置信就這樣平鋪直述的結束了，沒有隱含任何爆點，沒有意想不到的情節，甚至不覺

  得瑟琳娜有多麼的毒蠍邪惡，改編過後的劇本，金獎影后珍妮佛勞倫斯(Jennifer

  Lawrence)擔綱主演的瑟琳娜美化了這個角色，讓她以既唯美又堅強的樣貌出現，面臨種

  種厄運，甚至能勇於救人，堅強的想要扳回一城，反而對於她的邪惡面描述不多，稍能體

  會她的處境，反而對她給予無限同情。如果不要以期待看到驚悚片的心情去看這部片，而

  是以歷史愛情片的面向去看，或許能稍感滿足。


  整部電影都圍繞著瑟琳娜走，她像是頂著光環的蛇蠍超能女神，穿梭在這些男人之間，讓

  布萊德利‧庫柏(Bradley Cooper)飾演的木材大亨喬治愛她愛得深入，卻也讓喬治重要的

  工作夥伴，對她的能力又忌又妒而衍生一連串的悲劇，謀殺、賄賂、追殺背叛者的劇情順

  序上演，最後甚至連喬治的兒子竟也難逃死神的追逐。


  無論劇情如何平凡，但北卡羅萊納山間的深山場景，煙霧縹緲的山嵐，美得令人窒息，巨

