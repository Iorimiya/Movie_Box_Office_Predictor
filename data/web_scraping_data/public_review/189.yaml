content: '剛看完網飛上的【惡女】一片，覺得題材相當引人入勝


  網飛跳出推薦，我是衝著美秀姐而點開來看的，

  一別以往國民好媽媽形象，這次她扮演的是一個溫柔如水，卻如同水蛭一般附在男人身上吸

  血的女子



  在板上搜尋其他人的文章，才知道故事有其原型

  整部片由兩位截然不同的女子--

  一個為男人付出，拿著男人的金錢過活；一個事業型女強人，獨立自主，

  形成對比，而女主又如何在劇情的演進中，慢慢產生了價值觀上的變化












  防雷頁













  這題材其實很有意思，可惜的是在很多地方如同隔靴搔癢

  劇情描繪不夠深入，也缺了一些鏡頭語言



  1.對於秀蘭的「惡女」篇幅不足


  從觀影的角度，可以看到秀蘭對於「拿男人錢拿的理所當然」的態度

  可惜對於秀蘭的心路歷程，只存在於秀蘭與立美的談話中的幾句台詞

  「以前做按摩，後來有人找我去他家專門幫他按摩、照顧他的生活起居」


  在秀蘭曾經交往過的對象，「她有多好」也只存在前男友以及前男友的媽媽的幾句訪問的台

  詞以及簡單的畫面中

  如果更多著墨於她跟前男友的互動，增加前男友的燒炭畫面

  （只需要拍死亡場景跟炭燃燒的畫面，不用拍出是自殺還是他殺的動作）

  這個角色會更立體，也會增加懸疑度



  2.對於秀蘭跟爸爸的互動描繪不夠


  上面那點如果維持原本的篇幅，那麼應該增加秀蘭跟爸爸的互動畫面

  加強「爸爸為何堅信秀蘭沒有殺人」的理由，是從平時的互動中讓爸爸深信秀蘭



  3.檢察官對於立美的感情


  第三跟下面的第四是我覺得最欠缺的，

  一開始明明雙方只是互相利用，到最後立美提分手的時候，檢察官反應卻極大，

  這點應該讓不少人都莫名奇妙

  如果劇情是立美有先回到新聞台，提供給他更多幫助，

  再增加立美如何在性跟情感上如何讓檢察官完全迷上她，

  在分手的時候會更增加說服力



  4.立美的心境轉變


  我個人覺得在爸爸死後可以增加幾場立美去探視秀蘭的場景，

  是因為立美已經開始被秀蘭的話影響，而去若有似無的「討教」

  我認為應該要有更多的東西去表現出立美的價值觀受到衝擊而逐漸崩毀的心路歷程



  5.最後一幕


  看到板上討論有人在講，最後面立美做菜的場景是不是有換？

  這點我覺得其實如果更強調，會更增加懸疑度，比如前面鏡頭有拍攝凌亂的客廳

