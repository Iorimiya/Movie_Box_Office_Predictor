content: '大家好

  我是專看恐怖片的LittleDiDi

  不過今天不是要來介紹恐怖片

  偶爾也是會看看其他類型的片

  然後寫個想法作個紀錄

  隨意分享大家放輕鬆看看吧



  Blog圖文版會更精采







  年份：2017


  國別：韓國


  類型：犯罪、動作


  導演：鄭秉吉


  [劇情簡介]


  被培養成殺手的淑熙（金玉彬 飾演），多年來內心只有一個念頭，就是對殺夫惡徒復仇

  ！


  一日她被誘拐到國家情報院，被要求成為機密特務，原本淑熙抵死不從，但是驚覺自己懷

  上身孕後，只好為了孩子接受國家安排。淑熙從此化名為「妍秀」，替國家情報院執行所

  有不可告人的殺人任務。雙手血腥的她從沒想過還能為人所愛，直到溫柔的賢修（盛駿

  飾演）走進她的生命，兩人下定決心步入禮堂，沒想到就在在婚禮當中，妍秀再度接到了

  國家的殺人指令，這場任務將是她未曾面對過的凶險場面，只有依賴最極致的冷酷與野性

  ，才有可能生存。


  (以上引用自開眼電影網)




  一部標準炫技，劇情跟合理性什麼之類的都可以不用管的電影。


  不是恐怖片，不過我想說看了就寫點東西做個紀錄也好，如上所言，這部片子的賣點相當

  直觀，畫面會說話，開場不由分說就來一場致敬《原罪犯》一鏡到底的巷戰，不同的是本

  片以第一人稱視角呈現，出來的效果就像我們玩FPS遊戲，隨著角色無論是跟眼前的對手

  搏鬥、閃躲或翻滾，大畫面的移動就像是戴上VR一樣身歷其境，最後從高處一躍而下華麗

  落地，只能用屌炸了來形容。


  開場嘆為觀止的運鏡技術連我這外行人都懂得他的強大，可想而知後面一定還會繼續用，

  就是基於這樣的理由吸引我繼續看下去，但是看著看著好像有點越看越虛的感覺，劇情拼

  拼湊湊得太明顯，本來以為是《追殺比爾》女力覺醒要殺很大，結果變成《史密斯任務》

  ，還有一堆韓劇的感情戲套路，要不是我想看點大場面，還真讓人有點看不太下去。


  本片有幾幕運鏡是真的厲害，沒有最強大只有更強大，當初鄭秉吉在《殺人告白》的飛車

  追逐拍攝技巧就很強大(難怪再突兀也硬要加這段)，本片更進化到神乎其技，本片也有的

  飛車追逐更讓人很難想像到底是怎麼拍的，淑熙在婚禮上狙擊目標的慢鏡頭也是很神的操

  作。


  不過話說回來，我本以為這部片應該會得到什麼最佳攝影大獎之類，沒想到都只是入圍而

  已，我在想可能跟為了一鏡到底，所以很多武打套招的痕跡非常明顯，有點為拍而拍的感

  覺，有些動作設計是不錯，但很多也很不流暢(有些人根本就是站著被打)，爽度自然就降

  低不少，而且我懷疑這一鏡到底的純度可能不是太高，因為第一人稱的緣故，仔細看還是

  有很多剪接的機會在裡頭。


  劇情很瞎，欲知詳情，老規矩，設個防雷線。








  ////////////////////以下內容牽涉劇情重點，請斟酌慎入/////////////////////////










  劇情不難理解，不過還是講一下，電影的敘事手法由過去與未來交錯，過去陳述女主角淑

  熙的出身，她的父親因為同伴的背叛被謀財害命，自己也差點跟著仆街，在大叔李鍾尚的

  拯救下倖免於難，還被訓練成旗下的頂尖殺手，她與大叔的感情也與日俱增，甚至步入禮

  堂，然而在一次行動中大叔仆街，於是她憤而衝進敵人的大本營大開殺戒(也就是開頭的

  那場戲)，遭警察逮捕之後被吸收進特務組織，進行各種訓練，並且在完成一次刺殺行動

  後獲得自由，但這還不是真正的自由，為了已經出生的女兒，她必須要再為組織賣命十年

  才能夠換來真正的完整的幸福。


  這部片子埋設了兩個懸念，第一個就是殺害淑熙的真正兇手是誰，第二就是淑熙所在的是

  什麼特務組織。


  前者除非你電影看太少不然要沒想到的誰是幕後黑手很難，後面再說，先說淑熙所到的組

  織，開頭的氣氛營造非常的不錯，尤其是淑熙反抗但是其他所有人都很淡定的看待這個描

  寫超級棒(後來我們也知道這是常態)，很快地她就要知道這裡的規矩。特務的訓練很多元

  ，除了戰鬥技巧還有一些特殊訓練，比如說當個話劇演員還是芭蕾舞者，這些都是方便出

  去之後的身分偽裝。


  看到這裡，讓我想到以前的一部港片叫《赤裸武器》。


  不過可能這部片的重點不是在女人心機吧，所以好像也沒有什麼太陰鬱腹黑的事情發生，

  大家都是好朋友。


  很快地淑熙就有機會完成第一個任務，雖然過程很驚險，加上曾經的訓練造就她身手不凡

  ，還是順利完成，脫離訓練機構到外面呼吸新鮮的空氣，到了外頭的第一天就遇到了住在

  隔壁的帥哥鄭賢洙，這個帥哥還很厚顏無恥的大撩特撩，當然，透過觀眾視角很快就知道

  這個帥哥是組織的人，他早在機構的時候就很甲意淑熙了，於是就自願當他的監視人。


  結論是帥哥是個徹頭徹尾的癡情的男子漢，終於在他的努力之下融化了防備心特重的淑熙

  的心，兩個人也準備步入禮堂，就在一切看起來是那麼美好的時候，沒想到結婚當天刺殺

  任務的對象，竟然是昔日情人，大叔李鍾尚。


  我也不做效果了，大叔李鍾尚當然是詐死的啊，為什麼要幹這種缺德事，因為他才是殺淑

  熙父親的真正兇手啊。


  從幾點看來我才說本片的劇情很瞎，首先就是淑熙的殺父仇人，有時候拙劣的藏比不藏還

  糟糕，就像本片一樣，為了營造淑熙必須跟心愛的人生死相搏，又沒有別人的情況下(不

  然找申河均來演幹嘛)，加上那屍體臉被砸爛，種種跡象顯示幕後大頭目必須是大叔，當

  然他也是黑得很徹底。至於另外一個男人就是帥哥鄭賢洙，他的存在我一直覺得有種違和

  感，總覺得他未免也太痴心絕對了，而且沒有他好像也不是演不下去，本事也沒多強大，

  完全就是來騙眼淚用的。


  太多必須是這樣的設定，所以我才說劇情很瞎。





