content: '蜷川?花 是一位十分具有個人風格的當代女性攝影師， 惡女花魁是她導演的第一部

  電影，改編自安野???的漫畫????，片中請來一堆大牌演員，女主角是土屋Anna但其他演

  員似乎都比她老牌，音樂椎名林檎，也有與東京事?的曲目。我很喜歡 蜷川?花 ，剛開始

  學習攝影的時候，就以她與幾個日本攝影師為學習的對象，這次去看惡女多少也有種看偶

  像的心情。


  　　先前看過預告片剪輯的畫面，很不欣賞 蜷川?花 的運鏡，幕幕感覺都還未到位，少

  上那麼一點，很似一種欲言又止的照片連環圖，這種憂心感在看片時還是縈繞心頭，片段

  看來是很棒的構圖，配色也一如預期，接連在一起反而沒什麼新意，加上許多理應如此的

  台詞、符號呼應…，惡女一開始尤其明顯，中後段也許是習慣了這種調子，有漸入佳境的

  感覺。


  　　蘋果女王將用上的配樂曲目重新編曲以配合情境，感受的到這份用心，實際搭上畫面

  有種很強烈的異物感；有看過林檎演唱會或表演的朋友，再來比較惡女應該比較能了解這

  種怪異的感覺，林檎的作品在表演上是很特別，很適合玩些花樣、效果也都令人感到驚奇

  ，尤其喜歡賣笑高潮日本巡迴的DVD，實際用於電影配樂感覺太搶，有種聲音與影片是分

  開的錯覺。


  　　說到錯覺，再綜觀演員的表現，要不是土屋Anna與這個角色形象相似，大多演員表現

  的都比土屋Anna更有演員的感覺，奇妙的是因為 蜷川?花 片段段落感很重的運鏡，土屋

  Anna模特兒的氣質，與她那種隨時在擺姿勢的神韻，比起其她我認為更像演員的演員來的

  「美」上好多好多，除了土屋Anna似乎其它演員都被惡女隔離，反而有種土屋Anna浮凸出

  來的奇妙氛圍。


  　　結局看完不是很舒服，整片到結局之前，因為導演、音樂、演員三者瀰漫著這種不和

  諧、自虐與緊張感，結局有種中斷破壞這種快感的感覺，就留待各位親自去戲院感受。後

  來想想很多時候以為的「應該這樣」，也只是因為習慣了「就是這樣」而沒法更深刻體會

