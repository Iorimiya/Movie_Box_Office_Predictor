content: '雷



  邵雨薇演一個女記者

  在電視台很有影響力

  大概就像現在的房業涵一樣

  準備跟演醫生的曾少宗結婚

  婚前已經同居一陣子

  但醫生因為外遇想取消婚約

  主要是同居試婚不太理想

  加上喪偶的岳父李天柱

  因為孤單寂寞常常會闖空門看女兒


  岳父因為女兒要出嫁變得很孤單

  突然跟女兒說要跟大樓頂樓的鄰居結婚

  頂樓是新搬來得貴婦，自己花錢買的房

  因惡鄰居關係已經交往一陣子

  加上貴婦林美秀會幫岳父照顧臥床的奶奶

  孝順公婆等於娶一個有長照專業的貴婦


  李天柱因為每天照顧老母所以身心俱疲

  加上女兒又要嫁出去就更心力交瘁

  結果突然冒出一個忘年之交

  當然就以為緣份天註定


  正準備喜上加喜的辦兩樁婚事時

  突然貴婦的前男友燒炭自殺

  家人認為一定跟貴婦有關

  新聞一爆出來貴婦就被羈押了


  承辦的檢察官是鳳小岳

  邵雨薇用記者身分去跟鳳小岳接洽

  沒想到兩人搞在一起天雷勾動地火

  因為未婚夫外遇所以她也跟檢察官外遇

  可能這樣心裡才能平衡一點


  後來貴婦因為檢察官跟媒體聯手

  一路被輿論壓力判了兩個死刑

  主要是前男友都為她燒炭自殺

  而且身前都給她錢為她買保險

  受益人寫她，難免引人遐想她不是兇手


  後來真相大白她真的不是兇手

  那些老男人的真的都是因為愛她

  才給她很多錢，但都因為移情別戀

  才燒炭自殺尋短，才被當成蛇蠍女


  最後連岳父李天柱也燒炭自殺

  只因為太愛林美秀，但女兒不接受她

  又看到她女兒讓他被判死刑就選擇自殺

  希望用死來救林美秀


  果然案子打到三審林美秀就無罪釋放了

  只因為輿論轉向就決定了案情的走向


  鳳小岳因為利用邵雨薇記者個身分

  讓自己加官晉爵，結果被邵雨薇發現

  邵覺得又被男人被騙就惱羞成怒

  在鳳小岳菜裡下藥，鳳被迷昏後

  邵開始燒炭謀殺了鳳小岳

  然後偽裝成鳳小岳因為工作壓力自殺

  她報導蛇蠍女結果反而自己變成了蛇蠍女


