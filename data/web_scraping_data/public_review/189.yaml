  的人的一生。光就這一點而言，我認為她勝出藝妓回憶錄好幾倍。\n　　\n　　不過雖然電影使用金魚作為主線，不過我卻覺得蜷花在電影\n裡，利用金魚做的只有提升電影美感而已，幾乎忽略了金魚強烈\n\
