  簡　介：\n\n　　天生反骨叛逆的女主角清葉在八歲時被賣入妓院玉菊屋，因為不\n想成為妓女而逃跑卻被抓回。在花魁妝日的激將法之下，決心成為花\n魁並依靠自己的力量離開玉菊屋。\n\
