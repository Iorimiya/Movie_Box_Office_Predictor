content: '新聞網址：


  電影簡介：


  一個美麗優雅的女子緹莉(凱特溫絲蕾 飾)回到澳洲家鄉，帶著自已

  的縫紉機和高雅時尚的穿衣風格重返偏僻小鎮的老家，她將用超凡潮

  流品味為當地婦女們進行大改造，用時尚對那些曾羞辱她的人，進行

  最完美的甜蜜復仇！


  電影預告：



  故事發生的地方-鄧歌塔


  鄧歌塔是位在澳洲的偏僻小鎮，1950年代的木造的建築有些灰暗，環

  境像是沙漠般不時吹來些許沙塵，沒有什麼車子、沒有什麼人，更沒

  有其他動物的聲音，這個小鎮似乎被世界遺忘，正在等人來叫醒它…





  緹莉(凱特溫絲蕾 飾)的家在小山丘上，是鎮上最高的地方，從家門

  口看出去正巧是鎮中心。緹莉的出現很快就傳遍了小鎮，大家一邊出

  門看著小山丘上的房子一邊議論紛紛……鎮民們不知道為什麼緹莉要

  回來，似乎害怕緹莉曾經是殺人犯、害怕緹莉報復鎮民、害怕小鎮出

  現了什麼變化，還是害怕20年前的殺人事件重演？





  鎮上每個人都說緹莉(凱特溫絲蕾 飾)是兇手。20多年前緹莉十歲，

  因為她害死了一位同齡的男孩，所以被迫送走出境。緹莉對於被送走

  的記憶相當深刻，回想當初的情境，內心似乎還有些隱隱作痛，但是

  她卻怎麼也想不起來她曾經害死一名男孩，是失憶嗎？這20多年，她

  忍受與母親分離的痛苦、忍受孤獨、忍受這莫名的罪名，她在歐洲各

  國旅居學習，成為一名自信又成功的高級訂製服設計師。


  這時候，緹莉決定帶著她的才華回家鄉，她要找出當年的真相，找回

  她心裡最重要的東西……





  這句話是緹莉(凱特溫絲蕾 飾)的開場白，簡單的說明了她的2個目的。

  「我回來了」是為了找尋20多年前的殺人真相以及失去20多年的親情。

  「混蛋」是為了報復當初羞辱她、無視她甚至是贊成將她送走的鎮民們。

  還有另一個意思：只要我想回來，你們（鎮民們）無法真的把我（緹莉）送走。

  從緹莉的表情、語氣，可以看出她已經準備好了報復的工具（裁縫才能）

  、理性的態度，似乎隨時可以接受任何的挑戰。


  緹莉累積了20多年，有多少的情緒？多少的仇恨？化做一句簡單的話，

  顯得有些沉重……





  1950年代，大家習慣了戰爭時期的簡樸，漂亮的衣服只在雜誌上與電影

  中，誰能想到有一天能穿上高級訂製服？又有誰能想到一件衣服竟然能

  改變一生？葛楚（莎拉史努克 飾）是第一個請緹莉(凱特溫絲蕾 飾)製

  作衣服的鎮民，緹莉就像是變魔術般改變了葛楚，這讓小鎮的婦女們為

  之瘋狂。


  緹莉將這份美麗帶到鄧歌塔，原本沉靜的小鎮開始有了色彩、有了歡笑

  、有了希望，婦女們開心地穿著漂亮的訂製服走在鎮上，說著她們多麼

  喜歡緹莉的設計，讓婦女們成為她們夢想中的人，這一切看起來是多麼

  的美好。


  緹莉的禮服確實改變了小鎮與婦女們。





  緹莉(凱特溫絲蕾 飾)因為小時候的心理創傷，讓她認為自己是不被愛

  的孩子，長大後更是覺得自己像是受了詛咒，她渴望幸福但害怕得不敢

  擁有。


  緹莉的媽媽，莫莉（茱蒂戴維絲 飾），是位瘋癲的女人，似乎想與小

  鎮隔絕般的封閉自我，鎮民們都叫她「肖婆莫莉」。相隔了20多年，莫

  莉看到女兒緹莉卻沒有開心的笑容，甚至想把緹莉趕走，明明彼此都是

  對方心中最重要的一部分，難道莫莉不愛緹莉嗎？


  泰迪（連恩漢斯沃 飾），在緹莉回來不久後展開追求，他試圖打破緹

  莉的心房，默默的在緹莉身邊守護著、鼓勵著，對泰迪漸漸動心的緹莉

  ，是否能夠接受泰迪的追求呢？



  電影賣點


  一、【惡女訂製服】在人物心境的轉換上相當的微妙細膩。莫莉（茱蒂

  　　戴維絲 飾）與緹莉(凱特溫絲蕾 飾)這對母女在彼此心中的分量難

  　　以估計，母女之間需要與被需要的情感拉扯相當有張力，她們的生

  　　活互動也非常有趣，不時出現令人發笑的對話。而劇中每一個角色

  　　的特色都相當鮮明，在人性的描述上相當寫實也充滿了矛盾。鎮民

  　　們想離緹莉遠遠的，卻因迷戀美麗的訂製服而跑去請緹莉設計；上

  　　一幕謝謝緹莉做出令人驚艷的禮服，下一幕馬上變臉對緹莉大吼。


  【惡女訂製服】穿插了許多黑色幽默、歡樂有趣、奇特的元素，節奏緊湊

  流暢，劇情出乎預料之外，無法預測下一幕會是什麼，每一個細節都不能

  錯過。


  二、電影中充滿了美麗的設計，偏僻的小鎮突顯出服裝的華麗，在視覺

