  不入的角色，賦予了獨特的生存定義。


  庫伊拉的不同，在於他人是為世界轉動，而世界，為庫伊拉轉動。


  從小時候成為孤兒，到從廁所女工闖入時尚圈，再到揭露自己的真實身世，以獨特的搖滾

  與創新靈魂，用現代化的龐克風格和大膽的配色去征服世界，艾瑪史東讓庫伊拉這個角色

  顯得瘋的合理，又獨一無二。


  無論是那讓整張臉的表情都特別具有說服力的煙燻妝，又或是那看似優雅，實則挑性意味

