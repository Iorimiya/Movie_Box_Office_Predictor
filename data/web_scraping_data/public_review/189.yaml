content: '記得當松本蒼之助大人向花魁日暮表態願為她贖身的時候，日暮說了一句：

  「奴家無時無刻都想離開這裡(指吉原)，但是想靠自己的雙腳走出去。」

  並且提出吉原裡的櫻花如果盛開的話，她就答應下嫁松本。


  松本蒼之助何許人也？以他雄厚的財力，這點要求自非難事。隔天日暮尚在睡夢中便被

  吵醒，她睡眼惺忪地拉開紙門。那一瞬間，


  枝頭上全是滿滿的櫻花怒放，粉紅色的櫻花瓣伴隨著電影配樂優美的旋律，在畫面中翻飛

  ，櫻花瓣緩緩地落了下來，少許則飄進了房間~~~~~


  (這一幕在電影院的大螢幕上觀賞，真的很美！)




  接下來，松本大人在宴會上正式向眾人宣布要娶日暮為妻。說真的，這樣精心移來櫻花樹

  的作法，我猜想日暮的心裡多多少少有點感動。但我不認為松本如此做就足以證實他深愛

  日暮，他對日暮的喜歡，其實是種「迷戀」！

  是那種沉醉在花魁專業的溫柔伎倆，以及被日暮那股既妖媚又不羈的獨特氣質所吸引，

  俗話說「愈是難以完全掌控的美麗女人，男人愈是心癢地想征服與占有！」




  真正心裡一直都有日暮的人，應該是清次吧！


  話說人人在宴會上聽聞松本的宣言，現場先是一陣感到驚疑的聲音，幾秒鐘後大夥鼓掌

  表示祝福，接著開心地飲酒作樂。


  惟有清次他在人群中自顧自地喝著悶酒，目光穿透過人群，遠遠地停留在日暮的身上。




  當清次察覺日暮有了身孕，為了日暮即將到來的幸福著想，他勸日暮將孩子拿掉，

  同時替日暮擔心吃藥拿掉孩子對身體會有不良的影響。

  然而日暮豈肯為了一己之幸福而狠心扼殺親生骨肉？她近乎大吼地對清次表明


  「與其殺掉自己的孩子，還不如和肚裡的孩子一起死掉算了！」


  我想這句話對清次的心理造成了很深的震撼。他清楚日暮強硬、說一不二的個性，

  要逼她拿掉孩子是不可能的了，若要作最壞的打算，自然想到「死」字上去。


  電影藉由繁次小女孩反問清次：「誰死了你才會感到悲傷呢？......」


  我覺得這段月夜下安插的對話很堪玩味，問這種極端不祥的話，正是要人們真正

  發自內心找到答案，讓人們去正視自己心中隱藏的情感~~~~~




  當日暮流掉了孩子，清次整夜在她身邊守候，安慰著她，要她好好地睡上一覺。

  清晨醒來，當發現日暮不見了，清次第一個直覺是稻荷的櫻花樹，日暮果然在那裡。

  看著日暮因失去孩子而崩潰地痛苦，清次默默地擁抱著她......


  清次種種溫柔體貼的作為，流露出他對日暮的情感。然而他卻不夠勇敢。

  即使日暮待在日菊屋僅剩最後一晚，即使只有他與日暮兩人面對面，

  清次對他們之間所產生的微妙情愫卻仍欲言又止......




  日暮本來是一個大膽追求所愛、不甘心被現實環境擺佈的女人，她三番兩次地從日菊屋

  逃走，卻在感情上重重摔了一跤之後，認清現實。她在河邊強忍著眼淚，說出：


  「到哪裡去都一樣，我算懂了，認命了。」


  因為付出真感情卻換來徹底心碎的傷痛，使日暮學會保護自己。即使她對清次有好感，

  即使已經是在日菊屋的最後一晚，她卻不再主動、有魄力地去擁抱愛情。


  當清次叫住她，日暮回頭後臉上帶著著不捨的表情，正是希望清次能夠出她想聽的話。





  如果日暮就這樣溫馴地嫁掉的話，她也只不過是重蹈妝妃花魁的道路而已。

  那麼，自己當初還是小清葉時拚了命的兩次逃跑，又有什麼意義？當時因為妝妃的刺激：

  「不想當什麼的話，等妳當上了再說吧。」日暮才忍辱在日菊屋成長。

  如今，當上花魁、擁有一切的自己，為什麼獨獨失去了最初對幸福美好的追求？


  與日菊屋第一熟客老伯的一番肺腑之言，老伯最後的那一句：

  「不會盛開的櫻花怎麼可能存在呢？」重新勾起日暮心底曾經對美好的渴望，

  她那一陣無聲的掉淚，很是讓人動容。




  出嫁的那天清晨，清次與日暮都不約而同來到稻荷的櫻花樹下。

  稻荷的櫻花樹上盛開了兩朵小巧的櫻花，清次問：「去看嗎？真正的櫻花？」

  見日暮點頭後，清次：「跟著我可是要過苦日子的喔！」

  日暮臉上終於恢復以往的古靈精怪，帶著興奮的語氣「但似乎比擁一切都來得有意思！」



  雖然這樣的情節安排很流暢，但是這種梗太容易讓人猜到了。設定是只要稻荷的櫻花開，

  清次就會履行諾言帶著日暮離開，因此最後稻荷的櫻花一定會盛開。

  照這樣演的話，一切都很順理成章，清次最後還是沒有鼓起勇氣向日暮傾訴他的情感，

  讓人看得不夠過癮。由此產生了我對結局的另一種想像：



  出嫁的那天清晨，因為夜裡失眠，一大早，日暮抱著最後一絲希望來到稻荷的櫻花樹下。

  遠遠地，她看見站在櫻花樹下的身影，她一眼就認出，那是清次。

  她走近仔細瞧那棵老櫻樹，輕輕地嘆了一口氣：「果然還是沒有開花啊。」

  清次與日暮並肩站在櫻花樹前，呼吸著清晨冷冽的空氣，耳邊則是早起的鳥兒不住地吱喳

  就這麼過了半晌，日暮側過身說：「我該回去了。」

  清次鼓起勇氣拉住日暮的手說：「妳還記得小時候我答應過妳的事嗎？」

  日暮抬起臉來望著清次，那溫柔的眼神讓清次下定了決心。

  清次問：「妳想不想...和我去看真正的櫻花？」

  日暮臉上先是驚詫的表情，接著綻放出嫣然的笑容~~~~~




  很多人說到惡女花魁這部片的時候，較注意「金魚」與「魚缸」的意象，「稻荷的

  櫻花樹」反較少被提及。稻荷的櫻花樹是吉原唯一的一棵櫻花樹，它不僅代表了夢想，

  某方面也象徵了日暮。

  老伯那句「不會盛開的櫻花怎麼可能存在呢？」闡明了櫻花樹之所以是櫻花樹，正是

  它的本質。而日暮雖然是身處日菊屋的一隻金魚，可是正並不能抹滅她擁有追求美好夢想

  的本質，不是嗎？



  感謝看完的人！真令人佩服，因為這篇我不小心打得太長XD









