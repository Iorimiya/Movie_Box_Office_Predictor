content: "上週當兵的男友放假，一起去長春國賓看了《惡女訂製服》\n\n電影院的海報看板好像是很少在宣傳上看到的版本，\n個人覺得超美！！\n\n\n小妹個人非常喜歡凱特溫絲蕾，\n\
  幾年下來他每次在大螢幕上都讓人驚艷，\n從鐵達尼號到王牌冤家、真愛旅程、為愛朗讀，\n都讓人覺得她越演越有韻味\n（相較之下，就希望李奧納多被冰凍在鐵達尼號的冰山裡就好了。）\n\
  \n回到電影，\n五零年代裡在澳洲一個偏遠的小鎮，\n凱特溫絲蕾主演的緹莉，是個從小被霸凌的醜小鴨女孩，\n從倫敦、米蘭、法國時裝界回來以後，帶著一身技能回到老家。\n\
  \n在純樸、偏僻又荒涼的小鎮裡，\n以一個時尚設計師的身份回來找母親，也找尋小時候讓他被迫離開的真相。\n\n衣服之於女人，就像是傳統的政教力量逐漸失去控制力，\n\
  緹莉在前幾幕的出場時，大膽亮眼的衣服讓他成為所有焦點，\n在這樣保守、傳統（或是說落後）的小鎮裡，\n緹莉的裝扮就像是對於保守力量的當頭棒喝，\n儘管在劇中開始起，不斷有各種細節提醒著我們，村裡的人是看不起緹莉與他的母親，\n\
  他們是妓女還有妓女的孩子。\n\n但是當小鎮裡的女人，\n一個個因為緹莉的訂製服而像是突然擁有禮服的灰姑娘般變身後，\n他和鎮裡的關係卻慢慢地起了變化。\n\n\
  \n\n個人非常喜歡劇裡的角色，穿上訂製服後誇張的演出，\n諷刺、詼諧的手法，彷彿在訕笑著穿著量身訂製的衣服後，\n女人每走一步就像是踩在星光大道上，\n也諷刺著女性追求「美」的慾望以及「展現」的炫耀心態。\n\
  （如穿著新衣時走路的姿態、隨時隨地都要擺POSE、拋媚眼等等）\n\n\n浮誇的衣服與表演手法在這部作品裡佔了很大的篇幅，\n視覺效果讓在荒漠中的華服更顯得衝突，\n\
  而人性的描寫也在這樣的氛圍中被表現得很出色，\n（在電影院的同時，私心覺得若是這部片被改編為舞台劇一定超有效果。）\n\n\n另一個我非常喜歡的安排，\n緹莉一身亮眼的回來這個小鎮，\n\
  他的衣服與姿態早就說明了他混得很好，\n但為什麼要回到這個令他不堪的地方。\n劇中他在找尋真相，\n一個讓他被迫離開的真相，\n雖然中文片名翻譯成《惡女訂製服》，帶著復仇（？）的意味\n\
  （也跟結局相互呼應）\n但我相信，他的回來並不是要報仇，\n這條回家的路，他在找他自己、在找一個給自己的交代、\n\n離開時的那一把火，\n或許是復仇，也或許是因為這裡對他再也沒有意義了，\n\
  所以踏上另一條路，去尋找另一個階段的自己了。\n\n\n\n題外話：\n男主角連恩漢斯沃斯，在整部戲裡面也太搶眼，\n不得不說索爾的弟弟在這部戲裡面整個費洛蒙爆炸，\n\
  直接晉升理想情人。\n\n\n\n\n\n\n\n\n\n--\n\n\n如果你跟路痴一起旅行，\n\n        你不能靠北，你只能靠自己。\n\n--"
