content: '龍貓大王通信 @ 電影神搜


  《惡女》: 愛情不過是一場等價交換的遊戲，看清遊戲規則的女人就成了惡女


  1988 年，日本漫畫家深見惇推出了暢銷連載漫畫《惡女》，此後這套《惡女》改編成兩

  套真人版日劇，最近一次 2022 年版本，已經與之前的 1992 年版相差三十年，時代與觀

  眾客群都有很大的變化。如今也有一部台灣電影名為《惡女》，與日本漫畫裡那位在辦公

  室叢林裡因為純真開朗而格格不入的「偽惡女」不同，這部電影裡可是有兩位貨真價實的

  惡女……而且她們還要鬥誰最狠最賤。這部《惡女》想必充滿讓觀眾興奮的獵奇感……但

  可惜的是，它卻未必符合你想像中的壞女人撕逼戲。


  《惡女》是怎樣的一部電影？劇情故事介紹


  新聞台當家女主播黃立美（邵雨薇 飾）外型亮麗、能力出眾、又即將與醫師男友步入婚

  姻，可說是站在幸福頂峰。但當她發現獨居照顧阿嬤的老父決定續弦，對象是住在自己樓

  上的秀蘭（林美秀 飾），她學歷不高，也沒有就業，卻坐擁豪宅華服，立美對這位準後

  母起了疑心。而且，秀蘭又被爆出她的數位前男友，竟都在匯了鉅款給她之後燒炭自殺，

  秀蘭頓時成了重大刑案嫌疑人，這更坐實了立美的不安。她決定進行調查，這個神秘的秀

  蘭是否真是眾人口中的「蛇蠍惡女」，而秀蘭對老父又懷著什麼居心呢？但就在立美深入

  追查的同時，她的生活也在悄悄變化……


  大膽選角林美秀，傳神詮釋秀蘭宛如「木嶋佳苗」的惡女毒婦形象


  請來邵雨薇飾演漂亮女主播，是毫無異議的選角，但是，選擇林美秀飾演魅惑眾生的惡女

  ，這個選角可稱為《惡女》的大膽之處──但反過來說，如果我們，那麼選擇林美秀可說是完全合情合理。《惡女》的秀蘭

  故事線，很大程度直接參考了木嶋佳苗的案件，從秀蘭的前男友們紛紛自殺死去、某位男

  友在停車場的車內燒炭自殺、男友們在自殺前紛紛轉帳鉅款給秀蘭、以及秀蘭自認性技巧

  十分拿手等等細節，


  我們永遠無法親自體會，外貌並不起眼的木嶋佳苗能夠迷倒群男的魅力，可是，這是林美

  秀必須在大銀幕上克服的難題。《惡女》的第一個成功，是林美秀確實散發了她過去罕見

  的另一種銀幕魅力。在《惡女》裡我們無法見證秀蘭的性能力，取而代之的是一桌精緻的

  日本料理。但是，雖然俗話說「抓住男人的胃」是女性魅力之一，但是比起善於廚藝，秀

  蘭散發的更多是母性光輝。《惡女》裡不管是秀蘭的前男友們，甚至包括立美的父親（李

  天柱 飾），在她面前都宛如退化成為兒童，渴望母親給他們溫暖的撫慰。


  比對把事業與親情擺在男友前面的立美，秀蘭的「惡」便被突顯出來：在立美眼中，她是

  個不事生產、依賴男方金援的吸血蟲。但立美看不到的──也是她自身缺乏的部份，是秀

  蘭給了這些年長獨居的男性，一份睽違已久的溫情。秀蘭供給吃食、照護、與性的快感，

  她幾乎是 24 小時滿足男性的看護／娼妓／母親。這樣的付出事實上不比工作低賤，反過

  來說秀蘭的時薪可能更為廉價一點，對她而言，她提供服務，對方提供金援，這其實是再

  腳踏實地不過的等價交換。


  而林美秀證明她給得出有價的溫暖，《惡女》並沒有迴避、甚至是刻意強調秀蘭的外貌缺

  陷：在電影裡的新聞報導中，稱呼秀蘭為「恐龍蛇蠍女」。但另一方面，電影也藉秀蘭之

  口，剝除她身上的惡女身份真面目……乃至於所謂愛情的真面目。情感有很大一部份是建

  立在需求的滿足上，秀蘭用心地去挖掘男性需求，並且努力地去服侍這些需求，以此與許

  多男性建立了他人眼中以外貌為重的愛情。反過來，《惡女》證明了社會對恐龍蛇蠍女的

  批判，其實是出自對愛情的單一想像──電影開始不久，立美努力健身以維持姣好體態，

  但男友卻對這樣外型完美的女友，性趣缺缺。


  秀蘭抓住了男人的胃，但她同時也抓住了男人的心，這某種程度已經顛覆了大眾對於惡女

  的想像：秀蘭其實是每段情感裡最辛苦的勞工，而她展現了全然的自主性，她可以在感情

  裡作奴工，但她想要辭職時也很決絕，反倒是「慣老闆們」已經離不開她，而秀蘭說斷就

  斷，她立馬投身下一段她有興趣的感情。可以說，其實秀蘭才是真正能在經濟、感情、甚

  至性愛上自主的新女性，用惡女形容她是一種以管窺天。




  邵雨薇全劇轉變有限，是《惡女》可惜之處


  其實不管是林美秀或是李天柱，乃至片中飾演檢查官的鳳小岳等人，都有還不錯的表現。

  但是，這部電影的主角並不是美秀姐飾演的秀蘭，而是邵雨薇飾演、原本是個人上人小公

  主、後來卻步入黑暗的立美。


  邵雨薇的外型絕對合格，《惡女》給了她很多漂亮的特寫鏡頭，讓觀眾見證她無暇的臉龐

  ；邵雨薇也很努力，這部電影裡她盡情展現修長的胴體，還有兩場床戲與一場浴室自慰戲

  。讓檯面上下都在與秀蘭鬥爭的立美，在這些撕逼過程中不自覺的自我覺醒，做了很多大

  膽的描寫。但不管我們稱呼這是立美「惡墮」或是「解放」的過程，在這些應該會是片商

  賣點的大膽橋段之外，卻很難看到邵雨薇的美麗有什麼樣的變化──她的美毋庸置疑，但

  這樣的美持續整整兩小時，難免美感疲勞。


  林美秀的「美」是有變化的，她一出場，渾身上下都符合觀眾對於惡女的想像，林美秀有

  著皮笑肉不笑的敷衍笑容，有著別有用心的眼波流轉；但當她盡力表達自己對立美父親的

  感情時（姑且不論是真是假），這時的林美秀是誠懇的、是為表真心而不顧形象的；最終

  大勢已去的林美秀，又有一種如釋重負的解脫感，同時還有一種如釋重負後的惋惜感。在

  這部電影裡，林美秀與邵雨薇的兩個角色，都經歷了情感上的幾段變化，林美秀確實地做

  出區別，但是，邵雨薇的轉變並不能說十分明顯。


  邵雨薇最大的轉變，也許只有身上那兩套不同顏色的曼黛瑪璉，從她的表情上，你可以看

  出這位演員已經很努力想要傳達出不同，但後段一場似哭似笑的崩潰戲，與一段接到不幸

  消息電話後的震驚戲，都很難說服觀眾立美現在的心緒為何。這是《惡女》整部電影最為

  可惜之處，因為立美才是整部電影的重心，她不只要擔任一個害怕老父被壞女人欺騙的女

  兒，她同時還是負責製造新聞的「無良媒體」角色，同時還是在政治圈背後興風造浪的「

  輿論舵手」。《惡女》非常有野心地將三條劇情線都交到邵雨薇手上，這似乎超出了這位

  年輕演員的能耐。


  《惡女》電影評價心得總結：野心太大，放不進兩小時電影當中


  90 年代日本出現了漫畫《惡女》，那是一套反諷社會對女性刻板印象的漫畫。到了這個

  進步平權時代，再拍一部名為《惡女》的電影，想必是要更加激進地翻轉最根深蒂固的女

  性負面形象。但《惡女》並不是單純的女性電影，它還是一部有關媒體刻意誤導大眾視聽

  、與政府利用新聞操作輿論的社會電影，而它最終竟然又回歸了最傳統的類型電影，給觀

  眾一個「小心惡女就在你身邊」的恐怖印象。也許，《惡女》最大的問題，是在於它的野

  心太大，放不進一部只有兩小時的電影。


  但如果你是因為看了大綱，好奇好婆婆林美秀究竟憑甚麼成為煙視媚行的惡女，那《惡女

  》至少成功了這一部份，美秀姐壞得夠好，也許能讓你日後再見到她的演出，心中難免提

  防三分。






