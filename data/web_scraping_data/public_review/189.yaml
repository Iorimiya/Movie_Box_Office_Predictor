  奧斯卡影后凱特溫絲蕾在新片「惡女訂製服」中扮演時尚惡女。圖/威視提供


  奧斯卡影后凱特溫絲蕾最近在新片「惡女訂製服」中，扮演時尚惡女，以使壞的角色

  吸引觀眾目光。「惡」片不但在日前公布的澳洲電影電視藝術學院獎一舉入圍12項，凱特

  溫絲蕾還可望以該片再度問鼎奧斯卡。


  凱特溫絲蕾在「惡女訂製服」中扮演為了找出過去真相、重返家鄉展開復仇的女設計師。

  凱特溫絲蕾透露，當初她劇本才看了幾頁，立即決定加入，因為這個角色有別以往她壓抑

  內斂的銀幕形象，還能正大光明以角色的時尚專業使壞復仇。


  「惡女訂製服」裡的凱特溫絲蕾不只穿著打扮亮眼，更搔首弄姿，展現風騷嫵媚。她說，

  這個角色顛覆她從影以來的演出可能性，除了滿足她當壞女人的樂趣外，還有細膩又複雜

  的多變情緒。不過她也強調，這個角色其實本質善良，是因遭到羞辱導致她決心復仇，性

  格的脆弱與仇恨心理讓凱特溫絲蕾演來充滿樂趣。



