content: "片  名：惡女花魁\n　　導  演：蜷川實花\n　　演  員：土屋安娜、椎名桔平、菅野美穗、\n　　　　　　安藤政信、木村佳乃、成宮寬貴\n　\n\
  　\n簡　介：\n\n      　　　天生反骨叛逆的女主角清葉在八歲時被賣入妓院玉菊屋，因為不\n　　　　想成為妓女而逃跑卻被抓回。在花魁妝日的激將法之下，決心成為花\n\
  　　　　魁並依靠自己的力量離開玉菊屋。\n　\n　　　　　　憑著天生的美貌，清葉日漸走紅，卻在此時愛上一名恩客，進而\n　　　　得罪有權有勢的大名恩客。看著心上人卻因為害怕而逃離的身影，清\n\
  　　　　葉終於對男人死了心，逐將服待男人當成一門專業的技巧，重新擄獲\n　　　　了眾多恩客的青睞。\n　\n　　　　　　某日，接替妝日太夫之後成為玉菊屋花魁的高尾太夫，因為對畫\n\
  　　　　師的愛戀不果而對畫師動起殺意，兩人爭執之中畫師誤殺高尾太夫，\n　　　　清葉逐而接替高尾太夫成為玉菊屋新一代花魁，並更名為日幕太夫。\n　\n　　　　　　清葉成為日幕太夫之後，得到將軍的喜愛，決心娶日幕為妻。早\n\
  　　　　已對男人死了心的日幕明知吉原只有一顆不會開花的櫻花樹，卻對將\n　　　　軍提出了『若是櫻花綻放，便是我離開之日』的要求，沒想到隔日將\n　　　　軍真的包下了妓院街，並移植來數量龐大的櫻花樹。\n\
  　\n　　　　　　深受感動的日幕答應下嫁將軍，卻在下嫁前夕，發覺原來真在竟\n　　　　然就在身邊……\n　\n　\n感　想：好看，除了成本沒藝妓回憶錄大之外，全都強過藝妓回憶錄。推薦去看！\n\
  　\n　\n導演\n　\n　　看惡女花魁這部片的時候，我第一個注意到的是它的用色。這部片子的用色非\n常之大膽，大紅大紫、絢麗奪目，完全不同於日本向來的淡雅內斂，反而是非常前\n\
  衛華麗的風格。\n　\n　　我不認識導演，卻很懷疑導演本身是不是也是攝影師，因為本片裡的每一幕都\n是經過精確的計算！這種紅、藍、黃、緣、紫的鮮豔色彩，只要一個運用不當便會\n\
  給人低俗的俗豔感，但本片中的每一幕卻都是豔而不俗。其中，以色彩鮮豔的紙糊\n窗子，做出教堂彩繪玻璃效果的手法更是一絕！\n　\n　　整部故事中，幾乎每一幕都精準地踩在差一點就會變得低俗的邊緣上，用色與\n\
  運鏡都是極豔卻又極險。事後我才去查了導演的資料，發覺導演果然是攝影師出身\n，而且她的照片用色也都相當大膽前衛。\n　\n　　導演第二個令我非常激賞的地方，便是她對於情慾戲的掌握。\n\
  　\n　　故事中，三位主要女主角都各有一場主要的情慾戲，但表現出來的感覺卻是完\n全的不同。第一場是菅野美穗所飾演的妝日太夫，她的情慾戲是成熟而美豔的！在\n\
  看似欲拒還迎中又隱含著主控之姿，彷彿如同她對年幼的女主角清葉所說的台詞『\n花魁就是能靠靈巧的花招，隨心所慾地掌握男人』一般。\n　\n　　再者便是飾演女主角的對手，木村佳乃所飾演的高尾太夫。高尾飾演一位為愛\n\
  瘋狂，卻得不到心上人真心的花魁，所以她的情慾戲也是三人之中，最令人感到激\n情與肉慾的！\n　\n　　而女主角的情慾戲則有兩次。一次是在成為花魁之前，青澀而唯美的情慾戲；\n\
  第二次則是在成為花魁之後，雖然非常的短暫，但卻已有昔日妝日太夫玩弄男人於\n股掌間之勢。\n　\n　　對我而言，光是看導演一幕幕的鋪陳，就已經是值回票價！\n\
  　\n　\n演員\n　\n　　惡女花魁這部故事中的男角戲份不多，最主要還是看三位女主角各自飆戲。身\n為第一女主角的土屋安娜不用說，從頭到尾表現得可圈可點，除了將一名任性、反\n\
  骨、不服輸的女孩表現得活靈活現之外，在感情戲的轉折方面也表現得相當出色！\n　\n　　不論是初戀的羞澀與悸動，還是看清了初戀情人之後的心死，或著是對真心疼\n\
  愛她，想娶她為妻的將軍所帶有的感激與欠疚，只要細細地觀查就能感覺得到！\n　\n　　乃至於最後。原本已經對男人失望，而決心成為『日幕太夫』的女主角，在結\n婚前系找到真愛，那一瞬間沉睡在她內心深處的，那個叛逆卻又率直的『清葉』甦\n\
  醒過來，決定與心上人私奔……\n　\n　\n　　再者，木村佳乃所飾演的高尾太夫也是非常的利害！她成功地演出一名美麗的\n花魁，因為錯愛恩客而喪命的悲劇角色！如果說土屋安娜所飾演的『清葉』是『童\n\
  話』，那麼木村佳乃所飾演的『高尾』就是『現實』。她就像是一個女主角的反鏡\n一般，現實與童話的交錯！\n　\n　　而事實上，在我眼中『惡女花魁』這部電影，本身就是一部帶著濃厚的現實悲\n\
  劇色彩，所交織出來的喜劇童話！\n　\n　\n　　最後不能不說的就是菅野美穗所飾演的『妝日太夫』！這三位女主角的介紹順\n序是依照她們戲份的多寡來排，但其實三人中最搶眼、最令我印像深刻的人卻是『\n\
  妝日太夫』這個角色！\n　\n　　菅野美穗的戲份很少，但是她卻非常到位地演出了一名成功的『太夫』。她如\n同她所言的，美完地將男人操弄於掌間。也如同她教導女主角『想離開，就要努力\n\
  地抓住有錢的少爺』一般，成功地離開了吉原。她的美、她的豔、她的手腕，都是\n一個成功而完美的花魁典範！\n　\n　　其實由故事中的一些小地方，就可以感覺出妝日這個人的能耐！例如當年幼的\n\
  清葉說她不願成為妓女時，妝日一眼就看出了清葉的弱點在衝動，因此以激將法誘\n使清葉說出『一定要成為高級的妓女，靠自己的力量走出吉原』的話。\n　\n　　但是妝日這個角色卻也非完全的無情，由她要離開時送年幼的清葉髮釵的地方\n\
  ，就可以看出妝日內心其實頗為欣賞清葉這個叛逆的小女孩。妝日送清葉髮釵時說\n『花魁就是得到的比別人多，受到的忌妒也比別人多，很適合妳這樣不討喜的女孩\n。等妳有一天有資格了，就把這隻髮釵戴上吧！』\n\
  　\n　　妝日送清葉髮釵的舉動，看似在害她招致他人忌妒，但事實上卻像是在對清葉\n說『妳已經沒有後路了，成為花魁吧！成為花魁，才有離開吉原的本錢。』相信成\n\
  為花魁後的清葉一定也感受到了當年妝日的真心，所以才會如同當年一般，將髮釵\n送給一直在自己身邊服侍的女孩，並對她說出『等妳有一天有資格了，就把這隻髮\n釵戴上吧！』的話。\n\
  　\n　\n道具\n　\n　　在『惡女花魁』之中，有一項道具是不能不提的！那就是『金魚』。\n　\n　　相信看過惡女花魁這部電影的人，一定都會對於片中一而再、再而三，然後無\n\
  三不成禮、無四無誠意……整部片由頭至尾，不斷不斷地重覆出現的金魚印像深刻\n吧？但是這部片會出現這麼多次的金魚絕對不是沒有理由的！\n　\n　　妝日曾經對年幼的清葉說過一句話：『傳說金魚只要回到了河裡，過了三代就\n\
  會變成鯽魚』其實這是一個非常諷刺的說法！\n　\n　　『美麗的金魚回到了河裡，就會變成平凡的鯽魚，所以金魚只能生存在魚缸裡\n才能永遠美麗』以此暗喻『美麗的遊女只要離開了吉原，就會變成平凡的女人，所\n\
  以遊女只能生存在原吉裡才能永遠美麗』。\n　\n　　因為有這個隱喻在內，所以整部片子才會不斷地出現金魚，甚至是最後時還安\n排了一幕小女童將掉出魚缸的金魚捧回魚缸內，並對金魚說『你只有待在魚缸裡才\n\
  能活』的戲。\n　\n　　這真的是一個非常諷刺、非常殘酷，卻又非常現實的隱喻。比喻金魚如遊女、\n鯽魚如妻子，前者是現實、後者是夢幻。\n　\n　\n音樂\n\
  　\n　　這部片子是由稚名林檎負責音樂，而音樂也真的是一絕！明明是演江戶時期的\n遊女故事，但片子的音樂卻是非常的前衛，甚至英日交雜。不過看了上面對導演的\n\
  感想後，如果配樂的部份不夠反骨那才叫奇怪吧？\n　\n　　惡女這部電影，是在講述一名前衛、叛逆、反骨、率直的女孩，如何跳脫吉原\n這個小魚缸的故事。而非常巧妙的，導演的用色運鏡非常前衛大膽！美日混血兒的\n\
  土屋安娜光是長相就夠前衛大膽，再加上同樣前衛大譫的配樂……對於這個本身就\n很前衛大膽的故事來說，只能說是相得益彰吧！\n　\n　\n　\n　\n　\n　　原本因為最近較為忙碌的關係，並不打算寫這部電影的感想，但在網路上看了\n\
  幾篇感想，卻都沒有我看完後的感覺。害我一直懷疑到底是我多心了嗎？所以最後\n我還是決定寫下這篇感想來做記念。雖然我不知道別人對這部片子有什麼看法，但\n是我本身是非常的推薦就是了。\n\
  \n--\n電影版第一po，以感想代自介。\n\n--\n◆ From: 203.73.6.6\n已修改錯字，感謝大人抓錯m0m"
