  她，是庫伊拉。





  【《時尚惡女：庫伊拉》為何獨特？】


  《時尚惡女：庫伊拉》的時間點設定在1970年的英國倫敦，當時的倫敦處於石油危機與勞

  工革命中，當代的年經人眼中充斥著焦慮、憤怒與絕望，上一代的掌權者與權貴階級的餘

  毒還沒清除，年輕人每天活在灰色，毫無未來的大笨鐘下。


