content: '本片改編自暢銷小說，由奧斯卡影后凱特溫絲蕾、《V怪客》雨果威明、《飢餓遊戲》系

  列 連恩漢斯沃斯、莎拉史努克、金球獎影后朱蒂戴維斯主演。描繪一位心機美人，要用

  時尚做最完美的甜蜜復仇！




  瑪朵緹莉（凱特溫絲蕾 飾）與母親莫莉（茱蒂戴維斯 飾）一直都不受鎮上村民善待，二

  十五年前鎮長的兒子意外死亡後唯一在現場的緹莉便被當成兇手送離小鎮。為了尋找當年

  的真相，成為成功服裝設計師的緹莉回到家鄉，要喚醒疑似失智又酗酒的母親，又要面對

  村民們的閒言閒語，在變裝癖警長（雨果威明 飾）和泰迪（連恩漢斯沃 飾）（超帥～）

  的幫助下，她運用設計才華席捲了整個小鎮，用她自己的方式討回當年的公道。




  凱特溫絲蕾在片中展現女人的豐腴美。

  關於報仇、惡女類的電影一直都是相當吸引人的，雖然以此為題材，《惡女訂製服》前段

  還是充滿幽默詼諧的氛圍。穿著華服回到澳洲偏鄉、升起火引起村名注意的瑪朵緹莉想必

  有種宣告「我過得超好超fashion！」的心態，還用高爾夫球攻擊曾經欺負過她的人，看

  了真的超爽！搭配茱蒂戴維斯和雨果威明的超強演技，片中各個角色的深刻逗趣，還有連

  恩漢斯沃小鮮肉肉體也相當吸睛。




  麻煩準備衛生紙擦口水。

  至從她幫平凡村婦葛楚徹底改造成功後，便在鎮上掀起一波華服風潮，女人們爭奇鬥豔，

  將自己包裝得更完美，葛楚也贏得愛慕對象的心，不過是在她保持美麗的狀態下。完美且

  量身打造的華服可以展現女人最好的那一面，但終究改變不了人的本質，甚至會使許多人

  的價值觀更加偏頗，葛楚甚至不敢讓未婚夫看到她不完美的樣子，想必是對本來的自己依

  然沒有自信，托緹莉的福，女人們個個絢爛美麗，緊要關頭時依舊趨炎附勢，令人厭惡卻

  真實。




  純樸小鎮瞬間變成巴黎時裝週。

  說到真實，我很喜歡這部片的「有點叛逆」，緹莉始終相信自己身上有詛咒，但最後終於

  接受泰迪的心意，以為有情人要終成眷屬時，泰迪居然！竟然！怎麼可以！就這樣死掉(

  ⊙д⊙)！（他死完5分鐘我還是不敢相信嗚嗚..），加上莫莉最後也死了，讓緹莉也因此

  受到了打擊而看清很多事，故事有了轉折得以收尾，不按傳統故事走向才讓人印象深刻啊

  ～




  最後瑪朵緹莉還是拎起了她的皮箱獨自離開了這個又愛又恨的地方，不帶走什麼但獲得了

  真相、體悟，雖然說她是「惡女」，其實我覺得她有顆比誰都柔軟的心，才能化解與母親

  的對立、收服搞怪的警長，對於這個藏滿社會各種現實面的小鎮，只是用她小小的手段報

  復也是剛剛好而已。


  對了這部片的配樂也都超級好聽






  --'
