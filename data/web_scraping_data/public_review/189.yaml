  結果卻意外目睹了忠狗把她母親推下懸涯的畫面

  這她一直以為是自己害死母親而內疚不已


  失去母親的艾絲黛拉一路流浪到倫敦，並在此遇上兩位好友

  靠著偷竊的技巧，也在倫敦混到成人

  而好友也在她生日那天幫她找到了在百貨公司當清潔工的工作

  並在一次喝醉擅自更改櫥窗的衣服樣式後受到男爵夫人的青睞

  並提拔他進入設計部


  本來以為一切會這樣順風順水

  結果卻意外讓他發現男爵夫人其實正是殺害自己母親的兇手

  這讓他整個人發生了變化，一邊繼續假裝是小員工

  另外一方面卻以「庫伊拉」的身份一次又一次的掀起對抗


