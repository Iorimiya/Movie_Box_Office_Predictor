  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  從《黑魔女》之後，迪士尼的真人畫作品還沒有一部能讓我感到精彩又痛快，那些美好的

  童話故事，即便翻拍後，仍然帶有過多的美好色彩，總令我感到有點不構真實。


  但《時尚惡女：庫伊拉》真的是一步非典型的迪士尼作品，他是一部集合《穿著prada的

  惡魔》、《猛禽小隊：小丑女大解放》與許多諜報經典作品的集合體，在《時尚惡女：庫

  伊拉》中，你不僅能看到出色的時尚元素，甚至能在電影中感受到濃厚的龐克風格以及老

  倫敦的守舊與創新衝擊，他沒有將庫伊拉的瘋狂美化，而是給了他一個瘋狂的理由與本源

  ，讓庫伊拉的瘋狂與才華相互交映，放大了角色那令人著迷的特點。


