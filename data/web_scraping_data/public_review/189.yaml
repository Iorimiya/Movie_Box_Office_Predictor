content: '心得







  不算有雷






  ***



  1.我是離「韓流」極遠的一類人，沒什麼在聽韓國流行音樂，也沒追過韓劇、沒怎麼看過

  韓綜。近年雖然開始看一些韓國電影，但除了朴贊郁（全數追畢）、羅泓 （只看過《哭

  聲》和《追擊者》兩部），幾乎沒什麼稱得上喜歡（很佩服韓國人成熟的商業電影，可個

  人實在無法喜歡太多煽情催淚的手法）。鄭秉吉這部《惡女》卻頗合我的胃口，幾乎是一

  口氣看完，一點也不覺得它冗長。


  2.最初看預告的時候，就覺得它會是一部厲害的片，好不容易等到它上映，卻因為時間太

  不理想，沒有看成。這兩天終於補完，覺得當時沒能夠去看大螢幕十分可惜（但其實這片

  也不是非要在大螢幕才能享受的電影）。


  3.「女性復仇」作為動作片的題材（個人其實滿喜歡這個題材的...），很難不讓人聯想

  到昆汀的《追殺比爾》，但《惡女》從設定、劇情、場景到動作設計都是十足的韓國味，

  風格完整一致而沒有《追殺比爾》那種充滿實驗感、後現代式混搭拼貼的感覺。因此，就

  像去年在金馬影展看的《Mrs K》一樣，不要期待看到《追殺比爾》東方片（或韓國版）

  ，也許更能進入《惡女》的世界。


  4.《惡女》的主角淑熙也許更像是《原罪犯》的吳大秀，被仇恨逼虐至極，強大的意志轉

  生出打不死的肉體。劇情發展全繫在幾個主角角色身上，打鬥的場面與隨著故事展開，從

  槍、刀、鎚子到肉搏，讓小故事展現大可能。


  5.令人難忘的像是開頭那場像CS遊戲一樣、第一人稱、長達六七分鐘的鏡頭。雖然前陣子

  《超狂亨利》已經玩過，但精彩打鬥完畢後回到全知視角，進入劇情的轉折，卻使《惡女

  》的開場更顯特別，且整體比《超狂亨利》有吸引力和說服力。


  6.看的時候一直覺得電影潛在設定是：女性非要這麼慘才能變成打不死的女超人（淑熙當

  然是很強的天才，但她有情感上的弱點，只有被逼到絕望的時候，她才是真正無敵）。對

  我個人來說，這點還是顯得有點刻意不真實，使沒有辦法真的相信電影裡那些角色。


  7.看完全片一查網路資料，才發現飾演淑熙的女主角竟是演出《蝙蝠：血色情慾》超狂吸

  血女的金玉彬（只能說...我的臉孔辨識系統實在太崩壞）。實在滿喜歡她在這兩部片中

  的演出，希望還有機會看她演這樣打好打滿的動作片。




