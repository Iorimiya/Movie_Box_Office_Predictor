content: '部落格版：


  我實在太愛《惡女訂製服》了，它的故事鋪陳，劇情安排，以「惡女復仇」為基底，大大

  地諷刺人的本質醜惡，並非是穿著華美就能改變的。


  不過本片的成功，有很大的部份是由於演員的傑出表現，上至凱特溫絲蕾、茱蒂戴維斯、

  雨果威明，到莎拉史努或者是戲份不是很多的莎夏荷拉、James Mackay 、Alison Whyte

  、Shane Bourne，甚至就連Gyton Grantley的演出都令人印象深刻，本片裡的每個角色，

  或許你叫不出每個人的名字，但他們的樣子就是會很鮮明的刻畫在你的腦子裡。剛開始我

  會覺得演員太過浮誇，但到後面覺得這樣的力度恰好才能撐起這部作品。



  以一句「我回來了，你們這些混蛋們。」作為開場，就讓我開始期待後續的發展。


  其實本片雖以「復仇」為由讓緹莉（瑪朵鄧尼）回到鄧歌塔，而緹莉在前面確實被塑造成

  看起來強勢的女人，但越到後面隨著劇情，她漸漸展露出女人柔情的一面，回到這個小鎮

  不像是要復仇，比較像是為了母親回來，還有，為自己找出當年的真相。而她的所作所為

  就我看來並不是要像鎮民復仇（至少結局前），是想要讓鎮民喜歡她、接納她，不明白當

  年的自己究竟做錯什麼，從小被欺負，最後甚至被趕出小鎮，母親被罵娼妓，自己也被鄧

  泥巴、鄧泥巴的叫，最後甚至被冠上殺人犯的稱號，她這次回來，也許是想向鎮民展示她

  究竟變得多漂亮、多成功，但更多，是想要回到這裡生活，和自己的母親，首要的，就是

  要討好這些排外又討厭醜聞的小鎮。


  前面像極了一齣誇張的舞台戲劇，後來則搖身一變成為偵探懸疑劇，究竟二十五年前，是

  誰殺了男孩史都華，真的是當年的瑪朵鄧尼嗎？



  一件衣服換一個情報，緹莉對她的第一位客人，也就是當年跑走的小葛，從她口中得知，

  當年確實是小葛對史都華告密，才會讓她被發現躲在屋頂上。原先我以為她的報復是讓小

  葛在舞會上出糗，但結果她確實替小葛做了一套吸引眾人目光的禮服，甚至成功釣到小葛

  的夢中情人，威廉。那她後來有對小葛做什麼嗎？沒有，反而是透過小葛宣傳讓鎮上所以

  女性開始朝她家蜂擁而至，為的就是求得一件改變自己的華麗衣裳，藉由製作這些衣服，

  緹莉和被稱為肖婆的母親莫莉得以住在山丘上，而且真的有逐漸打進鎮民的感覺。


  雖然後來出現了被伊凡皮曼找來對付緹莉的另名設計師，烏娜普蕾森，但緹莉還是靠著「

  量身訂做」這樣的巧手口碑繼續贏的女性們的支持。


  「如果妳會創作，就能改變他人，善用力量對付他們。」莫莉對緹莉說出這句話時，我想

  著緹莉會怎麼想，誠如我說她確實是想回來對當年拋棄她的村子報仇，可是她其實只是想

  要回來尋找真相，證明自己的清白，證明自己當年並沒有殺死史都華。隨著她製作一件又

  一件的禮服，她得知費拉警官當時送走她是伊凡皮曼的指使，最後更藉由費拉知道當年作

  證她殺人的，是老師貝拉哈瑞婷，於是當她拿到當年的口供證明時立刻去找貝拉爭辯，想

  當然是貝拉作了偽證，甚至在爭執後跑去到處說緹莉的不是，更重新喚起大家對於心中「

  瑪朵鄧尼是殺人犯」的回憶。儘管泰迪從智商不足的弟弟巴尼口中知道，二十五年前他在

  屋頂上目擊了一切，史都華對緹莉施暴，更想用頭去撞緹莉，卻被提莉閃過導致自己撞到

  牆壁死掉，可是當泰迪想和緹莉私奔，告訴她並不是被詛咒的人時卻意外死去（這裡我超

  震驚），緹莉的處境更是可憐，連泰迪的喪禮都被拒絕參加，當她看見透過她改造而變美

  的鎮民，再次對她與莫莉惡言相向、嘲弄，加上莫莉過世，那股痛心、失望，讓她復仇心

  重燃，甚至更烈，在最後她將母親告知她的真相說給伊凡皮曼的妻子瑪麗葛皮曼知道，不

  用親自動手而是讓瑪麗葛殺掉伊凡，討厭的醫生已經死在湖裡，剩下的就是其他鎮民，她

  幫鄧歌塔的對手製作表演戲服讓鄧歌塔等人被羞辱，而自己在離開時放火燒掉已經沒意義

  的老家，還有醜陋的鄧歌塔，完成對鄧歌塔的復仇，這時候她心裡的柔軟一面我想是徹底

  消失了吧。



  本片另一個值得深省的，我就是人可以透過穿搭轉換別人對自己的印象，讓自己有自信，

  一旦有自信講話談吐都不一樣了，但，在怎麼樣卻依然改變不了內在的本質，如小葛透過

  穿著改變成功吸引到威廉，卻依然不敢讓威廉見識到她最原本的面貌，甚至到後面對幫助

  自己的緹莉頤指氣使，也許人要衣裝佛要金裝，但橫豎的看都無法讓自己的心跟著變美，

  對於緹莉來說，當年的她被欺負沒人幫她，小葛的見死不救還告密、史都華的欺侮、貝拉

  哈瑞婷的漠視、醫生的羞辱以及費拉警官開車將她送走，都成為她無法抹滅的陰影，她這

  次回來是不是想要知道鎮民如果穿上了她的衣服，會不會就跟著變了呢？只是到後來單純

  的她才發現，穿的在美依舊醜陋如昔，她所能做的，就是放火燒光一切，留下錯愕的鎮民

  ，留下已經離不開華麗服飾的鎮民，遠走高飛。


  《惡女訂製服》是一部我個人很喜歡的黑色喜劇，充滿可以思考很多的東西在裡面，如果

  不想思考太複雜，光看演員的演技也就值回票價了。


  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


  --

  我有註明好雷喔~~~~'
