  \n\n\n　　在父權未卸、且時有男性試圖鞏固的社會，仍舊不時對女性進行束縛與\n\n雙重標準，對符合標準與規範的予以肯定與獎勵，不符合規範的即遭貶抑、\n\n\
  惡意批評與排除，並藉由男性自身的欲望，將女性分而治之：為繁殖服務的\n\n「聖女」（賢妻良母），為性欲服務的「蕩婦」（情婦或性交易的對象），\n\n以及工作場合的「同事」（上司或下屬）。三者之間並無絕對的分界，完全\n\
  \n由男性依需求而改變標準：家裡的賢妻，可能是別人床上的蕩婦；或者只要\n\n破壞職場的界線，就能擅自對「同事」性騷擾。女性在被分類的同時，亦會\n\n彼此分化、互相貶抑與對抗。在台灣電影《惡女》裡的兩位女性：何秀蘭\n\
  \n（林美秀飾）與黃立美（邵雨薇飾），正證明了這一點。\n\n\n\n\n\n婚姻是等價交易\n\n\n\n　　何秀蘭擅長按摩、烹飪、照護與性，個性溫柔體貼，說話輕聲細語，甚\n\
  \n至能得到男友母親的認同，除了外表較不符合父權那套苛刻的審美外，堪稱\n\n是「賢妻」──不同的是她並不把「犧牲奉獻、不求回報」當作美德，而是\n\n敢於提出金錢的需求以滿足物欲的利己主義者，察覺對方不適合、找到更合\n\
  \n適的對象或無法繼續下去時便會果斷分手。如果直視婚姻與伴侶關係裡不乏\n\n交易與計算的事實，可知她熟諳且精算這種交易的條件考量，而且在遵守契\n\n約的當下，幾乎完美履行「賢妻」的任務──黃志德（李天柱飾）擇其為妻，\n\
  \n除了這些優點，更包括她願意分擔照顧久病臥床的母親，這對上了年紀、家\n\n中有照顧需求的人來說，是最理想、最有價值的結婚對象。\n\n\n\n　　黃立美則是事業表現優秀，外表身材完美，堪稱「上得了廳堂」的菁英\n\
  \n女性，攜伴應酬能為男性增光，新聞主播的職位更是各種事業的推手。她不\n\n擅廚藝，對性愛也不感興趣，還刻意穿最普通的內衣來阻擋未婚夫林大為\n\n（曾少宗飾）的求歡，後者更以此為由另謀發展──但林大為心知外遇的對\n\
  \n象只是滿足性慾的「蕩婦」，不可能得到父母的認同，儘管立美「獨立」還\n\n有點專斷，卻是「最體面、條件最好」的妻子。開頭拍婚紗要父親黃志德來\n\n合照的片段，可以看到立美喜歡將一切掌握在手裡，而且什麼都要，一如她\n\
  \n曾自言「我最喜歡出人頭地」。\n\n\n\n\n\n自我認同與生存策略\n\n\n\n　　婚姻雙方都均有利益考量，而兩位女性各有擅場。直至何秀蘭成為父親\n\
  \n的再婚對象，黃立美的不認同亦來自於父權的雙重標準，認為她欲求錢財不\n\n道德，卻不肯承認要未婚夫家付房子頭期款是同等的事；她反感何秀蘭用性\n\n吸引男性，亦是認同父權教育女性「無知＝純潔→保守」的束縛，並以此作\n\
  \n為標準，甚至可能覺得性是一種自我犧牲，同時也是「被動」的「屈於人下」\n\n（林大為的求歡有「一振雄風」的目的），亦可推測過去的性都是男性單方\n\n面滿足，才會消極面對。她不僅對自身社會地位和能力自豪，更重視健身與\n\
  \n美貌，吸引男性在其次，主要是她慣於用「完美」在職場展現優越感，以維\n\n持自我認同──這是聰慧的菁英女性常會採取的生存姿態，即「我跟她們不\n\n一樣」。\n\
  \n\n\n「第一次見面的時候我就跟他睡，之後他就離不開你。」\n\n\n\n　　何秀蘭的反擊亦是為了鞏固自我認同。這個角色靈感來自於日本「首都\n\n圈連續不審死案件（結婚活動殺人事件）」的木嶋佳苗，出身農戶、獨自來\n\
  \n台北謀生的何秀蘭雖然與出身地方傳統士紳的木嶋佳苗不同，但在性別不對\n\n稱的環境裡，她們都選擇將「性」作為一種「經濟行為」，換取接近男性的\n\n機會，再藉此獲取提升階級的資源，只要足夠了解男性的需求、自私與軟弱，\n\
  \n就可以配合男性心中的劇本營造戀愛氛圍，進而操縱──或是動搖、背叛他\n\n們。不同於黃立美的得天獨厚，何秀蘭身處「只能透過男人追求自身利益」\n\n的生存策略不僅是勾引男人，更是利用男人，「第一次見面就跟他睡」的宣\n\
  \n言代表了「性」是由她主動，她的溫柔絕非、也不能採取卑屈姿態——唯有\n\n相信並建構自己的價值，才能平起平坐，進而提升地位。同樣的，當何秀蘭\n\n察覺對黃立美友善無用後，立即轉守為攻，贈送內衣直指黃立美不夠「性\n\
