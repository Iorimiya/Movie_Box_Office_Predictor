content: "影評來源:\n\n卡優新聞網電影影評\n\n連結:\n\n\n內文:\n\n作者 柿子 報導 2016/1/14\n\n  在所有的戲劇元素中，「復仇」對柿子最有吸引力，不用被編劇玩弄在股掌間，為了男\n\
  女主角的愛情哭得死去活來，也不用動太多腦筋，被層層堆疊的劇情搞得頭昏眼花，只要\n看著主角精心布局，然後把可惡的壞蛋整慘，大快人心，叫人怎能不喜歡。\n\n　　既然要看主角報仇，不僅要讓壞蛋死得愈慘愈好，最後的手段還要很華麗，做得愈「\n\
  囂張」，觀眾就能看得愈開心，《惡女訂製服》就把這一點做得恰到好處。故事慢慢鋪陳\n小鎮居民的可惡，讓主角一而再、再而三地讓步，最後一鼓作氣大報復一場。雖然整個結\n\
  構有些老派，但在凱特溫絲蕾瘋女人似的詮釋下，看完後心情「超滿足」，不看實在可惜\n！\n\n　　《惡女訂製服》改編自澳洲作家蘿薩萊漢默同名暢銷小說，描述50年代時，被迫從小\n\
  離家的緹莉，以優秀的服裝設計師之姿回到澳洲小鎮。一方面照顧母親，另一方面幫當地\n婦女進行服裝大改造，但也偷偷調查當年害她離開小鎮的真相，當真相大白，她也無須再\n\
  忍受小鎮居民的欺侮，展開了一場時尚大報復。\n\n《惡女訂製服》最重要的靈魂，就是飾演提莉的凱特溫絲蕾，據說這角色是她為了慶祝自\n己從影滿20年而接下，看她演得好過癮！要把這角色演好並不容易，要有巴黎時尚的氣勢\n\
  ，但骨子裡又要有當年小鎮姑娘的草根性格，在一收一放之間，凱特溫絲蕾掌握地恰到好\n處。\n\n　　從回鄉的霸氣凌視，到照顧母親、改造其他村姑時，眼神流露出的溫柔，面對愛情的\n\
  手足無措，再回到報仇時的傲氣，凱特溫絲蕾神奇地拾回當年《為愛朗讀》的柔軟，再一\n套又一套的華服下，看她收放情緒！雖然故事發生在澳洲小鎮裡，但她的表現卻把場景變\n\
  得猶如紐約曼哈頓，看見凱特溫絲蕾施展這樣的魔法，讓人嘖嘖稱奇。\n\n　　厲害的還有導演與編劇的敘事手法，有如推理電影一般使用插敘法倒帶，讓觀眾了解\n當年發生的故事，又細膩地讓主角緹莉蛻下一身武裝，敞開心房接受小鎮、接受愛情，不\n\
  僅讓主角顯得立體，觀眾也能慢慢融入大銀幕中，去體會要「寬恕」與「釋懷」是多麼不\n容易的事情。唯有觀影者發現主角的心胸寬大，才能更突顯當她受不了決定報仇時，惡人\n\
  的行為有多可恨。\n\n就當最後凱特溫絲蕾重新換上華麗戰服，抽起菸時，那種反差真讓人拍案叫絕。此時，電\n影再度變得平面而且誇張到不可思議，不過這也正是觀眾期待看到的，導演順從觀眾的渴\n\
  望，讓惡人一個個受到應有的報應，讓電影真正「大功告成」。\n\n　　當然，這種敘事手法很老派，尤其是現代電影已經很少出現這樣單一思維的「報仇」\n，當報復成功，一切都已經不再重要。觀眾就是要看見惡人痛苦的臉龐，以及主角冷酷的\n\
  微笑。如果觀眾生活過得不順遂，年終獎金拿的不夠多、老闆主管太機車，不妨進場看這\n部片，讓凱特溫絲蕾發洩你心中的怒火吧！\n\n　　總而言之，柿子給予《惡女訂製服》象徵「強力推薦」的4.5顆柿子。對凱特溫絲蕾\n\
  這樣的戲精來說，這種角色應該是駕輕就熟，也唯有這樣年紀的女人有辦法這麼讓人著迷\n，換成珍妮佛勞倫斯這種小女生來演，就表現不出那種深沉了。\n\n酸柿子點評：雖然柿子對凱特溫絲蕾的表現大聲叫好，但還是不禁抱怨凱特溫絲蕾的屁股\n\
