content: '原本只是想說進場看武打.

  結果卻大大的超乎預期.

  鏡頭的調度與安排實在太神.

  以最後一場為例. 一開始室內互毆. 然後奪窗而出.

  從二樓摔落地面. 劫車後變成飛車追逐.

  鏡頭還不時在車內外遊走. 主角跳上公車. 又變回車內鬥毆.

  其中不乏一鏡到底的橋段.應該有靠特效修.但也令人歎為觀止.

  每場動作戲也有所區別.飛車追逐. 樓梯間. 密閉空間. 長廊等...

  由於是殺手.片中多半是刀械頓器互毆.徒手搏擊的橋段很少.

  女主角硬底子真功夫(跆拳道)也幾乎都親自上陣.


  另外鏡頭除了在第一人稱與第三人稱來回切換之外.

  也會遊走在各個角度. 一下是背後視角.突然拉進到靠肩.

  再轉一下又變成俯視.最後又轉成第一人稱之類.

  而畫面除了縮放之外.節奏也有莫名的頓點.

  不太會形容. 這會讓影片動起來的感覺更有力道.

  有點類似金牌特務裡面的動作戲.


  劇情也不差.雖有很多其他電影的影子.

  但融合的很順暢.殺手機構職前訓練的設定蠻有意思.

  可惜的是某些橋段收的不太好.

  女主知道鮮肉老公原本目的只是要監視她後.鮮肉隨即就掛了.

  並沒有一般電影常見的攤牌質問.可能導演不想落入俗套.

  但這條線的感情層面也花了很多時間描述.後面突然就斷了.


  反派前段去救女主時殺了一個阿伯. 眼神似乎帶到他們是朋友.

  反派還因此輾轉難眠.後續只待到阿伯沒死.卻無再交代兩者關係.

  還有這部的收尾畫面感覺力道弱了點. 讓我以為在看鬼片...


  除此之外整體很推.光看動作橋段就值了.


  --'
