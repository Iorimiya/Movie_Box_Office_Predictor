content: '第四權的棄子《惡女》


  圖文好讀：


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  如果你跟我一樣，是想在《惡女》中看到林美秀與邵雨薇精彩的對手戲，那你可能會有些

  失落。


  如果你跟我不一樣，是想欣賞邵雨薇在這次做作品中的再次突破，挑戰大尺度情慾床戲部

  分，那我只能說，你選對電影了。


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




  【誰才是惡女？】


  與電影名稱《惡女》的直觀不同，在電影中難看到兩個心狠手辣的女性互相撕逼，耍盡心

  機，更多的是盤根錯節的利害關係，單純與心機的對撞。


  故事講述新聞主播立美（邵雨薇飾）某日得知父親將與相識不久的神秘女子何秀蘭（林美

  秀）閃婚，而何秀蘭更是多起燒炭自殺事件的嫌疑人，為了父親，立美動用了所有媒體力

  量，不惜一切代價要挽回自己的家庭，卻沒發現，自己的生活也正在一點一滴破碎。


  誰是惡女？惡女做了什麼？這些答案在看過電影後似乎都已經不重要了。


  你願意為了誰成為惡女？這似乎才是我在這部電影中看到的東西。




  【單純包裹的惡意】


  在立美與秀蘭前期的對話中秀蘭就曾表示，立美過於單純，保守，所以未婚夫才會離她而

  去。


  這是真的嗎？或許是，但又不盡然是。


  電影的開頭，宋導就用杯盤狼藉的桌面，喝空的飲料罐，在床上呼呼大睡的曾少宗與井然

  有序，一絲不苟的，但在床上毫無反應的立美形成強烈對比。


  但在電影的結尾，我們卻能發現婚後的日子，曾少宗仍舊在立美不在時，無法建立整潔有

  序的環境，除了速食包裝與電玩遊戲外，邋遢的穿著，不拘小節的面容，都一再讓人難以

  相信他是足以依靠的伴侶。


  反觀西奘筆挺，的魁梧奇偉的檢察官鳳小岳，似乎與光鮮亮麗的立美成了郎才女貌的一對

  。


  但為何立美仍舊回到了曾少宗的身邊？


  除了遭到鳳小岳的背叛外，我認為更主要的原因，是因為她與何秀蘭太過於相像了。


  她們都是如此的強大，充滿野心，征服慾望，就像是何秀蘭拋下過去帶來大量金援的男友

  們選擇退休編輯立美父親一樣。


  男人對她們的依賴，那份純粹，那份善良，那份堅定不疑的信任，或許才是惡女歇息的港

  灣，也為了港灣，任何人，都可能變成惡女。




  【再次突破的邵雨薇】


  在《樓下的房客》，邵雨薇的幾部電影作品雖然表現穩定，但卻少有讓人眼睛為之一亮的

  表現，當年她的突破表現獲得大量好評，也讓人肯定了她的演技實力，而這次的《惡女》

  也讓人看到了另一個面向，更加縱慾，誘惑，恨意與慾望交疊的邵雨薇，記憶點鮮明，且

  對於其在電影中所展現的情緒感受到飽滿泉湧，絕對是這部電影帶動所有人情緒的核心骨

  。


  較為可惜的是，原以為能看到林美秀有同樣突破的表現，擺脫過去較為被觀眾定型認知的

  喜感形象，以惡意滿滿，心機婊的形象大展演技，可惜這次聚光燈幾乎全都打在了邵雨薇

  身上，美秀姐雖然表現穩定，氣場厚重，但並未有過多能展現的空間。


  老實說，非常可惜，如果能再用一點點的篇幅描述何秀蘭的過去，肯定能更加讓這位「惡

  女」有更深刻的印象，也能讓整體角色的轉折更加完整。




  【醜陋卻又真實的輿論遊戲】


  在電影《惡女》中，輿論媒體成了劇情推波助瀾的主要媒介，不僅暗喻了當下人們對於媒

  體的盲目，同時也讓媒體成了影響司法裁決的關鍵因素，以及政治手段的操弄工具。


  本該做為第四權起到監督責任的新聞媒體，在近年卻被以「假新聞」、「帶風向」、「網

  軍」等貶抑詞形容，不僅喪失了作為跳脫行政、立法與司法等三權並立「第四權」的公信

  力，同時也喪失了新聞自由的自由性。


  但新聞自由的「自由」又該以何種規範去進行保障與監度，界線模糊絕非三言兩語或是個

  人立場可以評斷的，但可以確認的是，在能影響大眾主觀意識的便利下，傳播媒體需要負

  擔更多的義務與責任。


  但在電影中，我們卻看到司法、媒體，全都淪落為政治操作的工具。某方面來說，立美（

  媒體）、鳳小岳（司法）、何秀蘭（人民），都成為了高英軒（政治）操弄群眾意識的煙

  霧彈，這樣的棄子，可惡，卻也可悲。


  --'
