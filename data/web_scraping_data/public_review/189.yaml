content: '今年的迪士尼經典反派起源大片《時尚惡女：庫伊拉》終於也上了各大 VOD平台，久仰它很時尚很倫敦很七零很前衛叛逆更是很「Prada 惡魔」，我就興奮地花了一張兌換券看了！只可惜，也許是看前期待過高，看了倒覺得有點言過其實，它是有許多有潛力的元素安排也有些重要的題旨，但繼前
  1/3令人揪心地一一鋪陳出來後，在後 2/3片裡我覺得都有點雷聲大雨點小...


  我與閃光沒看過《101 忠狗》，雖然一群大麥町對付一個瘋女人的視覺印象早在許多商品設計上看多了，但心裡並無強烈的「Cruella 就是個瘋狂反派」之印象，大概可說是抱著白紙一張的心態來看一個陌生角色的起源故事。以這角度看，我倒覺得整片的說服力不太夠、至少是很難說服到我，它一開始把小女主角
  Estella塑造成了一個自由奔放不畏強權甚至頗有正義感的獨立孩子、是一種我在當代少兒教育裡都會豎起大拇指的少兒自主之化身，但竟以童年悲慘背景為由塑造了她長大後的復仇心切與「黑化」、只是這黑化卻又把不同概念混在一起沒做出童年本有的正義倫理。




  童年開場，由坎城影后 Emily Beecham演出令小女主角魂牽夢縈的親愛媽咪！雖然她影后拿得有點過譽，但演起英國小家碧玉古裝女子就是到位！這位帶著孤女流浪各地裁縫為生的單親媽媽
  Catherine，本著 1950s英國戰後撙節的保守年代裡當大宅女僕的經驗，一直抱持著卑微女人就該當個乖女孩才會討人喜歡的概念，去教育女兒「當個乖乖的 Estella、別當個」。的確，這是貫串
  20 世紀的女孩教育典型，英國直到 Estella上小學的 1960s才開始有人鬆動一點點，我們台日韓甚至到 1990s還是這樣教，那美好年代才沒什麼叛逆女權
  SJW XD


  但英國的改變就從「搖擺六零」的倫敦開始慢慢發酵，到了 1970s已經席捲全英進入大膽叛逆的「龐克年代」了！雖然我沒看過小說也沒看過迪士尼影視前作、不知本片這安排是獨創新詮而是沿襲前作，但至少將
  Cruella的惡女性格與 1970s龐克年代建立連結的用意明顯、尤其經典的黑白頭髮造型更與龐克一拍即合！於是本片由奧斯卡影后 Emma Stone 接棒演出的少女
  Estella、就要叛逆轉型當個過去媽媽極力勸阻的 Cruella、為 1970s倫敦時尚界掀起一股叛逆另類不按牌理出牌的龐克旋風、更棒的是就在英國老牌時尚設計聖殿
  Liberty百貨！


  我和閃光與其說想看迪士尼經典反派、不如說想看我們鍾愛的 Liberty成為商業大片舞台、還真的 Estella的成年開場就有一次室內室外前台後臺陸空交錯的「Liberty
  大觀園」長鏡頭饗宴！光看這鏡就值回票價！不過這鏡末尾的 Estella竟是掃廁所的「Liberty 灰姑娘」：原來，童年叛逆不乖的 Estella，在母親力挺毅然轉學要一齊前進倫敦試試時尚產業時、先去拜訪了一間神秘大宅的上流派對，母親本要
  Estella「當個乖女孩」別亂跑、她沒聽話頑皮亂跑竟陰錯陽差害死了媽媽... 於是孤身到倫敦的她儘管當小扒手也存活下來、心裡卻念著媽媽痛悔著自己不乖的惡果。




  看到這裡大概 1/3處，大致了解故事所想談的勵志格局後，我覺得這與其說是部反派起源電影還不如說更像部迪士尼公主電影，因為它要談的都是很當代的女性覺醒與培力問題：少女不需要乖乖地服膺社會眼光、當然可以「離經叛道」地大聲說話好好做自己！也許傳統教育其善者總教妳堅守婦道當個乖女孩才明哲保身、其惡者則把妳的苦難連結上妳的離經叛道傲慢打臭「都是妳的錯」、甚至這種觀念被灌輸久了連自己都自我懷疑而畏縮退守？但終有一天，少女要認清社會世道與自身苦難的結構與倫理，清楚知道叛逆做自己不但是基本權利、更是爬梳苦難人生的理性與正義！


  在此，教導她學習當個乖女孩委屈求全過人生的，是曾為大宅女主人卑微賣命的親愛媽咪 Catherine；壓迫她與媽咪的苦難來源，是大權在握冷血剝削的時尚教母 Baroness
  von Hellman 也就是過去的大宅女主人；而 Estella自己成了時尚教母旗下受剝削員工之一宛如走上過去母親道路時，她必須在母親逆來順受的乖女孩陰影下走出新道路。於是電影中後段就讓這蒙在鼓裡的
  Estella一步步揭開命中宿敵的神秘面紗、並一步步讓自己叛逆升級拆解對方成為 Cruella！於是本片先上演了一段快速剪接目不暇給的時尚走秀、再上演一段割喉割到斷的貴族世家腥風血雨...


  不過也就從這段「開戰」開始，令我覺得太華麗高調反開始流於輕飄：這段美其名說是「傳統 vs 龐克」的跨世代時尚戰爭，但其實並沒真拍什麼時尚的藝術理念文化底蘊與設計巧思、並沒真拍
  Estella台上十分鐘背後的台下十年功、就連偶爾 Baroness 出功課挑戰她快速設計時鏡頭也不給我們看她具體下筆、什麼背後基礎都懶得拍卻直接拍她一次次華麗降臨...
  結果，本片也並沒要向觀眾解說 1960s到 1970s的時尚藝術與文化社會之變遷、更沒要勾勒兩世代時尚大敵的美學才華與視野洞見，就只是在五分鐘內快速剪接一場場大秀，Cruella
  連戰皆捷彷彿得來全不費工夫。




  時尚的描繪拍得半吊子之外，我個人也不太能接受她人格的急劇轉變，雖然說二元對立的「乖女孩 Estella vs 壞女孩 Cruella」是本片基本架構，但電影拍她的轉變主要都在拍對事件真相的步步發現、卻鮮少拍她痛定思痛的人格轉變過程。譬如：前一晚參加派對赫然知道
  Baroness 是殺母仇人、也在床上想了一晚「創傷五階段」和「六階段復仇」的大計後，第二天首當其衝的不是仇人卻是兩位男室友 XD 到底是怎樣，可以讓自己的魔化不分青紅皂白針對電影前段如同家人的
  Jasper & Horace來？不只兩位男室友莫名奇妙，我也同感錯愕。


  然後，本來這時尚復仇大業談得很神聖「要奪走她的 business, status and confidence」，結果沒兩下玩成綁架兇殺縱火簡直是黑幫，Cruella
  則以「不可能的任務」風格的設計陷害還治其身... 這也令我越看越莫名：這部片這麼高調主打英國龐克時尚、還令人津津樂道地選了一堆 1970s經典金曲，結果最後證明時尚內容只是個表面的宣傳幌子？真正的戰場還在江湖仇殺鬥智鬥力與偷天換日？那這樣，儘管這場復仇可能是成功毀了對方的
  business, status and confidence，但 Cruella自己除了各類身外之物又得到了什麼呢？難道只剩「自己人生由血統定義」這窠臼？


  當然，曾經認識 Cruella這經典反派角色的觀眾，大概都能預期此片本來就不是拍正派少女找回自己聲音的正典復仇、而是拍走火入魔少女「復仇復到變成仇人」的邪典復仇，不過我關注的還是：根據劇情的鋪陳與轉折，這位
  Estella走到這步有說服力嗎？很遺憾我覺得沒有，尤其片初她黑白頭髮的小女孩時代雖然叛逆任性令大人頭疼、但她叛逆的是壓迫體制保護的是親愛之人，這可和她長大再度恢復黑白頭髮的
  Cruella時代裡、超級入戲成為惡女翻臉不認家人大不同。到底是什麼把她人格整個換掉了？本片不多說，只給個「一覺醒來脫胎換骨」的既成事實就要觀眾接受。




  當然即使 Cruella的哼哈二將 Jasper & Horace百般抱怨他們的好閨蜜變了個人，還是一張「家庭卡」就摸摸鼻子隨她起舞當她跟班從此過著「幸褔快樂」的生活...
  但我個人認為此片開場的小女孩流浪倫敦故事拍得太過憂傷甜蜜、勇於叛逆發自己聲音的少兒勵志敘事拍得太過正向有力，反而為全片背負的「黑化」任務豎立太高山頭難以跨越了。許多成人走上魔道的現實故事往往都鋪以一個扭曲的童年，但本片
  Estella/Cruella的童年真的扭曲嗎？她也許命途多舛、她也許壓抑自我，但她有好媽媽愛護也有好朋友相挺、長大發現真相更把自罪自責的唯一陰霾也一掃而空...


  怎麼看，我都覺得這童年 Estella的愛心綜合 Cruella的叛逆早已達致一種令我身為家長都暗暗點頭的平衡、長大知道真相的那晚更可以達致一種與自己人生和解的圓滿，接下來要華麗復仇要討回公道或要實踐任何正義都好、那明明都理直氣壯不用犧牲自己的道德與愛心呀。看來《時尚惡女：庫伊拉》還是建立在「Cruella
  是經典反派」的集體認知下去說故事、也許廣大觀眾也都能順理成章接受那黑化？但從沒看過迪士尼經典《101 忠狗》或任何相關作品的我，從頭看起倒是覺得難以適應了。


  不管角色故事說服力如何，本片愛拍時尚卻只拍表面的態度，才是我真感冒的地方。各類藝術家電影很多，畫家片必談繪畫理念並秀一手真功夫、音樂片必談樂人樂思並來場即興創作、舞蹈片必談身體與社會並來場尬舞交心；那一部時尚設計電影，難道連讓設計新星或大筆一揮或巧手剪裁以勾勒未來的真功夫、都宛如惜肉如金般一場也不拍？我還是很難接受設計圖交到
  Emma Stone 手上她卻只讓圖背著鏡頭胡亂揮揮筆、醉酒栽進櫥窗靈感一來卻驀地到了早上、一場場走秀她更像模特兒而非設計師... 此片不對我胃口就給個 [普雷]
  ，但影評評價不差相信廣大觀眾仍能欣賞。



  --'
