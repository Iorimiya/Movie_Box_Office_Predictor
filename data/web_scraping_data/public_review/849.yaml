content: "前言\n有幸抽到高雄特映會 想說就來分享一下觀影心得\n\n小時候有看過魔戒三集跟哈比人三集 但都忘得差不多了\n\n只記得有個很醜的咕嚕一直在搶戒指\
  \ 還有很美的精靈 跟很老的魔法師 要打一顆很噁心的\n眼睛\n\n\n  心得\n整體劇情節奏算快 劇情大致能猜到 英雄崛起 敵人復仇什麼的\n\n畫風一開始覺得怪怪的\
  \ 後來就融入了 配樂很到位 好幾個畫面也有把史詩感呈現出來\n\n但我不得不說 片中很喜歡用緩慢橫移的方式進行畫面轉移\n\n不知道是作畫品質還是風格 我看的頭超暈超痛\n\
  \n本身不是會3d暈的人 所以有嚇到\n\n全片應該有出現2~3次吧 只好暫時把眼睛閉上 但又怕錯過劇情 實在是...\n\n\n  結論\n總之 如果你是魔戒粉\
  \ 應該是必看?\n\n若對魔戒劇情沒有了解 個人覺得稍有影響\n\n一開始講的什麼洛汗 剛鐸 是有聽沒有懂(也可能我理解力太差)\n\n中間出現的奇怪生物也讓人狐疑(但回去查好像就是中土大陸會出現的生物)\n\
