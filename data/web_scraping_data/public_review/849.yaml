content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~

  我魔戒的設定其實忘得差不多了 只記得幾個主要腳色名子而已


  這片單純論動畫品質來說不低 預算感覺有給足 動作戲該到位的有到位


  不過劇情就很微妙 不到讓人罵 但是就普普


  滿分十分的話我會給7分

  (如果隔一段時間後有免費的看 我可以看來打發時間的程度)


  只是很多小地方真的是欠吐槽 真的是不吐一下不行 以下是劇情部分吐槽(當然有聶他)



  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



























  1.好厲害的鐵拳國王

  那個老國王跟看起來一整個陰謀滿滿的肥子大男單挑那邊

  肥大男好像很厲害 打了國王幾拳

  結果國王居然一拳就把肥大男打死了!? 打死了!? 怎麼這麼弱!?

  不過看到後面國王手撕鬼子 空手打強獸人 突然覺得肥大男死的不冤了 這國王拳頭超硬


  2.鐵拳國王是不是很沒人望?

  我想想喔 當你們的國王 在 你們家的要塞正前面 與 一群敵人赤手空拳戰鬥的時候

  正常不是應該從城門上支援一下嗎 射個弓箭啥麼的都好

  結果居然是讓國王把全部敵人砸死 自己擺出拉歐姿勢死去這哪招

  也就是說國王要是冰抗點高一點 我們會看到國王把敵人殺光之後再開門回家嗎?


  3.肥大男你怎麼教小孩的阿 為啥麼可以這麼蠢

  白毛將軍你好可憐阿 跟錯主子了

  "為了結束這場戰爭 我們應該接受交換人直提議"

  "好!"(把人質殺掉)


  "你約定好了 單挑失敗就要撤軍!"

  "好! 全軍進攻!!!"


  ... 你到底是怎樣 雖然我不知道肥大男多疼小孩讓這白癡沃夫這麼想幫爸爸復仇拉...

  但是怎麼能蠢成這樣


  4.所以為啥麼女主角不會有詩歌傳唱下來?

  一開始旁白說女主角的事蹟 就算最古老的詩歌也找不到她的蹤跡

  恩? 這很奇怪啊 明明知道這事情的人不少

  也沒有人特別隱匿 結果到最後也沒說為啥麼沒有詩歌傳唱


  5.你都讓薩魯曼出來了 怎麼不順便讓甘道夫出來咧

  居然只有提到名子而已 把這些遮掉 名子換掉

  你要說這是中古戰垂 上古卷軸之類的作品卡通版好像都能凹耶


  6.我設定不太熟 但是魔戒那個時代為啥麼會有攀岩爪 還有望遠鏡

  科技力好像怪怪的


  雖然吐槽這麼多 不過其實這片我看得還算氣份愉快

  只是跟我一起去看的朋友倒是滿嘴怨言


