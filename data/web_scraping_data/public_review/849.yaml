content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  雖然曾經是《魔戒》的觀眾，這次卻是衝著神山健治進場，好奇這兩種異質元素會碰撞出

  什麼火花。結果有點意外，故事並沒有多少顛覆或新刺激，反倒是不斷在觀眾腦海中召喚

  （如果不是複製）過往閱讀或觀看魔戒的感受。


  主角赫拉公主令人想起伊歐玟，相較於後者在原作中的壓抑，赫拉更帶有理想色彩，被描

  繪成一個自由奔放的公主。單就這形象本身很難說有什麼創新，甚至已成了另一種樣板，

  如果赫拉身邊再多幾個處處限制她言行的角色，甚至讓她的主題圍繞在反抗聯姻或傳統規

  範上，就更是如此了。


  因此在無新意之中，赫拉的角色或許還有某種比較隱微的創意：她的人生並沒有被昇華成

  （或說僵固成）某種對抗性的扁平形象或概念。她父親的確很威權，也的確想在她的婚事

  和人生上代作主張，但電影表現更多的是他對女兒的愛，而赫拉也知道。他希望赫拉嫁到

  剛鐸，是期望她可以藉此離開洛汗國，「生一個不知道我們習俗的孩子」，幾乎是一種脫

  離苦海的期許。赫拉雖然很想和父兄一起對抗外敵，電影也屢屢強調她在戰爭中的功績，

  但在終於守住聖盔谷、收復洛汗以後，她也沒有繼承王位的打算，而是繼續個人的冒險，

  最後不知所終。甚至可以遐想，赫拉最後的自由除了是她一貫的不羈，也像是比爾博和佛

  羅多式的倖存創傷，是一種經歷重大悲痛之後的永久流亡。


  片中登蘭德人與洛汗國的戰爭，也令人想起三部曲中的聖盔谷之戰，同樣是退守堡壘，同

  樣是充滿絕望的戰局，同樣有人在城門前的窄道上浴血苦戰（本片是聖盔國王，電影是亞

  拉岡），最後也同樣是天降援軍化解死局。縱使有情節上的不同，但主要結構太過相似，

  或許是刻意的。與其說這是一個新故事，不如說是對電影或原作的致敬之作，至少在觀賞

  時我不時想起當初看魔戒電影的感覺，就這方面本片做得不錯。


  對我來說，本片的優點是在這個年代喚回了一點魔戒故事的餘韻，從這點上看它的缺乏創

  新是有用的。故事中不同的人物在不同的時代活動，但他們的苦難、犧牲、悲劇和勇氣，

  會將你多少帶回三部曲那個恢宏廣闊的史詩世界，重溫魔戒故事特有的重量感。


  至於神山健治，最終我沒有感覺到他的存在。本來預期他會像在《攻殼》裡那樣，置入許

  多不同的社會理論、觀念或現象，但看到的卻是一個魔戒味十足的故事，不知作何感想。


  --'
