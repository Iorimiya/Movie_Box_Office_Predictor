content: '部分文章恕刪，這邊有些可以用小說來做補充，可以更了解一些。



  當時洛汗在號角堡守衛的實力，應該歷史以來的軍力低點，幾乎可以說快滅國狀態，是憑

  藉天時地利才能拖一段時間。


  所以幾乎沒有兵力的情況下，加上三紀元的漫長寒冬造成的飢寒交迫，沒有足夠的奧援算

  是可以接受的橋段。



  小說對於沃夫的性格與特色沒有太多描述，動畫會如此，大概是為了鋪路給赫拉收割。



  這也是動畫比較奇怪矛盾的地方，但只能認為說用一句「不會被記載」這個大招，就可以

  圓掉後續其他作品劇情都沒有提到她的設定。



  當年還有夏爾也曾經遭受這場寒冬的侵襲，甘道夫當時在協助夏爾，所以不太可能在戰役

  後就出現在洛汗；當然劇情可以安排赫拉最後去見甘道夫，只是這樣又會陷入甘道夫之後

  為何沒提到赫拉這位人物的矛盾，不如用信上的符號，來接後續登場的哈比人。



  這個科技力比較不用太在意，畢竟經過三紀元幾千年，還是有一定的科技發展。


