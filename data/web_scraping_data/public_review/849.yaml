content: "先上入場證明\n\n\n這部片掛魔戒的名稱，是在污辱魔戒吧?\n\n但是這部片如果不掛魔戒的名稱，也不該叫什麼洛汗人之戰\n沒有什麼史詩戰役大場面，\n\
  沒有悲壯的生離死別，置之死地於後生，從絕境向生的描寫\n\n也沒有什麼...\n\n這部片到底適合什麼樣子的人啊...\n就算每天有48小時，也不該來看這部片吧...\n\
  \n或許，想看北斗神拳的拳四郎出現在中古奇幻故事的人...真有樣的人嗎(思\n\n還有就是抖M了吧?\n\n-----------------防雷線，以下大量吐槽，介意者慎入------------------\n\
  \n\n\n這部片如果改成叫做...\n\n「工具人之戰」或是「舔狗人之戰」\n\n勉強還算切題，\n是說除此之外可能沒有比較適合的標題了。\n\n畢竟敗者是工具人，勝者也是工具人。\n\
  \n先我流概述一下劇情：\n\n\n故事非常簡單，西邊的領主來謁見洛汗王，標準惡役臉，冷嘲熱諷之下\n\n洛汗王邀他出去單挑，西邊領主率先出拳揍了洛汗王，洛汗王曉以大義之後\n\
  \n回敬了一拳，西邊領主一個完美的弧線倒在地上就不動了，對，沒氣了\n\n領主兒子對著洛汗王說我一定會找你復仇，故事就這樣開始了。\n\n\n這次事件之後領主兒子失蹤，之後女主在一次遊獵時遇到一頭生化猛瑪\n\
  \n本來工具人二號的表哥要讓女主先逃，騎馬肉身引走了猛瑪\n\n但女主不聽，拿著撿到的號角吸引猛瑪注意，然後將猛瑪引進了叢林內\n\n結果猛瑪就被疑似是克蘇魯系的怪物吃了，\n\
  \n但女主這時被領主兒子的軍師發現，抓了回去。\n\n\n然後表哥跟退休的盾牌少女...奶奶，\n還有雜貨商(?)隨從跟蹤到了女主被關押的地方，\n三人就研議要去救女主，\n\
  在表哥跟盾牌奶奶開無雙，兩人殺進敵方大營救出女主\n女主騎著馬，\n敵方眾兵將也不懂斬馬腳就看著女主騎馬正面從自家大營出去了\n\n領主兒子說了句：「不用追了，她太快了。」\n\
  \n\n\n\n所以眾人就安然無恙回到洛汗，\n\n之後女主跟表哥對洛汗王進言說千萬不要小看那領主兒子，\n結果表哥被洛汗王吼了句滾回去連你表妹都顧不好，\n\
  女主的進言也沒傳達到洛汗王耳中\n\n洛汗王：「妳嫁人我才會高興啊，戰爭的事你不懂。」\n\n然後決議出兵正面討伐叛賊，\n\n盾牌奶奶還安慰女主說：\n「別擔心，你沒看過你父親年輕時怎麽一個人衝進我們村莊開無雙割草的」\n\
  \n\n可想而知，此戰必敗。\n\n\n\n\n\n\n\n洛汗王帶著大兒子和二兒子的軍隊在平原上直接吃了對方弓兵火箭雨一輪\n\n又被從側邊夾攻，洛汗王要兩個兒子回去找女主，\n\
  \n\n女主這時候呢，難得智商在線發現有內鬼，\n\n先疏散了平民，還燒了城門。\n\n\n敵方猛瑪駕駛兵：「猛瑪怕火阿，沒辦法前進阿」\n\n\n這應該多虧女主小時候都在外打野味的經驗吧，我猜。\n\
  \n\n然後大兒子回程開無雙，展現了跟他爸一樣力大無腦的本領\n一人砍倒了一隻猛瑪，然後站在猛瑪屍體上戰吼，\n瞬間被敵方弓兵從側方穿腦，卒。\n\n\n\n\n\
  二兒子是這部比較可以的角色，\n\n他找到了女主，但女主看到大哥被穿腦想回去救，\n\n然後女主就跟二兒子拉拉扯扯的\n\n最後洛汗王也回到本陣，被領主兒子嘴跑，\n\
  洛汗王看到大兒子陣亡加上精神防禦太低被定身的情況下\n中了敵方數箭\n結果還是被女主和二兒子救到，\n一行人準備撤退，\n\n但是二兒子的老母馬，累了，走不動了，\n\
  二兒子知道自己命不久矣，讓女主帶洛汗王先走，\n\n自己下馬後，留下來拍拍自己的好夥伴，之後抽箭矢拉弓。\n\n這幕算是個人覺得這整部描寫最好的一幕。\n\n\n\
