content: '以日式動畫風格為特點的魔戒電影

  優點就是男帥女美，特別是作為主角的赫拉作畫一點也不含糊

  即便不熟魔戒世界觀的觀眾也可以輕易入門

  原作的時間點在很後面，基本上不影響劇情



  缺點就是除了日式畫風跟聲優之外沒有可取的

  整部電影就是雙方一起犯蠢

  比誰犯的錯更多

  老國王打敗仗死了兩個兒子，窩在聖盔谷很慘

  但他不是設法謀求敗部復活打翻身仗

  而是半夜溜出去偷襲士兵

  就是運氣好都沒被逮到，不然赫拉拚命幫他保下的老本就要輸光了



  作為大反派的沃夫一樣沒有任何魅力

  劇中看不到他如何臥薪嘗膽，運籌帷幄復國

  反倒是打勝仗之後就開始降智

  到最後已經是為了打而打，沒有任何實際意義

  老實人將軍看得最清，浪費人力物力在冬天圍在山谷外沒有任何意義

  還不如去爭取諸侯支持，尋求王位正當性

  最後也是識人不明



  大場面基本沒有，奇謀妙計也沒有

  就是致敬原作的逆轉勝，簡單到我都覺得已經打了一個冬天的仗

  結果沒人知道是吧，老國王有空半夜裝鬼沒空組織人手突圍求援

  最後的氛圍明明是撤退戰卻莫名打成反擊戰

  作為原作的那種宏大的史詩感一點也沒呈現



  最後聊聊作為主角的赫拉

  作為本片的顏質擔當，托日式作畫不是真人電影

  不管在何時都保證是美少女，大概就這樣

  我對那種明明身為王族血統卻整天追求自由的設定很不感冒

  老國王當然有很多缺點，但在最後一刻他還是把家族放在前面

  先救了女兒後才告訴她國家需要她

  事後把國家丟給表哥自己跑去冒險是怎樣

  就算原作這樣寫我還是覺得兩個王子至少留一個下來也好



