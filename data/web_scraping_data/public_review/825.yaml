  【倖存者療傷之旅番外篇】日本導演第一人！　她拍《黑箱日記》闖奧斯卡最佳紀錄長片

  15強



  《黑箱日記》闖進2025奧斯卡最佳紀錄長片項目15強，是首次有日本導演的作品入選。（

  天馬行空提供）


  美國影藝學院於本月18日公布奧斯卡多個獎項的15強名單（short lists），紀錄長片項

  目中，伊藤詩織執導的《黑箱日記》也名列其中，是首次有日本導演進入此項目短名單，

  伊藤也於第一時間在個人臉書分享喜悅。


  根據奧斯卡官方網站，今年共有169部紀錄長片符合報名資格，由紀錄片分會的會員從中

  選出15部。伊藤製作過多部新聞紀錄短片，《黑箱日記》是她執導的首部紀錄長片，初試

  啼聲之作便闖入奧斯卡競賽第二輪，實屬不易。


  多數涉及性侵議題的電影均以第三人稱視角拍攝，但伊藤罕見地以倖存者之姿爬梳個人經

  歷，自我療傷之餘，也鼓勵有相同遭遇的人勇於訴說自己的故事。她之前來台出席映後座

  談，談到拍片是她遭到性侵後、唯一讓自己活下來的方式，也提及她手上有很多素材，有

  許多片段都沒有放進電影中，因為怕家人看到後會傷心難過。


  雖然如此，她認為要誠實面對自己的感受，要顛覆外界對受害者的刻板印象，「不能讓警

  察以為每天哭泣的人才是受害者。」





  伊藤詩織分享《黑箱日記》進入奧斯卡最佳紀錄長片15強的訊息。（翻攝自伊藤詩織臉書

  ）


  雖然遭受到如此不幸的事件，伊藤不希望帶著憤怒的心情過生活，「因為如此一來，就會

  和侵犯我的人產生連結。」她認為憤怒太累了，她會藉唱歌跳舞、聽音樂、看電影或吃辣

  的食物等去感受生活，盡量不要讓自己處於憤怒的狀態。


  她表示，女神卡卡也有遭受性侵的經驗，她後來寫了一首歌〈Swine〉，中文是豬的意思

  ，藉唱歌發洩情緒，伊藤也深受啟發。隨著紀錄片的完成，伊藤笑著說，以後她可以建議

  性侵倖存者：「如果你有創傷，拍一部電影吧！」


  Lady Gaga - Swine



  事件發生後，伊藤遠居國外，有時會回到日本工作。原本在倫敦定居的她，去年因好友漢

  娜已搬離，且當地物價高，加上不確定自己是否能回日本住，所以伊藤目前已搬到柏林。

  然而過去這一年她總是帶著一卡皮箱到處跑，感覺不像住在當地，因此「至今仍在尋找可

  以稱之為家的地方」，伊藤悠悠地說。


