content: 'NOWnews今日新聞


  日本37歲人氣女星上野樹里2006年主演《交響情人夢》並飾演野田惠，因此廣為台灣人熟

  知，她與導演熊澤尚人為宣傳台日合作新片《鄰人Ｘ：謎樣的女子》，今（8日）下午抵

  達台灣松山機場，這也是「野田妹」上野樹里睽違8年再度公開訪台，接機大廳集結大批

  粉絲高舉應援牌、電影海報熱情接機。


  上野樹里跟熊澤尚人一出關，看見滿滿的粉絲接機，更有影迷大聲用日語告白「樹里愛你

  唷！」2人也開心回應大家的熱情尖叫，上野樹里更開啟小小簽名會，最後還與粉絲大合

  照。


  上野樹里表示此次來台超想逛夜市，希望能品嚐到上次來沒吃到的豆花，也想試試朋友大

  力推薦的鹹豆漿，以及上次吃過、讓她流連忘返的牛肉麵，此行可說是帶著滿滿的「吃貨

  魂」而來。


  兩人這次訪台，將於8日至9日連續兩天舉辦兩場電影特別放映暨粉絲見面會，搶先與台灣

  粉絲分享《鄰人Ｘ：謎樣的女子》這部懸疑又發人深省的作品。電影將於12月15日在台上

  映。





  --'
