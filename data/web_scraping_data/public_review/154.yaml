  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  台灣近幾年引進的伊朗電影都很不錯，題材主要以法治尺度與女性地位為主，所以主要為

  劇情片。不過，《德黑蘭雙面疑雲》乍看為諜報片，實際上則是少見的懸疑片。入圍2022

  多倫多影展與倫敦影展，也在2022金馬影展作者影誌單元亞洲首映，去年錯過的朋友，得

  以趁著正式上映在大銀幕上觀賞到這部作品。



  交通紊亂的德黑蘭市中心，產前憂鬱的太太，跟蹤自己的丈夫抵達一處高級公寓。當公公

  到抵達高級公寓，卻發現一個長得跟兒子一模一樣的男人。



  《德黑蘭雙面疑雲》嚴格來說只有四名主要演員：《緝毒風暴》的影帝納維德‧莫哈瑪查

  德、《新居風暴》影后塔蘭妮‧阿莉多絲蒂、飾演賈拉爸爸的阿里‧巴蓋里，以及飾演碧

  塔與莫森兒子的小童星。全片最精彩之處莫過於男女主角兩人分飾四角的精采詮釋，雖說

  為了讓觀眾一目瞭然，同時塑造角色性格，四人的造型設定還算鮮明，在同樣兩張臉不斷

  切換之下不致混淆，但如果不是影帝與影后真情流露、收放自如的精湛演技，整部電影的

  張力恐怕無法疊加到如此高。兩人在今年上映的《萊拉兄弟》裡也有精彩的對手戲，默契

  想必沒話說。



  電影運用的懸疑概念來自德文裡的「Doppelgänger」，意思是與自己長得非常相像的人

  ，算是德國的都市傳說，假使有天遇上自己的「分身」，就表示即將遭遇死劫，壽命將盡

  。從《德黑蘭雙面疑雲》的結局來看，好像也符合這個都市傳說的情節發展。故事裡的碧

  塔與法沙涅的長相毫無二致，莫森與賈拉也如出一轍，姑且不論德國的都市傳說，正常人

  遇到這種情況應該都會跟法沙涅一樣直接昏倒吧。基本上，分身的概念屬於神祕學的範疇

  ，因此電影也將背景設定為異常暴雨的德黑蘭，更加深怪事發生的可信度。但是，近幾年

  受到極端氣候影響，伊朗經常由於大雨造成水患，也算是另類的符合時事。



  《德黑蘭雙面疑雲》也充分利用Doppelgänger的設定，安排認錯人與冒名頂替的情節，

  最後甚至只各留下一位，剩下的兩人還若無其事地繼續生活下去，這也是為什麼電影海報

  上的註解為「竊來的身分」。其實，八點檔常用的「同臉人」戲碼也是這個概念，雖然也

  是偶有同時出現或設定為「失散的雙胞胎」，但因為過於濫用，而且往往都是在其中一人

  死去後，由於編劇安排或觀眾要求而讓該演員回鍋演出，經常造成觀眾反感。可是，片中

  至少碧塔與法沙涅已到醫院去抽血檢驗過，證實兩人並不具有血緣關係，讓這場「雙面疑

  雲」更加詭譎、撲朔迷離。



  就像多數伊朗電影都會提及女性地位，《德黑蘭雙面疑雲》也若有似無地聚焦在伊朗性別

  角色期待的議題。片中的兩對夫妻分別代表兩個不同的階級，莫森身為一個商務人士，自

  己動手打人後說什麼也不肯低聲下氣道歉，但聽從同事建議由老婆出馬就沒關係，就連實

  際上由與自己長得一模一樣的賈拉代替挨揍之後，也要打腫臉充胖子地說自己沒事，而過

  去擔任護理師的太太正在幫自己包紮。不管碧塔當初是為了什麼原因辭去工作，但過去也

  曾經是職業婦女的她，在先生下班後對其當天的工作表達關心，也都只獲得「不關她事別

  多問」的回應。



  相反地，法沙涅與賈拉的生活可能沒那麼富裕，但兩人都從事自己熱愛且自豪的工作。相

  對來說個性比較溫和的賈拉，即便面對妻子的產前憂鬱症，也好聲好氣地解釋自己真的沒

  有出軌，況且出現同臉人這種事也不是什麼平常隨便走在路上就會遇到的，同時有耐心地

  溫柔陪伴，並告訴法沙涅自己會一直在她身邊，陪她一起度過。



  這樣的性格或性別角色期待，正是為何碧塔後期只要遇到煩惱的事情便會前去找賈拉傾訴

  ，電影末段也透過碧塔與丈夫莫森的對話清楚指出碧塔與賈拉之間並沒有任何曖昧情愫，

  即使不少互動的確多多少少散發出一點粉紅泡泡。無法接受自己不是妻子訴苦對象的莫森

  ，先是自尊受創暗夜哭泣，進而惱羞成怒擴大原先便已存在的暴力傾向，憤而殺死賈拉與

  妻子，如同去年因為沒有戴好頭巾而遭宗教警察毆打致死的艾米尼一樣，都是壓抑不了父

  權遭受挑戰而爆發的伊朗縮影。



  為了營造懸疑的氣氛，《德黑蘭雙面疑雲》無論是在燈光還是剪輯都用上很多巧思。碧塔

  與莫森的「高級公寓」破敗又陰森的樓梯間，有著永遠不知道何時該亮、何時該熄的燈，

  忽明忽暗之間，讓人更看不清什麼才是真相，誰又是誰。搭配經常出現的車內場景，彷彿

  四個主角對枕邊人的了解都只看到片面，就像從副駕駛座往方向盤看過去永遠只有半張臉

  一樣。電影一開場就有幾位穿著襯衫、不明所以追打著的男人，等到莫森第一次正式出場

  觀眾才得以理解，最前面那段就是他由於不滿自己名譽受損而暴打上司的畫面。



  雖說莫森的暴力傾向並非沒有前情提要，但因為心生妒意，所以刻意在調往他市後特地回

  舊家去跟蹤賈拉與兒子到球場，甚至演變成假造車禍現場的「臨時起意殺人」，仍舊是全

  片最令人震驚、最灑狗血的180度大轉折。法沙涅輕易答應莫森的提議也並不奇怪，畢竟

  她若拒絕只得回到「流產寡婦」的身分，只是這個決定可憐了賈拉的老父。因此，電影最

  後安排更加意想不到的伏筆，早在醫院就看到爸爸同臉人又與媽媽極為親密的兒子，老早

  就發現家裡那個女人不是自己的媽媽。雖然應該不太可能拍攝續集，但的確留給觀眾無限

  的想像空間。


