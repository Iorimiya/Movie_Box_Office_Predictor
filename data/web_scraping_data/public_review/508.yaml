content: '窺探者這片名，本意似乎就是要塑造給大家一種撲朔迷離的感覺。不出所料，這部片前面

  營造的氣息就像是一部鬼片，透過故佈疑陣、擾亂觀眾的思緒達到恐怖片該有的懸疑感，

  但優點的部分好像也就僅此這樣而已。


  劇情方面則偏保守，變化微幅，所以當我看完本片釐清窺探者的謎底後，感覺上片名和預

  告片還比實際觀影後來得有所吸引力，畢竟故事有些簡陋和單調，真相越是浮出檯面就越

  失去本片該有的神秘色彩！


  至於這部基本上就是一部科(奇)幻恐怖片，對於喜愛正宗鬼片的人並不推薦。而這部片似

  乎也有意傳達國外文化或導演自身信仰的一種方式。台灣叫魔神仔、美國就叫導演俗稱的

  窺探者。


  =====================================

  ▲以《電影院》觀影感受作爲評價標準▲

  ▲以《喜愛正宗鬼片》作爲評價標準▲

  ▲以《整體分數》作為本片評分標準▲


  ●極品→整體分數90以上

  大量或適量高潮，走出影廳，一陣空虛感襲來沉侵其中無法自拔，擁有3天以上好心

  情。


  ●優質→整體分數80以上

  適量或少量高潮，走出影廳，仍意猶未盡，擁有1至3天好心情。


  ●不錯→整體分數70以上

  少量或微量高潮，走出影廳，部分殘影徘徊腦中，擁有1至3天好心情或維持一般心情

  。


  ●普通→整體分數60以上

  微量或毫無高潮，走出影廳，毫無回味之處並逐漸遺忘，維持一般心情或心情稍顯沈

  悶。


  ●很雷→整體分數50以上

  毫無高潮或品質低劣，走出影廳，過目即忘且充滿負能量，心情稍顯沈悶或心情糟透

  1至3天。


  ●極糟→整體分數50以下

  品質低劣或失敗之作，走出影廳，一切化為污且毀三觀，堪稱黑歷史，心情糟透3天

  以上。


  =====================================


  ★恐佈：55分（略顯不足）

  ★懸疑：70分（中段以前氣氛營造還算可以）

  ★劇情完整度：60分（為營造氛圍導致部分內容不合理）

  ★戲劇張力/精彩度：50分（有待加強）


  ◤窺探者◢ 整體分數：60分




  【總結】 除了氣氛營造外，劇情起伏平淡無奇、節奏緩慢，整體觀看下來略顯沈悶，不

  是很推薦。如果無聊或不知道要看什麼還是可以去打發時間，不會太雷但也別抱什麼期待

  ，如果是只喜歡正宗鬼片還是建議看同期上映的鬼咧號比較好！


  【近期恐怖片評價】

  鬼咧號：60分

  小熊維尼2 噬血維尼：63分

  因為大部分電影好像都會將奇幻歸類為科幻，像更不科幻的伏慄熊也是被歸類成科幻片，

  所以我都把純屬虛構的劇情直接下意識統稱科幻，但我後面還是會補個奇幻～'
