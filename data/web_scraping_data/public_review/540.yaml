content: "賣場慘變屠殺戰場 《超級殺》挑戰虐殺極限\n\n2024/06/16 05:30\n\n\n電影《超級殺》將寫實生活情境結合砍殺題材，帶來前所未見的血腥居家賣場。\n\
  （CATCHPLAY提供）\n\n〔記者許世穎／綜合報導〕全新恐怖電影《超級殺》描述6名環保人士為了訴求不再屠殺\n動物、砍伐森林，闖入居家賣場，企圖透過破壞賣場表達對該品牌的抗議和憤怒，沒想到\n\
  一切在打烊後變得岌岌可危，引起嗜血警衛的注意，變調成一場殘酷屠殺。\n\n該片將虐殺尺度推上新高峰，上演恐怖屠殺生死鬥，將日常生活場景打造為屠殺戰場，導\n演尤安卡爾惠索表示：「電影中除了砍殺元素，還有我們非常重視的環境議題，這是我們\n\
  團隊想透過電影留給這個世界的強烈訊息。」\n\n導演認為這是一個非常強大的組合，「通常在砍殺電影中，你會看到一群只想著派對的年\n輕人，但片中這些孩子們知道自己的使命，這就立刻變得不同了，我們都非常喜歡這個概\n\
  念。」電影《超級殺》將於6月28日在台上映。\n\n--\n\n 是菩薩成佛之道\n        是 佛經\n  是 佛        是 菩薩\n\n\n\n\
