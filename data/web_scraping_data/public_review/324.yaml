content: '雷文防雷資訊頁





  網頁版點這裡：



  看更多電影點這裡：















  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  近期出了一部有點意思的電影，《機密特務：阿蓋爾(Argylle)》。如果單看英文片名，確實會有些丈二金剛。但由於海報上一堆男帥女美的演員陣容，加上中文名稱都寫出了「特務」二字，高顏值的動作片自然是讓我沒多想就進場了。殊不知出了電影院之後才發現這部電影跟我預期有著蠻大的出入？至於這些出入是褒是貶，就交由看完以下重點的你們去判斷囉！



  重點一：原來導演是「馬修·范恩」啊！


  提到導演「Matthew Vaughn(馬修·范恩)」，就不能不提到他的經典代表《金牌特務(Kingsman: The Secret Service)》。相信看過該部電影的影迷，此時此刻對於那絢爛的煙火應該還是記憶猶新吧！因此，當得知《機密特務：阿蓋爾》是交由Matthew操刀時，也難怪粉絲們會給予這部電影高度的期待了。



  重點二：華麗的風格也是一種噱頭


  本部電影最令觀眾印象深刻的關鍵字，應該就是「煙霧」跟「滑冰」了吧！這也是Matthew導演所擅長的，將各種華麗且虛幻的元素強行與現實世界連結在一起，進而碰撞出令人瞠目結舌的火花效果。這種獨樹一幟的惡趣味風格，才是粉絲們最為人津津樂道之處。



  重點三：特務搞笑傻傻分不清楚


  本以為這是一部走「搞笑風格的特務片」，殊不知看到最後我給它的評價竟是走「特務風格的搞笑片」。因為該部電影的內容有太多幻想蓋過現實的劇情，給人一種在看動畫片的感覺。其實這點在《金牌特務》電影中也有類似的問題，只是《機密特務：阿蓋爾》好像有點玩過頭了？



  重點四：反差玩很大


  另外一個玩過頭的應該就是反差了？「特務越厲害，謊言越精彩」，正是這句台詞給了導演放縱的理由，從身材一直被抨擊不像特務的女主角、一出場便邋遢至極的男主角，以及其他跟職位不符的角色等，導演一直在翻轉我們對於特務電影的既定印象。至於這樣的反差觀眾們買不買單，可能就要交由票房去說話囉？



  重點五：請放低對大咖的期待


  《機密特務：阿蓋爾》堅強的卡司陣容從宣傳海報上便可一覽無遺，誠如「Henry Cavill(亨利·卡維爾)」 、「John Cena(約翰·希南)」、「Samuel
  Jackson(山繆·傑克森)」等。諷刺的是，這些大咖即使站上了耀眼的C位，也不代表你就可以對他們抱有過高的期待。當然這無關乎演技問題，而是角色在戲份上的安排可能會與你所想有著巨大落差就是......



  重點六：到底還有多少反轉？


  《機密特務：阿蓋爾》作為一部娛樂電影確實有其價值，但原本好好的懸疑特務片卻因為過多的反轉導致評價下滑。明明觀眾都還沒開始細想上一個反轉的細節，導演就強行給出答案並著手進行下一個反轉？反覆累積下來，確實會讓很多粉絲感覺這部電影有些雜亂無章的感覺。



  重點七：片尾好像值得期待


  這部電影設有一個片尾片段，而關於續集的伏筆則是埋了兩個。第一個伏筆是在電影結局的最後一幕；而第二個伏筆則是片尾所給出的「連動」。至於是跟什麼東西連動呢？那自然就是「特務宇宙」啦！看來Matthew
  Vaughn也想要來搞漫威那一套了是嗎？



  最後，若是《機密特務：阿蓋爾》未來還有機會推出續集，希望導演能專注於劇情合理化以及細節面上，也只有做全這些才能讓作品更上一層樓。至於你問我如果後續出了續作會不會進場呢？當然會囉，我還是很期待導演帶給我的那些視覺饗宴呢！



