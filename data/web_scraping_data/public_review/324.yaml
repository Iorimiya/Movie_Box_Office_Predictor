content: "我很喜歡馬修范恩kingsman 系列的第一部作品\n \n他用很魔幻的手法講一個簡單的故事。\n \n他的電影故事本身並不複雜，甚至有點經不起推敲\n\
  \ \n但因為敘事是魔幻的，所以劇情的合理性，時間感就沒那麼重要。\n \n用小說來講，就像那種魔幻寫實的小說開頭\n \n \n「從前的某月某日，XX人幹了什麼破事，然後他想起了一個光怪陸離的東西」\n\
  \ \n \n但這部阿蓋爾真的是過頭了\n \n那個劇情真的是，腦洞大到腦袋都掉出來\n \n腦洞大就算了，馬修范恩又好像已經沈迷在「獨特的敘事鏡頭」\n \n\
  什麼子彈射穿管線噴石油，鞋子裝刀片直接在石油上花式溜冰\n \n到底？？？？？還有什麼煙霧彈內跳舞\n \n到底？？？？？？？？？？？？？\n \n整部片的劇情很多都是為了導演想出一個「很cool\
  \ 的鏡頭」硬轉\n \n合理性全部go die\n \n反派老白永遠都是裝著一副很厲害的bad ass臉，然後團隊被殺爛\n \n不知道bad ass在哪，每次他派人就是烙賽\n\
  \ \n整部片劇情是已經到完全沒救的地步，轉折硬轉，場景硬切\n \n轉折硬轉這件事真的是，很像名偵探柯南等級的推理劇本硬裝成本格派\n \n本格派推理小說描寫一個正派角色其實是反派\n\
  \ \n會詳細的談他的動機，他何時變節，他的自我認知\n\n但這部片在描寫一個角色正派反派的轉折，就是3句話\n\n\n「哈哈我是壞人啦。」\n\n「沒有啦剛剛講的不算啦，我其實是好人啦」\n\
  \n「欸等等剛剛講的其實也不算，我真的是壞人，哈哈」\n\n\n如果劇本不想寫複雜的推理，大可不要轉折，不然至少簡單流暢\n\n而不是貼一張秘密資料上面寫「XXX其實是壞人」瞞混過去\n\
  \n重點是秘密資料還有可能是假訊息，真的假的全靠主角用喊的\n\n另外女主角顏值的部分就是不加分\n\n我認為主角帥哥正妹就是加分，沒那麼帥沒那麼美就是不加分\n\
  \n如果主角全部由Henry Cavill 演就好了\n\n老實講，電影裡面他的部分明明就超棒的，要是整部片都是他的部分，一定會好很多\n\n但非常可惜，就是沒有\n\
  \n馬修范恩精美有創意的畫面還是很多\n\n但這部片無可救藥的劇情，無論畫面多好都救不回來了。\n\n----\nSent from  on my iPhone\
