content: '雷文防雷資訊頁


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  1.影片名稱：機密特務：阿蓋爾


  2.觀影時間：2024/02/09


  3.觀影地點：信義威秀


  4.觀影方式：自行購票


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  部落格圖文版：


  若要硬挑出一個《機密特務：阿蓋爾》的缺點，我想會是電影在片尾畫面中留下的伏筆—

  —我實在不特別期待《阿蓋爾》未來連回到了續集《機密對決》，已令我覺得招式用老，

  更像是「為玩而玩」的「金牌特務」系列。


  而除此之外，整部電影真的超級好玩！但要徹底享受《阿蓋爾》層出不窮的樂趣，就得先

  意識到電影的主角其實是布萊絲達拉斯霍華飾演的間諜小說作家艾莉康威，同時電影的主

  線也是艾莉所處的現實世界，而非她故事中以亨利卡維爾為主角的虛構世界。


  有了這些認知，當看到序幕阿蓋爾和杜娃黎波飾演的反派萊格朗吉刻板且帶點尷尬，更絲

  毫沒有馬修范恩風格的對手與追逐戲時，我立刻便能進入狀況——畢竟這肯定是艾莉筆下

  的世界嘛！這種「劇中劇」的形式，並未在帶回新書發表會上念著文本的艾莉後就宣告結

  束，被媽媽說完「歹戲拖棚」後，她將文字在腦中化為影像，再因為靈感枯竭而變回文字

  的創作過程，完全是我平常看小說時的寫照XD


  而《阿蓋爾》的有趣之處不僅止於此，隨著故事的進展，電影的風格不斷變化。先是山姆

  洛克威爾既邋遢又不紳士，和艾莉對特務的想像徹底互斥的登場，她眼中時而是從容優雅

  的阿蓋爾，時而又是「現實很骨感」，不修邊幅還有點左支右絀的懷爾德的衝突感，直接

  把列車對決的豐富度向上拉升了一個層次。


  「特務越厲害，謊言越精彩」


  且不待這招使老，電影接二連三地緊扣小說的宣傳詞，做出虛實難分的轉折——正當艾莉

  的貓看似做實了我們「是吧！就覺得懷爾德怪怪的！」的猜測，結果我們立刻又會發現，

  她的爸爸居然是「分部」的指揮官。從預知能力、失憶，再到雙面間諜的超展開發展，在

  懷爾德射了黑化的艾莉媽媽一槍的那刻，我已經完全跟不上《阿蓋爾》的速度，被「吊住

  胃口」的只想趕快知道接下來的發展。


  電影的「動作感」，也隨著這個過程逐漸覺醒，艾莉上一秒還是糾結到不行，不敢跳「扭

  扭舞」的作家人設，下一秒直接做出屬於「瑞秋．凱爾」的反射動作的瞬間，整個營造出

  武俠片「絕世高手想起自己是誰」的氣場。最難得的是，《阿蓋爾》並沒有就這樣轉換成

  純爽片，仍然有著大量的懸念與轉折時刻。


  然後瑞秋覺醒後的動作場面，真的玩得超有靈魂！無論是瑞秋和懷爾德兩人殺出武器庫時

  ，在充滿愛意的跳舞調情間把反派清好清滿，再加上搶戲到不行的各色愛心煙霧；還是瑞

  秋想起自己很會溜冰後大開無雙，滑著石油把反派各種花式終結，都讓我感到幾年前同樣

  是在除夕時，看《金牌特務》的那種「大開眼界」。


  而相較於上次看到布萊絲達拉斯霍華的《侏羅紀世界：統霸天下》，在《阿蓋爾》中的她

  確實略顯福態。但我自己是蠻喜歡霍華這樣的狀態，除了加強她作為小說家她的說服力，

  以致後面的轉折更出乎意料外，準備要溜冰前對著山姆洛克威爾的笑容也超級可愛，展現

  出一種非常有溫度的女力形象。


  我會覺得《機密特務：阿蓋爾》有回到，甚或超越《金牌特務》的水準。腦洞大開，不斷

  超出預期的轉折使我越看越入迷，諸如「從小說中獲取情報」、「用音樂盒催眠」、「媽

  媽家攝影棚」等誇張的設定，也更鞏固了電影「好玩」的調性。在整個過程中真的會很期

  待馬修范恩等等又要端什麼出來，而且越誇張越好XD（例如男女主一派理所當然，但用超

  浮誇的運鏡帶出「原來分部的基地是一艘船」這件事）


  所以，比起片尾所保留的空間，我當然還是更想看到馬修范恩能持續推出像《金牌特務》

  ，像這次的《阿蓋爾》一樣好玩，且顛覆我想像的全新作品。


