  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  雖然已經過段時間了，但我還是想推一下─或者說，至少聊一下─《機密特務：阿蓋爾》

  (Argylle)。

  .

  我知道這片在宣傳上造成了很大的誤導，尤其海報上讓亨利卡維爾站在C位簡直就是詐欺

  ，不過我得說，做為一個腦粉，當我看預告片發現主角原來是山姆洛克威爾的時候我的眼

  睛簡直都亮起來了。

  .

  如果你完全是衝著想看亨利卡維爾演一部特務動作片，那必然會失望，他的戲份極少─趙

  喜娜更少，順便提一下─但如果你跟我一樣愛山姆洛克威爾，你會愛死這部電影。

  .

  我想說的是，山姆洛克威爾用他的魔性舞蹈貫穿了他的整個演藝生涯，光是看他跳舞就是

  一種享受，我對好萊塢最大的願望之一就是趁他還能跳得動、還有體力的時候，讓他演一

  部為他量身打造、從頭跳到尾的歌舞片，而每年隨著他的年紀又大一歲，這個夢想似乎又

  離我更遠一步。

  .

  山姆洛克威爾今年已經56歲了，必須盡快和一部載歌載舞的優質歌舞電影發生合約關係。

  .

  而這部《機密特務：阿蓋爾》在某種程度上來講，可以說是稍稍地實現了我的夢想。

  .

  我不知道是劇本原本就這樣設定，所以才找了山姆洛克威爾來演，還是說他加入之後才修

  改了劇本，但這個角色簡直就是為他量身打造：看似邋遢又輕浮，態度總是吊兒郎當的滿

  口垃圾話，但其實該硬的時候還是能硬起來、是個實力堅強又可靠男人，這是山姆洛克威

  爾最擅長詮釋、也是他最迷人的一個面向。

  .

