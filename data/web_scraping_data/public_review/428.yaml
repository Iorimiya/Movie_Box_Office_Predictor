content: "雷文防雷資訊頁\n雷文防雷資訊頁\n \n \n \n預告片剪得很精采\n正片意外的嚴肅\n以下多劇情雷，慎入\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\
  \ \n \n \n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n \n \n\
  \ \n \n劇情大綱:由一個記者的角度去寫兩次報導的過程，來闡述現今媒體對於事件真實性\n         的操控與作假，涉及的範圍已經是國家等級的。\n \n\
  嘈點:\n一、三人組在電影那單就吃過虧了，在面對萬全的時候也不先收個訂金之類的，\n    最後搞到拆夥，一人失蹤(或根本沒有其人?)\n \n二、男主在第一次登陸小說論壇的時候沒先截圖該帳戶發文紀錄，\n\
  \    導致後面被坑了剩一篇幻想文，百口莫辯。\n \n三、男主接到萬全高層電話的警告意味濃厚，居然又一次查證完全的情況下發報導\n    被同一顆石頭絆倒兩次，搞到最後只能真的連記者都沒得當了。\n\
  \ \n四、男主應該也是背景雄厚的吧?可以失業那麼久沒收入還能活得好好的，\n    萬全也不敢找人直接弄他?或是根本不把他放在眼裡?\n \n五、還好最後在礦場遇到那個，男主終於有點智商上線，沒有再被演一次了。\n\
  \ \n結論:整體劇情不太符合片名，改叫腥聞對決或許比較好?\n \n \n \n \n \n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\
  \ \n \n \n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n \n \n\
  --\n套用到哪件大新聞其實都大致相似，新聞真相往往被另一件新聞拉走注目，導致真相失焦。\n \n \n第一次用假裝是拍照作紀錄的照片。\n第二次用整篇小說指稱報導抄襲。\n\
