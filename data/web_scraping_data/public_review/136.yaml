  \n她說了要順便把烏托邦的能量給炸掉....\n\n但是以後面的情況來看\n\n炸掉能量之後，其實烏托邦就掉下來了欸\n\n那不就還好她那個時間點沒有炸\n\n\
  炸了之後上面的400個人不就死翹翹了...\n\n\n\n在劇情的銜接上\n\n雷博士出來之後，感覺有點卡卡的\n\n突然這邊多一段要解決的，那邊多一段要看的\n\
  \n連最後索尼亞帶著垃圾袋上去\n\n我也覺得有點卡...\n\n而且結尾說有彩蛋，也沒看到甚麼彩蛋，有點失望\n\n\n\n\n\n不過聽完片尾曲，看索尼亞開心的畫面\n\
  \n一樣很感動阿...\n\n這部片我哭的時間比金銀島少了一點\n\n兩個孩子倒是後半段在狂哭\n\n老婆反而感覺這部片還好而已...\n\n\n\n但我還是強烈推薦喜歡哆啦a夢的人去看\n\
  \n小朋友跟大人都會看得很開心的！\n\n--\n親子桌遊心得與介紹! \n\n--"
