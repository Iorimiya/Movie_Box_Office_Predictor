  情也很不得了。有時重要的臺詞我認為沒問題，他卻說『請再讓我錄一次』，再錄一次後

  的成果也變得更好，永瀨先生真的是一位非常優秀的人。」




  談到本片，導演堂山卓見表示：「《電影哆啦A夢：大雄與天空的理想鄉》和過去的作品

