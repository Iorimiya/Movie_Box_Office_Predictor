  」成員永瀨廉參與配音，聲演「帕樂達邦」的完美貓型機器人「索尼亞」，這也是永瀨廉

  首度挑戰動畫配音。




  談到這次配音的角色，永瀨廉表示：「因為索尼亞有著過去曾是個廢物機器人的自卑感，

  才讓他擁有一顆溫柔的心吧，而在與哆啦A夢和大雄一行人相遇後，讓他找回原本的心，

  我覺得他是本作中轉變最大的一個角色。」永瀨廉也補充道：「我想每個人都有過失敗的

  過去，但我認為克服過去並努力活在當下這件事，給了我很大的勇氣，我在演繹索尼亞的

  同時，也見證了他的成長。」




  導演堂山卓見也表示：「儘管只參與過一部作品的配音工作，卻已經成為一名出色的聲優

