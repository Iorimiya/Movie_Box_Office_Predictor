  動畫（GNN 記者 阿Lu 報導） 2023-06-09 14:44:20


  《哆啦A夢》劇場版系列最新作品《電影哆啦A夢：大雄與天空的理想鄉》將於今年 7 月

  21 日在台同步上映日語原音版與國語配音版本。




  《電影哆啦A夢：大雄與天空的理想鄉》由《王牌大律師》《怎麼辦家康》編劇古澤良太

  執筆劇本，描寫哆啦A夢一行人在天空夢幻樂園「帕樂達邦」的冒險，是一部探討「烏托

  邦」是否真的存在的作品。作品也找來日本索尼音樂與韓國 JYP 娛樂聯手打造的日本女

  子偶像團體「NiziU」獻唱主題曲「Paradise」，這也是 NiziU 首度為電影獻唱主題曲。




  動畫劇情描述大雄在天空發現了一座神祕的新月型島嶼，並堅持表示「那就是我一直在尋

  找的烏托邦！」。於是哆啦A夢一行人便搭乘祕密道具「時間齊柏林」飛船，出發去尋找

  這座島嶼！在探索了各個時代和地點後，終於發現了這座島嶼的真面目，一座可以讓任何

  人變得完美的夢幻樂園「帕樂達邦」！在那裡，哆啦A夢和大雄與完美的貓型機器人索尼

  亞成為好朋友，然而，他們卻發現這座夢幻樂園的背後隱藏著不可告人的天大祕密，究竟

  大雄他們是否能解開這座樂園的謎團呢？




  除了固定的音班底水田山葵、大原惠、嘉數由美、木村昴、關智一之外，還找來井上麻里

  奈、水瀨祈等聲優同台聲演，搞笑藝人「南海甜心」山里亮太和「早安少女組」前隊長藤

