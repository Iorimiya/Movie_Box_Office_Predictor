content: '■ 最後一次的生日派對



  「無法說出口的願望」


  未能盡興的歡笑聲、沒能繼續說下去的對話，熱鬧的家族聚會之中隱約飄散著不尋常的氣

  息，《最後一次的生日派對》像是一部私密的家庭影像，以真摯的眼神與飽含情感的鏡頭

  ，將一切沒被言說的私密情感，盡數收束在角色的舉手投足之間，而以「最後一次」及「

  生日」為題的片名，似乎也毫不避諱地直指著生與死的輪迴，在那深邃而晦暗的最後一場

  戲，一如所有生日派對的橋段，燃起希望的火焰，等待著被訴說的願望，徒留懸念在黑暗

  的盡頭。



  「我希望爸爸不會死。」在故事開始的沒幾分鐘，小女孩索兒的一句話便劃開了歡笑的氛

  圍，母女兩人驅車前往晚上即將迎來的派對，許久不見的親人依序露面寒暄，看著大人們

  穿梭在廚房臥寢，本應歡愉的場景，索兒卻知道那些未能說完的話語裡隱隱透露著不詳的

  氣息，默默被拿下的父親畫作，堅持要將蛋糕烤好而不願在派對上露面的努麗姑姑，以及

  承載祈願卻又無情墜落的天燈，即便仍籠罩在溫暖的鵝黃色調之中，一切卻無不指向同一

  個殘酷事實。



  當你知道你很可能再也見不到一個人時，你會在那僅存的時間裡選擇做些什麼？在與好不

  容易見到的父親又交換了一次擁抱後，重獲笑容的索兒驕傲地向他展示著自己這段時間的

  所學，稚嫩的臉龐滔滔不絕地談論著這個年紀不該具備的生物知識，像是想證明自己不再

  是無知的小女孩，小小的身軀也在發表會上頂起雙簧的架子，模仿起復古名伶的演唱風範

  ，為眾人留下滿是歡笑的回憶，即便她仍然有太多不懂的事，索兒依然將她所能做的全數

  獻給了她摯愛的父親，然而如同她問起Siri世界何時會毀滅時也沒能得到的回應，索兒始

  終沒能從大人口中得到過她想要的正面答覆，只能任由震耳欲聾的未知恐懼，帶領她若無

  其事地在下一個早晨等來最後的答案，至於那是什麼，縱使電影未曾明說，但那宛如沒有

  人使用過的整齊臥室與潔白床單，卻也已昭然若揭。



  圖騰一詞來源於印第安語「totem」，在原文有親屬或標記的意思，在圖騰的信仰裡，它

  可以被視為是一個氏族的象徵及延伸，古時的人們也會將動植物視為自己的親屬、祖先或

  守護神，在這種浪漫的想像裡，或許這也是為什麼索兒總是細心地看照著造訪這個家的動

  植物，而不論是電影裡及海報也都穿插著牠們的現身，在故事訴說著對將死之人的告別的

  同時，人們或許其實早已被轉世的盎然生機所簇擁，已經不在了的人或許從未離開過，而

  那句沒能在吹熄蠟燭前說出口的願望，或許也早已實現在了心裡。



