  爭霸》等片的雙搭檔 Matt Sazama 和 Burk Sharpless 共同編寫，他們也是索尼漫威最新

  反派電影《魔比斯》的編劇。


  「蜘蛛夫人」這個角色在漫畫原作當中是一位年邁的女性，因為患有「重症肌無力症」而

  與一個蜘蛛網形狀的生命維持器相連，且因為他的身體狀態並沒有積極的與反派對抗。蜘

  蛛夫人先天失明與癱瘓，但也是擁有心電感應、透視與預知能力的變種人。




  索尼一直在尋找他們的第一位女性超級英雄，目前看來《蜘蛛夫人》極有機會扛下這個重

