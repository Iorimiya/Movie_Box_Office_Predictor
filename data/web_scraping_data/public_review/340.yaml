content: '【影評】 《蜘蛛夫人》 困於名為「蜘蛛宇宙」的蜘蛛網中


  巴哈創作版：


  預告片：





  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~







  SONY所製作與蜘蛛人有關的真人電影，從《猛毒2》到《魔比斯》都是大家有目共睹的糟

  糕。但能理解SONY不願意放棄蜘蛛人這個炙手可熱的IP，試圖拓展一個獨立於漫威的蜘蛛

  人宇宙，而這個宇宙的最新登場角色，就是《蜘蛛夫人》  -  一個可能大部分人都不知

  道的路人甲。


  不過SONY還是失敗了，《蜘蛛夫人》還是一部與《魔比斯》一樣，沒有故事魅力、剪輯糟

  糕、無法拓展蜘蛛人宇宙世界觀的尷尬作品。






  這邊不講太多劇情，大家只要知道，《蜘蛛夫人》的劇情基本上與現今講述英雄起源的爛

  大街英雄片有著一模一樣的架構，可想而知《蜘蛛夫人》的劇情也必然跟那些英雄起源片

  一樣了無新意、從電影開播第一秒，甚至有看預告片的朋友，都知道劇情會怎麼樣發展了

  。


  意外的是，如果試著去探討《蜘蛛夫人》每段劇情，其實都可以理解這些橋段背後的設計

  目的，這些劇情設計的目的包含：圓滿主角凱西的輪廓成長、還是讓三個正值青春期的小

  女孩在莽撞中成長、擴展蜘蛛人宇宙等。


  個人覺得以這點來說，《蜘蛛夫人》就比《驚奇隊長2》這部大糞片好上不少，《驚奇隊

  長2》為了需宣揚女權和多元文化，刻意導入了多到非常難看的女權和多元文化內容，完

  全不是讓故事本身變得更加圓滿為目的存在，實在令人作嘔。而《蜘蛛夫人》至少沒有刻

  意搞什麼女權、多元文化等與故事完全不相干的旁枝末節，專注在蜘蛛夫人與她的三人小

  隊的成長，甚至是擴展索尼蜘蛛人宇宙，這其實是值得讚賞的。




  不幸的是，《蜘蛛夫人》場景的設計目的雖然明確，但在實際表現上卻是全方面失控。太

  多尷尬且無效的對白演出無法對角色有好的塑造，同時演員的口氣平板，表演平庸，也讓

  每個角色從出場開始就毫無說服力和魅力。


  以主角凱西為例，電影中的前期有不少片段是想展現出凱西的個人特質，不管是與班叔叔

  一起用餐的場景、參加班叔叔的聚會、前往救難現場救援……這些事件理當能好好塑造凱

  西是怎麼樣的人？又有怎麼樣的過去？但這些東西，在荒謬的台詞下完全產生有效的化學

  效應，反而變成無效、無法表現出意義的演出。




  甚至凱西為何成為蜘蛛夫人的由來，也對於凱西的角色成長毫無幫助。刻意設定主角的老

  媽為了尋找蜘蛛去了亞馬遜叢林，然後發生各種事情，最後只能在那裡生下女兒後死去，

  設定得這麼複雜實在讓人難有頭緒，是否能對角色的塑造有幫助也備受質疑。如果是這樣

  ，對我來說，「凱西走在路上被放射性蜘蛛咬到獲得超能力」，這樣的設定同樣能達成目

  的，還更簡單暴力一些。




  而在電影的剪接太過稀爛、演員表演過於空洞下，觀眾是也是很難觀察到凱西本人的心境

  變化。最明顯的例子就是電影演了快四分之三，直到凱西本人親自說出「我對母親很生氣

  。」我才驚覺：「啥？原來她對母親很生氣喔？」前面我完全沒感受不到凱西對於自己的

  母親有任何情緒存在。突然就冒出這句話，只會讓觀眾感到莫名其妙而已，不會覺得對角

  色有更深的認識。




  換個話題說，說到那三個小女孩（抱歉我實在記不住他們的名字），可以理解電影想要表

  現他們從莽撞的小屁孩蛻變成值得信賴的蜘蛛宇宙一員。但編劇處理的方法是：明明主角

  凱西說她很快就回來，要她們在樹林裡待好，這個人依舊認為凱西拋棄了她們，所以決定

  去馬路邊的餐廳吃飯，因此遭到反派發現遭到追殺，被凱西救了之後才認知到自己的莽撞

  開始決定要變得成熟。


  對於觀眾來說，只會覺得這三個小女孩「蠢到沒要醫」，而看到這三個人把班叔叔的家搞

  得一團亂，然後在最終的決戰中當凱西的絆腳石，甚至一個一個跑到反派以西結前面送頭

  的行為，更是難以覺得她們有哪裡成長了。




  至於本作的反派以西結就不用多提了，他就只是近期超英片各種愚蠢反派的其中一個而已

  。






  《蜘蛛夫人》有一大敗筆在於電影剪接得太困惑。有太多鋪陳的片段被省略，導致場景間

  轉換太過生硬讓觀眾無法浸入在電影中。


  但不是全部的片段都是這樣的，至少在地鐵追逐的橋段，確實是有看到《蜘蛛夫人》的一

  些亮點。這是凱西真正展現她的能力，以及與其他三名蜘蛛女孩連結的一刻。透過交叉剪

  輯，可以看到坐在地鐵座位上的凱西，逐漸習慣她的預知未來能力，將反派以西結將襲擊

  車廂將三名女孩殺死的未來漸漸組合起來，並且以行動阻止了這糟糕的未來。




  其實在處理凱西逐漸適應「預知未來」能力並運用它的過程都還能接受，問題是有太多橋

  段，都是處於這樣的目的而存在，第一次會覺得有趣，第二次、第三次、第四次，觀眾開

  始習慣之後只會越來越覺得枯燥乏味。而地鐵的追逐可能也是《蜘蛛夫人》最後的亮點了

  ，在這之後電影的觀感體驗就開始直線下滑。




  在講到那荒謬至極的最後決戰前必須要說，其實能感覺的到導演似乎想讓蜘蛛夫人成為一

  個智取敵人的頭腦型角色，不是以自身的肉體與敵人直接對幹，而是善用能力去改變未來

  ，因此《蜘蛛夫人》除了凱西開車撞反派以西結外，就沒有其他精彩動作戲橋段。




  這是可以理解的，但問題是《蜘蛛夫人》中智取的手法對觀眾而言都不是「智取」，講反

  派「智缺」更為準確。在最後決戰中，蜘蛛夫人在面臨以西結追殺想到的最終手段，竟是

  點燃煙火庫阻止以西結，然後爬上煙火庫頂樓搭直升機逃走。


  這怎麼看都不是一個靠譜的策略，而以西結有了前面幾次抓捕三個女孩失敗的經驗，也應

  該要對凱西的預知未來能力要有點應對。結果最後凱西竟然還傻傻跟了進去被煙火炸了個

  稀巴爛，最後被四個武力值為0的人戲弄被招牌砸死，可以說是最可悲的超英片反派之一

  也不為過了。






  《蜘蛛夫人》的劇情設計目的明確，但從劇情段白、演員演出、剪輯配樂等，都沒有以正

  確合理的方式表現給觀眾，是本作最大的失敗。


  Sony試圖藉由《蜘蛛夫人》擴展屬於自己的蜘蛛人宇宙，但《蜘蛛夫人》中相關的內容，

  班叔叔、瑪莉、甚至各種與蜘蛛俠有關的超級英雄與反派，不但無法對《蜘蛛夫人》電影

  帶來正面的影響，還讓電影產生了更多漏洞，讓人不禁遐想：如果這沒有了蜘蛛人元素，

  只是單純講述一個早早失去母親的人，在獲得預知未來能力後，如何保護三名與自己同樣

  缺乏「親情」的故事，好好經營這四人之間的關係，會不會更加吸引人。




  從《猛毒2》、《魔比斯》到《蜘蛛夫人》，這些電影的共同點在於「沒有彼得帕克」。

  《蜘蛛夫人》顯然想成為蜘蛛人宇宙中的其中一部，它實際上根本不是，卻更像是一部由

  瘋人院影業Asylum拍攝的B級片電影。


  這些電影或許也證實了，如果蜘蛛人的真人作品沒有以「帕克」為姓的主角，電影就彷彿

  失去燈塔似的，迷失在無垠的海洋中，永遠困在「蜘蛛宇宙」的蜘蛛網中無法逃離，如果

  SONY執意要繼續下去，或許我們只能看到一部又一部像《魔比斯》和《蜘蛛夫人》的電影

  誕生。





  --'
