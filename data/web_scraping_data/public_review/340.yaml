content: '《蜘蛛人》外傳《蜘蛛夫人》因劇情不連貫重拍！全因想為湯姆霍蘭、安德魯加菲的出場

  鋪路




  （圖片來源：索尼影業）


  即將於下個月情人節檔正式上映的索尼《蜘蛛人》（Spider-Man）宇宙最新外傳電影《蜘

  蛛夫人》（Madame Web）不斷被盛傳，片中將會出現蜘蛛人「彼得帕克」的親生父母，而

  這也再度令影迷開始臆測，索尼宇宙裡的蜘蛛人究竟是誰？


  會是湯姆霍蘭（Tom Holland）、陶比麥奎爾（Tobey Maguire）、安德魯加菲爾德（Andr

  ew Garfield）之中的任何一人嗎？


  對此，電影記者 傑夫史奈德（Jeff Sneider）在 YouTube 節目《The Hot Mic》爆料，

  索尼可能還沒拿定主意，但他們不排除未來會給觀眾答案。


  過去有傳言指出，《蜘蛛夫人》時空是設定在上世紀九零年代，而史奈德聲稱，進行過重

  拍作業的《蜘蛛夫人》，其重拍的目的就是要刪除、和替換掉所有能辨識出劇情是發生在

  九零年代的鏡頭。史奈德表示，索尼之所以這麼做，是因為他們想安排湯姆霍蘭版的蜘蛛

  人成為這個宇宙的蜘蛛人，但如果霍蘭版是在九零年代出生，就會比他原本的年齡設定大

  上很多，顯然不連貫。




  （圖片來源：索尼影業）


  史奈德也提到，索尼最初其實想讓加菲爾德的版本成為這個宇宙的蜘蛛人，這就是為何《

