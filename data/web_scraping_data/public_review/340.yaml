content: "《蜘蛛夫人》達柯塔強森 承認，電影被索尼搞到「面目全非」！心碎嘆：再也不拍英雄片\n.\n強森在《Bustle》雜誌的最新專訪中，首次正面回應了《蜘蛛夫人》收穫的負面迴響：\n\
  .\n「我知道媒體之後一定會下標：『達柯塔強森對於《蜘蛛夫人》票房跌個狗吃屎一事，首度\n打破沉默。』我沒有打破要什麼沉默啦哈哈，我只是跟你們聊聊而已。」\n\
  .\n「我之前參加完《蜘蛛夫人》的洛杉磯首映會，然後去一趟墨西哥之後就得了肺炎，開始得\n服用類固醇和霧化吸入器，做各種大大小小的治療，我真的病得很重，超級不舒服。\n\
  .\n接著《蜘蛛夫人》上映了，而我根本沒辦法認真看待發生的這一切，我真不知道該怎麼應對\n。」\n.\n「遺憾的是，我對於電影被批評一點也不驚訝。拍電影是如此困難，在這些大製作的電影裡\n\
  \ — 甚至這種情況已經開始發生在小製作的電影了，這才是真正令我害怕的 —  重大決策是\n由影業高層做出的，若這些作品表現不佳，通常都是因為高層主導了大局。\n\
  .\n電影是由電影製作者和他們周遭的藝術家團隊孵育而出的，你不能只依靠數字和演算法來創\n作。長久以來，我一直都覺得觀眾的眼睛是很雪亮的，但那些高層卻開始覺得觀眾並不聰明\n\
  。觀眾總是聽得出什麼是幹話，即使開始用 AI 去拍電影，人類也不會他 X 的想看那些狗屎\n。\n.\n但拍這部片對我來說絕對是一次寶貴經驗，我從未拍過這類電影，而我可能也不會再拍類似\n\
  這種電影了，因為我融入不進這個領域，而我現在明白了。\n.\n但有時在這個產業，你就是會簽約加入某個項目，一開始是長這樣，當你投入製作的時候，\n它又會長成完全不同的東西，而你會想說：『這什麼鬼？』\n\
  .\n但這確實是一次寶貴的學習經驗，成為一部被搞到面目全非的電影的一份子，當然不是什麼\n好事，但我也無法說我什麼都不瞭解。」\n.\n「這就是為何我要成立自己的製片公司（註：她的公司叫\
  \ TeaTime Pictures），因為在《蜘\n蛛夫人》這樣的電影裡，我沒有任何話語權。」\n\n原文專訪：強森的《Bustle》雜誌完整專訪：\n\n\
