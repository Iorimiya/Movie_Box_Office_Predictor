content: '新聞網址：



  【文／戴西福福】


  《蜘蛛夫人》上映後票房、口碑慘遭滑跌盧，


  但差評似乎無法阻擋電影製片的熱情，


  仍期盼有機會拍攝續集！


  且索尼影業也不打算


  因為這次《蜘蛛夫人》的失敗，


  就放棄蜘蛛人系列作品的偉大藍圖，


