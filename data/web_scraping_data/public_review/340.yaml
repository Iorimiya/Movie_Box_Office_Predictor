content: '《蜘蛛夫人》製片人談超級英雄疲勞的問題




  最近，許多人都在探討超級英雄疲勞這個話題，尤其是近年這一類型電影上映後票房嚴重

  受挫，包括過去那些大受觀眾歡迎的電影續集。當地15日，《蜘蛛夫人》製片人也談到超

  級英雄疲勞問題。


  據外媒報道，索尼的漫威超級英雄電影製作成本為8000萬美元，上映後並未獲得爛番茄評

  論家的青睞。《蜘蛛夫人》（Madame Web）製片人洛倫佐迪波納文圖拉（Lorenzo di Bon

  aventura）向《Discussing Film》談到電影塑造不出超凡的角色並探討角色的心路歷程

  ，可能是超級英雄疲勞的原因。




  洛倫佐說：「我認為漫威工作室（MCU）和DC工作室都有兩方面的問題。首先，」




  洛倫佐認為超級英雄疲勞是因為偏離了核心人物的感情故事，他說：「然後，當你開始拍

  攝這大型電影想將所有電影世界連接在一起時，你實際上已經偏離了核心人物的心路旅程

  。所以，對我來說，。」




  他提及角色情感很重要：「而在《蜘蛛夫人》中，你並不需要知道任何事情，你會遇到一

  個新的角色，然後和他們一起經歷一段心路旅程。這也說出了我指的第二點，最近很多超

  級英雄電影都脫離了塑造超凡角色的主軸，也就是瞭解他們後一起經歷旅程，讓電影的角

  色吸引觀眾，而不僅僅是壯觀場面。」


  他說：「相信我，如果你看過我的一些電影，我喜歡壯觀場面。但當為了壯觀而壯觀的做

  法開始讓一部電影疲於奔命時，我認為就需要吸取教訓了。」




  至截稿前為止，該片在北美觀眾調查機構「影院評分」（CinemaScore）網站上獲得了C+

  級評分，在爛番茄網站上已有評論家175條評論以及觀眾250條以上的評論，分別獲得了評

  論家與觀眾13%及54%新鮮度的評價。多數評論家認為劇情缺乏刺激及有趣。




  爛番茄評分消息發布之際，飾演「蜘蛛夫人」的女星達珂塔強生（Dakota Johnson）15日

  告訴《Magic FM》說，她實際上還沒有看過《蜘蛛夫人》電影，因為她傾向於避免看自己

  的電影。強生的演出並未受到批評，爛番茄評論家們把注意力集中在電影的劇本、特效和

  導演上。





