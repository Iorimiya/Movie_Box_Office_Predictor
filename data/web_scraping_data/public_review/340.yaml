  近日向外媒《Discussing Film》


  分享了他對「蜘蛛夫人」後續發展潛力的看法，


  他提到，「蜘蛛夫人」（達珂塔強生 飾）


  還沒有完全掌握她的能力，


  且這部電影是她的起源故事，


  她還可以有許多發展的可能性。


  而他認為，

  席德妮史威尼(Sydney Sweeney)、

  賽麗絲歐康納(Celeste O''Connor)和

  伊莎貝拉莫娜(Isabela Merced)

  飾演的三位蜘蛛女，


  還有許多發展的可能性，


  尤其她們在漫畫中


  也有許多故事可以做為題材發展，


  因此，洛倫佐·迪·波納文圖拉說：




  雖然洛倫佐·迪·波納文圖拉期待《蜘蛛夫人》拍續集，


  不過來自於影評與影迷的口碑或票房，


  都讓這部電影的後續發展不太樂觀。


  目前《蜘蛛夫人》全球票房目前僅7,740 萬美元，


  這樣的成績，很難讓索尼影業對它的續集給出綠燈。





  儘管索尼影業蜘蛛人宇宙陸續推出


  《魔比斯》、《蜘蛛夫人》等差強人意的作品，


  但他們仍企圖打造更多蜘蛛人相關作品。


  根據外媒《The Ankler》，最新消息就是，


  尼可拉斯凱吉（Nicolas Cage）


