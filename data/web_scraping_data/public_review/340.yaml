content: '影仔看電影 － 蜘蛛夫人 / Madame Web　(2024)



  　　這部有名，以口碑很差而聞名。有人戲稱這部電影讓《魔比斯》看起來像《教父》，

  真是讓人噴飯的比喻～ 在知道這部電影評價很差的狀況下還是決定來看，畢竟實在很好

  奇。電影還算順順地看完了，並沒有想像中不堪，雖然心中也是已先做過各種心理建設。

  可以說決定要看這部，是有點做研究的心態。一般做錯一兩件事，可能一部電影會有褒貶

  不一的評價；但必須要做錯相當多的事，才會有最差的評價。



  　　這部電影做錯不少事，首先是角色的塑造極差。達珂塔強生有些美貌，但是拍這部戲

  她肯定有些狀況外.. 角色的心境上前後連貫不太起來。女主角沒什麼個性，也沒什麼特

  色，前半段就看她一直懵懵懂懂。三個小女生也是，性格跟設定都很普通，且連樣板化的

  演出都做不太到；她們就像棋子，不停地講著劇本裡的台詞。我個人認為劇本跟導演的問

  題很大，在演員不清楚狀況，導演也沒有能力，劇本也非常差等多重狀況下，才成為我們

  看到的《蜘蛛夫人》。



  　　另一點想提的是台詞，以往看電影並不會特別去注意到台詞的好壞，但這次真的差到

  有感。這部電影許多的台詞都很不到位，所以劇情推進有明顯的違和、不著邊際、輕飄飄

  的感覺。提個不太相關的例子，隔天看了部電影《站在我這邊》，是史蒂芬金的小說作品

  改編。這部電影的劇情非常順暢，台詞寫得相當到位，整部每一句台詞都再適切不過了。

  《站在我這邊》這片獲得1987年奧斯卡最佳改編劇本獎，跟《蜘蛛夫人》連在一起看，台

  詞寫得好壞有了天壤之別。



  　　我認為可以去逆向推論這部電影的出發點。要介紹”蜘蛛夫人”這個角色，要建立起

  一個女性的蜘蛛人小隊，以及可以多寫一些多重宇宙性質的劇本，其實初步的點子相當好

  。可惜無趣的反派與跟以往超級英雄電影算差異相當大的劇情表現，讓這部電影獲得一個

  尷尬的成果。這部電影也是有有趣的部分，兩段女主角以”預知”的能力來避難的橋段蠻

  有意思；而有點破碎的台詞跟節奏，意外地呈現出類似蒙太奇手法的劇情表現，與”預知

  ”的能力表現是契合的。可惜故事整體的格局上限已被限制，導演功力不足讓故事的呈現

  淡然無味，錯誤的預告策略更是讓觀眾感到被欺騙，最終獲得了不好的評價。



  　　看達珂塔強生的美貌，看她開著一台沒牌的計程車在紐約市跑來跑去。看反派努力地

  想擺脫命運的枷鎖，三個小女生還算可愛，其中還有近年走紅的席德妮史威尼。看看劇情

  安排的彩蛋 (居然有班叔跟蜘蛛人生母的角色)，還有滿滿的吐槽點。索尼就這樣又完成

  了一部蜘蛛人宇宙的相關電影，拍得不錯，下次別拍了？



