content: '《蜘蛛夫人》負評如潮！外媒轟：老土尷尬又可笑、爛到像連環車禍、《魔比斯》都比這好

  看



  索尼漫威宇宙第四部作品《蜘蛛夫人》（Madame Web）明天即將在台上映，稍早也舉行了全

  球首映，而首映一結束，參加完首映的各家媒體也隨即獲得解禁，立刻在社群平台分享了簡

  短的觀後心得。毫不意外地，《蜘蛛夫人》依舊承襲了《猛毒》（Venom）系列、《魔比斯

  》（Morbius）等前作的魔咒，終究難逃被負評大舉轟炸的命運。



  「《魔比斯》都還比較好看，我認真的。」



  「《蜘蛛夫人》是一場令人尷尬的災難，一群實力堅強的演員就這樣在一部搞不好是我看過

  最爛的漫畫改編電影裡給浪費了。全片充斥著粗暴拙劣的對白、尷尬滿點的剪輯、可笑至極

  的敘事架構。我坐在戲院裡，困惑地看著一場又一場戲，思考著怎麼會有人讓這些玩意兒給

  過。網友們的迷因將會拯救這部片。」



  「《蜘蛛夫人》還可以啦。沒什麼好說的，就是主角群很有魅力，達柯塔強森就演得很像女

  巫式的怪咖。砍殺片 /《絕命終結站》融合超級英雄的氛圍絕對是有的，但沒有很強烈就是

  了。不至於是一場災難，但就是還 ok。」



  「《蜘蛛夫人》是一部笨拙、編劇極差、混亂又懶惰的電影，然後夾雜著平庸的剪輯和表演

  。雖然它有紮實的攝影和挺有意思的故事概念，但實際執行出來的成果太差，以至於讓電影

  糟到無法被拯救。」



  「很遺憾地，我沒有被《蜘蛛夫人》成功地娛樂到。《蜘蛛夫人》是一連串的車禍事故，浪

  費了無數的潛力，而且它之所以被浪費，還不僅僅是因為那些顯而易見的原因而已。」



  「《蜘蛛夫人》是索尼宇宙的又一令人失望透頂之作。達柯塔強森很出色，但很遺憾地，其

  他演員的表現就沒像她這麼理想了。沒有我預期中地那麼糟，但很可惜，它本來可以是一部

  品質優良的電影，卻未能達到那個水準。」



  「《蜘蛛夫人》有符合我的期望！裡面有些台詞真的俗氣到靠杯，置入性行銷也很粗暴，劇

  情也本該能夠更精實的，但這群卡司在有限的空間裡發揮出很好的表現，她們的對戲火花很

  有趣，英雄戰服的造型也很讚。」



  《蜘蛛夫人》由執導過《漫威潔西卡瓊斯》（Marvel''s Jessica Jones）等電視劇的 S.J.

  克拉克森（S.J. Clarkson）操刀，並與《魔比斯》編劇檔 — 麥特薩札瑪（Matt Sazama）

