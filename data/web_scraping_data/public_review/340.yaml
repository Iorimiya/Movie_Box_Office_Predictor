content: '電影宇宙不再吃香！索尼《蜘蛛夫人》、《獵人克萊文》改採單打獨鬥


  Yahoo奇摩電影戲劇編輯部


  2024年1月31日 週三 下午4:43




  《蜘蛛夫人》（圖：Sony）


  1. 、漫威今年只會各自推出一部超級英雄新片。


  2. 索尼則有三部新片問世，搶攻超級英雄的空缺。


  3. 但這些新片不再強調共通宇宙，改採單打獨鬥。


  【文／血紅蘭姆】


  在漫威、接連碰壁之後，新片《》、《》則選擇走

  出自己的道路，不再主打串連合作。


  當擴展宇宙隨著《》劃下句點，漫威銀幕宇宙在進入第四、五階段之

  後也連連失利，自從電影宇宙在大銀幕上盛行十多年以來，如今已不再是票房大賣的萬靈

  丹，讓索尼蜘蛛人宇宙不得不亟思求變。


  索尼蜘蛛人宇宙一開始還想搭上這波共通宇宙的熱潮，先是讓《猛毒2：血蜘蛛》串連至

  《蜘蛛人：無家日》，「」還在後者中客串現身，「」則在《

  》中登場亮相，但索尼如今則決定改弦易轍。


  2024年預計會爆發一波超級英雄荒，漫威、各自只推出《死侍3》、《小丑2》一部新片

  ，前者是從福斯回歸漫威本家之後的第一部正式作品，後者則隸屬於異世界（DC Elsew

  orlds）、獨立於本家宇宙之外，兩片跟電影宇宙的關連性都不大。




  《獵人克萊文》（圖：Sony）


  索尼蜘蛛人宇宙則將於2024年搶攻這份空缺，接連推出《》、《》和

  《》三部新片。


  其中《》改設於2003年，跟其他系列作品都年代不同，《》則聚焦於

  起源故事，兩片都不再強調彼此串連合作的共通宇宙元素，美學風格各自迥異，也不需要

  先看過系列前作才能理解。


  曾在《》中擔任故事顧問的傑夫戈梅茲（Jeff Gomez）向綜藝報解釋道：


  「在主打這些電影之間的串連合作上，他們顯得有點猶豫。他們以前曾經談過此事，但最

  後並未奏效。」


  但他並不排除未來仍會走回串連互動的可能性：


  「在漫畫中，蜘蛛夫人曾為蜘蛛人系列角色串連起整個多重宇宙。我猜想他們之所以會拍

  這部電影，基本上是為了在不同宇宙之間建立起一條超級高速公路。」


  而作為蜘蛛人的頭號死敵之一，獵人克萊文又有沒有辦法獨力支撐起一部電影呢？


  「如果《》將聚焦於一名身具獅子能力的角色，卻不提及更廣大的蜘蛛人宇宙

  ，或是為未來劇情發展鋪路的話，那本片最好是一部極其出色的電影。」


  不過相較於漫威大片的製作成本往往動輒兩億美金起跳，《》耗費不到一億美金

  製作，《》也比外傳的一億三千萬美金少，《》的製作成本則只比《猛

  毒2：血蜘蛛》的一億一千萬美金稍微高出一點點。


  在降低製作成本、減少風險之下，索尼如今也選擇改採單打獨鬥、與共通宇宙脫勾，以免

  一部獨立作品出師不利的話，就會連帶拖垮整個電影宇宙。


  《》將於2024年2月14日在台上映，《》將於2024年8月28日在台上映

