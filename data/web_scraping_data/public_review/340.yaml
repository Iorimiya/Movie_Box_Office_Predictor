content: '新聞網址：


  原標題:



  By JONES 7 月 6, 2024



  在《蜘蛛夫人》最近登上 Netflix 並獲得成功後，艾瑪·羅勃茲談到了該片最初的失敗

  ，以及她認為造成失敗的真正原因。



  這部索尼蜘蛛宇宙的最新作品講述了「蜘蛛夫人」的起源故事，描述這位原本擔任紐約市

  急救人員的角色，如何變成擁有預知能力的女性，試圖保護三個青少年免於同樣擁有强大

  力量的反派迫害。這個反派一心想要阻止他預見的死於這群青少年之手。由達珂塔·強生

  主演的




  在最近接受《綜藝》採訪時，艾瑪·羅伯茨談到了她對《蜘蛛夫人》糟糕評價的看法。這

  次採訪是為了她在Prime Video的喜劇《Space Cadet》進行的。艾瑪·羅伯茨堅定地為

  SSU電影(蜘蛛人宇宙)辯護，回憶起她在製作這部電影的過程中「個人非常喜愛」的經歷

  ，並提到導演S·J·克拉克森是她加入這個項目的原因，




  艾瑪·羅伯茨表示 :







  她繼續說道 : 「我個人真的很喜歡”蜘蛛夫人”。我真的很享受這電影。我覺得裡面的

  每個人都棒極了。導演 S·J·克拉克森，我認為她做得太棒了。她就是我想出演那電影

  的原因。這

  正是我對很多事情感到洩氣的原因，甚至是我參與過的項目，




  呼應艾瑪·羅伯茨的觀點，索尼蜘蛛人宇宙 (SSU) 從一開始就一直難以擺脫成為網路迷

  因的目標。第一部《猛毒》電影中「像風中的坨屎」這句台詞迅速成為病毒式迷因，而

  由傑瑞德·雷托主演的《魔比斯》也衍生出許多迷因，例如片中致敬《猛毒》的彩蛋，

  以及「It’s Morbin’ Time」的梗。後者的病毒式傳播甚至導致索尼重新上映《魔比斯

  》，希望刺激低迷的票房，但最終票房表現比首映時更差。



  雖然《魔比斯》最初被認為是索尼蜘蛛人宇宙 (SSU) 的品質最低點，但《蜘蛛夫人》在

  評論界和票房方面都進一步拉低了標準。在撰寫本文時，該片在爛番茄上的評論者評分僅

  有11%，是2015年《驚奇4 超人》重啟以來最糟糕的超級英雄電影得分，觀眾評分也只有

  低於預期的57%。票房方面同樣表現不佳，僅收回1億美元出頭的票房，卻花費了據報1億

  美元的製作預算。



  隨著這部電影延續了索尼蜘蛛宇宙的下滑趨勢，《蜘蛛夫人》似乎為這個宇宙敲響了喪鐘

  。製片廠已經悄悄取消了一些計劃中的項目，達珂塔·強生本人也因為電影的評價而對回

  歸超級英雄類型電影缺乏興趣。儘管《 猛毒3》的上映仍有可能為該系列帶來轉機，但該

