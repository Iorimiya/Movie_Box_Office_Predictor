content: "《蜘蛛夫人》評價慘烈直逼《魔比斯》！達珂塔強生透露：劇本曾經歷非常劇烈的變動\n\n\n\n索尼蜘蛛人宇宙最新電影《》才上映不久，就遭到觀眾的猛烈抨擊，甚至有人稱\n\
  此片為。\n\n目前《》在爛番茄上評價僅 16%，已經逼近索尼宇宙近年最差作品《》的\n 15%。\n\n《》的主演日前向美國媒體《The Wrap》表示，拍攝時的劇本與她當\n\
  初簽合約時看到的非常不同。\n\n「，」\n\n笑說，但原先是怎樣的故事她已經不記得了，只確定先後的差異非常大。\n\n總之，的揭露顯示出兩種可能：\n\n導演\
  \ SJ 克拉克森，以及編劇凱雷姆桑加、 柏克夏普萊斯、 麥特薩薩瑪所撰寫的《\n》劇本在接近拍攝時，某種原因讓創意團隊重新糾正了原本的劇本；或是製作公司不\n\
  知為何同意了用更糟糕的劇本拍攝。\n\n\n\n\n\n由於達珂塔強生的角色能看見未來，意味著同樣的場景會需要拍攝好幾種版本，而當中只\n會有一些細微的改變，這也是製作《》必須面對的一大挑戰。\n\
  \n根據達珂塔強生的說法，這點增加了所有人的工作負擔。\n\n「劇本增加了許多不同的攝製機位，簡直是平常工作量的三倍。」\n\n\n\n達珂塔強生表示：\n\n\
