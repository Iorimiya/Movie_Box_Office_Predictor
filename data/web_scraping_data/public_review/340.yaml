content: '情人節上映！索尼影業漫威電影《蜘蛛夫人》在片長上創下紀錄




  由達珂塔強生和席德妮史威尼主演的《蜘蛛夫人》定於今年2月14日上映，這是索尼蜘蛛

  人宇宙（SSMU）中的第四部電影。




  根據挪威售票公司網站FilmWeb的消息，《蜘蛛夫人》的片長為1小時56分鐘。




  如果屬實，《蜘蛛夫人》將成為索尼蜘蛛人宇宙中最長的電影！以下是過去幾部片長紀錄

  ：


  《蜘蛛夫人》 – 1小時56分鐘

  《猛毒》 – 1小時52分鐘

  《魔比斯》 – 1小時44分鐘

  《猛毒2：血蜘蛛》 – 1小時37分鐘




  總體來說，索尼影業不希望觀眾等待太長時間才能欣賞他們與蜘蛛人相關的故事。雖然對

  於現在的索尼漫威電影來說這已經算是較長的片長，但對於現代的超級英雄電影而言，這

