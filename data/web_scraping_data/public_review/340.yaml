  據報導，《蜘蛛夫人》的觀看流量很大一部分可能是因為觀眾的好奇心，

  想看看這部電影是否真的像媒體報導的那樣糟糕。

  不論有多少原因，它在美國Netflix上獲得成功與在電影院的表現形成了鮮明的對比，

