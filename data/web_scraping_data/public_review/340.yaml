content: '根據 Deadline 的最新獨家報導指出，曾以《格雷的五十道陰影》大展知名度的美國女演

  員 Dakota Johnson 將有望主演索尼漫威宇宙中的《蜘蛛夫人》（Madame Web）。




  《蜘蛛夫人》獨立電影將由曾執導過《漫威潔西卡瓊斯》和《漫威捍衛者聯盟》等影集的

  英國女導演 S.J. Clarkson 掌鏡，他至今尚未執導過電影，《蜘蛛夫人》將會成為他的首

