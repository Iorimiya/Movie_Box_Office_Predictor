content: '要說這部惡評如潮的電影是好看的或值得進戲院的話，確實會需要放下良心的勇氣。

  但它也還不到不堪入目，或到挑戰觀眾品味下限的程度。



  #缺欠亮點的結果




  從動作/英雄電影的角度來說，蜘蛛夫人都說不上有任何耐人尋味之處：角色深度不足、

  人物關係深度塑造過淺、動作戲編排缺欠重點、好人壞人的超能力看起來都不炫，且特效

  呈現糟糕到會想到是否視覺設計組才剛大學畢業，不禁為他們掬一把淚。



  #自我與家庭




  但若說毫無可看處，也不全然是，因為它是少數嚐試融合家庭劇的英雄文本：


  一個自幼失去母親在教養院長大的主角，帶出其對於家庭/親密關係的恐懼與排拒，並又因緣際會地

  為保護無血緣關係的高中生們，逐漸理解到何為家庭、何為家人，進而成為家人，並因此

  自我完整。





  這些情節若能有效敘述，它有機會成為特出的超人電影，但很可惜的是在文/武戲比例的

  取捨下，這唯一的浮木也救不了世界末日般的觀感評價。



  結果，關於整部電影，最吸睛的不是電影本身，而是首映記者會時，女主角們踩紅毯時

  讓人無法直視的造型....




  作為一部在情人節上映的電影，我覺得它非常適合那些怎麼樣都想分手，卻始終找不到好

  藉口的情侶們，大概看到一半就會在戲院順利分手了。



