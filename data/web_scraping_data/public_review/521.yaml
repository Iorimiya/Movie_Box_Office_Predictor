content: '先講結論 浪費時間浪費錢


  路過電影院

  隨意挑個時間最近的院線片

  對不起沒看預告 直接去看是我活該

  廳裡不到十個人 有一個看到一半離席


  看片名以為是推理類型 沒有

  你只能看到一件件慘事在主角旁邊發生

  然後無能為力 直到結局

  前一個小時撲謎題 後一個小時解謎底

  但我完全沒有心裡波動

  幾個懸念都十分好猜


  也沒有人要解決問題

  包含警察 警察的工作就是

  看到人死了->來看->問話->loop

  非常符合我們對日本警察在影視作品裡的印象


  人物 沒有一個角色有魅力

  主角永遠處於被動 跟一臺攝影機沒什麼差別

  然後正常的人都死了

  除了主角 剩下的都是精障


  還好我看到一半就轉換心態

  邊笑邊看 沒有什麼可以傷害的了我


  把標題的那個‘案’去掉吧

  叫完美配對謀殺紀錄好了

  還不如再看一次九龍城寨 草


  希望這篇可以勸戒那些

  看了標題 查了簡介就跑去看的人

  你們會感謝我的


  -----

  Sent from JPTT on my Samsung SM-S9010.


  --'
