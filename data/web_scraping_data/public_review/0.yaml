content: '心得




  無雷




  (其實兩片都沒有什麼雷的問題啦)





  ***



  今天在台北電影節看了兩場台灣電影，一部在中山堂，一部在華山，都有映後、都有收穫

  。

  　

  《千禧曼波》是侯導2001年的電影。一直想看，但也一直沒看的一部片。雖然確實是第一

  次看，但因為片頭那段林強的音樂一直在我最愛電影配樂的歌單中，所以看的時候有一種

  見長年通信的筆友之感（像老的新朋友）。舒淇從十年後第三人稱講述的獨白與林強的電

  音，使看的是候是很在戲外的狀態。也許不能與侯導八Ｏ年代的片比老，可菸酒夜店舞池

  各式各樣的智障型手機，加上無法忽視的膠卷顆粒與不確定為何產生的光條，從現在看起

  來真的是很老很老了。不過，可能因為自己畢竟是感受過2001年的人，劇情不算特別的《

  千禧曼波》好像特別可以touch到我（比起讓舒淇拿下金馬女主角的《最好的時光》，我

  也許會更偏愛這部片子與片子裡的舒淇）。或者也許像林強大哥回應現場問題說（他說過

  很多次的）：侯導告訴他，就像看一片從樹上落下的葉子那樣。仔細去看那片葉子，你可

  以了解樹上的其他葉子，甚至整棵樹。侯導的電影是去拍「落下的那片葉子」，是平凡人

  。

  　

  某種程度上，紀岳君導演的紀錄長片《徐自強的練習題》，也可以說是在拍「落下的那片

  葉子」，然後試圖去思考（也希望帶觀眾去思考）那葉子原來所在的那棵樹。《徐自強的

  練習題》如同前陣子上映頗引起關注的《日常對話》（兩部片都有短版與長版），不單是

  關注個案，而是想要透過個案去帶出社會議題，透過影片讓人有足夠的時間和資訊去了解

  「我們生活的這個台灣社會」（可能存在的問題與有待努力的方向）。由於我對這案子與

  台灣司法的理解極少，甚至新聞都知道不多，因此隨著導演的整理和敍述，慢慢了解這案

  件始末、引起司改會、社運人士關注的關鍵與背後牽連的結構性問題。雖然看到收尾地方

  ，有點不知所以（嗯，不是重點，就不多說了），可整部片看下來，我覺得感受很豐富，

  思考點也非常多。確實是一部值得做成長片，讓更多人了解的一個案件（或者不只是案件

  ）。他是一個不平凡的平凡人的故事。就像來到現場的徐自強所說：如果不是這件事發生

  在他身上，他不會變成現在這樣的人。我想無論是這個案件還是這個議題，每個人都有不

  同的想法和意見，但重點是：我們足夠了解這件事嗎？我們足夠了解我們的司法嗎？我們

  足夠了解潛藏在台灣社會和政治中的權力關係嗎？也許我們能做的很有限，但至少從這裡

  開始，我們可以關心。《徐自強的練習題》是給我們所有觀眾的練習題。

  　

  　


