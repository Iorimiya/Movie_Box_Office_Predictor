content: '看完侯孝賢《千禧曼波》，不只沒有看到好電影之後的滿足感，反而內心一片茫然，不禁

  想著，拍攝電影的目的何在？


  《千禧曼波》裡的舒淇，有造型有演技，把臺北都會裡不懂生命意義何在，對明天完全不

  抱希望的，在酒店上班的年輕女子演活了；飾演比舒淇小兩歲的段鈞豪，整天無所事事，

  有的話只是偷竊、打電動、聽音樂、跳舞、抽煙、喝酒、嗑藥，以及做愛，一味耽溺在自

  己的世界而不可自拔。眼看正值青春年華的e世代如此糟蹋大好的時光，怎不教人痛心！

  而侯孝賢的老班底高捷，跟《南國再見南國》一樣，又是扮演狠不起來的黑社會老大，等

  到手下出了事，擺不平，只好窩囊地躲到日本避風頭。


  沒有什麼故事情節，沒有什麼高潮，看完後徒然為電影中的人物而難過。電影不是「娛樂

  事業」嗎？為什麼看了電影之後反而一點都高興不起來呢？


  平心而論，《千禧曼波》的拍攝手法很藝術化，完全沒有商業考量，侯孝賢導演真的夠大

  膽！每一吋膠卷、每一個畫面也都拍的「美」極了；侯孝賢說，要藉電影達到「記憶都市

  」的目的。確實，透過生活細節的鋪陳、描寫，《千禧曼波》「真實」得教人毛骨悚然；

  但我們不得不指出，好電影必須是真！是美！還必須是「善」，亦即有著導引觀眾向上提

