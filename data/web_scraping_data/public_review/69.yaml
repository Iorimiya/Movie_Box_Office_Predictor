  華納曾考慮改翻拍《被詛咒的孩子》取代《怪獸》系列


  兩週前，華納兄弟探索執行長-大衛 M. 扎斯拉夫（ David M. Zaslav）才剛對外宣示，

  他們希望繼續與 J.K. 羅琳（J. K. Rowling）合作佈局《哈利波特》（Harry Potter）

  系列的未來、產出更多的衍生作品，但據外媒《PUCK》今天刊載的獨家消息，華納與羅琳

  之間要達成共識恐怕沒那麼簡單。


  《PUCK》的報導指出，扎斯拉夫前陣子的那番話，只是一些刻意說給媒體聽、外界會比較

  容易理解的老生常談，這是扎斯拉夫經常使用的話術。但實際上，



  。




  在華納被 AT&T 接管的期間，

  都曾試圖遊說羅琳放行製作《哈利波特》的串流影集

  ，但羅琳那時怎麼樣就是興趣缺缺。



  2020 年時，也曾前往倫敦與負

  責管理羅琳所有相關事務的尼爾布萊爾（Neil Blair）會面，商討關於魔法世界日後的發

  展方向。當時《怪獸》（Fantastic Beasts）系列的狀態不算理想，第一集口碑平平，第

  二集票房急遽下滑、口碑更是《哈利波特》全系列的最低點，因此艾默瑞奇打算另闢蹊徑

  ，為這系列扭轉頹勢。



  艾默瑞奇當時提議將《哈利波特》的舞台劇續集《哈利波特：被詛咒的孩子》（Harry Po

  tter and the Cursed Child）翻拍成上下兩集的電影版，但同樣地，羅琳那時對這計劃

  不感興趣。這件事對羅琳來說也難以接受，因為將重心轉向《被詛咒的孩子》，意味著承

  認《怪獸》的失敗。



  今年上映的《怪獸》第三集《怪獸與鄧不利多的秘密》（Fantastic Beasts：The Secret

  s of Dumbledore）口碑依舊未見多大起色，票房更再創新低，是魔法世界系列首部面臨

  財務虧損的作品。原預計拍成五部曲的《怪獸》，如今恐就此打住，這正是扎斯拉夫放話

  想重新把焦點放回《哈利波特》正傳系列的主因。





  據他們現階段的盤算，是再次遊說羅琳點頭開拍《被詛咒的孩子》，因為它包含了正傳系

  列的要角，劇情也涉及了世代傳承，是當前延續這個 IP 最為理想的方案。只不過，觀眾

  普遍希望看到原系列的班底回鍋，但艾瑪華森（Emma Watson）、魯伯葛林特（Rupert Gr

  int）都因為與羅琳的「跨性別爭議」言論的立場不同，而和羅琳的關係鬧得頗尷尬，就

  連丹尼爾雷德克里夫（Daniel Radcliffe）也已表明，短期內並不想回歸參演魔法世界的

  作品，因此。



  但無論華納接下來想怎麼做，終究都得經過羅琳的允許，而且這並非容易的事情。據說，

