content: '我個人的解讀是，被知識詛咒的意思，就是被信念給綁住，而兩個人都有這個堅定的信念，且牢牢烙印在心


  薩諾斯的信念是減少宇宙的人口數，殺掉宇宙二分之的人口，來達成剩餘人口可以充分利用所剩的資源，達成宇宙的平衡


  而史塔克的信念就來自於復仇者聯盟1，外星人的入侵開始，他的信念在復4又再一次提到，致力完成全球自動防衛系統，這點就是他在復2所做的


  原因就是復1的紐約外星人入侵事件，這件事一直讓他在內心深處有一個陰影，一直被這個陰影詛咒，但史塔克的陰影不只紐約事件，還有鋼鐵人1，被綁架受到生命威脅這點


  這兩件事情的陰影和障礙，一直在史塔克內心深處揮之不去，而薩諾斯一直努力朝著二一的理念和信念去邁進，這就是他被詛咒的地方


  史塔克在復2就是他的信念大轉變的一個關鍵點，雖然一開始搞出奧創這個大麻煩，但他還是不死心，所以創造出幻視，更證明史塔克堅定想保護地球的這個信念


  換句話說...史塔克會有這樣的信念和詛咒，其實來自於薩諾斯


  這兩個人都是一方之霸，也是兩個團體的領袖，這句話頗有英雄惜英雄之意，所以薩諾斯也說他敬重史塔克...


  一個想毀滅宇宙一半人口，一個想保護地球所有的人，剛好就在天平的兩端，之前沒有交集，卻也無形中知道彼此的存在


  當然第一次見面，薩諾斯也藉此來表達他的想法，剛好他的想法一直被史塔克給阻止，所以藉此機會就說出這句話


  被知識詛咒著，這句話的解讀，我的想法大概是這樣...


