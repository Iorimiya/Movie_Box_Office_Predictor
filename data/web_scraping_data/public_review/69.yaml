  每集感想是\n\n\n第一集：鬧鬼囉\n\n第二集：姊姊家鬧鬼囉\n\n第三集：姊妹小時候就在鬧鬼囉\n\n第四集：其他人家鬧鬼囉\n\n第五集：其他地方也鬧鬼囉\n\
  \n\n正經地說\n\n\n第五集看完對於女巫的解釋是女巫宗教想建立類似軍隊的組織\n\n那為什麼要男孩呢，我個人解釋是惡魔想利用男孩作為力量來源的核心象徵\n\
  \n那女孩呢，從第二集妹妹奪走姊姊的小孩，第四集女巫群奪走長大的小男孩\n\n感覺比較傾向是保護者、護衛的感覺，看第一集女主角五集都在趴趴走搞穿越\n\n我就更相信這個說法\n\
  \n\n而且當女巫的也不少，第一集女主角，第三集姊妹的外婆，第四集一堆女巫，\n\n第五集被殺掉的女巫安娜，第五集男主角的媽媽，宗教狂熱的程度跟普及度超高\n\n\
  機動性最強的還是主角凱蒂，穿越了五集。\n\n\n當了女巫或被附身有甚麼好處\n\n1.物理能力增加 例如 叫得更大聲 (見第一集)\n\n         \
  \           瞬間扭斷人家脖子(二、四集)\n\n                    撞破門(第四集)\n\n                 \
  \   加速(第四集)\n\n                    把人拍到牆上(第二集)\n\n                    跑酷(第五集)\n\n\
  2.時空穿越 在第五集你可以看到前面幾集的影子\n\n           例如 第三集地下室的女主角小時候姊妹(1988年)\n\n            \
  \    第一集女主角的家(2006)\n\n                第一、二集的錄影帶(2006)\n\n  然後第五集設定是2012年 估計時空穿越只能回到過去無法到未來\n\
  \n\n這系列電影下來感覺就是一直在擴大災害範圍，空間時間都包了\n\n我在猜導演把格局做太大了，所以在第五集出了時空穿越的概念，\n\n一次收掉，而我是覺得收的還可以啦，不好不壞，但是很晃是真的，\n\
  \n\n因為這題材太貼近真實生活，所以能獲得廣大迴響\n\n不過我個人是真心覺得第五集可以用第三人稱就可以了也不會影響劇情推進\n\n\n\n\n\n\n\n\n\
