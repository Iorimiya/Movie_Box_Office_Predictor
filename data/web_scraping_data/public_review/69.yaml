content: "前言：\n\n其實一樣很猶豫這篇文章到底要放在媽佛版還是哪裡...\n最後想想主題還是在討論電影，所以又來叨擾各位了。\n\n該片於2/4又重返大螢幕，我想應該是有人認為這部片跟最近上映的台製恐怖片『咒』有\n\
  極大相似性的關係，所以在上片前用『詛咒Noroi』吸引大家的眼球吧?當然這也只是純粹\n個人的推測就是了，請別介意。\n\n確實在某種程度上，因這部片的關係讓我有點想看看台製恐怖片至『屍憶』之後到了什麼\n\
  高度。話說回來，蠻多人都認為『詛咒Noroi』是J-horror史上經典級的大片。小弟其實\n很認同，但同時也抱持的相當的疑問：\n\n>><<\n\n於此，小弟就「個人」對於該電影本身傳達的日本民俗文化、真實背景等內容的見解，想\n\
  來解析一下這部片的幾個點，「」\n\n\n\n本文分成以下段落：\n\n一、電影大綱、架構\n\n二、民俗角度的「禍具魂」\n\n三、彩蛋&真實背景\n\n四、結語/題外話\n\
  \n\n\n\n\n\n\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~※以下全部都是雷~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\
  \n\n\n\n\n\n\n\n\n在講大綱前，不得不先說明一下電影導演『白石晃士』本人。\n\n\n簡單介紹的話，其本身就是喜歡以偽紀錄片的角度出發，利用多種社群媒體情報和個人角\n\
  度拍攝手法組成逼近真實的恐怖/怪談系腳本家。\n\n\n他本身的作品呈現方式都這樣個樣子。不管是『真實存在的被詛咒錄影帶系列』(ほんと\nにあった！ 呪いのビデオ)，或者是這部『詛咒Noroi』，亦或是在台灣有過曇花一現的\n\
  『不為人知的恐怖』(裏ホラー)，都是用大量的第一視角和第三者訪談，又或者是電視節\n目和週刊雜誌的交錯組合而成。\n\n\n\n講求的，當然是為了「逼真」。\n\
  \n\n\n\n\n2004年4月，怪奇實話作家-小林雅文(村木仁飾)的自宅發生火災，小林妻子的遺體也在火\n災現場被發現。但除此之外並沒有小林本身和他小孩的屍體。\n\
  \n當時他的紀錄片新作「詛咒」才剛完成不久，其中收錄了不少花了小林將近1年半左右的\n時間採訪而入手的靈異現象和無法解釋的事件。\n\n另外，因參加了綜藝節目的靈異地點探訪環節而遭遇突發事件的松本真理香(本人飾)之後\n\
  也遇到了許多不可思議的事情，並與小林調查這一連串事件的關聯性。\n\n最終得到一個單字「禍具魂(kagutaba)」，而小林也堅信這就是所有事件最關鍵的部分，\n\
  但是...\n\n\n\n\n\n1.起：\n\n首先以當時電視節目、周刊雜誌和第一人稱視角拍攝，了解故事的各個主要角色：恐怖\n怪奇作家的小林雅文、藝人的松本真理香、靈能力者的堀光男和失蹤少女矢野加奈都透過\n\
  不同的破碎視角，算是半完整的介紹主要人物。\n\n透過小林的視角，我們可以得知在調查東京都小金井市的住家周邊所發生的一起詭異嬰\n兒哭聲時，埋下的最重要伏筆，也就是「石井潤子」這個精神異常的女人。\n\
  \n畫面一轉，由介紹看似與本篇毫無相關的小學生超能力鍛鍊節目來緩和開頭嚴肅的情緒\n，藉由連一般成人都做不到，看似胡搞瞎搞的綜藝知識性(?)節目來介紹矢野加奈的超能\n\
  力。之後在無中生水環節中，矢野加奈還真的以非常識的手段在實驗瓶中生出水來，且不\n只有水，還有一根頭髮。在節目的求證之下得知水本身是淡水，而頭髮則是測不到毛髓質\n\
  所以被判斷為可能是新生幼兒的毛髮。自此之後矢野加奈的精神狀態和身體狀況，甚至是\n生活起居都在每況愈下。\n\n同時，藝人松井真理香與非女孩二人組於車內時的簡易訪談，讓觀眾得知松本本身是有那\n\
  方面的感應，之後在某個靈異地點時更是遭到什麼不具名的東西附身而導致這個片段無法\n在電視上撥出。...話是如此，卻還是在某個怪談的現場活動被撥了出來不說，承辦方藉\n\
  此請來了靈能力者(?)的堀光男。該人物登場直接就往松本真理香撲過去，嚷嚷著「妳！\n很危險！」。當下，有個關鍵字『靈體蚯蚓』就因為這個突發事件而導致了情報中斷。\n\
  \n\n2.承：\n\n在透過一連串莫名其妙的伏筆之後，便開始進入到了調查環節。\n\n先是從矢野加奈失蹤開始，得知堀光男曾經有來找過她。本來矢野的雙親以為該人是什麼\n\
  奇怪的傢伙，但同樣擁有超能力的矢野卻斷言說他沒有問題。之後當綜藝節目的外景主持\n人高樹瑪莉亞(本人飾)和小林雅文三番兩次找堀光男取材、幫忙找矢野加奈的過程中，我\n\
  們大概得知了幾種情報。\n\n>> 堀光男並不是靈能力者，而是超能力者\n>> 靈體蚯蚓可能是一種寄生手段\n\n於此同時松本真理香的周遭也陸續出現了無法解釋的現象，不管是被附身半夜起床將電話\n\
  和毛線弄成注連繩的樣子、房子附近時而傳出的「咚、咚、咚」的聲音等。讓其身心狀態\n已經低落到某個極限。\n\n在小林正式接到矢野的雙親尋找自己的女兒之後，首先著手的對象就是從矢野雙親處得知\n\
  有來找過矢野的堀光男。爾後透過他的超能力得知了大致上矢野的方位在哪，而確定地點\n後得知堀光男所感應出矢野加奈可能地點的該處房間是一位名為大澤真一的男人居住，當\n\
  下便對周邊取材並只發現了其中一個詭異的現象。\n\n\n「鴿子只在該處停留。」\n\n\n爾後更是得知最一開始精神異常的石井潤子，也曾經在該棟公寓住過，且還因為嬰兒的哭\n\
  聲與大澤真一爭吵過。接著，不知為何調查的越深入整件事情更是撲朔迷離。同時，堀光\n男在小林雅文的調查途中甚至吐出了一個不知名的單詞─『kagutaba(禍具魂)』。\n\
  \n\n\n3.轉：\n\n在幾經調查後得知禍具魂的由來，同時也大致上猜到禍具魂和石井潤子的關係之後，便一\n路追蹤其到長野縣的三日月村。可惜的是同一時間段，不管是一開始住在石井潤子旁邊的\n\
  鄰居(奧井涼子)、矢野的雙親、松本真理香的後輩(君野綠)等與事件或多或少有關係的人\n士都漸漸的在不知具體原因的情況下死亡。\n\n最後連唯一最有直接關係的松本真理香都有生命危險的傾向。之後藉由了解了禍具魂的歷\n\
  史和與其相關的長野縣下鹿毛村的鬼祭後，小林與松本開始商討了對策，並同時繼續矢野\n加奈失蹤事件的調查。\n\n直到最後當松本認為要到被水壩沉在水底的神社處，照著當地民俗學者用避邪的鐮刀將注\n\
  連繩砍斷方能解開與禍具魂的聯結，且在徹底實施了這項儀式後，事情才看似落幕。\n\n但不知為何同行的堀光男卻發瘋似的逃離松本的身邊，最後被送進精神病院後逃出便再沒\n\
  有該人的情報。身為主人公的小林雅文也莫名的家宅失火後行蹤不明。最後當堀光男的屍\n體被找到時，小林雅文所屬的事務所也收到了小林家失火前的影片，讓觀眾得知...禍具\n\
  魂已經完全重生。\n\n\n\n\n\n該片要表達的只是在日常生活中，不知何時也不知何地都有可能因為不知名的原因產生恐\n怖的連鎖。\n\n這連鎖是\n\n當禍具魂完全重生的當下，很有可能下一個遭殃的就是在看這部電影當下的所有人。\n\
  而在這樣一個沒有明確結尾的一部片中，才正式奠定了『絕無快樂結局』的日式恐怖風格\n\n\n\n-------------------------------------------------------------------------------\n\
  \n\n\n\n\n\n在該片的片尾其實有簡單的說明，基本上就是沒有實體的災厄神，透過獻祭猴子的嬰兒讓\n禍具魂憑依在巫女身上，以狗(犬)作為控制其力量的發揮，同時透過鴿子(雉)將災厄神的\n\
  詛咒給散撥出去。\n\n這也就是為什麼當最後一次小林和松本等人經過三日月村之後，\n控制力量的犬都不見的原因。\n\n講到猴、犬、雉三個動物，不知道各位有沒想到什麼日本的傳統民話？\n\
  \n是的，就是「桃太郎」。\n\n桃太郎故事的起源說法有很多，在日本民間所熟知的「鬼(oni)」的形象基本都可以算是\n從桃太郎而來。一說是鬼之所以有角、穿著虎皮、有利爪尖牙，起因為當時受到從中國傳\n\
  來的干支和陰陽五行說所影響。干支以方位來算，丑寅(東北)為鬼門，丑代表生肖為牛、\n寅代表生肖為虎。也因此劇中出現的禍具魂當然是以鬼面來做模擬。\n\n想當然這也深刻的影響到所謂的「丑時三刻」，原理便是在與寅時的交界期間，\n\
  用鬼的力量和自己的怨力去詛咒對方。\n\n故事中，桃太郎借用了裏鬼門的方位，以逆時針的方式往回推，亦即申酉戌的代表動物(\n猴、雞、狗)一路往鬼門打回去。最後以快樂結局收場。\n\
  \n但這也不過是民俗說法之一，誰說這三者的關係就一定是退治所謂的鬼，而不是召喚鬼的\n一個手段呢？這因為如此，片中才有媒介和控制的發想。\n\n\n\n\n\n\
  禍(ka)和具(gu)的日文讀音本來就可以以音讀去做區分，這點也沒什麼好討論的。\n\n問題在魂的部分。\n\n魂在日文中可以讀做「tama(shii)」，括號處的shii可以省略。\n\
  譬如說鬼火的日文叫做「火の玉(hi no tama)」，玉和魂代表的是同一種東西\n也就是抽象的靈體。\n\n而為什麼這裡故意叫做taba?\n\n個人猜測有兩種可能：\n\
  >> 1.上世代村莊讀音方言的變化\n>> 2.導演使用了另外一種民俗葬儀的稱謂來取代\n\n1.的部分筆者個人專業沒有到方言研究的領域，所以這裡暫不討論。\n\
  而2.的部分可能是白石晃士利用了「魂呼ばい(ma yoi)」這個字。\n如果要直譯成中文可以稱做「叫魂」、「喚魂」、「招魂」等\n簡單說就是拿著往生者生前的衣物爬到屋頂大聲叫喚的行為，是日本鄉野地區傳統的招魂\n\
  儀式之一。最後一次據說是在30幾年前大阪市的韓國街還有人這麼做，至此以後就沒在聽\n說有相關的情事。\n\n而這對於長年接觸怪談、靈異相關產業的白石晃士應該對該詞也不陌生。\n\
  於是便借用了ta和ba的音將「魂」這個字的讀音硬是從tama改成taba。\n\n\n\n\n\n應該說堀光男本身就是有語言表達障礙的角色，所以只能將傳染出去的咒力當作是一條很\n\
  長的蚯蚓來做解釋。從片中我們可以得知，禍具魂是由某個定點，藉由獻祭了嬰兒(所以\n才有嬰兒的哭聲)，透過鴿子飛往隨機的地點。當鴿子到達定點後不管是活著(大澤真一的\n\
  陽台)，或者撞死在牆壁、窗戶上(松本真理香家、君野綠住處)，都是將詛咒傳染出去的\n途徑。\n\n\n當詛咒一到，便會控制被詛咒的對象讓他們殺人、自殺。\n\n\
  \n這也對應到了下陰流禍具魂法的主要目的是古代住在村庄的法師團，以此手段咒殺對象的\n村子達成全村死亡的結論。\n\n\n\n\n\n首先我們必須要知道注連繩是何物。\n\
  \n劇中松本真理香在睡夢中有用毛線和電話線綁出下鹿毛神社特有的注連繩。且不管注連繩\n的樣式為何，主要都是在表現，再淺顯易懂一點，那就是一種\n趨吉避凶用的『』。\n\
  \n或許就是因為石井潤子的爸爸『錯誤的』將注連繩砍斷，而造成了女兒潤子被禍具魂初步\n附身，爾後松本真理香又在湖中(神社原趾上方)再一次砍斷注連繩，間接的完成了禍具魂\n\
  的完全體。\n\n\n\n\n------------------------------------------------------------------------------\n\
  \n\n\n\n\n\n2000年初到2014年這段期間算是日本其中一段「靈異風潮」之一。當時除了靈異節目之外\n，不管是綜藝節目、談話節目，甚至到搞笑節目都要有個靈異環節來吸引收視率。\n\
  \n也因此白石晃士用了大量特別製作的節目片段來讓觀眾感覺自己是在看大型的紀錄片而非\n電影，藉此以假亂真。加上劇中客串的人物大多都沒有變更自己的名字且辨識度極其之高\n\
  (例如非女孩二人組、島田秀平、飯島愛等)，連主要角色之一的松本真理香更沒有更動自\n己的藝名，在某種程度上是極大的加強了該片的真實性強度。\n\n當然這部分也能解讀當時的「靈異風潮」只是為了搏眼球的一種手段，也充分說明了為什\n\
  麼明明松本真理香和非女孩二人組出外景的片段明明是禁播片段，最後卻還是被製作單位\n拿出來做宣傳的原因。\n\n至於片中會有超能力和靈能力兩種詞彙，也是因為在該時代背景之下很多電視節目甚至是\n\
  藝人等都認為這兩種抽象的概念算同一種範疇，並無特別詳細的區分。也導致了為什麼高\n樹瑪莉亞去找堀光男採訪，問他是是不是最強靈能力者時，對方只回了「是超能力。」\n\
  \n確切來說這兩樣都算不上是什麼科學，但對於該世代喜愛靈異和未知事物相關的專門家來\n說，這兩樣卻是有非常大的區別。\n\n\n\n\n\n1.首先免不了俗套的「水壩太強，不搬，會被沉到底下」。\n\
  \n  當然某方面來說確實是因為當代有很多傳說都是因為現代設施的興建被沉了下去，\n  就如我們所熟知的「犬鳴村」一樣。\n\n  可能也有人會問，那「衫澤村」呢？\n\
  \n  唯一的共通性筆者最多只能說，衫澤村造成最大話題的時間點，是在2000年的「奇蹟體\n  驗(奇跡体験!アンビリバボー)」而已，諸如上面所說的時空背景的部分。\n\
  \n  反而是小弟曾經很疑惑為什麼老是要「~村」才會可怕呢？\n\n  當時因為網際網路的崛起，其便利性大幅度的提升了資訊流通的速度。\n  而日本傳統的可怕風習之一「村八分」也差不多是在該時間點於網路上被曝光，\n\
  \  藉此衍生了很多起源於鄉村的恐怖傳說，哪怕時至今日，鄉村都市傳說也沒有消停的\n  跡象。\n\n\n2.不能有外人的祭典\n\n 「不能有外人」的這個法則，除了在文字的呈現上有神祕性之外，加入了鄉野的(先入為主\n\
  \  的)要素之後更讓其有了危險性。但是這部分跟犬鳴村或是什麼什麼村最大的不同點是\n  ...「」\n\n  好比說沖繩的某些御嶽不能隨意踏足、又或是伊豆的某些島等有不能出門的日子等等。\n\
  \n  為了不讓大家以為筆者是在隨便胡扯，這裡舉一個較實際的例子：\n\n  福岡沖之島宗像大社，現在還是維持著平時不能上島，島內十日會更換一次神官(彌宜、\n\
  \  權彌宜)的制度。上島前必須全裸於海中淨身，規則之嚴遑論電子設備不能帶進去，更別\n  說在島內說話。唯一可以講話的時間點是每個早晨對御神體做禱詞的時候。而祭典時就\n\
  \  更不用說了，除了相關人員更沒有任何人知道祭典實際的內容是什麼。\n\n\n3.咒殺\n\n  咒殺的這個詞在「白井(シライ‧サン)」這部電影裡面也有被提及，不難想像安達寬高\n\
  \  受到這部電影的影響，尤其シライサン這個日文在影片最後有解釋白井並非是正確的漢\n  字，而是「死來山(シ‧ライ‧サン)」(日文重音不同)，此處更是與詛咒在某種程度上\n\
  \  有異曲同工之妙\n\n  但最初的起源筆者認為還是JKS47，也就是1970年代對抗政府四大公害的『咒殺祈禱僧團\n  』。對日本一些離奇事件稍有理解的版友應該也有看過相關的影片。這裡就請大家自行\n\
  \  估狗了。\n\n  那麼該詞是否有與民俗部分的接點呢？\n\n  可能筆者看過的書和論文並不多，只知道一般來說咒術、咒法與以前日本的村莊日常是\n  息息相關的，且絕大部分都是在祈求豐作、降雨等。而所謂的「咒術」更並非我們所認\n\
  \  為的那般帶有強烈善惡意識或者加害他人的涵義存在。\n\n  只能說這又是白石在其天馬行空的妄想下，將村八分(對於鄉村的負面印象)、咒術和禁\n  止外人參加幾個要素巧妙的加工進了劇情裡面，而此舉更是在J-horror歷史篇章中翻開\n\
  \  了極其重要的一頁。\n\n\n4.堀光男的死法\n\n  片子最後當堀光男牽著已經變成完全體的禍具魂走後不久，其屍體被發現塞在某個水管\n  內。這讓當下的人都會第一時間想到日本最強懸案之一『』。\n\
  \n  筆者這裡也不贅述，請大家自己估狗看看，畢竟網路上已經有很多相關文章。\n\n  只能說因為是極其詭異的懸案，所以該片單純的利用了『詛咒』這個便利的詞彙\n\
  \  將此案的詭異死法透過堀光男給了觀眾簡易的答案而已。\n\n\n5.下鹿毛村鬼祭的『一禮四拍手一拜』\n\n  一般來說日本神社的參拜方法是「二禮二拍手一拜」，依造各地地方神社不同也會\n\
  \  有不同的參拜方法，但有趣的是『四』這個數字在日文中也跟『死』字發音相近，基本\n  上沒有神社會使用到四拍手(死拍手)的這種參拜方式。\n\n  唯有一個地方例外，就是日本島根縣\n\
  \n  雖然各位出國玩的時候，導遊都會介紹大國主命受到天照大神威光，讓其孫伊都之尾羽\n  張神及建御雷之男神來接替自己成為統治葦原中國(地區名)的君主。\n\n\
  \  但實際上有深讀過  歷史的都知道這不過就是大和王朝入侵了大國主命的領土，最後整\n  片土地都產生了相當濃的怨氣，於此大和王朝便動用了國家的成本將大國主命供奉起來\n\
  \  ，當成精神上的象徵  (實際上還是活著的大和王朝在管，呵呵)、這也是日本古代史中\n  怨靈鎮魂相當精彩的篇章。詳細的部分我就不多說了，中文部分袁騰飛老師有簡單的介\n\
  \  紹，如果想知道該處更深層的民俗學說，可以看時間在文內回應。\n\n  至於四拍手實際上是什麼意思，其實跟怨靈作祟沒有什麼太大的關係。\n  其表示的是「和」、「荒」、「奇」、「幸」四字，代表人或神格的「一靈四魂」\n\
  \  ...也是犬夜叉裡面四魂之玉的由來。\n\n\n-------------------------------------------------------------------------------\n\
  \n\n\n\n\n有人會問那麼這部片的恐懼要素究竟是在哪裡？\n筆者只能說是很多東西奠定在「日本人的日常」裡面。\n舉幾個例子好了：\n\n1.好比說在日本烏鴉非常多，鴿子相較之下就不算常見。\n\
  \  當然在某些區域還是很常見的動物就是了，但在看完該片後對於相較於烏鴉，\n  對於突然出現的鴿子的陰影就會非常深。\n\n2.嬰兒的哭聲在日本住宅區也不是什麼稀奇罕事\n\
  \  但你怎麼知道嬰兒的哭聲又是怎麼回事？\n\n3.當家裡附近的鄰居會擺掛著一些你所不知道的習俗物品時\n  其代表的是什麼意義？\n\n4.利用某種噱頭宣傳的恐怖動畫，雖然言下之意是取材創作，但…說創作你就信了嗎？\n\
  \n諸如此類等等每個人會有不同的聯想\n筆者不清楚台灣人可以體會到哪種程度，但至少可以確信的是\n在看完『詛咒』這部片的當下，絕大部分的日本人並不是覺得可怕\n\
  而是會有種令人揮散不去的「惡寒」。\n\n這部片並沒有在訴說什麼親情又或者社會議題(最多也就是諷刺一下)，帶出來的惡意更是\n不明所以，同時也就是因為這個不明所以產生的不確定性，讓觀眾的想像力更有成長的空\n\
  間。\n\n\n\n\n\n  有認識的人或者自己的學生問筆者最近上映的『咒』如何，因為還蠻沒看過所以無法評\n論什麼，近期應該是會買票進去捧個場…但如果光看預告和版上大家的感想，加上『詛咒\n\
  Noroi』重映的日期，很難不認為這不是『咒』的商業宣傳手法。特別是版上大家所講的劇\n情破碎這一點更是讓人無法不去思考這個可能性。\n\n  但還是這麼說，白石晃士是有相當強大的經驗在這樣的手法上，即是用許多破碎的片段\n\
  組合而成一個故事，再將故事於最後一口氣全部漂亮的結合在一起。在有相對的知識加乘\n上，更是有許多日本人認為這部片就是完全的紀錄片而非什麼創作電影。\n\n  『咒』有做到嗎？筆者得等到進了電影院才清楚了。\n\
  \n  目前筆者唯一知道的就是預告片的那個手印借鏡『裏拍手』的意圖實在太明顯。撇除密\n宗手印還是什麼其他宗教的手印都不會有這種結印這件事不說，尤其當你知道裏拍手不過\n\
  就是志村健無意間講出來的一個笑話的時候，實際上又該做何反應…\n\n\n\n--\n\n反了，倒不如說有很多日本怪談的寫手(不管內容真假、故事的行進模式等)\n\
  明顯都是受到了導演的偽紀錄取材恐怖片的影響，又或者可說是網路和導演的互相交流?\n\n\n您會覺得我強，是因為您也知道這篇文在解析的內容是什麼吧XD\n\n\n\
  文中我一直講獻祭，但實際上就是指「吃嬰兒」這件事\n片中有一段是在講石井潤子任職八王子市的婦產科，其曾經的同事還聽說\n墮胎的嬰兒也是交由她處理，這才是後來觀眾需要去反映的地方(笑\n\
  \n\n確實在沒有相對的民俗和風土知識上，看這部片會有相當難度\n難得台灣重新上映，想說來解析一下~\n也蠻希望有版友看了這篇文能回頭看一次該片，不懂的地方翻翻這篇文可能就有解釋了\n\
  \n另外，這種片有個特點\n就是會『透過觀眾留下相對的真實世界的相關知識和造成持續的話題』\n希望國產恐怖片也能達到此片的水準...雖然我覺得白石晃士也是歪打正著啦(大笑"
