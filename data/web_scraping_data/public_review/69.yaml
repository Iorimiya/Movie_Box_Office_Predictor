content: '10/1 山陀兒颱風來襲前夕，感謝甲上娛樂的邀請試片，

  吉卜力板天澤版主、三豚之森版主格魯克和我分別從北、中、南前往，

  搶先觀賞到傳說中坎城影展放映的國際字卡版

  《宮﨑駿和蒼鷺和… ～邁向『蒼鷺與少年』的道路～》


  本文網誌版




  沒記錯的話，這是繼2014年金馬影展放映《夢與瘋狂的王國》以來，

  第一次有吉卜力紀錄片來台登上大銀幕，而且這次是正式上院線！





  　《與夢前行 宮﨑駿：蒼鷺與少年創作全紀錄》是NHK推出的最新宮﨑駿紀錄片，

  台灣公視播出的《宮崎駿的十年瞬間》，以及NHK官方線上平台公開的

  《宮崎駿：十載同行》，就是把導播荒川格這些年跟拍的紀錄片重新剪輯成４集作品，

  而這次新作《與夢前行 宮﨑駿》也是以《蒼鷺與少年》幕後為主旨所拍攝的影像。



  　　提起荒川導播和吉卜力的淵源，他最早是在2006年初，透過NHK「專業作風」

  這檔紀錄片節目，跟拍鈴木敏夫製作人，當時吉卜力以宮崎吾朗導演為中心

  正在拍攝《地海戰記》，以此為契機，他從2007年開始正式跟拍採訪宮﨑駿導演，

  之後只要是NHK出品的貼身採訪紀錄片，基本上都是由荒川導播掌鏡。

  這次的《與夢前行 宮﨑駿》更是荒川導播將７年來的新素材，以最貼近

  宮﨑導演私生活的視角去詮釋的全新代表作。






  　　片頭一開始，宮﨑駿導演就以馬賽克姿態入鏡，從那一臉平靜的表情就可以知道

  荒川導播多麼受到導演信任，甚至連失眠都要拜託荒川陪在身邊，或許正是這份信賴，

  才讓我們有機會看到導演赤裸的心靈。


  　　或許是荒川格導播的提問切中核心，又或是因為兩人的熟稔，這些年來導演身邊的老

  戰友病的病、死的死，過去紀錄片中我們只看見導演對生命的感嘆，這次卻清晰看到導演

  深受打擊的低落與不安。


  　　儘管寂寞與悲傷在生活中不斷發生，但導演也從工作室附近的幼兒園孩子們和

  職場同事的活躍中汲取能量，甚至把第一工作室旁邊的空地買下來，讓附近孩子當

  球場使用，為的就是聽到孩子們活力十足的嘻鬧聲。


  　　而即便年老的殘酷事實不斷影響著工作進度，導演依然努力鞭策自己完成工作。


  　　過去總是堅持親自把關一切細節，進行所有原畫確認的他，也終於因為沒能在

  期限內完成理想的修改，最終無奈放棄，放手給作畫監督本田雄處理，這都是

  不得不為之的嘗試，也是捨棄自尊的妥協。在這次紀錄片的鏡頭下，導演不再像

  《波妞》當時那樣大發脾氣，更多時候是溫柔幽默又帶點平靜的憂傷。


  　　針對紀錄片想捕捉到的創作方法和精髓，導演也會主動思索自己是如何捕捉靈感，

  並試圖將它化為語言表達出來。






  　　片中有一幕是失眠的導演向荒川說明：『自己閉眼思考時，就像伸手進腦袋攪動，

  試圖從一團漆黑當中撿拾電影的碎片，然後一點點將它們連接起來』。

  記得從《神隱少女》開始，導演就有過類似的闡述，在宮崎駿導演訪談集《折返點》

  一書中也曾提到，所謂的分鏡就是打開深層蓋子的作業：








  　　而這次電影裡被作為醒目標語的：「我的腦子好像壞掉了」，正是導演在

  長年實踐此方法後所遭遇的情況，或者說是境界。







  　　在看這部紀錄片的時候，我一直有種導演是以自己的方式在修行的感覺，

  具體來說，就像是禪定的境界。


  　　導演認為

  ，這就好像進入無我的禪定狀態一樣。為了獲取靈性智慧

  (或者說開悟)，修行人透過禪定往內心探索直至覺悟。


  　　紀錄片中可以看到，導演在分鏡中摸索著故事，一再詢問自己到底想做些什麼，

  發現步入死路後就全部打掉重來。而在分鏡作業的同時，導演也要到吉卜力工作室的

  導演桌前檢查和修正原畫、繪製概念稿等等。這樣在心靈世界和現實世界一來一回

  往返，使導演頻繁顯出年輕時少見的疲態。最後作品雖然完成了，他卻有種

  步入太深還沒完全歸來的感覺：「夢境和現實的境界線變得曖昧了」。






  　　從吉卜力的紀錄片中不難發覺，宮﨑駿導演經常會透過各種小儀式來為自己

  建立信心，例如他年輕的時候會玩劍玉，並且會自我建設：假如劍玉玩成功了，

  目前畫不好的場面就能順利繪製完成；又或者他會在前來個人畫室工作時，

  先對空無一人的房間角落打招呼，認為那裏存在著看不見的某種東西；會在

  早晨在自家撿拾垃圾；會親自劈暖爐用的柴火(似乎取代了年輕時期玩劍玉的習慣)


  就像有的人會想要在工作前把環境打掃乾淨，導演則是會透過各種小儀式來營造心情。






  　　對於多次喊要退休又反悔的「放羊孩子行為」，荒川導播在片中向導演提問：

  為何宣布引退了還要拍新片，導演說「因為我忘記了」。又說「退休是退休了，

  但那都無關緊要」。甚至說自己是被鈴木製作人煽動的。


  　　這讓我想起，《蒼鷺與少年》製作期間，宮﨑駿導演曾對鈴木製作人說

  「蒼鷺的原型不是你」，要鈴木別對號入座，但本片卻也捕捉到導演親自說明

  「蒼鷺就是鈴木敏夫」的場面。他會這樣若無其事地開玩笑，但只有他周遭的人

  明白這種食言並非不負責任。


  　　近幾年導演常把“自己沒剩多少時間了”掛在嘴邊，２０１３年引退記者會上

  他也曾說，自己真的沒什麼時間，因此他平常幾乎不看電視和電影，頂多聽聽電台。

  這也是為什麼他要大費周章舉辦退休記者會的原因。對於始終維持紀律生活和步調

  的他來說，卸下重任的動作是必須的儀式，如此一來他才能問心無愧將剩下時間拿來做其他想做的事。


  　　至於他為什麼認為自己沒有時間了，那是因為據他本人說，他們宮崎家都不長壽，

  沒人能超越８０歲這個高牆，他的父親在７９歲離世，大哥也在７７歲往生，因此

  原先提出《蒼鷺與少年》企劃時是預定在７８歲完成，到時候自己是否還在世都是

  未知。結果作品直到去年才完成並上映，導演如今也已經８３歲了。

  （順利打破宮崎家魔咒）






  　　本片一大主軸，同時也是《蒼鷺與少年》隱藏的核心意涵，就是宮﨑駿導演對

  高畑勲導演的正式訣別。荒川導播精準且赤裸裸地，將宮﨑駿對高畑勲的景仰、

  依賴，各種愛恨情仇，通通剪輯到影片裡，觀眾體會到高畑勲導演份量不同凡響之際，

  也從如今已是爺爺樣貌的大導演宮﨑駿身上，看見那名依舊忐忑面對未知的感性少年。


  　　鈴木敏夫曾提及：宮﨑駿說他只會做一種夢，夢中永遠有高畑勲在場，

  看完紀錄片後我才真正相信，宮﨑駿導演的確開口閉口都會提及高畑導演，

  高畑勲就像是他在大海迷航時的燈塔，也像是充滿智慧的慈父。

  《蒼鷺與少年》中舅公（＝大伯父）逝去，並喊著要真人跟火美返回自己的時間去，

  似乎也象徵著宮﨑駿導演的獨立與成長，他將在自己的時間裡，與自己找到的夥伴

  繼續走下去，打造屬於自己的世界。






  　　紀錄片最後，導演對於自己拍《蒼鷺與少年》的決定感到慶幸，他說

  「一切都很值得，不做就什麼都沒有了」。


  　　同時他也寫下一段話，像是對觀眾粉絲和自己喊話：「宮﨑駿會繼續拍電影，

  即便會失去很多，也只能堅持下去。這個選擇應該在很久以前就有所覺悟了才對。

  別再哭哭啼啼的，前進吧。」


  　　經過2013年的退休，2016年推動《蒼鷺與少年》企劃，於2023年完成復出，

  導演就像老鵜鶘那般，在受詛咒的大海上為生存(=創作)而吞噬生命，雖然過程

  麻煩又痛苦，卻也尋得自己存在的價值和意義。






  這次紀錄片中讓人印象深刻的是許多老前輩離世，一些特別具有意義的地點

  都沒有過多說明，因此我刻意在感想雜記裡紀錄下來並簡單介紹：


  ：高畑勲導演的暱稱，起源於高畑導演年輕時，總是匆匆忙忙趕來上班，

  然後大口大口(日語形容大口張闔的形容詞：ぱくぱく)咬著麵包吃，因此被夥伴暱稱作パ

  クさん。又因為韓國姓氏當中的朴音同パク，故翻譯上常會寫作阿朴。高畑勲導演於2018

  年4月因肺癌離世，享壽82歲。


  ：宮﨑駿導演的個人事務所兼畫室，位於吉卜力工作室附近，建築物本身也有個名

  字叫做「豚屋」，曾經有個導演親自繪製的手繪看板，但被偷走了。


  ：在二馬力隔壁的幼兒園，於2008年4月落成，是專門給吉卜力員工安心工作

  而設置的幼兒園。幼兒園的孩子會在老師帶領下，前往二馬力跟宮﨑導演打招呼、慶生，

  以及索要雷根糖。導演對孩子們自稱是隔壁的雷根糖老爺爺。


  ：宮﨑駿導演的岳父留下來的別墅小屋，附近有個小蓄水池和小水溝，成

  為《風起》的取景地之一


  ：從東映時代和高畑勲與宮﨑駿結識，於《太陽的王子霍爾斯》首度與兩人合作

  。從吉卜力工作室成立以來就擔任色彩設定相關工作，是元老級色彩設計大師，於2016年

  因癌症病逝。


  ：宮﨑駿導演稱他是大家的老師，教會大家動畫技法與箇中樂趣，曾與楠部大吉

  郎、芝山努等老前輩來台灣為「影人」公司設立動畫工作部，進行日本動畫代工。於2021

  年3月因心肌梗塞離世。


  ：暱稱小龜，曾和鈴木敏夫一起擔任動畫誌《Animage》編輯，與宮﨑駿導演

  一起前往英國威爾斯勘景，以龜岡修名義執筆過《天空之城》小說版，

  2021年5月逝世，得知其死訊，對鈴木敏夫製作人和宮﨑駿導演兩人都造成極大衝擊。


  ：宮﨑駿導演個人畫室的助理，2021年猝逝。


  ：日本知名動畫製作人，曾和高畑勲與宮﨑駿合作包括《阿爾卑斯的少女海蒂》

  (小天使)、《富蘭達斯之犬》(龍龍與忠狗)、《尋母三千里》(萬里尋母)、《小浣熊拉斯

  卡魯》、《小英的故事》、《紅髮安妮》(清秀佳人)、《未來少年柯南》等作品，於2022

  年8月離世。


