content: '痞客邦圖文版：


  幕迷影評：









  《羅根好好運》是導演史蒂芬·索德柏短暫告別影壇後的全新作品，一部帶有黑色幽默的


  犯罪喜劇，從中能明顯看到導演前作《瞞天過海》影子，而作為系列的粉絲，我非常享受


  這種片中角色一步步策畫搶案過程到後來達成目標的爽快感，所以電影結束後，我是心滿


  意足地走出戲院的。




  本片劇情講述一個因意外而跛腳、一個因戰爭而斷手的兩羅根兄弟，因為哥哥無預警被工


  程公司以荒謬理由炒魷魚，所以他們不顧人們戲稱的羅根厄運，決定夥同還在監獄關的爆


  破專家喬班，到賽車場的金庫來場神不知鬼不覺的鄉村瞞天過海。




  《羅根好好運》不但眾星雲集，請來查寧·坦圖、亞當·崔佛、丹尼爾·克雷格、賽巴斯


  汀·斯坦、凱蒂·荷姆斯和凱薩琳·華特斯頓等超堅強卡司，導演這次並不同以往沒找大


  片商出資，而是以自己的製片公司Fingerprint Releasing發行，演員們也只領取低片酬


  ，免去原本應該大規模宣傳所浪費的經費，本片的預算居然只有2900萬美金，也讓《羅根


  好好運》在光是賣完海外版權就幾乎回本，之後的票房收入就能直接納入劇組人員口袋。


  雖然不是每個導演都有像史蒂芬·索德柏一樣的名氣和能讓這麼多演員參與的能力，但這


  也提供其他導演一個直接跳過大型片商那層的電影製作模式。




  回到電影，《羅根好好運》雖然跟《瞞天過海》是同個類別的偷盜電影，但他不是走繁華


  、高科技那型的，取而代之的是充滿了濃濃美國鄉村風格，配上約翰·丹佛《Take Me


  Home，Country Roads》成為本片的主軸，這故事講的是屬於一群社會小人物那種享受當


  下的悠閒生活型態。




  就如同許多電影的老套路，主角是位離了婚的單身魯蛇，而且他一定會有個關係非常好的


  女兒，從開頭的那場戲中就能看出父女間的深厚情誼，爸爸在修車，女兒在旁邊幫忙拿工


  具，不時問著螺絲起子和板手的種類，聊著爸爸最喜歡的歌，這除了讓電影增添了些溫馨


  感，也為之後進入發起搶劫的動機先鋪了個底。




  而到了導演最擅長的搶劫重頭戲當然沒讓我失望，整個團隊看似全由魯蛇們所組成，過程


  中爆笑意外不斷，常讓人為他們捏把冷汗，結果這起搶案的成功也被大眾認為是歸功天時


  地利人和，不過最後才發現主角並不如同他表面上如此憨厚老實，從頭到尾都被兩個更傻


  的傻瓜嘲笑著家族詛咒，但背地裡卻在想更深一層的計畫。電影中也利用這種手法，先用


  荒謬與歡笑製造了整段搶案，中間再用劇本的巧思造成觀眾只獲得片面資訊，最終再倒回


  來反打我們跟裡面角色一巴掌，這樣的安排讓我非常滿意。




  另外主角被老闆裁員後為了女兒才決定鋌而走險，《羅根好好運》也藉由這起鄉巴佬搶案


  來諷刺上層階級和對既得利益者的控訴，裡面不論是主角前妻老公、監獄典獄長和賽車場


  老闆都只關心自己的形象和利益，像是「門羅監獄絕對沒有火災」「交給保險公司理賠」


  這些想法被主角們利用，小蝦米吃大鯨魚，促使這場史上最鄉村搶案的發生，而最終贓款


  的分配也顯示盜亦有道的羅根家與資本主義天差地遠的差別。




  而且片中也嘲笑了些現在美國當紅的話題，像是在逃獄時犯人提出以《冰與火之歌》小說


  第六集來當交換條件，有在關注的觀眾一定都知道目前電視劇播出第七季，但小說因為作


  者的拖延只出到第五集，所以犯人們所要求的就是那本根本不存在的小說，這也是個讓粉


  絲會心一笑的笑點。




  有趣的是，而且這次飾演鄉鎮醫師的凱薩琳·華特斯頓也在前幾個月上映的《異形：聖約


  》飾演女主角丹妮絲，而這兩部電影裡也不約而同出現了在劇情中皆占很大重要性的《


  Take Me Home，Country Roads》，不過兩者的氣氛和所造成的後果卻是天壤之別阿！




  總而言之，《羅根好好運》是部娛樂性十足的犯罪喜劇，在空窗一段時間後史蒂芬·索德


  柏的功力絲毫不減，其中對搶案橋段的精心設計讓觀眾在誇張中感受到這群角色平時的生


  活型態，還有這次原本都是西裝形象的丹尼爾·克雷格大幅度風格轉變，凸顯了兩者社會


  階級的對比，雖然電影前半段的節奏偏慢，不過後面就能感受到《羅根好好運》迷人的魅


  力，加上結尾所埋下的伏筆，讓觀眾對不知道有沒有續集更充滿期待。



