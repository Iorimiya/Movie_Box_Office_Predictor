content: '只加了海報的殘穢圖文版心得：




  這部電影是從小野不由美的小說殘穢改編，由橋本愛和已故的竹內結子主演，兩位女主角和

  一些配角對角色的詮釋挺不錯。


  我之前也有看過原著，雖然很多詳細的劇情都忘了，但看電影時感覺，除了結局為了影像化

  ，做出了和原著出入很大的調整之外，大致上高度還原原著的劇情。


  但對結局的改動，我也可以理解，因為原著看完讓我有種：「蛤？就這樣？」，有種雷聲大

  雨點小的感覺，至少我個人不會因為看過原著，就對電影改編版本失望。不過電影版的結局

  會有流於一般鬼片的結尾就是，相對會讓人沒那麼驚喜。


  我覺得殘穢這部片最大的缺點在特效實在太假，這點大扣分，是我認為本片最大的缺點。


  殘穢這部作品有一個主要的核心概念：「經由過於惡意事件產生的人類和亡者的惡意詛咒怨

  念，會形成穢，這個穢會沉澱在那些人類亡者曾經待過的空間，如果不小心待在那個空間的

  話，就可能會沾染上怨念，遭到詛咒和作祟，發生新的不幸之後，穢會加強，並且宛如接力

  一樣，傳染給下一個進入這個場域的衰人。」


  然後由於這個核心概念，所以這部片的劇情會由許多的怪談和作祟事件串起來，最後主角們

  透過追溯這些連鎖相關，卻散落各時空、各場域的事件，探訪造成這些穢的源頭。


  也因為要探索處理各事件，所以這部的驚悚感不是靠鬼頻繁的出來嚇人所產生的，而是靠在

  人們交流討論怪談，及其引發的不幸時的隻字片語，和災厄後果畫面逐步累積，最後串到源

  頭累積爆發的。


  所以我猜比較喜歡西洋鬼片，鬼魅會緊湊出來嚇人的觀眾，可能會對這部片比較不耐煩，我

  朋友就覺得這部無聊。


  但我個人是蠻喜歡這部片沈悶壓抑的，感覺詛咒潛伏蠢蠢欲動，山雨欲來風滿樓的氛圍，如

  果有感受到這種氛圍的話，應該蠻喜歡這部片。

  ----

  Sent from  on my iPhone 8 Plus


  --

  「阿鍾。」常記得有人這麼呼喚，分明是哥哥的聲音，阿鍾偶爾應聲道：「小辛。」那是

  他叫哥哥的方式，「祝阿鍾和小辛白頭偕老。」那是不知道什麼人寫在哥哥大學紀念冊的

  戲謔留言，紫色的墨水筆跡，隨著歲月漸漸暈開淡化，解離成了藍色字體與粉紅色水痕，

  想著那水痕，答案全具體了，阿鍾是哥哥的少年好友，紀蘭從沒忘記過那張年輕的臉孔，

  始終懷念那許多次的共同出遊，只是需要各種訊息拼湊，才能將名字與影像聯想在一起。

  怎麼在記憶裡，最遙遠的路程卻是直線距離。　　      ----朱少麟<<地底三萬呎>>


