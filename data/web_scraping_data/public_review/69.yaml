content: '給那些深信《龍族戰神》（The Crow）已被詛咒纏身的人：你們又有可以加油添醋的新

  題材了。娛樂圈的業界人士在本週不斷交頭接耳，因為「好萊塢小巨頭」相對論傳媒（

  Relativity Media）據傳陷入嚴重財務危機，不僅申請破產，還四處兜售旗下已殺青的

  電影，包括娜塔莉波曼（Natalie Portman）主演的西部片《逆愛》（Jane Got A Gun

  ）─這部片本身在製作過程便問題重重─以及尼可拉斯霍特（Nicholas Hoult）與費莉

  絲蒂瓊斯（Felicity Jones）主演的動作片《Collide》。


  更雪上加霜的是，相對論傳媒的財務危機也同時意味著，其旗下任何尚未開鏡的電影都

  得立刻停擺，其中當然也包括了重新開機版的《龍族戰神》。本片由英國導演柯林哈迪

  （Corin Hardy）執掌帥印，將這部深受喜愛的圖像小說再度搬上大銀幕；1994年原版

  電影本由李小龍之子李國豪（Brandon Lee）主演，他卻在拍攝現場上不幸意外身亡，

  《龍族戰神》遭到詛咒一說也因此不脛而走。


  按照原本行程，電影目前應該已經要在威爾斯首府卡地夫（Cardiff）的松林製片廠（

  Pinewood Studios）展開拍攝，由傑克休斯頓（Jack Huston，蠻天大布局）主演片中

  的不死復仇者艾瑞克戴文（Eric Draven）。然而因為電影變更拍攝行程（也不是第一

  次了），導致傑克休斯頓行程撞期而不得不退出，讓這個計劃再度被打入冷宮；加上

  片商本身的財務問題，看來這部電影已很難重見天日。


  當然了，這次《龍族戰神》重新開機計劃只是過去幾年來的眾多嘗試之一。電影最初計

  劃由《三天》（Before the Fall）導演F.哈維爾古提耶雷茲（F. Javier Gutierrez）

  執導，並向許多知名男星提出邀約，包括布萊德利庫柏（Bradley Cooper）、馬克華柏

  格（Mark Wahlberg）與湯姆希德斯頓（Tom Hiddleston），卻全數遭到婉拒。


  最終路克伊凡斯（Luke Evans，德古拉：永咒傳奇）點頭答應演出，但因為拍攝行程延

  後，導演F.哈維爾古提耶雷茲為了執導恐怖新片《七夜怪談西洋篇3》而選擇掛冠求去

  ，路克伊凡斯也在合約逾期之後抽身退出，好拍攝其他電影。


  2015年初，據傳在艾德嘉萊特（Edgar Wright，蟻人編劇）的推薦之下，甫以長片執導

  處女作《The Hallow》在日舞影展上大放異彩的柯林哈迪受雇執導本片。在不久之後，

  官方也宣佈電影將由傑克休斯頓領銜主演，事態終於展露一絲轉機，如今卻又再度跌回

  谷底。


  至於這是否代表重新開機版《龍族戰神》已就此胎死腹中，則還有待觀察。正如艾瑞克

  戴文在原版電影中所說的，外頭不可能一天到晚都在下雨；儘管目前看來還真是如此。


  （原文翻譯自Yahoo!英國電影／翻譯：酒吞童子）


