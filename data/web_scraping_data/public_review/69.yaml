content: '雷文防雷資訊頁


  我用手機發文等等再改標題。


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  昨天晚上從高雄回來後，興沖沖去南紡威秀看了這部同溫層很熱門的「鬼片」—咒。


  主要劇情是短命男的陳氏宗親信奉密宗的邪惡之神大黑佛母，他們一行人兩男一女（其中一

  堆是情侶），為了拍「不信鬼神之說」的題材，要拍傳聞中不可見聞的隧道，三人到了深山

  中，陳氏宗親好意告知女主不要參加，因為他非宗親，結果她被其中一個長輩看穿有身孕，

  於是乎加入了儀式。


  「不作死就不會死」，宗親一再告誡不可前往隧道，三人還被反鎖房門，要求隔天就下山。


  結果豬隊友爆發，偷跑去隧道前，發現儀式中的佛母乩身（小孩）被放置獻祭，白目男1不

  顧小孩安危，自顧自的踹開隧道。


  於是，一夜之間，一男中邪被焚燒，一男發瘋摔死，陳氏宗親全部game over，僅剩下女主

  帶著攝影機逃離。


  凡事了解越多的人就會死於非命，女主的爸媽、社工人員、警察、好人爸爸。


  要承擔大黑佛母的詛咒的要件之一就是要讓佛母知道你的名字。


  當天，接回女兒的女主就教女兒寫了她的名字，另一個悲劇從此開始。


  過程中，嘗試處理的宮廟人員死於非命，

  好人爸爸生前到雲南尋求幫助，要解讀密宗的古文字，殊不知女主早就去過了。


  這個邪教是透過集體的承擔詛咒，來稀釋詛咒帶來的影響，而佛母的具體表現是喜歡小孩，

  但真面目帶有最深層的詛咒。


  我很喜歡隧道的佈置，大量的鏡子折射詛咒，將佛母困在狹長的隧道內。


  故事的最後，女主向鏡頭前的大家曲解「火佛修ㄧ·心薩哞無」的本意，也就是祈禱本身也

  是詛咒的一體兩面。


  整部電影以女主的視角呈現，但會發現女主惡意滿滿。


  整部片我認為表現不差，但不到很恐怖啦，給個好雷吧。



