content: '先說結論，我非常喜歡這部電影，我喜歡類似這種需要專注力與思考的恐怖驚悚片或者可以說是’’怪談’’。以往許多恐怖片都是利用聲音、突然出現的影像來驚嚇觀眾，但是本片卻是一層堆疊一層的怪談來加深我們的恐懼心理，除此之外，用一個又一個怪談隱形中給予我們心理的壓力（類似那種考前看不完書的那種壓力），寫到這邊大家應該覺得很怪，到底這部電影到底給我們觀眾講述了幾個怪談呢？就明顯的怪談而言至少有10個以上發生在不同時間點、不同地點的故事。而這超過10個以上的怪談又分為兩大怪談。在這邊我稍微重排了一下整部電影的故事軸，希望藉由

  這樣讓故事更清楚，也更了解整個（或許只是部分）的奧山怪談和友三郎詛咒。


  奧山怪談

  地點：北九州

  1.      1892年福岡縣北九州市1892年礦場發生火災，礦場主奧山當家為了阻止災情擴散，決定封閉礦坑入口，逃生不及的礦工被悶死燒死，之後再劇中看到的黑漆漆的在地上爬那些鬼魂就是這些礦工的怨念。

  2.      幹男收購了奧山家的土地，卻總是會看到鬼影，應該是礦工的怨念，於是他在房間中貼滿了符咒、並擺設神龕，但這一切都是徒勞無功，於是他想到以毒攻毒的方式來應付這些鬼影，於是收購了詛咒持有者的武士刀、河童木乃伊等等的收藏品卻依然無效，最後用武士刀自殺。

  3.      M先生（真邊貴之）小時候寄住在鄰居家（與幹男之前住的那棟建築一樣），母親特別交待他不能進入某個房間，某天他因為尿急，起身上廁所，卻聽見類似地鳴的風聲從那間房間傳出，他打開房門，發現房間內有漆黑且燒焦的手並有黑影在地上爬，他誤以為是河童，但應該是礦工的怨念。

  4.      女主角的鄰居詢問女主角附近是否有人在打騷擾電話、入室盜竊或者放火的事情。

  5.      飯田先生持刀殺害妻子和女兒，並在房子內潑灑燈油，焚毀房子，一家三口全部死亡。

  6.      最後，男編輯打字工作到一半的時候，電腦突然出現警告而，最後被大量出現的礦工冤魂拖到桌下。



  友三郎詛咒

  地點：千葉

  1.      吉兼友三郎的繼母-三喜的嫁妝之中有一幅美女圖，傳聞這張美女圖有時候五官會動、會變成猙獰，倘若看到他變猙獰的模樣，便會有詛咒降臨。（變成猙獰的時候會伴隨著風聲和殺戮聲）而吉兼家的兒子就是看到美女圖與聽到風聲與殺聲之後就發狂般的想要殺人放火，被家人監禁在家中，但他常常透過茅坑的洞偷偷溜到屋底下。

  2.      中村美佐緒以前住的長屋每次懷孕都會殺嬰後藏在石油罐裡，然後埋在地底下，總共殺了7個。在自白書上美佐緒說是地下有股聲音命令他殺的。

  3.      高野家的女兒被壞男孩欺負，墮胎了好幾次，而他母親高野利惠平常會聽到嬰兒的哭聲和看到嬰兒從地面下湧上來，最後承受不住，在嫁女兒的當天返家後自殺了。

  4.      根本家的老奶奶一直趴著，跟地下說話，別人以為她在跟貓說話，或許正確來說他是跟地下的什麼東西說話。

  5.      202室中的和室裡會有沙沙聲，賣電器的梶川先生住了一段時間後開始沒精神，最後搬離公寓，但是最後仍是自殺了，在自殺的當天還特別去跟房東說對不起。

  6.      大約在相同的時間，405室也會出現沙沙聲，具有陰陽眼的美田看到有人在上吊，她因為不能理解是什麼，便稱之為「盪鞦韆」，直到他用繩子綁住兔子的時候他母親才知道是有人在這邊上吊過。

  7.      女主角搬進202室後，也在和室聽到沙沙聲，一開始以為是掃地聲，結果改推測是腰帶磨地板的聲音，之後寄信給小說家說明整個故事，而後兩人便開始一連串的調查，也是少數故事最後安然無恙的人。

  8.      伊藤最後搬進女主角之前住的202號房，然後看到高野利惠上吊的樣子。



  稍微列了一下，我們會覺得這兩個怪談之間好像有些許的關連性，但又好像說不上來，我這裡簡單說一下我的看法，我認為一開始只有兩個詛咒，第一個是礦工的怨念也就是奧山怪談，第二個美人圖詛咒。奧山的礦工怨念是可以移動的，他會讓聽到故事的人帶著這股污穢而傳染出去，所以，美人圖在奧山家的時候沾染到污穢，並跟著三喜一起到了吉兼家，並且污染了這塊土地，在這兩股詛咒的加持下，友三郎發瘋，從樣子來分別應該是跟奧山怪談有關。並且將友三郎的鬼魂禁錮在這塊土地上，除此之外，被他慫恿而死亡的人都有詛咒他人的能力，但是只要死亡都是被禁錮在

  同一塊土地上，除非是死亡點不在吉兼家的土地上的人。但是只要是活的人都會帶者這兩股詛咒到各地並且誘發死亡。至於要驅動哪一個詛咒而發生死亡則是因人而異，

  所以統合一下變成：

  奧1>>友1 >>奧2>> 進入支線

  支線1 友1>>友2

