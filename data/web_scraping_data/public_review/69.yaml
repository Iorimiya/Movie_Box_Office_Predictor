content: "有雷下收\n\n電視劇其實只看了一遍，所以一些細節有點模糊，說錯了請見諒\n\n總歸來說就是不知道在幹嘛繞了一圈回到原點的感覺\n簡單說就是全片107分鐘有90分鐘的劇情很沒必要\n\
  會覺得蛤？？就這樣是三小\n\n很喜歡電視劇的劇情，想見你是我重新開始看台劇的契機\n所以看到劇場版時我就很期待的衝去看了\n我是不看預告片派的，所以是抱著不知道在演什麼劇情就衝去看了\n\
  很喜歡一開始兩位主角相識的過程\n很甜很棒，但到中間後就開始輪迴後節奏就有點混亂\n故事一樣是穿插敘事，只是這次有讓在本傳比較少描寫的陳跟王兩人的真身出現\n\
  而不是被附身的狀態下出現\n但很多小地方都寫得很突兀，細節其實沒有處理的很好\n簡單來說就是一樣的套路壓縮成107分，但時間太短就隨便結束\n\n男女主角一樣一直想辦法穿越時空拯救彼此，但這次來了陳韻如搞破壞，變成四位在大亂鬥\n\
  ，前面演了一次雨萱視角因為很不巧失憶所以觀眾看到的是失憶版本\n到了子維版本才理解大概\n這次的輪迴集中在雨萱韻如一起死的時空\n前面雨萱活著的版本算是失憶版本，子維活下來的版本是主要大亂鬥版本\n\
  但到七月十號要阻止子維死把他關起來，但穿越過來的子維卻開窗戶他子維出來，還約韻如\n去那個他明明知道會死人的工地？？\n本來以為是韻如在搞，結果根本是穿越過來的子維在搞啊？\n\
  \n不能不理解穿插陳韻如角度的故事，但有點太長了，編劇只是想要虐陳韻如吧，有夠苦命的\n韻如本來就比較心思細膩，加上她是從重度昏迷的時空穿越過來，想要讓自己死掉，我覺得\n\
  沒有錯不能怪她\n但穿越回來的子維就很迷，他是看過劇本的人卻瘋狂跑去插旗，就像玩遊戲故意跑去觸發壞\n結局路線，結束時才在那邊很難過，我中途真的越看越痛苦，一點都難過不起來\n\
  劇情到了後半段，我漸漸感覺到編劇已經圓不回來了，就直接脫離男女主視角，把鏡頭轉給\n韻如跟正劇沒什麼戲份的真王銓勝，這裡帶出錄音帶有魔力是因為王的男友死後王傷心淚水\n\
  讓這個錄音帶變成詛咒錄音帶\n為什麼會說是詛咒錄音帶，因為他們兩個講了三分鐘的話後，王就默默的燒掉了錄音帶....\n就直接迎來好結局，看完就覺得編劇是把觀眾當白癡嗎，這整段戲拍的有夠粗糙的，他讓我\n\
  感受到編劇掰不下去，才說啊那燒掉就好啦哈哈哈\n果真燒掉後就快快樂樂的結局了\n這果然是詛咒錄音帶，王的男友怨恨，詛咒相愛的兩人無法在一起\n不懂為何不讓莫跟陳的劇情多一點，上海人的戲加太多了吧，有偷塞錢給編劇吧？我是來看\n\
  想見你的角色們的，我寧願看心理醫生在那邊發瘋也不想看一個不知道來幹嘛的大叔難過\n看完難怪要一直強調這是”延伸“自想見你做的創作\n大家把它當超大型同人創作的話接受度會高很多\n\
  但想看cp發糖的話滿推薦的 \n這對真的很慘一直被搞，中間越看越於心不忍，會覺得虐這對是不是很愉悅\n但劇情邏輯方面的話不要動腦看的話，畫面滿美的\n\n--\n\
  \ 12/31 10:這裡感覺也有個BUG 就是一開始帶出子維穿\n越回來也是在外面看到大家相遇那 照理說子維看過劇本就應該這時間點攔截韻如跑走\n但他卻選擇把韻如約出來??再一起把子維放出來\
  \ 這操作邏輯很不懂"
