content: '新聞網址：


  「閃電俠」彩蛋英雄 史上最慘「超人詛咒」受害者再現


  2023-06-18 聯合報記者 蘇詠智 報導


  DC超級英雄大片「閃電俠」上映後，作為彩蛋的不同版本英雄，成為觀眾討論焦點之一，

  其中年輕觀眾最不熟的莫過於黑白影集版的喬治李維，然而他卻是公認最經典代表的克里

  斯多夫李維之前，美國觀眾最認可、熟悉的超人。


  喬治李維曾經在「亂世佳人」擔任配角，直到1950年代黑白版「超人」影集重用他當男主

  角，才成為全美家喻戶曉的紅星，卻在影集停播的隔年、即將結婚前3天，被發現頭部中

  彈死於家中。雖然未婚妻和警方都宣稱他因事業下坡，憂鬱難抑而尋短，外界始終有他遭

  謀殺的說法。


  根據喬治李維生前好友、男星羅利卡漢接受記者訪問時透露：「好萊塢沒人相信那個自殺

  的故事。」懷疑他和米高梅高層艾迪曼尼克斯之妻東妮的不倫戀情招來報復，艾迪曼尼克

  斯盛傳與黑手黨關係密切，有人推斷極可能是艾迪買兇殺掉喬治，喬治的母親則因兩度驗

  屍都查不到特別的證據，只好接受自殺結案，多年下來，喬治真正的死因已成謎團，他也

  是「超人詛咒」下場最慘的一位。


  「閃電俠」全片出現過的幾任蝙蝠俠之中，班艾佛列克曾在「銀色殺機」扮演喬治李維，

  還因此獲得威尼斯影展影帝榮銜，片中他除了有穿上「超人」披風的影集扮相，也和飾演

  東妮的黛安蓮恩大演激情對手戲，編導提出好幾種案情的可能解釋，卻也沒有定調到底哪

  一種才是真正的事實。班艾佛列克成了歐美娛樂界難得一位蝙蝠俠、超人都算是有演過的

  男星代表。


  另一位讓新世代觀眾較陌生的彩蛋英雄，是1984年電影版「女超人」海倫史莉特，金髮大

  眼又俏麗的她，曾被片商寄予厚望，並計畫找克里斯多夫李維在片中客串，可惜他檔期湊

  不出來，客串計畫告吹，且因「女超人」不如預期叫好叫座，海倫也沒機會在克里斯多夫

