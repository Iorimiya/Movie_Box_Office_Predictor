  邊緣人小透明的女主角突然變成萬人迷

  高攀上以前不敢想像的帥氣男友

  卻也因此遭受到很多惡意騷擾


  一段時間後女主不堪其擾主動解除魔法

  最後卻又不甘於平凡 懷念光彩奪目的自己

  再次使用了受歡迎的魔法'
