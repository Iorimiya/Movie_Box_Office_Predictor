content: '《哈利波特》系列電影自2001年第一集上映以來，馬上就風靡全球，不管大人小孩都深陷

  這股「魔法風潮」。而即使目前7集的電影已經正式完結，但是作者J.K.羅琳仍在今年7月

  31日推出了《哈利波特：被詛咒的孩子》劇本小說，美加地區在短短2天內就狂銷超過200

  萬本，熱潮不減，還以舞台劇的形式搬上舞台演出，所有門票早已一掃而空，黃牛票更是

  喊價到近34萬台幣左右，十分驚人。《被詛咒的孩子》被視為《哈利波特》系列的第8集

  ，而片商華納兄弟影業似乎也希望能再次把這部作品搬上大銀幕，有望在2020年與粉絲見

  面，甚至希望把丹尼爾雷德克里夫找回來再次演出哈利波特一角，據傳目前已經在秘密進

  行協商中。


  據《紐約每日新聞》報導，一手打造出多部成功《哈利波特》系列電影的華納兄弟影業，

  不只希望能把《被詛咒的孩子》再次搬上大螢幕，更希望能將因演出哈利波特一角走紅的

  丹尼爾雷德克里夫找回來，畢竟他的「哈利」形象是如此深植人心，絕對是這個角色的不

  二人選。但是，丹尼爾雷德克里夫先前就表示自己暫時想與「哈利」這個角色保持一些距

  離，短期內不會考慮重新接演這個角色，相關人士就透露：「丹尼爾演出這個角色已經超

  過10年，在獲得巨大成功之時，當然也受到不少批評；不過他現在已經逐漸找到自己其他

  的戲路，成為一名強大的演員，他其實並不需要為了錢或事業名聲重返這個角色，因此如

  果想找他回來演出，可能會需要好好說服一番才行。」



