content: "《殘穢：被詛咒的房間》\n\n我看完，想了一個晚上片子的一些劇情內容，決定打上這個心得\n電影是這麼開始的\n一個作者我稱為A女，A女的工作就是把粉絲的真實的靈異事件改成短篇的小說\n\
  有一天A女在翻信件發現一封，來自岡谷公寓的202室的大學生，\n我稱為B女（久保）\n\n\n簡單的敘述的話\n因為這個B女（久保）1個人在家裡的時後背對臥室的房間就會聽到1個沙沙聲\n\
