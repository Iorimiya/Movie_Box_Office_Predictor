content: '新聞網址：


  《陰屍路》女星慘遭臉書詛咒  敢拍《非死不可》卻「不敢看」


  來自陰間的臉書好友邀請，你敢不敢按「同意」？！一部以臉書為主題，

  被喻為「臉書版《七夜怪談》」的靈異鬼片《非死不可》，即將在4月22日

  於台灣驚悚懼獻。本片由《熱戀攻心》（Men in the City 2）億萬票房名

  導西蒙凡赫（Simon Verhoeven）執導，他這回轉型恐怖領域，並取材自身

  恐怖「驚」歷，推出這部獨特的「臉書鬼片」；也因為題材創新獨特，讓

  本片年初在德國上映，票房強勢超越《厲陰宅》（The Conjuring）在當地

  的成績，更吸引媒體及影評的爆棚口碑盛讚，肯定將讓台灣觀眾嚇破膽！

  本片卡司也是一時之選，請來《陰屍路》延伸劇《驚嚇陰屍路》主角群之

  一的艾莉西亞戴南卡瑞領銜主演，詮釋臉書好友眾多，卻因為刪除某位好

  友而慘遭惡靈詛咒的女大學生。有趣的是，艾莉西亞雖連續接演恐怖片，

  但本片的驚悚程度卻讓她頭皮發麻「敢拍不敢看！」



  德國億萬票房名導轉型搞鬼  《非死不可》取材自身臉書「驚」驗


  《非死不可》由德國億萬票房名導西蒙凡赫執導，西蒙以號稱「型男版《

  慾望城市》」的《熱戀攻心》，在德國海撈5億台幣票房，變身炙手可熱的

  票房名導。沒想到他暌違三年再推新片，竟捨棄擅長的喜劇路線，轉戰恐

  怖領域推出《非死不可》。全片以新穎的「臉書社群」創造同儕壓力為主

  題，引發學生與社會新鮮人們的強烈共鳴。尤其全片結合血腥虐殺與駭人

  特效，打造全新型態恐怖片，更被網友喻為「臉書版《七夜怪談》」。值

  得一提的是，本片於今年1月在德國上映，隨即超越《厲陰宅》在當地的票

  房成績；本月17日在泰國上映，更榮登新片票房冠軍，再次證名他轉戰恐

  怖領域，觀眾依然捧場！



  以喜劇電影奠定不敗地位的西蒙，不願被定型為「喜劇導演」，尤其他從

  小就是恐怖片迷，這回累積他從小到大的恐怖片創作能量，取材自身的臉

  書使用經歷，推出這部《非死不可》。他對此表示：「我有一個點頭之交

  的朋友過世了，但我發現他的臉書帳號並沒有被刪除，反而還亮著綠燈並

  持續運作。這讓我突然想到，如果之後收到他傳來的訊息，會是多麼嚇人

  的事，《非死不可》也就這樣誕生了。」對於轉戰恐怖領域，西蒙進一步

  表示：「我雖然以喜劇作品聞名，但我早期是研究恐怖片起家，我發現恐

  怖片與喜劇片之間的剪輯手法與氣氛營造，有異曲同工之妙。」



  《非死不可》恐怖到閃尿  《陰屍路》女星嚇破膽：「我不敢看」


  《非死不可》的卡司也是一時之選，特別請來知名恐怖影集《陰屍路》延

  伸劇《驚嚇陰屍路》的艾莉西亞戴南卡瑞領銜主演，而她也因為《驚》片

  爆紅，而被網友封為「新一代恐怖女星」。雖然如此，在演出《驚》片之

  前，艾莉西亞卻聲稱自己從沒看過《陰屍路》，一問之下才坦承是因為自

  己「不敢看」！而這回接演本片，艾莉西亞依舊對看電影產生陰影直呼：

  「這是個非常聰明的劇本，因為我們每個人都會有所共鳴，即便如此，我

  還是不敢看這部電影。」



  害怕看恐怖片的艾莉西亞，卻因為演出恐怖片而獲得廣大迴響，不禁讓人

  會心一笑。多數網友也評論她所飾演的角色，多半帶有陽剛氣息，想跟她

  一起打敗惡魔或邪靈。其實艾莉西亞接演本片可謂一帆風順，更像是直接

  被導演欽點主演，即便之前公開試鏡，但導演還是透露：「就算試鏡的演

  員們演得再好，我都還是會選艾莉西亞。」導演更對艾莉西亞的演技讚譽

  有加：「她非常專業地完成許多困難拍攝，我對她的要求很高，而她也一

  一達成。以她的才華，絕對是好萊塢的閃耀之星，而我們也很幸運，在她

  正要崛起時邀她加入這部電影。」



  這部題材創新的臉書鬼片《非死不可》，即將在4月22日於台灣驚悚懼獻。

  劇情描述大學風雲人物「蘿拉」（艾莉西亞戴南卡瑞飾演），時常在臉書

  上分享她繽紛多姿的校園生活。某天，蘿拉收到神秘同學「瑪莉娜」（麗

  柔阿莉絲飾演）的交友邀請，由於瑪莉娜的臉書充斥著不可思議的繪畫及

  影像，也因為好奇心的驅使，讓蘿拉因此接受瑪莉娜的交友請求，並成為

  她的首位臉書好友。不過她萬萬沒想到，她也從此墜入黑暗深淵當中…。

  瑪莉娜透過臉書，開始介入蘿拉的私生活，這讓蘿拉不勝其擾，按下了「

  刪除好友」按鍵。悲憤的瑪莉娜，選擇在網路上直播自己的自殺過程，並

  誓言讓蘿拉也嚐到被孤立的感受。死後陰魂不散的瑪莉娜，開始在蘿拉的

  臉書上發佈動態，想刪都刪不掉；而蘿拉的好友們，竟開始一個個離奇死

  亡…。



  欲知本片最新消息，也請上電影官方部落格

  與臉書粉絲團查詢。



