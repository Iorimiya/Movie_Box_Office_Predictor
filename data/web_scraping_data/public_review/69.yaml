content: '大家好

  我是專看恐怖片的LittleDiDi

  今天又來跟大家介紹恐怖片囉

  沒特別的

  就是一個日常而已



  Blog圖文版會更精采



  年份：2016


  國別：日本


  類型：靈異、鬼怪


  導演：中村義洋



  [劇情簡介]

  恐怖小說家（竹內結子 飾）收到了女大學生久保（橋本愛 飾）寄來的一封信，信中提到

  ：「我現在住的房間裡經常出現『怪聲』。」受到好奇心驅使，兩人開始一起調查怪聲的

  起源。一查之下赫然發現，前任房客在搬走後竟然上吊自殺了，久保開始猜測有人曾在這

  裡上吊自殺，死者和服下襬摩擦著榻榻米，至今仍發出怪聲，冤魂不散地向房客討命。


  更駭人的是原來這個房間並不是唯一的陰宅，樓上前任房客的小女兒也經常望著天花板出

  神，隔壁鄰居更整天接到令人頭皮發麻的惡作劇電話，原來住在這裡的人全都遭受詛咒，

  一但搬離之後紛紛自殺或殺人。小說家和久保抽絲剝繭，終於發現被詛咒的不是建築物，

  而是數十年前在這整塊地基發生的駭人真相。然而，這一切不過是下一個詛咒的序曲而已

  。終於「穢」也找上了越陷越深的兩人，直到她們也抽不開身……




  首先，跟那些被我欠著電影的朋友們說聲抱歉，最近有點心無餘力，只好先從寫起來覺得

  會比較順手的開始談起。


  平心而論，最近的這部《殘穢：被詛咒的房間》真的不錯，但我的這個「不錯」，是用著

  對日本鬼片長期以來萎靡不振，算是有點高於預期的驚呼。各位也不用急著替我抱屈，爛

  就爛何必勉強自己降低標準，好啦，某種程度而言，它其實也沒這麼好，說直白點，就是

  一部製作水準略於稻垣吾郎的《毛骨悚然撞鬼經驗》的怪談合集。


  本片改編自小野不由美的原作《殘穢》，說起這位作者，有在碰日本小說的大概都不會太

  陌生，最出名的大概就屬「十二國記」系列，以及《東京異聞》、《屍鬼》，主要是因為

  這些都被動漫化或動畫化，但還有另外一個很有趣的點在於，他是同樣也名氣不小的恐怖

  兼推理小說作家，綾辻行人的老婆。


  很厲害的是，他們倆在各自的領域上都表現得很不錯，沒有誰比較靠誰的這種尷尬的問題

  。


  電影演得是，有一位叫小松由美子的是名怪談雜誌的作家，編輯會替她蒐集來自於四面八

  方稀奇古怪的恐怖經驗投稿，再由她渲染成有條有理的恐怖怪談故事，而她的老公直人則

  是理性的推理作家。


  所以很明顯的，這部電影的女主角，很明顯就是在寫自己。(好像廢話，眼睛沒瞎大概都

  看得出來。)


  在一次因緣際會之下，小松由美子對其中一則恐怖經驗信件感到高度興趣，投稿的是一名

  叫久保的女大學生，她為了學習獨立，而決定自己出去找出租套房，然後因此這樣中了頭

  獎，她找到了一間在門籬之後，只要沒有盯著就會出現怪聲的房間。


  半夜發出怪聲的房間很可怕，但這個叫久保的女大學生也不是省油的燈，她可是學校的怪

  談協會會長，非但沒有夾著尾巴烙跑，反而開始追查起房間是否曾經發生過事故。一經追

  查得到的結果是什麼都沒有，甚至連這整棟建築物都沒有任何房客死亡的紀錄，但是卻意

  外得到在同一棟建築物的另外一間房間，也曾經發生過類似的怪事。


  除此之外，還追查到有一名叫梶本的曾經也住在這棟建築物，但後來因為過度害怕而搬到

  其他地方居住，意外的是，住了沒幾天就在那邊上吊自殺。看到這裡，本片帶出了兩個疑

  點，為什麼這棟建築物沒發生過任何事故，卻同時在兩個房間都發生了怪事，搬走了卻也

  一樣會出事。(這挺好理解的吧，誰說鬼不能出來透透氣呢?)


  於是，小松由美子與久保相逢，聯手追查起這片土地的過往，而開始挖掘出本片的核心─

  詛咒的來源。


  開門見山地說，《殘穢：被詛咒的房間》的劇情就是一部日本怪談的大雜燴，特殊的概念

  來自於對「地基主」的一些不同見解，廣義地層層堆疊出複合式的鄉野傳說，用日式的說

  法，也可以稱作叫進化的「地縛靈」。


  羅馬不是一天就造成的，這句話大概是本片對於「穢」最好的見解。


  就怪談之間牽連上我覺得稱不上有什麼意外性或巧妙可言，真要論巧妙就只是有一點那種

  「看一個影、生一個囝」的感覺，至於本片所談及的怪談將會呈現怎樣的風貌，就交給有

  興趣的各為自己去體會，我個人是覺得怪談的故事都蠻道地的。另外，這部片子將會牽扯

  到很多的年代、人物與地方，很多人對於閱讀原著感到有些困擾，就是名詞太過於海量，

  但影像化成電影我就覺得還好，沒有這方面的困擾。


  再來，我想大家最關心的是，這部片子的驚嚇度到底如何?只能說.......別期望太高了，

  前期有拍出一點詭異的氛圍，主要是因為女大學生久保第一憐香惜玉第二獨居女子，房間

  內那怪音什麼都不說之前各種想像空間。再來是自殺前的梶本硬在晚上騷擾女房東(別想

  歪，女房東都可以當他阿罵了)，夢中夢的呈現頗為驚悚以外，其餘的就是跟聽故事沒什

  麼兩樣。


  電影本身沒什麼難理解的，結局也很清楚，稱不上有什麼懸念可言，有一些歷史探究解謎

  的成分，氣氛取勝、沒什麼驚嚇鏡頭。


  這部真的沒什麼好談的，我已經盡力了，這期就青青菜菜先這樣，我們下次再會。


  即刻短評(滿分5)


  劇情： 3.5        >>原著改編，有點意思的怪談串聯大雜燴

  結局： 2          >>有點爛，就知道會這樣

  氣氛： 3          >>這大概已經是現在日本鬼片的極限了

  駭人： 2          >>全片僅推那個上吊阿婆的臉，夠狂

  推薦： 3          >>還算能看，但不要期望太高




  --'
