content: '以下有雷


  痞客邦圖文版：









  《宿怨》是一部美國驚悚劇情電影，講述一家五口在歷經年老外婆過世後，接二連三經歷


  的家庭問題與恐怖遭遇。本片由美國獨立製片公司A24出品，在去年《月光下的藍色男孩


  》、今年《大災難家》、《歡迎光臨奇幻城堡》與《淑女鳥》等電影之後，A24在我心目


  中已經變成電影品質保證的代名詞，相信《宿怨》絕對不會只是一般恐怖片這麼簡單，加


  上台灣片商打著「連溫子仁都會嚇破膽」的超強宣傳，都讓我好奇自己抱著高期待進戲院


  ，會不會因此失望？




  結果證明《宿怨》就好像是個無底洞，無處不充斥著詭譎的懸疑感，不管先前預想如何，


  它都一再顛覆我的想像。原以為會是個外婆冤魂回來復仇，或者無意有意得罪惡靈的劇情


  ，沒想到背後卻是隱藏如此深的家族詛咒，一個終究無法擺脫陷阱的悲慘命運。電影開場


  鏡頭從遠而近慢慢向房內的模型屋推進，直到畫面停下我們才發現那原來是男孩彼得的房


  間，或許就是在暗示著這整個家庭就好像是安妮手做的模型一樣，從頭到尾都被外婆的邪


  教玩弄於股掌之間。




  英文片名《Hereditary遺傳》其實早就隱隱道出《宿怨》的走向，外婆埃倫被稱為Queen


  Leigh，整個家族就好像傳承著復活派蒙王(Paimon)的使命。就我在看完電影後的理解，


  自行歸納出這部電影劇情：由於派蒙王喜歡附於男性肉體，因此埃倫在安妮年輕時就曾嘗


  試將派蒙王引進安妮哥哥的體內，但在最後失敗，結果導致安妮父親因憂鬱症把自己餓死


  ，哥哥說出「媽媽把另一個人放進我體內」後就上吊身亡，安妮自己也可能因打擊過大選


  擇性遺忘此事，把這一切藏在她潛意識之中。所以安妮後來漸漸疏離母親，並且墮掉還未


  出生的彼得（結果嘗試各種方法皆失敗），就算彼得出生後也不讓母親埃倫接近，甚至在


  夢遊的潛意識下會想燒死自己兒女來終結這個詛咒。於是得不到彼得的外婆埃倫選擇暫時


  先接近妹妹查莉，照顧她的同時把一部分派蒙王放進查莉體內。因此查莉會剪鴿子頭、收


  集各種頭顱，就是她某種程度上早已被同樣喜愛頭顱的派蒙王入侵的證明。




  早在電影前段，就不斷鋪下震撼結局的伏筆，原本看似稀鬆平常的行為，都可能隱藏著最


  黑暗的訊息，像是在外婆喪禮、車禍現場、閣樓上都出現的派蒙王圖案，暗示包括車禍全


  部皆是詛咒安排；彼得課堂上與這起悲劇相似的神話故事；信徒瓊家門口與邪教領袖埃倫


  類似風格的地墊；查莉說「妳死後誰來照顧我」暗示著體內的派蒙王；還有安妮夢遊想殺


  死孩子斷絕詛咒，與夢遊時把埃倫屍體放到閣樓，更顯示她體內存在正常與邪教兩方的互


  相對抗，種種設計巧思都讓我在看完電影回想後不寒而慄。




  另外，《宿怨》利用長時間的特寫鏡頭，跟拍角色表情牽動觀眾的緊張情緒，焦內看角色


  表情、焦外則看故事推進。除了安妮身邊發生的故事之外，其他像是彼得剛出完車禍的那


  場戲更是精彩，從他在車裡不敢回頭、回家眼神渙散的走上床、徹夜未眠到天亮充滿血絲


  的雙眼，到安妮說要出門幾秒後傳來的尖叫生，畫面都是聚焦在彼得的表情上。這讓我不


  得不佩服演員演技，更是導演強大說故事功力的展現。




  不只如此，全片充斥著讓人誤以為耳鳴的連續低音音效，加上不時環繞在耳邊的彈舌聲，


  或者安妮一刀一刀插進自己脖子時的刀刃摩擦聲與噴血聲，都充分把電影拉抬到非常令人


  不自在的氛圍中。拿近期同樣把音效玩得出神入化的《噤界》來比，如果說《噤界》以無


  聲勝有聲，給觀眾自己也深怕發出聲音的壓抑氣氛；那《宿怨》就是利用在看似風平浪靜


  的畫面配上詭譎的音效，還有非常身歷其境的聲響，製造出讓人焦躁不安的不協調感，兩


  者手法不同，但殊途同歸。




  不過扣除恐怖橋段，《宿怨》想呈現的議題其實也可以獨立成另一部電影，可以是家庭關


  係、也可以說是遺傳性的精神疾病，前大半段的鋪陳從媽媽安妮的視角出發，講述一個對


  自己母親不親近、成員長期的疏離，或者失去家人可能遇到的心理壓力，這些都在不知不


  覺中慢慢地摧毀這個家庭。就像片中彼得因為顧著吸大麻讓妹妹查莉吃下含有堅果的巧克


  力蛋糕，因而使查莉車禍斷頭慘死的自責，加上安妮對兒子意外害死女兒的不諒解，做了


  讓全家更痛苦的查莉車禍頭顱落地模型，另外還有最可憐被夾在中間、承受雙面壓力的父


  親，雖說這家中每個人都不是什麼壞蛋，他們也都是愛著彼此，但導演就緊抓著這看似微


  小的矛盾，在其中加點因為三人對查莉的思念所做的儀式，就把它們放大到無法收拾的地


  步。




  而從精神疾病來看，這一家人其實都有輕微症狀，從上一代的安妮父親和哥哥都是自殺身


  亡，安妮本身也有不知道是不是精神分裂的夢遊症。其實早在母親埃倫去世後，安妮在屋


  內看到幻影與再度出現的夢遊症狀就已經說明她當時已經病得不輕。在經歷這些意外後，


  安妮從原本忙著準備參展的模型師，變成忽略藝廊聯繫，並且做起心中最恐怖回憶的模型


  ，不再能前往群體互助會，脾氣變得焦躁，在餐桌上更是魂不守舍也顯示病情已日趨嚴重


  。




  雖精神疾病會不會遺傳我不能下定論，但電影中安妮的下一代依然如此，查莉明顯與常人


  不同有著社交障礙，彼得面對巨大的心理創傷也出現不正常行為，他吸菸草產生原本不該


  有的過敏反應，或者課堂把臉撞到桌上的自殘行為也是如此。以現實角度來解釋，片尾安


  妮許多蜘蛛人行為應該都是彼得的幻想，在他心中母親安妮早就是個想取他性命的存在，


  心理創傷更是加深他此類想法，其實真正的安妮早已不堪痛苦在閣樓天花板上吊自殺，也


  就是彼得在跳樓前最後看到的景象。至於父親史蒂夫為何會被燒死在火爐前，那個手勢又


  代表什麼就不得而知了，可能是服下安眠藥後被安妮活活燒死的嗎？




  總而言之，《宿怨》是我今年看過最緊繃、最讓人坐立難安的電影，就像《哭聲》，打破


  恐怖片的單調類型。從一位母親視角出發，除了講述家庭長期溝通不良所衍生的問題外，


  那些逼真到不行的道具，配上大量特寫鏡頭與音效，單單靠著緩慢的鋪陳和許多突兀小細


  節來牽引觀眾，把我們拉進片中令人非常不自在的氛圍。電影不用許多恐怖片最依賴的「


  Jump Scace」，反而從老套的架構衍生出讓人意想不到的新意，縱使電影播畢、簾幕已經


  放下，那不斷襲來的恐懼依然在心中揮之不去。



