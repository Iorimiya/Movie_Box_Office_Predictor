content: '許瑋甯《詭棋》慘被家暴又遭詛咒 「似人似鬼」演技獲讚：一滴眼淚都有戲




  許瑋甯在跨國合作的懸疑驚悚電影《詭棋》中，飾演被家暴的婦女，當她化上似人似鬼的

  慘白妝容，靠幾個眼神和動作，就演出極度恐怖的氣氛，國際工作團隊都被嚇到，香港導

  演胡樂筠對她的表現極為滿意，誇她連眼淚都有戲。


  《詭棋》全程於奧地利的薩爾斯堡拍攝，描述一個安靜的毆洲小鎮，突然接二連三出現神

  秘的死亡案件，似乎和充滿靈異力量的「解憂棋」有關。導演胡樂筠表示許瑋甯的角色很

  複雜，與老公相愛相殺，對外是一對光鮮亮麗的夫妻，但在家中慘被家暴，最後受到靈異

  棋盤「解憂棋」的詭異詛咒影響，起了報復之心，戲份不重卻很有發揮。


  許瑋甯也樂於接受挑戰，在冬天飛往奧地利，於零下低溫中進行拍攝。她與扮演老公的演

  員呂聿來有許多爭執打架的戲，為求真實，很大方的接受彼此真的出力打，結果在老外工

  作人員很重視人身安全，直呼絕對不行，但兩人還是認真的打了幾回，打出最佳效果才收

  手。


  還有一場在湖邊拉扯的戲，許瑋甯不小心滑倒撞到頭，本來劇組要安排她去醫院，但她檢

  查了一下自己的狀況後，表示可以繼續拍攝，「我真的沒事，湖邊真的超級冷，我身體還

