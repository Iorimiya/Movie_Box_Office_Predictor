content: '詛咒源頭是什麼？有些事情不要深入比較好


  恐怖故事一般除了嚇人手法，令人印象深刻的媒介跟背後真相大白的故事算是貫穿整個恐

  怖事件的核心，例如《鬼來電》系列中死去角色唅的糖果意義、《咒怨》關於那棟房子的

  詛咒開端、甚至連歐美恐怖連續劇《美國恐怖故事》每一季都需要觀眾層層剝開才能發現

  其中故事真相和連貫性。


  由日本懸疑小說改編的電影《殘穢：被詛咒的房間》是一部不走平常路的恐怖片，故事敘

  述一位以讀者投稿的恐怖小說家收到女大學生寄來的一封關於房間怪異聲音的信件，在兩

  人好奇心驅使下開始調查怪聲的「起源」，反而掀起無法停止的騷動。










  《殘穢：被詛咒的房間》是什麼電影？


  一般來說恐怖電影只要能嚇到人，或是帶給喜歡恐怖片的人一個有趣的觀影體驗就算及格

  ，說起來很簡單但實際上來說卻越發困難。畢竟現代電影作為了一個大家普遍都能消費的

  娛樂管道，加上大量同質性的電影內容推出，恐怖片的兢爭可就越發激烈與多需要創意。


  這也讓現在關於描繪「恐怖」不在是單純的女鬼與殺人魔，而有著更有深度的劇情和人物

  塑造，但爛到徹底的鬼片也是冷不防的就出現在眼前讓你無法防備，但有些鬼片的創新仍

  充滿新意。














  改編小野不由美2012年的小說作品《殘穢》的同名電影《殘穢：被詛咒的房間》講述一間

  東京近郊被詛咒纏上公寓層層謎團的恐怖故事，恐怖小說家和女學生從「怪聲音」開始一

  路找尋如惡作劇電話、嬰兒哭聲、上吊女人等謎團，也開始發現該地區伴隨著房子一起的

  歷史。


  不管是小說家、導演都有創作恐怖題材的經驗，可以說《殘穢：被詛咒的房間》整體而言

  並非觀眾長久以來對於恐怖片的關穎體驗，相反它有點類似抽絲剝繭找尋恐怖真相一步步

  將觀眾拉入深淵的懸疑恐怖電影。















  《殘穢：被詛咒的房間》探討、分析與延伸：


  這部電影是一部很成功的改編作品，成功的點在於它完美的呈現出小說家小野不由美在書

  中呈現的在現代都市生活中隱藏著那一代代傳下來的怨恨和詛咒，在不知不覺滲入到此處

  來的人，將這股怨念繼續擴散並創作出新的詛咒。


  《殘穢：被詛咒的房間》的主題：殘穢，本意就是指殘留下來的不潔之物，但這些小小的

  怨念隨著時代累積下來的同時，也讓我們無從破解也無法考究，詛咒的最初就近來於何方

  ？或為何會被此種怨念纏上。














  電影其實本身並不可怕，也沒有太多恐怖的鏡頭，反而像是在聽一個地方上的古老故事，

  和跟隨兩位女性主角抽絲剝繭的尋求事情的真相，但就像是電影想表達主題一樣，當挖掘

  的越深所等待的也許是一場無底洞，更多不可告人的記憶將被赤裸的展現在眾人眼前。


  雖然對於看膩傳統恐怖片的觀眾來說這樣如懸疑加上靈異事件的故事讓人著迷，但如想體

  驗被嚇快感的觀眾也許會大失所望，加上電影步調相當緩慢，且必須到最後才會展現出故

  事的可怕之處，這也使還沒意會到就已經感到無聊了。
















  《殘穢：被詛咒的房間》值得一看嗎？


  《殘穢：被詛咒的房間》是一部每當你覺得快要接近真相的同時，卻發現有著更深層的秘

  密，並且彼此之間仿佛有著詭異的羈絆般息息相關，透過角色對於鬼故事真像的執著而挖

  開那一層又一層公寓怪事的真相。


  詛咒源於過去的怨恨，但怨恨不斷積累下來，大量不同人所遺留下那些不好的曾經就會根

  深蒂固的盤旋在原地，並且像老鼠會一樣將人拖進這深淵，而住進公寓的房客便就是這樣

  ，也許這樣的殘穢之物正是利用鬼故事愛好者和創作者對於它的執念，而將其更多人捲入

  其中。













  我認為這部是少數恐怖鏡頭不多的鬼片但卻會讓觀眾由另一個視角去思考，例如找尋事情

  最初的真相，也許根本找不到那個盡頭還有一個詛咒絕對誕生的原因，跟起始者。


  如同有些事件和事故並非是單向反而要從多個面向去看，《殘穢：被詛咒的房間》電影中

  每個作祟的死者含冤的理由和死法都截然不同，而當找出他們的曾經也只能知道大概的故

  事，為何去死或因什麼而死去？這點始終是未知數，我想這也是《殘穢》故事最駭人也最

  迷人的地方。


