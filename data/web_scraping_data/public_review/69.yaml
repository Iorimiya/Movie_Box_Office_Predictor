content: '心得



  微雷










  ***


  1.朋友推薦而注意到這部小野不由美小說改編的《殘穢》，也許因為在日本賣得不錯，沒

  等很久（等三個多月不算久吧...），就等到它上映。


  2.電影由寫怪談小說的專欄作家收到了女大學生久保寄來信（信上表示：新入住的房間裡

  聽到怪聲的事）開始，發展成超過兩年的故事。她們透過陸續出現的線索，一路往歷史中

  追查，挖出越來越多悲劇故事及其留下的「穢」。在發現環環相扣的怪談背後有一個難以

  捉摸的詛咒邏輯之後，兩人終於決定放棄追查，回到各自的生活...。


  3.整個過程使原本不太相信靈異世界的小說家發現怪談故事背後可能存在的真實，而使原

  本對靈異事件有點興趣的女學生則在追查過程中感到壓力和恐懼。這兩個不同傾向的女主

  角，正好使觀眾投射其中（無論你是任何一類人，都逃不出這故事的設定）。


  4.這部恐怖片並非恐怖在嚇人，也沒有像貞子或伽椰子那種強大的女鬼，而是因著挖掘故

  事的過程與最後帶出的設定而顯得可怕：悲劇慘案會在土地上留下汙穢，一旦沾到這穢，

  就很難全身而退（雖然如果按著它的設定真實，那麼這世界應該沒有一寸土地是真的乾淨

  安全、可以居住的，但這個設定正是這整個故事最令人害怕的地方—因為它甚至沒有一定

  要如何，而是透過引誘命令，使悲劇不斷上演並且擴大範圍）。有如一個還沒有疫苗的傳

  染病，碰到就有被感染的可能。


  5.之前看過幾部中村義洋改編日本小說的片，覺得他故事說得不錯，但並不特別有感。看

  完這部電影之後，回頭查了一下導演才知道原來他算是驚悚恐怖路線。我不是恐怖片迷，

  但我想我喜歡他的這種營造恐怖感受的方式。如果導演以後拍不是改編小說的恐怖片，也

  許我會有興趣。


  5.我看的那場是滿場，朋友看完也說喜歡，但卻看到網上評價似乎沒有很好...。我在想

  是不是平常看恐怖片的人，在這部片裡沒有得到他們想要的東西，所以不那麼喜歡呢？（

  畢竟我不算恐怖片迷）



