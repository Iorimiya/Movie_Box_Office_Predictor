content: '今天分享的是1999年恐怖童話六部曲之人魚姬


  三個落魄的男人

  因為一則獵殺美人魚的廣告聚在一起


  其中一個半身不遂男人開始講述自己的故事

  他本來是一名失落的作家

  在低谷之際自暴自棄的走到了聲色場所麻痺自己

  是阿，也只有風俗女郎願意對這樣的我露出微笑了


  男人在泡泡浴認識了風俗女小潮

  臨走時小潮給了他一片魚鱗並說「希望你可以獲得幸福。」


  男人回到家以後隨意地將魚鱗磨碎加入墨水裡

  沒想到卻文思泉湧寫出了一本曠世巨作

  男人欣喜之際便將小潮接到家裡

  兩人也交往了起來


  只是倆人幸福的日子過沒多久有魔力的墨水就用完了

  於是男人又再也寫不出作品了

  搜索枯腸之時他隨口說了一句

  「要是能有一片帶來幸福的魚鱗就好了。」


  小潮聽到了

  隔天早晨男人發現了一片帶血的魚鱗

  一把刀以及流著血的小潮

  原來小潮是人魚呀


  後來男人像著魔了一樣一刀一刀在小潮身上鑿著魚鱗

  等到回過神以後

  男人見到已經傷重奄奄一息的小潮


  無法承受眼前景象的男人

  抱著小潮的屍體走在車水馬龍的路上哭著

  準備陪小潮一起赴死

  他說：「是你給我帶來了不幸。」


  沒想到下一秒懷裡的小潮不見了

  接著男人被迎面而來的大卡車捲入車底




  三個男人都有著相似的故事

  在落魄時遇到了善良的小潮

  他們每個人最一開始也都是真心的愛著小潮的

  最後卻彷彿陷入了詛咒而瘋魔進而走向毀滅


