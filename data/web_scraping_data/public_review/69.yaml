content: "經由原作者 yvonne840108 同意轉貼\n\n\n\n\n坦白說，看完這部心情滿複雜的。我認為有好有壞，但真心認為這部可以表現得更好。\n\
  \n文末附彩蛋解析。\n\n預告:\n\n\n\n\nX戰警前傳三部曲在《X戰警：天啟》畫下句點，從《X戰警:第一戰》X教授與萬磁王的理\n念不合劇情片，到《X戰警:未來昔日》的緊湊動作佳片，《X戰警：天啟》給我的感覺是:\n\
  導演想將前兩部的優點都集結起來，卻反而弄巧成拙。劇情上做不到第一戰的情感張力，\n也沒有超越未來昔日的精彩動作戲。不過多虧第一戰導演馬修范恩所建立下的扎實基礎，\n\
  此片才不至於難看，反而更勝《蝙蝠俠對超人:正義曙光》。\n\n\n\n\n首先說一下，我個人非常喜歡Marvel變種人的故事題材。比起其他英雄，變種人即使擁有\n\
  超能力，卻飽受世人異樣眼光看待。究竟超能力是天賦，還是詛咒?變種人其實就如同我\n們一樣，每個人身上都有與眾不同的特質，不論外在或是內在。有時候我們會因為自己的\n\
  不同而感到自卑，希望自己能跟其他人一樣，符合社會標準。片中變種人同樣無法控制自\n己的力量而感到恐懼，不知道自己擁有這種能力是禍是福。\n\n但往好的方面想，與眾不同之處反而使我們獨一無二，就算不一樣，又如何呢?如同片中\n\
  所說，要學著擁抱自己的能力，而非恐懼隱藏。其實這部分與《X戰警:第一戰》相做呼應\n，魔形女起初很害怕自己真實的外表，但萬磁王跟她說:『你希望社會接納你，不過你連\n\
  自己都無法接納自己。』想要別人接受你，首先就是學著愛自己。\n\n\n\n\n有著這麼好的題材，《X戰警:第一戰》也給了紮實的基礎，但編劇導演卻還是部分搞砸了\n\
  。或許是《X戰警:未來昔日》設下很高的標準，《X戰警：天啟》想要超越卻無法做到。\n不過我很欣慰的一點，莫過於此片大量呼應《X戰警:第一戰》，算是替前傳畫下句點的一\n\
  個交代吧。但情感方面，還是做不到第一戰的情感掙扎，甚是可惜。\n\n\n\n\n《X戰警：天啟》觀眾不用擔心有沒有看過前傳前兩集的問題，因為導演都有幫電影做補\n\
  充。但私心建議，最好看過《X戰警:第一戰》再來看天啟比較有感覺，更能感同身受。\n\n延伸閱讀:X教授與萬磁王的愛恨情仇(前傳三部曲大回顧) \n\n\n\n\
  個人認為本片最精采的部分，莫過於前傳系列焦點再次重回萬磁王與X教授的複雜友誼。\n雖然片商打著變種人最強反派:天啟的廣告，但在萬磁王與X教授的友誼面前，反派都只剩\n\
  打醬油的料。\n\n導演馬修范恩在《X戰警:第一戰》為萬磁王與X教授的友誼打下良好基礎。兩位截然不同\n出身的變種人，卻因誤打誤撞成了個性相投的好朋友。即使理念不合，但雙方各自希望彼\n\
  此能站在同一邊，為理想奮鬥。但到了續集《X戰警:未來昔日》，焦點卻從原本的理念拉\n扯，轉移到目不轉睛的動作場面。幸好《X戰警：天啟》又重新回歸主題，萬磁王與X教授\n\
  由於經歷不同，想法也就不逕相同。一個對世界抱持希望，但一個對世界徹底絕望。即使\n雙方理念不同，但兩人之間的友誼卻無法抹滅。這份複雜難捨的情感，就是前傳最精彩之\n\
  處。片中許多回憶片段不禁讓觀眾紅了眼眶，過去許多種種美好雖然都成了回憶，但在彼\n此心底，對方仍是不可或缺的重要存在。\n\n\n\n\n反派天啟在這部雖然戲分多，但我認為是沒必要的，甚至可以刪掉。其實整部片大可多著\n\
  墨萬磁王與X教授的亦敵亦友的情感，反派實在很多餘，也浪費了Oscar Isaac這麼棒的一\n名演員。魔形女這一集也略顯搶戲，卻讓觀眾覺得她沒有必要搶戲。\n\n\
  自從飢餓遊戲後，飾演魔形女的Jennifer Lawrence在X戰警系列瞬間戲份大增，但這一集\n魔形女卻少了以往亦邪亦正的特質，反而變得太正直，讓人不免覺得電影想把魔形女塑造\n\
  成飢餓遊戲裡的女主角Katniss。至於整部片最大敗筆，就是特效。從預告來看，就可以\n得知這次特效真的...讓人無言。整體畫面看起來假假的，車子很像玩具車飛來飛去，不\n\
  太真實。特效在動作片佔了很重要的角色，不應草率處理。\n\n\n\n\n至於《X戰警：天啟》塑造年輕X戰警是滿不錯，但可以再更好。像是之前X戰警電影裡，\n原本為X戰警隊長的獨眼龍卻缺乏描繪，反而把重點放在娛樂性質高的金鋼狼。《X戰警：\n\
  天啟》也算是還給獨眼龍一個公道，讓觀眾看到他超能力下的悲慘故事。年輕版的琴則表\n現普普，反而焦點都被藍惡魔與快銀給奪走了。快銀從《X戰警:未來昔日》就表現十分搶\n\
  眼，這次也不例外，酷炫超能力、天然呆幽默感以及與萬磁王的父子關係為他加分許多。\n藍惡魔則是因為他的青澀懵懂，鬧了許多笑話，逗得觀眾哈哈大笑。不過這也將他塑造成\n\
  一個惹人愛的配角，配上可愛口音，很難不喜歡他!反派新角色像是靈碟、天使、暴風女\n本可多加發揮，但因戲份安排關係而被浪費掉，有點可惜。\n\n\n\n\n總結來說呢(以教授光頭做總結對嗎XD)，《X戰警：天啟》評價正反兩極是可以預期的。\n\
  喜歡前傳系列或是漫畫本身，亦或是變種人題材，就會很喜歡這次完結篇。但喜歡《X戰\n警:未來昔日》精彩動作戲或是英雄群架等等，就會對這部片感到失望。《X戰警：天啟》\n\
  想要把前傳《X戰警:第一戰》的劇情元素與《X戰警:未來昔日》動作元素結合，卻無法將\n兩者優點發揮到最好，甚是可惜。\n\n不過電影節奏仍掌握得宜，許多回憶橋段也成功勾起觀眾情緒，算是對前傳系列的完整收\n\
  尾吧!當然，不免會想把這部與近期許多英雄大片比較一番，《X戰警：天啟》相較《美國\n隊長3:內戰》少些娛樂性，卻多了情感張力與道德探討。《X戰警：天啟》相較《蝙蝠俠\n\
  對超人:正義曙光》少了黑暗面，卻是一部完整精彩的故事，而不是強硬為續集鋪梗的混\n亂敘事手法。《X戰警：天啟》其實可以做得更好，有著好題材、好演員、好角色，這部\n\
  電影理當可以達到更高水準。\n\n\n\n\n快銀酒窩好可愛哦哦哦~~~~\n\n延伸閱讀:\nX教授與萬磁王的愛恨情仇(前傳三部曲大回顧) \n\n\n[影評]美國隊長3:英雄內戰Captain\
  \ America: Civil War:漫威全力出擊，英雄電影更突\n破 \n\n\n[影評]蝙蝠俠對超人:正義曙光Batman v Superman: Dawn\
  \ of Justice:華麗史詩的不完美\n開端 \n\n\n\n\n\n\n\n\n\n\n(以下有雷影評，請斟酌閱讀。)\n\n雖然看完整部片，仍然對爛特效難以釋懷。但這部電影除了萬磁王與X教授友情描繪十分\n\
  真摯虐心外，有另外三個優點值得說一下。\n\n\n\n\n1.萬磁王奮戰理由令人鼻酸\n\n比起《X戰警:未來昔日》萬磁王感覺不知道在幹嘛(喂)，《X戰警：天啟》不難理解萬磁\n\
