content: '部落格版：


  有的時候鬼片能達到嚇人的效果，不見得要靠音效，或是真的「有鬼」，單單倚靠「氣氛

  」就有可能讓觀眾嚇得半死，《殘穢：被詛咒的房間》本該是能夠達到這樣的效果，事實

  上它也差點就做到，光就劇情鋪陳、故事脈絡，整個整體都給人有毛骨悚然的錯覺，但我

  覺得可惜的是，全劇鋪陳的太久，或許原作小說能做到是因為文字的魅力，不過搬到大螢

  幕上，這樣的編排就顯得過於冗長，而到了最後收尾時又不夠力，因為觀眾都知道這部電

  影想講的事情，「追根究柢，環環相扣」，可過於強調這點，又無法給觀眾更衝擊、更具

  力道的一擊，演變成一部不知道該分到哪邊的電影。



  從靈異專欄作家接到一封信開始，她與寄信者久保開始針對這件事展開調查，從開始的以

  為是單純的靈異事件，到偶然發現的巧合，接著逐步往前推，抽絲剝繭般的把岡本公寓這

  塊土地上過往發生的事情逐一揭發，發現被詛咒的不是房間，不是房屋，而是土地、是歷

  史，從岡本公寓開始，往前是小井戶的老人、高野家自殺的老太太、弒嬰母親美佐緒、精

  神病患吉兼、奧山家的礦災...，原先以為出事的是202號房，但發現203號房甚至毫不相

  關的405號都發生怪事，兩人才協同他人一同調查，所謂好奇心殺死貓，越是好奇就越是

  追究，老一輩的人都會叮嚀，有些話不能亂說，這對好兄弟們是種冒犯，那麼這對古老奇

  談何嘗不也種不禮貌的行為？


  從這些調查結果發現，當一切追本溯源後，便會發現事出必有因，所有都是環環相扣，每

  件事情都是從古不斷累積下來，於是到了最後，這些殘留下來的穢物便慢慢地影響著在同

  片土地上的人。



  《殘穢：被詛咒的房間》無法說是虎頭蛇尾，觀眾也懂電影劇情，也能明白其中寓意，可

  是看完之後，仍會有種「無力」的感覺，電影就是安全的完成了本分，但仍不能起到讓觀

  眾感到雞皮疙瘩、恐懼油然而生的效用，若是能做到，這種恐怖片真的威力會遠比嚇人的

  鬼片還要厲害。


  由於滿多人推薦原作，所以我會找時間去補看小說，看能不能真的從中找到「毛」的感覺

  ，我看的恐怖小說不多，但我最近很喜歡一位名叫「三津田信三」的作者，偶然間看到他

  的著作《七人捉迷藏》，從看完那本開始我就情不自禁愛上這位作者，之後接續把他的其

  他作品看完，包含《百蛇堂》、《赫眼》、《蛇棺葬》、《忌館》等，這真的會讓人莫名

  產生恐懼的作品，或許這是文字的魅力，但我相信電影是也能夠辦到的，滿推薦這位作家

  給大家。


