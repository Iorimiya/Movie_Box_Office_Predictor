content: '(有雷空一頁)



















  我不常看恐怖片，


  而且我很討厭jump scare，


  不過這片很對我的胃口。




  果然日式恐怖片跟現在的主流恐怖片不太一樣，


  算是非常有獨特風格。




  這部算是"拼圖式"的恐怖片吧，


  故事是不同的靈異跟鬼怪小故事拼湊而成的，


  但是所有的不尋常跟靈異事件，


  本來看都發生在同一個地點，


  故事後半段卻急轉直下，從"地點"變成"事件"，


  離東京都千里那麼遠的北九州，


  當年的一起奧山礦坑火災事件，


  竟然是所有這麼多靈異事件的根源。




  所以隨著兩位女主角的抽絲剝繭追根究柢，


  故事是隨著各種事件一層一層剝落的，


  這種像是偵探查案，逐漸從各拼圖中拼湊出真相的感覺很棒，


  但是比偵探事件或推理小說更多的，


  是解不了的謎團。




  因為是靈異事件，所以很多地方是不合邏輯的，


  很多問題是矛盾的，很多拼圖不是全部可以完美嵌合的。


  在查案查到盡頭，甚至連自己都成了局內人之後，


  還是有太多不可解的謎團，我覺得這才是最恐怖的。




  我覺得整個故事的架構很棒，


  透過最新發生的事情，漸漸地往回溯，


  漸漸地揭發每一家發生的各種事件，


  然後等故事接近尾聲，再一次爆發：描寫更新，更急迫發生，


  更接近主角們核心的事件。




  所以每層的探索，每層故事的揭發，


  都無疑是對觀眾造成更深的精神緊繃，


  我喜歡這種，隱藏在歷史跟文獻與過去被揭發後的所造成恐怖。




  我個人對於整個故事的假設是這樣：


  一開始發生了奧山礦坑的慘劇，所以出現了黑人影的詛咒(奧山怪談)，


  然後這個詛咒向外擴散，影響了其他人，


  包含讓他們精神崩潰、殺人、或者放火燒屋，


  之後受害者就成了新的詛咒連鎖，繼續影響其他人。




  美女圖受到奧山詛咒的感染，因為出嫁而到了東京都，


  詛咒了那個後來被監禁在家裡的放火傷害罪男子，


  那個在家監禁的男子受害後又跑進地板底下，成了新的詛咒，


  低語呢喃害殺嬰女子殺了一堆自己的小寶寶，


  小寶寶們變成新的詛咒，於是吵得上吊的媽媽不得安寧而終於上吊，


  上吊的媽媽又成了新的詛咒，鬧得公寓的部分住戶不得安寧。




  如同我之前講的，任何推論或假設都不是絕對的，


  並不是所有發生的事情跟線索都符合邏輯，因為這本身就是超越我們常識的靈異事件，


  這是本故事最吸引人的地方。




  所以我的假設就是，這個＂詛咒＂，就是＂殘穢＂，


  殘留的穢物，就跟髒東西一樣，


  基本上可以把它看成是大便。




  很早很早以前，


  奧山礦坑的老闆下了一個火災後關閉礦坑口以斷絕氧氣跟火災擴大的決定，


  害得一堆礦工在礦坑被活活燒死，


  等於是老闆拉了一大坨的屎出來。




  然後這坨屎的屎味就不斷飄散出來。




  跟這坨屎最有關係的老闆當然是凶多吉少，殺光自己的家人又自殺而死，


  但是老闆死了，屎還留在人間，屎味還是繼續飄出來。




  當然聞到屎味的人就受到影響（例如後來買到老闆房子的幹男），


  求神拜佛都保佑不了自己，於是轉向去找邪道來以毒攻毒，


  結果依然沒用，被屎塗得整個人都是，於是也屎了。




  這個故事就是，這些大便不斷地擴散屎味，然後部分人被影響，


  甚至部分人被塗得整身都是，成為新的屎人，


  然後繼續散發出新的屎味，繼續塗身上的屎在其他人身上的故事。




  這個故事給我的感覺就是這樣ＸＤ




  當然，為什麼有些人能幸免於難，


  有些人卻遭殃呢？？這就是靈異故事的醍醐味了，


  就是這種曖昧不明無法解釋，又無法破解的細節，


  才是這種故事吸引人的地方。




  勉強說，就是屎跟屎人有特定針對性，


  以及聞到屎味和被抹屎的人八字輕吧。




  八字輕的人特別容易中招，特別容易聞到屎味，


  也容易成為大便攻擊的受害者，


  所以有人在公寓住了好幾年都沒事，


  有人跟地板下的屎人講了好幾年的悄悄話也都沒事，


  但是也有人馬上就中招，馬上就發瘋殺死自己老婆兒子然後自殺。




  橋本愛容易聞到屎味，但是不容易沾到大便，


  佐佐木藏之介跟九州那個社員也是，


  查來查去甚至還刮到奧山怪談的老巢，依然看不出來有發生什麼事，


  佐佐木的編輯卻是聽了怪談馬上就中招，全身都是大便。


  最後我看竹內結子也是凶多吉少了，


  祝當屎人愉快。




  這整部電影用的特效都讓人感到


  "真的嗎??你用這種東西是想嚇誰??"的感覺，


  我想如果本片早30年(那時小說都還沒出生呢)，


  發行在VHS時代，那就真的會很嚇人了。




  不過即使如此，我還是有被嚇到。




  我被嚇得最慘的地方是故事最後，有一段是在講，


  橋本愛終於聯繫到了之前那個在四樓也遇到同樣現象後來搬走的那家人，


  他們搬家後都過得很好，小妹妹也沒再看到"盪鞦韆"了，


  橋本愛跟他們成為了好朋友，


  還幫妹妹的慶生會拍錄影片段，其樂融融。




  結果背景的地板冒出了一個個的嬰兒，伴隨著嘈雜的嬰兒哭聲。




  代表故事裡面感覺下場最好的橋本愛，


  其實也沒有完全脫離詛咒跟屎味，


  只是比較沒有那麼大的機率被抹屎罷了，毛毛的........




  故事最後，橋本愛的新鄰居也看見吊死鬼了，


  代表這些屎跟屎味是會不斷擴散的。


  一旦跟了你，就會繼續伴隨你到不同的地方，落地生根，繼續新的大便旅程。




  而廟宇裡，住持打開了那幅算是屎源之一的仕女圖，


  露出詭異的笑容，而仕女圖最後也變得面容猙獰，


  這是什麼意思呢??我就不得而知了。




  殘穢，如果不知道怎麼清理，


  而最後真的搞到滿地大便，真的是很麻煩呢~~




  推薦給喜歡看這種，不以嚇人為主，


  而是以氣氛跟故事去壓迫觀眾精神的恐怖故事的人們。






  --'
