content: '部落格版：


  《恐懼大街 2：1978》還是好看的，不過或許是跟我的預期有些落差，所以整體分數是低

  於《恐懼大街 1：1994》的。在上次有提到過《恐懼大街》三部曲雖是砍殺電影，然導演

  莉費尼亞克卻選擇用超自然題材來做包裝，為的是不讓電影那麼流於類型套路、不讓電影

  單純的就是砍砍殺殺，而是從女巫詛咒去探索因果命運，在獲得砍殺電影帶來的歡愉爽感

  之外，亦能再得到不一樣的觀影樂趣，此外，將整個故事以三部曲的形式呈現，更能避免

  因篇幅問題導致刪減片段而使劇情不完整的困擾。在《恐懼大街 1：1994》裡，主角蒂娜

  等人遭遇了多位陰暗小鎮歷史上被記載的殺人魔的攻擊，隨著她們展開調查才發現這一切

  的怪事似乎都與1666年慘遭吊死的女巫莎拉費爾有關，從小聽到大的童謠指出了陰暗小鎮

  之所以成為「美國殺人魔的大本營」都是源於女巫的詛咒，經歷一夜的奮鬥與犧牲後，活

  下來的蒂娜與小莎、賈許以為事情就此結束，沒有想到這次換成了小莎成為女巫新的殺人

  魔手下，不忍心的蒂娜於是尋求曾在1978年夜翼營大屠殺倖存的克莉絲汀柏曼的協助。


  《恐懼大街 1：1994》替《恐懼大街》三部曲起了一個很好的頭，順著劇情給觀眾留下了

  許多線索與預留不少伏筆都等著在後面兩部曲給出解答。在《恐懼大街 1：1994》後半段

  ，眾人依據賈許留下來的報導知道克莉絲汀柏曼和小莎同樣「看見過」女巫莎拉費爾，也

  得知她當年是靠著「死過一次」躲過女巫的追殺，所以她們如法炮製的讓小莎「先死後復

  活」，以為這樣子就穩當了，結果回家後接到克莉斯汀柏曼的來電，電話那頭的她告訴蒂

  娜事情還沒有結束，而小莎的發狂也證明了此言不假，為什麼同樣都曾看見過女巫、都曾

  死過一次，克莉絲汀柏曼卻能全身而退？是否哪個環節出了問題才讓結果不一樣？電影順

  著劇情發展不停於沿路留下線索以及新的謎題給蒂娜等人，要她們帶領著觀眾逐步去找出

  存在於陰暗小鎮的秘密與真相。


  《恐懼大街 2：1978》做為三部曲中的第二部其實是很重要的，它該是這整個故事的「關

  鍵」、一個讓真相逐漸明朗化的關鍵，而確實在本集克莉絲汀柏曼向蒂娜與賈許講起當年

  在夜翼營所發生的事情是讓她們與觀眾離真相更進一步，透過當年命喪夜翼營殺人魔之手

  的姊姊辛蒂柏曼與好友愛麗絲兩個人的追查，本來還相當模糊的女巫莎拉費爾身影開始有

  了清楚輪廓，在隨著越來越多存在於莎拉費爾與陰暗小鎮間的關聯被揭曉，《恐懼大街 2

  ：1978》亦調整了砍殺與超自然兩者類型電影的成分比例，不同於《恐懼大街 1：1994》

  雖少卻直接的血腥暴力，在本集許多砍殺畫面處理的較為隱晦，雖然本集殺人魔小湯殺的

  人比較多，不過許多位都是在觀眾看不到的角度被解決掉的，且太多時候燈光都太過昏暗

  導致更不清楚，只聞其聲不見血的設計讓本集的爽度沒那麼高。另一方面像是為了要與下

  集 《恐懼大街3：1666》做銜接，所以本集有更多與女巫、與詛咒有關的超自然元素，藉

  以提升《恐懼大街》的詭譎感與神祕感。



  「她靠近時，血會滴落，詛咒會延續下去，直到身體與手重聚。」


  從《恐懼大街 1：1994》就有提到過的莎拉費爾童謠，到了《恐懼大街 2：1978》中被確

  定可能是「可以解決一切的線索」。當年名叫吉基柏曼的克莉絲汀柏曼和姐姐辛蒂柏曼一

  起參加了夜翼營，身為學員的她和做為輔導員的姐姐關係不融洽，吉基總是被太陽谷陣的

  席拉等人欺負，但看在辛蒂的眼裡她就是個愛惹麻煩的妹妹，本身屬於理性派的辛蒂總認

  為事出必有因，許多事情之所以會發生都是有跡可循的，例如過去那些好人為什麼會成為

  殺人魔，又或者營隊的護士瑪麗連恩說了些令人摸不著頭緒的話後就持刀欲攻擊她的男友

  小湯也是，凡事都是找的到原因的。


  為了證明自己的推論是對的，她趁夜與小湯潛入醫護室就是想找到瑪麗連恩嗑藥的證據，

  結果卻在那裡遇到了來找藥嗑的愛麗絲與阿尼，四人除了找到想找的藥品外，更在那裡找

  到了瑪麗連恩的日記，裡頭紀載了許多關於莎拉費爾的傳說，其中一張地圖更是引起了愛

  麗絲的興趣，原來在1666年尚未分成陰暗小鎮與太陽谷鎮前是謂「聯合區」，而夜翼營營

  區則是位在後來陰暗小鎮的範圍內，女巫莎拉費爾就住在離營區不遠處的森林裡，四人於

  是循著地圖找到了她的住處，找到了傳說中她用來施法的魔法陣，也找到了瑪麗連恩曾說

  過的看見小湯的名字被刻在上頭的石碑...


  「殺人通常都是有原因的，而且有時候原因很合理，有時候殺人並非全然惡意，而是必要

  之舉。」


  與《恐懼大街 1：1994》同樣的，眾人在躲避成為殺人魔的小湯追殺的同時，也根據瑪麗

  連恩日記裡留下的線索慢慢靠近真相。愛麗絲在地底找到了瑪麗連恩尋找多年卻尋不著的

  莎拉費爾砍斷的手掌，回到營區重新和辛蒂會合，她們與吉基柏曼三個人憑著日記，推斷

  破解詛咒的方法是讓手掌與莎拉費爾的屍體「重聚」，只是她們雖然找到當年莎拉費爾被

  吊死的大樹，可樹下卻沒有該有的屍體，只有一塊寫著「女巫永存」的石頭。犧牲了愛麗

  絲後換來的是被多位殺人魔包圍的局面，最後辛蒂命喪夜翼營，而本該死去的吉基也在後

  來在1994年成為太陽谷鎮警長的尼克古德急救下恢復意識，重獲新生的吉基決定讓「她」

  永遠死去，改以「克莉絲汀柏曼」之名重活一次。


  雖然劇情沒有名講，但我想這改名的動作或許真是克莉絲汀與小莎之所以會有不同結局的

  關鍵，因為「吉基柏曼死了」所以當然沒辦法將「克莉絲汀柏曼」變成手下，而小莎儘管

  死過了卻還是以小莎的名字活過來了，理所當然的會繼續成為莎拉費爾的目標，當然是否

  真是這樣我不曉得，畢竟說實話這其實已經不是重點了，就算是知道了改名有用但我想對

  於這時候的小莎已經沒用了，蒂娜自然也很清楚，所以她只在意後來的事，也就是那隻斷

  掌若還被埋在樹下，那麼當年的夜翼營到了現在又成了什麼，只要她能夠找到斷掌她就可

  以和她們發現的伊莎費爾的屍體重聚好破解詛咒。最後蒂娜得知夜翼營原址已成了購物中

  心，那顆樹則完整的被保留了下來，在挖到手掌後她立刻回到車禍地點，將手掌與屍體放

  在一起，而這次她就像小莎與當年的吉基一樣莫名流了鼻血，當血滴落到了遺骨上時，她

  也跟著看見了莎拉費爾。



  「每個人都有應付陰暗小鎮的方法。」


  從《恐懼大街 1：1994》看到《恐懼大街 2：1978》其實便可大致猜想到導演莉費尼亞克

  藏於《恐懼大街》背後的核心想法，是「別讓未來成為命中注定，而是事在人為的。」，

  面對命運時除了抵抗與不服輸外，更該嘗試著打破它，不該讓所謂「歡迎擺爛，天生爛命

  」的命運成為阻礙自己的藉口。從1666年陰暗小鎮受到莎拉費爾的詛咒開始，百年來的墮

  落讓陰暗小鎮成為充滿犯罪、血腥、暴力、再與美好未來無關的小鎮，有的人學會接受，

  有的人則決定逃避，卻也有人像凱特、賽門或者是小莎與辛蒂一樣，嘗試著用自己的方式

  來擺脫命運，然而莎拉費爾的詛咒成了頑強的命運，不論再如何努力似乎都無法與陰暗小

  鎮完全切割乾淨，當她們明白到了這點之後，發現唯有破除詛咒才能打破命運，唯有打破

  命運才能真正讓他們翻轉人生。


  《恐懼大街 2：1978》給我的驚豔感沒有《恐懼大街 1：1994》來的多，除了爽度上減少

  不少以外，劇情套路感和首集有些相像，誰會死誰會活都能猜的到，後續走向也都在預料

  之內，不過做為重要的關鍵第二部，《恐懼大街 2：1978》還是有達到承先（1666年）啟

  後（1994年）的作用。在替觀眾解開首集留下來的疑問之外，也順勢替下週會上架的 《

  恐懼大街3：1666》埋下一個感覺上會讓人驚訝的伏筆，就我自己推測的結果是，那些被

  莎拉費爾挑選中的殺人魔，以及被他們殺死的人們，在前世會不會都與1666年的女巫事件

  有關？將她的詛咒與因果關係聯想在一起是能讓這看似沒來由的選擇成了有機可循，不過

  畢竟在1666年就有紀載中的首位殺人魔賽勒斯米勒牧師，因此我覺得這推測正確的機率不

  高，一切真得等到 《恐懼大街3：1666》才能得到答案了。


  至於我個人在看《恐懼大街 2：1978》時有兩個看了稍微讓人出戲的地方。一是在1978年

  辛蒂與吉基兩個人把斷掌埋進了樹下，後來由於發生事故所以營區被改建成了購物中心，

  那顆樹完好如初的在那並不意外，但那斷掌居然還在同個地方我比較驚訝，另一點是最後

  吉基被應該是1904年剖取女孩內臟殺人魔狂捅了好幾刀，可是後來尼克古德是壓在她胸骨

  附近試著急救，我在看的時後都覺得吉基的臟器都快被他壓出身體外了...。另外就是，

  實在不得不說莎拉費爾的針對性太高，本來我覺得席拉與科特都會死，但後來默默發現小

  湯所殺的都是陰暗小鎮的人，連兩位陰暗小鎮學員都是在守著他們的太陽谷鎮學員離開後

  才被殺掉的，不光是他們其他被殺的人都是，不過回想起《恐懼大街 1：1994》，包括小

  莎男友在內的醫院三人應該都是太陽谷鎮的人，既然這樣子又為什麼到了這集死的都只有

  陰暗小鎮的人呢？還是說暈倒在廁所的席拉其實有被殺只是沒拍出來？


  總之，我現在非常期待下禮拜的第三集！


  --'
