  畢竟在他們的生活中失敗的經驗太多太多了，

  而且教育水平跟不上，

  社會的現實只會把他們再打回地獄，

  對世界的認知不足，

  在地獄能逃離的少之又少。


  這時才想到這不是在台灣，

  但台灣的狀況真的有好多少嗎？

  給了自己一個問號。


