content: '中央社

  富都青年票房飆近1500萬 破星馬電影在台上映紀錄


  讓演員吳慷仁成為新科金馬影帝的電影「富都青年」搶先全球12月1日在台灣上映，首週

  末票房僅3天已飆近新台幣1500萬元，空降全台票房冠軍，也打破星馬電影在台上映票房

  紀錄。



  劇組分享，上週末大批觀眾湧進電影院觀賞，幾乎場場爆滿，戲院緊急加開場次，導演王

  禮霖、主演吳慷仁、陳澤耀也勤跑映前映後活動，不僅有鐵粉4刷支持，更有人說看到象

  徵家族信物的「水煮蛋」就想哭，讓3人感動又感謝。


  王禮霖感謝台灣觀眾給予「富都青年」的鼓勵與支持，並表示，「我會記住2023年這個冬

  天，你們給我們的愛。」監製李心潔則說：「心情特別特別激動，因為從來沒有一部馬來

  西亞電影在海外得到那麼好的成績。很謝謝台灣觀眾的支持，也謝謝幕前幕後所有辛苦的

  工作人員，希望大家繼續走進戲院去感受這份愛的感動。」


  今天劇組再釋出最新花絮「兄弟情深篇」，曝光去年剛拍完片的吳慷仁外型黝黑乾瘦，坦

  言初期對移工生活的惡劣環境驚訝，演出過程體會到活下去是如此珍貴。


  片中吳慷仁努力打零工賺取微薄薪水，盡力守護個性叛逆的弟弟陳澤耀，對唯一家人無私

  付出打動許多觀眾。陳澤耀回想與吳慷仁相處時光真的如親兄弟，也含淚告白吳慷仁：「

  謝謝對我的疼愛，如果有機會，讓我來當你哥哥。」



  「富都青年」故事以馬來西亞社會底層一對兄弟的羈絆出發，洞見體制結構問題，沒身分

  證明的兄弟生存不易，情感卻比許多家庭都真摯無私。電影日前於印尼日惹電影節獲得

  GEBER Award，此獎項主要是鼓勵亞洲新導演的首部或第2部電影，選出對社會邊緣或爭議

  性主題的優秀作品。目前「富都青年」已於國際影壇累計奪得13項大獎。






