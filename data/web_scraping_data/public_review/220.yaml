content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  除了沉重，我還能得到什麼？


  我必須老實說，之所以會想去看富都青年，完全是因為角色設定太吸引人。第一次聽到這

  部電影是在新聞上，吳慷仁獲得第17屆西寧 FIRST 青年電影展最佳演員，飾演一名聾啞

  人士，全劇沒有一句台詞，完全靠肢體動作跟眼神來演出……


  吳慷仁，是常常演電視劇的那個吳慷仁嗎？真是令我感到好奇，後來得知他也有入圍第60

  屆的金馬獎最佳男主角，雖然我私心希望會是林柏宏得獎，但一看到入圍名單，就覺得應

  該會是吳慷仁得獎，這個角色的難度跟演技表現層面實在是太特別了！


  以下就我看完電影的心得，可能會牽涉到部分劇情。


  這部電影的優缺點非常明顯，如果不是金馬獎的入圍影片片段太令人震撼，不誇張，光那

  短短的15秒，就讓我情緒激動的想落淚，富都青年應該不是我會想要選擇進電影院觀看的

  電影。


  優點：演員的演技精湛、攝影畫面優美、配樂動人、音效效果能完全貼合電影


  缺點：拍攝偏動態的畫面時太晃動，畫面呈現感不佳。劇情的留白太多。有時候適當的留

  白可以給人想像的空間，但過多的留白就會讓人覺得你故事沒有說好。


  阿邦跟阿迪其實沒有血緣關係，這個設定是在電影中後段導演才告訴我們的，從探監的台

  詞中可得知，其實他們從小就知道彼此不是親生兄弟，但電影前面的演出，完全不會令人

  懷疑他們不是親人。導演為什麼要這樣做？我自己是這樣解讀的，沒有血緣關係的二個人

  ，就我們一般的認知等於「陌生人」。因為愛、因為善良、因為人性的美好，所以縱使生

  活在社會的底層，我們依然可以與「陌生人」互相依賴，互相扶持，我覺得導演是想告訴

  我們，就算這世界是如此殘酷，我們還是可以找到繼續努力下去的微光。


  電影前半段都是透過瑣碎的生活片段來推進劇情，非常的生活化、非常真實，讓觀眾能很

  容易就踏入「富都」這個世界。但是這樣的做法有好有壞，可能是因為片長的關係，導演

  並沒有把這個世界的背景很清楚的告訴觀眾，這就造成了我明明已經進來這個世界了，但

  看著眼前發生的這些劇情，我會一直有種「他為什麼要這樣？」的疑惑。


  舉例來說，阿迪在電影一開始究竟在做什麼違法的事情，是人口仲介嗎？是偷渡嗎？還是

  賣假證件？為什麼他家裡會有孟加拉人的證件？這些事情，導演沒有選擇用「清楚」的方

  式說明，而是隱晦的簡單帶過，留白讓觀眾自己猜？


  電影中有一段劇情並不是催淚畫面，但我卻印象很深刻。


  阿邦他們住的那棟樓半夜突然有警察臨檢，似乎是要追查非法居民，阿邦因為連「報生紙

  」(出生證明書)也沒有，只好從後面溜出去躲避調查，Money姐就跟阿迪碎唸，說政府當

  年讓人家進來，現在又用這種方式趕人走之類的，阿迪就說下次大選把他們換下來囉，

  Money姐意味深遠的看著他說：「你能投票嗎？」


  這句台詞非常的震撼我，原來有很多我們習以為常的事，其實都不是本該如此的。在馬來

  西亞，你沒有身份證，你連表達自己意見的權利都沒有！


  吳慷仁在電影裡演得真的很好，好到什麼程度呢？我覺得他好像真的融入了那個環境裡面

  ，其實這部電影裡每個人的演技都在線，但不同的是，當阿邦出現在畫面中，他的周遭總

  是瀰漫著一股濃濃的孤獨感，他的眼神裡有種情緒是無法說清楚的，不單單只是憂鬱，還

  有一種對生活的無力感，看似堅毅和善，其實一觸即碎的脆弱，令人很心疼。


  電影的配樂也是功不可沒的一環，聾啞人士的設定在這裡得到很圓滿的演出。有一幕阿邦

  跟阿迪在路邊削菜，有警察從身邊走過，在這個慢鏡頭中，將吳慷仁的心跳聲放到最大，

  彷彿自己就是阿邦，讓人完全沉浸在阿邦的恐懼之中。


  阿邦聽到(有助聽器)阿迪的壞消息時，周遭的聲音全部糊成一片，配合吳慷仁的肢體、眼

  神，我覺得自己就也像是聾了一樣，體會他當下所感受到的慌張與徬徨。


  很多時候，淚水是控制不住的，因為電影呈現出的情感是如此真切，最後一場探監的戲，

  阿邦跟阿迪二人的演技更是大爆發。一開始的閒話家常，好像一切都很雲淡風輕，直到阿

  邦掀開桌上的蓋子，看著二顆水煮蛋，用手話比出「最後一次…」，天啊！那個滿溢出來

  的情緒瞬間令我飆淚！


  富都青年不是我會喜歡的電影，因為它很沉重，因為善良的人不一定會有好的結果，但它

  是一部後韻很強的電影，光看演技就值回票價。


  「這殘酷的世界，至少我還有你」


