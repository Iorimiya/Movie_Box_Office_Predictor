  梳頭髮的小動作在電影裡總共出現三次，一次是跟阿迪（陳澤耀飾）去拍證件照、一次是

  回顧小時候時幫阿迪梳頭，最後一次則是小時候的自己幫牢裡的自己梳頭。梳頭對阿邦來

  說代表什麼？或是那是少數不用躲躲藏藏、好好打理自己、好好做自己的時刻。壓抑了大

  半輩子，面對來開示的師父，阿邦忍不住將藏在心裡的話宣洩而出，那句想盡辦法發出的

  「好想死」，也是阿邦在整部戲裡唯一說出口的台詞。


  或許，電影的結局也是圓了阿邦的夢，讓他可以好好休息了。






  阿邦和阿迪原來不是兄弟，電影雖然最後才明說，但其實社工李佳恩（林宣妤飾）幾次出

  場時就已埋下伏筆，像是她說阿邦的報生紙在一場大火被燒掉了，但阿迪卻有報生紙；社

  工表示找到阿迪父親時，也與她說阿邦父母都火災罹難的說法相佐（我還以為兩人是同母

  異父的兄弟XD）。


  即便不是親兄弟，但兩人卻親如兄弟。阿邦永遠會為阿迪留飯菜，只要一有好的工作消息

  就會鼓勵阿邦去面試，或許是因為阿迪有報生紙、有機會申請到身分證，那裡有著阿邦永

  遠都等不到的機會，就算自己得不到，也要讓阿迪往更好的生活去吧！


  然而，對阿迪來說，被父母拋棄的傷，早已讓他對這個社會失望徹底，除了阿邦和

  Money 姊，他基本上不太相信其他人。面對社工的積極，他完全沒興趣，我想某種程度也

  是他想陪著阿邦吧！如果哥哥沒有身分證，那他也不要有，他們早已是生命共同體。


  至於社工的意外事件，其實有些我不太能理解的安排，如果只是劇情所需，稍嫌可惜。不

