content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~








  之前有幸看過特映


  上映後不少朋友都有興趣

  就又二刷了一次


  議題我覺得很不錯

  之前也有在朋友的推薦下看過迷失安迪

  在講述馬來西亞的非法跨性別工人的故事

  迷失安迪的監製就是這部的導演


  這是他第一次當導演跟當編劇

  看得出來蠻多地方處理不是那麼細膩

  但我覺得跟優秀的演員配合下

  電影整體的呈現仍舊瑕不掩瑜


  覺得可以改善的橋段

  社工的死

  鋪陳不足 看起來不太合理

  覺得可以在前期就讓阿迪有更多貶低女性

  （譬如他跟阿邦提到緬甸妹的時候就能講得更低俗一點）

  或是更為衝動行事的形象 看起來可能會比較通順


  阿邦的手

  在監獄的時候

  有一個用手抓飯的特寫

  手有點太好看了

  很不像做粗活的手

  那個鏡頭蠻出戲的


  小阿邦跟小阿迪

  看起來有點太乾淨了


  比手語的人太少

  雖然阿邦有助聽器 但也不是完全能聽清楚

  但是其他人跟他對話的時候

  都沒問比手語或是簡單的手勢來輔助


  阿迪到底知不知道真兇是誰

  其實他有從屍檢報告知道

  不過我覺得這邊可以處理的再更細膩一點

  雖然說這件事情的罪魁禍首我覺得還是阿迪

  但這樣很像阿邦故意不讓他知道

  有點奇怪


  阿迪歡顛不去嘗試辦IC

  被爸爸拋棄當然很怨恨他沒錯

  但是可以自己開戶頭存錢跟自己租屋不是更為重要嗎

  （而且幫他們租屋的瑪尼姐都要搬走了）

  也不想想半夜警察來的時候

  連出生證明都沒有的阿邦是機會更為渺茫的

  最後去找老爸那邊只覺得很諷刺



  喜歡的橋段

  很多對比

  譬如兄弟吵架後

  鬱悶吃飯的阿邦跟身後依舊熱鬧聊天的同事們

  坐在餐廳外隻身一人的阿迪跟餐廳裡面溫馨的一家人


  絲巾的符號

  一開始代表阿邦難以傳達的真心

  後來被瑪尼姐拿走後代表阿邦


  誦經的瑪尼姐

  身邊遇過蠻多長輩

  的確出了大事

  就是先尋求宗教的慰藉

  這是對他們來說最真誠的一種表達方式


  送咖哩的呼應

  看之前其實就知道社工的真正死因了

  但很難想像為什麼阿邦會這樣

  覺得這個橋段設計的還不錯

  阿邦不是故意想要社工死的

  只是當下他也不想要讓任何人發現弟弟闖的禍




  總結細節不足

  但是演員呈現與題材不錯的電影


  另外這部吳慷仁陳澤耀跟導演王禮霖還蠻認真在宣傳的

  上了不少節目 有興趣的可以去看看~

  他們上的podcast我都有聽 不過內容大同小異就是


