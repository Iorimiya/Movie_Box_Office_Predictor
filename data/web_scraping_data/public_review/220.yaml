  1. 我有家人跟朋友是救援跟醫護團體的募款者跟社工，常常被靠北說，幹嘛要為國際組

  織募款，台灣可憐的人不夠多嗎？（其實我也曾覺得我更需要被幫助）

  但經過很多朋友跟我分享他們的勸募後，我的答案是我們去關注、幫助、支持國際團體並

  不是為了那些看不見的、聽起來很遙遠的國際，而是我們都希望有一天世界/台灣/我們身

  邊沒有這些苦難，於是這些關注、幫助就自然回到我們彼此身上。


