content: '「你叫我不要放棄、繼續生活下去，可是我不行...你知道我活得很辛苦嗎？」


  .

  金馬獎最佳男主角的入圍片段，吳慷仁飾演的阿邦曬得黝黑、身型暴瘦，上了銬的雙手激

  動比著手語，儘管不能開口言說，情緒的渲染力卻震耳欲聾。短短 10 秒的演出足以說服

  觀眾：這就是影帝級的演出。


  /


  富都在哪裡？位於吉隆坡的老社區。馬來西亞首都在印度籍攝影師 Kartik Vijay 鏡頭下

  一點也不光鮮亮麗，反而充滿社會底層的凌亂與陰暗、卻又不失凝滯的美感。很喜歡《富

  都青年》的開場，移工阿迪（陳澤耀 飾）擔任仲介卻拐騙印尼移工，快狠準的節奏充滿

  商業片的魅力，又極有效率地將阿迪不顧後果的性格、身分證明的重要和富都的移工生態

  一口氣交代完畢。


  .

  陳澤耀在《分貝人生》（同樣由本片導演王禮霖監製）就詮釋過因制度缺陷、被迫走上險

  路的血氣少年，不過《富都青年》的他又更進化了。或許是劇本對阿邦、阿迪的刻畫深刻

  使然，阿迪衝動的背後，彷彿都能看見阿邦的耐心與寵溺，陳澤耀的哭戲讓人驚艷，他與

  吳慷仁繳出真情流露的默契，更讓一不小心就狗血的走向變得內斂動人。


  .

  另一方面，阿邦過的是另一種生活：戴著助聽器的他，透過有限的感官與世界接觸，推著

  推車穿梭在巴剎（馬來語的市場）、和同事比手畫腳，刻苦認命、苦中作樂。


  .

  在吳慷仁演過的眾多角色裡，阿邦的黑瘦身材神似《有生之年》，為他人著想的性格有點

  像《出境事務所》，但《富都青年》卻又褪去所有過往的影子，外型的變化先說服觀眾他

  是移工，粗啞的嗓音再讓人相信他是聾啞人士，流利的手語則顯示這就是他的日常，吳慷

  仁的演出富有層次，前半段有多壓抑堅忍、最終的情緒潰堤就多有爆發力，對階級結構發

  出無聲的控訴，力道不亞於《小偷家族》的安藤櫻，只能用「入魂」形容。


  /


  無聲喪失了表達的權利、沒有身份則注定漂泊，《富都青年》是關於「無能為力」的悲歌

  。


  .

  這是馬來西亞導演王禮霖的長片處女作。或許是年少來台灣打工的經驗，讓他格外關懷身

  份認同的移工議題（先前的監製作品《分貝人生》《迷失安狄》皆有相關情節），他選擇

  直擊角色內心，從行為與動機挖掘戲劇性，在寫實裡增添人情味，讓觀眾對看似遙遠的故

  事共感，是這部片的成功之處。


  .

  特別喜歡本片的每場飯桌戲，這是亞洲人表露情感的共同語言：無論是擠在昏暗的角落，

  兩兄弟拿起雞蛋互敲額頭、或在 Money 姐的慶生會上，阿迪以抹奶油向阿邦道歉。事後

  回想，導演在許多細節埋下曖昧，那是遊走在依賴與依戀的相依為命，或許兩兄弟都明白

  ，在這個太殘酷的世界，唯一能抓住的只有這份羈絆。


  .

  如此便能理解角色某些反常的選擇：比如阿迪堅持不要身分證，除了怨懟親生父親、心裡

  也不想放下阿邦獨自生活；而阿邦拒絕緬甸女孩的感情，也是相同原因。


  .

  雖然是這樣的背景，造就兩兄弟對人生的消極。然而讓他們命運殊途的轉折卻與此沒有太

  大關係，一旦涉及刑案、角色遭遇再讓人同情也難以諒解。此外，前半段營造移工、社工

  、跨性別者組成的生活圈，寫實呈現馬國鮮為人知的面向、也展現劇本的野心，只是當人

  物潦草收場、背後象徵的族群成了平板的符號，是在觀影過程覺得可惜的地方。


  /


  先是被吳慷仁的演技吸引，因此走進馬來西亞的社會底層、在無望的深溝仰望星光，《富

  都青年》有些新導演的瑕疵，但也有顯而易見的優點，比如創作者的真摯、演員的詮釋、

  細膩的氛圍、出色的攝影和片山凉太的配樂，感動之餘也提醒著觀眾，我們擁有的身份、

  家人、與愛，有多麼值得珍惜。


