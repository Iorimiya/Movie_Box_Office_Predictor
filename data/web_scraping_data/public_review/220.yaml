  故事圍繞著生活在富都的兩兄弟阿邦跟阿迪展開。


  富都雖然有富裕的名字，卻很像萬華之於台北，我外公家就在萬華雙和市場附近，小時候

  我媽帶我經過華西街夜市附近就一再重複自己不能走超過某一條街，更恐怖的是台北一直

  在變化，但萬華卻很不像台北，當然比起我小時候髒亂已經改善很多，但我回想一下感覺

  就可以聞到菜市場傍晚的臭味跟老鼠們的味道。


  到了晚上老鼠會在市場和街道的垃圾堆中亂竄，此外…還有像老鼠一樣活著的人類。


  原本以為富都青年最多就是刻劃這樣的人們在這些陰暗中生存

  萬萬沒想到這個故事可以越看越沉重


  電影一開始弟弟阿迪幫外國人跟流氓仲介事情，還沒弄清楚是甚麼事情，警察就來抓人了

  ，結果一個外國人就在逃走時死在阿迪眼前，儘管鮮血四濺但在一樓的警察卻只是圍觀這

  個屍體毫不慌張。


  阿迪和剩下的外國人都被抓到一處，警察們詢問誰有身分證，阿迪拿出一張應該是出生證

  明的東西，警察便放他離開，阿迪帶著錢拿給了原本喬事情的流氓，並質問流氓為什麼會

  有警察，流氓說沒人說給了錢就要交貨，阿迪追問他的回扣跟身分證呢？流氓說會給他就

  騎車騎走了


  畫面切到菜市場，是哥哥阿邦推著很重的貨給攤商，攤商給了錢，阿邦卻比手畫腳表示不

  對，攤商卻不理他，原本以為攤商是欺負哥哥是聾啞人士，直到第三個畫面社工在處理一

  堆想自殺的小女生，才知道阿邦跟那些外國人一樣沒有身分證，害怕自己隨時被抓走。


  其實如果單純以法治來評論這件事，我們可以說：沒有身分證本來就不能在這邊生活、打

  工，被遣返也很正常，但我們可能未曾想過的是有些人可以遣返回國、卻無家可歸，有些

  人則是一出生就在一個不承認他們存在的地方；而這對兄弟則因不同原因沒辦法申請到身

  分證，他們甚至不是法律規範的”自然人”


  當你活著卻需要用一張紙跟卡證明你的存在，簡直是科幻的形容，卻真實發生在很多角落

  ；也許才能再次讓我們感受到原來連”活著”、”自由”都是一種幸運！


  於是阿邦跟阿迪拼命生活、都為著能用他們認為可行的方法想取得身分證，但除了社工一

  而再三的跑去公家單位碰壁之外，實際上無其他辦法。


  過程中哥哥跟同一棟樓緬甸過來女孩約會、又因為沒有身分證無法留下喜歡的人，甚至連

  買給自己喜歡的東西都未能在女孩離開時送出去，他知道這種表達愛意只會讓彼此更加痛

  苦。


  如果沒有發生甚麼特別的事情，也許他們就會在這樣的世界日復一日過著一樣地生活，直

  到老去；然而某一日社工興奮地衝到兩人家中找阿迪，告訴他找到他的父親了，只要他們

  碰面就可以幫他申請到身分證，但阿迪死都不肯，和社工爭吵、反抗時阿迪突然發狂壓住

  社工，社工拿東西丟他，阿迪暴怒將社工推倒在地，他發現自己做錯事趕緊跑出去找哥哥

  。


  說實話從這邊開始我就有點傻眼了，雖然我知道這種地區甚麼奇怪的人都有，但還是社工

  的遭遇憤怒、嘆息，我根本沒法說阿迪他也不是故意的，只能很刻板印象地說沒身分沒有

  受過教育的他一直都是沒有道德跟底線，用這樣的方法在這樣的世界活著。


  但我真痛恨這種答案！！！

  我國中時有一個同學，他功課超爛，上課總在睡覺、考卷也沒及格過，並不是一科沒及格

  ，是五科加起來從沒有六十分，老師總是在罵他，他好像也不在乎，畢業快十年後我們同

  學會他也來了，他帶著他酒店的經紀人搭了幾千塊的車資來同學會，老師在他離開後說：

  所以老師才叫你們要好好讀書吧!

  XXXXXX，我在那個當下好恨我們導師，也真的好恨我們導師的結論，他家境很糟，媽媽生

  了一個又一個孩子，從來沒簽過聯絡簿，還會喝酒打他，他的確完全不念書、常常也不寫

  作業，但老師難道不知道他根本沒有條件也沒有能力念懂國中甚至國小的課本嗎！


  我也好討厭那些跟著訕笑的同學們，因為他們永遠也不肯、不想、不願意

  最重要的是，他們根本”不用”去了解這個世界其實不公平…..


  並不是我多麼有大愛，我在中學時也很少跟那個同學接觸，因為我也是從一團混亂中成長

  ，國中時父母成天吵架、完全沒心力幫忙看功課、會忘記學校交代的事情、拿錢給孩子去

  買該帶的東西跟學費的國中生活長大（也有可能不是忘記，只是大人無法告訴孩子家裡連

  很小的錢都拿不出來）。


  扯遠了，我好討厭這個電影讓社會底層的人不得已就要變成連我都討厭的渾蛋，我真覺得

  因為自己一時不高興就要性侵、暴力傷害社工真的很該死，我在看這部片的過程都一直在

  靠北：他還是個人嗎！


  但也如我上面所說：X，這個社會有給他機會當個人嗎！

  我還是一直XXX，但也只能這樣說服自己繼續往下看…因為我也不想成為一個隨便下結論

  的人！


  阿迪告訴阿邦自己做錯事的段落，導演沒拍出他們對話的內容，反而用阿邦的視角走進房

  間，非常寂靜，但看到鮮血淋漓跟社工倒下的身體時，我還是忍不住罵出聲音了……


  XXXT!


  接著阿邦帶著阿迪逃離住所，在公車休息處，阿邦下了車，公車開走了阿邦卻沒上車，好

  幾次我以為他終於受不了阿迪所以想離開，但可能連阿迪都發現了，所以阿迪其實也下車

  了。


  晚上他們借宿在一個小村莊，阿迪說以前他做錯事阿邦都會罵他，但阿邦這次什麼也沒講

  ，後來他們因為阿迪說起小時候的事情而聊了起來看起來一切又回歸原本的生活，沒想到

  白天阿迪起床時阿邦不見了！


  讓我沒想到阿邦居然是去自首，當下真的感慨是一個好偉大的哥哥！到這邊雖然覺得他很

  笨，但都還能接受....但最後的反轉我真的是沒辦法，這涉及到一個超級大雷，我建議有

  興趣的人還是直接去看電影....


  我可以理解阿邦每一天活得很痛苦、小心翼翼活著很艱難，但我還是不喜歡事情居然是這

  樣....反正我心態很複雜、有些電影是好的收尾就會說如果是壞結局會比較好看吧，但很

  壞的狀況，就期待他們會保有一點人性的底線....


  但我真的是有夠不喜歡這個反轉

  甚至有點討厭這個故事


  只能說他真的拍出了馬來西亞的一個角落

  ，也可能拍出了世界上所有無國籍者的無奈與悲歌


  所以....儘管我不想看到這樣的事情發生

  可是這些事情卻不會因為我不想看他就不存在


  但願那些在苦痛中的人，尚能保有接受、看見善意的心，和就算非常渺小也相信生活有改

  變的希望！


  可能有人會罵我再說甚麼屁話，但其實不用很大的痛苦，人的世界跟價值就會完全崩塌！

  所以我真心希望下一個阿迪能夠在社工找他時就先冷靜下來給彼此一個解釋的機會，故事

  就可以直接跳到兄弟互相支持的尾聲了TAT


