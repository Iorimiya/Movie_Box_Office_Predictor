content: '原文網址: 吳慷仁《富都青年》6月Netflix上架！　助攻奪「金馬影帝」現象級作品




  記者蕭采薇／台北報導


  馬來西亞電影《富都青年》助攻吳慷仁獲得金馬影帝，與陳澤耀共同詮釋，身處在殘酷世

  界裡的兄弟情深。電影今宣布將於6月14日上線Netflix，將帶領世界各地的觀眾窺探社會

  底層下苟延殘喘的生存考驗。當中細膩刻畫聽障、移工、跨性別族群等多元社會議題。


  談到《富都青年》所傳達的核心宗旨，導演王禮霖分享：「我想是愛吧！『愛』，可以克

  服一切，也可以毀滅所有，但至少要留給自己這份最自然龐大的力量而好好活著。很希望

  能透過影像來說說這個發生在我成長的這片土地上，那些複雜動人的情感。」


  王禮霖興奮表示，對於《富都青年》即將在Netflix上登場的心情非常雀躍，也期待不同

  地區的觀眾能夠看見馬來西亞的電影以及這個作品。首次擔任監製的李心潔也分享：「吳

  慷仁和陳澤耀是非常用心的演員，他們在《富都青年》的表演是整部電影的靈魂，很感激

  他們的付出，希望電影裡兩兄弟真摯的感情可以引起觀眾的感動和共鳴，帶給大家的『愛

  』的力量。」


  完美詮釋聾啞人士「阿邦」的金馬影帝吳慷仁對於作品登上國際平台則表示除了開心之餘

  ，也期待觀眾能透過《富都青年》更了解馬來西亞。回想當時初接觸角色「阿邦」的感受

  ，吳慷仁分享：「第一次讀本對身分問題有著許多疑惑，有很多都是到了現場認識了當地

  人才慢慢解惑的。對我來說，最大的挑戰是深入到當地移工朋友的相處，如何讓自己像他

  們一樣的生活在那邊是個難題，但幸運的是很謝謝夥伴阿澤（陳澤耀）的陪伴與付出，才

  讓我能順利地融入。」


  吳慷仁也大讚攝影師非常有才華，分享自己對《富都青年》的攝影畫面感到驕傲，希望觀

  眾能在這動人的故事中也仔細感受畫面上的呈現。以該作入圍金馬獎最佳男配角獎，演活

  不甘向命運低頭的暴走弟弟陳澤耀，為了角色「阿迪」特地到富都生活一段時間，親身體

  驗不同的生活景象。


  陳澤耀坦言第一次看劇本時就被故事感動，第二次閱讀即在腦海裡浮現阿邦阿迪（角色名

  ）兩兄弟生活的畫面，說道：「真的很感謝王導演在寫故事的時候，和我分享了很多他的

  想法，讓我可以提前準備也互相鼓勵，還有監製心潔姐的幫忙，她不僅僅是一位監製，還

  會擔任我們的心靈導師。」


  陳澤耀也笑說很感謝吳慷仁能接受他這樣不完美的弟弟。更加碼分享自己最喜歡的片段，

  是一場跟情同母親的MONEY姐、哥哥阿邦一起吃飯的戲，直呼當中的生活感非常深刻，也

  期待來自世界各地觀眾的觀後感，電影將於6月14日上線Netflix。


  《富都青年》劇情闡述一對無公民身份的兄弟，在混雜外勞聚居的富都老社區裡努力生存

  ，哥哥阿邦（吳慷仁 飾演）是聾啞人士，總是認命地求一份安定的生活，弟弟阿迪（陳

  澤耀 飾演）則不甘向命運低頭，從而販賣違法假證件，一心想帶哥哥逃離這個厭惡的環

  境，豪無家人的他們只能相依為命，為了生存不惜鋌而走險。


  --'
