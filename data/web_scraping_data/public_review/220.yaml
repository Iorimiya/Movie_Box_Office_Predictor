content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  馬來西亞製片王禮霖首執導筒，就獲第60屆金馬獎7項大獎提名，最後由吳慷仁靠著動人

  的手語表演與精湛的演技奪得最佳男主角。王禮霖過去就經常與陳澤耀合作，監製的作品

  也多與底層社會小人物的困難、處境與草根有關，擅長關注社會議題的他這次拍攝《富都

  青年》則將眼光放在馬來西亞的「無國籍小孩」身上。



  一對沒身分證、無國籍的兄弟，在馬來西亞混雜各國外勞的富都巴剎社會底層中，苟延殘

  喘的生存長大。



  「死」並不是《富都青年》的命題，但卻貫穿全片。一開場，進行非法身分買賣的一票人

  就遭到警察追捕，跑到頂樓後發現無路可逃，居然有人想「往下跳」。陳澤耀飾演的弟弟

  阿迪馬上出聲制止：「你想死啊！」沒想到對方不知道是失足還是執意往下跳，讓電影開

  場就蒙上死亡的陰影。他當然不想死，但是這些來自孟加拉或其他國家的人，背負沉重債

  務來到馬來西亞，希望開啟新的人生，但無法取得身分，不能開始工作，一樣是「死路」

  一條。



  社工佳恩輔導的一群年輕女孩，由於始終無法獲得身分，而瞞著父母來到吉隆坡，想要集

  體跳樓尋死。在馬來西亞，並不是只有非法移民會面臨無國籍的問題，包括非婚生子女、

  難民與移民的小孩、領養小孩的管道有問題或延遲報戶口，都有可能導致。就像《富都青

  年》裡的主角阿邦與阿迪，明明兩人都是在馬來西亞出生的，但卻因為種種原因，而阿邦

  又在小時候家裡的一場大火中失去父母與出生證明，阿迪則是一直無法與生父聯絡上，以

  至於他的出生證明雖說得以讓他免去不少麻煩，但仍舊無法進行領社會補助、考駕照與租

  房等一般人習以為常的事。



  故事的高潮發生在佳恩與阿迪發生爭吵後，阿迪失手將佳恩推去撞牆而血流不止。雖然觀

  眾後來得知，真正致佳恩於死的是害怕的阿邦，但這起事件也讓兩兄弟本就已經很糟的處

  境更加雪上加霜。前三段死亡，不論是墜樓、自殺未遂，還是窒息而死，都非常直接地將

  死亡的恐怖與威脅塞到觀眾眼前，但最後一位死者卻是重重提起、輕輕放下。由於我們並

  非身在其中，誰也不能斷言阿邦的伏法究竟對他而言是否是一種解脫。



  不過，《富都青年》並不是一部黑暗的電影；相反的，它充滿溫暖。阿邦與阿迪這對兄弟

  之間有著極為可愛、親暱、專屬於兩人的小默契，那便是哥哥透過為弟弟準備水煮蛋表達

  關愛，兩人再以打在對方頭上的方式剝蛋殼。這個充滿儀式感的動作開啟兩人的相遇，也

  終結兩人的緣分。阿邦當年看到一個人坐在樹下不知所措的小阿迪，第一個動作就是走過

  去將自己的雞蛋給對方吃。對困苦的兩人來說，平淡無味的水煮蛋是生活中最營養的食物

  ，吃在嘴裡也是最幸福的滋味，有著家人的味道。



  世界各國死刑犯的「最後一餐」不盡相同，而美國則是會在行刑前提供在40美元內自由選

  擇的機會，但是，向獄方要求會面時準備兩顆水煮蛋並不是什麼過分的要求，獲得首肯的

  機會應該很大。不管是阿迪穿著哥哥買給他的襯衫，一邊說：「下次，我當哥哥，我保護

  你。」還是阿邦打開桌子中間的碗，揭示躺在裡面的兩顆水煮蛋，問弟弟要不要最後一次

  一起吃，都催淚到不行。對阿迪來說，未來的每一天當他吃著水煮蛋，都會想起自己曾經

  有位如此疼愛他的哥哥。



  阿邦與阿迪是無血緣的家人，但除了他們兩人之外，這個小家庭裡還有從小一直很照顧他

  們的Money姊。Money姊是擁有身分的辛苦人，她至少能夠幫阿邦與阿迪打點辦手機門號與

  租屋等生活瑣事。在一場阿迪幫Money姊按腳的戲中，我們發現原來Money姊是身障人士，

  只是她的不便隱藏在衣物之下，平常不會被看見，更顯而易見的是她的跨性別身分。或許

  正是Money姊獨特的身分，她更可以體會阿邦與阿迪的苦處，尤其看到阿邦每天努力工作

  、生活，還要幫處處闖禍的阿迪擦屁股，卻連身為合法公民的資格都沒有，不禁為他們感

  到心疼。



  佳恩與阿迪的衝突爆發後，推動著劇情前進的是兄弟倆的罪惡感。阿迪一直認為是自己殺

  死佳恩，所以對於哥哥為自己頂罪很是內疚；阿邦則是把真相深埋在心底，對於活得這麼

  辛苦也已感到厭倦的他決定面對自己失手犯下的錯。幸好，這份罪惡感改變了阿迪，他四

  處奔走，希望找到律師幫哥哥辯護，但無論是因為他們拿不出錢，還是由於案件過於棘手

  ，最後都無疾而終，律師甚至都直接避不見面。即便無力改變判決結果，阿迪還是沒有辜

  負哥哥的期望，開始認真工作，甚至在電影最後與生父相見，這也代表他將會取得身分，

  開啟自己生命嶄新的一頁。



  全片最精采的戲都在監獄裡發生，三場探監場景不但堆疊情緒，也將吳慷仁推上影帝寶座

  。第一場探監戲，阿迪問哥哥為什麼要幫自己頂罪，阿邦直接拔下助聽器要對方不要再說

  ，深怕判決結果生變，阿迪本來得以擁有的大好前途又將化為烏有，甚至還面無表情、冷

  血地說兩人不是兄弟，沒有血緣關係，狠狠切割。



  第二場探監戲也是金馬獎入圍影片所播出的精采片段，佛教僧侶到監獄去開導阿邦，希望

  他放下、認罪，畢竟每個人都會死，而且人生本就不容易。沒想到這番話觸碰到阿邦的敏

  感神經，他痛心且激動地以手語表示自己活得真的很「辛苦」，明明沒有做壞事，努力、

  認真地生活卻總是要躲避警察的追捕，世界如此不公平，此刻的他真的很想死。吳慷仁整

  段一鏡到底的手語演出，光看就讓人眼淚直流，這股情緒還讓阿邦這個角色努力地用喉嚨

  發出「我想死」不止一次。辜負他的是制度、是社會。



  第三場探監戲也就是阿邦與阿迪的告別場景，不再有剛入監時的冷漠，也沒有向僧侶控訴

  社會的怨懟。整個會面室充滿家人間的溫暖，阿邦臉上也掛著微笑，彷彿只是早上出門上

  班說再見，晚上回家就會再相見一樣的稀鬆平常。可能是阿迪給阿邦的安全感，也或許是

  阿邦看到弟弟的改變，也可能是他已全然放下。不論是什麼原因，他知道自己不再需要這

  麼辛苦地過日子，終於能夠離苦得樂，心情充滿平靜。三場探監戲截然不同，但吳慷仁的

  情緒火侯掌握得宜，又能收放自如，影帝實至名歸。



  「在這殘酷的世界，至少我還有你。」



  導演透過《富都青年》將馬來西亞無國籍人口的問題呈現出來，但也透過片中人物間的愛

  表達出人性的希望。電影的中英文片名都富含諷刺的寓意，馬來西亞最困苦的一群人居住

  的地方居然叫做富都，而兩位主角名字的英文串聯「Abang Adik」其實也就是兄弟的意思

