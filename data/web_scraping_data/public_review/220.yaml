  0767


  2.「哇靠你居然要跟我講廢死!」我傳這個網址給朋友的時候他這樣回我，先說一下我對

  廢死的立場很複雜，跟看這部片一樣複雜


  我的複雜是：「世界不曾讓他們擁有生的權利，又為何能有輕易賦予他們死的權力」


  抱歉，這真的好說教，但我想說的是，如果能讓世界不要有如此悲劇，自然不必有死刑，

  廢死不應以達成廢死為目的，而是真正讓所有的人都關心這些邊緣角落（也不用關心全世

  界，只要在你有能力有心情時關心你身邊的人），每個人多關心一個身邊的人，光是這樣

  的改變或許就能夠減少、降低讓傷害的＂果＂發生，死刑也自然失去他執行的＂因＂。


  3.寫到這裡我心情又阿雜了

  只好用老狐狸來做結尾：「變強是你知道別人不知道的，你要利用不平等！」


  對！所以，強大是知道這些角落，能利用這些不平等更熱愛自己的生活跟身邊的人，像老

  狐狸就有能力幫助跟自己一樣的人


