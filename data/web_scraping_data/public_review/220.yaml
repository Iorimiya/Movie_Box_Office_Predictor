content: '雷文防雷資訊頁




  網頁版點這裡：



  看更多電影點這裡：
















  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  《富都青年》，一部於2023年底上映的馬來西亞電影，不僅入圍了金馬7項大獎，還將初次入圍「最佳男主角」的「吳慷仁」推向了影帝之巔。


  整部電影由許多不同的情緒堆疊而成，雖然大部分的人在觀影後的第一個直覺印象便是「沉重」二字，但這部電影又豈是這兩個字可以概括的。為此，本篇文章決定採用電影中幾個令人最印象深刻的情緒來對其進行剖析。



  重點一：無力感


  「半山芭」是馬來西亞吉隆坡市中心東南部的一個區域，又被稱為「富都」。而《富都青年》則是聚焦在一對生活在富都的兄弟，訴說著他們渴望擺脫貧富階級卻屢屢受挫的故事。劇中由「吳慷仁」飾演的哥哥「阿邦」，是整部戲中無力感最重的角色。他終其一生所追求的事物對常人來說是那麼的微不足道，但對他來說就是如此的遙不可及。而電影最後他那得償所願的心願，卻也成為了這部電影最大的悲劇。


  而由「陳澤耀」所飾演的弟弟「阿迪」，個人條件看似比起哥哥來說要優渥一些，但在面對想要守護的事物面前終究也是楚囚相對，只能將希冀寄託於下輩子。電影的開頭看似給了這對兄弟微弱的希望之光，卻又在中後段狠心的剝奪了一切。但最令人心寒的卻是，這樣的故事正真實的在馬來西亞的社會中上演著......



  重點二：壓抑


  「壓抑」也是從頭到尾都存在於整部作品中的氛圍，每一位角色都是巨大壓力下的受害者。阿邦阿迪倆兄弟每天被窮困的生活消磨著意志，哥哥甚至連開口說話的權利都沒有；社工佳恩眼睜睜的看著窮人被逼上絕路，卻只能接受富人那些冠冕堂皇的藉口。甚至是跨性別的Money姊過得壓抑生活又有誰能理解？這些人何嘗不希望將自己的所求所願公諸於世，但奈何在這樣的社會體制中他們只能選擇壓抑自我，直到最後爆發無可挽救的悲劇。


  沒有人會心甘情願的過苦日子，那是他們迫於無奈不得不向現實低頭的妥協。這也是令眾多觀眾在觀影後產生「窒息感」的原因，尤其是上一輩苦過來的觀眾們，相信應該對於這樣的內容更加心有戚戚焉。



  重點三：依賴


  《富都青年》將感情線全部都建築在由阿邦、阿迪以及Money姊所組成的沒有血緣家庭的親情之上，這些片段成就了整部電影中最溫暖的時刻，縱使這樣的溫度有如白駒過隙般稍縱即逝。而其中邦迪倆兄弟的感情則是全篇著墨最深之處，尤其是弟弟的過度依賴。確實在電影中的某些情節，會不禁令我們懷疑起阿迪對於兄長的感情是否參雜了些別的情愫？畢竟有些行為或生活方式確實有些親密。但或許是因為我們未曾生活在那般絕望的環境之下，所以可能誤解了他們在那樣的環境下所建立起的革命情感吧？


  但依賴不可能一輩子的，是人也終究會有長大的一天，關於他們最後是怎麼樣在這段關係中獲得成長的，這才是這部電影想要傳達給我們的理念。



  重點四：發洩


  整部電影中最震撼也最令人為之驚艷的，便是阿邦在與法師交流的那一幕，也是吳慷仁被觀眾譽為演技「封神」的橋段。相信許多觀眾的眼淚都是在這一刻潰堤的（當然不排除可能更早？），如果是懂手語的朋友，看得時候應該會有更強烈地感受。說到手語，也不得不欽佩吳慷仁對這個角色的付出，在過去沒有學習過手語前提下，竟能在有限的時間內將如此濃烈的情緒渲染在予我們的內心，也難怪他能拿到金馬影帝這個頭銜。頂著這樣的態度及演技，獲獎一事確實是實至名歸。


  無聲勝有聲，說得應該就是這一段的阿邦了。他竭盡所能地表達出自己那些壓抑已久的想法，濃烈的情緒加上用力地比劃，都恰恰完美呈現出這個角色的掙扎與痛苦。對於這個世界他不敢去愛、他也沒有本錢去試，對他來說活著就是永無止盡的折磨。在對話的最後，他聲嘶力竭的喊出地那三個字，以及那因不甘而落下的眼淚都令人心痛不已。



  重點五：諷刺


  這部電影本身就是對於馬來西亞社會的嘲諷，光看片名就足以說明一切。「富都」二字，乍聽之下會以為這是某座富饒的城市，殊不知大部分的人在這裡過得比螻蟻還不如。明明生為馬來西亞人，卻只是因為一張報生紙(出生證明)的遺失，便淪為比許多非馬來西亞人都還要卑微與克難的存在。弟弟阿迪對哥哥阿邦的依賴，卻恰恰成為壓倒哥哥的最後一根稻草。社工佳恩的一片好意，殊不知為此葬送了自己的青春。


  這部電影中沒有壞人，有得只是那些被貼上標籤，像犯人一樣被這個社會所對待的人們。在生活中我們犯了錯可能道個歉就完事了，但對身處在富都的他們來說，走錯一步，迎來的都是毀滅性的打擊。就算拚盡掙扎地希望能擺脫現狀，但最終都還是只能向命運頭......



  《富都青年》藉由無聲的阿邦以及頑固的阿迪來抗議著馬來西亞的不公以及不作為，就結果論我們確實也感受到了這部電影所要傳達給我們的想法。但也因過度聚焦於兄弟倆的細節刻畫，導致其他角色、像是Money姊、社工佳恩或是越南妹等這些配角的故事並未能很完整的呈現，也錯失深入探究這些角色個人魅力的機會，算是這部電影比較可惜之處。


  即便如此，《富都青年》其電影價值依舊是不容忽視的，畢竟很難有人能在觀影後不被其深沉的情緒所感染。雖然沉重，卻也是這部作品最為人難以忘懷之處。



