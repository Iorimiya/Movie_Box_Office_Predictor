content: '文／Martina（本篇提及部分電影劇情，請自行斟酌閱讀）


  原文：


  《富都青年》是一部「看吳慷仁到底多會演」的電影。


  曾經監製過《分貝人生》、《迷失安迪》的王禮霖導演，第一次執導電影，便在吳慷仁拿

  下影帝加持後，刷新馬來西亞電影在台的票房紀錄。這部《富都青年》背景是馬來西亞最

  窮困、落後的「富都」，汲取身為移工的親身經歷，描寫阿邦、阿迪這對位於社會底層的

  「無國籍」兄弟，如何面對制度、命運的無情打擊，並想方設法存活下來。（註：在馬來

  文裡，阿邦Abang阿迪Adik就是哥哥、弟弟的意思。）


  馬來西亞的《小偷家族》？沒有血緣的羈絆反而更加強大


  《富都青年》似乎可見是枝裕和《小偷家族》的影子。弟弟阿迪生性躁動、莽撞，凡事先

  做了再想後果，闖下不少爛攤子，時常遭受到哥哥阿邦的訓斥。但是，不管阿邦如何罵他

  ，日常生活裡不忘留下晚餐給他；遇上危難時，總是與他站在同一陣線。


  原以為兩人的兄弟情深來自血緣，但是事後的監獄會面裡，阿邦一句「我不是你哥哥，我

  們沒有關係。」讓人驚訝於彼此深厚的感情，竟是來自命運捉弄下的相互憐惜。正如《小

  偷家族》落於社會底層的一家，在千瘡百孔的日常裡，珍貴的是將對方視為家人的心意。


  讓吳慷仁拿下影帝的滿分演出，對電影是加分效果嗎？


  能讓吳慷仁脫穎而出，獲得金馬影帝殊榮的，莫過於他跨越國籍、身心狀態，完全改頭換

  面成一名在市場宰殺雞隻的聾啞人士。其中最困難的是，如何在誇張生動的手語表現裡，

  展現阿邦溫吞、內斂又認命的個性。吳慷仁成功把持平衡，讓人讚嘆他精湛的詮釋。


  單獨看「表演」無疑是滿分，但是否適合這部電影呢？坦白來說，這樣不時意識到「吳慷

  仁太會演了吧」的念頭，反而時刻讓我分心，一瞬間拉出故事本身。雖不至於覺得匠氣做

  作，卻跟電影本身有一點貌合神離的感覺。


  逼迫阿邦、阿迪的究竟是什麼？無法掙脫的國籍制度困境


  為什麼馬來西亞會有「無國籍公民」呢？依據馬來西亞的憲法14條，如果孩子出生後，父

  母沒有註冊結婚，那孩子就會依循母親的戶籍。當這名母親是外籍人士，孩子就不具備馬

  來西亞的公民身份。


  他們無法領到藍色的身分證，只能取得紅色的臨時居民卡，除了五年換一次，也不具備投

  票、開戶和考駕照的權益。（像是延遲報戶口、非法領養或難民／移民生下的小孩，也都

  屬於這樣的情況。）


  不只是阿邦、阿迪這對兄弟，從Money姐、緬甸妹或住在公寓的其他鄰居，都苦於制度底

  下的困境，以及令人無法期待的官方態度。電影劇情裡，不斷強調「雞、蛋」的意象，是

  否也是透過「雞生蛋、蛋生雞」這個千古難題，來比喻著無法解開，又像是隱形牢籠的制

  度呢？


  觀看新銳導演的第一部作品讓人害怕，會擔心不成熟的敘事手法、電影節奏，或是不明所

  以的運鏡美學；也讓人期待，看見那些不流於俗套、打破框架的視野。《富都青年》整體

  節奏略為平淡、拖沓，卻表露導演的野心，扣合「無國籍公民」的議題與故事，傳遞小人

  物彼此倚靠的溫情。


