  《富都青年》:無國籍青年的哀歌

  網頁版（Medium）：



  雖然在觀影前就預期《富都青年》很催淚，但萬萬沒想到最後的高潮戲，竟能讓看戲並不

  容易哭的我啜泣不止。



  電影中許多瑣碎的生活景況與互動鋪陳，一開始看得時候，或許有些沉悶，但都是為了默

  默將情感堆疊。這些疊加的情感，在最後一場的監獄戲，都將給觀眾重擊，讓人眼淚潰堤

  。



  不只是吳慷仁在本片全然依靠手語和神情，就精準渲染出情緒的純熟演出，真的是當之無

  愧的影帝；陳澤耀真摯、有血有肉的表演也很讓人信服。兩人成功塑造出一對個性迥異，

  但同樣因為沒有國籍、沒有身份，猶如陰溝裡的老鼠，只能在繁華城市的暗角，無望掙扎

  、扶持的兄弟。他們共同呈現的情誼實在令人動容且難忘。



  由於電影以Pudu（即《五月雪》中的半山芭，選擇用「富都」這個稱呼，多少也有反諷的

  意味）這個據說是吉隆坡著名中下階層華人、有籍與無籍勞工聚居的地區為故事舞台，看

  得出來，王禮霖導演有直戳馬來西亞社會暗部，為底層邊緣群體發聲的企圖。



  雖說在台灣，熟悉馬來西亞社會制度的應該是少數，但是並不代表這部以馬國社會幽暗面

  為主題的電影，對於台灣人來說，有什麼不容易跨越的門檻。



  每個社會的邊緣他者、底層無力群體、沒有合法身份的人，他們的處境和辛酸，乃至於每

  個平凡的人與摯愛、摯親間的微小幸福、生離死別，相信都是超越國境的人能夠同理、共

  鳴的。觀眾在進電影院看這部片之前，倒是不用擔心進不了脈絡，需要事先做功課的問題

  。如果要問，看《富都青年》之前，需要做些什麼準備，我想，絕對是要多備幾包衛生紙

  罷！





