content: '前知道這部片是百靈果節目上，

  吳慷仁介紹這部片，

  講述著他如何去揣摩聾啞人士的言行，去學習馬來西亞當地的生活。

  讓人敬佩他的敬業精神。


  有幸在飛機上看完了這部，

  故事一開始就展現給我們在馬來西亞富都旁貧民區人們的生活，

  那裡聚集著貧困者，外籍移民，還有一群無身份者，

  這些人可能因為意外，因為被遺棄，因為被人蛇設計，

  而成為不被國家承認的外人，

  沒有身分證，只能做低階的工作，

  對這些人來說，過一天算一天就好，沒有希望。


  劇中帶來的衝突跟轉折都在意料之中，

  但是仍然令人動容，

  是無助的掙扎，

  是即使一無所有也要幫助他人的心，

  是衝動後的懊悔，

  在阿弟跟阿邦臉上的情緒都非常到位，

  讓人忘了阿邦其實不是當地人在演。

  最後的水煮蛋也讓我忍不住潰堤，

  希望阿弟能學會一些，過得更好。


  然後畫面帶到社工身上，

  讓我想到最近的新聞，

  我真心覺得，

  社工這工作，

  美其名說是給這些底層小人物希望，

  實際只是國家在濫用人的愛心，

  去美化營運的數字，

  好像國家幫助了很多人，

  實際上根本沒給他們足夠的資源跟安全，

