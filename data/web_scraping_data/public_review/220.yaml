content: '吳慷仁曾遇「激烈」情人自殘　首揭家暴創傷「害怕想起小時候」




  由李心潔首次擔任監製、吳慷仁主演的跨國電影《富都青年》，於今天（1日）在吉隆坡

  開鏡，二度到馬來西亞拍戲的吳慷仁，不改拼命三郎個性，為角色瘋狂瘦身、曬黑，自虧

  就像「煮熟的蝦子」，當場從「慷仁變蝦仁」。


  《富都青年》描述兩個無法拿到身分證的兄弟，在混雜各國外勞的富都巴剎中苟延殘喘的

  生存長大(富都為地區名，巴剎是馬來語的菜市場)。吳慷仁飾演的啞巴哥哥，甘於接受命

  運的安排，而不願向現實低頭的弟弟（陳澤耀 飾），卻因為一場命案牽連而陷入水深火

  熱的命運捉弄。


  吳慷仁5月初來到馬來西亞Long stay，為了角色瘦身和曬黑，減重已超過8 公斤以上。大

  馬的猛烈陽光也沒「辜負」他的苦心，不到半個月曬到全身發紅，讓他苦笑自己像蝦子，

  直呼皮膚好痛。為了探索當地人生活的方式，他到處去探尋各種角落，飾演他弟弟的大馬

  男星陳澤耀兼當他的導遊與翻譯，陳澤耀卻「幸災樂禍」表示：「原本想盡地主之誼，帶

  慷仁哥好好品嘗美食，可是他要瘦身就沒辦法啦！」


  人正在外地拍戲的吳慷仁，出國前受「愛最大慈善光協會」之邀，響應「現代婦女基金會

  」的「家暴家庭救助計畫」，勇敢自揭兒時受暴陰影，「身為演員，這是很弔詭的事情，

  因為你曾經受過傷，在類似的經歷、情緒轉移中，變成一種移情作用、甚至是養分來著。

  」他表示前陣子父親的離世，自己對這段關係已經放下、原諒，但免不了因此再度想起小

  時候曾受過的傷害。


  「雖然我已快到人生所謂的四十不惑，但家暴的陰影卻埋在我心底，不好的回憶是畫面、

  甚至也圍繞在呼吸間。」吳慷仁無奈回首：「的確可以用恐懼來形容，我真的害怕想到小

  時候的事情，至今仍是。」他呼籲大眾不要把家暴深埋在心底，藉由旁人、機構或信仰，

  就有機會得到勸導或鼓勵，幸運的話，還有機會獲得療癒。


  愛情事業兩得意的他，被問及除了家暴，是否遇過危險情人？他說：「不敢說是危險情人

  ，但有遇過比較激烈的。」至今他仍難以理解為何對方要傷害自己，甚至口出惡言，「暴

  力不只是對身體的傷害，也有語言的，甚至這個社會有階級，男女也有別，但不分男女都

  會遇到這樣的事情。」他再三呼籲，「一定要尋求協助，撥打113，聯繫現代婦女基金會

  ，千萬不要忍、不要覺得丟臉。」



