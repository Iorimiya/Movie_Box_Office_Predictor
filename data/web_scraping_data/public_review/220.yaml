  《富都青年》票房破7200萬! 吳慷仁「跑破百場映後」自曝掛病號


  中時新聞網 2023-12-23 孫伊萱 粘耿豪


  金馬影后李心潔監製、王禮霖執導的電影《富都青年》上映三周在台票房突破7200萬，劇

  組團隊兌現票房公約舉行「敲敲金蛋儀式」，2人今（23日）率領雙主演吳慷仁、陳澤耀

  出席，該片除了台灣外，也到馬來西亞、香港及廈門等地宣傳，映前映後已破百場，接下

  來還要去新加坡，吳慷仁說這段期間感冒了1、2次，「從上月金馬到現在仍很熱絡，走到

  現在12月，一直有興奮的感覺，從來沒有做宣傳做那麼長，靠意志力再撐，都累壞了，但

  很開心反應很好，就像即時的甘霖。」


  對於票房佳績，吳慷仁也直呼「真的沒有預料到，從首周末開始就很驚訝，覺得這種事不

  會發生在自己身上」，現在走在大街小巷都有很多人稱讚，「之前拍電視劇《有生之年》

  大家都很開心，如果提到《富都青年》，他們講一講都要哭了，我很好奇他們平常生活有

  這麼苦嗎，有點不知道怎麼安慰，我就會安撫說冷靜、冷靜。」而他個性低調，目前金馬

  影帝的獎盃還放在紙箱中，沒有拿出來擺在一個比較顯眼的地方。陳澤耀日前凱旋回家鄉

  馬來西亞受到熱烈歡迎，他直呼：「整個團隊一起回來，有這麼好的成績，大家那時候都

  瘋了。」


  李心潔第一次升格當監製，目前包含馬來西亞等地票房已破億，憑藉《富都青年》升格億

  萬監製，她也直呼是奇蹟，並稱一直都覺得票房難以控制，「不是努力去做，觀眾就一定

  喜歡，要天時地利人和，我到現在這個年紀，做事情就非常活在當下，現在心態不會有太

  多改變了，但還是有被鼓勵到啦 。」也透露，當了監製之後，每天都會上網去找票房數

  字，「比自己當演員的時候還擔心。」而她的恩師張艾嘉也在香港、台灣等地都包場，李

  心潔坦言，其實當初當監製不敢跟張艾嘉說，「電影上映後，在香港特別請她去看，她傳

  簡訊說『電影非常動人，為我們驕傲』，看到簡訊後整個人放鬆。」


  導演王禮霖則分享，在馬來西亞出席映後時，有一名沒有身分證的奶奶來觀影，奶奶看了

  以後哭到眼睛都快盲了。電影上映後，也有很多NGO團體來聯絡，想看能用什麼方式推動

  大家更關注這個議題，聯合國那邊也有關注到，陳澤耀也對於一場聽障人士包場印象非常

  深刻。最後，李心潔也表示，「希望可以趕快破億，陪大家度過到2024，跟大家一起跨年

  」，並承諾破億會在台灣舉辦馬來西亞式的流水席回饋大家。


  --'
