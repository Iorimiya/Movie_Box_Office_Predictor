content: '部落格版：


  在台灣從持有居留證到身分證，雖然等待過程漫長但只要滿足相關條件，都可以成為中華

  民國國民，然而在馬來西亞境內，即使已經居住在當地一輩子，依然不見得會被視為是正

  式的馬來西亞公民。在馬來西亞，身分證明是所謂的大馬卡，而大馬卡又可分成五種，享

  有完整的馬來西亞公民權益的藍登記（MyKad）、未滿12歲的馬來西亞公民持有的粉紅登

  記（MyKid）、出生在馬來西亞但無法確定國籍，只能暫時居住在馬來西亞並須5年更新一

  次青登記（MyKAS）、僅簽發予服役於馬來西亞武裝部隊的馬來西亞公民的灰登記（MyTen

  tera），以及可以永久居住在馬來西亞，能夠工作甚至當地置產，但卻無法擁有馬來西亞

  國籍、也沒有如投票權等部分公民權利，連到銀行提款或存款都不行的紅登記（MyPR）。

  這樣的區分看似合理，可某方面來看似乎也確實在無形間給進行了階級劃分。


  如同電影《五月雪》中戲班班主急迫著詢問官員申請的藍登記是否被核准，還有後來鐵盒

  裡那張被塗成藍色的紅登記，其實都可看出居住在馬來西亞的居民對於藍登記的渴望。唯

  有持有藍登記才能被當成是馬來西亞公民、可以受到公平的對待，假使持有的是紅登記與

  青登記就像是次等公民，通常遇上不好的事情的時候，都是紅登記與青登記會被首先懷疑

  ，這是存在於馬來西亞相當現實的權力不對等。即使法律中明說，只要雙親有一人是馬來

  西亞公民就可申請藍登記，不過要是出生時的出生紙遺失就無法申請藍登記，就像阿邦；

  而即使有了出生紙，沒有雙親、也就是監護人，也沒辦法去申辦藍登記，就像阿迪。從《

  五月雪》看到《富都青年》，都讓人深刻感受沒有藍登記彷彿這輩子就註定低人一階，只

  能待在底層無法翻身，而比起《五月雪》、《富都青年》更近距離的訴說著一個如此心酸

  又無奈的殘忍故事。


  「想過離開，當陽光敗給陰霾，沒想到你會拚命為我撥開。曾想過離開，卻又堅持到現在

  ，熬過了那些旁白、那些姿態、那些傷害。不想離開，當你的笑容綻開，這世界突然填滿

  色彩。」


  這是歌手華晨語的《好想愛這個世界啊》，也是《富都青年》最想用力吶喊出的話。導演

  王禮霖在訪談時說，「這部電影我想說的是人的愛，因為我覺得無論發生什麼事情，沒有

  一個支撐你走下去的重要元素，那根本就抵抗不了這個殘酷的社會或者一個不公平的生活

  。」，於是即便鏡頭所對準的是，在首都吉隆坡映襯下顯得灰暗的富都，一對兄弟的遭遇

  更似是馬來西亞社會底層的悲歌，然而導演王禮霖依舊讓觀眾從中感受到了滿滿的愛，以

  及從愛中所誕生的希望。在富都（半山芭）這個位於吉隆坡市中心東南部的一個區域，有

  著許多老舊社區和古蹟、如在《五月雪》中出現的大華戲院等，是20世紀中下階級的華人

  主要聚集地，而從90年代開始由於經濟條件的改善逐漸搬往鄰近區域，留下來的空屋後來

  多由其他東南亞與南亞國家的外勞租借，是現今吉隆坡主要的外勞聚集地，而阿邦與阿迪

  就住在富都。



  前半段從幾處地方可以發現，沒有身分證對住在富都的他們有多麼不方便，不僅找不到合

  法且薪水好的工作，還得時常遇上警方的臨檢，有出生紙的阿迪還好一點，可連出生紙都

  沒有的阿邦就只能靠著鄰居通報，趁警方來前從防火巷離開住處，在外遊蕩直到臨檢結束

  。也誠如前面提到的，他們既無法去銀行存款，只得將賺來的錢收在盒子裡，就連要租房

  子都得靠鄰居Money姐幫忙才能成。住在馬來西亞，太多太多的現實告訴著他們、告訴著

  觀眾，就算再怎麼努力，只要沒有身分證似乎都是徒勞。可是即使這樣，「當我們活著的

  時候好好的活著」，會發現到在這陰暗潮濕的日子裡，還是有著許多的善意與美好，是和

  暗戀的女孩約會、是偶爾的一次生日派對、是鄰居或者來自各方的好意，是無血緣關係的

  兄弟，在無光的人生裡成為那盞燃著的燭火，替彼此指引前行的道路。


  《富都青年》的劇情簡單，與其說是要諷刺或者批判馬來西亞存在許久的社會問題，不如

  說導演王禮霖更想觀眾看見那些同樣存在、且更值得每個人放在心裡的情感。電影寫實的

  描繪著馬來西亞底層社會，沒有因為是電影而擅自把希望帶進富都，而是讓觀眾跟著阿邦

  與阿迪一起經歷了現實，也讓人深刻體會到這個社會就是如此的不公平。富都裡的每個人

  誰不是為了生活認真，但卻都因為各種原因遭到異樣眼光看待，就算他們認份的過好自己

  卻也還是被接踵而來的現實不斷打擊。在IG上看到香港專欄作家紅眼（redeye777）這樣

  說著「善良的人都會做錯事，而且就是因為他善良，所以做錯事更不可以原諒。世界從不

  公平，對善良的人最殘忍。」，在《富都青年》裡善良的人從未得到這個世界溫柔的對待

  ，可不論是阿邦或是不斷幫助他們的社工佳恩，他們依舊願意為這世界付出他們的善良，

  也許在未來的某天，這些被積累起來的善意終會生長成花，被他們愛著的人、有著同樣經

  歷的人嚐到甜果，為馬來西亞帶來善的改變。


  「他們不要我的時候，只有你要我。」


  「哥，下次、我說下次，我做哥哥我保護你。」


  誠如前面說到的，《富都青年》或許從來就沒想過要特地去批判些什麼，導演王禮霖想要

  的只是強調那些不被認為有著的、無血緣關係卻親密如家人般的情感是真實存在的，特別

  是在馬來西亞這樣相當複雜的組成國家裡，那樣的情感與關愛是有的。於是，《富都青年

  》整部電影的最大看點與亮點，自然就會是在劇中角色們、尤其阿邦與阿迪間的情感刻畫

  與描寫。而導演王禮霖確實也將這部分處理得很好，讓情感的堆疊相當順暢的寫進劇情裡

  ，從兄弟倆互相用雞蛋敲頭的橋段設計，到後來主事件發生後的真相反轉與整個過程我們

  所看見的相互扶持，更還有最後當阿邦與阿迪在監獄裡，看著他們替彼此敲著這輩子最後

  的一顆水煮蛋時的模樣，積累整路的情感順流進眼裡，再跟著撐不住的情緒潰堤。



  儘管電影有些稍微過於聚焦在阿邦與阿迪身上，讓其餘幾位角色難免未有足夠篇幅去認識

  ，例如佳恩還有Money姐。在認識不深的情況下觀眾只能自行想像角色的故事與經歷，感

  覺上確實出場的略顯功能性，但也不可否認這兩個角色、一個是兄弟倆情感的推進器，一

  個則是兄弟倆情感的潤滑劑，均是有達到催化情感的功用。其中Money姐一場在事發後獨

  自來到兄弟倆房前的戲，沒說任何一句話而就只是靜靜的站在那裡，眼神裡流露出的盡是

  關愛與擔憂，觀眾依然能從這個角色去理解導演王禮霖想傳達的、最主要的東西。


  《富都青年》是部相當流暢的電影，無論是就敘事方面或是流動著的情感，都是循序漸進

  的給，觀眾得以跟著不疾不徐的去進入這個故事。不過某方面來看也能說劇本編排的稍微

  單調，但這不會影響到我對這部電影的感受，畢竟《富都青年》就整體看算是角色重於劇

  情，而阿邦與阿迪這兩個主要角色的飽滿刻畫，加上Money姐的點綴提味，都實實在在的

  讓電影情感濃郁深沉。導演王禮霖選擇以情感真摯來打動觀眾，而非在劇情上編排的花裡

  胡哨，甚至於他也確實將馬來西亞長久以來的社會問題讓觀眾給看到了，只是沒有特意去

  放大問題而已。也因此，在本屆金馬獎上只有收穫一項最佳男主角，雖然可惜但是也不會

  意外。


  過去沒有特別喜歡吳慷仁，因為總覺得看他演戲不夠真誠，即便他真的是台灣中生代最會

  演而且戲路很廣的一位。直到今年看了《有生之年》後才對他有了改觀，當然除了是很喜

  歡高嘉岳這個角色外，也很喜歡他詮釋角色上的鬆弛，是很少看到他這麼放鬆的演技，因

  為就連導演李安都說吳慷仁演戲習慣用力。但很妙的是，這次吳慷仁在《富都青年》中飾

  演的阿邦是個聾啞人士，全程沒有任何一句台詞，只能靠著手語和表情傳達情緒與情感，

  他的用力反而看在這裡是剛剛好的，真可以說選對角色有時候是很重要的。當然角色的挑

  戰性也比其他四位入圍者高，吳慷仁能夠首度入圍金馬就一舉稱帝並無問題，比較可惜的

  是飾演弟弟阿迪的陳澤耀，角色被詮釋的很有魅力，情緒轉換之間收放自如，時而粗野時

  而內斂，基本在前半段是由他帶著觀眾走的，無奈碰上強勁的《老狐狸》陳慕義，但相信

  未來陳澤耀還是有機會的。


