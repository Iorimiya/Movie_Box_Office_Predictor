content: '今天剛看完這部戲，感覺除了吳慷仁的演技非常到位，影帝當之無愧，其他各方面不管導演

  或編劇都差那麼一點。

  跳舞那邊有點不知所謂，除非真的是要說有超越兄弟的情感，不然那邊的表現方式感覺太過

  了，就算看了導演的解釋也無法共情。

  中後期的劇情發展只會覺得弟弟就是恩將仇報的垃圾，對哥哥的愛也還好而已，不然自首就

  好了。在劇情轉折後，覺得對哥哥也難以共情。社工方面覺得著墨太少，變得有點為了推動

  劇情出來領便當的感覺。

  電影中也有不少不知為何存在的空拍，讓一些前面累積的情緒渙散掉。議題的討論，像是社

  會邊緣人的困境以及法律上的弱勢，NGO的無力感，法律上的缺失，基本上都沒有打到點的

  感覺。

  感覺上就是很可惜，只要某方面在加把勁，就會是非常好的作品，個人的偏好是，與其在多

  個方面拿70分，不如在一個方面拿95分。


