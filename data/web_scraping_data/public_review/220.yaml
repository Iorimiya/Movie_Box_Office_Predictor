  螢幕跟串流體驗起來必定會有巨大落差的一部電影，所以想輕鬆休閒的爆米花電影建議這

  部吧。因為看過前傳的原作和電影，所以對於原作中某些段落沒交代的事抱有期待，但很

  遺憾還是沒有特別仔細描寫，但總體也不會影響劇情啦。也是一部沒看過本傳電影的也可

  以放心入場的電影。需要特別注意大概只有不喜《悲慘世界》或是寶萊塢式電影的人可能

  斟酌入場，但甜茶盛世美顏真的太香了。


