content: '部落格版：


  《我愛你，你愛她，她愛他》猶如一部關於愛情的哲學電影，導演艾曼紐莫芮安排著男女

  主角暢聊彼此的往事，那些曾經在愛裡來了又走、走了又來的人們，與自己火熱過一場的

  愛情，他與她在鄉間林野散著步，在彼此的進一步試探中緩緩道出各自的私密，包含或許

  會被他人貼上不堪標籤的出軌，不論是肉體上的歡愉，亦或僅有精神上的交纏，他們向彼

  此坦白自己的不忠，像個做錯事的孩子做好挨罵的準備，然而想不到的是他與她都沒有責

  備對方，反而還從對方那裡得到安慰，在剪不斷理還亂的關係中，其實他們都一樣，只是

  想要感受愛、找到愛、得到愛，他們試著去建立也試著去破壞，企圖於建立與破壞裡明白

  何謂是愛。他們享受著歡愉，卻也承受著痛苦，他們知曉自己做的事不被允許，可就是忍

  不住的想要更多，他們聊天、他們分享，彼此的想法與觀點激盪過後又是一次的慾火點燃

  ，不過當慾火隨著激情退去後熄滅，他們又再一次的在平穩與躁動間尋找愛的真理。


  「難以啟齒的事才有趣吧。」


  就像中文片名索取的那樣，我愛你、你愛她、她愛他，《我愛你，你愛她，她愛他》裡的

  故事看在較為保守的亞洲人眼裡來說也許有些荒謬、難以置信，多角關係、不斷出軌、連

  丈夫的表兄弟都能上床...，然而這樣的情節在這裡卻是完全成立的，甚至完全不需要觀

  眾大驚小怪的。在許多調查裡顯示，以浪漫著稱的法國出軌率是全世界前五高的國家之一

  ，法國人的愛情價值觀不同於其他國家的人，多數法國人不認為出軌、劈腿是件多嚴重的

  事，甚至當發現了另一半對不起自己，沒關係揮揮手跟他說再見然後去找下一個就好，不

  需要沒有尊嚴的試著挽回，那樣子實在太難看，對於法國人而言「每個人都應該在愛裡活

  出自己的樣子才是」。連美國作家潘蜜拉杜克曼（Pamela Druckerman）一本以偷情文化

  為主題的著作《外遇不用翻譯》（Lust in Translation）裡都提到過，在法國電影世界

  中，「偷情只不過說明你是主角罷了。」，而這是她實際走訪十個國家、超過二十個城市

  後得出的論點之一，關於法國人的愛情價值觀。



  《我愛你，你愛她，她愛他》並沒有說出軌、偷情是件值得嘗試的事，更沒有鼓勵觀眾去

  嘗試這件事，導演艾曼紐莫芮不過是想藉著法國人天性浪漫多情的天性，來去加速催化飄

  散在空氣裡的情慾，跟著黛芬妮在他與他、麥克辛在她與她，或者是馮索瓦在黛芬妮與前

  妻露易絲間的猶疑動搖找到屬於且適合自己的堅定。《我愛你，你愛她，她愛他》不過是

  說明了，每個人都能找到在愛裡最舒適、最舒服的樣子，哪怕要花上許多時間、要經歷過

  幾段關係都是值得的。


  「感覺戀愛不算愛情。」


  《我愛你，你愛她，她愛他》是部相當有趣的愛情電影，裡面有兩個是我最喜歡、也是值

  得細嚼的地方。一是馮索瓦前女友珊卓與好友卡斯柏兩個人的愛情辯論，當日本電影《愛

  情是什麼》在努力弄懂愛到底是怎麼一回事的時候，《我愛你，你愛她，她愛他》也想在

  男男女女各有不同的愛情價值觀中釐清愛，時常有人會說感覺對了就去愛，可是只靠感覺

  就算是愛了嗎？不曉得。可能可以同時對好多人有感覺，可是這不表示就是同時愛上這麼

  多人的意思，當然世界上真有人只憑感覺就認定了那是愛情，然我自己認為的是，愛是深

  奧莫測的，人們可以擅自的去認定自己認為的愛情條件，但對我而言「感覺」只是其中一

  項，畢竟有時候感覺的出現只是「剛好」，樂團理想混蛋唱著「不是因為天氣晴朗才愛你

  、不是因為剛好沒有別的事」，想牽著那個他走過大雨盛開水花的路口、想像彼此老了的

  樣子絕非「剛好」而是有更多的原因，是吧。


  第二個是角色們的話題之一、然卻替電影達到畫龍點睛效果的兩個祖母的故事。兩個祖母

  ，一個對丈夫忠貞不二，結婚多年來從沒有做出對不起丈夫的任何事，只是一次的精神出

  軌就被丈夫貼上不純潔的標籤；另一個則是風情萬種、在婚內和不少男人發生關係，但她

  的丈夫卻總是不以為然，因為他知道她只愛他一個。在這兩個祖母的故事裡我們可以看見

  了人們對愛的四種看待，有認為精神出軌不算出軌的、有不允許任何出軌形式的、有覺得

  性與愛能分開來看的、有能接受另一半和別人發生關係只要還愛自己就好的...，短短幾

  分鐘的話題，意外成為電影最饒富意趣的情節，而回到剛剛前面說到的，每個人不只要找

  到在愛裡最適合自己的樣子，亦要找到契合的那個人。就像第二個祖母與她丈夫的相處，

  倘若找不著、或是對方無法接受，就像第一個祖母與她丈夫將活在痛苦裡。



  其實愛就是一趟漫長的旅程，有的人不停的在找更適合自己的愛，有的人走到一半累了決

  定委身第二個選擇，有的人從開始就不打算找而是享受沿路的風景，更有的人走到人生盡

  頭還找不到。在這趟旅程中可能根本沒有所謂的「最好的」只有「最對的」、對於在旅途

  中的他或她最好的結果，在電影的最後我們看見了當麥克辛即將告別，黛芬妮忍不住的跑

  上月台、上了車找到他，給了他最深情的一吻，本來我們都以為她或將再一次的出軌，離

  開丈夫馮索瓦，但她沒有。當也曾出軌過的馮索瓦看著轉身上月台的黛芬妮的身影消失時

  ，他彷彿察覺到了什麼，於是他趕緊追了上去，望著離去的火車與無人的月台，他似乎預

  備心死了，可黛芬妮卻從另一個樓梯下方走了上來，笑著回到了馮索瓦的身邊，彼此心照

  不宣的牽手離開。他是她的最後選擇，她心裡清楚馮索瓦不是最好的人，卻是最適合她的

  人，多年後的偶然重逢，她本是想上前再與麥克辛續前緣，不過看著他身邊已有人，而自

  己亦被馮索瓦的笨拙逗笑，她總算願意結束這趟旅程，因為她已經找到了最好的人，那就

  夠了。


  我喜歡《我愛你，你愛她，她愛他》充滿大量對白的設計，讓人毫無喘息空間的連環炸卻

  是叫人大呼過癮，而電影的剪輯也替《我愛你，你愛她，她愛他》加分不少，猶如一場辯

  論賽的設計格外有趣，將黛芬妮與麥克辛的過往情事交錯行進，再不時穿插著散步林間的

  兩人對談，很快且自然的達到兩人認識彼此、進而產生感情的目的，讓兩人發展合理化，

  不會有發展的莫名其妙的感覺。整體來說《我愛你，你愛她，她愛他》是部很討喜的愛情

  喜劇，雖議題沉重卻不會沉悶，每條故事線都很有意思，不光是黛芬妮與麥克辛這條，他

  們各自的、還有其他人的，都有著讓人思考的部分，是部相當精彩的劇本，如電影原名所

  說的那樣，在愛情事件裡的故事，那些括號裡的風流韻事，加減乘除成了這部《我愛你，

  你愛她，她愛他》。


  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


  --'
