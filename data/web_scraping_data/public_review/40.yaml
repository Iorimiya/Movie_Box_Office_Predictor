content: "本週上映的法國片，是法式浪漫喜劇帥男導演 Emmanuel Mouret新作《我愛你，你愛她，她愛他》，已拿今年盧米耶獎最佳影片、在（現在正在頒獎的）凱薩獎也以最高提名數來勢洶洶！對近年也看不少法片的我來說，已經很久沒有再遇到我年少時看侯麥風碎碎唸電影的美好經驗了，而此片看來就有重現那風情、而且還加入更多\
  \ Emmanuel Mouret自己的幽默促狹令觀影經驗更加活潑！\n\n\n\n那個討人厭的鏡頭，總是從人們日常社交故作沒事的外界事物與物件細部開始拍、再慢慢靦腆地轉到他真想出手的男女身上，每個人的相遇開始都平平靜靜若無其事、但言詞眉宇身段姿態處處表露孤寂壓抑與蠢蠢欲動，法國人們的相遇談心總以看起來深邃知性的哲學開始談、話題每每沒三兩下就轉到愛情哲學，而愛情哲學的知性表面還更像是個道貌岸然擋箭牌、表面看似掏心掏肺其實未必不是在塑造形象甚至勾引試探，種種妙語如珠本身讓中距定鏡頭拍來本就已是令人心花怒放的趣味、但唯當定鏡頭突然動態接近角色大臉時...\
  \ 我們才知真打入心扉的關鍵時刻正悄悄到來。\n\n打入心扉的，可能是美好真誠的心動、也可能是重重掩飾的表相被戳破抓包，在這種幽默促狹片中恐怕是後者居多 XD\
  \ 這「抓包」也分兩種，一種是明確事實的謊言，這我們很會抓小三的台灣觀眾應該都很熟了，何況這些只要一有空檔就在心猿意馬到處劈腿的法國 30-40歲中產青壯年？但身體偷吃或偷情被抓包只是小事，你不願示人的墮落內心被抓包才是大事；這糟糕的內心被別人識破毀了自己形象還只是小事，逼得自己不得不承認「我好像真的是這種人」時那完美優雅的自信崩頹才是大事，每每讓突然接近的大臉鏡頭把角色羞慚失措的內心給看得好囧。\n\
  \n本片中文片名《我愛你，你愛她，她愛他》乍聽之下雖取得有點沒創意，但電影中的多角色關係還真的就這麼亂甚至更亂！台灣宣傳中的英文片名就很直白叫 \"Love Affair(s)\"\
  \ 則直接告訴我們這是部人人都心猿意馬都在偷吃的腳踏兩條船電影。法文片名 \"Les Choses qu'on dit, les choses qu'on fait\"\
  「我們的言行」則比較著重本片鏡頭最喜歡的那「抓包」惡趣味：我們的言行？當然是言行不一啦 XD 既然大家的相遇見面都喜歡從天南地北談哲學談人生再不經意地談到愛情而展開，那應該都心理有數你在玩我也在玩，彼此都告訴自己要真誠，但各自對自己都未必真誠。\n\
  \n\n\n電影從一場有綠意但微冷的度假開始，核心主角是兩位剛見面就掏心掏肺的男女擔綱大故事說書人：男主角 Maxime 經過數次失戀正在試圖以人生為靈感寫小說，於是搭火車來到他堂哥選的山間小鎮度假小別墅，期待能在這裏閉關寫作過著平靜產出的生活，但怎麼可能；女主角\
  \ Daphné則是男主堂哥的同居女友（這世界好像都沒人在結婚的XD）已懷孕三月，剛好這位堂哥不在就由她負責接 Maxime 入住安頓，並認識環境出去來點古堡山溪的旅遊踏青。這種號稱有益身心健康的鄉野健行，很英國上流也很法國中產，眼睛看景嘴上都在談人生，嘴上談人生其實心猿意馬釣魚中。\n\
  \n Maxime 滿懷愛意的心很苦，看似憂鬱王子其實生活很亂：他先跟企業女強人 Victoire 長期背著其男友偷情，但 V人生力爭上游嚴謹計劃，歡愉的露水愛情與共同利益的婚姻分一清二楚；又透過\
  \ V 重逢了學生時代暗戀的 Sandra，這次也想看看有無機會，但 S自有一套「緣分」與「徵兆」原則認定他只能當好友；反倒創業好友 Gaspard透過自己認識\
  \ Sandra 超快就來電，馬上同居居然還邀自己住進來保留三人行曖昧？小倆口愛得火熱打得激烈，一吵起架來是否就是我見縫插針的時機？Gaspard 和女友吵架期還去撩了大學乖女孩Claire，為滿足其單純堅持謊稱自己沒女友。\n\
  \nDaphné 聽得入神超有同感，看似憂鬱公主其實生活也很亂：她是剪接師先跟男導演偷戀愛，但付出不對等心有空缺，落寞之餘電到已婚建築師 François三天兩頭鮮花美酒超殷勤，很快填補她空缺滿足被愛感！然而對正宮兼孩子的媽\
  \ Louise 蒙在鼓裡不免心有愧疚感，幸得知 Louise 剛好也有了別人還是個黑人型男住在郊區，D&F 兩人偷吃又愧疚的心才得到緩解，還來場讚頌愛情第二春的\
  \ Double Date。怎知愛情戰場上 Louise 也非省油的燈，與其當道德地位正當的被劈腿受害者，寧可主動出擊當個假裝劈腿的女強人，反而更能激起老公「得不到的更想得到」之慾望...\n\
  \n\n\n兩位說書人說這麼多故事、回顧這麼多角色、還派這麼多俊男美女演員演這麼多回憶畫面，難道這些回憶演出都是真的嗎？看看片名、想想「我們的言行」表裏一不一，觀眾們心裡恐怕都有數\
  \ XD 當然，人要說故事也不能真說大謊的，畢竟世界很小尤其中產與文藝圈更小，有假期可度假時大家來的地方其實差不多，走在古城小巷都還有可能巧遇到本尊 XD 但就算對各自混亂的客觀關係可能如實坦白，對看待關係的主觀觀點倒可以多所美化...\
  \ 說穿了，正如兩邊回憶中一場場相遇對話天南地北聊愛情哲學，Maxime & Daphné這兩位說書人的說書還不是一樣醉翁之意不在酒？\n\n就談到這裡不爆大雷了，我個人覺得此片魅力還是那揭穿中產偽善的老戲路，上次看到這戲路暴力呈現令我大開眼界的是拉斯馮提爾《性愛成癮的女人》下集結尾，當然\
  \ Emmanuel Mouret的法式喜劇自有屬於他詼諧促狹的處理，雖然輕鬆多了並沒什麼劍拔弩張的批判重擊，但只是淡淡看看對方回視自己、咀嚼其言靜觀其行，我們兩個說書人展開的兩個愛情世界混亂一場的執迷糾結，可不是一次次理性的哲學討論可以釐清跳出呀。看看這些混亂的法國當代青年們，想到主角之一\
  \ Sandra 回想的兩位 grand-mères 老派愛情故事，突然覺得身在保守台灣簡單幸福得來不易呀...\n\n寫到這裡，居然凱薩獎幾個最大獎都還沒頒到！目前幾個小獎項倒是《蠢蛋告別式》已拿三個、《我愛你，你愛她，她愛他》竟還掛零\
  \ XD 這兩片都是今春院線我極愛的作品，但也許這個世代的法國影壇還是《蠢》片那樣影音風格強烈批判擲地有聲的濃郁作品更受青睞？不過我還是很愛《我》片，尤其喜歡它處處心猿意馬的鏡頭、撩撥試探的對戲、意在言外的物件、惡趣味古典選樂、以及人人扭捏作態卻被揭穿的那一下大臉鏡頭...\
  \ 處處看得忍俊不禁還好都有戴口罩 XD 推薦喜歡愛情片的觀眾來看看，但對愛情本身不用太入戲，反而拉個距離旁觀他們更能笑看荒唐呢。\n\n\n--\n看這片我最愛的一對歡喜冤家，是愛得很火熱打架也很火爆的\
  \ Sandra & Gaspard ，比囁嚅羞赧滿嘴修飾的男女主角爽快多了。兩位演員 Jenna Thiam & Guillaume Gouix以前在法劇《魂歸故里》也搭檔過好像在劇中還有一腿\
  \ XD 竟然多年後終於熬出頭到本片重逢了！繼續加油～\n\n\n--"
