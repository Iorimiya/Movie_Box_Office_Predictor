content: '作者: lycs0908 (岳岳) 看板: C_Chat

  標題: [好雷] 藍色監獄 -EPISODE 凪-

  時間: Fri Jul 12 12:39:00 2024



  先來個無雷的推薦

  這部就是季番時主角群遇上的強勁對手的視角

  補足他們內心的想法和成長

  背景故事倒是還好，跟動畫時提到的差不多

  有補充斬鐵為什麼跑很快還有他的家庭背景


  我自己是記得比賽結果但細節忘了

  個人認為沒看過動畫要直接去看電影也可以

  有看過的如果忘了也不一定要再補一次


  不然已經知道比賽結果再看的話

  可能就會像季番後半搶人戰時一樣

  先預設好誰會被搶走誰可能會被踢走

  就能猜到會不會輸了

  我那時候看就因為這種心態所以覺得2對2開始後有點拖


  再來防個雷























  好像也沒什麼好防雷的

  總之看完這部可以更了解Nagi跟玲王的心境

  更能理解Nagi拋下玲王的原因了


  然後知道玲王的內心戲的話比較能感受到他的畏懼

  不像季番直接呈現出他被NTR後失落和充滿怨氣的樣子


  到Nagi加入潔跟蜂樂後

  電影就快速帶過那些演過的劇情了

  還有演超過

  直接告訴大家其他完成五人的隊伍

  還有後面要跟日本U20對戰

  不過那個11人小隊好像沒有看到最開始虐爆Nagi潔蜂樂的前三名

  沒說中間發生什麼事

  或是像玲王一樣替補


  然後有個我看的時候沒疑惑但我朋友問我的問題

  他說Nagi是不是去守門了所以玲王給他手套

  那個手套比守門員的手套薄很多

  是某些球員會戴來可能止滑或保暖的?我也不是很清楚，但我知道不是守門員手套

  像Kaka也會戴黑色手套


  第一周特典


  兩本不只封面不同，內容也不同

  想要都蒐集的可能要看兩次或找不想要的朋友一起看


  下一部動畫電影我應該會看這部

  但我沒看過原著



  --


  我最前面就說了呀XD


  我是覺得沒差 關於藍色監獄這個計畫的講解有少一點

  但簡略的介紹應該還是能理解

  喔可能還有關於Z隊球員的能力會不知道，你就當作有實力的對手就好

  有個拼圖特效是潔世一的能力 想知道作用得看季番


  另外關於這部兩個人的關係

  如果有看季番應該會從他們對上Z隊的比賽開始發現端倪

  沒看的話後面的發展電影也會演出來來所以沒差'
