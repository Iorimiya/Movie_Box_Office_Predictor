content: '正文無雷，沒看過的板友可放心閱讀。


  【圈套】是奈沙馬蘭2024年自編自導的原創電影，由喬許哈奈特主演。故事講述一名父親

  帶女兒參加演唱會，現場卻聚集許多警察，才發現整場表演是警方設下的圈套，目的是要

  逮捕連續殺人犯「屠夫」。

  -


  個人不喜歡也不討厭這部片，有不少有趣的橋段，尤其看反派如何逃過警方的拘捕還挺有

  張力的。但後面的劇情有點像不知道怎麼收尾，只好邊拍邊想劇情的感覺。最後堆疊起來

  的情緒已經散掉一半，然後電影結束在一個不算高潮的轉折點上。我想最大的問題可能在

  於這個故事比較適合拍成驚悚單元劇，但卻硬是被拉長變成一部電影，所以整個節奏變得

  很怪。常看奈沙馬蘭電影的人多少都有這樣的心理準備，但不熟悉他的人可能覺得大好或

  大壞吧，總之我覺得這樣的結局太反高潮，不會符合一般人的觀影期待。

  -


  喬許哈奈特在這部的魅力爆表，是電影最大的亮點。奈沙馬蘭其實滿會拍男星的，好幾個

  男演員都在他的電影中繳出不錯的演技代表作，衝著他來看的話不會失望。

  -


  和導演過去的作品相比，這部片有點像沒那麼有趣的【分裂】，優點同樣是看主角秀演技

  ，但劇情概念、轉折、刺激程度、收尾都不比分裂好。



  但衝著奈導一直在拍原創電影，之後的片還是會繼續支持啦。


  --

  我覺得已經用爛了，他最好的反轉已經在前幾部都用完了，然後他也不太會把平鋪直敘的

  故事拍得很精采。

  原來粉絲們都很滿意他的戲份，想純看他確實滿值回票價的XD'
