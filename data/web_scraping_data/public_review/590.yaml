content: '無雷心得，

  大概是近十年看過最難看的電影。


  從頭到尾尷尬癌發作，很多無意義的鏡頭刻意，以及展現演員的細微表情的大畫面；


  大量正面近拍運鏡，完全沒有深度的主配角互動，以及像是大學生拍片的節奏；



  說真的，當天去看這片前完全沒有做功課，原本想看長腿，但時間喬不好，跟朋友改看這部；


  聽了朋友看簡介的描述，想起曾在YT看過兩次預告。當初看預告的感覺，還以為劇情會有像Gone Girl那樣的反轉，但結果大失所望，


  平鋪直述的拍片方式、毫無張力的劇情走向跟尷尬到誇張的運鏡，讓我第一時間懷疑華納兄弟怎麼會讓這種爛片上映；


  滑了一下Google，


  竟然是奈沙馬蘭大導演自編自導自監製的原創電影，但看了演員名單真的一切謎底都解開了，基本上就是為了他女兒捧紅並開演唱會的一部商業片；


  老實說過去奈導的影片我的評價不差，但這部片我看到一半真的讓我一直在思考到底是哪個環節出了問題？


  我覺得主要關鍵是劇情太爛，且為了劇情走向跟讓自己的女兒表現然後硬拍，



  如果你期待的是Gone Girl的那種反轉劇情與驚悚感，你看這部片會氣到直接走掉；


  如果你期待的是像Unbreakable 三部曲的沈浸劇情加上演員深度，你看這部片會懷疑奈導是不是摔到頭；


  如果你喜歡的是劇情片、喜歡的是驚悚片，這部片既沒有劇情也不驚悚，


  因為是跟久未見面的朋友約看片，不好意思中途離席，


  但看完像是被硬塞一盤難以下嚥的大便，

  超乎預期的難看。

