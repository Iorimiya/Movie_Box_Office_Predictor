content: '(有雷空一頁)




















  除了電視劇本篇的三部之外，


  三部SP、四部電影，


  以及兩季的衍生劇"警部補矢部謙三"，


  長達14年的時光，


  終於在這部2014年的劇場版，


  畫下了休止符。




  做為一個圈套的狂熱粉絲而言，


  我每一部每一集都有看，


  但是隨著故事從電視劇變成電影的宣傳SP，


  從SP變成宣傳用的衍生劇，


  隨著衍生劇跟SP而問世的劇場版們，


  隨著詭計與懸疑模式的逐漸貧乏，


  這部長壽的系列作品給我的不是失望感，


  而是一種遺憾。




  因為每次看完一部SP，


  就更接近一部電影，


  而每次看完一部電影，圈套的故事就像是要結束了，


  而每次的這個"結束"，就是一種痛苦。




  但是因為圈套這個故事就是一直吊著出，


  所以後來的感覺就是:


  如果這樣每兩年就來一次SP+劇場版的模式，


  好像也不錯，雖然故事越來越莫名其妙，


  詭計跟圈套越來越乏善可陳，


  但是看著山田奈緒子跟上田次郎，


  到各種鄉下孤島，


  去解決各種靈能力事件，


  看著各種冷笑話梗跟假髮梗，就是一種享受。




  所以2014年的這部"最後的圈套"，讓我卻步了。


  因為我覺得看完這一部電影，


  也許我就真的要和這一個伴隨我這麼多時光跟人生的故事說再見了。




  直到上個禮拜我才鼓起勇氣，租回來看，


  結果遠出我意料之外，


  這部的遠超過我的期望。




  雖然還是少少幾個人之間的，沒什麼驚喜的連續殺人事件，


  雖然也還是沒有華麗的殺人手法或精密的陰謀詭計，


  雖然也依然是簡單且難以讓人驚豔的小手法揭露，


  卻依然讓我感覺到震撼。




  圈套故事，我覺得就像是SPEC以及繼續的鏡子世界，


  SPEC是一個，超能力者橫行無忌的世界，


  圈套卻是一個充滿靈能力者，


  但是靈能力者依然都是利用魔術手法跟詭計，


  製造出各種匪夷所思的超自然現象的世界。




  即便如此，故事卻一直不斷暗示，


  靈能力者確實是存在的，只是觀眾跟雙田看到的都是冒牌貨。




  本完結篇藉由上田之口給了一個假設：


  也許有部分的人天生的感知力就是高於常人，能夠接收特定頻率的震動或是訊號，


  能體驗感受到一般人感受不到的災禍的前兆，


  雖然不能以全然的科學去解釋，


  但也不是超越生死自然的靈異力量。




  所以也許，


  也許像咒術師跟山田這樣子的"靈能力者"，


  根本不是什麼可怕的移山倒海殺人於無形這樣的存在，


  而是，根本上而言，靈能力者就是保護人們，


  利用自己比常人靈敏的感官，


  去保護那些無法感覺到的人們的普通人罷了。




  我很喜歡這個解釋，


  因為在這個世界，神棍用各種手法跟詭計咒殺他人，


  但真正的"靈能力者"，卻是為了人們的安危而存在的。




  所以最後隨著山田與上田一起成長了十幾年的我，


  也感受到了兩人的成長了。




  山田接受了自己靈能力者的使命，保護了小島居民免於災難，


  上田也從一個膽小卻深信科學至上的學者，


  懂得用更廣闊的心，去看待不可思議的事件了。




  打從山田犧牲自己之後，


  整個故事變得非常感人。


  先是東山紀之跟女兒老婆的道別，


  到一年後上田領獎，


  公然向靈能力者宣戰，以一星期為限，


  如果有人能在他眼前展現真正的靈能力，


  他就把獎金5000萬全部給他。




  明明已經對靈能力有新的認識的上田，


  為什麼還要堅持踢爆靈能力者的假面具呢??




  原來一個禮拜的期限，就是山田奈緒子死去的一周年。


  山田跟上田離別的時候說了:


  如果真的有死後的世界，


  那她一定會在一年之內，找到跟上田聯絡的方法。(對應本作一開始胡迪尼的故事)


  到時候，她要上田請她吃餃子跟壽司吃到死。




  上田不斷找尋假靈能力者的原因，


  就是希望找到真正的靈媒，


  能與死去的山田溝通。




  即便是個跟山田一起，


  拆穿無數個靈能力者假貨，


  即便是最終仍嘗試以科學去解釋匪夷所思的靈能力的上田，


  依然希望有個死去後，


  依然貪吃，依然貧乳，依然鱉腳的山田奈緒子存在。




  從媽媽現身解說上田用意這裡開始，我的眼淚就決堤而下了，


  尤其是媽媽那句"人啊，死一次兩次也不會這麼容易改變本性的"


  "為了餃子與壽司，她一定爬也會爬回來見你的"


  "到時候，奈緒子就交給老師您了"




  再來就是鬼束千尋的"月光"




  上工作人員名單，


  上田次郎在研究室踱步，


  距離一年的期限只剩下到半夜12點的有限時間，


  然後畫面帶到14年來，


  山田與上田的許多瞬間。




  直到月光結束了，


  距離期限只剩下五分鐘了，


  一個宛若貞子，以黑色長髮覆蓋面容的女子出現：



























  這個結局實在是太過份了，


  拿整個系列故事，兩位主角第一次見面的第一個圈套，


  來完結兩人的重逢，


  還把十四年前的畫面拿來交叉使用，


  我又流淚了。




  最後我的感覺，


  就跟上田最後那欲哭欲笑的感覺一樣。


  我終於發現，這真的是最後了，沒有下次了，


  這真的就是圈套的完結了。(尤其是野際陽子也.....)




  不過，我不再感到遺憾了，


  不再有"把這個系列看到結束，最終還是要說再見"的遺憾。


  而是一種滿足與和解的感覺。























  感謝圈套，那個代表著我人生中很長一段時間的回憶與完結的故事。











