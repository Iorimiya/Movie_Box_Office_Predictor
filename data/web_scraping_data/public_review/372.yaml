content: '短評： 手繪畫風細膩、對於工作的反思，是值得一看的作品

  評分： ★★ 8  / 10


  以下心得無劇透，但若想要獲得最佳觀影體驗，可以待看完電影再回來看這篇心得。


  《北極百貨的秋乃小姐》的主軸是秋乃小姐從天真可愛的小朋友，變成百貨公司新手禮賓

  員，服務百貨公司的來賓，也就是形形色色的動物，在過程中學會察言觀色，理解客戶真

  正的需求，歷經各式各樣的考驗與挑戰後，蛻變為能夠獨當一面的禮賓員。


  這部動畫的亮點除了有採用細膩手繪風格的畫風，生動活潑的劇情也引領觀眾思考憧憬的

  職業？為什麼？可能會遇到什麼樣的狀況？是否與自己的夢想、目標一致？劇中還出現某

  知名動畫的場景，是個讓人印象深刻的驚喜！


  劇中樓管不斷的重複「在禮賓員的字典裡，沒有 NO 這個字」，這句話沒有問題，但是要

  有自己的原則。服務的無微不至，絕對不是讓客人予取予求，客人胃口被養大後，受傷的

  只有自己，我覺得這點不論是職場或人際關係都非常重要。不要讓人感覺你沒有原則，隨

  便都可以。


  比較可惜的地方是瀕臨絕種動物，因為只聚焦在動物提出的需求，對瀕臨絕種動物只有用

  口頭敘述在某某年分絕跡，不再被人類所觀察到，這樣實在是很難讓人激起關懷環境、保

  育動物的意識。


  離場的時候聽到有觀眾說「我不懂欸，大家留下來都是在等彩蛋嗎？」不對喔，留下來是

  對於電影製作人員的尊重，一部好看的動畫電影除了有運籌帷幄的導演、心思縝密的編劇

  ，還有幕後數百、數千位工作人員與製作單位的努力，花費上千小時去成就一部作品，這

  些都是值得被讚揚的，片尾致謝名單還可以看到跟電影有關的訊息，比如主題曲資訊、取

  材地點（例如本作是高島屋百貨），說不定有機會變成新的聖地巡禮呢，如果以上都沒感

  覺，難得有機會可以用電影院等級的設備聽 Myuk 唱的 Gift 也還不錯吧！不過我最喜歡

  的還是一開始的北極百貨公司主題曲，溫馨愉快的曲調很有識別性，很像小時後會聽的兒

  歌。


