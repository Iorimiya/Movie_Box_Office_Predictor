content: '部落格版：


  改編自日本漫畫家西村培於2017年創作繪製並出版、共計兩冊10話的同名作品《北極百貨

  的秋乃小姐》，在去年金馬影展有被我排進片單，但沒想到和《去唱卡拉OK吧！》都在開

  賣後迅速秒殺，熱門程度讓我措手不及，後又徵票不成只好遺憾錯過，幸好兩部作品今年

  都有片商代理，再次感謝天馬行空和双喜娛樂。先說結論的話，我很喜歡《北極百貨的秋

  乃小姐》，其畫風簡潔俐落、劇情簡單質樸，故事內容看似服務業者的工作日常，由無關

  的多段故事串起，實則不僅讓觀眾看見了日本引以為傲的職人文化、盛情款待的服務精神

  ，同時藉著這樣一個打造出來的理想世界，讓「人」反過來服務「動物」的設定，把對整

  個環境與動物保育的反思訊息藏於其中，更有著對滅絕動物贖罪與致歉的深長寓意。



  如果曾經或者現在還是從事服務業的觀眾，相信多少都會對《北極百貨的秋乃小姐》很有

  共鳴，看著秋乃從適用期的戰戰兢兢、努力想要表現卻總是弄巧成拙，可是依然充滿著幹

  勁的模樣、滿足客人的期望後得到正面回饋的成就感，到後來遭遇到奧客而陷入原則拉扯

  與自我質疑，開始懷疑自己到底適不適合這份工作？這種在不斷尋找、消耗、尋找再消耗

  熱情與動力的過程，於理想與現實之間迷惘的經歷，是許多、甚至每個行業都會面臨到的

  。《北極百貨的秋乃小姐》的劇情基本就是職場生活，即使沒有那種與前輩或者同輩、同

  行的心機攻防，光就與主管、稽核人員還有每個顧客的談話、交流互動就足夠豐富，尤其

  對同樣都是服務業的我來說，聽到東堂先生告訴秋乃小姐，服務業三大禁語「我不知道、

  我辦不到、我們沒有」，而後看著秋乃小姐遵從這樣的原則去服務顧客，卻遇上了刁難的

  奧客信念動搖，整個可以說是心有戚戚焉。


  「看著客人的眼睛妳就會知道了。」


  《北極百貨的秋乃小姐》有著形形色色的滅絕動物，笑鶚、海貂、加勒比僧海豹、巴巴里

  獅、日本狼、長毛象，就連經營北極百貨的都是早已滅絕的大海雀，讓這些V.I.A（Very

  Important Animal）成為筆下主角別有用心，本來以爲就是單純的想要介紹這些滅絕動物

  ，或是藉由牠們的稀少與珍貴性來點出服務業「以客為尊」、「以客為神」的服務精神。

  然而隨著劇情到後來，聽著艾爾路先生再與東堂聊著北極百貨的創業始末，說著每個來此

  的滅絕動物牠們於何時消失、還有世界上首間百貨公司的開幕日正好是大海雀滅絕的那年

  1852年，加上那些被巧妙融入在對白台詞與情節裡的、關於許多動物之所以滅絕除了天災

  ，更多的是人禍的哀嘆，加重了滅絕動物與北極百貨的關聯性，理解之所以筆下主角盡是

  滅絕動物的原因，或許正是人類的娛樂、消費有多少是建築在動物的痛苦之上。



  而讓秋乃小姐當作人類主角，不光是讓觀眾看著她的成長與奮鬥，她那基本上根本認不出

  來這些滅絕動物、就連艾爾路先生都看成是普通企鵝而不是有著北極大企鵝別稱的大海雀

  的無知，稍有反映著人類面對動物時雖非故意可卻不自覺流露出的傲慢。《北極百貨的秋

  乃小姐》在短短70分鐘能把不同的訊息統整一體，不刻意也不矯情，而是順暢自然的讓觀

  眾跟著劇情發展接收、感受到那些訊息，即使不向觀眾說教，亦能讓觀眾從劇情編排與設

  定來喚醒對人類對其他物種所做所為的深深歉意，當起禮賓人員服務、滿足這些動物的需

  求，成了西村培老師所想出與建構出、能替人類贖罪的方法與世界。溫暖、真摯而又動人

  ，《北極百貨的秋乃小姐》中人類與動物和諧共存、相互幫助，既可愛又有趣，讓人忍不

  住想回頭去翻找原著漫畫來看。


  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


  --'
