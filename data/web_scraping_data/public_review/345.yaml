  家評論協會五大最佳外語片，2023年德國電影獎(最佳影片、最佳導演、最佳女主角、最

  佳劇本、最佳剪接)五項大獎。新任導師卡拉懷著滿腔熱血進入學院想著作育英才，但當

  校園頻傳連續偷竊事件，卡拉決定私下找出真相，卻意外發現更多不為人知的秘密，一場

  風暴悄然形成。




  個人滿意度85分（滿分100）。


  劇情緊湊生動，角色言行令人揪心，


  收尾畫面實在諷刺，nothing solved....


  無奈感heavy...


  #失控教室

  sLounge

  immer




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  成為一個好老師從來都不是一件容易的事，但在今天，幾乎每個人都有政治議程，這就更

  難了。 一位年輕老師的班上發生了一系列竊盜案。 她向上司報告了此事，但    他們只

  會讓事情變得更糟。 她小心翼翼地試圖親自查出真相，結果卻讓事情變得更糟。 許多手

  指指向許多不同的方向。 任何曾經被錯誤指控過的人都會發現這是一部非常令人不安的

  電影。 本片的表演如此出色，以至於看起來像是一部紀錄片，而不是小說。


  這部電影展示了當今的孩童，年輕人，變成了多麼可怕的，自以為是的人？ 他們本質上

  是善良的，想做正確的事，但他們內心深處知道，他們在道德上是優越的？


  這是一部引人入勝的懸疑電影，有時令人痛苦。 它提出了一些令人不安的問題，但沒有

  提供簡單的答案。 這是一部引人思惟及省思的好影片。


  反思了教育者在學校中的地位。 柏拉圖的《理想國》中，在那裡它呈現了「做人比表現

  得有德行更好」的困境。 本片主角的言行，在充滿衝突且常常殘酷的道德問題的環境中

  ，追求正義、誠實和美德，讓我們或旁人陷入痛苦的時刻。 女主角Leonie Benesch在本

  片扮演的小學老師Carla Nowak，演技十分出色到位，人設令人揪心，不討喜的道德困境

  呈現，太有感了。


  聯想：

  世界和平的「正義之士」並不是那麼好做的，他們用來面對邪惡力量的辦法，根本不為大

  多數人接受。不知所措，無計可施。


  --


  謝謝樓上人們的留言。希望更多人去看完此片，引人省思的好作品。'
