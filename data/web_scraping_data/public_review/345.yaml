content: "先防個雷 打個廢話\n\n\n最近得獎大片上映旺季，看好多片，原本這一片沒有想看，剛好有空檔還是去看了\n\n個人認為演員跟導演都有在水準之上，IMDB\
  \ 7.5當之無愧。劇本則是最讓我超乎預\n\n奇的，他探討的深度跟切入方法跟我預想的獎片套路不太一樣。跟年初上映的春風\n\n勁草共通，有關於校園的故事(其實題材不完全一樣，春風勁草有一半是校園外的)，\n\
  \n但我認為這片拍得好上一大截。時長1個半小時多，節奏不慢，臨時有空檔的好選擇\n\n。主要人物也不多，臉盲沒困擾，劇情不難懂。\n\n\n\n\n\n====================================\n\
  \n開雷\n\n失控教室的故事大概是一位年輕女老師卡拉來到一所小學任職，這所小學頻傳偷竊事件\n\n有次校方在上課時後搜索卡拉班級結果誤會他一個學生。對整件事情不以為然的卡拉決\n\
  \n定設套抓賊，結果在證據還沒有相當明顯的時候行動，整件事件一發不可收拾...\n\n\n我覺得切入的角度跟探討的議題滿耐人尋味的，整部其實沒有說死到底錢是不是職員庫恩\n\
  \n偷的，而是探討整個事件的棘手，卡拉想要解決卻彷彿打開了潘朵拉的盒子，以下是我覺\n\n得精彩的段落\n\n\n1. 一開始校方搜查後懷疑錢包很多錢的同學阿里偷錢，但父母來學校後否認，並質問:\n\
  \n\"所以錢帶比較多的學生都是小偷?\"\n\n\n2. 庫恩崩潰奪門而出後，校長(不確定是不是校長，還是主任之類)決定把影片提供給警\n\n方，卡拉覺得太過嚴重，校長回說\
  \ \"你決定要這樣做就只能這樣了\"\n\n\n3. 卡拉的影片是用筆電鏡頭偷拍的，歐洲似乎很不能接受這個行為，蒐證反而成了侵犯\n\n人權。\n\n\n4.\
  \ 有幾幕有在諷刺(探討)一些所謂的民主行為:\n\n  校刊訪問卡拉後以主觀立場寫文章使事件發酵讓學生更對卡拉憤怒，老師說要沒收校刊\n\n卻被反駁剝奪言論自由。\n\
  \n\n  奧斯卡嚥不下媽媽被誣賴的氣，情緒不穩定對同學暴力，老師們很頭痛要他停學但卡拉\n\n反對。於是一個男老師提議: 我們用民主的方式來解決，來投票。多數決成了多數暴力，\n\
  \n人權的議題這時成了民主下的犧牲品\n\n\n5. 卡拉想要在客觀公正的角度解決整件事情，事件延燒後還是想保護奧斯卡的受教權以\n\n及不讓班上同學對他另眼看待，結果反而是兩邊不討好。部分老師認為，你為什麼不尋求\n\
  \n我們協助?? 我東西也被偷過啊，你應該要站在我們這邊。奧斯卡則認為卡拉誣陷他媽媽\n\n，拒絕跟他媽媽道歉還她清白，說有影片也不敢拿出來。但卡拉立場是在庫恩崩潰後開始\n\
  \n懷疑會不會犯人其實不是她，想要走正當管道讓警方之類的推斷，所以拒絕直接站在老師\n\n方。對奧斯卡不希望以自己的主觀向他說明不明朗的事件，影片也因為調查程序要保密所\n\
  \n以只能先打太極叫他問他媽媽，每一個人都有他的立場，都很正當，但全部碰撞在一起就\n\n無法收場。卡拉在事件爆發後騎虎難下。\n\n\n6. 最後結局奧斯卡像國王一樣做在椅子上，扛他的是兩個警察。整部電影最後也沒有要\n\
  \n告訴我們如何解決這個難題。\n\n\n\n\n\n\n--\n我覺得票房不好是時間關係 最近大片太多了\n\n這片的市場就會看影展片的那群 坎城+奧\n\n\
  斯卡要追完都得一週看兩片了 這片很容易被棄\n，03/13 05:51\n\n勉強寫出來的 這部當下很多點都有想法或\n\n共鳴，星期天看的很多台詞沒記很清楚\n\
  \n太多小段落不好寫"
