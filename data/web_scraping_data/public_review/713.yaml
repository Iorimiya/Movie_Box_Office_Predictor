content: '昨天看特映場的，來回饋一下，以下有微雷：


  1.承襲第一集詭異的音樂和運鏡 (顛倒鏡頭...等)


  2.開頭沒看過第一集的，可能會不清楚在演什麼。就是開頭男生在用破解法(第一集囚犯

  說的方法)，理論上是成功了，只是怪物沒放過他


  3.隨時要預防JS (Jump scare)，我整場都在預防這個，加上坐隔壁的觀眾，嚇到時會背

  縮撞椅子，我也會嚇到，整場又要防前面銀幕JS，又要防隔壁撞擊....累


  4.沒片尾，不用等了


  5.雖然內容老梗一堆，但還是看得開心。其中，男助手要去買驚喜汽水時，女主逃出來，

  我以為男助手會突然出現說：Suprise!!....結果沒有


  6.吐槽點也一堆，應該很多人會說怪物跟第一集一樣出現時，又變不恐怖了


  結論是，舒壓可以去看，我本來就打算去看了，結果抽中特映，開心!!


