content: '我真的

  真的很後悔沒照版友建議的看懼裂


  先說好的

  如果沒看過微笑1

  衝著女主的顏，想無腦被嚇

  我覺得可以，算是及格電影


  但如果是看過1

  然後很期待接下來會有什麼發展

  那聽我娓娓道來


  嗯...


  這什麼爛劇情？爛寫法？！


  一開始接續上集女主的男友

  他忍耐到了最後一天

  基本無視幻象，打算靠殺人轉移詛咒

  當然最後失敗了

  劇情到這為止90分，算是起個好開始

  沒想到接下來直接上演爛劇


  這觀影前我有很多期待

  期待女主習慣幻象

  （預告片中 淡定幫小女孩簽名）

  期待女主克服過去回憶陰影

  期待女主出逃出詛咒、戰勝魔物

  結果呢？


  本片三大爛點


  第一：傷痛回憶


  1裡醫師童年雖然只是簡單敘述

  但起碼觀眾能了解傷痛真相

  她也努力克服了（成功，雖然沒用）


  2隨著劇情揭露

  觀眾就只發現女星就真的只是個神經病而已

  最後就演變成一個神經病人遇上神經病鬼的鬧劇


  第二：魔物登場


  1最多人嫌棄的就是最後的魔物

  嫌棄魔物現身後失去驚悚神秘感


  結果2裡原封不動再搬出來一次

  魔物登場那副鳥樣，加上女主本身就瘋瘋的

  畫面整個很滑稽

  我聽到影廳裡很多人都笑出聲來


  第三：劇情呈現和發展


  這是我最痛恨這部電影的原因

  1裡醫師雖然也是不停的被嚇

  但看著她釐清詛咒、努力尋找解方，觀眾還是有身歷其境、一起冒險的感覺


  但2裡，基本上就是看大明星生活被不停摧毀


  我最難以忍受的就是故事發展

  每個片段

  到最後都告訴你是假的


  那我們到底要看什麼？！

  在慈善晚會崩潰？假的

  最後有辦演唱會哦^^

  殺媽媽後逃亡？假的

  媽媽還在演唱會台下支持呢^^

  好閨蜜陪著？受害者弟弟幫忙？

  假的假的，閨蜜不知情、冰櫃不知所云


  最後告訴我全都是鏡花水月==


  偶爾的虛假幻想能讓觀眾錯愕後回味

  但你不能整齣一路假到尾啊

  媽媽假的、閨蜜假的、協助者假的

  那觀眾到底看啥呢？？

  你不如從一開始女主看完詛咒後

  直接給演唱會結局就好，反正中間都是假的嘛


  那女主怎麼撐到演唱會的呢？


  最後結局，把詛咒送給大家

  讓我想到真心話大冒險

  雖然惡魔很賴皮的殺了封印者

  但女主和閨蜜一路撐到最後

  當時還跟朋友笑談到

  惡魔挺可愛，還老實的說出遊戲規則


  反觀微笑魔物，就算你真的成功殺人

  搞不好最後也告訴你全都是幻象幻想


  我很喜歡搞笑的驚悚片

  但這劇情荒謬到

  我真的很後悔特地去電影院

  微笑2就只適合下檔後

  半夜宵夜跟朋友一起吐槽、抱怨劇情的爛片


  最後結尾說點好的

  女主Naomi真的正

  哪怕在這種爛戲，她的演技也很好

  導演要一個神經病，她也就盡心盡力

  真的很可惜，浪費了一個好演員


  真的氣到，今晚要趕快去看懼裂洗心情！



