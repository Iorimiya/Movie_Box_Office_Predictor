content: '以下有雷


  用手機不太懂怎麼排版請見諒





  以第一次嘗試驚悚電影的演員來說，Naomi Scott也演技也太厲害了吧。


  對她的印象一直停留在阿拉丁，那時只覺得她唱的主題曲很好聽，後來知道她有演霹靂嬌

  娃但沒看。

  這次看預告發現她接演驚悚片就蠻期待的，結果出乎意料演技超級大躍進。


  而且在劇中的巨星角色套在她身上完全無違和感，因為她會唱又會跳，好幾幕都覺得她不

  出來開發片開演唱會是不是有點可惜。

  幾場歌舞表演看得正精彩時，被微笑鬼攪局還會有點不爽，哈哈。


  雖然更想看主角最終以聰明手段戰勝惡魔的劇情，但這種主角被從頭虐到尾，一點希望都

  沒有的劇情也是挺特別的。

  而且觀眾也完全沒有喘息的機會，幾場友情和親情戲以為都突然畫風一轉直接嚇爛觀眾。

  看到女主角殺了自己老母後，我也感覺快跟著她崩潰了，一直想說要是我早就立刻去自殺

  了吧。結果後面一連串更讓人崩潰的劇情，看得心情有夠差。


  這種從頭嚇到尾的劇情，如果演員演出千篇一律，或是肢體語言、角色魅力不夠吸引人的

  話，有可能是會看得很膩的，但兩個小時下來個人是沒這種感覺。


  不過這種劇情的編排還是覺得太緊湊，真的看得超級累。跟劇中主角一樣，一刻都沒得放

  鬆喘息，只能用一個慘字來形容。而且本片比想像中血腥又超級重口味，真限制級無誤。


  只能說Naomi Scott這次的演出真的很讓人驚艷，很令人期待她接下來在影視圈的發展。



