content: '部落格版：


  先說結論的話，我認為《微笑2》並沒有讓觀眾失望，在或許就連導演帕克菲恩自己都難

  超越的首集面前，這部續集依舊保持在足夠滿足觀眾的水準。即使整體感覺《微笑2》確

  實就像是《微笑》的複製再貼上，不論是劇中突發驚嚇的使用時機，或者是幾度現實、夢

  境、幻覺的反覆翻轉，就連最後的「怪物」出現也與首集如出一轍，對看過首集的觀眾而

  言難免缺乏新意。不過導演帕克菲恩厲害的地方在於，能讓觀眾在明明知道自己在看一部

  有著可被預期套路的續集的情況下，還是在不知不覺間與女主角絲凱一起成了被怪物折磨

  的玩物，正當感覺電影有些冗長的時候，卻在電影最尾被一記翻轉給煽醒，跟著舞台上的

  道具緩緩打開，望著絲凱走出來站在麥克風架前，聽著震耳欲聾的歌迷喊聲，才意識到「

  自己前面所看到、絲凱經歷的一切到底是什麼？」，原來分不清現實、夢境與幻覺的從來

  都不只有絲凱一個，早在目擊路易斯自殺之後，觀眾其實都跟著絲凱成了宿主。



  導演帕克菲恩最後的這一記翻轉，給予觀眾首集體會不到的「「經歷」女主角的經歷」，

  就這點預期外讓《微笑2》成功拉起尾盤。而與《真心話大冒險》有些相似的結局，亦讓

  從《微笑》開始就不斷被主角們用生命試圖破解的詛咒，更多了徒勞無功的無力與絕望感

  。比起首集女主角蘿絲還有前男友凱爾幫助，導演帕克菲恩不僅讓絲凱獨自面對，還從頭

  到尾都在戲弄她，時隔一年破冰還願意陪她前往危險的閨蜜、有著相同經歷的受害者家人

  提供的阻斷詛咒計畫...，都在後來被祂一層一層的撕了下來，給絲凱體驗好幾次什麼叫

  「帶我上天堂卻又推我下去」的滋味。而更惡劣的是，不同於蘿絲是助人脫離心病的心理

  醫師，絲凱雖是享譽全球的創作歌手，可她同時也是努力擺脫毒品與酒精成癮、渴望二次

  機會的普通人，那些無法分清的幻想與夢境，是她拼命克制壓抑想再碰毒與酒的衝動，怪

  物的戲弄無疑是現實對絲凱「想變好」的嘲笑與重擊。


  曾經墮落的過去還有戒毒與酒成功的這層身份，可以說是讓詛咒有了加承效果。同樣的情

  形，人們不認為好端端的蘿絲會突然發瘋，多半會覺得她是過度勞累與壓力太大才會產生

  幻覺，會想辦法替她找到解決的方法，但看在全世界眼裡，絲凱就像毒癮與酒癮再度發作

  ，不僅不會同情她更只會等著看她再度失敗的笑話，就連絲凱本人可能都搞不清楚眼前所

  見的究竟是詭異的現象、不堪過去的糾纏還是戒斷出現的症狀？沒有讓人相信她所說的話

  的本錢，註定了她比蘿絲更難擺脫詛咒。於是明明是同樣的招數，又因角色背景這樣看似

  普通的設定，卻讓續集有著比首集更濃郁的惡意。



  只是相對可惜的是，首集中的「微笑」充滿著邪氣，不論是宿主或者是幻覺裡的人們，都

  笑到讓人心裡感覺毛毛的，但《微笑2》卻沒有，不論是演唱會上的小女孩、閨蜜潔瑪、

  就連車禍死去的男友，都只有莫名的滑稽感而非驚悚。而像似為了填補續集顯然缺少的詭

  譎感，導演帕克菲恩幾乎耗費整集在醞釀與鋪陳電影的氛圍，除了在原有的音效與運境上

  外，更放了比首集更多的突發驚嚇，還有更直接的血腥鏡頭，儘管我認為衝擊感沒有首集

  來得大，但如路易斯拿槓片猛砸自己的頭到血肉模糊或者絲凱母親拿玻璃碎片戳出自己的

  眼球等的，依然有著不小的視覺震撼。


  整體而言《微笑2》有著娛樂性與可看性，會建議看過《微笑》再進場會對怪物與詛咒，

  與整個運作法則有初步認識後，才會對續集的劇情理解然後直接投入。當然缺點自是顯而

  易見，就是如上面提到的缺乏新意、突發驚嚇過多、多數驚嚇點都能被預料到等等，然而

  這些缺點卻被飾演女主角絲凱的娜歐蜜史考特讓人驚豔的演技給遮蓋掉，看著她直到崩潰

  的整個過程，真的會讓人跟著懷疑她的精神狀態，娜歐蜜史考特出乎意料的表現替本來可

  被預期的無趣注入了活水，讓《微笑2》仍維持著一定程度的效果與張力。此外，或許是

  想到觀眾認識娜歐蜜史考特多半是因為《阿拉丁》中的茉莉公主，所以導演帕克菲恩才會

  讓絲凱是名創作歌手，且讓她有了一次舞台上展現歌喉的機會，既給觀眾熟悉的娜歐蜜史

  考特，也給了觀眾不同樣貌的娜歐蜜史考特。


  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


  --'
