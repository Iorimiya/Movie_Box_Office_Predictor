content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  未來的地球因缺乏氧氣而不適於居住，一位母親瑪雅（珍妮佛哈德森 飾）與她的女兒索

  拉住在一座地堡裡，只能透過瑪雅失蹤的丈夫——達瑞斯所設計的先進氧氣裝備在外短暫

  活動。

  此時一對神祕男女造訪（蜜拉喬娃維琪、山姆沃辛頓 飾），聲稱他們認識達瑞斯，並且

  能夠複製達瑞斯的設備。




  瑪雅同意他們進入地堡

  沒想到這對男女的動機並不單純

  瑪雅與索拉必須為自己的生存而戰


  後來他們進入地堡後

  發現供氧的機器其實不足以負荷他們幾個人用


  後來坦承自己其實不認識他們了

  也不是所謂的工程師

  然後就領盒飯了

  演半天人沒了

  原本還以為她是女主角的說(￣▽￣)




  所以前面看到瑪雅丈夫的屍體

  其實也是為了留給妻女存活的條件

  不得已才犧牲自己

  真的有夠偉大


  這邊不透露太多劇情～

  劇情還是蠻不錯的

  算2024必看災難生存片吧


  題外話

  女主角Jennifer Hudson最近格萊美/托尼獎

  /艾美獎 /奧斯卡四獎大滿貫了

  拿到這個成就的全世界也沒幾個人

  完全就是重量級人物




