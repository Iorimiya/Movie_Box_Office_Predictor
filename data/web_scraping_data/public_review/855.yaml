content: '‧


  原本以為【死命必達】是部標準的泰式喜劇鬼片，但喜劇要素卻反而沒那麼強，部分橋段

  的營造氛圍及特效，都幾乎不輸正統鬼片，如果所期待的是像「哈囉！萌鬼屋，」或是前

  一陣子的「404宿靈速速逃」那樣純歡樂鬼片，那可能需要調整期待，【死命必達】還是

  具有一點試膽時刻的存在。




  ‧


  【死命必達】的劇情相當生硬，甚至感覺劇本有相當重的拼湊感，鬼屋橋段都有著相同問

  題，但劇中的寺廟段落，當中的鬼魅的確足以成為未來鬼片的參考素材範本；而主打的外

  送元素，卻從中段開始幾乎消失殆盡；毫無此外送主題而言，男女主角也是最不需要存在

  的角色，反而是身旁的兩個配角，完全搶盡了風頭，兩位配角的搭配認為本是片的唯一亮

  點，就算完全取代男主女主角也是沒問題。


  拉回男女主角的問題，兩人之間相遇曖昧的鋪墊過少及薄弱，就只是說了幾句難笑的梗，

  就互相吸引，更是佔了不少篇幅，硬生生把節奏拖垮，好吧！姑且就認為是俊男美女的一

  見鐘情，只是從頭到尾完全沒感受兩人的情意深度。



  ‧


  女主角Freen因電視劇「粉紅理論」而走紅，今年一口氣有2部電影登台，覺得上一部已經

  滿花瓶了，沒想到這一部卻更徹底的花瓶，完全只要對著鏡頭笑，幾乎完全沒有任何演技

  及劇情重要度，甚至登場劇情篇幅長度，都沒辦法滿足粉絲的期待，至少上一部還有滿滿

  的Freen與Becky。


  但馬力歐莫瑞爾與Freen就是夠香，俊男美女的組合，在這樣的泰式喜劇鬼片中，還是不

  變的王道及安全牌的標配。



  ‧


  【死命必達】身為在台灣跨年檔期的電影，我認為它的歡樂程度不足以讓我推薦進場，也

  並非是一部能成為在2024年的收關片；外送主題加上鬼屋是個很好且容易發揮創意的題材

  ，可惜導演並沒有掌握好所有一切，導致發生了場，足以拒單這部電影的外送慘劇。



  ‧





