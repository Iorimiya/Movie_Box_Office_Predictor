  室和這群超級巨星的驚人作品。」


  《海洋奇緣2》的預告片5月發布首支預告後，24小時內觀看次數達到1.78億次。比《腦

  筋急轉彎2》（1.57億次）和《冰雪奇緣 2》（1.16億次），以及之前任何一部迪士尼

  動畫電影都要多。


