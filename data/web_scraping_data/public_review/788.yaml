  在影院上映，現在，它有可能成為秋季最賣座的大片之一。


  今年2月，導演小大衛‧德瑞克（David Derrick Jr.）和漢德宣布《海洋奇緣2》另一位

  聯合導演是達納‧勒杜‧米勒（Dana Ledoux Miller），並且米勒與傑瑞‧布希一同擔

  任聯合編劇。他們花了一年多的時間製作了這部電影。


  6日，德瑞克向《ABC》表示，他們開發了海洋奇緣的世界，這整體故事會一直延伸至後

