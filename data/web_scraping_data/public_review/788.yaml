content: '我是第一集的粉絲

  看到第二集出來也是擔憂的成分比較多

  畢竟第一集已經說完了故事 第二集就是為了有而有的故事

  事實上也是這樣沒錯

  只是不算差

  而被第一集打動的粉絲（可能）也會被第二集打動

  至少我看到最後是蠻感動的





  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  就跟前述一樣是為了做而做的

  劇情展開也很硬要

  莫娜的三個新船員也不是……那麼的令人喜歡

  有種巴斯光年的感覺

  只是沒到那麼糟


  劇情架構也跟第一部差不多

  前面就是個還行的冒險故事

  但劇情尾端直接把這個第二集的精彩度拉上來

  毛伊激勵莫娜 犧牲自己 祖先現身

  這邊也跟第一集的內容很像

  阿嬤帶祖先出來鼓勵莫娜是我第一集最喜歡的橋段

  這一次也一樣拿來用

  但真的太犯規了 再配上巨石哭腔唱歌那邊真的會哭


  最後毛伊再現了神話 抓住太陽 拔出島嶼

  莫娜也完成了他的使命 破除詛咒 連結了遠方的美拉尼西亞族群 依照約定回到了家園


  雖然前面普通

  但後面從毛伊唱歌那邊真的直接感動到尾

  第三集我也一定會去看


  PS.最後面迪士尼城堡的那首歌還蠻好聽的



