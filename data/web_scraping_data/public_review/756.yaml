  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  荷蘭國家博物館在去年2月10日開始的春季展，推出「維梅爾特展」，展出28幅17世紀的

  荷蘭黃金時代畫家維梅爾的畫作，是史上最大規模的畫展。從策展人著手籌備開始，導演

  悉心記錄下過程中酸甜苦辣的點滴，成就《靠近維梅爾》這部紀錄片。除了讓對維梅爾有

  興趣的藝術同好能夠更靠近他之外，也解密一場展覽的促成，背後所需的各種準備。



  荷蘭國家博物館策展人韋伯，想在退休前實現一個偉大夢想：舉辦有史以來規模無與倫比

  的「維梅爾大展」。經過鍥而不捨的追查及邀請，德勒斯登國家藝術館剛修復的〈窗邊讀

  信的少女〉、柏林博物館收藏的〈一杯酒〉、海牙莫瑞泰斯皇家美術館舉世聞名的〈戴珍

  珠耳環的少女〉、巴黎羅浮宮的〈編織蕾絲的女工人〉、華盛頓國家藝術畫廊的〈持天平

  的女人〉，以及紐約弗里克收藏館的三件作品等都一一到位。



  從藝術的角度來看，片中的修復師與策展人一個個看到珍貴的畫作都雙眼發光，對他們來

  說，可以讓這些出自同一位大師之手的作品齊聚一堂，還能在正式的特展之前，近距離端

  詳它們的美，真的是非常幸福的事。修復師與研究員小心翼翼地將畫作從畫框中取出，或

  放在顯微鏡下仔細觀察，或一筆一劃地修補，他們戴上手套，深怕體溫對幾百歲的作品造

  成傷害。



  經常在全球當空中飛人的策展人們對這些寶貝更是如數家珍，對於自己首次與最近一次與

  特定畫作見面的年份與機緣總是銘記在心。所以當唯一一幅私人收藏，目前歸屬存疑的作

  品出現時，持有人居然直接雙手捧著撫摸，讓人不禁倒抽一口氣。畢竟畫作是他所有，他

  想如何處置外人無權干涉，但正如片中一位業界人士所說：「有錢人所做最正確的事就是

  他們會死，而這些作品最終都會進到博物館裡。」以藝術保存的角度來說，這可能的確是

  最好的結果。



  看完《靠近維梅爾》，觀眾對畫展的籌備將會有更深的了解。荷蘭國家博物館的博物館主

  任魯洛夫斯與藝術總監韋伯在發想之初，將維梅爾所有畫作的照片攤開來擺放在桌上，分

  別分為國內與國外，一邊根據取得難易度進行討論，一邊思考他們希望展覽的脈絡為何，

  該納入哪些作品。決定好之後，兩人必須分頭進行「招攬作業」，各種聯絡與溝通不可少

  ，過程中也遇到不少困難。有的博物館館藏較為脆弱，館方根據風險考量，決定不予出借

  ；有的博物館只有一幅維梅爾，又正好被選為當年藝術史學生的期末考考題，恕無法出借

  ；有的博物館雖有多幅畫作，但它們都是拜訪者來博物館「朝聖」的原因，因此希望本次

  出借，未來也能有互惠舉辦特展的機會。



  即便想要的作品都順利取得，策展作業仍舊還在前期。修復師與研究員平時須照料的畫作

  多如牛毛，當有畫展即將舉行，優先次序自然必須改變，需要趕快照顧馬上就要上陣的夥

  伴。在調查研究與修復的過程中，也或許會有新發現，及時向策展人報告，除了讓他們納

  入展覽脈絡的考量，也可能出現撼動整個藝術史界的大發現。出場名單都確定之後，還要

  安排展廳動線，甚至展品前的圍欄要拉等距直線、圈成多邊形還是圓形，以及每個展區要

  安排多少作品，如何擺放等等，都是需要事先討論並考量的事項。



  維梅爾對光線的處理與色彩的掌握極為出眾，他的畫作屬於寫實風格，但光影的呈現又有

  點如夢似幻的感覺。後世一般認為這是由於維梅爾並不是畫下自己肉眼所見的景象，而是

  透過當時罕見的反射鏡與暗箱技術來模擬出類似於照相機的效果，才能捕捉到特殊的光線

  與色彩。當時精通光學透視與顯微鏡的顯微鏡學家兼微生物學家雷文霍克與維梅爾是好朋

  友，這或許是維梅爾作畫的秘密。不過，因為沒有歷史文獻紀錄，缺乏關鍵證據，一切都

  只是猜測。本次策展過程中，藝術總監韋伯找到一幅作品，作者不明，只知道是維梅爾的

  鄰居。該畫作看起來是透光描圖，確認用紙的確能夠透光之後，韋伯便像找到寶一樣，認

  定維梅爾也可能是從鄰居那邊學到與光學相關的繪畫技巧。



  隨著科技越來越進步，對於作品的鑑定與研究也可以有更多面向且更準確。透過判定顏料

  的年份，研究員認定〈終止奏樂的女孩〉裡的鳥屋，是後人補畫上去的；透過X光掃描，

  研究員發現知名的〈戴珍珠耳環的少女〉之背景，並非我們一般肉眼所見的闃黑，而是帶

  有綠色在裡面，甚至有些波紋，看起來應該是站在窗簾前擔任模特兒讓畫家作畫；也透過

  筆法與用色分析，認定〈持長笛的女孩〉與〈坐在維金納琴前的少婦〉或許並非出自維梅

  爾的手筆。



  但是，凡是推翻過去研究成果，總會引起正反兩方的論辯。即使美國華盛頓特區國家藝廊

  在出借〈持長笛的女孩〉前，判定此非真品，由於荷蘭國家博物館本就打算將〈紅帽女孩

  〉與〈持長笛的女孩〉並列陳設，所以仍然打算以真品的姿態展出而引發些許不愉快。其

  實，就算歸屬存疑或確認為帶有爭議的畫作，若相當具有代表性，特展有時都還是會照常

  陳列，只是會特別在作品旁說明此非本畫展之畫家所創作，十分有趣。



  與梵谷、林布蘭並稱「荷蘭藝術三傑」的維梅爾，在藝術史研究者眼裡是一位非常神秘的

  畫家。原因不外乎是他短短的一生只有43年，並僅有37幅畫作傳世。再加上他不像林布蘭

  或其他很多畫家，創作許多自畫像，因此後世就連維梅爾長的是圓的扁的都不得而知，當

  然也無法從「面相」去推斷、猜測他的性格或進一步了解維梅爾的背景。荷蘭國家博物館

  此次籌備「維梅爾特展」，不但讓修復師、策展人與觀眾透過作品更「靠近」他，也因為

  拍攝《靠近維梅爾》這部紀錄片，揭密更多過去大家對維梅爾所存有的各種疑惑。


