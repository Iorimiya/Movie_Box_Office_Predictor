content: '原新聞網址：



  （中央社記者江佩凌台北18日電）台灣動畫「小貓巴克里」團隊製作全新動畫電影「八戒

  」，今天在香港影視節發表製作近況，並宣布由曾參與製作「馴龍高手2」的前夢工廠動

  畫總製片人喬艾吉拉任「八戒」製片人。


  「八戒」由曾獲金馬獎最佳動畫長片提名「小貓巴克里」導演邱立偉率studio2動畫團隊

  製作，在2017年金馬創投會議中，吸引了好萊塢動畫知名製片人喬艾吉拉（Joe Aguilar

  ）的目光，埋下合作種子，過去一年半與台灣動畫團隊進行創意激盪及故事開發，今天在

  香港影視節的台灣影視作品推廣會上發布製作近況。


  喬艾吉拉曾參與製作提名奧斯卡及金球獎最佳動畫片「鞋貓劍客」，以及動畫電影「馬達

  加斯加3」、「馴龍高手2」、「瘋狂原始人」等作品。此次喬艾吉拉相中「八戒」，除了

  讓台灣動畫團隊與好萊塢團隊在動畫技術上更多交流與提升，同時透過喬艾吉拉在敘事與

  市場操作上的豐富經驗，打造具國際視野的動畫大片。


  「對於台灣動畫電影來說，我們做得到已經是一個很成熟的事實，但是要怎麼做的好，又

  是另外一件事情。」邱立偉向中央社記者表示，這次和喬艾吉拉合作，除了從製作前端到

  後端有更全面的考慮，也感受到好萊塢動畫人才對於故事的講究。


  邱立偉說，這一年多來，他和喬艾吉拉一起在故事上打磨，也看到好萊塢製片人不光只注

  重製作面的協調，在創意端及故事端對於角色和故事的發展往往有十分獨到見解，讓台灣

  動畫團隊都有更深一層的體認。


  「八戒」改編自經典文學「西遊記」，打造未來科幻西遊故事，邱立偉認為，華語動畫作

  品多以古典、鄉土或生活文化為題材，鮮少對於未來的想像，「八戒」故事背景不僅將二

  師兄豬八戒提升至主角，更架構數百年後的科幻世界作為故事舞台，引發觀眾想像。


  如今台灣動畫產業從海外代工一步步走到原創開發，經歷幾代優秀動畫人耕耘後，從技術

  至創意皆具備一定水準，然而作品內容在全球化視野與市場經驗仍處於摸索階段。


  邱立偉提到，「八戒」目前製作中，雖然離完成還有一段距離，但技術上「我們會在這種

  國際基礎上，讓這部片子呈現給觀眾更好、更沒有看過的西遊故事」。


  「八戒」曾獲文化部國產電影長片輔導金新台幣2000萬元，除預計推出動畫電影，未來更

  會擴大角色IP（智慧財產權）規模，開發出電視、遊戲、漫畫、新媒體等娛樂內容，為華

