  在第60屆金馬影展舉辦世界首映後，口碑相當強勁，被讚為近10年最強台灣動畫電影，

  更榮獲第60屆金馬獎最佳動畫長片肯定。



  亞洲男神許光漢近期新片《青春18x2 通往有你的旅程》票房亮眼，不止跨齡演技受到

  肯定，許光漢也曾於奧斯卡金像獎最佳動畫長片《蒼鷺與少年》為靈魂人物「蒼鷺」

  一角配音，富有磁性的魔力聲線瞬間引人進入魔法世界氛圍，獲日本吉卜力工作室認

  可。其實早在《蒼鷺與少年》之前，許光漢就已先為《八戒》獻出動畫配音處男秀。


  許光漢為了聲演八戒煞費苦心，並與導演邱立偉討論，特別為角色設計專屬聲線，

  許光漢說：「要關在錄音室專注，花好幾天的時間完全沉浸、投入配音角色裡面，必須

  花費很多肺活量和心力。我覺得八戒這角色很有趣，個性調皮，行為想法很跳tone，

  所以跟導演、聲音老師一起設計了一些豬叫聲、呼吸聲、喘息聲，現場大家也覺得蠻

