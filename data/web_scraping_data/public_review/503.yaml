content: '這片由於在去年金馬獎姑且順利拿下了最佳動畫長片獎，很早就有打算去踩地雷了

  雖然像廢棄之城那種東西也是拿過金馬最佳動畫長片，就只是用來做最低限度的篩選罷了


  把觀看國產動畫比喻為踩地雷倒真不是說假的，畢竟10部有9部雷，

  雖然更正確來說是可能數不到10部，從魔法阿嬤至今，院線上映過的也還不到30部


  所以先回答或許很多人想知道的第一個疑惑:這片有進場看的價值嗎

  我想姑且算是有的


  尤其考慮到導演邱立偉之前的動畫長片《小猫巴克里》，劇情結構慘到幾乎不能看

  這次的劇情頂多算是有點爛，已經足以拿進步獎了


  題外話，在國產動畫電影這個領域能夠出現第2次名字的導演，

  說是能拿終身成就獎都不算誇張(雖然張永昌已經有3部作品了)



  因為標題說好無雷了，在提到電影本身先來點簡單的考古吧


  導演邱立偉及studio2(貳號資訊/兔子創意)


  自2000年代後期以來，製作過多部動畫節目，如小太陽、小貓八克里、觀測站少年等

  其中《小貓巴克里》在2017年製作為長片動畫，入圍金馬獎但未得獎


  根據部份導演訪談，在《小貓巴克里》獲得基本的商業成功後，導演開始構思下一個IP

  先創造出八戒這個角色，再從八戒本身的故事衍生出了電視動畫《未來宅急便》，

  因此電影《八戒》並不算是《未來宅急便》的長篇動畫


  不過在觀影後的現在，還是可以看出很多製作概念與八戒是一致的


  回到八戒電影本身

  邱導演與studio2團隊在美術上的表現，毫無疑問符合商業動畫的水準

  這次主要表現在賽博龐克的近未來背景


  在片中結合英文與漢字字根創造的文字型態也很有趣，至少老外應該會很喜歡




  如果不是預告片而是這個主題曲，應該能讓人心平氣和的欣賞美術表現


  至於會不會因為影片時間太長，資訊量稍大而覺得被劇透，就不是我管得著的了


  但很可惜的，我覺得所有的戰鬥分鏡無一例外的爛，偏偏戰鬥比例還不算太少

  不過也就只是不能拿來當賣點，倒還不太算是扣分項


  此外有一些區域場景我覺得運鏡太快，可以多留一些給人從美術表現省思的時間空間，

  但可能會與作品本身的調性不合


  音樂的部份算是不錯，也不會有突兀的感覺


  關鍵問題仍然出在劇情

  故事的中心思想，以及反派的主體概念都很明確，能不能認同就見仁見智

  但基於這些概念所演繹出的劇情卻充滿著各種不合理性

  或是有著"是因為需要這個場景而有這個場景，而不是劇情會帶出這個場景"的做作感

  雖然停止思考就能無視，就算認真看待也不過就是蠢了點罷了，不太影響劇情推進


  配音的部份，如果有人已經看過國語版的預告片並覺得很尷尬


  實際在片中並沒有那麼糟，我甚至會建議想去看的人不要看這個預告片


  雖然明星配音跟專業配音之間的差異一直都是個老問題

  不過就像標題說的，至少我尷尬癌幾乎沒發作，這在我國產動畫電影觀影史上很少發生


  另外本片自明天6/7開始會上映

  台語版(配台文字幕)


  多元語版(主要是各腔調客語，配國語字幕)



  我如果重選一次應該會選幾乎完全聽不懂，但是看得懂字幕的多元語版，

  至於台語版，因為無法完全聽懂，字幕更會看不懂，所以不考慮

  不過這片並沒有讓我為了這種理由重看一次的價值


