content: "雷文防雷資訊頁\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\n\
  我想《八戒》的製作、行銷人員，應該多少也有在看ptt電影板。\n\n我先說結論\n\n\n\n\n\n\n\n\n\n\n~~~~~~~~~~~~~~~~~~~\
  \ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n上一個讓我覺得好看的台灣動畫作品是《魔法阿媽》（1998）\n\n\
  而在那之後，唯一讓我覺得「好看」、「想推薦給其他人」的電影\n\n就只有這部\n\n\n\n\n儘管還稍微帶有一些實驗性質，但我覺得《八戒》已可算是接近「成熟」的作品了。\n\
  \n當然，和美、日大作還是有落差，但我覺得已經在射程圈內了。\n\n\n別看日本好像有很多動畫電影大作，\n\n會引進台灣讓台灣人看到的作品，都已經篩選過一次。\n\
  \n日本多的是爛到很難讓人看完整部片的動畫爛片，那些根本不會引進台灣。\n\n《八戒》這部片放到日本市場，我覺得PR沒有80也有70，大概是損益兩平的程度。\n\
  \n\n\n\n\n\n回來講《八戒》這部電影\n\n\n------\n\n\n\n《八戒》的劇情結構相對簡單。\n\n誰是好人、誰是壞人、後面會怎麼發展，大概都猜得到。\n\
  \n不會有什麼出乎意料的地方（譬如《你的名字》中段才出現的那個設定）\n\n\n這裡先把劇情重新理一遍，熟悉劇情的人可跳過這段。\n\n\n故事發生在賽博龐克風格的近未來世界。\n\
  \n鐵扇建設企業建立了一個新世界，是許多舊社區的人們嚮往的地方。\n\n不過能進去新世界的人有限，企業會透過電腦程式「涅槃系統」，\n\n篩選出可以進入新世界的人。\n\
  \n是負責編寫、管理「涅槃系統」的工程師。\n\n是三藏的助手，幫忙打雜。\n\n八戒相當討厭目前居住的舊社區，希望能夠帶進入新世界生活。\n\n八戒原本有被涅槃系統挑中，但後來發現是系統錯誤挑錯人了。\n\
  \n\n鐵扇企業總裁不滿自己沒有被挑中進入新世界。\n\n於是要求手下、接觸包括八戒在內的一般人，\n\n聲稱只要付出一些些壽命，就可以帶他們去新世界。\n\n\
  許多人在牛魔王的利誘下被帶走，與管理人民的電腦系統斷線。\n\n\n牛魔王知道八戒與三藏熟識後，要求八戒去把涅槃系統的密碼偷出來。\n\n讓牛魔王能竄改篩選結果，就能帶大家一起進入新世界了。\n\
  \n\n三藏與高層發現人民管理系統出問題，於是高層找來，\n\n要求悟空協助三藏等人找到那些失聯人士（被牛魔王帶走）。\n\n\n尋找失聯人士時，三藏一行碰上了舊款看護型機器人。\n\
  \n小淨原本照顧的人被挑選到進入新世界。\n\n小淨也想進入新世界，繼續照顧那個人，於是聯繫上金角、銀角。\n\n但因為小淨是機器人，沒有壽命，被金角、銀角拒絕。\n\
  \n\n此時悟空、三藏決定要繼續追蹤金角、銀角。\n\n八戒怕牛魔王被抓到後，自己就失去進入新世界的機會。\n\n所以八戒一邊向牛魔王通風報信，\n\n一邊用各種方式向三藏探聽涅槃系統的密碼，引來悟空懷疑。\n\
  \n\n後來八戒假裝自己被牛魔王抓住，把三藏與小淨引到牛魔王的據點。\n\n這時牛魔王暴露出自己的計畫，他打算竄改涅槃系統，\n\n讓被抓的人付出所有壽命給牛魔王，重病的牛魔王便能在新世界中繼續活著。\n\
  \n由於啟動涅槃系統需要三藏的腦波，所以牛魔王囚禁了三藏與小淨。\n\n\n同時三藏與小淨也才知道八戒背骨。\n\n\n後來八戒發現奶奶為了讓八戒進入新世界，同意交出自己所有壽命。\n\
  \n於是潛到牢房放出三藏和小淨，希望他們幫忙救出奶奶。\n\n\n牛魔王等人發現後，把八戒和小淨從高空丟下。\n\n八戒被救了回來，小淨機能停止。\n\n於是八戒求救悟空。\n\
  \n\n後面劇情就直線衝向結局了。\n\n悟空與八戒殺進牛魔王的飛行船，悟空負責殺敵，八戒負責救人。\n\n最後免不了來個悟空與牛魔王的肉搏戰，八戒補刀把牛魔王撞下飛行船。\n\
  \n所有被抓的人成功獲救，八戒與奶奶也回到舊社區生活。\n\n\n------\n\n\n\n\n這想必是為了讓小孩接受而做的調整，但沒什麼「驚喜」。\n\n\
  在最後一個主要角色「小淨」出來之後，大概就能猜到後面會怎麼演。\n\n\n拿新海誠來比可能有點不公平，但講新海誠大家可能比較知道。\n\n譬如《你的名字》和《鈴芽之旅》，在演到中後段時，還有用到前面埋下的伏筆。\n\
  \n讓人出乎意料，但對照之前的劇情又顯得十分合理，\n\n這樣才會讓觀眾有「好看」的感覺。\n\n\n我覺得「劇情好看」的作品中，\n\n比較極端的例子是《靈媒偵探城塚翡翠》，比較日常的例子則有《冰菓》系列。\n\
  \n當然，這些都不是電影作品，目標觀眾也不是小孩子，所以可以設計複雜的劇情。\n\n\n《八戒》有好好把一個故事講完，我覺得這已經贏過許多作品了。\n\n但也只是順順講完一個故事而已，在故事安排、前後穿插上，我覺得還能再琢磨。\n\
  \n\n\n\n\n除了劇情結構太「簡單」、太「順」之外，我覺得還有一個顯而易見的缺點。\n\n那就是劇本似乎想把時間分散在八戒、悟空、小淨身上，分別描述他們的背景。\n\
  \n\n但一邊動畫片片長就90~100分鐘左右，不可能有那麼多時間讓你詳述每個角色。\n\n所以大概就給了幾秒的畫面說他是孤兒。\n\n比較好一些，有讓她的「機器家人們」參與武戲。\n\
  \n但也沒說明小淨以前到底照護的人是誰，為什麼關係好到想要隨他到新世界。\n\n有提到與的親子情，且這個親子情貫串整個作品。\n\n在奶奶說要付出全部剩餘壽命時，把觀眾情緒直接拉到最高點。\n\
  \n但說真的，八戒與奶奶的親情，我覺得沒什麼特色，沒有能讓人留下印象的地方。\n\n是個想要吸取壽命、延長壽命的壞人。\n\n但延長壽命要幹嘛？劇中似乎沒交代這點。\n\
  \n當然，給小朋友看的作品，一般不會給壞人有太複雜的設定。\n\n但給反派加上設定後可以豐富這個角色，我會希望可以看到有魅力的反派。\n\n\n譬如《魔法公主》的黑帽大人是反派，但她的目標是維持住村落的營運。\n\
  \n由黑帽大人與他人的互動，可以看出她的價值觀，讓這個角色變得豐富。\n\n《八戒》的牛魔王相對之下就變得單薄許多。\n\n\n就是個宅宅，沒什麼好說的。\n\n\
  \n\n\n\n總歸一句，《八戒》對各角色的描述相對零碎、貧脊、沒有層次感。\n\n我猜原本的劇本中，應該有給各角色做出豐富的人物設定，\n\n卻因為片長的關係，只能刪減再刪減，最後變成這種破碎的狀態。\n\
  \n\n但我覺得，我會寧可看到劇情好好描寫八戒這個角色，以及反派牛魔王，\n\n然後省去對悟空、小淨的描寫。\n\n\n或者可以設定三藏、八戒、悟空、小淨原本就彼此認識，原本就像一家人。\n\
  \n這樣的劇情，\n\n然後把這些時間好好用來描述八戒這個人、八戒與奶奶的親子情，\n\n這樣更有時間去堆疊情感，讓觀眾在最後一幕一口氣情感爆發。\n\n\n\
  京都動畫公司就很擅長這招。\n\n《紫羅蘭永恆花園》中，觀眾大致都猜得出劇情會怎麼演。\n\n但在情感的堆疊下，真的是導演要你哭你就得哭。\n\n\n而在同公司的動畫電影《聲之形》中，把焦點放在男女主角和女主角的妹妹上，\n\
  \n其他原作角色的劇情被大幅刪減，也是為了留下時間，為最後的高潮鋪墊情緒。\n\n\nP.A.Works的《道別的早晨就用約定之花點綴吧》也在描述親情，\n\n\
  整部作品就專注在描述母子，其他人的篇幅盡量簡單，這也是為了堆疊情緒。\n\n\n再提一個賽博龐克風格的動畫作品，迪士尼的《大英雄天團》。\n\n大英雄天團的角色其實還不少，但作品中僅聚焦描述主角阿廣和杯麵，\n\
  \n其他人就出來露個臉。\n\n這樣有助於交代清楚阿廣、哥哥阿正、反派卡拉漢的過往，使劇情不會顯得破碎。\n\n\n以上可以當做我是在雞蛋裡挑骨頭。\n\n必須重申，《八戒》在「好好講完一個故事」這點上，已經大勝許多台灣作品了。\n\
  \n以上只是做為一個觀眾，覺得劇情安排上可以做得更好的地方。\n\n\n\n\n\n\n一般來說，主角背骨（背叛同伴）通常是\n\n「逼不得已」、「在作品開始以前的時間點就背骨」、\n\
  \n「看似背骨，其實沒有背骨」、「不曉得自己的行為是背骨」，\n\n譬如日劇的《不可能合理》、《VIVANT》。\n\n\n哪有主角在觀眾眼前光明正大、為了自己的利益背骨的啦！\n\
  \n是沒看過《反逆的魯魯修》裡的扇要被罵多慘嗎？蟬聯好幾次最討厭角色耶！\n\n就算是《科學超電磁砲》裡的正妹芙蘭達，每次在討論中出現都會被揶揄成芙蘭/達。\n\
  \n\n背骨在創作作品中是大忌中的大忌！\n\n背骨角色沒幾個受人喜愛，阿你們居然讓主角背骨......\n\n\n我覺得一般作品應該會這樣處理：\n\n譬如讓八戒做某個自認為有利於團隊的行動，但這項行動卻幫助牛魔王拿到密碼。\n\
  \n雖然八戒沒有錯，卻害到整個團隊，讓八戒相當自責。\n\n做為觀眾，也會開始同情八戒。\n\n\n但《八戒》中是讓八戒主動去問他不該知道的密碼，還把三藏帶到牛魔王面前。\n\
  \n坦白說，我很難喜歡這個角色。\n\n\n\n\n\n當然我知道迪士尼作品中的歌是重點，但最近也不是每個作品都會突然開始唱歌。\n\n譬如《大英雄天團》就沒有。\n\
  \n真的要賣歌的話，我覺得現在的主流是在劇中安排個唱歌劇情。\n\n不只要安排，而且要安排得不著痕跡。\n\n不過這大概只適合音樂相關主題的作品。\n\n\n\
  如果像本作一樣與音樂無關的話，我覺得當成一般的配樂來播就好。\n\n譬如新海誠的作品不會讓主角突然開始唱歌，但會在適當時機下配樂，效果也不錯。\n\n\n------\n\
  \n\n\n\n《八戒》中的人物外觀，包括三藏、悟空、八戒、小淨，還有牛魔王，\n\n我覺得外觀設定都相當優秀，有各自的特色，記憶點高。\n\n\n不過我覺得小淨稍微有些過於搶眼，畢竟是機器人，又是唯一的女性。\n\
  \n是亮點，但也讓整個團隊有些不大平衡。\n\n\n譬如小淨代表色是搶眼、鮮豔的紫紅色，其他角色就比較偏大地色。\n\n\n\n\n\n可以的話，我會希望其他人，特別是主角八戒能設計得更搶眼一些。\n\
  \n\n\n\n\n\n\n本作品的賽博龐克風處處可見到日本作品的影子，\n\n譬如《AKIRA》、《攻殼機動隊》、《大都會》等。\n\n不過硬挑一個來講，我覺得參考最多的是《攻殼機動隊》吧。\n\
  \n而攻殼機動隊作中的許多城市參考了香港九龍城寨的風格，\n\n所以最後就得到了上圖中八戒等人居住的「舊社區」。\n\n\n美術方面我比較無法評論，但我可以講一個比較顯而易見的點。\n\
  \n那就是《八戒》的建築色調缺乏一致性，顯得有些雜亂。\n\n我猜這可能是為了表現出像是台灣、香港那種色彩斑斕的街道風貌，\n\n但就我所知，一般日本作品在描繪香港街頭風貌時，也會讓色調朝一個方向偏移。\n\
  \n《八戒》的街頭就顯得顏色雜亂，不容易留下印象。\n\n不過進入追逐戰的時候，色調一致性又變高了，有種《攻殼機動隊》的感覺。\n\n\n舊城區是這樣，但到了最後的大戰時，突然又變成了美式星際大戰風格。\n\
  \n圓頂式螢幕中有一個個角色，讓我聯想到星際大戰的議會。\n\n兩邊短兵相接的場景，同樣讓我想到星際大戰，\n\n我還在想等一下悟空會不會拿起金箍棒當光劍來用。\n\
  \n\n簡單來說，我覺得《八戒》在美術上融合了許多風格，\n\n但沒有融合得很好，有點像個縫合怪。\n\n\n但我覺得這不要緊。\n\n我覺得，創作者一開始一定是從模仿他人起家，\n\
  \n逐漸熟練以後，才能建立起自己的風格。\n\n所以我期待在他們未來的作品中，可以看到更有特色、更有自己風格的美術。\n\n\n------\n\n\n\n我覺得我沒有厲害到能去批評專業人士的分鏡。\n\
  \n事實上，我覺得這部的分鏡已經比許多過往台灣作品流暢許多，\n\n大部分鏡頭都有表達出它代表的意義。\n\n\n但該怎麼說，我覺得有些缺乏變化。\n\n譬如我們要表現出一個角色欲言又止時，會拍角色的下半臉特寫，不照到眼睛。\n\
  \n要表現出一個角色與他人有疏離感時，會把他放在畫面邊緣，再加上些陰影。\n\n要表現出眾人喧鬧，但又不想要資訊量過多造成觀眾負擔時，會只拍腳。\n\n之類，在日本的動畫作品中可以看到很多攝影鏡頭的變化，\n\
  \n不需要台詞，只要一個畫面就能讓觀眾知道現在發生什麼事。\n\n\n這方面做得最好的團隊，我認為是京都動畫公司。\n\n\n當然，要設計這些鏡頭要花上很多時間。\n\
  \n要做到像京都動畫公司那樣，每個鏡頭都在秀，我覺得需要經驗的累積。\n\n這裡只是提供一個或許能夠加強的方向而已。\n\n\n------\n\n個人心得就到這裡\n\
  \n我必須再次強調，我認為《八戒》是很棒的作品，絕對是台灣動畫史上一個里程碑。\n\n\n不過，作中也可以看出許多模仿他人的痕跡。\n\n\n然而，許多著名導演年輕時也拍出許多不成熟的作品。\n\
  \n\n《八戒》固然還有許多不夠成熟的地方，但我認為這只是因為製作團隊不夠熟練。\n\n我認為這是一支很有潛力的製作團隊，如果能繼續練功下去，一定能推出更好的作品。\n\
  \n\n\n電影結束後，我有留下來看過每個工作人員的名字。\n\n\n我原本以為有很多工作是外包給中國或其他國家的動畫公司。\n\n不過整個看下來，外包人員比我想像中少很多（從英文名字拼音方式判斷）。\n\
  \n\n所以我們可以說《八戒》是一個台灣打造、製作的作品。\n\n真的很希望團隊裡的這些人，能繼續努力，做出更多能感動人心的作品。\n\n\n\n------\n\
  \n以下個人妄想\n\n\n\n事實上，《八戒》的結局似乎就留有一些推出續集的空間。\n\n譬如牛魔王從高空被推下去，依照「高空落下必生還」定律，一定沒死透。\n\
  \n小淨也被救活了，感覺就是還能繼續發展劇情。\n\n\n\n或許幾年後可以推出以為主角的作品。\n\n可能是牛魔王想把自己轉變成AI獲得永生，但AI需要晶片，\n\
