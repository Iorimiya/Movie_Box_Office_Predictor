content: '之前心血來潮，去看了這部國片


  想說板上也沒影評


  搞不好是那種，超冷門但有深度的片子


  但！！！


  真的就有夠爛


  讓我不禁懷疑


  買票去看了電影的鄉民，可能不願意承認看過這部片


  所以根本不想上來提醒大家踩雷


  沒關係，勇者我來當


  還沒看的人，我真的千拜託、萬拜託你們不要去看


  免得跟我一樣上來幹幹叫


  全片從頭雷到尾


  看了你們一定會後悔


  以下有雷，而且是劇透雷！！！


  請大家三思觀看







  ＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝我是防雷線＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝







  故事很雜亂，亂到根本看不懂在演甚麼




  主線應該是要解開祖先心理的怨念，所以就出現了一連串的劇情





  霍正奇飾演一個在日據時代被殺掉的叫做陳文海的陳家祖先，因為心裡有怨念要解開




  然後霍正奇被殺的原因是，不知道是他的還是妻子的內褲還內衣被偷




  所以霍正奇洗澡洗一半就全裸跑出去，跑出去之後，就被歹徒一棒敲死......




  然後因為全裸倒在地上，讓陳家蒙羞，所以就把陳文海從族譜上除名



  之後就延伸出一連串的支線任務？


  有澎湖宮廟海靈殿的甚麼小法文化傳承


  海靈殿的主委跟自己兄弟不和


  有不支持小學生去參加小法文化的校長


  有想著要實現夢想的樂團



  我想想要從哪邊開始吐槽


  我先說一下人物介紹好了



  陳家祖先陳文海 - 霍正奇 飾演 (以下稱阿海)


  陳家大哥(英靈殿廟主委) - 雷洪飾演 (以下稱陳大哥)


  陳家弟弟 - 霍正奇飾演 (以下稱陳小弟)


  可以看見鬼的主角之一 (以下稱可見鬼人)


  算了，反正叫甚麼都不重要，大家只要記住，這是一部爛片就好



  第一個先說小法文化傳承


  海靈殿的主委陳大哥，為了海靈殿即將到來的王爺祭還甚麼的


  需要有人來做小法文化傳承


  然後我看了兩個小時的電影，還是搞不懂甚麼小法文化到底是甚麼？？


  劇中有一個片段，是陳小弟的女兒，為了吸引國中、小生來參加小法


  提出了可以在宮廟裡面弄個暑期輔導班之類的，讓家長來報名，順便了解小法文化


  然後，就沒有然後了，就只是提了一下而已，也沒有在這方面多加強著墨。



  第二個是不支持小法文化的校長


  校長其實就是一個以升學主義為重的人，跟裡面的老師教育裡面不合


  就禁止學校的小朋友去參加小法文化，然後也就這樣而已。


  後來校長有支持拉，但是支持的原因是，校長他爸有失智症走丟


  然後有人跟他說，建議他去海靈殿問王爺


  王爺會幫他找，結果他就跑去找主委，說如果找到他爸的話


  他就不再禁止學生參加小法團了


  然後，就莫名其妙地在廢墟找到他爸了


  結果他爸還是個關鍵人物，這後面再提。




  第三個是陳家兄弟的不和


  說不和也感覺不出有多不和，頂多就是陳小弟在台灣本島開公司


  然後陳大哥要求他也要回來澎湖做宮廟的工作


  整部戲兩個小時，我看到最明顯的衝突，大概就是陳小弟的老婆跟陳大哥說


  如果陳小弟再不回台灣處理公司的事情，公司就要倒閉了


  然後陳大哥就暴怒拍桌子，拍完桌子之後，一旁跟著陳大哥的龍套仔講話了


  【主委！捐款５０萬的無名氏！就是你弟弟，陳小弟啊！！！！】


  然後就和解了！？


  陳大哥就緊抱著陳小弟，說陳小弟有澎湖人的精神！？？


  幹拎老師，澎湖人精神就是捐款嗎？？？


  我完全不懂啊！！！！


  這邊請專業的澎湖朋友來解答一下




  然後是主線劇情吐槽


  主線劇情就是，裡面有一個樂團成員可以看見鬼


  這個可見鬼人就看到陳文海，發現跟陳小弟長的一模一樣


  然後剛好又姓陳，這時候應該誰都看的出來，很明顯跟陳家兄弟有關係吧


  然後電影過了一個小時，才看到陳大哥說，以前的確是有一個陳家祖先被除名


  就拿族譜出來看，所謂的被除名，就是陳文海三個字，用一條線畫掉而已啊幹！


  陳大哥還在那邊問可見鬼人說


  【那個鬼魂真的跟陳小弟長的一模一樣嗎？】


  然後可見鬼人就請陳文海帶著他重演一次當年被殺的情形


  重演的時候，不知道為什麼，可見鬼人突然看到了殺人的兇手


  但因為兇手蒙面，只看的到的眼睛，可見鬼人看到兇手的眼睛，跟自己的一樣


  然後就懷疑自己是兇手的轉世？


  幹他媽的，你好歹在眼睛旁邊之類的做個特徵都比較有說服力阿幹！


  弄個痣或傷疤不然就胎記甚麼的也好啊！！！


  然後就是陳文海，每次出現都會換一套衣服，因為他死的時候沒穿衣服


  覺得冷，所以每次出現都會穿很奇怪的衣服


  例如：白雪公主裝、原始人裝、小雞玩偶裝、羅馬戰士裝、中山裝　之類的


  然後有一個關鍵點，就是靈魂過了７７４９天就會消散，這件事情主委過了一個月


  才跟眾人說啊！！！


  早說！！你為什麼不早說？？？


  然後關鍵人物校長他爸出來了


  校長他爸失智走失被找到的時候


  校長他爸突然也可以看到身為鬼魂的陳文海


  還跟陳文海說，阿海阿伯你來了？


  我他媽滿頭問號耶？？


  然後眾人會合把校長他爸帶出來，校長要帶回家的時候


  校長他爸突然說了，他有看到是誰殺死阿海阿伯的


  早說！你到底為什麼不早說啊！？


  重點是，這個過程也完全沒有呈現啊！！


  你好歹在重演事發過程的時候，放個小孩在旁邊躲著看到有人殺人也好啊！！！


  然後更好笑的是，陳大哥還問他，是誰殺的？？


  結果校長他爸就伸手指了可見鬼人說


  【郎洗衣台耶！郎洗衣台耶！】


  最後陳文海莫名其妙就沒了怨念了。



  幹拎娘，電影就這樣結束了！






  喔幹！最後我才想到還有一個想要實現夢想的樂團還沒講到



  那個樂團的夢想就是登上舞台演唱，然後不知道哪來一個大陸經紀人


  跑來聽他們唱歌，這邊我以為會跟海角七號一樣


  可能有一些樂團的辛苦練習寫歌、練唱之類的


  完！全！沒！有


  范逸臣演的阿嘉，好歹在唱歌的時候，也是唱現場，然後又好聽


  畢竟人家實力派歌手擺在那邊


  你樂團好好一個主唱，電影裡面還給我放ＣＤ對嘴


  我要怎麼形容呢？


  就是電影裡面的樂團主唱，看到經紀人來，還有登上王爺祭的表演舞台時


  說要唱歌，然後不是真的用現場收音的方式唱現場


  而是放音樂ＣＤ啊！！


  就可以看到樂團主唱根本就在對嘴啊！！！



  然後王爺祭講的好像很盛大這樣


  結果電影結尾就是樂團一個很小的舞台，在上面唱唱跳跳


  然後主角團，陳大哥、陳小弟、陳小弟老婆之類的都上去扭來扭去跳舞這樣


  台下大概２０個人這樣而已



  反正就一部，沒甚麼主軸的雷片，花了兩個小時，看了娘家、天道之類的鄉土劇濃縮版


  忘記說，裡面還有莫名其妙的業配突然出現


  我最想做的事情就是，回到我買票的前一個小時


  跟我自己說，你買　師公（台：篩公）我就給你　篩蕊（打下去）


  就這樣，爛到我不想再講了！


  媽的！


  --'
