content: "《》《愛是您・愛是我》製片團隊\n\n打造浪漫喜劇《》\n\n6月28日 (五) 全台浪漫上映\n\n《》在第47屆多倫多國際影展舉行世界首映，作為市面上少見的跨文化浪漫\n\
  喜劇類型，隨即受到廣大歐美權威影視媒體的喜愛，並聯想起同一製作團隊過去打造的《\n》《》等經典作品。\n\n《好萊塢報導者》（The Hollywood Reporter）：「完美的成為一部充滿活力\n\
  的多元文化浪漫喜劇的主角。」\n\n《衛報》（The Guardian）：「讓人回想起浪漫喜劇的全盛時期。」\n\n《TheWrap》：「和沙扎德拉提夫展現出超乎想像的化學反應。」\n\
  \n\n\n\n《》6月28日 (五) 全台浪漫上映\n\n真愛的模樣\n不止一種\n\n《》《》英國氣質女星  領銜主演\n\n《理性與感性》《愛是您．愛是我》奧斯卡影后\
  \  合演\n\n《》英國金獎名導最新愛情力作\n\n 紀錄片導演柔伊（ 飾）是交友軟體的狂熱使用者，但上面的男人總是讓她失\n望，讓媽媽凱絲（ 飾）替她的感情生活擔憂。\n\
  \n某天，柔伊的鄰居兼青梅竹馬凱茲（ 飾）決定聽從父母的建議，前往巴基\n斯坦與一位素昧平生的女孩結婚，並堅稱這才是最理想的婚姻形式。\n\n正在為新片題材煩惱的柔伊，決定跟著凱茲前往巴基斯坦，拍下他的結婚過程。\n\
