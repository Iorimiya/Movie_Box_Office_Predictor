  皮克斯將腦中世界呈現的十分精采

  第一次看見Riley的腦中世界時 電影院裡同時發出許多讚嘆

  這才是皮克斯！


  在Joy說出"Riley才11歲 能有什麼事情會發生"後 開始帶出故事的主軸


  不難看出Joy主導了Riley的想法 而且十分排擠Sadness

  在一次意外中Sadness將美好的回憶染上悲傷的藍色

  學校落淚的當下 Riley第一顆悲傷的核心記憶誕生了


  以往的核心記憶都是愉悅的亮黃色

  每一顆建造了Riley的人格特質 像是友情 親情 誠實 冰上曲棍球等

  這些人格樂園在適當的時機運作 結合出Riley的個性


  Joy與Sadness在爭鬥的過程中 兩人意外地被送到遙遠的"長久記憶區"

  失去了兩者 Riley只能感受到噁心 恐懼 以及生氣

  也因此 她不斷地與周遭產生衝突

  人格樂園島也因為消失的核心記憶逐漸崩壞

  Riley不再是Riley


  Joy與Sadness在返回腦袋中樞的旅途中遇見了Riley小時候的想像人物 BingBong

  多虧這位海豚腦袋 Joy跟Sadness不斷遭遇危機

  一次又一次錯失回去的機會 眼睜睜看著Riley的人格持續崩壞


  當三人看到回憶輸送帶可以將回憶送回中樞室時

  Joy發現若是讓Sadness進到隧道

  建構人格的開心核心記憶都會變成悲傷的回憶

  因此她下定決心捨棄Sadness 因為他覺得Riley只需要她 不需要Sadness


  想當然 怎麼可能這麼順利

  管道崩裂 Joy與想救她的BingBong掉入了遺忘垃圾場

  只要墜入的事物就會被忘卻的山谷 再也無法回去


  看著美好的回憶 悲傷的回憶 生氣的回憶一顆一顆地發光 然後消逝

  Joy只是想要回去讓Riley開心 因為她真的很在意她的女孩

  此時電影院的哭聲此起彼落地冒出


  總會想到辦法的Joy想到可以用BingBong這位想像人物的火箭衝回山頂

  不過再怎麼嘗試都再抵達前墜回深處

  最後一次 已經消失一半的BingBong決定跳下火箭 讓Joy回到中樞室

  因為他也愛著Riley

  儘管自己會被遺忘 他仍希望Joy可以回去拯救童年的好玩伴

  就這樣BingBong消失了 這也是小朋友的哭點


  Joy發現原來開心與傷心是相對的事情

  當感到傷心時 眼淚可以宣洩心中的負面情緒

  周遭的朋友 家人 過來安慰鼓勵時 感受到的喜悅是多麼強烈

  她終於明白她不應該一味壓抑Sadness

  而應該要在適當的時機讓Riley感受到Sadness


  最後兩人回到中樞室 Sadness處理搞笑三人組的爛攤子

  讓Riley重新找回感覺

  並且牽著Joy 一起按下按鈕 讓Riley產生了第一顆藍黃雙色的核心記憶

  重新建造了Riley的人格

  讓剛搬家的小女孩再一次踏上人生未知的旅途 逐漸成長


  結尾的小彩蛋將每個人心中的五種感情都顯現出來

  可以發現原來Joy不是每個人腦中的主宰

  在面臨成長的過程中 個性是可能會有相當大的改變


  inside out應該是一部給成人看的動畫

  我想我們除了BingBong消失以外 可以體會更多讓人心動的內容

  甚至可以教育下一代 不需要壓抑自己

  inside out在各種層面都有相當棒的表現

  絕對是一部很值得進場觀看的電影！


