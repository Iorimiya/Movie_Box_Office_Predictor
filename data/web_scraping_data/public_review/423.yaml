content: '我是一個不怕被雷的人，

  對於電影講解影片，

  我都會拿來當預告片看，

  好看的電影我會找來看，

  以下分享我看過的幾個心得，

  心得完附一個影片連結。



  首先先推薦飽妮吧，

  主要是講解迪士尼的作品，

  很多你所不知道的迪士尼。

  先推薦是因為最近這部影片大家應該看看，


  簡直點破了網路最大亂象之一，

  看完了我都想要勃起了（>_<lll)



  片單最好的應該算是K貓了，

  很多影片的主題，

  可能你這輩子都不會想看或不會接觸，

  但講解的影片會吸引你，

  想去找原影片觀賞。

  （很多很冷門的電影不好找囧）

  講解大多都滿發人深省的，

  唯一的小小小缺點大概是，

  因為K貓所屬國家的關係，

  講到某些議題，

  有時候會講出看起來似是而非的概念，

  但影片整體質感十分精緻。




  最近最愛的就是老電影故事，

  我個人非常喜愛邵氏的電影，

  老電影故事滿多這方面的資源的，

  以前的電影可能沒有華麗的特效，

  也沒有精緻的畫面，

  但說故事的方式與劇情的推移深具魅力，

  喜歡老電影的人可以參考看看。




  然後說到奇葩電影，

  吐嚎我原本很愛的，

  但自從他在某片說了我國台灣地區......

  我覺得這就是在跟觀眾劃清界線的意思......

  就不太看了。




  另外以一個主題，

  而不是以單部電影做影片，

  電影最top算是特別的，

  文本與資訊也有一定的水準，

  但有時候會有明明主題不錯，

  做出來的影片，

  卻沒有滿足你對主題的憧憬，

  最近影片有讓我覺得愈做愈混的感覺orz




  如果是講恐怖電影，

  大概是影Sir吧，

  嘿嘿嘿啊啊啊，

  害怕恐怖畫面的人別擔心（例如我）

  影片都會幫你碼掉，

  但是有不少影片消失了，

  大概是版權問題吧。



  另外宇哥也滿推薦的。




  然後本土做電影影片的，

  直覺想到的還有加點吉拿棒跟超粒方、谷阿莫，


  加點吉拿棒節目滿有質感，

  是比較多元化的，

  雖然口條風格不是我喜歡的，

  但十分推薦有興趣的人可以看看。


  然後超粒方就完全不是我的菜，

  大概看過3、4部超粒方的影片，

  給我的感覺，

  就是一個影片，

  硬要塞很多概念、以及他的想法，

  但揉合的又不太好，

  所以他的影片會讓我覺得，

  很大一部分時間都在賣弄他的學識，

  然後對影片的觀點又很多是人云亦云，

  沒有什麼特別獨到的，

  然後他特別的觀點，

  又會讓你覺得影片真的是想表達這個意思嗎？

  （如果觀點很特別很深刻講很多也無所謂，但是很多就是大家也這麼覺得的，看電影就

  了解的，有必要講那麼多嗎？？？）

  簡而言之，

  就是影片的文本很像大學作業，

  對於像我這樣的觀眾會覺得看起來很無趣，

  但可能適合喜歡萬花筒風格的你（？）


  谷阿莫，

  常常愛在影片講雞湯觀念，

  但是就是局外人把事情看的很輕鬆，

  會說出的那種話，

  我覺得他還是單純講劇情，

  那種雞湯思想的廢話還是少點，

  自從投資鳳梨酥事業後影片一落千丈（誤）


  以上台灣的就不附連結了，

  因為看的也不多。



  最後一點小感想，

  做電影影片放在youtube的團隊，

  中國做影片的人真的很多，

  台灣相較起來就很少，

  （但如果以人地面積比，其實也還好）

  youtube推薦點播的，

  超多都是對岸的影片，

  youtube的演算法是壞掉了嗎？

  為什麼不推薦多一點台灣本土的影片？？？

  然而也不要完全相信這些影片的資訊啦，

  很多其實也有謬誤，

  如果你看多這類的影片，

  其實有些梗都嘛互抄，

  連影片勘誤的地方都一樣，

  畢竟這種影片算是綜藝節目，

  還是不能取代電影本身，

  看到喜歡的電影還是找來看比較實際。

  然後看太多中國影片的缺點，

  就是影片常常會說成視頻，

  啊哈哈哈哈哈。




  最後大家來看家有喜事，

  你這輩子沒看過的另一個結局吧，





  --

  原來還有這個，

  第一次看到的時候很驚訝，

  雙結局十分超展開。

  每個人喜歡的不太相同吧，

  而剛好我明顯不是他的受眾而已。

  （>_<lll)

  其實我沒有寫是影評，

  我比較像是根據原本文章的推文，

  寫一下相關的心得。


  就是因為知道他說的那些知識，

  才覺得他賣弄呀，

  一個好的影片，

  不是傳達的訊息愈多就是愈好，

  需要幫觀眾去蕪存菁。

  也不太喜歡他強套一些理論思想，

  解構電影適可而止就好，

  所以我說他的風格就很像大學生作業。'
