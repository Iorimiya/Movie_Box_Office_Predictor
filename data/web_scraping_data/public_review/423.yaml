  2003年的義大利電影《燦爛時光》是一部長達六小時的長片。


  五、六年前我曾在高雄電影館聽過一場海鵬影業代理商的分享會，當時主講人談到在他執

  業生涯中意外成功的幾部片，我印象最深的一部《尋找甜秘客》，另一部就是這部長達六

  小時的超級長片《燦爛時光》。《尋找甜秘客》算是當時還新的片（說不定那場講座就與

  《尋找甜秘客》在台灣票房成功有關），所以看到DVD出了，我就買了。看完很喜歡，連

  電影原聲帶都收了。但卻一直沒有去看《燦爛時光》。


  前幾年上了台北，一次聽室友談起這部六個小時的長片，就說：我知道，我聽過代理商的

  演講。沒想到室友大力推薦，還從DVD片庫裡找出四片裝的DVD，問我要不要就看了。當時

  很害怕看這麼長的片，就說再看看，一直拖著沒有看。再聽到這部片是在前幾天晚上，聽

  室友跟家人聊到《燦爛時光》，又被大推了一遍，說：當時上映的時候，看完第一次出來

  ，第二天又再去看一次。後來可能又用DVD再看過，一共看過三遍。被這麼一推，我再懶

  惰都覺得心動，決定一定要趁這個宅在家裡的連假，好好補完這部片。


  室友的盒裝DVD一共四片，每片大約一個半小時。昨天我先看了第一部「綻放的春青」兩

  片，今天繼續看完「美麗的人生」兩片。一開看就曉得這會是我愛的那種電影，但看完第

  二部「美麗的人生」的兩片，卻發現我比我自己原本以為地更喜歡這部片。


  電影由兩個兄弟為主線展開一整個家族、連綿不斷的故事，有通俗劇的劇情（極佳的節奏

  、各種情感的交會、人性和命運的難以預料），卻又有極為不俗的寓意。跨越四十年的義

  大利政治、經濟、社會的變遷（電影網站的說明「《燦爛時光》的時代背景縱跨了義大利

  近40年來發生的所有重大事件，包括：60年代佛羅倫斯的大水災、西西里人對抗黑手黨事

  件，70年代都靈市的藍領工潮，80年代米蘭的學生運動與恐怖攻擊，以及90年代米蘭的義

  大利復甦風潮…。」），在別的故事裡也許只是一個背景，但在這個電影裡卻與兩個兄弟

  、他們的朋友、整個家族的命運緊緊相連。而故事的開始，卻是一個偶然（偶然遇到的女

  子），讓原本可能一起併肩行走的兄弟走向截然不同的道路，每隔幾年的重逢像是一圈又

  一圈的漣漪、慢慢向外延伸，直至某一個弦斷時刻。


  我極愛弦斷以後的一切，特別是「人如何面對突如奇來巨大悲痛」、「如何從中學習並且

  改變」。主角對朋友說「自由的代價是…」，接著做出此前他一直未能狠心做的決定。接

  著又是一個偶然：多年後看見一個攝影聯展裡出現熟悉面孔。激烈的時代過去，生命過了

  高峰，帶著穩定、和平、喜樂和寬恕，新的生命為舊的生命帶來安慰，悲傷的人走過悲傷

  迎向愛。


  看的時候，我時常想起自己的家庭（這家庭背後有一個家族，而我像是馬迪奧），想起自

  己和自己的姐姐也曾有過類似《燦爛時光》裡「命運交叉點」那樣的時刻（當然沒有那般

  戲劇化）。


  我從不認為自己會享受這樣長的電影，看完發現這長到不行的電影如此美好，令我內心震

  動。我真的想以DVD盒上寫的「一生中不可錯過的6小時…」這種俗爛的話來推薦。如果你

  喜歡家庭、人生與命運題材的電影，那麼快去找這部片來看吧！


  #燦爛時光


