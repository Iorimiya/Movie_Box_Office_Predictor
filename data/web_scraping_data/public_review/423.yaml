content: '上週末看完皮克斯的腦筋急轉彎INSIDE OUT

  就覺得我要發出我人生首篇電影的心得

  太推薦和喜愛這部電影了!

  也好久沒有看到這麼有趣原創的皮克斯電影

  最近動畫片多續集要不就翻拍經典

  所以個人覺得原創性這點非常值得嘗試一看


  主要主角為Riley和她腦中的情緒：樂樂 怒怒 憂憂 厭厭 驚驚 和 小兵兵

  分別代表 快樂 憤怒 難過 厭惡 害怕 和想像力

  他把人的情緒擬人化 非常的生動可愛

  雖然網路上說人的情緒不只這些

  但個人認為很合理

  因為故事情節是從 Riley從小開始

  小孩子的情緒本來就比較單純直線

  以及我覺得他的英文片名我覺得比中文片名好多了

  INSIDE OUT 一方面內在情緒會影響 Riley的表現

  另一方面外在的影響會導致 Riley的個性養成以及內部的情緒人物

  非常的切中要點的片名


  整部片以單純可愛的方式告訴我們為什麼有這情緒

  以及每個情緒的存在的重要性


  不能沒有樂樂

  她是我們一切開心樂觀正面的來源

  故事中的她非常努力地捍衛 Riley的情緒控制台和記憶

  像是我們生活努力讓自己保持在正面樂觀一樣


  不能沒有憂憂

  她是我們傷心難過的情緒

  也是一種警覺

  告訴自己我現在很難過

  告訴家人朋友我需要你

  無須忽視自己憂傷的情緒

  教育大家正視自己的憂傷  並視之為正常

  另外我覺得憂憂在裡面非常可愛 有蛋黃哥的感覺 (我不想上班~~~XD


  不能沒有怒怒

  因為怒怒在片中很討喜(歪)

  有種要生氣前先說 我要生氣了 來人阿發飆啦的好笑感XD

  但憤怒有時是解決問題的一種方式(燒破玻璃)

  不能沒有厭厭

  因為沒有厭厭惹怒怒怒

  玻璃門就打不開

  樂樂就無法回到控制台(哈)


  不能沒有驚驚

  沒有他 Riley可能就不只是離家出走(驚)


  其中有2點我覺得很有趣

  第一個是憂憂與樂樂的相關性

  憂憂看似不需要

  但憂傷有時卻讓 Riley得到更多快樂

  舉個例就像因為有憂傷的上班日所以下班後尋樂子的動力會更加強

  差不多就是這概念

  有時快樂是因為有憂傷


  另一個有趣的點是

  長大後回想起過去快樂的回憶總會覺得有淡淡的哀愁憂傷

  這才發現

  是因為憂憂碰了那個記憶球阿!!!!

  解開我多年的疑問XD


  總而言之 這部片用簡單可愛的情緒人物和故事內容

  說明 Riley從小到大的個性養成與情緒反應

  是部可愛、富教育意義、充滿愛又有趣的一部片

  大家快進戲院看啊!

  如果你的小兵兵沒掉入谷底,相信你們也會喜歡這部片的XD

  看完的你 謝謝阿:)


