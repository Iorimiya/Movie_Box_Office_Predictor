content: "《魔愛食人灣》聽說有血腥食人，但也聽說是部喜劇，也聽說有影后茱麗葉畢諾許不計形象瘋狂演出，我也不知自己會不會愛但老媽已入手 DVD，只有硬著頭皮一起看了。稍微看看國際影評，幾乎都從這位導演\
  \ Bruno Dumont 著手，細數他以前風格怎樣、這片風格大轉彎、有荒誕喜劇魔幻寫實超現實主義布紐爾 blablabla... 真是令人越看越一頭霧水。我不管了，直接來看電影內容吧。\n\
  \n果不其然，這片歡樂搞笑從頭到尾，甚至令人有點喘不過氣，不過笑點因人而異，笑點能不能同時當驚悚點或哭點來用也要看個人關注與生活經驗了。這片有觀光、有階級、有愛情，而且初次演戲的小男主角與小女主角（到底是男是女我也不知）都好迷人，幾乎要取代\
  \ Daphne Keen在我心中的年度蘿莉之地位！而如果對法語與法國外省文化有一點認識，可能可以抓到更多有趣的梗，同樣的搞笑劇情突然意義都不同了。\n\n\n\
  \n        觀光客的凝視\n\n第一鏡，一隻嶙峋的腳、一片崎嶇又泥濘的土地，一對父子與一家人包括小朋友，頂著日頭揹著竹簍踩在潮間地上採集牡蠣... 這一點都不像喜劇，這幾位演員從身材到皮膚也都是底層勞動的痕跡，眼睛混濁無神彷彿已經習慣這日復一日的苦悶。然而第二鏡，突然間嘻嘻哈哈起來，一群穿得漂漂亮亮的\
  \ 1910 法國觀光客開著汽車招搖而來，看到什麼都大驚小怪這也好美那也好美、連勞工下海採牡蠣的勞動身影也好美好有異國風情。\n\n這個開鏡真是太狠，先讓我們站在鄉民視角看他們的苦後，再來看這些有錢度假客只覺得臉上三條線，完全可以體會男主角\
  \ Ma Loute 的不平之鳴「該死的觀光客」。這 1910 年是歐洲美好年代 Belle Epoque 的末期，也是虛幻泡影的極盛期，回想我們看過的許多印象派繪畫都是在這美好年代，過去看他們描繪農村海濱與勞工身影多麼如詩如畫，現在回想起來突然間都蒙上一層陰影：那搞不好都是都市文化菁英的自以為是，來到底層鄉間用自己的想像獵了鄉民之奇回去餵養自己心靈，和本片這些衣冠楚楚的有錢觀光客並沒差多少。\n\
  \n 20 世紀末觀光社會學大作《觀光客的凝視》，今日只要文科生恐怕大多都能朗朗上口，然而它討論的不只是 20 世紀末至今的全球觀光，而是上溯 18-19世紀之交英國工業革命中產階級興起之時，城市的新興有錢人賺了錢還不夠，要來海濱度假地療養自己身心；到\
  \ 19-20世紀之交，後進的法國也完成工業革命發展到極了，有錢人往海濱跑的度假形式經過一百年變本加厲，勞工搭火車能到的大眾度假地他們已經不屑了，要來民風純樸風景如畫的河口溼地小漁村\
  \ long stay，還是包緊緊穿漂亮連吃飯都要搭個小帳棚，其實根本活在一個小膠囊裡透過窗子看風土民情。\n\n\n\n        食人灣之愛\n\n於是，本片雖然是「喜劇」，其實演技呈現給我們兩種極端形式：窮困的鄉民演技寫實靜謐（而且包括男主角都是素人演員），富裕的觀光客演技荒誕搞笑（一群大明星包括影后畢諾許），然後努力創造各種場合讓他們一起出現造成令人不安的對比，從身材膚質體態衣著言語眼神全部都是對比，本片代言兩個階級的兩家人\
  \ Van Peteghem 與 Brufort更是一個住在高山別墅看美景、一個住在平地農舍爛泥巴。你凝視我，我傲視你；你剝我一層皮，我剝你一層肉。於是本片驚悚的「食人」就這樣大喇喇拍給我們看，日常地不得了，連小童星都要若無其事地吃點心\
  \ XD\n\n本片談觀光中的階級對立、並以底層鄉民的「食人」為階級剝削狠狠出口氣，自毋待言。除了食人鏡頭拍鄉民之惡外，本片處處在拍富裕觀光客之惡、增加我們對底層以食人出一口氣的認同。本片一開始的對立，是中產紳士淑女的觀光，他們什麼都不懂，無視當地的民生困境，隨便無謂地詩意解讀卻目中無人，當地人只冷冷地看；接下去，爸爸對這種高高在上的觀光有所警惕，叫女兒們要放尊重不要打擾當地人，但無意間更露出了中產階級實質只關心自己有教養好形象、只希望當地人把自己當老爺太太仰之彌高的自我中心。\n\
  \n然後令人驚奇地，山巔別墅的小姐 Billie 和泥巴農舍兒子 Ma Loute 互相看對眼了，兩個壁壘分明的階級社群似乎開始有了一線轉機。讓擺渡的 Ma Loute\
  \ 抱過河，是所有中產貴婦小姐們臉紅心跳的迷人時刻，是這些 long stay膠囊觀光客對當地風土民情的情慾想像； Billie 就這樣和 Ma Loute 一見鍾情、再見火熱，很快就手牽著手跟回泥巴農舍「我想看看你的生活」，這觀光身體彷彿從一般\
  \ long stay進展到深度的背包旅遊了、從膠囊中走出與地方牽手了... 這真的就是更好的觀光樣貌嗎？\n\n\n\n        Ma Loute，從性別開始跨界\n\
  \n本片的渡船男孩主角，一開始就被爸爸和弟弟叫 \"ma loute\" ，不過隨著三個女孩見到了渡船男孩、問過了他的名字居然真是 \"Ma Loute\" ，我們終於確認了本片標題。什麼是\
  \ \"ma loute\" ？在一般法語中是「我的小親親」、「我的小寶貝」，可以用來親暱地稱呼少女。不過在皮卡地方言中，biloute/loute 是「小哥兒」的意思，\"\
  maloute\" 則是「我的男孩」。放在本片這混亂的地理與語境下，這真是個最跨性別的字了，令中產少女們咯咯笑「怎麼會稱一個大男孩為 Ma Loute」？\n\n\
  本片具體最搶眼跨性別的當然是那位忽男忽女的 Billie ，這名字可男可女，茱麗葉畢諾許飾演的瘋狂媽媽稱他時也很模糊，有時稱 \"Mon Billie\" 有時稱\
  \ \"Ma Billie\"、更常常瘋狂到口齒不清地 \"Mo Billie\"。他自己儘管自稱是女孩穿男裝，但誰也沒確認過，一場涉水戲給他背面全裸還是沒有驗明正身，顯然在本片中驗不驗明已經沒有什麼意義。是男是女一點都不重要，只有兩個傻警探才會一直在旁邊好奇地猜來猜去，真正重要的還是看他怎麼行動。\n\
  \n本片一個海灘兩個世界，單一世界裡眾人展現的身體均一，一邊是中產搞笑一邊是底層嚴肅毫無交集。不過兩邊能搭起橋樑的畢竟還是兩邊的異類，也就是至少在性別上能夠變換跨越的\
  \ Ma Loute & Billie。上一代的自大憤懣與仇恨已根深柢固，能夠跨越的希望還是在下一代孩子身上。有他倆在的地方，一路嘻笑怒罵的本片才突然間寧靜起來，放起浪漫樂派\
  \ Guillaume Lekeu 的未完成歌劇 Barberine 第二幕前奏曲。\n\n\n（這位 Guillaume Lekeu在今日古典樂迷之間沒什麼名氣，但他也曾經是\
  \ 19 世紀末法國與比利時的浪漫樂派新希望，19-24 歲短短六年間已有五十首作品！可惜希望總是英年早逝，歌劇鉅作 Barberine就這樣寫到一半未完成，今日留下最膾炙人口的就是這第二幕前奏曲，本片每一段配樂全部選自這首，由比利時列日愛樂演奏）\n\
  \n\n\n        法蘭西「北方」風雲\n\n無論如何，我們從 Ma Loute 這名字第一次知道了一點方言的指涉，知道這個在本片只模糊稱為「北方」之處，更準確地說是皮卡地\
  \ Picardie 區（中世紀的皮卡地省，現代分為 Picardie 大區與 Nord-Pas-de-Calais 大區南半部，不過 2016 年已合併為 Hauts-de-France），的確充滿這種南英北法海峽兩岸的白堊岩斷崖、崖上草原、河口溼地景觀，也的確是\
  \ 19 世紀後半到 20 世紀初流行的一種度假風景地。\n\n Billie 這一家姓 Van Peteghem ，是典型的荷蘭文姓氏，地理來源是比法邊境的古老伯爵國「法蘭德斯」。這些和荷蘭比利時共享地理特色與民族根源的正北方法國人，往往自豪是慵懶法國裡面最上進最會做生意的。法蘭德斯的一部分在\
  \ 17 世紀路易十六擴張時佔為法國領土至今，首席工商大城是法蘭德斯伯爵城 Lille、 19 世紀後的工業密集郊區是法比邊境的 Roubaix & Tourcoing，根本世界第二工業強國比利時的工業帶延伸。本片警察有提到失蹤的觀光客就來自這兩個地方，顯然是工業家新貴。\n\
  \n許多影評以「法國北方」的概念來涵括這片的梗，把北方視為法國民情最粗俗料理口味最重的一區剛好呼應「吃人」梗。不過事實上同一個「北方」至少在本片裡就有「法蘭德斯」與「皮卡地」兩個世界，歷史上此兩地從中世紀起就一個是富裕的海洋商業國、一個是貧窮的法國小省。前者承繼低地國海洋貿易傳統、生意頭腦好工商業發達、到\
  \ 19 世紀跟著鄰近比利時工業谷發跡，成為工業法國的上流人；後者世代乖乖當法蘭西王國漁村鄉民、好好工作繳稅不敢多想、到 19 世紀的工業法國還是貧窮鄉民。這區域間的不平等與怨恨，恐怕已有千年之久\
  \ XD\n\n\n\n        階級的枷鎖，跨越的幻夢\n\n本片不論是中產觀光客社會、還是食人鄉民社會，一邊嘻笑怒罵一邊怒眼圓睜，都是一片窒息。 Ma\
  \ Loute 和 Billie 各自在階級的沈重枷鎖下喘不過氣，驀然看見了對方就是陰暗中的一線曙光，一見鍾情一抱交心，第二次見面就想要一起乘船遠走高飛了。可惜這個電影世界是有限的，出海沒多遠就會遇上暴風雨等人拉回來，沒有人可以逃脫，只能面對。那好，小兩口在一次\
  \ procession 裡讓兩家會見了，硬是讓不相往來的老爺夫人與鄉民夫婦握手寒暄，開心地以為兩人可以成為兩灘死水之間的橋樑，成為羅密歐與茱麗葉帶兩家從此攜手。\n\
  \n然而很遺憾，兩小無猜的純愛終究是場幻夢， Ma Loute 本來還興沖沖地讓新女友帶到別墅家裡去作客，隱身一旁當女傭的正牌女友 Nadege 隨時提醒他格格不入，但終要到瘋狂媽媽硬是把俗語\
  \ Ma Loute 改成優雅的 Mon Louis還被糾正後，才露出傲慢貴婦的真面目「你不過就是個可供談笑的話題」，在此 Ma Loute 的跨階級夢想真正幻滅。幻滅後，本露出的階級曙光急轉直下，儘管\
  \ Billie 還天真地以為純純的愛能挽回一切，但眼前的 Ma Loute 已變了個人打得她鼻青臉腫。食人灣的失蹤疑雲終於壟罩到 Van Peteghem 一家，叔叔、媽媽與女兒相繼被抓要當盤中飧了。\n\
  \n本片雖然描繪中產社會枷鎖較多，但 Ma Loute 的階級包袱恐怕更重。他不只要繼承階級的恨、要負責抓人吃人不吐骨，他在原鄉還早有青梅竹馬的女朋友，本來就是一起帶著夢想分進合擊的共謀，這令他就算再怎麼跨階級想愛\
  \ Billie 都身不由己。本片 Ma Loute 兩次抱人，一次抱新女友 Billie 一次抱真女友 Nadège，觀眾都能相信他的真誠，但都聽得他混合著性慾與食慾的野獸叫聲，帶著憤懣吃人吃久了都已經深植血液中，身不由己。因此，當最後他能良心發現偷偷把\
  \ Van Peteghem 家三人送走，那決心更是令人動容。\n\n\n\n        飄然飛天，腳踏實地\n\n本片上下階級互相剝削啃噬的對立模型，雖然兩邊還是不相往來，但在\
  \ Ma Loute 的行動下還是由水火不容轉為涇渭分明了。莫名其妙撿了三個生還者回來，愚蠢的老爺夫人與警察大人們連案都忘了破就開起酒會歌功頌德起來，自我陶醉得都飄飄欲仙了，還真的警長大人就名符其實地變成個氣球「飄」起來，還真的大家在海灘瘋瘋顛顛地趨之若騖如有神蹟。片尾是最荒誕的一景，這些大人經過一整片還嘻嘻哈哈沒半分成長，轉眼只有黯然的孩子\
  \ Billie 緩緩踏過沙洲前來告別。\n\n這最後一眼彷彿什麼也沒說， Ma Loute 還把正牌女友往肩上摟去，這要是在小情小愛電影裡應該就是男孩的宣示與女孩的幻滅吧？不過此片兩位少年演員眼光真誠深邃自有默契，跨越階級的愛情儘管失敗，至少心痛地認識了，以後還是更自回到自己階級改變這荒謬世界吧。女孩回頭看家裡長輩渾渾噩噩追氣球，這條路還長得很；男孩抱著身旁的終於重聚的女友，應該也要過起新生活，不能再只是茹毛飲血的\
  \ Brufort「粗野」一家，而也會帶著女友 Nadege 走出「希望」。\n\n至於本片的大人們，尤其是兩位穿針引線像說書人般的胖瘦二警探（勞萊哈台？杜朋杜本？），也許真正是本片渾渾噩噩的代表。他們是介於中產與底層之間的受薪官僚，不涉階級鬥爭而應能穿透疑雲掌握這鬥爭圖像，怎奈哼哈二將一個是只會逢迎諂媚的「不誠實」Malfoy、一個是胸無點墨只會擺譜的「一堆東西」Machin。這位\
  \ Machin 警長當氣球不是片尾才當的，從一開始就出奇地圓胖，處處都靠他站也站不穩甚至滾下山坡去的喜劇姿態盡情搞笑。\n\n\n最後本片讓中產阿姨與他各自「飛」了一回，他這一回甚至像個氣球一樣最後一戳就破，這是在說「飄飄然」還是「自我膨脹」的具象化？都有可能，也不那麼重要了，我們但見一堆中產老爺夫人與官僚警探們，只知傻傻追去如有神蹟般陷入狂喜，就是又好氣又好笑地感嘆他們真的病入膏肓。這種有歷史地理梗的時代電影，總是不可能期待整個階級得到什麼超越領悟的，能期待的只有下一代的火種了。\n\
  \n\n\n        Slack Bay/Baie de la Slack\n\n本片台譯片名《魔愛食人灣》沒提 \"maloute\"這皮卡地法語字眼，倒是有提「食人」，事實上英語片名\
  \ Slack Bay乍聽之下也有那麼幾分 Slasher Bay「連環殺人灣」的錯覺。不過這條河是真有其名的，就是皮卡地大區的 La Slack ，本片主要拍攝地就是在它的出海口小鎮\
  \ Ambleteuse，其他輔助場景也都在附近的濱海小鎮 Wimereux, Audinghen, Wissant（埃及別墅外觀）, Condette（埃及別墅內部）等地拍攝。\n\
  \n本片由導演 Bruno Dumont 創作的劇本，原片名就是 \"Dans la baie de la Slack\" ，不但真實取了 La Slack 出海口外景，更細心地重建了許多\
  \ 1900s美好年代末期的度假風情，譬如河口碉堡、擱淺老船、風力自動車、埃及風別墅、聖母大遊行、還有擺渡少年橫抱渡河的臉紅心跳場景，通通都運用了進來。關於 Dumont\
  \ 的創作歷程與本片的創作靈感與概念，可見以下的法國《世界報》連結（只有法語，但 Google Translate 一下八九不離十）：\n\n\n今人也許很難想像，有錢有閒的城市中產階級怎麼會想來這種地方當觀光客？不過穿得漂漂亮亮的海濱度假在\
  \ 18 世紀末到 20 世紀初都是顯學，一開始是認為水有療效，後來隨著工業化讓城市污染後轉為追求清新空氣與寬闊視野，再隨著攝影與印象派繪畫的興起這種美好大地質樸人民的想像慢慢深植中產階級人心。靠工商致富的老爺夫人，度假就要努力跑去親土親民，恐怕潛意識裡多少也想洗清自己事業剝削底層的罪咎；今日城市菁英期待在深度旅遊中達成敬土愛人的想像，又何嘗沒有這樣的補償心理？\n\
  \n然而階級關係就在那裡，觀光客的身分從來就只是觀光，幻想什麼搭起橋樑補償救贖都是白搭，正如 Ma Loute & Billie兩人誠心誠意走完這一遭還是各自重回原點。與其說補償，不如說見識悲慘與矛盾學到個教訓，觀光完回到城市老家看看有沒有機會自我改變囉。\n\
