  ...等著等著也就忘了。


  在netflix看到這片，馬上就加入片單，後來又忘了（網路串連就是容易存了就忘），直

  到最近看了《一級玩家》，查了那男主角泰.謝里丹，才又重新想起這部片。結果這部片

  ...真的是好笑又好看（算是有點超過預期）！


  真的要說，它大概不會是什麼經典之作，但作為恐怖喜劇類型，我覺得它拍得十分到位。


  故事很類型、很簡單並沒有破格的驚人展開（結局也很標準），可憑著很好的構想（讓很

  實用卻形象很弱的高中童子軍作為主角，發展典型殭屍片...設定本身就很有反差萌），

  極佳的敍事節奏，善用三小屁孩（一個主角男，一個搞笑嘴砲男，一個宅男怪咖）配一熟

  女（身材很好、個性很酷的學姐，恐怖片中的超強女主角）的主角設定，把簡單的劇情發

