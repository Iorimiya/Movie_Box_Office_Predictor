content: 'Inside Out 是今年Pixar的最新力作

  臺灣似乎還沒上映，而我是在澳洲看的


  先說結論:


  很推，大推，完全符合Pixar一貫的水準，《怪獸電力公司》、《天外奇蹟》的導演Pete

  Docters再一次擦亮了Pixar的招牌



  ------------------------防雷--------------------------








  看過預告就知道



  這次Pixar把創意動到了人的內心情感

  把本來非常抽象的各種情緒，用非常討人喜歡的擬人角色表現出來


  在小女孩Riley控制中心的人物總共有五位

  分別是


  Joy喜悅: 總是散發著淡淡光芒的她，個性積極樂觀，不僅是小女孩Riley"控制中心"的領

  導人物，更是決定Riley是否能有"美好的一天"的關鍵


  Anger憤怒: 易怒暴躁，很容易出包，他的職責是確保Riley有被公平地對待


  Disgust噁心: 最害怕花耶菜，主導Riley對食物的喜好，她的職責是確保Riley不會吃到

  有毒的食物


  Fear害怕: 膽小怕事，他的職責是確保Riley遠離危險


  最後是


  Sadness悲傷: 非常消極、悲觀，被她觸碰到的記憶都會變得悲傷，沒人知道她的職責是

  什麼，連她自己也不知道...


  在片中，每個人每天的喜怒哀樂都是控制中心的這幾個情緒所控制的，系統會把當下的情

  緒轉化一顆又一顆的"記憶球"並收藏起來，這些經歷(記憶球)會慢慢變成主人翁的喜好、

  個性、價值觀等等的基礎...有些關鍵時刻產生的記憶球，更會直接影響到人格發展，是

  個非常有趣的想法


  故事從Joy和Sadness意外從控制中心掉出來開始

  少了Joy的控制中心一下子大亂，Riley變得易怒、容易沒安全感(因為Anger、Fear和Disg

  ust在胡搞瞎搞)

  偏偏內憂外患，小女孩正面臨搬家轉學的調適不良

  她跟家人的關係變得緊繃

  和新學校的同學們處得不好

  甚至連她一直以來的最大愛好－曲棍球

  都在放棄邊緣...


  Joy和Sadness在嘗試回控制中心的路上

  遇到了Bing-bon, 一隻粉色大象(他自己說還混合了海豚和貓咪...簡直跟隔壁棚的帝王暴

  龍有得拼)

  他是Riley小時候想像出來的朋友

  不過就像《玩具總動員》的玩具們一樣

  似乎已經被遺忘很久很久了...


  三人千方百計想回到控制中心，卻一直遇到各種阻礙


  中間的過程就不贅述了

  只能說導演醞釀氣氛和掌握節奏的能力非常好

  明明都是可以猜到的劇情，卻還是會讓人忍不住情緒

  實在高明


  雖然本片乍看是以孩童為主要觀眾，我卻覺得大人看才會更有感觸


  曾經，我們都曾幻想過地板滿是岩漿(或鯊魚)

  曾經，我們都有幾個幻想出來的角色

  曾經，我們的每一天都很開心...


  但我們終將長大，總要面對現實生活的各種變化


  情緒不再是單一的喜或怒、哀或樂

  而是更多層、更複雜的綜合情感


  如同片中的Riley，從一開始只有單一顏色的記憶球，到片尾每個記憶球都不只有一種顏

  色


  這些都是成長的過程，造就我們每一個人不同的人格特質


  回到電影本身

  Sadness最後也找到了她的職責

  她使Riley能宣洩情緒，並得到父母的關愛

  所以Riley能夠成長、變得堅強


  Joy也明白了，不可能永遠都只追求快樂

  沒有其他情緒適度地交替

  Riley將永遠原地踏步


  看完本片

  我相信已經有家庭或者想要有家庭的觀眾會特別有感觸


  在孩子的成長過程

  每一個特別時刻

  每一次心情轉換

  都可能會改變他/她整個"人"，Inside out


  期許自己未來如果有了孩子

  我能小心謹慎地給與他/她足夠的童年和成長所需的一切支持


  然後某天

  以一種綜合Joy和Sadness的心情

  驕傲地看著我已長大的孩子


  那將會是一顆我最為珍視的記憶球




