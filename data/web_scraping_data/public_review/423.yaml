  \n好像在解說岳父在做什麼服務的廣告？又有催眠的湯匙敲打茶杯聲音，又睡著了\n\n黑人警察好友很緊張，男主角失蹤兩天了，於是真的報警\n\n但其他警察反而覺得他在開玩笑，又一個被白人女孩迷住的黑人？哈哈哈\n\
