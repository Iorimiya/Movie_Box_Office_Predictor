  卻又在芝加哥開業第一天就遇到Roy Boyle 這個黑幫大老


  因為恨他量身訂製全套西裝般制定計畫想除掉Roy Boyle 與La Fontaine




  The Outfit 可指貫串本片的那套灰色全套西裝


  訂製全套西裝的過程穿插著


  呼應Leonard 逐步實現的毀幫計畫


  片尾他穿上作好的西裝離開呼應他計畫的成功


  左臂的槍傷則呼應Leonard 計畫的漏洞


  例如Richie 的大衣、Mabel 被當人質與Francis 沒死透




  Roy 發現Richie 大衣這個伏筆氣氛從和緩突然拉緊很精彩


  Roy 進入內場看到Richie 的西裝就開始套話


  原本讓人以為只是兩個歐吉桑聊天


  直到Leonard 問起Roy 為何跟他說起Boyle的崛起


  Roy 則質疑為何Richie 的大衣在Leonard 店裡




  Mabel 被Francis 抓來當代罪羔羊讓Leonard 措手不及


  穿插的火災場景可知Leonard 並不希望波及女兒般的Mabel


  急中生智干擾Boyle 幫對Mabel 用刑


