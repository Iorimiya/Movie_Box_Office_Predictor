content: '雷文防雷資訊頁
















  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  克里斯潘恩主演的《不法國王》可以視為《梅爾吉勃遜之英雄本色》後傳，主要敘述威廉

  ‧華勒斯遭愛德華一世殺害之後，羅伯特‧布魯斯繼續與英格蘭抗爭的故事。《不法國王

  》敘事相對平仆直述，相對於《英雄本色》，比較沒有過多渲染感情的情節



  因為兩部電影的人物高度重疊，一起比對有滿多樂趣



  1. 愛德華一世

  愛德華一世（長腿愛德華，因為他身高超高）是英格蘭金雀花王朝的重要君主：他在王子

  時期參與十字軍東征，後來基本上征服了威爾斯。但在晚年對蘇格蘭異常執著，殘暴的對

  待蘇格蘭人民。《不法國王》和《英雄本色》都將他描述為殘酷可怕的對手。不過歷史上

  他在征討蘇格蘭過世時，愛德華二世倒也沒有像《不法國王》中在旁邊講那些垃圾話，因

  為王子還在國內逍遙爽玩



  2. 愛德華二世

  這傢伙評價是英格蘭君主中倒數的，電影自然可以各種蔑視改編。他在《英雄本色》中的

  同性戀行為雖然是改編但也有些典故：最著名的就是他在與妻子(法蘭西的伊莎貝拉)的婚

  禮中，把最好的禮物都給了Gavesto(就是被老國王丟出窗外的那小子)。晚年妻子伊莎貝

  拉也是紅杏出牆，和情夫私奔。愛德華二世最後不得民心慘死，據說被高溫的鐵桿刺穿肛

  門而死 QQ



  3. 羅伯特‧布魯斯

  羅伯特‧布魯斯在《英雄本色》裡似乎被寫成背叛威廉華勒斯的被骨仔？歷史上他確實有

  支持過英格蘭，但應該是沒有那麼赤裸的背刺。晚年道格拉斯(劇中一直大喊自己名子的

  傢伙)到南歐征討摩爾人，將羅伯特‧布魯斯的心臟擲出，變成《英雄本色》原片名『勇

  敢之心』的由來



  《不法國王》看起來應該是十分忠於史實的電影，喜歡中世紀的觀眾閒來無事很推薦開個

  網飛來看看 0.0




