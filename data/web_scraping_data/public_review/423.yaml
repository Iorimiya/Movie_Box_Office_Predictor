content: '網誌版



  兩兄弟、一個家、四十年，義大利近代史的縮影。四十年中，義大利經歷了66年大水災，

  68年學生示威、爾後赤軍連恐怖攻擊、92年黑手黨大屠殺，經濟起起伏伏、官員貪污不透

  明。四十年的歲月裡，父母相繼過世，孩子們也從意氣風發的少年添了白髮。人有悲歡離

  合，像月亮，不變的是家庭互相扶持與溫暖，像北極午夜的太陽。


  比起中國故事中常見的家庭素材往往描繪家族的鬥爭與醜惡，燦爛人生中的描繪的義大利

  家庭則是典型家庭形象──永遠的避風港。但這完全不妨礙導演將家庭中每個人的個性與

  際遇生動展現。哥哥尼古拉聰明又溫和，弟弟馬迪奧則驕傲正直卻衝動。那一年，還是少

  年的兩人決定來場壯遊，卻在弟弟解救精神病患喬琪亞後有了轉折。


  喬琪亞的戲分不多，卻是劇中形象鮮明且相當關鍵的角色。她美麗純潔如天使，卻因罹患

  精神病並且受到虐待，幾乎不說話，大多時候都低著頭。美好的天使，讓兄弟倆著迷、憐

  惜，然而她卻在兄弟營救她的過程中一次意外遭到逮捕。警察帶走了喬琪亞，也帶走青春

  的美好與燦爛，無助的兄弟倆只能對望，而遠處是她那堅定的、澄澈的雙眼，彷彿能看透

  靈魂、預示命運。兩兄弟的命運就此改變。哥哥繼續壯遊，到了挪威，但喬琪亞卻令他難

  以忘懷，使他立志成為一位精神科醫生，解救更多病患脫離苦海。弟弟則更加憤世嫉俗，

  投筆從戎，成了軍警。


  另一次喬琪亞出現，則是在馬迪奧自殺之後，尼古拉無意間發現弟弟的照片出現在攝影展

  中。原本只是想回憶馬迪奧的尼古拉將照片交給喬琪亞，卻引來喬琪亞不惜離家出走要堅

  定找到攝影師的要求。那雙澄澈而堅定的大眼，再度改變尼古拉的命運。他找到了攝影師

  美拉莉，放下了對弟弟的不捨與痛，也找到了弟弟生命的延續。


  讓尼古拉心痛的除了弟弟馬迪奧還有妻子朱莉亞。馬迪奧富有文學造詣，茱莉亞則精通音

  律。文學與音樂帶來美卻伴隨著痛，帶著兩人走向悲劇。馬迪奧面對各種不如意，選擇離

  開家人與愛人在新年夜抱憾自殺。茱莉亞面對社會不公不義，她不再彈琴，她加入了激進

  組織成了時代的兒女，卻錯過了稚女與家人。巧的是兩人離家最後一刻，尼古拉都是送他

  們出門的人。他不知道嗎？他為什麼不阻止？他不止一次問過自己，難道他不是心裡有數

  嗎？他一向是尊重自由意志的，只是，為什麼這樣的自由如此令人心痛？精通醫學又富有

  同情心的尼古拉治好了喬琪亞心病，卻治不好自己的痛苦。


  尼古拉的教授曾經勸他離開義大利。義大利美麗，卻沒有希望。尼古拉那年離家到了挪威

  ，最後卻在國難時回國。無論面對國家抑或是個人的痛苦，尼古拉選擇留下、選擇溫柔、

  選擇耐心、選擇原諒。當然，他還有家人。家人之間的愛在本片從頭到尾流露無遺。面對

  死亡、面對離別、面對青少年的叛逆，無論是姊妹、兄弟、父母，他們擁抱彼此、也互相

  安慰。也許家庭不完整，但愛不會。失去母親的莎拉有姑姑的母愛。失去兒子與丈夫的母

  親最後在西西里島含飴弄孫安享晚年。失去另一伴與兄弟的尼古拉，最後與攝影師美拉莉

  也是姪子的母親相偕老。


  片尾，莎拉有了另一伴，也將有自己的家庭。尼古拉問她：「你過的好嗎？如果你過得好

  ，就原諒茱莉亞。」尼古拉與茱莉亞相遇的1966年水災災區已經重建，立了座紀念碑。莎

  拉與母親在此相逢、相擁而泣。茱莉亞頭髮花白，早已不是當年橫衝直撞的赤聯軍。那天

  ，茱莉亞再度為莎拉彈琴，在教堂裡，像在懺悔。旋律美妙，如當年在水災救難時讓尼古

  拉一見鍾情的那首歌。


  故事架構很簡單，敘事也順著時間軸，一切看似平淡、簡單、溫馨，卻飽含了人生的美麗

  、無常與哀愁。片終，馬迪奧的兒子，也是尼古拉的乾兒子帶著愛人踏上了當年尼古拉與

  馬迪奧未完成的旅程，遠征北極，看見了午夜的太陽。青春如此燦爛，夢想如此真實，四

  十年來一切都變了，卻像從未改變過。


