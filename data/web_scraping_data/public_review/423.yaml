  \ IMF主管 Hunley 可以託付的兄弟。\n\n 3. 對博士：你無政府主義不信任體制，就要訴求大規模死亡的毀滅性革命？為了和平越長就要痛苦越重死傷越多？這和正派特務教條一樣是為了大理念視生命如草芥，何必呢？\n\
  \n 4. 對兩位局長：你 CIA帶著美軍仗著火力過人對各國侵門踏戶，二話不說送到關塔那摩水刑逼供，難道不知激起全球多少仇恨與衝突？何不舉重若輕不著痕跡把事解決掉？\n\
  \n 5. 對Walker：身為特務何必見壞人（也沒問情報）就通通殺？何必事事用拳頭與武器解決？用老派低調的麻藥昏迷假面冒充、雲淡風輕不傷一人、若無其事完成任務豈不美哉？你也許在飛機上會丟下我、但我在空中絕不丟下你。\n\
