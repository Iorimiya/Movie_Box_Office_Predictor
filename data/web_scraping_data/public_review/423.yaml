content: "預告已經提點了本片關鍵衝突：\"You use a scalpel. I prefer a hammar.\"\n諜報也有分手術刀與大鐵槌，後\
  \ 911的美國在世界到處槌，只槌出更多恐怖遍地開花。\nMI6 片名副標 \"Fallout\"，指核爆後產生的放射性落塵，也泛指任何行動產生的惡果。\n\n\
  這集意象，從伊森杭特潛意識的恐懼開始，這恐懼是我與我守護的愛被核爆吹散成灰；\n這集任務，是上集 Syndicate瓦解後逸散到全球各地成為「使徒」，要核爆遍地開花；\n\
  這集控訴，針對21世紀的美國老大哥霸權諜報：用武力侵門踏戶，混亂仇恨後果嚴重。\n\n\n\n        冷靜虎膽，變為熱情不可能\n\n我們知道深情阿湯\
  \ 22 年前挪用了《虎膽妙算》與《新虎膽妙算》做成他自己的樣子，\n讓新的電影 MI 系列漸漸脫離舊的影集 MI 系列那冷靜、超然、神乎其技、兩袖清風，\n\
  變成阿湯主導伊森杭特那的姿態。\n這雖然是阿湯三十年如一日的老梗形象，但在今日的諜報市場裡仍然獨一無二，不論是\n傑森鮑恩、詹姆士龐德、紳士密令、還是莎莉賽隆極凍之城，人人都沒伊森外放熱情。\n\
  \n從 MI1開始，我們就知道龍頭 Jim Phelps 為美國威權賣命久了會如何悲憤走火入魔，\n接下來反派全都熱情驅動使命必達，道格瑞史考特、飛利浦西摩霍夫曼＆西恩哈里斯，\n\
  MI6 則留下前集壞蛋 Solomon Lane 這反體制的無政府主義者，作為伊森杭特的鏡子：\n阿湯你也 56 歲了，和當年強沃特 58 歲不遠矣，已經到了當龍頭的年紀只是髮仍黑，\n\
  這麼多集你拯救世界、卻被政府高傲猜疑冷酷犧牲，你難道不一起走火入魔嗎？\n\n電影片名 Fallout已經表達了一個正派反派都失控爆發遍地開花的混亂世界，\n\
  就由童心阿湯、深情伊森、用老派諜報把他一點點拼回來。\n\n\n        赤子阿湯，新諜報取向\n\n壞蛋想誘惑伊森跟著墮落？很可惜，這位 56 歲頭髮不白的阿湯，當了大叔還是娃娃臉、當了中老年演員動作還是自己來、當了大人仍然有時會脫稿跳沙發、當了國際鉅星仍然不忘每一個小小影迷...\
  \ 我們也許可以說 56 歲的阿湯就是這年老世故的世界裡一顆不變的赤子之心，他彷彿就是要演純真少年做純真事情一路演到老死似地。人人都說大明星要有什麼排場、動作大片要多少特效、或是人人都說諜報世界就該如何世故無情...\
  \ 這一切，阿湯都聽見但都不接受，伊森也都聽見但也不接受，他一定拼命在這世界做到自己初衷認為對的美善價值。\n\n因此，我們不會在 MI 系列中看到寫實冷酷的諜報踩死天真，只會看見人間有情的伊森諜報一次次得到奇蹟救贖；我們不會只看到一切操之在我精準算計的謹慎操盤，卻會看見再謹慎也無法全盤掌控的隨機應變，讓伊森帶著小組一次次在最後一秒奇蹟成功。對世界放棄希望而世故心死，就像老辛迪加與新使徒們自暴自棄走向絕望毀滅，也就像這集加入的\
  \ CIA新血 Walker 對伊森押寶希望只是嗤之以鼻，難怪被 Ilsa 大姐嘲笑「你一定是新來的」（然後我們還慢慢知道正派的世故與反派的世故有某種疊合 XD\
  \ 先不爆雷）。\n\n阿湯扮演伊森杭特在這諜報片市場異軍突起、甚至 2006, 2011 & 2015緊跟 007多年後終於在 2018 把 007甩在後頭，他想提出的或模型也許很天真，但這恐怕就是阿湯赤子之心的投射：老派諜報出入派對禮尚往來、面面俱到與人為善不傷和氣、大家一起不著痕跡消弭危機於無形，這價值在今日諜報世界如此不值一提嗎？美國\
  \ CIA尤其在後 911的 21 世紀至今強勢武力侵門踏戶踩平全球真的對嗎？諜報世界好像已經漸漸走到了一種硬碰硬不在乎人命的極端，那和對政府失望就來硬碰硬死一堆人的無政府主義使徒們又有何不同？\n\
  \n\n        深情伊森，老諜報價值\n\n在今天這個美軍侵門踏戶得罪越來越多國家與人民的時代，美國的敵人已經從具體的國家軍武轉為民間的遍地開花（正如片名的\
  \ \"Fallout\"），成為恐怖份子處處防不勝防甚至各有苦衷... 阿湯的諜報電影，對真實的美國情報圈應該也沒什麼具體影響，但至少要立足民間做出基本的政治表述，透過伊森這趟冒險旅程與同道或敵人的一次次對質展開。然而在伊森在「有情諜報」的取向中，也不免走向偏執，覺得世道炎涼只有我們孤身守護、要守護的心愛之人還是離我遠去保得平安吧。，伊森這集要點超越體悟。\n\
  \n 1. 對夢境：在 MI3眾人鼓掌下攜手走出總部的伊森，夢想著和妻子 Julia共結連理，但他一直擔心也一直堅持保護愛人而無法，只有將愛人拒於門外自己默默承擔，儘管愛人聽了一堆恐怖誓言仍然毫不猶豫「我願意」。很顯然，片尾那些伊森要保護的心愛之人，都要回來打開他的心門嚇他一跳！\n\
