  他演過某個機器人。那些暢銷、知名的東西，很可能是供養這些藝術家的奶\n水，但只以那些留名，感覺卻又像羞辱。Mick在人生的最後一段時光，仍在\n尋找一個值得被它定義的大作，他想要重現過往榮耀、甚至再創高峰，或許\n\
  是想擺脫每況愈下的名聲，或許想逃避自己老了、創造力不靈光了的事實，\n或許怕自己一旦停止創作，其他人就可以對他生平成就蓋棺論定了。但是當\n他站在草地上，幻想著過去所有作品中的女主角齊聚一堂，念著著名台詞，\n\
