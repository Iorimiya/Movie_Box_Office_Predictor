  \n\n\n        1. Les Juifs sont partout 猶太人到處都是\n\n歐洲近年反猶正夯，但人人都可能是猶太人？首先媽媽是猶太子女就猶太、而在法國父系社會從父猶太姓也被當猶太、娶了老婆冠了夫姓又被當猶太、結果不知不覺大家都是猶太人！五個故事先從最小規模夫妻劇開場，比利時大叔\
  \ Benoît Poelvoorde 配北法大媽 Valérie Benetton，老婆是類似民族陣線雷朋家族的法國聖女牌總統候選人、每天口上煽動仇恨外反移民內反猶太...\
  \ 結果追本溯源一下，那跟我一樣揮著極右大旗的老公，竟也算個猶太人？那妳自己要不要照法國傳統冠個夫姓也當猶太人？也許恐猶越大獵猶越廣，那「猶太治國」的噩夢反而越接近？\n\
  \n\n\n        2. Les Juifs ont de l'argent 猶太人有錢\n\n關於反猶情結的最主要印象，就是猶太人都很有錢、從歷史至今一直放高利貸、把我們誠樸的日耳曼人與高盧人都吃乾抹淨不吐骨。嗯猶太人既然有錢那法國妞就來嫁給猶太人呀、結果我居然嫁到一個窮光蛋算什麼猶太人？好吧我們家窮我就不當猶太人、我們家一夕暴富我就要當猶太人\
  \ XD 第二個故事由魯蛇天王 Dany Boon 搭配導演太座 Charlotte Gainsbourg，以苦苦掙錢的青年對比傳統至上的長輩來場猶太家庭劇。猶太不猶太，可以關乎家族宗教與文化根源、但也可以很市儈地一切只看錢，兩種精神不分高下一樣很猶太。\n\
  \n\n\n        3. Les Juifs s'entraident 猶太人互助\n\n終於從一般夫妻家庭登堂入室，來看鐵桿猶太學者辯論塔木德經，看在猶太正典托拉經外猶太生活與意識被規範得多鋪天蓋地。這場圖書館裡的猶太雙人劇，由《魂歸故里》那其實還算年輕不過胖了點就被稱大叔的\
