content: '圖文好讀版




  年輕氣盛　Youth

  值得一看

  本片獲得 2015「歐洲電影獎」最佳影片、最佳導演及最佳男主角大獎。





  看完這部電影許久，去很難整理出我對於這部電影的思緒，可能是自己尚未攻上那座山頂

  ，甚至在山的那個位置都迷失了方向，風景看遠看近都看不清。


  不過這仍然是一部好的電影，除了故事寓意，在技術層面與導演選擇戲劇框架的敘事手法

  都有它獨到之處，《年輕氣盛》無論在畫面以及音樂上都相當絕美，畢竟導演的前作就是

  《絕美之城》。攝影在構圖、光影和色調的捕捉上，都相當優雅緩慢，偶而會有一些魔幻

  寫實的畫面令人莞爾，而音樂上有我喜歡的樂團 Sun Kil Moon 主唱 Mark Kozelek，不

  僅獻聲也現身一小幕，配樂則是普立茲音樂獎得主 David Lang。



  故事敘述曾經不可一世的退休指揮家佛列德，和知名電影導演米克在阿爾卑斯山的豪華飯

  店渡假，他們是從小一起長大的摯友，也是彼此兒女的親家。一日，佛烈德接到英國女王

  的邀約，請他為親王的壽宴指揮成名曲《簡單的歌》，豈料佛列德竟一口回絕，並聲稱此

  生將不再演奏指揮這首曲子。相對佛列德對事業的毫不留戀，好友米克卻積極創作，在飯

  店度假中帶著一群年輕團隊構思劇本，想為電影生涯畫下一個足為代表作的句點，命名為

  《生命的最後一天》。


  然而人生並不總是如意，在這飯店裡住著許多曾經叱詫一時或者當代風雲的人物，而讓你

  感到好奇的，這些已經在金字塔頂端的階級，在人生走到高峰時，為什麼還會感到不快樂

  ？



  有雷心得請看：



  --

  說故事的人都是騙子，

  但故事本身不是騙子。



