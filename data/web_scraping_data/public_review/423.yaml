content: '心得推薦




  無雷





  ~~~~~~~~~~~~~~~~~~~ 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  最初知道《鋒迴路轉》是室友半夜去吃吉野家，在那裡看到廣告。他告訴我的時候，我很

  驚訝（算是頗有在發漏電影資訊的）自己完全不曉得這部片。雖然有被007+退休美隊的組

  合有吸到一下注意力，但看了預告覺得大概像是《東方快車謀殺案》一類的推理片，就先

  放在一邊。


  後來看見上映第一週身邊朋友和有在發漏的幾個影評的好評。終於按捺不住，決定去看。


  《鋒迴路轉》確實就是像《東方快車謀殺案》那樣的電影，不過更精確的說，它是一部構

  想上頗為古典的推理電影（很像是小說改編，但它又是全然地原創）。007丹尼爾·克雷

  格飾演的主角，就是那類電影裡的名偵探，而女主角安娜·德哈瑪斯則是有奇異能力（聽

  或說到謊言，就會嘔吐）特殊角色（像電影裡暗示的，她同時是華生，也是故事主要嫌疑

  人之一）。


  其他大卡司，維基一下，你會非常驚訝，但這些卡司都不重點。電影重點仍在於「推理」

  。大家族裡每個人心裡的秘密、私心與難言之隱，從最核心的人到最邊緣的人，每個人都

  需要在大偵探面前自白一下，但大多不是真的。所以女主角的特殊能力，便成為推動全片

  的一關鍵（這個設計特別的適合電影）。然後，大偵探最後會做出所有大偵探會做的事：

  揭開真相。全片最棒的地方就在於：你能不能在大偵探說明之前就猜到整個故事。（如果

  能享受這個推理的過程，那你會愛這部片；反之，這部片大概不會是你的菜）。


  非專業推理宅宅的我，好像就只能說到這裡（網上有很多文章可以參考了～但個人覺得這

  種片就是要看完再看文章才會有趣）。


  總之，這是爽快過癮的電影。個人以為，這部電影比什麼「互動」的電影，都還更具「互

  動」的特質。如果覺得自己是喜歡推理、喜歡跟著故事猜後續發展的人，快去看吧（其實

  故事並不難猜，而是如何才合理，且怎麼從細節中找到真相）！因為接下來場次應該會少

  到一個不行。


