  本篇主要介紹那些主要在分析電影的頻道。


  像這類的分析與討論電影的Video Essays, 我覺得應該是其他媒體最難取代的部分。


  不像影評可以單純的文字化或是聲音化，這類的影片一定需要搭配畫面以及編者的旁白，


  所以作者除了需要有想法之外，還須具備一定的剪接功力，因此門檻也就顯得更高了。


  廢話不多說，就開始介紹吧。



  (網誌內有整理各頻道的推薦影片)



  =====================================================================




  Cinefix:



  本頻道最受歡迎的影片為"Movie Lists"以及"Things You Didn''t Know"系列，


  乍看之下有點像內容農場的標題，但其實內容是非常豐富的。


  比方說"10 Most Emotional Movies of All Time "，可不僅僅是隨便選個10部經典名片

  剪接剪接，


  而是一口氣分析10部不同的電影各自的長處並且互相比較，而且再介紹個別電影的時候也

  會適時的旁徵博引，


  所以一份10部電影的排行榜看下來，我們可能就一口氣認識了二三十部電影。


  Movie Lists 播放清單，每部都推：





  Every Frame a Painting:



  這頻道是我最早接觸的電影分析Youtuber之一，在國內也已經累積了一定的知名度，


  比較有名的翻譯為"禎影禎畫"，其實翻譯的挺貼切的。








  Channel Criswell:



  本頻道的作者英國口音比較重(似乎是曼徹斯特口音)，聽起來雖然辛苦些，


  但影片內容非常豐富，討論的主題也很深入，值得多看幾遍。








  Film-Drunk Love:



  同樣是分析電影的頻道，但常常只選一部電影的特定一幕來做分析。


  內容很不錯，可惜的是已經很久沒更新了。






  Lessons from the Screenplay:



  大部分的電影分析可能會從視覺效果來切入，

  像是電影如何剪接或是攝影機如何運鏡等等，


  這個頻道，顧名思義，則是聚焦於電影的劇本。


  分析那些好的電影，更確切來說是那些好的故事，具備了哪些特質。


  另外這個頻道大部分都備有英文字幕，因此也是練英聽一個不錯的選擇。






  Nerdwriter1:



  這個頻道算是近期快速累積人氣的頻道之一，


  內容除了討論電影之外，也會分析一些流行文化以及社會現象的部分。


  像他最受歡迎(點閱率最高)的影片之一就是分析川普的話術來的。






  Now You See It:



  內容與風格很接近"Every Frame A Painting"的頻道，


  影片長度通常比較短，剪接或許比較粗糙些，但內容也是相當豐富。






  The Royal Ocean Film Society:



  這個頻道我覺得是這次分享裡面最被低估的一個頻道，


  不論是剪接的技巧還是探討的內容都有一定的水準，但點閱率卻只有少少的五萬出頭，實

  在可惜。






  RocketJump Film School:



  這個頻道主要的內容是在教學如何拍片，所以除了教你怎麼收音啦打光之外，


  也會介紹一些拍片的技巧。


  --

  還好吧，都是分析電影的頻道呀


  是的，所以我把他放在電影分析這塊'
