content: '今年正逢坎城影展 70 週年，向來為世界三大影展當中話題性最高的坎城影展在 70 週年

  之際必然會受到更高的注目，甚至連年初的柏林影展都遭波及，在參展電影整體的評價並

  不理想之下顯得有些黯淡無光。目前各大家媒體也都已經紛紛預測將會有哪些導演的新片

  有望擠進這個世界影人擠破頭都想參一腳的坎城影展當中。而在前日，其中一部今年備受

  矚目有望於棕櫚灘首映的電影《Redoutable》在今日釋出了首支電影前導預告。


  《Redoutable》為《大藝術家》法國金獎導演 Michel Hazanavicius 自編自導之作，改

  編自法國女演員 Anne Wiazemsky 筆下的自傳書《Un An Après》。Anne Wiazemsky 曾

  經與《斷了氣》史上最偉大導演之一的 Jean-Luc Godard 合作過包括《中國姑娘》以及

  《週末》兩部劇情片。而在合作過程當中，兩人也因此陷入愛河，在兩部電影問世的同

  年 1967 年結為連理，年僅 20 歲的 Anne Wiazemsky 成為了當時 37 歲的 Jean-Luc

  Godard 的第二任妻子，一直到 1979 年兩人離異，維持了一段 12 年的婚姻。


  而這次的《Redoutable》即為以 Anne Wiazemsky 筆下的回憶錄作為基礎，以兩人正在合

  作拍攝《中國姑娘》的時間點作為故事背景。在 1967 年的巴黎，兩人正沉醉在愛河之中

  。然而，看似以大導演愛戀的故事做為基礎的《Redoutable》事實上將會更聚焦於

  Jean-Luc Godard 內心的自省。在兩人結為夫妻的隔年五月，一件事讓原本看似幸福的婚

  姻生活蒙上了衝突與誤解的陰霾，而這一切來自於 Godard 對於演員本質的看法。高達曾

  經說：「我認為演員都很可笑。你叫他們哭他們就哭，你叫他們笑他們就笑，說甚麼他們

  就做甚麼，這實在很荒唐。他們並非自由之人。」更說，「如果你叫一個演員罵演員們都

  是渾蛋，而他會照做。」Jean-Luc Godard 這席話將演員的價值貶低，但他的妻子 Anne

  Wiazemsky 即是他電影中的演員，如此矛盾之言，也讓 Jean-Luc Godard 的內心信仰與

  選擇充滿了前所未有的衝突。


  演員的方面，導演找來《熾戀》法國小生 Louis Garrel 挑戰飾演大導演 Jean-Luc

  Godard，並且由《性愛成癮的女人》Stacy Martin 飾演其妻子 Anne Wiazemsky。除此之

  外導演也再度找來御用的《大藝術家》Bérénice Bejo 飾演電影中的重要配角。


  導演 Michel Hazanavicius 在 2011 年帶來他的第四部長片作品《大藝術家》，這部向

  默片電影致敬的黑白電影在坎城影展中首映後便獲得相當不錯的評價，更讓多次合作的男

  主角 Jean Dujardin 拿下坎城影展最佳男演員的殊榮。《大藝術家》雖然在坎城影展中

  沒有斬獲演技以外的大獎，卻受到美國影壇的青睞，一路挺進奧斯卡中入圍十項大獎，最

  終以外語片之姿拿下了最佳影片大獎，導演 Michel Hazanavicius 也成功擒下最佳導演

  的殊榮。雖然導演在當年以《大藝術家》在母國法國及世界各國中大放異彩，可惜在

  2014 年再度攜手坎城影后 Bérénice Bejo 的新作《被遺忘的孩子》卻大踢鐵板，同以

  當年的坎城影展作為首映地，卻被影評人評為主競賽單元中最低分的作品，遠遠不及《大

  藝術家》的風采。而在《被遺忘的孩子》慘遭裂評之後，導演睽違三年帶來了這部以法國

  傳奇導演 Jean-Luc Godard 命題的傳記電影《Redoutable》備受外界矚目，目前已被相

  當看好可以順利選入今年的坎城影展 70 週年參展電影當中。


  然而，以還在世且仍致力於創作電影的 Jean-Luc Godard 為主題的電影必然也會引起本

  人的注意，而向來性格高冷的 Jean-Luc Godard 也毫不留情的對《Redoutable》表達了

  個人看法，「我甚至不想聽到它，我並不喜歡。事實上，我根本不關心。這是愚蠢的點子

  ，蠢蛋。」看來  Jean-Luc Godard 絲毫不買帳這部以自己為題的電影作品。


  已高齡 86 歲的 Jean-Luc Godard 目前仍致力於電影創作當中，在 2014 年帶來把玩

  3D 技術的新電影《告別語言》再度受到好評，且與法語系新生代導演 Xavier Dolan 的

  《親愛媽咪》共同拿下當年坎城影展的評審團獎。而目前 Jean-Luc Godard 也依然在拍

  攝新電影當中，這部新電影《Image et Parole》於去年秋季正式開拍，根據外媒於去年

  底的報導指出，將會是一部以「反思現代阿拉伯世界」為題的電影作品，靈改來自於一

  本 Godard 不感興趣的書籍《Happy Arabia》。這部《Image et Parole》將不會是一部

  啟用演員演繹的電影，電影將會分成五個小章節，囊括「戰爭」、「旅行」與「法律」等

  ，導演形容這部電影就像一隻手上的五支手指，像是一首革命之歌，沒甚麼，只有沉默。


  歐洲藝術電影大廠 Wild Bunch 將會負責製作且發行《Image et Parole》，公司創辦人

  兼製作人的 Vincent Maraval 在去年底受訪時也表示已經在 2016 年秋季中陸續於阿拉

  伯國家中開始拍攝，且預計將拍攝長達兩年之久。原本希望可以在 2018 年的坎城影展

  70 週年中亮相，但目前看來是不可能達成的。而原本受邀擔任今年坎城影展主席的

  Jean-Luc Godard 勢必也將無法帶著新作品參加這場國際盛會了，我們僅能期待在 2018

  年中看見此部作品的真面目。




