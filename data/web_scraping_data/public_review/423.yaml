content: '一部單親爸爸把女兒帶大的親情勵志片，也許是我沒那麼熱衷的心靈雞湯片型，但只要有歐瑪希我就看！歐馬希再度演繹底層小人物的成長奮起、再度揮灑他健壯陽光的魅力、也再度爆發他無語問天的悲憤。這片還加了極活潑聰慧的小女孩對戲，太萌太正向充滿時時刻刻的火花，男主角的悲劇人生都變喜劇了！



  形式上，本片的確前半是繽紛亮麗的歡快喜劇、到後半慢慢轉為勇闖難關的家庭勵志劇、到最後一景則走向心靈雞湯。雞湯旁白若給一般人來念可能又臭又長，但給歐瑪希唸來（配上迷死人又不會老的大男孩笑容）人生都昇華了！


  此片是法國片，卻很快從陽光燦爛的南法海岸飛去了陰雨綿綿但城市更加繽紛多彩的倫敦，這個「法國第六大城」，法國歷代不為故土所容的騷人墨客韜光養晦重啓爐灶之地，從單親爸爸到電影工作者乃至酒館服務生，的確往往來倫敦打拼成家還更有機會。本片也有廣大的英法混血卡司，《哈利波特》Clémence
  Poésy可以演英國媽媽、《唐頓莊園》Raquel Cassidy可以演法國老師，沒在分的。


  電影開場是南法跳水談「恐懼」、劇情是玩咖浪子 Samuel 臨時接到一夜情對象塞個女兒就養到大（然後媽媽回來出現爭端）、搶眼的生活背景則是 Samuel 賴以養家那收入高風險也高的特技演員工作。三者比比看，南法跳懸崖、特技跳高樓，就宛如父母養孩子，是拋棄一切跳下去、燃燒自己沒有回頭路。每一步都是冒險而致命的，總令父母覺得油盡燈枯快放棄，但孩子輕輕耳語馬上又能量滿滿復活起來。


  電影中 Samuel 的教養一定令許多父母很羨慕，他可以讓自己全心投入全身撩落下去，打造最好的環境、送最好的學校、給予最活潑的生活細節、經營最有創意的生活角落、每件柴米油鹽的庸碌都要做成充滿想像的魔幻時刻。當然，許多父母羨慕之餘也會像本片的媽媽一樣質疑：這種
  parenting style真的好嗎？讓孩子每個時時刻刻都是 "magical moment" 真的好嗎？電影給了一個辯論，在法庭；給了一個警鐘，在醫院；給了一個圓滿，在海灘。


  世人總在意「要讓孩子面對現實、要給孩子正規教育、要幫孩子準備迎接未來挑戰」於是各種令童年烏雲密佈死氣沉沉的規訓都來了，都為孩子好。但，未來也許四十年是人生、童年二十年就不是人生？活在當下經營每一刻，對一生一樣重要，對少年早逝沒有未來的女孩來說，甚至是人生的全部呀。


  不管孩子早逝還是健康長大，每個父母同樣都會遇上的都是空巢，孩子總要走人，我們苦苦經營的美好未來都將獨立離去再也不屬於自己。於是在孩子年幼年少時把握當下活得精彩，就不只是為了孩子更是為了自己。送走孩子，不論是送回天堂灑回大海、還是送進大學與職場，Demain
  tout commence「明天一切又將開始」。人生不外就是盡情活過一段，珍惜所得然後展開下趟旅程。



