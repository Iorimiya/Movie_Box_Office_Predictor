content: '在看完《創意電力公司》這本書後，更佩服Pixar的組成故事，

  追求團隊和管理的極致境界，讓我從來沒有像今年一樣如此期待

  一部新電影過。


  每部電影前都有一段無相關的雋永小故事當前菜，

  這次是一座夏威夷火山，邊唱歌邊等待他的另一半出現。

  開場短片劇情都是簡單的，但都有不同細膩的觀察和設定，

  先在你心裡開一朵小花，接下來再上大菜。

  (BTW, 這首歌強到聽一次旋律就記得了)


  正片：

  「每個人腦中都有一個主控台，五種情緒，如何手忙腳亂的合作、幫助主人前進。」

  一個11歲的女孩，面對搬家的生活大改變，會有什麼情緒上的轉折呢？

  Joy, Sadness, Fear, Anger, Disgust，五種情緒，五味雜陳，

  忙碌的現代人，最忙碌的也是自己的內心戲，誰能不對這個題材感到好奇呢？


  Pixar故事的動人之處一向在同理心上，而不是同情心上。

  同情心=「你好可憐。」

  同理心=「我懂你的感受。」

  同理心也是Inside Out最關鍵的轉折點，

  原本就高EQ的Joy如何改變她對Sadness的觀點。


  正在思考我會如何描述我的觀賞感受，突然驚覺，

  故事一路帶著你笑完哭，哭完又笑，笑與哭，不就是Joy跟Sadness嗎！？

  我腦袋裡的Joy跟Sadness也一起看了這部片，也互相搶主控台。


  聽著片尾音樂坐到最後，滿滿滿滿的滿足走出電影院，

  留下了一顆閃耀的黃藍記憶球。


  ＝＝＝＝＝＝＝＝＝＝＝＝

  回顧一些有趣的橋段和設定：

  ＊Fear和Disgust試圖假裝Joy來回應媽媽，結果跟預料的一樣，「充滿人性」的模樣。

  ＊Anger耐性不足，時常跳出來打開推進器，各情緒也是有個性的呢。

  ＊Disgust最有時尚細胞，因為她需要有最挑剃的眼光。

  ＊Bing Bong代表了遺忘與遺憾的愛，你也有一個專屬的Bing Bong。

  ＊”I would die for Riley.“ 想像中的完美男朋友，扮演重要的五秒花瓶。



