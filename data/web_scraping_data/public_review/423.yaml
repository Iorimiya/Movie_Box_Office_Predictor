  看到憂憂手賤亂摸記憶球

  我第一個念頭是生氣

  這傢伙又要闖禍了


  但是仔細一想

  我們的記憶不就是如此

  從小到大籃球總是贏人

  所以籃球都是快樂回憶


  但是今天比賽中被外國人狠狠巴火鍋羞辱

  不只今天籃球回憶很差

  連過往的籃球回憶

  也都會一起變糟

  這不就是憂憂的行為嗎


  所以說這些精靈的行為其實是我們腦袋給予的

  當意識到這一點之後

  我看這部電影的思緒變得很複雜

  有些部分甚至深沉到無法承受


  像是看到小彬彬和樂樂為了回歸正常記憶區

  失敗多次之後

  小彬彬選擇犧牲自己掉入遺忘區

  自己跳車

  讓樂樂能推向高處


  假如只是一般的腳色B犧牲讓腳色A活下來

  我不會有太多的感觸

  但這時後我想到的是

  夢想自願被遺忘，為了讓我們能夠更快樂

  又或者是我們為了追求現實的快樂，而主動放棄了小時候的夢想

  一時情緒波動下

  我差點掉下淚來


  回想小時候的夢想

  是當一個偉大的發明家

  現在的我

  離夢想十萬八千里

  但是日常生活中

  能夠自己做個小東西

  能夠DIY個家具

  有辦法自己拆修個電扇

  都能讓我感到一陣的開心

  現在想想

  或許是小時候的夢想

  讓我在完成一些小成就時能夠快樂

  想到了也是好笑也是感傷


  少林足球裡殺豬的何嘗不是夢想成為偉大的舞蹈家

  可是只能在包子店前面跳QQ


  有些給普雷的人認為自我思考在這部電影被忽視了

  人不是只有被情緒給左右


  我想說的是

  若是更腦補一點

  這些情緒不就是自我意識進行思考的結果嗎


  真的以為樂樂跟憂憂掉出總部是個意外嗎

  而不是我們腦中的決定嗎

  不顧悲喜

  執意按照自身的憤怒而走

  這種例子少見嗎?

  我們自身就很多例子了

  更遑論社會上一些更偏激的案例


  而憂歡爭執的例子也是常見

  我們願意付出很多努力

  只為了得到父母的一個肯定

  我們寧願犧牲很多個人生活品質或享樂

  只為換得小孩的一個笑顏

  在我們腦中得到的回憶又豈止喜憂參半


  這些都是思考之後的決定吧

  樂樂是希望追逐自身的快樂而行

  憂憂則擔心父母親的失望與責備

  所以我們會在百般思考下得到一個結論

  不就是樂樂憂憂角力的結果嗎

  也就是說自我意識在電影裡並不是不重要

  反而應該是自我思考決定的這些情緒精靈們的行為


  而我們腦中的思考決定

  也會導致這些精靈越強大或越弱小

  所以媽媽的腦中由憂憂主導

  擔心老公工作不順，憂愁女兒搬家不習慣

  爸爸的腦中由怒怒主導

  憤怒為何工作有狀況，生氣為何女兒不乖，還有不爽為何支持的球隊會輸XD


  但是電影中無論主導情緒為何

  快樂一定佔前兩名的地位

  不管是追求自己的快樂

  或是為了自己所愛的人的快樂

  人總是為了追求快樂而努力著



  我想

  目前可以不被其中一隻小精靈牽著走

  能夠維持腦袋中這幾隻小精靈和諧相處的我們

  都可以有一點點的小驕傲

  為了這幾隻小精靈的平衡

  成長過程中

  我們做出了多少犧牲跟努力


  希望這多少能彌補我們犧牲夢想的眼淚

  可能會感到哀傷

  但是也不用否定這些決定的意義

  我想這也是樂樂最後發現憂憂能力的意思吧

  表達出情緒並不是可恥的事

  可惡的是為了隱藏情緒而做出傷人的行為


  祝大家都可以讓腦中這五隻小精靈的和諧相處


  看完這部電影有點小累

  因為一直在思考精靈的這些行為是我們腦袋中的哪種運作

