content: "圖文版：  \n\n這部片的劇本有前往「極端無聊」的潛力，但是主角傑克尼克遜\n(Jack Nicholson)解決了那個危機。\n\n「心的方向」劇情很簡單，一位66歲的退休男人Warren\
  \ Schmidt\n，才正要開始退休新生活，老婆卻有一天倒在廚房地板上過世了\n；難過之餘又聽到女兒﹝Hope Davis, 琥珀戴維斯飾演﹞要跟個\n痞子樣的水床銷售員﹝Dermot\
  \ Mulroney, 德莫穆隆尼飾演﹞結\n婚；回去公司詢問接手人有沒有問題、需不需要他幫忙，得到否\n定的答案，他還看見自己以前的檔案夾與資料都被丟到垃圾桶了\n\
  。他覺得人生空洞無意義，自己的存在毫無價值，於是獨自從奧\n馬哈的家出發，開車上路旅行去丹佛，尋找新／心的方向，順道\n去阻止女兒婚禮。\n\nWarren Schmidt的角色設定是一個極為無聊的人。他是保險業的\n\
  精算主管，自己就算得出來像他這樣的人平均會活到幾歲﹝根據\n他的計算，有73%的機率他會在九年內死亡﹞，每天九點上班五\n點下班，下了班回到家看老婆孩子，看看電視，就是這樣日復一\n\
  日。他還有工作與老婆、而且女兒還沒要結婚之前，他不會覺得\n自己的存在很沒意義，然而當那些裝飾與掩護突然消失之後，他\n發現自己孑然一身，無事可做，也沒什麼特殊興趣，不常離家旅\n\
  遊，他即使不存在了也不會影響任何人，如他所說：\"Once I am\ndead, it will be as though I never existed.\"\
  。退休後，他\n看電視廣告而決定每月花點錢捐助一位非洲的窮困六歲小孩\nNdugu，他會寫信給Ndugu，但都是在抱怨自己的生活，例如老婆\n讓他抓狂、女兒的男友真糟糕、他原以為自己會成為重要人物等\n\
  等瑣事，也不管Ndugu既不識字，又不可能了解一個美國退休男\n人的心情。當他選擇開著休旅車上路，「尋找自我」的時候，不\n是因為要假猩猩地尋找自我，而是他沒地方可去，而沒了老婆、\n\
  沒人幫他打掃煮飯的家他也待不下去。\n\n這部片的開頭與結尾都令我印象極為深刻。\n\n電影開頭是Schmidt獨自一人坐在辦公室位置上，公事包與其他私\n人物品已經整理好，他靜靜坐著，望著牆上的時鐘。4:58、4:59\n\
  、5:00。他離開辦公室。劇情聽起來很無聊，但若你看到傑克尼\n克遜的呆滯表情，一定會笑出來，這就是這位資深演員的厲害之\n處。\n\n電影結尾則是Schmidt參加完女兒的婚禮，接受他女兒已經長大不\n\
  需要他、公司也不需要他、沒有其他人需要他，他也無法對任何\n人事物做任何改變之後，回到家準備開始獨居老人生涯時，收到\n一封他退休後開始每月捐助的非洲窮小孩寄來的卡片，當地的義\n\
  工附了一封信，說明這位小朋友還不會寫英文，所以他畫了一張\n畫給Schmidt這位恩人。那張卡片畫的是一個大人與一個小孩手牽\n手，還有一個太陽，其實畫得很醜，但卡片背後的意涵讓Schmidt\n\
  當場哭了出來。他的存在對世界是有意義的，這世界上有人覺得\n他很重要、跟他有連結，即使那人在地球的另一邊。這段劇情雖\n然聽起來有點做作，但傑克尼克遜真摯的表情與肢體動作，讓我\n\
  忍不住跟著這老套的劇情哭了起來。\n\n另一個很感人的劇情安排，是Schmidt與他老婆。在老婆去世前\n，Schmidt對老婆有不少抱怨，甚至忍不住對遠在非洲的貧童吐\n\
  苦水，然而在老婆去世，他獨自上路旅行後，有一天他坐在休旅\n車頂上，仰望繁星，他想起了妻子，希望她能原諒他以前身為丈\n夫不周到之處，他明白自己讓老婆失望了，希望老婆給他一個徵\n\
  兆，讓他知道她原諒了他，而這時Schmidt竟然真的看到了流星\n，好像老天真的有所回應了一樣，他真的嚇到了，趕忙在胸前畫\n十字的模樣又好笑又感人。\n\n\
  更感人的安排是，Schmidt這部休旅車(Winnebago)，是他老婆\nHelen要他買的，因為她想兩人退休後，終於可以有時間開車去\n很多地方玩玩，畢竟之前他們的生活很穩定單調，在Helen與老\n\
  公結婚後就只有死守家園哪也沒去。Schmidt是蠻不情願的，不\n過為了老婆，他還是勉強買了那輛在他眼中大得要命的笨車。然\n而老婆死後，他反而開著這車旅行了，而這段旅程讓他領悟了很\n\
  多事情、見識許多新東西、得到新樂趣，就好像，Helen在她去\n世之前，幫她這位呆板的老公安排了這段旅行一樣，也好像，他\n老婆真正照顧了他一輩子，即使Helen去世了都還是在守護他。\n\
  所以當Schmidt仰望天空希望老婆原諒他，竟然會看到一顆流星\n時，真的讓我好感動。\n\n這部電影還有很多情感不是靠對白表現的。例如Schmidt在老家\n\
  看到小時候照片，臉部充滿複雜表情，好像曾出現小男孩的天真\n，卻又被世故的態度給蓋過去，不用對白觀眾就明白，他的所有\n夢想都來不及了。或者，當肥胖的親家母全裸加入Schmidt泡在\n\
  小泳池時，Schmidt的眼神實在太經典了。另外，有好多次，傑\n克尼克遜都用眼神與表情，演出那種「想離開、想罵人、或認為\n別人根本狗屁不通，但得禮貌忍住」的樣子，真的很有趣。\n\
  \n另外，我也喜歡導演對於某些社會儀式與人際關係的觀察細微，\n例如Schmidt退休後，公司為他辦了個歡送會，派對上充滿了虛\n情假意的不捨，人們彼此都不是看見對方的本質，而是看見對方\n\
  的階級。要接手Schmidt工作的，是個年輕外向的小夥子，他正\n經又虛偽地說Schmidt是多麼優秀的長輩，以後他該如何向\nSchmidt學習等等。即將面對退休現實的Schmidt，實在受不了這\n\
  種虛假，後來甚至溜出自己的派對，去附近酒吧喝酒。\n\n而當Schmidt找到女兒、見到未來女婿一家人時，他面對的又是\n另一種社會場合：親家家庭的個性、態度非常自由、隨性，想說\n\
  啥就說，想做啥就做，體態豐腴的親家母﹝Kathy Bates, 凱西\n貝茲飾演﹞甚至全裸跳進池內勾引Schmidt，而Schmidt顯然在這\n種環境也格格不入。\n\
  \n既然跟他有關的這些社會交流都讓他受不了，他成為一個更孤單\n的人，但至少他學習接納親家，在那場他阻止不了的女兒婚禮上\n，為了女兒的感受，Schmidt終究還是說了好聽的場面話。即使\n\
  他無法了解，但他試著去接受新女婿，也試著去理解女兒與女婿\n之間的感情。這裡要為Dermot Mulroney鼓掌一下，他明明是個\n帥哥，不過在本片他真是又呆又拙，這還不夠厲害，更厲害的是\n\
  他在那愚蠢的外表下，又能以他特別的方式表現對未婚妻深刻的\n感情，演得很不賴。\n\n「心的方向」與傑克尼克遜另一部作品「誓死追緝令」(The\nPledge)很像，都是講一位退休老人的故事，兩部片都非常棒，\n\
  但前者比較幽默而不沉重，導演總是不忘在感人的橋段中加上搞\n笑的小情節，而且看了這部片之後各位一定會對老人家、或是自\n己逐漸年邁的父母，感到更能體諒，更明白他們面對的生活階段\n\
  與心情。我尤其喜歡片中沉靜的部分，當工作了一輩子的\nSchmidt終於懂得花心思體會世界、體會生活，當他在休旅車頂\n獨自看星星，當他去一些博物館或旅遊景點參觀，那是最美的一\n\
  部分，他終於可以跟自己相處。我想人越老就更需要這種能力。\n年輕的時候，未來比較大，過去比較小；隨著時光消逝，過去變\n得很豐富很沉重，但未來卻越來越小，可能性越來越受限，能陪\n\
  你的人也越來越少。最後只剩下真實的、難以改變的你。最好在\n這之前，明白怎麼跟自己相處吧。\n\n本片導演是Alexander Payne，他也是另一部我很愛的電影「風\n\
  流教師霹靂妹」(Election)的導演。在那部片裡，他把一個中年\n苦情老師塑造成值得同情的對象，在「心的方向」中，他也把個\n性難纏的退休獨居老人Schmist，變成一個觀眾會同情、能理解\n\
  他行為的人。\n\n同樣想把喜劇與嚴肅戲劇混合在一起，「家有辣嬤」(Georgia\nRule)失敗了，而「心的方向」則是大成功。\n\n附帶一提，本電影是改編自Louis\
  \ Begley的同名小說，但電影版\n本與小說非常不同，小說裡的Schmidt住在紐約，是個哈佛畢業\n的律師，生活在曼哈頓的上流社會中，曾經與法籍保母外遇，而\n\
  他的女婿也不像電影版中那麼遜，而是比較像電影「大公司小老\n闆」(In Good Company)的情節，新女婿也是個律師，被拔擢為\nSchmidt的弟子後，又取代了Schmidt的位置。我很高興編劇與導\n\
  演把背景改成電影裡的模樣，否則我大概不會喜歡這部片...\n\n\n\n--\n\n   我的部落格: \n\n--\n◆ From: 220.133.54.141"
