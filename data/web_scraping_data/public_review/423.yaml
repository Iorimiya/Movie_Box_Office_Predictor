content: '手機排版請見諒

  看片前沒看預告片的話你很幸運

  --------------------------------------


















  -------------------------------------

  剛看完了逃出絕命鎮

  個人覺得此片在台灣應該會呈現相當兩極的反應

  讚賞的人可能會向我一樣喜歡導演玩電影的手法與非常非常多的細節（比如男僕跟女僕為

  啥晚上要跑步與照鏡子/羅斯為何訝異週末是家族聚會/克里斯被催眠時手會摳沙發 偷襲

  弟弟的時候沒摳/克里斯的行為符合畫廊老闆對他作品的形容）

  討厭這片或覺得糞的人則會認為： 劇情跟嚇人的點都好猜 預告就演完了/不夠恐怖 我付

  錢是來被嚇的/蛤 這樣就沒了 不夠爽 沒爆點


  我本身並沒有看過很多恐怖電影 但個人非常愛劇情片以及所謂的cult片

  作爲一個看過預告片以及討厭被嚇（因此會不停打預防針）的人我覺得劇情與被嚇的點非

  常非常的好猜 不會太讓人意外 但仔細回味會發現鋪陳令人讚賞


  1. 動機

  我是在看完電影後與朋友聊細節 聊一聊發現羅斯一家（除了羅斯）的人言行有多那麼的

  合理而且絲毫不掩飾


  *羅斯的父親在帶克里斯參觀時說他爸爸是個跑步健將 但在大賽輸給了一個黑人選手

  ----》於是乎 爺爺嚮往著黑人天生的基因與軀體而喊道：「我不當白人啦！」然後夜深

  人靜時持續做他還是年輕白人時做的事 同時希望家族壯大而推廣黑化政策

  奶奶則是嚮往年輕美貌而常常照鏡子


  *爸爸嘴鹿卻被鹿反殺（這應該算諷刺）

  爬文發現有網友提到就不贅述


  *歐巴馬再選恁爸就再投

  恁爸當然不是歧視 因為黑人就是讚


  *摳沙發

  有注意到的話這邊大家很容易可以猜到轉折


  *弟弟談柔道說明腦的重要 然後說黑人身體棒棒


  2. 帶入感

  整部就是聽著克里斯跟羅德輪流說出觀眾心中的想法

  然後其實我自己是跟克里斯一樣想相信羅斯是好人 就算家人個個腦袋壞掉結果不換腦跑

  去換身體還是想相信她不會這麼做

  我在看預告片的時候想說哪有家人怪而自己不怪的

  但片中導演千方百計（"咦~這週是家族聚會噢？"/喇了一票黑人不論男女然後說你是我的

  唯一/"我在找鑰匙了！我在找了！...其實沒有，寶貝"）想讓我們期望羅斯是好人、其實

  這個蠢女孩只是被他的邪惡媽媽洗腦之類的罷了

  不幸的，she''s a genius


  3. 幽默

  前半部這部電影給我的感覺就是怪

  什麼東西都怪 NPC怪 嚇人的點怪 跟主角一樣覺得花惹發

  以為怎麼白人真的都種族歧視 還表現的那麼僵硬

  實際上是這些白人把黑人捧上了天 白人軀體是他們的蛹 他們想脫離基因的桎梏去得到be

  ast的軀體

  導演以另類（又詼諧）的方法來表達種族歧視

  最終（少見的）原來白人都是敵人 黑人主角被他的黑人麻吉開著一臺"警車"輕鬆的救出

  絕命鎮

  更不用提許多讓整廳觀眾大笑的搞笑與惡搞橋段



  綜上所述

  以一部驚悚片與懸疑片而言或許普 整體而言偏小品 格局不大但風格特殊而且非常的精湛

  （啊 再小提一點 克里斯的情感層面我覺得刻畫的很好）

  因此即使個人大致上猜到會怎麼演

  這部電影還是有很多讓我玩味的地方


  首po， 歡迎討論與補充但鞭小力，感激不盡


  --

  以往這類電影都會有個白人幫手來替黑人解圍 象徵著兩個族群的和解

  這邊導演處處讓我們跟男主以為羅斯真的不知情 他有可能會幫主角等等的錯誤期待

  最後用麻吉的嘴告訴你別相信白人 那通通只是演技 白人黑人 一邊一國 諷刺兩方不可能

  相互理解


  麥片這點我真的沒注意到 也感到驚喜

  你忘了還有警局那個題供同事笑料的黑人女警官哈哈

  黑人女僕的表現跟畫廊老闆說的話相互呼應

  棉花則讓我想到各種梗圖


  最後醒來的是待在sunken place的原始人格

  羅斯以為爺爺想親手手刃仇人而放心把槍交出

  實既上是受害者為了終結這一切殺了元兇然後自殺

  畫廊老闆說過 身體自主權大都屬於腦子 神經才有殘留身體主人的意識

  而且從片中兩個黑人的原有人個格暫時甦醒我們可以知道會造成身體極大負擔（流鼻血）

  所以就算爺爺逃出了 活下來的也會是爺爺 不是原始人格 不像克里斯只有受到暗示但腦

  袋健在 等一陣子就會醒過來

  我喜歡這說法 淺顯易懂屌打我的爛國文


  說真的像這種片打著恐怖的招牌肯定被噴爛 幸好這部片是靠眾多元素撐場

  不過我覺得還是會被噴得很兇就是


  你可能記錯了

  Chris是覺得他認識安德列 會救女僕則是為了不想再次因為什麼都沒做而後悔'
