content: '首先 真的要先破除動畫片不去電影院看的迷思


  其實去電影院看電影


  是給予這部電影肯定和價值的行為

  ==========================================


  回歸正題


  我認為這部電影的原名其貼切的表達他的中心思想和主旨


  Insideout 是內而外也有全面透徹的意思


  其實也就是貼切的表現了說


  腦(內)跟行為(外)之間的互相影響 而你(全面)也因而誕生


  所以當我看到中文譯名的時候 的確覺得好像不太好


  可是確實上也沒有想出更好的 (以下開放新命名)


  ================防雷線===================

  除了一開始的Lava歌看不太懂之外


  整部電影給不是小朋友的人看


  都必定會有不一樣的體會跟省思


  從一開始是joy主導整個大腦思緒的情節


  好像在說我們在人生上是想著怎麼樣才能開心快樂生活


  要以正面的想法去迎接任何遇到狀況


  可是慢慢的有不一樣的情緒跑出來


  替應付我們不同的狀況 他們都有那一套的原則


  可是他們都知道主導的是joy


  而任何一個都不能缺少 即使是sadness


  電影很厲害的把情緒跟回憶實體化


  情緒用顏色區分 然後回憶則輸出成可以檢視的球


  把人格的特質建成一座島


  從一開始每個回憶都只有單一的顏色


  到了經歷了很多事情之後


  球的顏色變了 不只是單一的顏色


  不僅是單一的顏色就能表達我們所遇到的事情


  看完真的很感觸


  很多時候我們以為笑著就過去了


  可是其實我們不應該刻意的迴避把sadness拒之門外


  有時候還是需要他的宣洩


  也或者更容易的用同理心的角度去站在別人的立場


  其實還有太多太多


  我語文能力不足 整理了兩天還是無法表達深思的感受


  可是我覺得這真的是我最近看的一部很有內涵的電影


  所以大推大家去看


  ============================================


  我先來個新譯名: 大腦與我


  --'
