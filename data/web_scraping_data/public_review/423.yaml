content: '心得有雷






  未看慎入







  ***


  週二晚間的京站威秀，滿場的《逃出絕命鎮》。確實如網路評價所言，是一部拍得很好的

  恐怖片。不是嚇你的那種恐怖（雖然現場也有人說被嚇得要死），而是透過畫面、音樂和

  音效，人物的對白互動，堆疊出詭異、懸疑的恐怖氛圍。從開場五分鐘開始一直維持到最

  後，可以說是毫無冷場。


  故事講述一名住在紐約市的非裔美國攝影師克里斯，同白人女友前往她父母家共度週末，

  卻遇上了那白人地方上年度盛會。當地白人對黑人一致性的喜愛與極少數黑人眼神空洞、

  行徑異常的狀態，加上女友母親的催眠，讓克理斯感到非常不對勁且極端不自在。當他決

  定要打包東西走人的時候，才發現自己早已落入陷阱。


  以劇情來說是變態小鎮的類型故事，讓人覺得精彩的卻是電影對美國黑人白人心理狀態的

  展現。表面上這個白人鎮上的白人對非裔黑人充滿正面觀感，開口閉口都是非裔美國人光

  明榮耀令人羨慕的人物事蹟，對於少數的黑人也是讚美喜愛。而太過度刻意的美化，太過

  份善意的關注，卻更突顯出他們（鎮上的白人們，或者說老白人中產階級）對黑人的偏見

  （肉體上的優勢）與歧視（害怕與黑人成為平等）。黑人對白人的恐懼則透過克理斯和他

  黑人朋友的對話展現出來。黑人朋友總是半開玩笑地對克理斯說：不要去見你白人女友的

  父母、黑人男性會被洗腦變成白人女性的性奴隷等等的話。其實就是非裔美國人對白人不

  信任和恐懼的心理展現。


  在政治正確現代美國社會，這些話會被視作玩笑，認真看待的人會被當作瘋子，可這電影

  卻使黑人的恐懼和白人的恐懼都成為現實。黑人恐懼被白人控制，失去自由，再次成為奴

  隷。變態一家將黑人當作獵物，透過詐誘、催眠和手術，讓黑人的自我落到意識深處，喪

  失自己身體的主控權，整個肉體都成為白人佔有掌控（只能在深處痛苦地觀看）。白人恐

  懼與黑人平起平坐、恐懼（同時也迷戀）黑人肉體的力量，因此想盡辦法奪取他們的身體

  ，維護自身較高的地位。另一方面，電影也讓白人所恐懼的成為真實：自以為可以控制一

  切的變態白人一家，被一個黑人小伙子殺爆。


  我沒有什麼美國的生活經驗，對美國種族的政治和社會議題也不是那麼熟悉，因此不敢說

  我覺得非常真實。不過，這部電影把白人與黑人之間隱藏的心理恐懼轉化成類型片元素的

  結果，很有臨場的壓迫感。音樂和音效一再強化那地方表裡不一的扭曲詭異，而特寫慢動

  作呈現無法控制自己的黑人樣貌更令人毛骨悚然（會作惡夢的那種畫面）。


  即便是無法完全體會美國社會裡白人和黑人之間複雜矛盾的心理，沒法像專家那樣分析電

  影裡的現實影射和社會批判，也能夠感受到導演喬登皮爾所說：「它探討美國處理種族的

  方式，以及種族歧視本身就是惡魔的概念；它是一隻美國怪獸。它也探討『忽略』這件事

  ，如果我們讓自己這麼做，暴行發生時，人類可能就會冷眼旁觀。」


  台面上明明白白的排外封閉、偏激保守固然令人厭惡，可忽視差異性、強調完全平等的表

  象卻可能使人內心的邪惡扭曲成更為變態的怪物。政治正確的話語，就像克理斯跟他黑人

  朋友說的話：這裡的白人很奇怪，他們好像喜愛所有的黑人。這電影要戳破這個謊言，指

  出那些白人們愛的是「非裔美國人」的概念空殼，實質上他們並沒有把黑人們看作是一個

  個獨特的生命。種族問題不會因此而得到改善，反而使白人與黑人彼此的敵意潛到更深的

  地方，轉化成某種暴力的來源。


