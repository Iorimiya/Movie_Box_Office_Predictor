content: '一開始看到喜歡的皮克斯出新動畫，

  期待萬分，

  看到角色造型出爐，

  其實是有點錯愕的，

  五位情緒小人外觀像中譯名一樣，

  好像有點單薄，沒那麼吸引人。


  看完之後，錯的是我，

  皮克斯總是對的XD。


  現在非常鼓吹的正向吸引力法則，

  很容易認為有些負面情緒我們應該隱藏控制的，

  (承認吧，電影中間，

  我覺得交給其他情緒操控而背離日常，

  通通都是災難一場。)


  有幾次我們就想像樂樂一樣，

  跟自己的憂慮、焦慮、害怕說

  嘿，沒有你我應該會更好。


  我們應該多記得快樂的部分。


  但很多地方，全然的快樂是不可能的，


  憂鬱時刻使你更能同理別人，

  害怕讓你警覺，

  厭惡使你保持自我，

  憤怒而得到力量。


  接受這些情緒共處的我們，

  更成熟飽滿。


  非常好看的一部片，


  喜歡Bing Bong的片段、

  夢境、潛意識、各種小島、

  抽象思維區更是天才之舉。


