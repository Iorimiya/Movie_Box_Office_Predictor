content: '我覺得檯面上的youtube影評各所有長


  1. 古阿莫

  擅長評論垃圾片及愛情片

  「好單純好不做作」和「妖豔賤貨」兩成句闖出一片天


  聲音表現有種欠打感，無視著作權，看完就可以不用看原片了


  代表作：小時代，葛雷的50道陰影，真實魔鬼遊戲



  2.阿斗歸來了

  擅長評論恐怖片，驚悚懸疑片


  說話有種渾然天成的逗趣感，無視著作權，看完也可以不用看原片了，以中英不同的暴雷通知為特色


  阿斗選取了重點情節，可以在短時間內解說但保留了原片的結構與懸疑感，這點值得嘉許


  代表作：沉默之丘，一個都不留



  3.木魚水心

  擅長評論經典


  所有影評我最喜歡他的口條，平穩不造作，其他的影評在描述劇情時或多或少都會夾雜個人評論，但他的影評就很像在說故事，後段還會補充電影製造的背景，看完會有知性的感動，會想找原片來看，配樂也使用得很好，唯一的缺點是，時間動輒15分鐘，跟其他的影評相比太長。



  代表作：貓湯，神女，末代皇帝，NANA，令人討厭的松子的一生(唯一一部讓我哽咽的影評)



  4.速食電影

  擅長評論科幻片


  會分析原片設定背景和故事含義，可惜廢話過多，個人主觀意識過強，解析內容大概是從知乎拿過來的，無視著作權


  代表作：Matrix，雲圖



  以上是中國代表，特色是無視著作權，看完幾乎就不用看原片了…



  接下來是注重著作權的本國代表



  5.囧星人，超粒方


  剪輯很棒，畫面精良，但放在一起講的原因是因為我很少看完他們的作品


  原因有兩個 1.我不喜歡他們的口條，尾音上揚很惱人(到底是哪來的流行？)


  2.因為守法及尊重智慧財產了，不符合我想快速了解劇情的需求，再來他們分析的內容大多找的到文字版本，所以我就直接看比較快


  兩人的解析個人主觀意識還是過強，會讓人疑惑是作者想表達的還是評論者自己想講的


  代表作：魔鬼剋星(超粒方)，絕地救援(囧星人)



  6.超級歪


  我認為可以直接去打國際賽的神人，movie theory的都沒他強，強大的相關知識作為分析的穩固碁石，流暢精準地呈現技巧，讓增進知識和娛樂可以同時並行，每一個影片的像個小論文結構完整，立論嚴謹，卻讓人想一探就境


  代表作：全部作品


  --'
