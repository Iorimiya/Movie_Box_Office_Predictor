content: "圖多網誌版：\n\n無雷心得：\n相信很多人都被「腦筋急轉彎」的預告片吸引，\n題材新穎，情節有趣，第一次看到這種題材的片!!!\n很多人說這題材根本是「左右腦的戰爭」，\n\
  但不管是「左右腦戰爭」還是「腦筋急轉彎」我都喜歡 :) ~\n\n縱使近幾年皮克斯有幾部電影 讓人稍稍失望，\n看完「腦筋急轉彎」後，我想說： 皮　克　斯　回　來　了　！　\n\
  \n　\n電影非常好看，笑點很多，前半段常讓我放聲笑出來，\n後半段則有點催淚，不想被旁人發現我哭，只好假裝眼睛癢，然後偷偷擦掉眼淚\n看完跟朋友討論劇情時，還激動泛淚，上網找劇照時，看到幾張劇照又忍不住鼻酸\n\
  這部片不僅適合小朋友，還更適合大人，看完有很多心得與感觸。\n　\n除了劇情外，電影中有許多情節與設定 極具創意到驚人的地步，\n彷彿將腦袋裡的各種區塊，打造成另一個豐富有趣的世界！\n\
  　\n新聞提到 皮克斯構思新故事前，都會先進行考察，\n「海底總動員」到澳洲大堡礁體驗海洋生態，「料理鼠王」到巴黎品嚐美食、\n「汽車總動員：世界大賽」到各地觀摩超跑比賽，\n\
  那麼構思「腦筋急轉彎」前，要做什麼呢? ( 絕對不是進行剖開大腦 XDDDD )\n　\n答案是：上課。\n導演想了解人的情緒如何左右我們的行為，\n為此請來許多神經學者與腦神經專家，到皮克斯總部進行教學與分享，\n\
  製作團隊每天要學習各種醫學知識、勤做筆記，\n還得消化吸收以深入淺出地呈現腦內世界，\n而且腦筋急轉彎的故事背景，就設定在皮克斯總部的所在地－舊金山，\n讓製作團隊連出差的機會都沒有，\n\
  製作團隊說他們故意放大了舊金山的缺點，除了表達女主角萊莉對新城市的恐懼，\n更間接表達這次必須困(?)在舊金山的的無奈心情。\n可惜我沒住過舊金山，有些住過舊金山的網友說\
  \ 諷刺舊金山的部分看了很有共鳴。\n\n導演彼得達克特表示，製作「天外奇蹟」時，感性訴求是最大功課，\n而「腦筋急轉彎」要感性分析腦海，談論心靈，還要讓全世界的人都懂，難度可想而知。\n\
  \n觀影過程中，我心中時不時發出讚嘆，怎麼有辦法把腦內的世界呈現的不複雜又有趣！\n\n先來介紹一下人物，也就是每個情緒角色！\n情緒是抽象的，電影則將這些抽象的情緒擬人化，\n\
  他們的外型分別參考了一些物品，也都有不同個性。\n\n\n代表顏色：黃色\n參考物品：閃耀的星星(她身上都閃亮亮的)\n代表情緒：快樂\n\n黃色的樂樂像閃耀的星星，總是樂觀開朗，讓萊莉擁有許多快樂的回憶。\n\
  ----------------------------------------------　\n\n (英文原名Sadness；幸好沒有翻譯成悲悲或哭哭，翻譯成哭哭我會邊看邊笑)\n\
  代表顏色：藍色\n參考物品：淚滴\n代表情緒：悲傷\n\n藍色的憂憂是悲傷的淚滴，他常常提不起勁、負面又悲觀，\n也會使得萊莉感到無助、哭泣…　大家會有意無意希望他別出現或別觸碰東西。\n\
  \n---------------------------------------------\n\n (英文原名Anger)\n代表顏色：紅色\n參考物品：耐火磚\n\
  代表情緒：憤怒\n\n紅色的怒怒是塊耐火磚，雖然容易憤怒，但目的是希望萊莉能被公平的對待。\n\n---------------------------------------------\n\
  \n (英文原名Disgust,意思是噁心)\n代表顏色：綠色\n參考物品：花椰菜\n代表情緒：厭惡\n\n綠色的厭厭覺得花椰菜危險又不健康，因此討厭花椰菜，但她自己長得很像花椰菜耶XD\n\
  而厭厭的造型也確實是參考花椰菜，她長得跟她討厭的東西一樣\n好有趣的設定，幸好厭厭不會討厭自己；算是同時帶有自尊跟自卑的性格。\n----------------------------------------------\n\
  \n\n\n (英文原名Fear,意思是害怕)\n代表顏色：紫色\n參考物品：神經\n代表情緒：恐懼\n\n紫色的驚驚有些神經質，職責是專門避免萊莉受到傷害，是防護機制的總管。\n\
  \n\n接下來要進入劇透心得部分，\n這部電影很好看，沒看過的人不要往下看啊~~~~~\n　\n\n\n\n\n------------------以下有雷----------------------\n\
  \n\n\n\n\n------------------以下有雷----------------------\n\n「腦筋急轉彎」開始之前，會先放一個「Lava」的小短片，\n\
  歌曲雖然好聽，但是重複聽太多次有點膩；\n畫面很美，女火山一開始看到覺得很漂亮，但有幾幕長得有點恐怖。\n短片算是在玩Lava(岩漿，音類似Love)的梗，整個放閃到不行\n\
  \n一度以為是悲劇(是悲劇還覺得好看一點，當時有泛淚光)\n結果老火山被女火山一震就復活了，火焰還是愛心形，\n兩座火山擁抱在一起很浪漫可愛，看完有點想去夏威夷XD\n\
  \n緊接著就是腦筋急轉彎正片開始!\n這次的主要劇情圍繞在樂樂跟憂憂身上，\n也是皮克斯第二次以女性做為主角! (第一次是勇敢傳說)\n皮克斯以女性為主角，過不久迪士尼則要推出以＂王子＂為主角的故事，真有趣\
  \ :)\n　\n樂樂是萊莉控制中心的主控者，因此萊莉的核心記憶都是黃色，\n就算是短期記憶，黃色以外的回憶球也很少，藍色更少到不行。\n\n核心記憶會影響到人格發展，組成各自不同的島嶼，萊莉腦中的五座島嶼：\n\
  搞笑島、曲棍球島、誠實島、友誼島、親情島，島嶼組織的萊莉性格。　\n　\n萊莉的身體狀態也會影響到大家的運作，\n像是萊莉睡著後，大家就不能控制他的情緒，只能觀看萊莉的夢境，\n\
  若萊莉喝太冰的東西讓大腦結凍(?) 　大家也會跟著結凍，這個梗我喜歡!\n\n　\n「畢竟萊莉已經11歲了，還能發生什麼事呢？」樂樂說。\n　\n沒想到他們搬來舊金山，嚴重的塞車、灰暗的市區，和她原本的家鄉如此不同，\n\
  樂樂他們想轉換心情，也許事情並沒有這麼糟，他們把萊莉的白日夢拿出來撥放，\n還票選前幾名的白日夢，沒想到抵達新家時，白日夢完全破滅。\n　\n多虧有樂樂，在父母間稍微有摩擦時，讓萊莉以歡樂的方式化解了一場爭執，\n\
  樂樂跟萊莉很厲害，漂亮的解決一次小狀況。\n　\n接著萊莉跟媽媽去買Pizza，原本滿心期待，結果Pizza卻只有花椰菜口味\n怒怒生氣的說：「恭喜舊金山，你毀了披薩！首先是夏威夷，現在是你！」\n\
  \n樂樂主控萊莉的情緒，憂憂卻忍不住上前碰按鈕，\n起初我很不喜歡憂憂，覺得萊莉開心時，憂憂還搞破壞，\n她沒能幫到萊莉什麼，反而讓開心情緒蒙上一層灰，\n憂憂哀傷的說她不是故意的，她只是很想碰………\n\
  　\n樂樂總是為了萊莉好，也試圖讓大家都開心，但總覺得前期的她缺乏一些同理心\n她沒有惡意，但有時對待憂憂稍微不妥\n（譬如說把憂憂框在小地方叫她別動 雖然好笑但對當事人應該很傷）\n\
  不太讓憂憂碰主控台，也沒真的深入了解憂憂行為背後的原因。\n　\n樂樂跟憂憂兩個人個性天差地遠，彼此的對話真的很好笑，　\n對於下雨天的回憶，一個超開心、一個超憂鬱，\n\
  樂樂跟憂憂對話完還嘆了一口氣，實在太累了\n　\n萊莉到新環境後適應不良，最後在學校壓力過大、哭了出來，成為萊莉悲傷的核心記憶，\n樂樂為了阻止核心記憶球嵌入機器中，反而讓自己跟憂憂還有所有核心記憶球被吸走……\n\
  失去了快樂、憂傷還有各個核心記憶的萊莉，就像心理上生病了一樣，\n成為只有厭惡、恐懼、生氣的人。\n\n樂樂與憂憂為了回到控制中心，展開一連串的冒險，「腦筋急轉彎」雖然沒有反派，\n\
  但是看著島嶼一個個崩塌，萊莉的性格漸漸的崩毀，緊張感有營造出來！\n\n在長期記憶區冒險時，樂樂著急想回去，憂憂卻悲觀的認為回不去，\n一路上笑點不斷，樂樂說：＂要相信自己!＂　憂憂說：＂好...我相信你會迷路＂\n\
  漸漸覺得憂憂滿可愛，尤其是她悲傷到不想動的時候，腳翹起來要樂樂拖著走XD\n(後面樂樂還學她)\n\n本以為電影只著重在情緒上的描述，\n沒想到對長期記憶、白日夢、夢境、潛意識都有所著墨。\n\
  　\n\n\n長期記憶只要太久沒回想起來，就會漸漸褪色，\n最後視為無用的記憶而被清掃員清除，這也是為何有些事情人們怎樣都想不起來。\n\n在這裡遇到小彬彬，(一度記成小小彬，畢竟小小兵正夯)\n\
  我比較喜歡他的英文原名Bing Bong，看電影時都忽略中文譯名，在內心叫他乒乓。\nWiki上特別用粗體寫說他是\"本片關鍵人物\"\n\n\n小彬彬跟樂樂一拍即合，不停聊以前跟萊莉共同的回憶，\n\
  在這邊把萊莉的幻想(與小彬彬相處的點滴)具象化很棒!!!\n\n小彬彬說搭思想列車回控制中心最快，要帶他們走捷徑去車站，\n憂憂則說她唸過所有的書，認為走捷徑很危險，小彬彬卻一直說服大家，\n\
  這裡的翻譯很有趣，門上寫著「Danger」，\n小彬彬卻說：「你看，這裡寫 \" 捷ㄨㄟˊ   徑ㄒㄧㄢˇ\"」根本鄉民梗。\n\n\n\n走捷徑過程中，從3D分解最後變2D的概念，太　酷　了　!　!　!　\n\
  我非常喜歡這概念，印象超深刻，記得有一代的瑪莉歐也是這種玩法，\n能帶給人緊張與新奇感，最後又用令人意外的方式離開，\n很有創意而且很特別，是我全片最愛的橋段之一！\n\
  \n　\n\n來不及搭上列車，只好換別條路走，卻發現萊莉的白日夢漸漸崩毀，\n萊莉會幻想男友這點好符合現實，少女心中難免都有個幻想男友~~~\n電影後半段，樂樂把幻想男友的功能發揮到極致，\n\
  「為了萊莉」那邊我快笑翻了!!!!!   悲壯但是超好笑\n\n在這裡幻想都會成真，人人都是第一名！(憂憂還是只有參加獎)\n　\n他們找到彩虹火箭，小彬彬相信有天能用彩虹火箭帶萊莉上月球，\n\
  沒想到火箭掉到垃圾坑，小彬彬坐在懸崖邊難忍悲傷，無論樂樂怎麼安慰都沒用，\n卻因為憂憂的安慰讓小彬彬打起精神，我看到這裡有小小被震撼到，\n並不是每個人都可以像樂樂那麼堅強，甚至樂樂的開朗樂觀，反而會無形中給予人壓力，\n\
  在低落跟悲傷時期，反而是憂憂才能讓人情緒得到紓解。\n\n\n\n小彬彬帶著大家前進，卻碰上萊莉的睡眠期間，\n如果等萊莉睡一晚醒來，一切就太遲了！\n為了讓萊莉從睡夢中醒來，大家來到夢境片場。\n\
  　\n夢境片場歡樂無限，樂樂還在這邊遇到獨角獸大型明星~\n劇本要依照當天萊莉發生的事情去編寫，真實濾淨太強大，濾鏡切換下去我笑好久，\n樂樂一直堅持要讓萊莉開心到醒來，沒想到越演越烈，狗變兩半好獵奇\n\
  \n驚驚欣賞電影時，終於見到不同的橋段，覺得有新梗、很精彩，\n此時夢境片場的人發現小彬彬，小彬彬因此被丟到潛意識區。\n　\n\n\n樂樂跟憂憂要闖入潛意識區前，看到門口的警衛在爭執\n\
  警衛A：「你拿到我的帽子了」\n警衛B：『這是我的』\n警衛A：「帽子上我有寫名字，我寫了\"我的帽子\"」\n警衛B：『我在帽子上也有寫名字，寫了\"我的帽子\"\
  』\n警衛A&B：「...................................................」\n在帽子上寫\"我的帽子\"是哪招.......\n\
  　\n樂樂跟憂憂故意(?)驚動警衛，讓自己被丟進潛意識區，\n裡面有阿嬤的吸塵器跟花椰菜樹，\n而大魔王是小時候生日派對上的小丑，\n他們把小丑叫醒、引到夢境區，驚動整個夢境片場，\n\
  按一下鼻子就會醒了，是個可愛的叫醒方法。\n\n根據片尾的片段得知\n小丑最早出現在萊莉小時候的生日派對上，由學戲劇的大叔所扮演。\n\n他們引誘小丑回到夢境片場大鬧一番，最後萊莉驚醒了，\n\
  怒怒、驚驚跟厭厭要讓萊莉想起快樂的回憶，\n所以怒怒植入了過往的美好回憶，讓萊莉去偷拿媽媽的錢，打算搭車回舊家。\n\n\n在思想列車上，樂樂和憂憂說了一些話，她知道憂憂其實也幫了不少忙，\n\
  像是她成功讓小彬彬打起精神等…\n沒想到萊莉雖然醒了，卻也因為個性島又有一座崩毀，讓思想列車中途斷軌，\n小彬彬跟樂樂掉進垃圾區，憂憂則掉進長期記憶區，\n在垃圾區的樂樂越想越難過，她看著手上的核心記憶，當手輕輕一撥，\n\
  發現萊莉獲得家人關心跟朋友歡呼前，\n是憂憂讓萊莉哭了之後，引起別人注意而讓大家關心並鼓勵她！\n　\n以前憂憂常壓抑自己的行為，只有真的忍不住去觸碰情緒控制鈕，\n\
  雖然萊莉因為憂憂的行為哭了，但有些事情就是有憂憂，才會有其他人來幫忙萊莉。\n樂樂終於明白　人的情緒不可能永遠都是歡樂，而沒有悲傷，\n悲傷並不是一種罪過，而是宣洩負面情緒、讓別人前來關心或鼓勵你的良藥。\n\
  　\n但是掉進垃圾山的樂樂，又能做什麼呢？\n小彬彬靈機一動，在垃圾山找到彩虹火箭，\n樂樂跟小彬彬不斷唱著歌，讓彩虹火箭充滿動力、衝回頂端。\n　\n\n\n\
  彩虹火箭總在最後一刻動力不足而掉了下來，\n在某次失敗之後，小彬彬發現自己的一隻手不見了……\n他正在漸漸地消失，在他消失之前，他想做一件事……\n　\n小彬彬不斷鼓勵樂樂，還一直叫樂樂唱大聲點，自己卻跳下了火箭，\n\
