content: '導演：Paolo Sorrentino


  很近的，是未來，很遠的，是過去









  ------快下片了之微微防雷頁------







  故事發生在阿爾卑斯山上一間豪華的spa度假飯店，

  知名退休指揮家Fred與導演Mick名為度假的在此度過了一段時光。

  劇情原則上是按照時間軸推進，讓觀眾一窺各個角色，

  在各種互動下產生的化學變化，每個來到這裡的人面對著自己的人生課題，

  排除一切與外界連結機會的名指揮家、渴望再度重返全盛時期的導演、

  急欲擺脫刻板印象的演員、貼上各種標籤的環球小姐、男女老少，

  在這裡，物質享受的極致與華美的畫面下隱藏的騷動難以掩飾。




  導演Paolo Sorrentino將整部片架構在巨大的刻板印象之上，卻又時不時打破它

  不論在攝影取景、角色安排上，物質享受的極致諷刺的成為最低標準，

  時而交錯出現的spa畫面分秒呈現的同時，也提醒著觀影者時間的流逝，

  而我們知道對於兩位主角來說，剩餘時間反而是他們擁有最珍貴的籌碼。




  這部片的獨特之處在於，呈現了在人生的長河上，只有時間是公平的，

  每個人對於留住Youth這件事，最終有不同的選擇，

  也讓觀影者透過這些決定，更認識了這些角色們。

  「Emotions are all we’ve got.」Mick反駁了認為自己心死的Fred如是說，

  終究什麼可以完全代表一個人？是才華、容貌、抑或財富，

  這些外在的「定義」可能會隨著時間更迭微調，

  但感覺、情緒則是左右著我們下一步的催化劑，

  在電影的尾聲，導演Mick最終選擇以自己的方式來面對過去已逝這不爭的事實，

  也解放了Fred對於成名曲simple song自我禁錮的束縛。




  懷念青春的人，能在這部電影中找到情感面的共鳴而釋懷，

  正值青春年華的人，想像在遙不可及的未來一瞬間，

  如同坐上時光機一般，享受重新做一次選擇的不可能任務。




  而最後的最後，Fred與Mick巧合般的有著類似的構圖，

  在指揮Fred與聽眾致意，而導演Mick打破了電影與觀眾的第四面牆。

  在這不透光的空間中共度的兩個小時，深刻了觀眾構成電影存在的共生關係。




