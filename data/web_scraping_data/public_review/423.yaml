  \  這位Schmidt先生在做什麼，後來直到榮退的餐會才知道他是個在等五點鐘一到就\n  要退休的老保險員。\n\n  　　對主角Warren來說，退休生活似乎不是那麼的美好。想回公司幫忙那年輕小毛\n\
  　頭的忙，人家也不領情，落得他拿熱臉去貼人家的冷屁股。而又很厭惡老婆碎碎念\n　不停的個性，加上女兒的結婚對象是個他看一次就討厭一次的男人。所以在因緣際\n　會下他開始認養一名非洲孩童，並時常寫信給他當作傾訴的對象。\n\
  　　　\n　　　Warren是典型的規規矩矩的男人（至少在老婆意外去世前是這樣）。不過或許\n　也是因為這種個性，讓他在老婆去世後的生活大亂了起來。從他把家裡弄得亂七八\n\
  　糟，甚至連小便都亂灑一通，到超市中也是買了整車的垃圾食物（不誇張，滿滿一\n　車），就可看出和他之前平穩的個性差多少了。在Jack Nicholson的詮釋之下，把\n\
