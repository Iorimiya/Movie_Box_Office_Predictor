content: '作者: cyit79 (流行因你而起) 看板: Artfilm

  標題: [心得]  A Tout De Suite 瞬間

  時間: Tue Apr 17 22:59:15 2007







  一個為愛癡狂的故事

  一個為愛等待的女人



  ===========================================



  綺麗的愛情故事  悲傷的敘述總是令人難過

  在掉下每一顆淚水的同時  所傷心的是故事的本質  還是因為同樣的觸動也發生在你身上


  19歲的法國女孩  在巴黎這個浪漫的國都連空氣都叫人沉醉   那時1975年

  在美好的家庭中成長  繪畫讓她用圖像跟人說話   青春的歲月中  看似什麼都不缺的人生

  卻唯讀缺了愛情的滋潤


  故事每每都是在一場邂逅中開始著

  女孩在偶然的機會  認識了一個阿拉伯男生  這個邂逅讓女孩找到了愛情

  愛情讓她在人生中迷失了自我

  男生因為成了銀行搶劫犯被迫逃亡

  男生去找了女孩  並計畫從法國開始他們的逃亡旅程


  「妳願意跟我走嗎? 如果不願意妳大可以留在巴黎。」

  這是男生問了女孩的一句話

  19歲的愛情真的太過單純  也太過讓人義無反顧   女孩沒有任何猶豫

  影片的拍攝手法非常流暢

  似乎一切的一切就是這麼輕描淡寫的發生的

  來不及想  卻已經在路途中了。


  從巴黎、西班牙再到了摩洛哥

  使得女孩往前的信任  因為信任身旁的他

  所以臉上帶著笑容去跟隨著他

  即使這不是浪漫的愛情旅行  也讓女孩感到愛情的美好


  還記得那晚

  女孩抱著男生  戀愛中的女生總是存在著些許的不安定感

  他問了男生

  「如果我們在逃亡途中走失了  我該怎麼辦」

  「站在園地 我會回來找妳。」  男生這樣說著  親吻著女孩的臉



  終究紙包不住火的

  男生的報導擴大流傳著  他們選擇了希臘

  卻在出海關的一瞬間   女孩失去了男生

  女孩記得男生的話  選擇在希臘等待  愛情使他相信男生會回來找她

  她在尋找  希望再次遇到男生  等待男生來找他  再帶她走。

  可是男生卻沒有回來找她  她也體會到一切都是自以為的愛情

  我一直覺得男生是很愛女孩的  只是現實因素的迫使  讓他選擇離開了女孩


  女孩最後還是回到了現實

  回到了巴黎  回到了家庭的懷抱

  因為總統大赦  讓女孩得以獲得2年的假釋

  女孩開始了新的生活

  卻想盡一切辦法打聽男生的下落

  找到了男孩的舊友和父母  但沒有人知道他在哪

  直到有一天  她聽到收音機裏說男孩已被警方擊斃

  影片的最後  她決定去一座海島工作  因為男孩生前最大的願望就是去那座島上。

  也如同女孩畫的那幅圖畫一樣  充滿美好的兩人以及海島。



  04年的影片 卻用黑白的膠捲去呈現

  透過粗顆粒的畫質  看到的或許不是很精細的畫面

  但是卻看到了真實  也是導演想表達女主角內心的個人獨白


  飾演女孩的Isild le Besco

  影片中有好多鏡頭只是停留在她的臉上

  沒有言語的吵雜  也沒有過多的表情

  看到的只是女主角那種內心呈現出來的情感表象  不管是笑容還是哀愁


  青春   我們都擁有過  有些人再回一中尋找那個年輕的他

  有些人則是正在享受著人生最精華的時刻


  瘋狂的愛情  事隔多年影片中的主人翁訴說著自己的故事

  屬於一段年少輕狂的愛情  屬於一段在等待的故事




  這是個真實故事  看到的不只是一段故事而已  而是一個女孩尋找人生的自我。


