content: '其實今天一開始只有訂早上的腦筋急轉彎跟中午的紳士密令


  但是但是但是!!!


  本來訂早場就是想要閃小孩多的場次...


  今天訂了早上9:50的早場 9:00就取票於是就在影廳外面等進場


  結果沒多久就看到一位類似老師帶著一群小學生...


  剎那間就感覺不妙 應該是要看腦筋急轉彎XDD


  然後偏偏又是那種很吵得那種 在場外就一直亂跳亂叫...好吧 就認了


  進場之後正片開始


  乾...突然感覺我的椅子變按摩椅...


  沒錯 是後面的小學生在那踢踢踢...


  於是我整場其實都沒太辦法專心看


  所以


  所以


  所以


  我又訂了下午的一場看(由於真的很好看外加想專心的看一次)


  於是今天就整整燒了快1000大洋啊...


  回歸正題

  ============================以下是我的感想 可能有雷==========================























  這部動畫電影在我心中絕對是最棒的一部動畫電影


  或許部分人會覺得看動畫純粹是為了角色可愛或是劇本本身含非常多搞笑因子


  但Inside Out卻是一部讓我看的時候覺得好笑 看完後卻覺得難過的電影


  很多人看完噴淚甚至淚崩 但我卻完全沒有感到特別的想哭(本身哭點也挺高)


  真的幾乎是整場笑笑的看完


  但當電影結束後


  看著演員表在跑


  卻開始覺得難過


  電影裡小女孩有著五座個性島


  分別是:家庭.友情.曲棍球(興趣).搞笑.誠實


  我覺得這部電影帶出很多青少年或是大人的現實映照


  我們每個人是否隨著年紀的增長 獲得更多的名聲.金錢物質 卻也失去了最初的東西


  小時候的我們可以不計形象搞笑 認識許多朋友 跟家人坦誠相見


  長大後卻發現失去了笑容 失去了誠信 失去了朋友 甚至失去了家庭關係


  片中的樂樂JOY一開始極力的想要框住憂憂Sadness讓他不出現


  到最後才發現其實很多時候憂憂都是不可或缺需要存在的


  我印象最深刻的一幕就是JOY在記憶黑洞(無底深淵那)裡觀看小女孩被球隊球員們


  抬起歡呼的那幕


  JOY將記憶球往前倒轉後才發現一開始球是藍色的


  也就是Sadness所說的


  「飛鼠隊輸了 而輸在小女孩的關鍵一球」


  這也就說明了很多時候人們都會經由失敗難過而後才高興


  而這部片最大的可能哭點大概就是大家所說的小彬彬那一幕


  為了讓JOY能成功脫逃 小彬彬犧牲了自己


  「請妳代替我跟萊利上月球 好嗎?」


  我想很多人小時候都會有"幻想朋友"


  我自己本身小時候是常常跟玩偶對話啦XD


  總而言之 我真的非常非常喜歡這一部片


  甚至覺得2刷不夠想再刷(但荷包君表示...)


  這部片絕對是皮克斯裡唯幾的經典作品(個人覺得 是神片!)


  Peter Doctor導演確實是皮克斯裡不可或缺的大導演


  謹以此2刷代表我對您的敬意!






  --

  這部片強烈建議一定要坐到片尾名單放完後再離場 這部配樂實在太經典

  第一次想要片尾名單一直跑... 第一次覺得片尾名單太短...'
