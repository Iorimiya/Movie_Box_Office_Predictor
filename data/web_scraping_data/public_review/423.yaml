content: "腦筋急轉彎(Inside Out)\n\n\n\n    超好看的一部動畫，可以笑、可以哭、可以思考，毫無疑問，又是Pixar一部神級作\n品。\n\
  \n    這部片網路上的評語很多了，我就不重複，有人說這是用一個不平凡的手法，表現一\n個平凡的故事。但我覺得，這個故事其實是很不平凡的：青少年的情緒。\n\n\
  \    我不知道是不是所有的人都會有過這樣一個階段，就是當你開始覺得自己長大，有一\n天，你會發現身旁的一切都不對勁，對什麼事都提不起勁，喜歡的人不鳥你，討厭的人又\n\
  一直衝著你來，你看全世界都不爽，像隻刺蝟般藉著傷害別人保護自己，但其實你的內心\n怕得要命，怕被排擠，怕被輕視，怕得不到肯定，所以總會做一些自以為驚天動地的事情\n\
  ，來搏取注意。\n\n    或許可以把這樣的情緒，簡單歸納成一種「中二病」，不過不可否認這是種很複雜，\n又讓人難以忘卻的時光，有很多文學作品都是以此為主題，我自己讀過印象深刻的是沙林\n\
  傑的《麥田捕手》，還有張大春的《我妹妹》。\n\n    《腦筋急轉彎》當然還不像那兩本小說，涉入那樣灰暗的情緒，但也很成功地用簡潔\n的方法，表達出那樣的感覺：沒有快樂、沒有悲傷，只有混雜著憤怒、恐懼和厭惡的一段\n\
  時光。\n\n    非常喜歡這部動畫的表現手法，害我開始沒事想跟我腦子裡的情緒精靈對話。我也很\n喜歡這部片傳達的概念，有時候悲傷是比快樂更強大的力量，應該說每種情緒都有其強大\n\
  的一面，那也是成長後的果實。\n\n\n\n--\n個人作品:\n推理小說\n推理小說\n歷史普及\n歷史小說\n\n\n--"
