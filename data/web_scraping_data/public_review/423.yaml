content: 'YouTube 悄悄地推出了有廣告的免費電影服務


  YouTube 向 AdAge 確認了他們在 10 月的時候，已經在 Moives & Shows 欄目中推出了

  有廣告的免費電影服務，目前有約 100 齣作品，主要還是一些非常經典，但卻不再能帶

  來明顯收益的電影，像是《金法尤物 / Legally Blonde》、《小鬼特務 / Agent

  Cody Bank》，甚至有《未來戰士 / 魔鬼終結者 / Terminator》。這樣的做法既是讓老

  舊的經典電影可以免費讓觀眾看到，也是給版權人一個不撤下作品的好藉口。


  有關的做法，YouTube 的產品管理總監 Rohit Dhawan 透露指廣告主甚至有一點可以指名

  贊助某一齣作品，打比方說，當電影續集快將上映時，系列的其他集數就可以藉此免費地

  讓觀眾回顧。當然這還涉及電影公司的宣傳策略和版權問題了。


  AdAge 分析指這新的廣告欄位是為 YouTube 重新吸引廣告商的好機會，因為海外有不少

  廣告商都因為其廣告被投放到包含過激言論的影片裡，讓他們商譽受損。但能如此的經典

