content: "在現在這個年代的美國電影圈早已不是由好萊塢的六大電影公司（或許將成為五大）一手\n掌控，雖然如迪士尼的漫威系列超級英雄電影等依然坐擁全球億萬票房，且近乎無人能敵\n\
  ，但我們也可以看見如獅門影業等後起之秀急起直追，更不用提以新媒體之姿崛起並且威\n脅著傳統電影公司的 Netflix 等隨選串流影片公司。然而，在撇開商業導向的票房話題\n\
  之外，近年在美國內更有著不少獨立片商默默的開始壯大並且威脅著眾家好萊塢大型片廠\n公司在電影業界的地位，如聲勢越趨高漲的 A24 以及在去年創辦就開出好成績的\
  \ Neon\n等，其中的 A24 更在去年以《月光下的藍色男孩》一作擊敗各家好萊塢大廠戲劇化的拿\n下奧斯卡最佳影片，今年再以《淑女鳥》成功搶下一席，短短五年多就創下如此佳績，絲\n\
  毫不容小覷。\n\n除此之外，前段所提及的 Netflix 等串流影片公司也在近年威脅著好萊塢六大廠在奧斯\n卡中的席次，雖然至今依然沒有電影能夠成功搶下最佳影片的名額，但在其他類別當中也\n\
  有逐年攀升提名數目的趨向，其中在紀錄片的表現便最為顯著。而在 Netflix 仍在試圖\n在奧斯卡中搶占一席之地的同時，其他家串流影片公司也都來勢洶洶，如 Amazon\
  \ 即在去\n年以《海邊的曼徹斯特》創下歷史的成為第一家在奧斯卡中獲得最佳影片提名的串流影片\n公司。不過呢，Amazon 在今年卻近乎全軍覆沒的同時，如今也將再有另一家新串流影片\n\
  公司要來分一杯羹了，也就是 Google 旗下的影音網站龍頭 YouTube，在今日他們宣布買\n下了新片《Vulture Club》，並且表示有意在今年秋季問世來搶攻明年的奧斯卡。\n\
  \n《Vulture Club》由伊朗裔美國女導演 Maryam Keshavarz 執導，並與劇場音樂家\nJonathan Mastro 共同執筆劇本。導演\
  \ Maryam Keshavarz 曾在 2011 年帶來長片導演處\n女作《曖妹》，並在當年的日舞影展上擊敗了拿下首獎且由知名英國女星 Felicity\n\
  Jones 主演的《愛瘋了》，獲得美國劇情長片競賽單元的「觀眾票選獎」。而在事隔七年\n之後，曾經以《曖妹》描繪伊朗女同治禁忌愛戀的導演則將背景拉回了美國，帶來一部瞄\n\
  準時下敏感政治議題的電影新作《Vulture Club》。\n\n 《Vulture Club》的劇情描述一位資深的急診室護士 Helen 採取極端的手段來釋放他被\n\
  恐怖份子俘虜的戰地記者兒子 Andy。而在此之前 Helen 曾多次受到政府官員的阻撓，直\n到他發現了一個由記者與辯護律師所組成的地下秘密組織能夠幫助他解救兒子。\n\
  \n由於前作《曖妹》的成功，這次導演 Maryam Keshavarz 的新作《Vulture Club》也得以\n邀請到大牌的美國演員助陣。包括曾五度入圍奧斯卡的《末路狂花》奧斯卡影后\
  \ Susan\nSarandon 將在電影當中飾演女主角 Helen，並由電視劇《美少女的謊言》Julian\nMorris 飾演其兒子 Andy。除此之外則還有《血熱之心》金球獎得主\
  \ Matt Bomer 將在劇\n中飾演重要配角 Sam，一名試圖幫助 Helen 的記者；電視劇《黑道家族》金球獎視后\nEdie Falco 同樣演出一位記者的母親\
  \ Charlotte；《紐約新鮮人》英國裔美國女演員\nLola Kirke 將飾演一位病患的母親 Amy；《賤民》黑人女演員 Adepero Oduye 飾演急診\n\
  室護士長 Keesha，以及《女孩半夜不回家》的伊朗血統美國女演員 Sheila Vand 則將飾\n演 Andy 的前女友 Sheila。\n\n《Vulture\
  \ Club》由曾經在美國由 A24 發行且一度有奧斯卡呼聲的《暴力年代》製作團\n隊擔任幕後推手，包括 J.C. Chandor、Neal Dodson 以及\
  \ Anna Gerb，其中 J.C.\nChandor 曾以《黑心交易員的告白》入圍過奧斯卡最佳原創劇本，三人也都曾合作過《黑\n心交易員的告白》及《海上求生記》等廣受好評的電影作品。\n\
  \n這次 YouTube 旗下的付費串流品牌「YouTube Red」在今日公布了買下《Vulture Club》\n的發行權，並且目前預計在今年下半年於 YouTube\
  \ Red 上架前在美國進行院線發行，而\n目前則相當被看好有望在對於奧斯卡最為有利的秋季中亮相，這次 YouTube Red 是否有\n辦法成功威脅到 Netflix\
  \ 和 Amaozn 並挺進獎季也將看他們在接下來的規劃了。\n\nYouTube Red 在 2015 年正式啟用以來曾發行過少量的電影作品，如由 YouTube\
  \ 名人\nLogan Paul 所演出的《The Thinning》等，但皆沒能造成太大的話題。而在今年初他們\n似乎開始了大幅度的動作，除了大膽的買下《Vulture\
  \ Club》計畫搶攻奧斯卡之外，他們\n也在年初的日舞影展上也買下了由近來為 Taylor Swift 打造出多支話題音樂錄影帶的韓\n裔導演 Joseph\
  \ Kahn 執導的好評新作《Bodied》，且同樣計畫在 YouTube Red 上架前在\n美國進行院線發行。\n\n而這次《Vulture Club》的導演\
  \ Maryam Keshavarz 也隨著本次消息的曝光表達了對於這\n部電影以及即將與 YouTube 合作的看法：「《Vulture Club》跟隨著一個被政府遺棄的\n\
  女人的腳步在最意想不到的地方找到了一個組織。」並繼續補充，「我非常榮幸能和蘇珊\n莎蘭登、愛迪法珂以及麥特波莫這些傑出且天賦異稟的演員合作，並由 YouTube\
  \ 這樣的\n革新者來訴說這個時下的故事。」而負責 YouTube 全球原創內容總監的 Susanne\nDaniels 也表示導演 Maryam Keshavarz\
  \ 同時擁有伊朗及美國人的身分能夠以寬廣的視角\n去詮釋這些時下的議題，並且透過戲劇的張力抓住這些全球記者都在面臨的問題，更同時\n高度讚賞影后 Susan Sarandon\
  \ 動人的演出能夠立刻的吸引住觀眾的目光。看來\nYouTube 對於《Vulture Club》擁有十足的信心，而 Susan Sarandon 是否有辦法繼拿下\n\
  后座的《跨越死亡線》後睽違 23 年再次問鼎奧斯卡也引起了高度的關注。\n\n--"
