  \ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\nNetflix 上的 2016 年法國舊片，由夏綠蒂甘斯柏的（準）老公\
  \ Yvan Attal 自編自導並自演同名角色，當然一如往常拉老婆下海演出、而這次還號召了一堆在比法影壇中各霸一方的喜劇明星共襄盛舉！當然啦這些明星都是中年大叔，我們台灣廣大觀眾熟悉的也許不多、也沒什麼俊男美女的吸睛魅力，但身材很寬的庸碌大叔來演「猶太人」眾生百態更是立體有趣充滿自嘲。\n\
