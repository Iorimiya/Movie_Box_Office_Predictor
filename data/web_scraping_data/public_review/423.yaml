content: "妻子是自行失蹤，並且設計丈夫入獄，這非常容易就推敲出來。讓我驚訝的是，當妻子躲\n\n在旅館，觀看事件發展，並準備進一步發動攻勢時，居然被鄰居搶劫，使她不得不向高中\n\
  \n時的前男友求救。\n\n\n\n當前男友說他再也不會讓她離開的時候，我本來以為喜歡控制人的反社會人格者，居然反\n\n過來要被控制。抱著看好戲的心態，卻讓我失望並大吃一驚。前男友並不是暴力狂，也不\n\
  \n是反社會人格者，只是有某種程度的精神障礙罷了。\n\n\n\n本來已經放棄丈夫的反社會人格者，因為丈夫在電視上的刻意深情喊話，渴望重新獲得這\n\n個玩偶。為了離開前男友，她同樣設計許多花招，甚至不惜殺人。\n\
  \n\n\n影片前半段會讓人誤以為這是與婚姻相關的電影，導演透過許多黑色幽默的對話，調侃婚\n\n姻。隨著影片進展，事實逐漸揭露，妻子是個反社會人格者。這部電影明白告訴觀眾許多\n\
  \n反社會人格者的特徵，迷人、喜歡說謊、沒有道德責任感 (良心)、強烈的控制慾與擅長\n\n喚醒對方的良心。\n\n\n\n為了達到目的不擇手段，將人類當作達到目的的工具。丈夫為了避免身敗名裂，只好繼續\n\
  \n與妻子生活。而妻子為了達到終極的控制，甚至不惜拿丈夫未銷毀的精子讓自己懷孕。丈\n\n夫儘管已經明白自己的妻子是個反社會人格者，本想豁出去，向社會大眾公布事實的真相\n\
  \n。尚未出生的小孩讓丈夫的良心發出警鐘，選擇繼續跟妻子生活，扮演一對假面夫妻。\n\n\n\n原作者應該十分了解反社會人格者，才能寫出這麼精彩的故事。推薦一本精神科醫師寫的\n\
  \n關於反社會人格者的通俗科學書「4% 的人毫無良知，我該怎麼辦？」作者以一個又一個\n\n真實案例，告訴讀者反社會人格者的特徵，與當我們遇到反社會人格者時，應當如何辨識\n\
  \n與應對。\n\n\n\n飾演妻子的女主角 Rosamund Pike 非常搶戲，刻意在湖邊別墅的監視錄影機前表現出剛\n\n受虐的痛苦行為，讓我印象深刻。女性反社會人格者非常少，關於女性反社會人格者的電\n\
  \n影又更少了。一部 2007 年的韓國片也是同樣講述女性反社會人格者的作為，說謊、虐待\n\n、殺人樣樣都來，血腥程度比「控制」有過之而無不及。飾演該名女性反社會人格者的女\n\
  \n演員，同樣讓我印象深刻。為了不讓沒看過的人降低觀影樂趣，容許我在這裡保留片名。\n\n\n\n與一般的暴力血腥殺戮不同，反社會人格者的兇殺不帶有情感。他們單純為了達到目的而\n\
  \n殺，沒有罪惡感，不會良心不安。他們單純為了掠奪而殺，殺人本身對他們無法帶來快樂\n\n，他們藉由觀看別人的損失而開心。妻子殺害前男友那場戲的呈現方式正是如此，沒有冷\n\
  \n酷、暴力、高興......等情感。殺完人就好像吃完早餐一樣，不需要像個冷血殺手一樣冷\n\n酷，不需要像個暴力犯一樣興奮，當然也不需有任何達成目的的快感。這就只是日常生活\n\
  \n的一部分，沒什麼特別的。\n\n\n\n每個反社會人格者都有熱切渴望的事物，希望看過電影的每位觀眾，沒有人像影片中的丈\n\n夫一樣，終生落入反社會人格者的控制中。\n\
  \n\n\nSociopath: It's all about control!\n\n\n--\n\n這部片提到反社會人格者的作為、婚姻關係、社會觀感與審判......等，最重要的部分\n\
  \n是反社會人格者對他人的殘害，以及常出現的特徵，應該學習如何藉由這些特徵辨識他們\n\n\n反社會人格者擅長喚醒對方的良心是指，他們很會裝可憐，讓正常人覺得對不起他們，對\n\
  他們產生同情。 -- p. 158\n\n魅力--雖然這之問的連結看起來很違反直覺--就是反社會人格的一個主要特徵。他們都很\n有魅力，都有某種不可解的「領導魅力」。這是無以計數的受害者，以及設法對反社會人\n\
  格的診斷跡象 (diagnostic signs) 做分類的研究人員所觀察到的一件事情，這是一個很\n有力的特徵。我在執業過程裡認識的大多數受害者都曾經說，一開始之所以跟反社會人格\n\
  者建立交情，都是因為他或她實在太有魅力，而且就算他或她後來讓他們受到傷害，他們\n還是會跟他或她維持交情。我經常看著人們搖搖頭，然後做出諸如「我覺得我好像已經認\n\
  識她一輩子了」、「他的身上有一種其他人身上找不到的力量」的陳述。 -- p. 129\n\n4% 的人毫無良知，我該怎麼辦？\n\n\n提供參考。反社會人格者不會看起來怪怪的，這正是令人難以防備的地方。他們都很迷人\n\
  ！\n\n請不要用字面上的意思來解釋反社會人格......\n\n\n在前幾頁就已經有名詞定義了，提供你參考。\n\n\n許多精神衛生方面的專業人士會把這種沒有多少良心，或是完全沒有良心的狀況稱為「反\n\
  社會人格疾患」(antisocial personality disorder)，這是無法矯正的性格缺陷，目前\n的研究資料認為，大約有 4% 的人口屬於這種人\
  \ -- 也就是說，二十五個人當中就有一個\n。這種「缺乏良心」的狀況還有其他名稱，大多稱為「反社會人格」(sociopathy)，但大\n家更常聽到的是「精神病態」(psychopathy)。「無罪感」(guiltlessness)\
  \ 其實是精神\n病學辨識出來的第一種人格疾患，過去一百年來，使用過的名稱包括了「精神病態性人格\n卑劣」(psychopathic inferiority)、「悖德症」(moral\
  \ insanity) 和「道德低能」\n(moral imbecility)。 -- p. 14\n\n所有這些特徵，加上「美國精神醫學會」列出的「症狀」，就是某種我們完全無法理解的\n\
  心理狀態 (psychological condition) --  缺乏我們最重要的第七感 (良心) 的行為表\n現 (behavioral manifestations)。\
  \ -- p. 17\n\n------\n\n加碼提供：台灣反社會人格者的比率\n\n\n雖然，好像不管什麼地方都有反社會人格者，不管什麼年代都有反社會人格者，但有可靠\n\
  的證據顯示，某些文化裡的反社會人格者比其他文化裡的少。有趣的是，在幾個東亞國家\n (尤其是日本和中國) 裡，反社會人格者相當稀少。在台灣的農村和城市所做的研究顯示\n\
  ，反社會人格疾患的盛行率相當低，大概從 0.03%到 0.14%不等，台灣並不是沒有反社會\n人格者，但他們的比率遠低於西方國家平均的 4% (差不多二十五個人裡面就有一個)。\n\
  -- p.198"
