content: "小弟想開始想針對影評部分寫點部落格\n\n也有一些有趣的劇中圖片\n\n可以用圖文網誌看，比較有趣 \n\n第一篇就獻給我曾經的最愛 About\
  \ a Boy 【非關男孩】\n\n---\n\n' No man is an island. ' - John Donne\n\n \"沒有人是一座孤島。\"\
  ，源自17世紀的英國詩人 John Donne\n\n同時也是貫穿整部電影的一句話\n\n---\n\n一個獨自享受生活的黃金單身漢，是否會被一個小男孩敲開心門？\n\
  \n【非關男孩】是一部輕鬆幽默、卻也發人深省的喜劇\n\n喜劇的背後，也蘊含了一些人生哲理在其中\n\n---\n\n非關男孩有兩位男主角\n\n1.有著幼稚靈魂的大男人\
  \ -Will\n\n38歲，靠著父親寫的聖誕歌版稅，不用工作也能過爽爽的黃金單身漢\n\n2.有著成熟靈魂的小男孩-Marcus\n\n12歲，由罹患憂鬱症的單親媽媽所帶大的早熟小男孩\n\
  \n---\n\n【非關男孩】導演大量運用旁白的台詞，闡述兩位男主角內心的真正想法\n\n一來可以更加透徹看出Marcus的成熟想法\n\n同時也時常看到Will能夠面不改色，說出和內心想法相違背的話語\n\
  \nWill很能偽裝自己內心的想法\n\n情場高手應該都具備這能力吧 (嘆~\n\n---\n\n最巧妙而有趣的劇情設計\n\n莫過於在嘗過 1號單親媽媽--Angie甜頭之後\n\
  \nWill想到了一個鬼點子 - 專泡單親媽媽\n\n「這些單親媽媽真好騙，尤其是被孩子的爸拋棄的辣媽，我在她們眼中簡直...(完美)」\n\n而在玩完後，有別於過去總被罵得狗血淋頭\n\
  \nAngie是主動愧疚地說:  \"Will你很好，但我剛離婚，還沒準備好展開一段新感情。\"，同\n時向Will提分手\n\n單親媽媽熱情又渴望性愛、對好男人充滿感激、分手時也毫無罪惡感(Guilt-free)\n\
  \n根本玩咖Will的天堂\n\n之後就開始鎖定單親媽媽下手，甚至偽裝成單親爸爸，參加SPAD (Single Parents\nAlone Together)這樣的單親聚會\n\
  \n聚會時Will真誠的唬爛表演，也是值回票價，騙得單親媽媽一愣一愣的\n\n--\n\n而Will也在泡妞的因緣際會下，間接認識了小男孩Marcus\n\n\
  早熟又敏銳的Marcus，很快就發現Will沒有孩子卻偽裝成單親爸爸的假象\n\n自此闖進了Will的孤島生活\n\n兩人一同經歷了Marcus被高年級學生霸凌、媽媽憂鬱症發作自殺、一同團聚過節\n\
  \n也逐漸習慣彼此\n\n' Once you open your door to one person , anyone can come in.'\n\n\
  當Will在為了Marcus敞開心門後，就遇到了同樣是單親媽媽的Rachel\n\n有別於過去可以輕易地說謊、偽裝\n\n在遇到讓他怦然心動的對象時，他第一次感受到自己的空洞、一事無成\n\
  \n而且無法輕易的偽裝自己\n\n也許是開始的一見鍾情，也許是相處時的投緣契合，甚至是相戀後的磨合\n\n面對真愛時，或許總會有些地方，是與過去的經驗，有那麼一些些的\"\
  不一樣\"\n\n---\n\n整齣戲最感人的高潮是，Marcus為了幫憂鬱症的母親打氣\n\n學校的搖滾趴，表演媽媽最愛的歌曲-  Killing me softly\n\
  \n\n\n↑憂鬱男生版↑\n\n--很好聽的一首歌--\n\n結果原先答應幫他伴奏的直笛小弟弟臨陣脫逃 (遇到豬隊友)\n\nMarcus還是勇敢地獨自上台\n\
  \n結果一看到台下滿滿的觀眾，他怯場了\n\n一個人在台上，沒有伴奏，一片寧靜中，空氣凝結\n\n台下的學長、平時霸凌他的人也沒放過他，噓聲四起、丟東西\n\n\
  Marcus也尷尬得不知所措\n\n在寒夜降臨時，Will點了最即時的一道光\n\n他搶了旁邊男孩的吉他，走上台替Marcus伴奏、合音\n\n在一片噓聲中，他選擇了陪伴Marcus\n\
  \n當獲得了Will的支持，Marcus的聲音不再顫抖，露出了笑容\n\n歌聲也恢復了自信\n\n兩人一同扭轉了開頭的尷尬氣氛\n\n甚至有些霸凌的學長，跟著旋律點頭起舞\
  \ (這些小孩其實真的很單純)\n\n這一段表演可以說是整部片的高潮\n\n從起初的緊張→溫馨感動→壓力釋放\n\n很溫馨的橋段，音樂也很讚\n\n---\n\n\
  最終是大團圓結局\n\nWill最末段的旁白，仍然是 ' Every man is an island.'\n\n但他的觀念也有所轉變\n\n\"每個人都是一座孤島，但有些人會是群島的一部分，海底下彼此相連著\"\
  \n\n這句話，也許更加符合現實生活吧，我們還是得獨立面對孤獨\n\n但週遭總有能夠彼此依賴的人，都是群體的一部分，在某些時刻(海底下)，彼此會緊密地\n相連著\n\
  \n而Marcus的獨白則是呼應開頭的 ' No man is an island. '\n\n沒有人是一座孤島，我們都需要支援 (Backup)，需要彼此幫忙\n\
  \n最終電影則是用Marcus燦爛的笑容做收尾\n\n---\n\nEvery man is an island.'\n\n\"每個人都是一座孤島。\"  這是男主角Will自始至終的想法\n\
  \n有別於John Donne所寫的  ' No man is an island. '\n\n分析Will這個角色\n\n他的理念是，人一直都是像座孤島般地活著\n\
  \n即使有親人、讓你怦然心動的人\n\n每個人始終是獨立的個體，都得愛自己\n\n若是較有能力的人，也許可以放大他的愛，擴展到身邊的人\n\n但大多數人終究得學會獨處、獨立，並自主規劃自己的生活\n\
  \n電影中，Will說過\n\n\"一個人要懂得安排自己的時間，秘訣是把一天分成不同單位，每一個單位不超過半小時\"\n\n\"洗澡，一個單位；看電視，一個單位；上網瀏覽資料，兩個單位；運動，三個單位，每\n\
  一天都過得很充實\"\n\nWill雖然都是規劃無關緊要的事\n\n但一個人，本就該用心規劃自己的生活，讓自己的內心充實\n\n---\n\n看過Will的世界後\n\
  \n最直接讓人聯想到的就是，寂寞與孤獨\n\n一個人，若可以享受孤獨，就不會感到寂寞\n\n事實上，每個人都能主宰自己的生活\n\n孤獨並不可怕，孤獨一人時，更是自我成長的最佳時機\n\
  \n孤身一人時，與內心對話、自我充實\n\n只要能自主地規劃自己的生活，自然會累積屬於自己的內涵\n\n對比起總是花時間在應酬、總為他人而活的人\n\n許多事情也就流於表面\n\
  \n為了迎合他人的眼光，有時也錯失了豐富自我的機會\n\n終有一天，在失去人群的時刻來臨，若沒有學會面對孤獨，寂寞便降臨\n\n人，終究是孤獨的，生命有其極限，沒有人能夠真正陪伴一輩子\n\
  \n享受孤獨，就不會感到寂寞\n\n---\n\n【非關男孩】在平淡的劇本中，穿插著連綿不斷的生活化笑點\n\n憑著幾句英式幽默的台詞、生活化的玩笑話\n\n\
  即使穿插了許多生活中的無奈(單親家庭、誤會)\n\n整體給人的觀賞感覺卻是非常舒服\n\n並不會因為謊言要被拆穿、誤會覺得難受\n\n這也是編劇、導演高明的地方\n\
  \n---\n\n2002年的電影\n\n即使已經是15年的老片\n\n時至今日的2017年，仍然深刻的一部片\n\n是愛情喜劇片中，發人深省的一部難得好片\n\
  \n真心推薦\n\n\n\n--\n\n也收藏這片了，真的很棒\n\n\n唱出不同的味道，真的很棒\n\n\n你會愛上的\n\n\n感謝分享，超妙"
