  只為了呵護一首無須詞曲的歌，一種永遠同一頻率的心跳。\n\n\n巧妙的時間交錯與故事的一體兩面，讓這一相情願的苦戀也有如秋水伊人般的喜孜。\n而也是如此巧合的安排，看到愛情的甜蜜與美好，也看到了愛情的殺傷和不顧一切的毀滅\n\
  。\n\n\n一切的起源，只是一朵玫瑰，象徵著美好愛情的玫瑰。\n他無意地從一束玫瑰中抽出一支送給路邊邂逅的年輕女孩。\n從那時起，女孩開始了她漫長而孤獨的愛情旅途。\n\
  \n\n美麗的女孩，她勇敢地追求自己的愛情，\n她甚至送給他一隻插著箭的心臟，以表達她的愛。\n只是她不知道，愛情是一件需要兩個人共同完成的藝術。\n\n\n\
