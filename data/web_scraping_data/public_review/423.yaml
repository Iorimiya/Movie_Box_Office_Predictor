content: "◎《凱文怎麼了》(We Need to Talk About Kevin) - 沒有人願意談凱文\n\n圖文完整版： \n\n《凱文怎麼了》是個虛構的故事，卻反映出很多在真實社會裡應該討論\n\
  的問題。\n\n在一樁家庭悲劇、並造成許多人家庭破碎之後，母親Eva（蒂妲絲雲頓）\n面對著鄰里與自己內心的責備，回想起過去點點滴滴......到底她兒子\n\
  Kevin是天生壞胚子，還是母親也有責任呢？\n\nEva原本是旅行作家，在與Franklin（約翰萊利）奉子成婚後，生下兒子\nKevin，但這孩子從嬰孩時期就不太對勁，在媽媽身邊總是大哭不止。等\n\
  再長大一些，Kevin（Jasper Newell）則很有針對性地對付媽媽，不願\n意與她有任何善意交流，在爸爸面前卻知道如何裝乖。再等Kevin（伊薩\n米勒）長成少年，更多令人很不舒服的跡象出現了，發生在妹妹Celia身\n\
  上的某些事情也令人發毛，爸爸繼續視若無睹，還送了射箭組當生日禮\n物給Kevin。接著，Kevin做出了傷天害理、不可原諒的惡行，母親Eva近\n乎崩潰。\n\n\
  但在這之前，沒有人談論Kevin。母親幾度丟出疑慮，沒人給她有用的回\n應。兒童心理醫師說Kevin沒問題，父親說Kevin就跟一般男孩沒兩樣。\n\n《凱文怎麼了》對於Kevin的可怕行為到底從何而來，沒有給出答案。或\n\
  許是Eva欠缺照顧與安撫嬰孩的能力？或許是她的不耐煩與厭惡當媽媽的\n心情讓Kevin從小感覺到？但也許Kevin從小非常難帶的特殊狀況，漸漸\n孤立了媽媽（不用帶孩子的爸爸，不認為Kevin難帶，也不認為他有問題\n\
  ，有問題的是媽媽）？\n\nKevin的嬰孩時期，究竟是否真的「怪怪的」？還是由於母親不擅照顧才\n漸漸變成這樣？甚至，我們看到的，是真實的Kevin，還是已經累壞的媽\n\
  媽眼中的Kevin？\n\n我個人比較傾向認為本片事件呈現的視角，來自母親Eva。透過剪接以及\n鏡頭安排，暗示了媽媽情緒已近崩潰散裂，腦中有著夢境、超現實般的\n\
  思緒（番茄狂歡節令人不安的紅果泥、在超市躲熟人時背後一整面同牌\n子的番茄罐頭、產下Kevin時映照在曲面鏡上的扭曲臉龐......），也突\n顯了她的孤立無援，事發前、事發後，都一樣，從Kevin出生後，她都是\n\
  孤立的，一切只能自己面對。\n\n在可怕事件後，Eva不停反省自己，除了忍耐鄰居與路人的責難甚至攻擊\n、默默洗擦他人塗在牆上車上的紅油漆，她也在腦袋裡不斷尋找Kevin的\n\
  問題有哪些來自於她，例如片中有一幕，Eva對嬰兒期的Kevin假笑，再\n來觀眾看到六、七歲的Kevin對他家人假笑。青少年Kevin的模樣與媽媽\n實在非常像，性格比較偏向「冷」的這邊也較為接近，他倆也是家中唯\n\
  二可以看出目前郊區生活「幸福家庭神話」的噁心、虛偽、空洞與腐爛\n的人。她也想起自己如何不想當母親、Kevin的誕生如何讓她的自由自在\n夢想人生嘎然而止，而這些情緒到底有多少被Kevin吸收到。\n\
  \n更啟人疑竇的一點是，電影裡面，後來出生的女兒Celia也有點怪，常裝\n出可怕聲音、或拿玩偶想像殘忍的行為。這或許是她受到母親與哥哥之\n間氣氛的影響、或者被哥哥帶壞，甚至，這些畫面其實是媽媽眼中的扭\n\
  曲回憶，也許小孩在她眼裡真的很野獸、很討人厭。而Celia受傷的眼睛\n，雖然是Kevin的錯，但根據片中暗示，Eva自己也有一點責任，雖然這\n不足以為Kevin免責、脫罪，但她很可能是有疏忽的。\n\
  \n因此Eva的腦袋完全埋在罪惡感裡，她一方面覺得自己生了天生的怪物，\n但一方面又不斷擔心是自己未能全心付出、自我犧牲，才讓這天生就有\n點問題的種子，徹底「發揮潛力」成為一個大壞人。\n\
  \n身為旁觀者，我的解讀是，他們的問題並非絕對的「先天vs.後天」、「\n壞孩子vs.壞媽媽」那樣的單選題，而是Eva與Kevin形成了一個致命組合\n。有很多孩子，即使母親跟Eva一樣沒那麼熱衷母職，仍然會長大成為健\n\
  全的孩子；而Kevin若是遇上更甘願、更自我犧牲的媽媽，或許真有機會\n避免走向這條毀人也自毀的道路。甚至，若Eva生下的不是Kevin、老公\n不是Franklin，她的情緒也會更穩定些。當有太多的變數可能改變結果\n\
  ，就很難導出一個絕對的理由。這也是養育孩子最困難的點：我們無法\n挑選最適合自己的組合，只能看分配到什麼然後盡力而為。\n\n六、七歲的Kevin，時時與母親作對、讓她日子難過，但有一次Kevin生\n\
  了嚴重的病，他竟然乖乖讓母親照顧、要母親念故事給他聽，或許在他\n如此脆弱之時，特別能珍惜媽媽的價值？只可惜，他病一好就故態復萌\n了，而Eva也很快就放棄，馬上轉回敵對狀態。這場病中有一段戲，晚上\n\
  媽媽要親吻孩子，孩子表面不屑，但他的眼神其實透露出受傷表情，只\n不過媽媽或許因為心虛或害怕，所以遇到孩子的不屑態度就退縮了。我\n在想，如果Eva沒有馬上放棄，能夠繼續多堅持個一陣子，讓Kevin感受\n\
  到母親絕對不會放棄疼愛他、照顧他，一切會否有轉機？\n\n在出事後，Eva陷入絕對的罪惡感中，幾乎用懲罰自己的態度在過日子，\n她沒離開原來的住宿區域，承受鄰里厭惡的眼光，只為了方便探監，即\n\
  使每回探視兒子幾乎都無話可談，但她依舊堅持著這樣的固定陪伴儀式\n，沒有放棄。這樣經過了兩三年，當Kevin要轉成年監獄時，也許他知道\n那是個更恐怖可怕的地方，他又回到幼年那個生病了、會害怕、會需要\n\
  媽媽的他，但這回不同的是，Eva並未放棄，即使Kevin犯下如此不可原\n諒的罪行，母親仍然不斷探監，面對Kevin的冷漠，她一次又一次回來，\n或許這讓Kevin終於示弱，在母親冷靜問他為何幹出此等惡行時，眼神出\n\
  現了一絲柔軟的惶恐，回答「我以為我知道，但現在我不那麼確定了。\n」這或許暗示著Kevin原本是有可能成為更好的自己，只可惜一切恐怕來\n不及了。\n\n《凱文怎麼了》用最極端的方式，顯現了「母親」一角的困境。自從\n\
  Kevin出生，Eva這輩子的人生中心不再是自己，不是老公或女兒，而是\nKevin。一個母親遇上了特殊需求寶寶，再碰上一位敏感度極差的老公，\n她就沒有選擇了，除了無止盡消耗自己，幾乎別無他法。而養到Kevin這\n\
  樣的孩子，Eva的自我實現與照顧孩子形成了絕對的衝突。她在家弄出一\n個還算舒適的空間試圖兼顧工作，Kevin卻嫌這兒醜，用顏料弄得滿房間\n全髒掉；長大後的凱文又一次藉著佈下陷阱，讓媽媽電腦中毒、工作檔\n\
  案全泡湯。加上丈夫Franklin從未好好理解妻子的處境，不斷暗示著Eva\n能力不足、有問題的是Eva而不是Kevin，又不顧妻子心理需求而硬要搬\n離大都市，Eva從此無助地被關在家裡與Kevin奮戰，沒有其他精神支柱\n\
  。\n\n而最後，所有的錯還是她一個人在揹。當她在超市躲熟人時，不小心把\n購物籃的一整盒蛋都打破了，但她仍堅持買回，並用混著碎蛋殼的蛋液\n烹煮來吃，邊吃邊一片片挑下碎蛋殼。她很認命，Kevin就是打碎的蛋，\n\
  如今她要一片一片撿完裡面的殼，沒有第二句話。《凱文怎麼了》這部\n片對Eva，比Eva對自己寬容得多。我也是。我真心替Eva的孤立無助感到\n悲傷。\n\n飾演Kevin的Jasper\
  \ Newell（6~8歲）與伊薩米勒（青少年時期）都演得\n非常精采，Newell把「不對勁」演得很好，伊薩米勒笑容令人發毛，又\n帥又怪，看過《凱文怎麼了》之後不可能忘得掉這位演員。蒂妲絲雲頓\n\
  常常飾演強悍、帥氣、甚至有點怪的角色，但在《凱文怎麼了》的脆弱\n自責也相當有說服力，悲劇之後她的角色如行屍走肉，衣服像是垂掛在\n她身上，她的表情與肢體動作令人心疼。\n\
  \n蘇格蘭導演琳恩倫賽，把原著是書信體的小說，改編成非常倚靠影像說\n話的作品，沒有落落長的旁白，一切盡量用畫面呈現，而且處理血腥殘\n暴片段的手法很克制，將最令人不舒服的那些留在畫面以外發生。她沒\n\
  有對這樣的青少年暴行給出絕對的成因、也未完全歸責給誰，而是呈現\n了母職的困難、與複雜，以及永遠逃不掉的羈絆、禁錮、窒息感，也強\n調了我們多常把所有責任歸咎於母親，卻未實際在她需要幫助之時，給\n\
  予任何資源與理解。而有些狀況，實在不是一個人可以處理的。我們整\n個社會都需要多談談Kevin，而不是把每一個個案的父母抓來跪。\n\n--\n\n我的部落格\
  \ \nFB粉絲團  \n\n--"
