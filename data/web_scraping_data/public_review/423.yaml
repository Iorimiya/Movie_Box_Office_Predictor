  畢竟電影類型也不同，也不好這樣比較。



  但真的看完inside out

  感觸跟感動都勝過蟻人好多。



  這部片雖然主線是樂樂憂憂搶救核心記憶的大冒險

  卻有別於ㄧ般冒險電影有個大壞蛋或是大反派。

  整個故事就是由萊莉內外表現的交織架構而成。

  適合各種族群觀賞，跟誰去看也應該都很適合，是有歡笑有淚水有內涵有深度的作品。



  片頭的短片影展似乎是玩諧音梗，

  但說實在因為很期待電影，所以覺得有點冗長，也沒特別感觸，就不贅述了XD



  來看電影吧！





















  =====以下有超詳細雷，請慎入=====






  =====是真的蠻詳細的，看完文大概就看完整個電影了吧 囧=====






  =====但因為真的太喜歡這部了，也希望看完電影的大大們可以一起討論分享XD=====










  畫面一開始是萊莉的小時候

  黑暗中，樂樂按下了控制台的按鈕之後，

  嬰兒時期的小萊莉便揚起了嘴角。

  這時萊莉爸媽說了聲哈囉，

  這是萊莉記憶中的第一句話，

  而跟著樂樂，我們也隨即發現

  萊莉的第一個記憶也就這麼被存檔了。



  這時情緒控制中心開始運轉了，指揮部的成員越來越多，

  萊莉的情緒表達也越趨多元，逐漸發展出各種喜怒哀樂(或是樂憂驚厭怒xd)。

  介紹完指揮部的主要成員後，樂樂隨口提了一個問題，





  但同時也是本片的重點之一：萊莉一天天長大，我們也跟著探索情緒指揮部的運作：

  生活中的重要時刻、每一個里程碑會儲存為核心記憶，

  大腦會依據核心記憶形成不同小島，

  對外則造就了萊莉的各種不同個人特質、價值觀與喜好，



  萊莉目前擁有的小島分別是：


  從小到大跟爸媽相處的記憶形成的家庭島

  跟小玩伴玩遊戲相處的記憶形成的友誼島

  儲存想像力、幽默、各種天馬行空的搞怪島

  被教育發展誠信道德觀念約束自己的誠實島

  從小潛移默化對曲棍球產生興趣形成的曲棍球島



  同時樂樂也介紹萊莉的記憶大部分是快樂的回憶，

  也可以看出樂樂是主宰萊莉多數時候情緒的，算總司令吧。

  而對外我們也可以解釋說，

  萊莉主要表現的個性，天生就是相對開朗樂觀，活潑外向的特質。






  接下來故事才真正開始囉

  萊莉一家人要搬到舊金山了！

  途中雖然可以做許多白日夢，

  但到了新家之後，

  各種負面情緒卻不斷湧上來——擔心害怕陰森的新家、生氣為何要搬離明尼蘇達等等，



  樂樂不斷試圖鼓勵大家正向思考，希望讓萊莉的心情開心起來，

  但舊金山的一切，卻在在挑戰指揮部成員們的極限：

  用紙球跟爸媽玩曲棍球補救搬家的負面情緒，客戶卻提前把爸爸的時間占用走；

  想吃披薩轉換心情，店裡卻只提供一種配料，而且還是花椰菜！



  這些零碎的小事件，讓憂憂感到不對勁，不斷地想觸摸控制台或是記憶，樂樂發現被觸摸

  的記憶會轉變成悲傷的回憶，便不停地阻止憂憂，想要重拾歡樂

  樂樂陪憂憂回想了許多快樂的回憶，

  不料憂憂觸動的情緒往往都是那當下相對難受的感覺，

  樂樂也受不了了，質問憂憂為何不斷地哭泣？





  憂憂的回答也暗中埋藏了伏筆：夜晚隨即來臨，在舊金山的第一夜，萊莉五味雜陳。

  來看看指揮部的大家在想什麼吧。

  樂樂試著要大家回憶值得開心的事，企圖轉換萊莉的心情。

  但沒想到得到的回答只有，

  房子爛透了，

  爸爸的工作好像很不安，

  披薩超怪，

  行李公司延遲，

  陰森的房間許多跡象令人害怕，

  朋友都在老家等等。


  怒怒也說：幸好這時萊莉媽進來kiss goodnight了，

  她告訴萊莉謝謝她在大人忙碌焦慮時當他們的開心果，為他們減輕壓力。

  萊莉的心情似乎好了一點，但真的有這麼容易嗎？



  到新學校的第一天，

  樂樂一早就歡天喜地的組織指揮部的各個幹部分工，準備進行完美的開始。

  而憂憂被分配到的工作當然是待在憂傷之圈裡——

  確保憂憂整個人都待在樂樂用粉筆畫的圈圈中XD



  上學囉!


  萊莉被點名要自我介紹，樂樂主控著控制台，開心的跟各位介紹自己的家鄉、興趣。

  講到過去在明尼蘇達的回憶時，萊莉突然感到沮喪——

  原來憂憂跑出圈圈碰了正在播放的記憶！




  憂憂操作了主控台，也製造了第一個藍色(憂傷)的核心記憶。

  為了阻止憂憂把憂傷的核心記憶輸入，一陣推擠中不小心把其他核心記憶也打翻了。

  樂樂和憂憂帶著散落的核心記憶，被帶離主控室，進入了大腦的其他部門，





  展開了整部電影的第二段──

  在這裡故事開始分成兩部分，

  分別展示樂樂跟憂憂的冒險

  跟少了樂樂憂憂的主控台，也就是萊莉對外表現的生活狀況。



  來看看主控台吧，

  沒有了樂樂跟憂憂，剩下的成員想要接管他們的職位，

  試圖讓萊莉也開心起來，結果卻搞砸了——

  (爸媽互動時腦中的主控台也非常有趣阿XD)




  爭吵過後，萊莉爸想跟萊莉談談，

  但面對龐大的壓力，萊莉早已無心回應爸爸的俏皮，



  跟好朋友視訊時，好友不停地講新隊員跟她多契合，

  彷彿她有更好的朋友了似的——



  回來看看樂樂憂憂的冒險線

  因為小島崩塌而被迫繞遠路之際，

  樂樂和憂憂遇上了萊莉兒時幻想的好朋友——

  小彬彬(我比較喜歡叫他的英文名Bing Bong XD



  BingBong開始跟著樂樂和憂憂冒險，

  我們可以看到皮克斯怎麼詮釋大腦和心理的運作——


  不重要的記憶會褪色，記憶工便會將他們丟到垃圾場。

  怎麼也忘不了的琅琅上口廣告洗腦歌，時不時會被送到總部去撥放XD

  想像世界的抽象思維那段也很有趣，離開｢捷徑｣的方法也很出乎意料

  想像中的世界非常有意思，小時候各種天馬行空的想法都集中在這裡。

  其中也偷渡了一些之後會很重要的元素如Bing Bong的火箭、幻想男友(XD)



  另外由於現實生活中，核心記憶的失控，

  導致在主控台的成員們沒辦法帶領萊莉發揮正常的曲棍球表現，


  樂樂憂憂Bing Bong所在的想像世界裡面的各個設施，

  也開始進行逐一拆除，

  BingBong的火箭竟也被清理工丟到記憶垃圾堆了。



  然後接下來的橋段我很喜歡，也非常重要。

  看著自己跟萊莉的火箭被丟棄，BingBong情緒崩潰，

  樂樂試著讓他開心起來，想要說服他趕快帶他們去車站卻一直沒辦法成功。



  此時憂憂坐到了BingBong身邊，

  淡淡地、幽幽地跟BingBong聊著他跟萊莉的過去，

  也就是萊莉小時候幻想出來跟BingBong的相處時光，

  樂樂本來以為憂憂這樣只會讓BingBong更難過，只會讓事情更糟。


  沒想到在和憂憂聊完後，

  BingBong抱著憂憂大哭一場，並表示自己好多了，啟程繼續趕路。


  雖然不解，正當他們準備重新搭上思想列車，萊莉也回家了。

  沮喪的萊莉倒頭就睡，火車也隨即停駛。

  樂憂B一行人打算把萊莉喚醒以繼續趕路，便來到了夢境片場。



  這也是我很喜歡的橋段，節奏輕鬆，

  我們再次看到皮克斯如何神奇的把大腦的運作轉換的活靈活現——

  夢境攝影棚、現實濾鏡、一堆夢幻演員......



  樂樂想讓萊莉可以做個好夢然後快樂醒，卻一直沒辦法成功，

  也導致BingBong被捕入潛意識監獄。



  為了救出BingBong和他身上的核心記憶，

  樂樂憂憂也闖進了潛意識，這裡有萊莉最黑暗的記憶。

  樂樂終於聽了憂憂的建議，

  把小丑放了出來，帶到片場把萊莉驚醒，思想列車終於可以恢復行駛。



  另一方面，主控台內的怒驚厭也受不了了，

  安裝了逃回明尼蘇達的idea燈泡，激起萊莉逃家的念頭。

  萊莉偷拿了媽媽的卡付款，崩塌的誠實島撞毀了鐵路，樂憂B再次掉落，樂樂想要自己一個人從召回管道回到主控台，

  卻也因為大腦的一團混亂跟BingBong一起掉到記憶的垃圾堆。



  樂樂在深淵裡查看了她曾經認為快樂的回憶，

  卻發現憂憂原來在無形中也幫了一點忙——

  因為輸球而自責地憂傷，爸媽和球隊才會前來安慰，萊莉才感到快樂。



  重新振作後，樂樂跟BingBong乘著稍早也被丟到記憶垃圾堆的火箭，

  準備一起搭火箭回到大腦陸地，

  但因為動力跟超載的問題一直沒有辦法到達最頂層就墜落。



  BingBong看著自己逐漸消失的左手，這是整部片最催淚的橋段之一，

  BingBong跟樂樂合唱了能給火箭動力的主題曲後，

  在起飛前自己默默地跳離火箭，讓樂樂可以自己回到陸地上。





  BingBong消失了，也就是被遺忘了。


  究竟需要多大的勇氣，

  才能接受萊莉已經長大，不再需要自己這個兒時的幻想好朋友的這個事實，

  然後覺悟、犧牲呢？







  家庭島即將瓦解，

  主控台的各位意識到問題，

  想要移除逃家念頭，或試圖利用恐懼讓萊莉回頭，

  但控制台卻逐步失去功能，情緒已經無法改變萊莉的想法了。





  回到陸地上的樂樂，

  使用一堆幻想男友(XD)把自己跟憂憂送回主控台，準備拯救一切。

  大家本來期待樂樂能改善現狀，


  憂憂取出了逃家念頭燈泡，萊莉恢復情緒並感到憂傷。


  樂樂把核心記憶交給憂憂，

  從前那些快樂的回憶，對現在的萊莉來講，確實是應該轉換成憂傷的。

  萊莉回到家，看到焦急的爸媽，

  主控台內放映著變成憂傷的核心記憶，

  這是本片第二個哭點，也帶領故事進入尾聲。



  萊莉爸媽給她一個大擁抱:

  我們也想念明尼蘇達，想念一起踏青的森林，一起玩耍的後院，想念帶萊莉溜冰的湖。


  憂憂帶樂樂一起操控控制台，萊莉笑了，淚中帶笑。


  一顆新的核心記憶進來了!

  不是快樂的金黃色也不是憂傷的藍色，

  這顆核心記憶衍生出了新的舊金山家庭島，

  比原本的家庭島規模更大還融合了舊金山的記憶元素。

  情緒控制中心開始重建，


  小島也越來多采多姿。



  萊莉成長了，控制台升級，萊莉開始享受著在舊金山的新朋友、新房子、新生活。







  其實我覺得很多冒險故事都一樣，冒險的目的跟結果通常不是重點。

  我們真正需要看的是過程，還有藉由這件事，片中角色的改變。


  沒錯，我看電影很在意這件事。




  這部也一樣，這整段冒險故事中，

  我們從一開始的覺得憂憂很煩，一直擾亂萊莉的情緒，

  到後來的跟著樂樂一起成長，我們發現憂傷是很重要的情緒。


  這部電影讓我哭了兩次，

  第一次讓我拾回曾經丟失的，小時候的天真。

  第二次我想起了我的家人，我所愛的一切。




  不知道有多少人有注意到，


  電影結束時跑工作人員名單，


  到最後的時候，浮現了一句話:


  說了很多，

  總之就是超推，

  節奏流場、細節精緻，


  希望大家都可以進場支持，


  (很在意觀影品質的朋友建議看比較不會有小朋友的場喔才不會干擾到享受電影xd)








