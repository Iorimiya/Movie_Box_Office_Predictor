content: "電影版首po就獻給Inside Out，\n\n以下直接有雷，\n\n尚未欣賞電影者請三思！\n\n\n\n\n\n\n\n\n\n已有版友將整部電影的來龍去脈講得很情楚\n\
  \n這裡只想分享小的去完一趟大腦之旅過後的想法\n\n認真覺得電影在詮釋\"情緒\"時，真的很厲害！\n\n\nInside Out如果只看\"Out\"，也就是外在部分的話\n\
  \n其實故事主線單純到不行\n\n\nRiley原本一家和樂\n\n→搬家到舊金山後，凡事不順遂\n\n　Riley到新學校第一天哭了(因為憂憂而產生了第一顆藍色的核心記憶)\n\
  \n  Riley開始不耐煩地回應父母(這時樂樂和憂憂已經離開大腦總部)\n\n  Riley不再和爸爸搞笑(搞笑島崩壞)、最愛的曲棍球也打不好(曲棍球島崩壞)、\n\
  \n       老家的朋友竟然立刻交了新朋友(友情島崩壞)…\n\n  這些都是留在大腦總部的怒怒、驚驚和厭厭造成的，他們想模仿樂樂，但他們不是\n\n→Riley決定蹺家，回到帶給他很多快樂的老家(怒怒出的主意，Riley也接受了)\n\
  \n  為了有錢搭車而偷了媽媽的信用卡(誠實島崩壞)、最後拒接媽媽電話(家庭島搖搖欲墜)\n\n\n在客運上的Riley沒有任何表情，連大腦總部的控制台都石化了\n\
  \n我很喜歡電影在此處的設計，Riley已經沒有任何情感了，她不帶情緒地想要離開這一切\n\n就好像人在被逼到某個境界時，可以毫無感情地做出任何事情一樣...\n\
  \n\n最後，憂憂和樂樂回來了，兩人在總部外經歷的一切(大腦冒險也不贅述)\n\n讓樂樂知道，許多家人朋友的陪伴和關心，都是因為憂憂她們才會來\n\n所以樂樂讓憂憂把一顆顆的核心記憶放回去\n\
  \n電影在此處的節奏與音樂，把情緒拉到最高點(我在這邊有莫名感到難過)\n\n那些回想起的核心記憶並不是變成難過、不好的記憶\n\n而是相對於現在，Riley想起過往的快樂令她難過，那些記憶是快樂的，但她現在是難過的\n\
  \n最後憂憂站上主控，讓Riley大哭了一場\n\n\n是的，Riley需要宣洩\n\n\nRiley的大腦總部是由樂樂主導\n\n(每個人的主導情緒不同，媽媽是憂憂、爸爸是怒怒、班上畫眼影的同學則是厭厭)\n\
  \nRiley從小就是個積極樂觀的人，什麼事情都會正向思考\n\n所以剛搬家後，還可以跟爸媽就地玩起曲棍球，就知道她是個貼心的孩子\n\n但逐漸地，事情愈來愈不如意，她或許有些許的難過，卻把這個情緒壓抑住了\n\
  \n她覺得自己要表現正常，但很明顯地就是不正常(因為是怒怒厭厭驚驚在假裝樂樂)\n\nRiley不需要強顏歡笑，她正是需要憂憂來宣洩搬家後累積的種種不適應\n\n\
  所以她哭了\n\n\n這時，憂憂拉著樂樂的手，一起到主控台\n\n在父母懷裡大哭的Riley這時卻笑了，也許是抒發完心情好了許多\n\n也可能是因為知道爸爸媽媽依舊很愛自己，也一樣很喜歡老家的日子，他們並沒有忘記\n\
  \n知道全家一起的快樂記憶都不變，她因而感到快樂\n\n\n接著，一顆黃色與藍色混和的記憶球出現了！\n\n我好喜歡電影的這個設定!\n\n人並不是只有單純的五種情緒，有些是複雜的、難以描述的、甚至連自己都無法理解的\n\
  \n又哭又笑，就是憂憂和樂樂一起幫Riley建立起的複雜情緒\n\n也象徵著情緒的多樣化也是隨著人的成長而更加複雜\n\n人長大了，主控台也變大了，不同情緒能夠操控的介面變多了(完整髒話真的太幽默XD)\n\
  \n然後我才想到，媽媽的主控台就大到足以每個情緒都坐著操控(爸爸也是)\n\nRiley主控台的大小卻只夠一個情緒操控！\n\n只能說這個巧思我竟然這麼晚才發現！\n\
  \n\n至於，我一直在想，\n\n為什麼憂憂有能力一碰到記憶球就變色呢？\n\n而且憂憂也是在搬家後才一直\"不安份\"，想去碰記憶球\n\n會不會是因為憂憂早就感受到Riley難過的那個部分，所以想幫助她\n\
  \n也正是因為Riley早就需要或想要表達難過的情緒，所以憂憂一碰球就會立刻變色\n\n(就像前面所說的，她一想到過去快樂的回憶就會難過)\n\n以上個人想像(幻想島大力運作中)\n\
  \n\n看了一次就意猶未盡，好好看！\n\n\n堤外：樂樂最後說「畢竟萊莉已經12歲了，還能發生什麼事？」(已忘記最完整句子)\n\n我一直以為會有人去按到\"\
  青春期\"的按鈕XDDDDDD\n\n\n--"
