content: "心有許多種可能 ------《Inside Out》腦筋急轉彎 (小雷)\n\n\n\n網頁文：\n\n\n\n    腦內的運作一直是人類的大謎題，我們也一直有許多的揣測及幻想，這次《腦筋急\n\
  \n轉彎》就是帶給我們一些新的想法，來思考所謂的情緒。\n\n\n\n    故事就從主人翁萊莉的出生開始，隨著她的成長，腦中的五種情緒也漸漸產生，\n\n樂樂（Joy）、憂憂（Sadness）、怒怒（Anger）、厭厭（Disgust）、驚驚（Fear），\n\
  \n他們協商管理著萊莉對生活事物的情緒、態度，並且建立起記憶的情感聯繫，還在中樞\n\n中將不斷累積的經驗成為主要的性格島。性格與記憶並非永恆不變，會隨著我們的心境\n\
  \n而有所轉變，本來歡笑的可能變悲傷，本來悲傷的，也可能變成甜蜜快樂的回憶。\n\n\n\n\n\n\n\n============= 以下有小小雷 ============\n\
  \n\n\n\n\n============= 以下有小小雷 ============\n\n\n\n\n\n\n\n    最讓我感到震撼的是樂樂發現憂憂的重要性。我們都知道快樂很重要，如果能充滿\n\
  \n歡樂的回憶，是多麼幸福的事情，歡樂是無可取代的。憂傷呢？適時的表達憂傷，才能\n\n讓周圍的人發現自己的懦弱與需求，才知道也許自己已經很努力了，卻徒勞無功，或是\n\
  \n自己的冷漠與所作所為，有時候只是太在意的反差，總是當有了悲傷，才能獲得關注，\n\n重拾起新的歡樂。\n\n\n\n    我們都太常壓抑痛苦的情緒，而忘記當壓力或悲傷釋放的時候，將會獲得某一種\n\
  \n的歡樂與安慰，隨著年齡的增長，單純的快樂與悲傷也就越來越少，但這樣並沒有不\n\n好，記憶的顏色將會更加多采多姿。\n\n\n\n    皮克斯的電影總有一種魔力，讓人看完之後，發現卡通不只是卡通，除了可愛的\n\
  \n動畫外，殘留了許多令人回味的想法。而且一開始的小故事也很令人感動，歌也好好\n\n聽喔~~ 內容是什麼，看了就知道！\n\n\n\n\n\n\n--"
