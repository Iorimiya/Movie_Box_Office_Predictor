content: "（本篇有前中段雷，無結局雷）\n\n\n\n感謝幾位板友的推薦，PTT不太受觸及率和演算法控制，簡單直接的平台很容易\n\n找到有共鳴的影迷，我本身是超級YA劇粉，當然是為了看歐布萊恩\n\
  \n與柔伊的演技來的，但卻被主演馬克勞倫斯細緻的演技所驚艷。\n\n\n查了一下在敦克爾克其實我就滿欣賞他的演出，只是這部的氣場讓人認不出來，\n\n兩位YA明星出身的晚輩也不致於被他比下去，柔伊表現出那個年代女性能展現出\n\
  \n的最大自主（談自己想去哪裡旅行、照自己摺布料的方式摺、\n\n想調情時也不管老人家忠告，身段八面玲瓏根本就是不簡單的女人）\n\n而且剛看完「騙讚別見怪」，看到柔伊收斂演技但又不致於唯唯諾諾的表現，\n\
  \n反而有很大的落差感，身為觀眾想看的就是各種落差所帶來的驚喜，不是嗎？\n\n\n至於歐布萊恩在這部片是個很需要被長輩和女性認同的小痞子，有種聰明小狐狸的感覺\n\
