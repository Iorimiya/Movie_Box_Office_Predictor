content: '每年都衝金馬奇幻影展，這次的片單還蠻吸引人的

  第一部就由死期大公開揭開序幕。












  以下有雷：


  善有善報，惡有惡報，不是不報，只是時候未到。

  沒想到這句話也應驗在「全能的上帝」身上，真是太親痛仇快了！


  電影裡的上帝住在布魯塞爾，是個性情惡劣、自以為是、懶惰自私的暴力中年男子

  對妻女態度凶狠殘暴，整天宅在電腦前面，寫一堆神經病程式惡搞世間上的凡人。


  上帝的兒子耶穌「逃家」之後，除了收了十二門徒，似乎也沒成就其他大事，

  就只是當個雕像在那裡供人景仰，名符其實的「精神寄託」罷了。而上帝的女兒以拉，

  被關在布魯塞爾的家裡，被上帝老爸精神虐待，她試圖阻止父親的惡行惡狀，

  所以她闖入父親的房間，用電腦公開了所有人的死期（每個人都收到簡訊XD）

  之後就跟隨著兄長的步伐，逃家到了街頭想為世人盡一份心力。

  （因為大家都知道自己何時會死，社會陷入一片混亂，亂世中人類都需要一位先知）


  以拉很可愛，說話的聲音有特殊的語調，念著口白時很能帶領觀眾的情緒。

  她在布魯塞爾找到了屬於自己的六個門徒，加上耶穌的十二門徒之後，

  最終組成了「十八門徒棒球隊」（母親是棒球迷表示歡欣！但父親只愛曲棍球所以暴怒）

  只是在我眼裡看來，這六個門徒除了改變了「最後的晚餐」這幅畫之外

  似乎也沒有什麼用處？頂多讓以拉出了一本「超新約聖經」罷了。




  說到這本「超新約聖經」，出現了讓全場爆笑的對話：


  以拉在逃家前，向偽裝成小雕像的耶穌坦白了內心的擔憂：

  「哥～我要怎麼讓世人相信我、跟隨我？」


  耶穌回：「嗯～妳就展現一些超能力囉！像是在水面上走路、憑空取物之類的，

  妳也知道世人最喜歡看見神蹟啊！然後妳再把這些故事寫下來，就像我的新約聖經一樣！

  欸～以拉妳的就叫做『超新約聖經』吧！」


  以拉又說：「哦～可是，我的文筆又不好。。。」


  耶穌立馬噗呲兼翻白眼：「拜託～當然是讓別人幫妳寫啊！妳以為聖經是我寫的喔？」




  哎～聖經這本世界上瀏覽率、改版印刷次數最多的書籍，有多少人抱著它

  終其一生都研讀其內容、試著救贖自己的罪、想更接近上帝、死後想上天堂。。。

  有沒有想過這本書是誰寫的啊？通常我看一本書都會去了解作者，

  書中的內容代表著作者內心的意志與想法，只是我發現好多人都認定聖經每句話、每個字

  都是耶穌親口說的、親手寫的，是上帝的直接的指示、絕對無誤的傳達。

  然而真是如此嗎？真的不可質疑教徒手中的那本聖經嗎？




  （不小心離題了，sorry）




  然而最後拯救了世界的，是耶穌與以拉的母親（那是聖母瑪利亞嗎？）

  母親重啟了上帝的電腦，輸入自己的帳密（電腦稱她是女神耶！）

  雖然看起來像是個受家暴的婦女、也沒什麼台詞跟畫面，個性也很懦弱

  但女神嘛！她擁有一顆柔軟夢幻的少女心，可想而知她喜歡的世界長什麼樣子！


  女神母親重新改寫了世界的樣貌，是一個充滿粉紅色泡泡的夢幻世界

  天空甚至還畫滿了粉色系花花圖案，人類可以在水裡呼吸散步，也不受地心引力控制

  而世人原本被公開的死期，因為電腦reset，問題因此迎刃而解。


  上帝這萬惡的傢伙（大概只有這部電影裡能這樣描述上帝了）

  因為在凡間對世人的態度也非常蠻橫無理，連慈愛的神父都被他惹怒

  結果神父把上帝送去烏茲別克勞改，也不知道何年何月才能回家

  因為沒有電腦的上帝就失去了控制世界的能力，所以其實真正的主角是那台電腦吧！


