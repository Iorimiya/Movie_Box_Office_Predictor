content: '美國奧斯卡獎季已正式開打，在領頭的威尼斯影展完美落幕以及特柳賴德影展已經為美國

  開響第一槍之後，每年九月於加拿大舉辦的年度電影盛事「多倫多影展」也接棒開跑。除

  了已經在威尼斯與特柳賴德影展首映的幾部好評領跑片之外，多倫多影展當然也展映了相

  當大量來自於美國、加拿大及世界各地的電影，其中更不乏有超過半數以上的作品皆是在

  此舉辦世界首映。被視為每年奧斯卡重要前哨站的多倫多影展往往會是美國電影公司為自

  己旗下有利的競爭者做第一波造勢宣傳的地方，而影評人在首映之後也會相當迅速的發表

  評論來揭示這些電影的生死。


  在今年，除了我們熟悉的福斯、華納兄弟、Netflix、Amazon、Annapurna 以及 A24 等電

  影公司之外也有新面孔加入了這場全球最為矚目的電影之爭，而它的名字也就是「

  YouTube」，由他們旗下的電影品牌「YouTube Premium」所將於秋季發行並在多倫多影展

  首映的新片《Viper Club》在今日釋出了首支電影預告。


  《Vulture Club》由伊朗裔美國女導演 Maryam Keshavarz 執導，並與劇場音樂家

  Jonathan Mastro 共同執筆劇本。導演 Maryam Keshavarz 曾在 2011 年帶來長片導演處

  女作《曖妹》，並在當年的日舞影展上獲得了「觀眾票選獎」。而在事隔七年之後，曾經

  以《曖妹》描繪伊朗女同治禁忌愛戀的導演則將背景拉回了美國，帶來一部瞄準時下敏感

  政治議題的電影新作《Vulture Club》。


  《Vulture Club》描述一位中年的急診護士 Helen Sterling 想盡辦法要解救他在中東遭

  到恐怖份子俘虜的記者兒子。 Helen 曾求助於 FBI 與政府機關，但卻頻頻於相關的政府

  機構中碰壁。直到 Helen 接觸到一位秘密團體的記者後發現他將能夠幫助他解救兒子，

  而這位神秘的男子同時也為一位倡導者以及慈善家。


  由於前作《曖妹》的成功，這次導演 Maryam Keshavarz 的新作《Vulture Club》也得以

  邀請到大牌的美國演員助陣。包括曾五度入圍奧斯卡的《末路狂花》奧斯卡影后 Susan

  Sarandon 將在電影當中飾演女主角 Helen，並由《血熱之心》金球獎得主 Matt Bomer

  飾演劇中的重要角色 Sam，也就是試圖幫助 Helen 的記者 。


  除此之外則還有電視劇《美少女的謊言》Julian Morris 飾演 Susan Sarandon 的兒子

  Andy；電視劇《黑道家族》金球獎視后 Edie Falco 同樣演出一位記者的母親 Charlotte

  ；《紐約新鮮人》英國裔美國女演員 Lola Kirke 將飾演一位病患的母親 Amy；《賤民》

  黑人女演員 Adepero Oduye 飾演急診室護士長 Keesha，以及《女孩半夜不回家》的伊朗

  血統美國女演員 Sheila Vand 則將飾演 Andy 的前女友 Sheila。


  導演 Maryam Keshavarz 在接受 Entertainment Weekly 的訪談時表達了一些對於《

  Vulture Club》的創作理念，他說：「人們對於二十四小時新聞循環感到越來越麻木。而

  我認為人們應該對於發生在這些記者以及人道救援者身上的事情感到更為憤慨。」並補充

  表示，「這是個第一步。以透析這個家庭的觀點來看它。我曾經在伊朗以及黎巴嫩工作，

  我在那些地方拍電影，且深陷瘋狂的危險之中，而我總是想著：『如果我遇到了甚麼麻煩

  ，我的家人們將如何交涉這一切的事情？』」


  這次導演 Maryam Keshavarz 以《Vulture Club》挑戰相較先前的作品更大規模的製作，

  並且由 YouTube 協同 Roadside Attractions 來負責這部電影的發行，導演也對於這次

  與 YouTube 合作的感想：「我認為這是一個非常有趣的合作關係，因為 YouTube 與這些

  全部的（影音）平台永遠的改變了新聞業。他們改變了我們說故事的方式。」更以「阿拉

  伯之春」舉例表明 YouTube 在這一整個運動之中所扮演的重要角色，表示 YouTube 是一

  個非常棒的合作對象。


  YouTube 這次將以《Vulture Club》作為進軍奧斯卡初試啼聲的重要作品，並且將在今日

  （美國時間 10 日）於多倫多影展中首映，至目前則尚未有相關影評曝光。而 YouTube

  同樣以旗下的網路串流平台 YouTube Premium 作為電影發展的主力之一，他們卻不走

  Netflix 的路線。《Vulture Club》並不會在美國同步進行院線以及網路串流的發行與上

  線，而會採取以院線為主、網路為輔的形式來為電影宣傳。


  《Vulture Club》將在 10 月 26 日於美國電影院線上映，並將在明年於 YouTube

  Premium 上線，詳細日期則尚未公布。






