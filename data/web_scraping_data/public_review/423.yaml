content: '短時間內看的第二部動畫片，覺得裡面缺少了動畫片該有的可愛人物 QQ




  網誌圖文版：


  Inside Out 腦筋急轉彎，一開始看到這些人物的時候沒有特別吸引我的興趣，不過後來

  發現他是怪獸電力公司導演導的，加上網站上一片好評，好啦最重要的是剛好有朋友約，

  就決定進戲院看這部動畫片。雖然說這幾個小精靈還有劇中人物的可愛tone調不符合我的

  胃口( 小小兵那種好像比較蠢XD)，不過整個故事的設定蠻有趣的，每個人腦裡都有掌控

  各種情緒的精靈，製造夢境以及回憶的中樞，這種很科幻的設定，用皮克斯的可愛動畫方

  式表現，應該是動畫裡一種突破。


  有的時候回去看小時候的卡通動畫，就會發現現在的動畫製作技術真的是突飛猛進，特效

  與剪接都跟以前的卡通完全不一樣，只能說現在的小孩子真有福氣，可以享受這樣的視音

  效果。這部動畫讓我想到 inception 全面啟動，尤其是那些象徵個人情緒的島嶼崩毀的

  時候，同樣的劇情拿來拍真人動作電影應該也是挺精彩的。


  裡面幾個腳色我最有印象的大概就是憤怒了，每個憤怒都很暴躁，動不動就要按下開關表

  示憤怒很好笑，而且最後他冒出的火還可以拿來燒玻璃XD 可惜萊利的家庭式美滿幸福的

  典型，沒有什麼地方讓他好好發揮，相較之下樂樂雖然掌握大部分戲份，可是我卻覺得它

  被賦予了指揮跟掌控的腳色，沒有掌握到單純快樂的感覺。


  除了主要劇情外，腦筋急轉彎再撥放前還有個兩個火山的愛情故事，然後用一段歌曲配合

  詮釋，畫風跟音樂我個人感覺都soso，可能單純不合西方的口味，說到動畫，還是覺得宮

  崎駿的比較喜歡。整體而言，腦筋急轉彎不會悶而且也可以省思一下個人的情緒管理，但

  我個人的口味來說是覺得腳色的樣子差強人意，看起來不夠吸引人，大概是最可惜的地方

  。


