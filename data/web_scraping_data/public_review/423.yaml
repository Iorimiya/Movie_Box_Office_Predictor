  \n\n\n\n而這部最引人入勝地方\n\n就是片尾憂憂出來拯救萊莉的part\n\n有控制慾的樂樂也意識到憂憂特別的地方\n\n壓抑很久的萊莉,把情緒釋放開來\n\
  \n哭著哭著,就笑了\n\n掉出了雙色的核心記憶(超棒的設定阿QQ)\n\n\n\n\n當然還有很多很多我很喜歡的PART\n(夢境工廠,洗腦歌,抽象思想,理想男友(超白爛XD)...等\n\
  \n但上面這些讓我最深刻,憂憂又超級療癒<3\n\n\n講了這麼多(明明就超少\n\n覺得這部片雖然是動畫,卻很真實\n\n\n\n\n擁抱憂傷吧,哭一場\n\n\
  給所有失去快樂的人\n\n\n\n電影版首發,謝謝大家\n\n--\n真的超棒的阿!!希望能有更多人看到!!\n我也是先看腦筋再看少女~高下立判阿~配樂也是頂級\n\
