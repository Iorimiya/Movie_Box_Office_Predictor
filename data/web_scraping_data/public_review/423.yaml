  \ Lark 多一點、每認識伊森多一點、驚喜的眼光與笑容就多一分，美極！\n\n 7. 對Zola：要劫囚，為何不用巧計神不知鬼不覺？為何一定要正面火拼不留活口又犧牲一堆自己人？這段憂傷配樂的想像屠殺，是近年我看過最有感情的動作戲了。同樣情境遇上了好死不死的交通小女警，壞人冷酷殺之\
  \ Walker 也拿好槍了，何不給她機會遠離災禍、給我們機會靜靜脫逃？\n\n 8. 對Ilsa：上集保護女生沒撞的，這集男女平等撞回來 XD 你有你的苦衷，我有我的苦衷，我倆都要對方保護自己退場去、孤絕的命運都堅持自己一人扛。可記得上集彼此都不放棄對方伸出手\
  \ \"Or you come with me\"？\n\n 9. 對兩大壞蛋：要用對國家失望而摧毀體制的訴求動搖伊森，做不到；要威脅伊森想保護的人而打擊其心，有效果。愛情人愛朋友也愛路人的伊森，從不用擔心變壞，只需擔心他保護心愛之人保護得太孤獨也太絕望，會瀕臨崩潰嗎？\n\
  \n10. 對Ilsa：深情伊森的孤絕故事，由最老的老友路德緩緩說出，希望美人遠離災難遠離他，用心良苦呀。被勸退的美人反而二話不說 \"I come with\
  \ you\"，伊森救世別再耍孤獨。\n\n11. 對團隊：救世界絕不能一人來，大家都要脫離伊森保護分頭合擊，直升機飛走斷了通聯真正考驗彼此的信任，相信伊森做得到而且多給他一秒是一秒！這場與前場好多扭打戲，Ilsa,\
  \ Benji 甚至主管 Hunley 都願意不顧自己救援對方，這團結互信從伊森傳染給了大家。\n\n12. 對 Julia：伊森苦命保護拒於門外的情人，其實危難當前也勇於出一分力多兩隻手「因為你我學會存活」，人人都不是傳統英雄伊森的待救公主，而是英雄攜手的好夥伴。伊森的保護焦慮曾推開舊人，今日心結終於解更懂得與新人平等攜手，誰都不能獨自救世界。\n\
  \n13. 對 Sloan局長：同樣地，也別悲情地拒絕體制於門外，覺得「CIA 被滲透了」所以「我誰都不信只信你們」，殘酷的世界還是有那耀眼的曙光，「友人」終會空降帶我走。伊森的努力求全有了回報，諜報硬碰硬只會世界大亂死傷遍地，與江湖友人各取所需禮尚往來才是共生，低調遊走的特務、八面玲瓏的仲介人，這些灰色地帶的生機才是諜報之美呀。\n\
  \n\n        有情景觀，諜報的天上與地下\n\n此片動作當然場場精彩，阿湯的極限意志與嚴謹執行全是世界頂級，也把全球觀眾最嚮往的巴黎倫敦兩大都給拍出最新帥度！然而我更欣賞的是，這些場景運用除了在飛車跳樓直升機等武戲上、順序清楚分鏡俐落空間關係一目瞭然之外，空間的尺度收放、光明黑暗、喧囂寂靜、天上地下，處處都給了文戲絕佳舞台，尤其是諜報必備的對質\
  \ tete-a-tete。在本片大致三個場景呼應伊森的三個心理階段。\n\n1.巴黎時期，比較幽微多層次，主要表現伊森訴求的「共生諜報」那地下世界之美，都在描繪地上世界的喧囂瘋狂、與幽暗世界的暗潮機鋒。有萬民起舞渾噩不覺的巴黎大皇宮、有後台紳士默契調情的夜總會、有巴黎地上大道飛車、有地下聖馬丁運河、有巴黎柱廊道路平行、明亮廣場走兩步就是幽暗樹廊...\
  \ 伊森在此階段很努力想為勢不兩立的諜報世界注入一點共生，每每在地面拼個半死、卻在地下找到無窮生機。只是這階段結尾與兩位女子會面，都帶著其心各異的隱憂。\n\n\
  2.倫敦時期，都在衝高衝極限，主要表現伊森自己保護愛人的孤絕偏執。倫敦之旅從面對 Soloman Lane 與自己的末日噩夢開始，情勢還急轉直下危機將成真，於是伊森跑跳越拼命攀爬越高聳，緊張焦慮地希望一手救世界。於是有別於巴黎取景專取地下、倫敦取景倒是專取天上，在聖保羅大教堂螺旋往上一圈圈、在北岸倫敦城大樓屋頂跳躍一棟棟、一口氣衝過黑色兄弟會鐵道橋、最後拼上南岸無人可及的泰德現代藝廊高塔仍無力回天。伊森接近崩潰，但結尾獲得\
  \ Ilsa 堅定一句 \"I come with you\"，重建信心破除孤絕。\n\n3.喀什米爾時期，一片開闊山谷、藍天白雲、靜謐雪地、以及挪威的嶙峋山石，在此伊森的道路已然清楚，已經沒有諜報取向要辯論、也沒有把人推開還是與人攜手的保護焦慮，此心別無二致就是大家分進合擊互相信任完成任務，然後等待雪地山巔的曙光乍現。\n\
  \n\n        一場噩夢，努力做成美夢\n\n搭配這深情伊森訴求的共生諜報或有情諜報之主題，我也很欣賞此片相較於前幾集來說截然不同的獨特美感。首先是配樂，此片音樂的旋律性不重，尤其\
  \ MI 主題配樂的使用不再朗朗上口、而是或沉鬱或詭譎地變形。動作儘管一場場緊張刺激，配樂卻鮮少快節奏的緊張刺激來煽風點火，反而是用很精簡很緩慢的弦樂或鼓樂點到為止，為一場場動作拉起一股隱隱不安，彷彿一場場上天下海的追車追船追直升機，都是在絕望世界追尋一線希望卻看不見盡頭。\n\
  \n再來是夢境，整片具體出現兩段關於舊愛與心魔的夢、還有一段想像的大屠殺與處決，甚至噩夢都冥冥中似曾相識地幾乎成真了（Lane說出了很類似的末日宣言、Julia\
  \ 天真地出現在眼前、小女警將被處決）。這些色調加以特別處理的伊森噩夢，都是他對這殘酷世道的無奈嘆息、也是他一肩扛下的孤絕使命。也不只這些具體夢境，一場場諜報對質也都像是從明亮喧囂的現實世界轉個彎、進入彼此挑戰掙扎的心理暗室，與白寡婦的小酒吧、與\
  \ Ilsa 的鏡廳拱廊與樹廊、與Walker的運輸機艙和泰德藝廊電梯間，都是這類心理暗室。\n\n甚至把夢的尺度放大，整部電影的伊森冒險旅程都可以當作一場惡夢，從開頭的貝爾法斯特小屋閣樓陰雨綿綿、柏林地下室忍痛選擇、巴黎一路追逃周旋炎涼世道、倫敦一路跳遠爬高還是抓不到...\
  \ 伊森一次次走進心裡暗室受到絕望考驗、再一次次回到人間努力抓住一線希望，到最後的喀什米爾雪地山谷大決戰，長夜已過終於在最後一秒看見晨曦。這是一場伊森的噩夢，給他努力不懈作成了欣慰的美夢，擔心推開的友人與美人都發揮了他們的戰力一起救世界、憤懣不信的上司也回來傾聽他的老諜報新價值，這條路上其實從不孤獨更不絕望。\n\
  \n\n\n論動作、論陰謀、論幽默，我覺得《不可能的任務：全面瓦解》未必有比前兩集優秀，也許只贏在一次次阿湯的搏命奇觀更上層樓、古城建築大舞台用得更美不勝收吧？真要說到使徒們、白寡婦、Lane\
  \ & Walker 等人的多方陰謀如何角力，好像也有個可以推敲的說法但又拍不太清楚... 不過我想此片顯然並沒把力氣著重在這正邪對戰的諜報陰謀，而是把重點放在伊森行走諜報世界倡導的有情與共生，這恐怕才是深情又純真的阿湯能夠帶給諜報電影的活水。\n\
  \n如果 MI5是部男女特務萍水相逢遠距交心的浪漫片，那 MI6更像是部孤絕少年與世界對話的成長片，看到最後噩夢退散美夢成真，誰不為伊森感到欣慰呢？我個人建議不一定要用看動作大片陰謀驚人節奏刺激動作更上層樓的期待（然後看他拍得再精彩還是不滿意）、而更值得用看著阿湯努力透過伊森說出一段深情故事的心態，來欣賞一幕幕美景與一場場動作的設計如何從大格局到小細節好好包裝這故事。如果能再加一兩分對阿湯的愛來欣賞，一定會很滿意的。\n\
  \n\n--\n希望下集他們兩個可以來敘敘舊、用新默契一笑泯恩仇（然後兩個女生繼續搶伊森 XD）\n我覺得阿湯的演技並不是百變，但他那深情樂觀的正向性格與演技結合起來做到了強烈，只要能一直抓對戲路選對角色、那演技就會一直這麼感人。"
