content: '電影娛樂逐漸衰微？娜塔莉波曼直言：「比起電影明星現代孩子更喜歡YouTuber」





  原文：

  2011年以《黑天鵝》拿下奧斯卡影后，娜塔莉波曼（Natalie Portman）在《Vanity Fair》

  的訪談中提到近年來電影明星的式微，更指出現今的孩子更傾向喜歡知名youtuber，而非電

  影明星。這樣子的轉變似乎對她帶來了某些影響，坦言：「當這些藝術變得不太流行時，就

  必須開始思考，好吧，我們做的這些到底是為了誰呢？」



  娜塔莉波曼最近接受《浮華世界》（Vanity Fair）的訪談時表示，如今的孩子們，包括她

  自己的孩子，對電影明星毫不了解，但卻對受歡迎的youtuber非常熟悉。這反映出電影作為

  娛樂產業的衰微現象，近年來這種感覺變得更加明顯。如果你去問和我孩子同年齡層的人關

  於電影明星的事情，你會發現除了 YouTube 上的明星之外，他們對誰都不了解。



  至於對這種現象感覺如何？她回答說：「其實有一種解放的感覺，當你的作品不再是流行藝

  術，你就可以真正去探索你感興趣的事物，這種轉變使創作更多聚焦在熱情而非商業層面，

  她也提醒需要謹慎，以免讓這種情況演變為一種精英主義的現象。」



  娜塔莉波曼繼續指出：「創造力變得更加大眾化，門檻降低，每個人都有機會進行創作，出

  色的才華和創意不斷湧現。同時，現在能夠實現的事情也變得驚人。假如你像我一樣孩童時

  期居住在一個小鎮，你就知道要欣賞到偉大的藝術電影是多麼難能可貴。而現在的感覺就像

  ，你只要有網路，就可以隨時隨地觀看任何內容，同時也會覺得，由於這種特別的現象，現

  在拍攝的任何作品都可能被更多人看見，這就像是一個雙面硬幣。」

