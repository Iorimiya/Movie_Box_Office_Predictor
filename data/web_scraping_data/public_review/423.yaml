  然後自己回到控制中心，讓萊莉想起她之類的，\n沒想到小彬彬是個徹頭徹尾的好人! 　\n\n　\n看完電影後對小彬彬的熱愛程度狂升！\n網路上很多人也在小彬彬消失時哭了，\n\
  這裡也讓我想到玩具總動員，\n也許我們小時候的玩具或幻想中的人物，都在等長大後的我們 回想起他們的那天……\n這種情緒是身為大人才能懂的，也是我覺得這部片大人也適合看的原因之一。　\n\
  (有人因此覺得這部電影不適合小孩子看，因為太悲傷了　囧)\n\n\n樂樂回到頂端後，急著去找憂憂，\n最後藉由夢中情人的幫忙(拋棄式用法)，成功讓他們兩個都回到控制中心，\n\
  萊莉已經搭上回去故鄉的公車，控制台也無法運作，\n樂樂要憂憂去試著觸碰操控台，\n她相信憂憂才是此時能幫助到萊莉的人，同時也把核心記憶放回去，\n萊莉突然醒悟，急忙下車跑回家，見到為她而著急的爸媽時，萊莉終於放聲大哭。\n\
  \n　\n茉莉哭的時候　我也跟著落淚，\n尤其最後一刻，憂憂拉著樂樂一起觸碰控制台，萊莉嘴角揚起微笑時，\n哭中帶笑那瞬間，我眼淚停不下來，歡笑與淚水結合而成的黃藍水晶超美!!!!　\n\
  不管是樂樂、憂憂還是萊莉都成長了。\n\n在那之後的水晶，開始有很多種顏色，\n成長到一定程度工作檯還會升級，多了青春期按鈕XD\n\n\n皮克斯很厲害，原本只是個簡單的故事：\n\
  『女孩到新環境適應不良→想回原本的家→最後跟家人講開』，\n卻能做成如此精彩的動畫！\n\n\n在簡單的劇情主軸裡，讓故事如此精彩，還將複雜的大腦空間變成有趣的場景，　\n\
  最後告訴我們隱藏悲傷、故作堅強的笑容，再怎麼笑也只是強顏歡笑，\n人都討厭自己軟弱和悲傷，但沒有那些時刻，我們就很難調適好負面情緒，\n　\n還有別忘了小時候的白日夢，偶爾回想起兒時的幻想，或許他們在記憶深處等你。\n\
  給大人看的劇情包裝成小孩子也喜歡的故事，\n無論是大人小孩都會喜歡的片，各個年齡層都適合去看。\n　\n\n最後樂樂說： 「畢竟萊莉已經12歲了 還能發生什麼事呢?」\n\
  　\n這句話怎麼一聽就有伏筆，感覺未來還會發生很多精彩故事！\n影片播完後，邊跑字幕邊有幾個腦中小劇場跑出來，每個小劇場都好好笑，\n\n\n\n關於情緒人物，\n\
  我認為假使大腦裡真的有控制情緒的不同人物，\n外在事件發生時，應該是那些角色會自然而然地想去控制情緒，\n萊莉本身就是個開朗的人，才會大部分由樂樂主控，\n憂憂直到萊莉搬家，才開始不由自組想去碰球，以前比較不會，　\n\
  \n簡單來說人本身的性格仍然大於情緒控制，\n你要先有那樣的性格，你的情緒才會想去做那些事情\n很多人大腦裡都有樂樂，但每個樂樂的個性跟所作所為都不同。\n\n\
  看完電影會思考自己腦中 是不是也有這樣的腦內小劇場，\n他們可能還在說：「她看完電影之後，在思考我們是不是存在耶~」 XD\n\n\n腦筋急轉彎跟一般動畫片給我的感觸不太一樣，\n\
  現在動畫片幾乎都是走前面搞笑、後面感人的路線，\n可是腦筋急轉彎看完會不斷回想，好看而且打入心坎裡。\n\n--\n最前面無雷，不過若完全不想有任何預期心理　還是先別看比較保險XD\n\
  我中間有哭到抖一下，之後馬上叫自己要克制\n口碑場真的場次很少，但我想口碑應該會爆棚\n就只有電影播完那些腦內小劇場而已  :)\n多愁善感這個解讀好不錯!!\
  \ 司機小劇場應該只有開車會變那樣吧 隨時生氣好可怕XD\n(握手) 我還想說為什麼腦筋急轉彎有這個  畫風也不同啊!!!!\n最後想到皮克斯可能有開頭短片 才留下來觀望\
