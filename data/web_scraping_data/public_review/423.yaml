content: '這部片在IMDB上高達7.8


  朋友也一直推薦我看這部


  昨天晚上HBO HITS剛好有播就看了一下


  坦白說看完之後並沒有想像中的感動


  也許是因為預期太高了


  不過我決定寫出我的想法看看有沒有人和我一樣


  男主角在得知能力以後不斷地修改歷史


  起初都是在幫助別人


  但也因此失去和女主角的相遇


  到這裡 有得必有失看起來都很合理


  但是之後男主角不斷的修正自己的歷史


  不斷的強求已經失去的緣分


  但他也不斷的成功了修改自己的歷史 和別人的人生


  讓自己成功和女主角結婚 生了小孩


  讓自己成為從未敗訴過的頂尖律師


  讓自己的妹妹選對了另一半


  而主角卻未曾因此付出過甚麼


  真正讓他為難的 只有父親和第三個小孩之間的抉擇


  但是無法再見到死去的父親這也只是讓他和一般人平起平坐罷了


  最後他得到了別人無法擁有的無限修正錯誤的機會 再見親人最後一面的機會


  當社會地位 家庭和諧都達到了一般人難以企求的美好


  最後在告訴大家


  我覺得人生不需要再去修正了 我只是過好自己每個平凡的一天


  當然這樣的想法是沒錯的 是正向的


  但是當你的人生都已經被你修正的如此美好再來說這些話


  讓我這個觀眾很沒有代入感


  電影所要傳達的價值也讓人覺得打了折扣


