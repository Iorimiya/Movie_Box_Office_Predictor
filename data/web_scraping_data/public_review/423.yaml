content: '精華區中有此片卻無文章，剛好以前寫過看完的感想，跟大家分享一下：


  --


  台灣翻成"燦爛時光"的這部義大利片, 光看片名, 不禁讓人聯想台灣侯導的"最好的時光

  ", 的確, 在很多部份, 這部長達六小時零五分、分成四片DVD類似連續劇出租的劇情片,

  與"最好的時光"滿相似的, 至少在關切的主題部分, 我覺得十分接近.


  這部片前年(2005)在台灣上映的時候, 還被排在聖誕檔期, 不過由於義大利片在台灣市場

  本來就不是很活絡, 加上很少人願意在戲院花六小時看一部電影, 使得這部獲得18項國際

  影展大獎的好片, 只在真善美等電影院可以看得到, 而且場次少得可憐, 觀眾可以分兩次

  看完這部電影, 也有午夜場次一次讓你看到爽, 當初提供的套餐是: 午夜12點入場, 看到

  六點還附你早餐券及中國時報; 片商當作大家都是上大夜班上習慣的人似了, 盡然如此有

  勇氣的推出這種方案, 也算是很獨特的創舉.


  整部片主要在探討"人生最美麗的時刻", 片商用"一生不可錯過的6小時"當作廣告標語.

  故事從1960年代的羅馬一路闡述到今日, 時光的交錯跟"最好的時光"很像, 只是沒有像"

  最"片一樣如此強烈的分割, "燦爛時光"是一連串的故事, 主人翁是一對兄弟, 以及圍繞

  在他們身旁所發生的人事物等等.


  什麼是最美好的時光? 我想這是每個人都想一窺解答的問題, 有時也是個人心中渴望守護

  的一個小秘密. 快樂不一定要跟別人分享, 有些話、有些人、有些回憶, 在旁人眼中, 是

  那樣的稀鬆平常、微不足道, 但是, 就是能讓自己產生共鳴, 而這往往就是屬於那個人"

  最美好的時光".


  佛羅倫斯大水、黑手黨事件、都靈工潮、米蘭學運，這些都是在過去40年中義大利歷史中

  非常重要的事件, 對旁人來說, 尤其是事不關己的那群人, 包括我在內, 這些衝擊似乎不

  對我們產生有太多的漣漪, 但是對身處在其中的Nicola and Matteo兄弟來說, 在這些事

  件中他們所接觸的人事物, 都是很有意義的, 當然"愛情"這個元素, 是很容易形成"最美

  好"以及"最悲傷"回憶的兩極結果, 這都在本片中有非常精采且細膩的表現.


  最讓我感動的一幕, 應該是part 1中, Matteo 跟 Giorgia 在一家名為"Caffe''

  Ristoratore"的店內, Matteo點了Fausto Leali的"A chi "給Giorgia聽, 浪漫的情歌一

  出, 似乎拉近了兩人之間的距離, 此時, 患有官能障礙的Giorgia凝視著Matteo, 雖然她

  不善於表達, 但是在眼神中, 她能夠比靦腆的Matteo更善於傳達自己的感覺; 這種畫面,

  何嘗不是屬於他們"最美好的時光"呢?


  我想, 此片獲得哪些殊榮, 我在此便不一一贅述了, 光看1960年代的義大利、羅馬街頭、

  義大利小城風情、Vespa Vespa Vespa...還有哪些東西比它們更具吸引力呢? 回頭看看現

  在的生活, 或許, 也是我最美好的時光之一. 不過我還太年輕了, 許多東西都還沒體會到

  , 也有很多感覺, 不是在字裡行間可以去充分表達的.



