content: 'Inside out

  好幾個月室友丟給我這部Pixar動畫的預告

  就對這部產生了極大的興趣

  剛好老姊也推薦我看   說應該很適合我

  所以就抱著期待的心去欣賞


  -------------------------------------------------------------------------------

  (以下有雷)

  老實說這部的預告片真的擷取得不錯

  看完預告片可能會以為是將兩人的思想具體化的互鬥過程

  但實際上卻是更深遠的"歷程"

  一直以來動畫都有兩難的困境

  太卡通，大人不買帳

  太艱澀，小朋友看不懂

  但這部卻拿捏的得宜

  用簡單，可愛的方式呈現易懂的科學知識

  長期記憶、人格、recall、夢、記憶......

  但卻在背後深埋許多哲理

  "原來大家都是因為憂憂而來幫我"

  在電影的一開始，電影院就已經有覺得憂憂(Sadness)很煩的氣氛

  甚至後來回來之後看了一些評論也覺得憂憂一開始很煩

  但其實一開始我便感覺到憂憂是改變一切的關鍵

  人人都喜歡快樂，樂樂(Joy)看似一心為了要讓萊利(Riley)快樂

  但其實快樂是自私的，樂樂一直不斷重複著以自私的角度讓萊利快樂

  可是真正展現同理心的卻是憂憂

  事實證明這的確是電影想要傳遞出來的感情

  "傷心並不會因為快樂想要侷限你而被封鎖，哭是一種快樂的來源"

  或許看到後來會再想為什麼樂樂會哭泣，我覺得一直以來樂樂都扮演著萊利，用人最自私

  的心態去處事

  但不要忘記這是個"歷程"，樂樂終究也是要學會哭泣。

  雖說電影用可愛的五個角色代表著五種情緒

  但這五種情緒卻也擁有角色的個性

  電影凸顯的兩個重要個性跟我原來的思想幾乎一致

  樂樂的自私，憂憂的同理

  用動畫可愛的方式，即使你看不懂也可以享受可愛歡愉的感覺

  但仔細品嘗卻是一道恰如其分的餐點，內容物深刻動人


  -----------------------------------------------------------------------------------

  這應該是我哭過最多次，哭得最慘的一部片

  或許很多事情沒有我想像中的意涵

  但確實這部所演跟我的"歷程"變化幾乎可以相合

  搞笑島崩壞的那刻我哭了，它象徵著一種童年崩壞的啟端

  Bing Bong跳出車子的那刻我幾乎沒辦法止住眼淚

  因為它象徵著童年正式的崩毀，但卻保留著微小而強壯的希望

  太多的部分深深地打動內心，第一次看電影的時候有心揪成一團的感覺

  慶幸的是最後是個Happy ending

  而我能夠與這部片相同的則是我們都成長了

  情感豐富了，人格茁壯了

  但悲傷卻與日俱增

  悲傷並非壞事，因為悲傷代表著更深入的同理

  悲觀的人不見得是糟糕的，悲傷反而代表的是更多的快樂

  ----------------------------------------------------------------------------

  我是一個心理系的學生

  其實片中講到很多專有名詞

  但這部把這些專有名詞表現得很棒

  雖說不一定全然正確

  但卻是非常的適合當作一般科普來學習

  這部的暗喻跟意涵也很深厚

  歡迎大家一起討論!!


