  \n\n\n        5. Le complot Juif 猶太人的密謀\n\n對反猶者來說來說，猶太人都在我們四周密謀著；對猶太人來說，反猶者不也在我們身週密謀著？比利時大叔\
  \ Francois Damiens 演個紅髮塞爾特後裔、住在巴黎近郊 Drancy 猶太紀念碑旁邊，每天看受難觀光團紀念大屠殺都快瘋掉了。這苦悶人間，猶太人壟斷受害者身分真是太糟了，我們人人都要來申張自己受害者權利！你們紅髮是受害、那我們金髮也是受害、那所有殘疾病痛也都有一種受害。在如今經濟疲軟人人窮苦的法國，猶太人還是如歷史上一貫地內部團結而富裕，那麼我們來...\
  \ 嗯你以為要再來一次猶太大屠殺？喔不這次我們全國都要來當猶太人！\n\n\n\n如果全國都能當猶太人、那麼猶太人能不能當別種人？當猶太當到很疲憊的 Yvan\
  \ Attal 片末也看開了：我要演個阿拉伯人、在外面臨阿拉伯歧視與歷史形象、在內糾結阿拉伯傳統與世代差異、甚至一樣要面對「阿拉伯人在密謀」的當代恐懼... 事實上，我們都是猶太人、猶太人也都是任何人、大家的處境不也都似曾相識嗎？這部《\
  \ #猶太人》顯然是針對日益嚴重的歐洲反猶新浪潮而來、要面對的是猶太人與反猶者各自劍拔弩張的焦慮感；但它很輕巧地繞個彎，在遊走猶太世界多種面向引經據典認真辯論之餘，對經典的詼諧嘲弄甚至白爛搞笑，倒也是舉重若輕信手拈來。\n\
