content: '防雷一下


  本篇所講的都是劇情相關


  雖然昨天就直接看第一天的口碑場

  雖然選擇英語發音版本，但後面做了一整排國小小朋友

  實在是非常擔心會在一些奇妙的地方爆走 冏


  (後來證明我多慮了，倒是更小的幼稚園小朋友真的爆走哭了一段時間Orz)






  因為本人只會打流水帳，有語順問題跟劇情記錯部分還請海涵


  --



  劇情部分版上的介紹得差不多

  這邊關注幾個印象深刻的點



  本劇中後，在清理長期記憶的地方

  Joy跟Bing-Bong一起掉下去 (請原諒我，我真的對於小彬彬這個名字..XD)



  正當Joy感到絕望時，她將一顆在袋子中的核心記憶取出來

  但她由於幾乎無法回到女主角的大腦總部，所以哭了

  正當她淚水滴到了那顆核心記憶時，身為樂觀開朗的她

  想要抹掉在球上的淚水，卻讓這顆儲存著快樂記憶的球變成了憂憂所代表的藍色

  這是這部片我覺得讓我最喜歡的地方




  在主角身上的Joy，以往帶來的快樂是接近一股腦的自嗨，而忽略了其他的情緒

  但是這次卻讓她成長，並了解到記憶的顏色並不是只有單純一種

  這段記憶球從黃→藍→黃的撥放讓她了解到了憂憂的重要性




  至於Bing-Bong我也是想到星際效應的那位博士

  只是對照本劇接下來的發展，真的覺得自己是不死族，被皮克斯的聖光給直接殺死..

  看到他真的領便當的時候，真的相當不捨那句「請幫我帶她上月球，好嗎？」




  這部本身因為給予過度期待，看完反而有種落空感

  但是之後的反芻卻是相當深刻，許多橋段都有可以代入的地方

  在剛搬去新環境的少女，她腦中的兩種情緒主宰都從大腦離家出走時

  跟著崩落的搞笑島、曲棍球島、朋友島、誠實島..

  再再地印證了，那些我們現實中...於內心某處久未放映的長期記憶們




  慶幸最後的家人島只是搖搖欲墜，憂憂也成功地讓女主角的情緒釋放

  相較於媽媽主宰的是有髮型的憂憂，爸爸是有鬍子的怒怒

  女主角因為個性與性格都還在成長中，因此她的情緒主宰便是Joy與憂憂

  個人認為這兩個凌駕於其他的情緒，算是皮克斯會讓人思考

  自己的情緒主宰是哪一種呢？




  最後，記憶本身便不可能單純的只有一種情緒主宰

  混和了各色情緒的記憶球，便是女主角成長的寫照。



  --



  本片節奏明快，氣氛轉換十分優異

  本場的小朋友也看得很開心 (那首口香糖歌、帥哥機長 ...)

  但是我想對於已經脫離青春期的觀眾，能看到得更多。




  不過因為爆哭的點被皮克斯拿聖光照到快蒸發

  所以是沒有落下眼淚，但應該只是個案啦...|||







  以上。




  置底防雷個~






  --


