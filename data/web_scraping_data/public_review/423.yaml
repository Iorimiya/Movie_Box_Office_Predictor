  接著親情的部分是滿滿的感動，跟男主爸的情感看得出從小就很深厚，還有男主叔叔雖然

  看起來好像戲份不是很重但卻也是很重要的角色，光喪禮時的那句最感動及最難過的兩天

  都圍繞在男主爸身上就知道他們感情真的很好，在最後女主提出想生第三胎時男主的猶豫

  我也很能理解，原本以為一輩子不會跟老爸分開，想穿越隨時都能穿越回去跟老爸打桌球

  的優勢瞬間就被第三胎毀了，這也代表超能力根本沒辦法讓男主得到所有！

  妹妹的部分也是！老實說家裡有這種妹妹好棒啊～每天會去叫你起床還很黏哥哥！好想要

  這種妹妹啊啊啊！在各個即將驅車前往倫敦時還擋在車前面就知道有多愛哥哥XD但在得知

  穿越時空會影響小孩性別時男主也只能袖手旁觀看著自己最愛的妹妹車禍身受重傷躺在床

  上，但也因為不想讓妹妹繼續傷心難過的決心幫妹妹湊合了不錯的對象！要說這是靠超能

  力的嗎？我個人不這麼想，畢竟未來誰也說不準，哪天傑伊就告白了帶男主妹遠離渣男也

  說不定～


  在最後雖然男主說要珍惜每天，讓觀眾覺得沒有說服力，但我反而覺得正是因為男主有這

  個能力，也體驗過這個能力，才能夠真的去評論珍惜當下到底重不重要，就像成功的人士

  會跟你說失敗有多重要一樣～但通常很多人都聽不進去，以前的我也是如此XD

  正是要自己體驗過才懂人生的真諦啊～就像現在也會對著國高中說‘’以後你就知道了‘

  ’這種以前聽了根本不會放心上的小破話～


  以上記錄一下這次看了這部電影的心得！！

  好奇幾年後再看一次會不會有不同的心得！



