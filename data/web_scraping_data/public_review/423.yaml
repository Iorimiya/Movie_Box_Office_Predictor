content: '智財局指不違法 片商仍濫告百件


  蘋果日報2015年05月25日


  知名國片《聽說》（上圖）、《天后之戰》（下圖）的代理商，狀告多名民眾違

  反《著作權法》。翻攝網路


  張姓男大生把影片加入YouTube播放清單，竟遭業者要求簽悔過書並賠錢和解。

  吳珮如攝


  【吳珮如╱台北報導】北市張姓男大生去年十月，上YouTube看國片電影

  、後，隨手將影片加入播放清單收藏，卻遭

  控告違反《著作權法》，士林地檢署認為張男沒違法，但尚未做出不起訴處

  分前，雙方卻先以。辦案人員指出，類似案件全台至少上百件，已有

  不少人花冤枉錢賠償業者。


  挨告的張男日前無奈表示，當初只是順手將YouTube上的《聽說》、《天后之戰

  》兩部國片，加到收藏清單，以便下次有機會可以重看一次，豈料竟因此挨告。

  張男說，他四處徵詢法律意見，雖自認不違法，但對方不斷要求和解，甚至揚言

  「既然提告了，就不會空手而回」，讓家境普通的他非常緊張。


  開口就討和解金


  張男指出，對方一開始要求三萬元和解金，但他無法負擔，雙方喬到一萬元，對

  方還稱因他是學生才給優惠價。張男不願再跑法院耽誤課業，才各以一萬元與兩

  家公司和解，還簽下悔過書換取撤告，檢方因此對他做出不起訴處分。


  另名洪姓男子去年十月間，同樣將《相聲瓦舍》的影片加入播放清單，被飛行國

  際控告，北檢認為，違反《著作權法》的要件包括「公開傳輸」和「重製」，洪

  男僅將影片加入播放清單，且播放清單並非向公眾傳送，不構成公開傳輸，因此

  不起訴洪男，但雙方早用五千元達成和解。


  洪男昨說，他做過功課自認不違法，但對方開口就要求和解，他不想跑法院才和

  解，但事後回想覺得心有不甘。


  被告多為大學生


  其實智財局今年一月曾在網站發文說明，除非民眾將侵權影片上傳YouTube才違

  法，若僅單純利用超連結，將他人上傳的影片加入播放清單，目的是為觀看方便

  ，並不違法。辦案人員指，

  。高檢署已行文各地檢署，要求注意此

  類案件。士林地檢署昨表示，檢方會再深入了解，這些公司的作法是否有違法之

  虞。


