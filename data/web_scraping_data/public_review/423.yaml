content: '剛剛看完電影，迫不及待把心情寫成歌（嗯？

  因為完全沒想過會在電影院哭成狗

  所以根本沒帶衛生紙

  看完電影口罩都濕了嗚嗚


  看這部片的時候一直讓我想起美國女孩

  不知道有沒有板友和我一樣呢？


  好的閒聊結束，以下有雷 (/^▽^)/





  開頭塑造女主角的家庭困境，她的事業不順、她的老公總是無法讓她滿意、她的女兒是個叛逆的同性戀。


  她的生活一團糟，然後她的老公突然被附身似的開始胡言亂語，莫名其妙賦予她救世主的使命，告訴她這個世界即將面臨一個大危機，有個大魔王"豬八土扒雞"(天知道我怎麼會記得住這個名字)要毀滅所有宇宙。


  Why？Why me？女主角最初滿頭問號。

  「因為因為妳是所有宇宙混得最差的人，妳有最多的遺憾。」來自另一個宇宙的老公這麼回答。

  最無用的人，意味着有最多的可能性。


  於是女主角開始跟各個宇宙的自己借能力，好應對接踵而來的挑戰。

  我也很喜歡所謂"宇宙搖"的概念，結合平行宇宙的理論，你生活中的每個選擇都會產生一個平行宇宙，各種不同的選擇最後造就截然不同的你，而你必須在這個世界做你平時絕對不可能做的事情，才有可能產生一個概率，讓你跳脫所在的宇宙連結到更遠的平行宇世界去。


  我覺得這是一部在講人生的電影

  它沒有花很多時間講大道理，但時時刻刻都在提醒你everything everywhere all at once


  我相信每個人都曾經思考過，如果當初的自己這樣做/沒這樣做，現在的我會如何？

  或許會後悔、會惋惜，但是你畢竟走到這裡了。

  就像電影裡那個過得最爛的女主角反而成為救世主，也許現在的我們也有什麼是只有當下的自己才能做到的。

  你能做的就是把握此刻的自己，創造更多的可能性。


  另外，我更覺得這是一部充滿愛的電影，無論是愛情還是親情。


  就愛情而言，還有什麼比「不管在哪個宇宙我都會一直愛著你」還要浪漫呢？

  男主角一開始的形象是溫柔的、逆來順受到甚至有點懦弱，女主角看不起自己的老公，覺得他根本不會處理事情，還曾經對女兒說過不知道老公離開自己要怎麼活。


  但事實真的是這樣嗎？

  比起女主角強勢的作風，男主角處事圓融、與人為善，甚至他們洗衣店的危機是靠他做的餅乾收買稅務人員才暫緩的。

  他提出離婚並不是想結束關係，而是想要修補他們的婚姻。

  「我聽朋友說他們在考慮離婚的過程中感情慢慢變好了。」他只是想透過提出離婚來逼女主角正視他們之間的問題，他還是深愛女主角，否則也不會在電梯裡問女主角要不要一起去旅行。


  而每個宇宙的男主角都是這麼愛著女主角。

  女主角當然也愛他，只是她當初為了愛情跟著男主角遠走美國，被父母斷絕關係，離鄉背井來到一個語言根本不通的地方，她拋棄的東西是那麼多，到頭來過得跌跌撞撞，感情也被現實蹉磨。


  在她成為巨星的宇宙中，她看到了沒有選擇跟男主角私奔的人生過得多麼精彩，產生了後悔與怨懟。直到後來她遇到了巨星宇宙的男主角，發現其實男主角也過得很好，沒有她甚至過得更好。

  然而，他對她說：「我願意跟妳一起經營那間小小的洗衣店。」

  我很喜歡這段的安排，在此之前女主角只看到自己犧牲的部分，看不到男主角的犧牲和付出，到了電影中後段，她才發現這個男人比她想像的還要好、還要愛她。

  尤其是在她洞悉真相崩潰的時候，她簽下離婚協議書，甚至砸了他們的店，他還在幫她善後講話，默默清掃玻璃。

  這部電影很少講到愛，卻處處充滿愛。


  親情方面我認為是本部片最重要的主軸

  原來豬八土扒雞竟然是女主角的女兒。

  我自己的解讀是，alpha宇宙的女主角是個優秀的精英科學家，但卻是個失敗的母親（畢竟她有個失敗的父親），她把自己的女兒逼成了怪物，使她變成能穿梭各個宇宙的大魔王，按照電影的設定，穿梭一個宇宙就會讓人的大腦產生負荷，能穿梭所有宇宙的大魔王應該是最痛苦的。


  但她的女兒是因此怨恨自己的母親所以跑遍每個宇宙追殺她嗎？我覺得並不盡然。

  也許她只是想找出有個宇宙的母親能夠理解她所承受的一切。

  在電影後段，女主角經歷了這一切之後，本來想陪大魔王一起解脫，後來發現即使世界糟透了，也有人無怨無悔地愛著她，於是她選擇留下。

  並且她想讓女兒明白，她也是這樣無怨無悔地愛著她的女兒。


  在她要阻止女兒自殺的時候，女主角的父親（也是大魔王的外公）跳出來攔住她。

  他認為自己的孫女是怪物，想要殺死她，在他判斷女主角也有可能走上歧途時，第一個念頭也是殺掉自己的女兒。

  那也是我第一次落淚的地方，當女主角對自己的父親說：「我不像你能夠這麼輕易放棄自己的女兒，你怎麼能就這樣不要我」這裡的畫面閃過的是女主角和男主角在一起之後，被父親斷絕關係，趕出家門。


  她不願放棄她的女兒。


  我很喜歡電影結尾的處理。

  大魔王發現女主角不想一起死之後，她說，妳參透了這個糟透的人生，那很好啊，我真心替妳開心，但是我沒有參透，所以妳讓我自己走。


  大魔王沒有強迫女主角赴死，最後的最後，女主角也沒有強迫女兒活下來，因為她發現死亡對這個女兒來說可能真的是解脫。

  我想她們還是愛著彼此的。


  這部電影把華人家庭常見的衝突刻劃的很生動，愛面子、傳統、守舊。父母常常把“為你好”掛在嘴邊，但有時候這份強硬的愛會成為枷鎖，變成負擔壓得你我喘不過氣。


  如果結尾大魔王是被女主角拉下來，我可能不會太喜歡這部電影，但是最後女主角放手了，她讓女兒自己選，她給她的女兒自由，而大魔王進入黑洞再伸出手握住女主角，走出黑洞是她自己思考後的決定。

  所以她們母女才能真正的和解。


  電影的表現手法很超現實，或說很意識流？不過對我來說進電影院看它是很棒的體驗，楊紫瓊不愧是國際巨星，演技沒話說，從前明刻薄機車固執，到後面轉變為一個懂得體諒與付出，懂得如何愛人，這個腳色實在非她不可


  當然電影一定有缺點，翻譯超爛應該不用再提

  宇宙搖的設定新穎但不太嚴謹，多重宇宙主角的聯繫和時間線也有一些 bug，還有性暗示的部分讓我不太舒服。


  不過整體對我來說還是暇不掩瑜


  另外想問問看板友對於石頭宇宙的看法？因為太有禪意我其實不是很明白。

  個人的解讀是有點老莊思想的意味在裡面，說不定我們在某個宇宙裡只是一顆石頭，人生猶如莊周夢蝶，何苦來哉？凡事不用太計較哈哈



