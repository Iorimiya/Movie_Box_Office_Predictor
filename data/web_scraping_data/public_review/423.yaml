content: '心得




  不太雷








  ***


  《年輕氣盛（Youth）》是《絕美之城（La grande bellezza）》導演的新片，也是拿了

  很多獎的一部片，二月初在台上映。當時就聽朋友談到，但我並沒有動心去看。這個月高

  雄電影館影展播映，見幾位平日看頗多電影的朋友分享，才又提起興趣來看。


  記得幾年前我也是在高雄電影館看《絕美之城》的。那時《絕美之城》剛獲得奧斯卡外語

  片，電影館的票賣得特別好。我滿心期待的進場觀賞，卻沒有特別的喜愛。


  印象中劇情、音樂、畫面與意在言外的什麼，創造出很奇妙的觀影感受（其實具體內容已

  經淡去，只留下個人對整部片的感受），但可能是中間呈現無所不在的虛無感，讓我覺得

  不太踏實，無法喜歡。


  幾年後的今天，看《年輕氣盛》，依舊是老年藝術家（我想文學與音樂都屬藝術）在義大

  利的一段生活剪影，只是從一位藝術家變成兩位。


  兩部片一樣的是導演精彩的構圖與音樂的使用，對人物內心的呈現更是讓人驚嘆（說實話

  ，我一度以為導演是個老人家，寫篇心得前一查才發現他還算年輕...）－無論是作家、

  指揮家還是電影導演－導演創造了一個世界，投射出他們的內心。



  以故事來說，我個人喜歡《年輕氣盛》更勝《絕美之城》，因為故事中兩位老人的感受更

  能引起我共鳴，且後半劇情的效果也激起我更多感受。


  我喜歡《年輕氣盛》裡，指揮家與他太太、女兒的關係與互動。隨著劇情發展，這些人在

  看起來冷漠的指揮家身上留下的東西，慢慢浮現。沒有透過嘴巴說出來的，其實是一直都

  存在某種默契與濃烈的情感（一旦說出來，反而顯得輕薄簡單，無法表達感情本身的強度

  ）。指揮家與電影導演其實都是如此，所以他們友誼如此長久，談論的事何其多，但藏著

  的總比說出來的要多（也許透過創造隱喻或是謊言來代替真實）。而這部電影裡由瑞秋懷

  茲、保羅迪諾演出的兩位年輕角色，也十分稱職（且讓人覺得有趣難忘），對比了主角的

  心境。


  整體而言，我不算很愛這部電影，但卻覺得這部電影的細節極為迷人、多角色的故事有些

  趣味，讓人不知不覺被吸引，且激發出許多感受。不曉得導演是不是要拍老年藝術家三步

  曲...如果是的話，我期待他的下一部作品。


  --


  這裡是我的樂園:


