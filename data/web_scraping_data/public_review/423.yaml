  何)，不是開車的男主角要求拿出證件女友立馬解圍，讓觀眾對這位女友感到貼心，同時

  加諸白人大多數對黑人的歧視偏見。


  到了女方家，女方的爸媽與弟弟都非常熱切地對待男主角，還刻意說著我愛歐巴馬這類強

  調的話語，像是建立一個完美的烏托邦，這也是這部電影的觀點之一，部分白人可能沒有

  歧視為了深怕對方在意於是說了些誇讚的字眼(老美習慣喜歡讚美別人)，但往往這樣的讚

  美太多反而欲蓋彌彰，對於黑人聽者而言是我多心敏感還是背後說一套做一套，像是身處

  在一個貌合神離的世界，也因此男主角經常處在一個莫名種族情結的狀態，這樣的情境在

  黑白之間反而更能夠體會，亞洲國家可能就不太能那麼感同身受。


  電影氣氛營造十分驚悚，讓人想起失嬰記由於自身特質加上環境所製造的焦慮，白人家的

  過度熱切或者是僕人機械式的行為，中段一堆白人參加派對對於少數黑人的男主角便感到

  無形的壓力(相信黑人觀眾看到本片會覺得很恐怖)，到了晚上僕人會做出一些異常行徑，

  這部份則是典型恐怖片的點綴要嚇嚇觀眾，男主角被催眠編導將催眠的樣貌具體化，男主

  角彷彿陷入另外一個黑洞當中(讓人聯想到日本恐怖片催眠)，分不清是夢境還是現實，勾

  起男主角兒時失去母親的創傷。


  最高潮挖掘出真相與另外一部恐怖片有著異曲同工之妙在此就不多提，當你明白轉折的話

  可以發現發展過程已經不斷暗喻，一連串的殺戮像是刺頭、刺眼則是小暴力，編導有時候

  卻對這樣的種族想法戲謔一番，像是黑人好友去報案女警得知後卻哄堂大笑以為是耍白癡

  ，認為都甚麼年代怎麼還會有人對黑人做出這樣的事情，白人對於黑人的迷戀卻像是另一

  種種族歧視，而男主角逃命的關鍵物品則是棉花，過度大批黑人奴隸就是忙著採棉花這個

  帶有歧視的物品卻成為他的救命工具，某個角色說著One Mississippi, Two Mississipp

  其實是說在密西西比州這個地方是種族歧視最多的州。


  本片則是喬丹首部自編自導的作品，把自己的自身處境變成一部電影，帶有喜劇、戲謔、

  驚悚等元素，出資的公司才剛以分裂這部恐怖片荷包賺滿滿，收尾警車來襲令觀眾再度緊

  張一下，劇中原本編導的結局是更淒慘的，但希望能給予觀眾不那麼苦情於是修改成了現

  今看到的版本，男主角丹尼斯卡盧雅表現不俗。很少在恐怖片看到男性主角尤其是黑人男

  性，這一點有像是嘲諷恐怖片對於黑人的歧視，黑人演員多半都是等著被殺，拿大開眼戒

  開玩笑。


  逃出絕命鎮/訪嚇是一部相當具有創意的恐怖片，像是探訪加上某某恐怖片的合體(某某恐

  怖片合理性較高)，將一個嚴肅的種族議題融入驚悚片中，氣氛營造詭譎，其詭異來自於

  男主角自身與整個環境，美國較能深刻體會，不到最後猜不到真相，部分殺戮驚嚇要讓你

  驚呼連連，是一部頗出色的驚悚佳作。


