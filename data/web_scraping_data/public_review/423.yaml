  \n本片從Fred與Mick兩位老年人的角度來看人生意義。年過七十的他們，擁有\n的只剩過去了，片中Mick帶著年輕編劇們用觀景望遠鏡解釋年輕與年老：用\n正確的方式看望遠鏡，遠遠的山看起來很近，那是未來；將望遠鏡反過來看\n\
