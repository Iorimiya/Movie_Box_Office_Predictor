content: '很幸運地擁有觀看特映場的機會


  所以也迫不急待地想要分享一下看完這部電影的心得


  一直很喜歡Pixar


  但這是我第一次進電影院看Pixar的作品


  不論是創意、場景的設計、以及故事本身都非常的棒


  電影中每個人（甚至是動物）的大腦都由五種情緒控制的


  而這部片是主要圍繞在一個小女孩萊莉身上


  樂樂、憂憂、驚驚、厭厭、怒怒


  五個角色的個性十分鮮明


  樂樂總是十分開朗樂觀，也是萊莉大腦控制室的領導者

  （每個人大腦的領導者似乎都不太一樣，爸爸是anger、媽媽是sadenss）


  憂憂常常哭喪著臉


  驚驚總是大驚小怪，但也是因為它總是很謹慎

  所以才能確保萊莉的安全，例如不被電線絆倒之類的


  怒怒很衝動，生氣時頭上會噴火


  厭厭則是讓你產生討厭的情緒，例如看到花椰菜




  大腦中的設計也十分有趣


  人生中每個片刻的記憶都被實體化，一顆顆球都可以保存跟回味


  一天的生活中會創造出許多不一樣的記憶


  有歡樂、有難過、有生氣


  都會以不一樣的顏色存在


  而當大腦主人睡著後，這些記憶球就會被送往長期記憶庫，成為妳的人生回憶之一


  最特別的設定就是「核心記憶」


  它們是少數在你生命中非常特別的記憶，例如家人、朋友、搞怪的個性等等


  而這些核心記憶會創造出一個記憶島


  這些記憶島塑造了你


  你的個性、你的行為、你所可能表現出的一切


  所以小孩子要從小好好教真的很重要ＸＤ




  隨著樂樂跟憂憂從大腦總部被送往長期記憶庫的意外發生開始


  我們得以一窺更多大腦內的構造


  看著慢慢被遺忘的回憶褪色，最後被丟到記憶墳場內


  想到那些考完試就被遺忘的課本內容，應該也是跟他們一樣吧


  很特別的地方還有夢境工廠、關有萊莉害怕的事物的監獄、以及想像力樂園之類的


  活在萊莉腦中的一個幻想人物BingBomg


  從小就陪著萊莉度過許多的冒險


  最後為了樂樂而犧牲自己在記憶墳場內慢慢消失


  我一直以為樂樂回到大腦總部後，會讓萊莉再重新把BingBomg召喚出來


  但我想這就是長大吧，藉由小時候幻想的角色退場，象徵萊莉也慢慢地長大了




  在影片一開始中 ，可以很清楚地感覺到每個情緒有自己的個性


  也因此，每個記憶珠也只會都擁有自己的顏色，一種顏色


  但在最後樂樂發覺到，有時候，憂傷會帶來溫暖的力量（藍色是最溫暖的顏色！？）


  而那力量會進而帶來喜悅跟歡樂


  當憂憂與樂樂的手一起放在控制台上時，一顆全新的記憶珠出現了

  有憂憂的藍色卻又同時有樂樂的黃色


  這難道就是傳說中的笑淚交織


  感覺五個角色也跟著萊莉一起長大了，之後也看到了更多的混色珠出現


  我想當我在坐雲霄飛車時，應該就是又驚又樂吧




  影片中會串場地出現其他角色的大腦


  五個情緒的對話及互動


  往往會帶來會心一笑的效果


  總之，這真是一部好片，謝謝皮克斯帶來那麼棒的作品



