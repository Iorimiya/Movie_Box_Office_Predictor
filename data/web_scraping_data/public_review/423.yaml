content: "◎《逃出絕命鎮》(Get out) - 睜開你的眼睛\n\n圖文完整版： \n\n一個電影導演要以劇情片（相對於紀錄片）談論美國的黑白種族問題，有很\n\
  多種方式。可以拿歷史事件討論，例如《自由之心》、《逐夢大道》，或者\n像《白宮第一管家》整理一長段時間的歷史脈絡，或是如《傳奇42號》專注\n於某位歷史人物的遭遇與奮鬥。在那類電影中，黑白問題多少帶著距離感，\n\
  例如時空差異，或者「反派」是比較激進、極端的白人至上主義者以及保守\n古板又固執的老傢伙，這為大多數觀眾提供一種保護，可以放心認為「片中\n那些白人很壞，我可不是那樣的人」。《逃出絕命鎮》則不提供這樣的保護\n\
  傘，它雖是部驚悚片，但主題就是在談種族問題，而且反派並不是什麼美國\n南方白種老粗，而是東北自認為自由派、沒有種族歧視的菁英，也就是說，\n所有自認沒有歧視的人，都可能會邊看邊自省。\n\
  \n本片描述白人女孩Rose（Allison Williams）邀請黑人男友Chris（Daniel\nKaluuya）去她位於郊區的家見父母（Bradley\
  \ Whitford與Catherine\nKeener），Chris心存疑慮，他的黑人好友Rod（Lil Rel Howery）也很反對\n，但Rose不斷強調她父母思想多麼開放、多麼支持黑人，Chris不想掃興，\n\
  只好去了。但幾樁怪事之後，Chris開始擔心自身安危......\n\n《逃出絕命鎮》在劇本中藏入許多引人深思的潛在涵義，把美國歷史上出現\n過的黑人困境導進劇情，像讓黑人失去自由、失去聲音的黑奴制度、或\n\
  Trayvon Martin那樣因為膚色遭受更多的懷疑與暴力待遇並死亡，或者一些\n更日常的「微歧視／微侵犯」等等，都與《逃出絕命鎮》的細部劇情相連。\n\n\
  電影才剛開始，就反轉了好萊塢常有的黑白刻畫──通常是主角遇上魁武的\n黑人時要害怕，或是走在貧困黑人區域得緊張，但在《逃出絕命鎮》裡，是\n某位黑人男性走在白人高級社區感到緊張，再跟來一輛陰魂不散的白車，更\n\
  令人惶恐，鏡頭繞著這名黑人轉，一下白車出鏡、一下入鏡，最後那輛白車\n入鏡時已經停下來，車門卻是打開的，觀眾不用等到鏡頭回到黑人身上，心\n臟就已經快跳出來了。更令人難受的，是那位黑人對這類厄運根本不意外，\n\
  而是哀嘆「天啊真的發生在我身上了」。這麼簡單的幾分鐘開場，導演已經\n把觀眾放進「黑人男性」這種族群的心境裡。\n\n再來進入主題，Chris與Rose的「見父母」之旅展開之後，透過幾段戲，突\n\
  顯Chris多麼習於無時無刻致力於「讓白人安心」，警察想要看證件就看，\n女方家人似乎意有所指在酸黑人就閉嘴，回話時保持低調謙卑，面對對方過\n度刻意到虛假的降尊紆貴態度保持冷靜\
  \ ，Chris的低姿態令人同情與難過，\n因為他想必是過去承受太多壓力讓他明白只有壓抑自己、盡可能表現溫馴才\n能自保。\n\nRose的家園從外至內，看起來非常類似蓄奴時代的南方莊園，甚至還有兩位\n\
  黑皮膚的僕人，但Rose的父親不斷強調自己多麼支持黑人，用東岸白種菁英\n的自我感覺良好，包裝內心的「你們還是跟我們不同」思想。這些白人認為\n「我喜歡黑人歌手與運動家、支持歐巴馬當總統，就表示我沒有歧視，我很\n\
  棒」，但心裡還是保存對黑人的疑慮與妖魔化：他們脾氣大、力氣大、在性\n方面威脅著白種男人......等等。總之就是一種沒來由的排斥感，像Rose父\n親對鹿的看法那樣。\n\
  \n這層安排更暗示美國黑人的困境──即使是支持歐巴馬總統的自由派白人，\n也未必真正發自內心平等看待黑人，至於川普的某些瘋狂白人至上支持者就\n更不用說了。這個國家走了兩百多年，依舊未能讓當年被運來當奴隸的黑人\n\
  種族感覺自己處在一個安全的地方。明明身為公民，\"get out\"兩字卻不斷\n隱隱出現在迎面走來的白人臉上。\n\n***以下有微雷***\n\n片中白人對主角做的事，暗喻著白人以強勢文化強迫同化。Rose的母親號稱\n\
  是心理治療師，但她利用催眠將Chris的意識藏到心中的「沉陷處」(sunken\nplace)。她使用精美高貴的茶杯與茶匙，用優雅高尚的攪拌動作，逼Chris\n\
  放棄自我，無辜的他無路可逃，完成壞勾當的她卻依舊是個上流社會的氣質\n名媛。「自我意識掉進沉陷處」是很高明的隱喻，它代表受害者眼睛看得見\n所受的不公平待遇，卻說不出口、動彈不得、逃不走。美國近幾年黑人民權\n\
  運動開始出現\"Black Lives Matter\"的口號，跟這樣的感受也有關，黑人們\n看著一個同胞被無辜殺害了，接著再一個、再一個，黑人群眾難受、痛心、\n\
  一再希望看見這情形獲得改善，但聲音卻很難被聽見，不管怎麼吶喊都沒用\n，只能悲呼「黑人的生命也是一條命啊」。\n\n***以下有大雷***\n\n***以下有大雷***\n\
  \n***以下有大雷***\n\n***以下有大雷***\n\n***以下有大雷***\n\n這個令人發毛的白人社區，最終目標是要讓白人的意識移到黑人身上，以黑\n\
  人的軀體繼續活著。這種移植聽來誇張，但更毛骨悚然的是，它反映了真\n實──想想白人在美國的歷史，先是屠殺印地安人、同化活下來的印地安人\n（文化謀殺），再來將黑人壓抑為奴，融進白人家庭符合白人的種種生活需\n\
  求，這種以白人意志凌駕其他種族的做法，與片中的恐怖行徑相差也不是太\n大了。\n\n***大雷結束***\n\n但，如果受害者起碼還看得見真實，總比看不見、完全放棄了好，看得見就\n\
  有機會。片中許多從「眼」延伸的意象，例如意識掉進了沉陷處之後，唯一\n讓人還記得自己是誰、被誰傷害的，是眼睛，閉上就沒有了；此外，編劇特\n別安排Chris是個攝影師，當他與白人們相處氣氛尷尬時，他可將眼睛躲在\n\
  相機鏡頭後面緩解尷尬，而相機閃光燈還意外喚醒了他的黑人同胞，逼迫他\n們的靈魂睜開眼睛看。\n\n到了電影最後的警車燈，更是整部片的神來之筆。演到這一刻，不管觀眾膚\n\
  色是白的黃的紅的黑的，都已經可以了解黑人主角對這警車燈的恐慌了。通\n常電影收在警車燈閃閃發亮、警笛作響的時候，都是觀眾與主角鬆一口氣的\n時候，警察會搞懂一切、抓走壞人、好人披著大毛巾坐在救護車上。《逃出\n\
  絕命鎮》不是，它確保觀眾知道一個黑人處在那個處境，即使所作所為再正\n當，整個故事看在警察（尤其白人警察）眼裡會是甚麼樣子，導演在這還特\n別讓警車燈閃了一陣子，確保觀眾像海綿一樣把恐懼吸飽，才揭露黑人的命\n\
  運。讓觀眾用Chris的眼睛看事情，徹底體驗身為黑人的生存壓力、恐懼與\n無力感，是導演的最大目的。\n\n《逃出絕命鎮》每位演員表現都極為傑出，男主角Daniel\
  \ Kaluuya過去在影\n集《黑鏡》第一季第二集的演出，令我印象深刻，但後來一直沒能拿到可以\n走紅的角色，這回終於讓他等到了，相信未來可以看到更多Kaluuya的演出\n\
  。不過所有演員中表現最令人屏息的，是飾演家中女僕的Betty Gabriel，\n雖然戲份很少，但她的主戲同時充滿許多複雜的情緒，難度相當高，\nGabriel演來卻毫無瑕疵。\n\
  \n本片導演喬登皮爾(Jordan Peele)，正是喜劇組合「黑人二人組」(Key &\nPeele)裡頭的\"Peele\"，《逃出絕命鎮》是他第一部執導的長片，並擔任編\n\
  劇，拍攝成本才四百五十萬美金，北美票房截至目前已經破一億七千萬美金\n。雖然才第一部，但皮爾一點也不馬虎，不論是喜劇與驚悚氣氛的交錯鋪陳\n、潛在涵義與劇本的結合、場景與物件的安排等等，都經過用心思考。而且\n\
  或許由於先前的喜劇經驗，皮爾的幽默安排可以來自四面八方，非常有趣，\n像某幕一位主要角色穿著白色衣服、戴著白色耳機、喝著牛奶，整個白到像\n要吞掉周圍的黑夜時，我明明還在擔心這些白人要做什麼壞勾當，卻又被這\n\
  一片誇張的白惹到想笑，噢！連飲料都要純白的！\n\n但《逃出絕命鎮》再怎麼笑都是帶著怒火的，這有點像黑人二人組的歐巴馬\n「憤怒翻譯員」搞笑系列，那系列讓憤怒翻譯員用誇張的言語及肢體動作，\n\
  表達出談話時一向冷靜自制的歐巴馬內心真正想說的是什麼。這又讓《逃出\n絕命鎮》多了一種解讀角度──那些搞笑影片表達出黑人二人組想像在歐巴\n馬克制有禮、談話冠冕堂皇的表面下，其實對現狀充滿憤怒。對照《逃出絕\n\
  命鎮》，不就像那些白人附腦的黑人嗎？壓抑真實想法，露出微笑，顯露白\n人上流社會菁英的所有特質，做一位讓黑人白人都接受的總統，然而經過歐\n巴馬執政的八年，黑白似乎沒有更「和解」，黑人依舊沒感覺更安全、更滿\n\
  足，他們一樣覺得自己是被排斥、歧視的，就連在自由派白人菁英眼裡，仍\n是次等公民。到底要怎麼走，才能夠讓黑人民權更進步、更有保障、真正感\n覺跟其他公民平起平坐？恐怕非常難回答，這才是真正的恐怖片......因為\n\
  它是真的！\n\n\n--\n\n我的部落格 \nFB粉絲團  \n\n--"
