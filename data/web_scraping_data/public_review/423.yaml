content: '痞客邦原文：


  有雷，請多指教～











  一看完《逃出絕命鎮》預告片就對它非常感興趣，雖然製作成本並不高，但國外的一致好


  評，爛番茄99%、IMDB 8.1分，在台灣上映前就造成轟動。我對這部片的期待，不光是


  劇情的發展、如何處理種族議題，更讓我好奇的是導演Jordan Peele怎麼把他搞笑功力融


  入這部恐怖驚悚片。




  故事講述一位黑人男子（克里斯）受白人女友（蘿絲）的邀請，到她家與父母共度週末，


  蘿絲父母家中有一位黑人女管家和一位黑人男園丁，家中除了蘿絲的爸爸特別喜歡黑人、


  講話有些刻意之外，一切都如此的正常與祥合。但到了晚上，克里斯發現家中兩位黑人有


  些詭異的舉動，正當他感到懷疑時，才發現自己早已陷入了一個巨大陰謀之中。




  近年的恐怖驚悚電影，因為靈異鬼怪題材大致上拍得差不多了，所以慢慢轉變成人嚇人嚇


  死人的類型，《逃出絕命鎮》就表現得非常成功，裡面有非常多詭異到令人毛骨悚然的片


  段，在主角克里斯跟管家與園丁互動的過程中，導演大量使用了兩人交互臉部表情特寫，


  使觀眾親身感受角色所處的氛圍並把懷疑推向高峰，加上許多傳統恐怖電影不可或缺的元


  素：超大聲音效與半夜的陰森走廊、地下室場景，構成了這部精采的驚悚片。




  另外，《逃出絕命鎮》其實也跟前陣子上映的《救命解藥》有些類似，像是一開始的鹿、


  與世隔絕的地點、讓人說不出哪裡詭異的氣氛、如機械一般的角色對話、恐怖的手術檯、


  帶有奇幻色彩的結局，簡直就是黑人版《救命解藥》阿！




  當然《逃出絕命鎮》絕不是一部單純的懸疑驚悚片，背後其實隱藏了許多耐人尋味的意涵


  ，最明顯的就是種族歧視。從一開始警察臨檢時要求坐副駕駛座的克里斯拿出駕照，到蘿


  絲父親前一秒說多麼喜歡黑人絕沒有歧視，下一秒聽到女兒不小心撞死鹿之後，馬上附和


  說非常討厭鹿，就算他們死在多也不足為惜，都能看出本片所要隱隱批判的想法，有些人


  認為自己對其他人一視同仁，但他的所作所為其實都使周遭的人感到不舒服。有關這類看


  法我印象最深刻的就是《關鍵少數》，裡面克斯汀·鄧斯特所飾演的白人女主管對桃樂絲


  說：「我對妳一直都沒有偏見。」桃樂絲說：「我相信，妳是這麼認為的。」你所認為的


  「平等」或是為他們爭取的平等，對別人來說就是一種不平等對待。這個，難道不就是歧


  視嗎？




  我在找本片海報時，好像發現了一個有趣的小祕密（？）


  正如同本篇標題，上面三張海報片名GET OUT，GET都是白字，而OUT是黑字，這是不是導


  演早就暗示著這部電影裡，白人的目的是GET，則黑人要OUT呢？




  總結來說《逃出絕命鎮》成功的融合了詭異與種族意識的元素，恐怖中不忘穿插些笑點和


  黑色幽默，裡面也藏了許多需要看完才會恍然大悟的小細節，例如爺爺對跑輸黑人耿耿於


  懷、塞耳朵的棉花暗示著以前黑奴等等。結局雖然是讓觀眾看得大快人心，但經過前半段


  大量詭異氣氛的鋪陳，後面謎底力度說實在有些偏低，也可能是造成部分觀眾評價兩極的


  原因之一吧。



