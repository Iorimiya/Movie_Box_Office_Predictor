content: '（中央社台北23日電）索尼影業娛樂公司新片「名嘴出任務」（The Interview）踩到北

  韓紅線，究竟播不播鬧得滿城風雨，美國各地連鎖戲院紛紛不放映後，索尼現在正在考慮

  如何讓這部電影在網路上播放。


  英國「每日郵報」（Daily Mail）報導，目前討論選項包括YouTube、Netflix及索尼自家

  串流影音服務平台Crackle等，以確保電影能夠播出。


  索尼影業娛樂執行長林頓（Michael Lynton）接受美國有線電視新聞網（CNN）訪問時說

  ，電影會播，但需找出最好的方式。


  諧星詹姆斯法蘭科和賽斯羅根在片中飾演記者，要去刺殺北韓領袖金正恩。


  美國總統歐巴馬表示，索尼不播映這部電影是「錯誤」決定，對此林頓回應，「索尼一直

  很努力讓電影得以播出，這部片會播出」。


  他說，「如何播尚未確定，但會播出」，並說，數位播映是可行選項。


  譬如，索尼可能在自家影音平台Crackle播出。


  林頓並說，YouTube是另一選項。但索尼也可能選擇Netflix等付費服務，以彌補部分拍片

  成本。（譯者：中央社蔡佳伶）


