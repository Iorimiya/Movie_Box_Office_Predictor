content: '《父親的衣櫃All About My Father》


  Directed by Even Benestad


  變裝不等同於變性。


  一開始不甚接受父親的變裝，到最後只希望他不要過於沈迷進而變性。

  父親擁有男性與女性的顯著特質：男子氣概與嬌媚姿態，不會相抵觸。

  能夠做的超越性別限制的特質，沒有絕對的極端性，

  父親只想在有生之年做自己真正想做，不是駭人聽聞，不是喧譁作秀，

  無法不正視存在心中那股強大的「女人」，那部份是他，確實也是她。


  當這樣少數例子衝擊最為猛烈，家庭問題由然而生。


  最後一場戲，父子倆對談，兒子字句透露不滿於父親的一意孤行，

  導致離婚下的不完整，父親也回應自己的無奈與矛盾，即將到來的大限之日前，

  讓他可以盡情做著她。兒子繼承部份的自己，不求全盤接受，但請試著了解。


  這一部紀錄片是為他而暢言，並非討伐變裝癖好者的存在價值，

  更無心去傷害波及其他人，遑論是自己的子女。


  也許兒子是懂得父親，卻困於傳統意識下的父親與男人的角色定義，

  自己所擁有的父親和一般人相較之下的迥異，作為兒子處於埋怨和難受，

  也或者交織著更多複雜的情感，親自為父親記錄，不單單為了父親，

  也為了自己對於父親的行為所產生的矛盾感覺，找出最好的體會。


  最後父子微笑擁抱。


  是否要探究作戲的成份在內？至大親情無可抹滅，真情流露在於父親激動的自然淚水，

  以及兒子注視著父親的眼神。

