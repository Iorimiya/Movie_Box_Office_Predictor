content: "今年二月比利時奧斯卡「瑪格麗特電影獎」的大熱門！正如大獎致敬的比利時超現實主義國寶畫家，這片也不令人意外地渾身超現實主義影子，充滿血淋淋的現實素材，卻又走向奇幻一般的超越主題，居中媒介的電影手法就是融合在日常中恍若無聞的精準特效，完全是部「超現實主義」電影。\n\
  \n\n導演 Jaco van Dormael 馬戲團小丑出身，兒時還身有宿疾差點送命，因此養成他專長以小孩為主角、精準捕捉童年陰影的獨到眼光，如小丑一般拍起喜劇搏君一笑，內裡卻是笑淚縱橫、悲喜交織。這回獨挑大樑穿針引線的小女孩是《兩天一夜》Pili\
  \ Groyne ，小臉上的演技平穩出世如有神，字正腔圓如流水的布魯塞爾腔法文，字字如落玉盤遠勝法式法文與成人法文，閉著眼睛聽她獨白都是一本精采的有聲書！\n\n\
  \n\n        上帝存在，就住在布魯塞爾\n\n片名中譯《超新約全書》，指出了本片的上帝與聖經主題故事；台譯《死期大公開》，則是本片新聖經故事的馬戲節目。如海報開宗明義「上帝存在，就住在布魯塞爾」，面對定人生死的天機外洩，上帝與聖家該如何行動？人間使徒與百姓又該如何自處？\n\
  \n\n上帝花了七天創造布魯塞爾，第七天照自己的形象創造了亞當，這形象就是典型的布魯塞爾魯蛇一條，但從亞當一出生開始就帶著如影隨形的桎梏：一片馬賽克黏在小弟弟上，甩也甩不掉！很快地本片就搭上了導演最愛的「童年」主題：從第一個人生下的第一天，以道德為名的家父長式上帝宰制就無所不在！\n\
  \n的確，舊約聖經早就告訴過我們上帝很殘忍，尤其規訓不聽話的人類往往天打雷劈毫不手軟。接下來過了幾千年，神都住在布魯塞爾小公寓裡幹嘛呢？就繼續給人加上各種桎梏、給布魯塞爾帶來各種討厭天氣、甚至生活中的雞毛蒜皮小事都不放過，連超市排隊與摔破盤子都要管，就是小鼻小眼虐待狂似地誓言玩死庸碌的布魯塞爾人！更糟的是，所有人的死期早已命定，世人努力工作奮鬥都是白搭\
  \ XD\n\n\n認識幾個布魯塞爾人或比利時人就知道，又注重生活又愛抱怨小節，養成一種與同樣雨天聞名的英國人分庭抗禮的自嘲態度。這種上帝玩世人的電影，布魯塞爾真是最佳舞台；虐待狂上帝如果真存在，一定要來事事狗屁倒灶的布魯塞爾\
  \ long stay，一定玩得樂不思蜀 XD\n\n\n        出埃及記\n\n神愛世人嗎？照本片的解釋，這只是耶穌哥的善意謊言而已。神才不愛世人，但神的子女愛，更重要的是世人自己能不能自愛互愛。耶穌愛人如愛己，因為耶穌與人們分擔共同命運；不論是神的子女、還是人間的世人，在本片都是可憐的小孩。小女主角「以亞」正是神的女兒、耶穌的妹妹，暴虐的神在電腦前折磨世人，在家就拿老婆小孩家暴出氣，傷痕累累。\n\
  \n\n耶穌哥哥「離家出走」拯救世人，畢竟已是 2015 年前的事了，事隔 2015 年後以亞妹妹離家出走，則是本片的新版「出埃及記」，不是摩西逃離不信上帝的殘暴埃及人，而是上帝之女逃離殘暴的上帝本身。這則新故事處處呼應似曾相識的聖經老故事：\n\
  \n\n上帝一怒之下，透過挪亞宣示世界末日，等世人覺醒向善；\n以亞一氣之下，透過簡訊宣示世人死期，看世人知道命運後會怎樣面對。是渾噩投機暴走、還是能向善愛人自我實踐？\n\
  \n摩西出埃及，逃離不信神的暴虐埃及人，屯墾迦南美地；\n以亞出埃及，逃離暴虐的神本身，能不能建立愛與自由的布魯塞爾？\n\n耶穌哥離家出走到人間，穿越處女瑪莉亞的陰道；\n\
  以亞妹離家出走到人間，穿越家裡洗衣機的甬道；\n\n耶穌哥與十二使徒，向外傳教淨化人心，懇求殘忍的男上帝寬恕世人：世人並沒有那麼壞，饒過他們一命吧；\n以亞妹與六大使徒，向內探索超越自我，感動花俏的女上帝扭轉乾坤：人有無限美善潛能，成全他們揮灑吧！\n\
  \n\n\n        六大福音書\n\n結果以亞妹專挑一些離經叛道的邊緣人，這回不需請他們拜神傳教，更不需替上帝之女寫四大福音書；新六大使徒只要鼓起勇氣超越自我實踐愛，搭配一點以亞妹的神蹟推波助瀾，本身就是足堪世人典範的六大福音書，自能感動神隱中的上帝二號。六大福音的魯蛇主角有：\n\
  \n義肢福音：憂傷美女走出肢障陰影，圓了童年殘缺迎向新生。看那支天人永隔的手在桌上翩翩起舞，演技超強，感人又療癒！\n\n\n旅人福音：老上班族走出朝九晚五，圓了童年夢想闖蕩天涯。看山巔奔馳的錯覺、看指揮群鳥的英姿，暢快！\n\
  \n\n殺手福音：保險業務走出死亡迷戀，圓了童年的憤世嫉俗，放下屠刀學習愛人。看罪孽之身擁抱鏡中的自己，感動！\n\n\n偷窺狂福音：中年肥宅走出孤寂色慾，圓了童年的情愛缺憾。德國妹的法文腔調好好笑，越好笑越引人熱淚！\n\
  \n\n美女與野獸福音：跨越了種族，圓了老年的奇幻夢想。法國女神與大猩猩同床共枕，多麼自然！\n\n\n男孩變女孩福音：穿透了性別，圓了童年的奇幻夢想。比利時小童星們的憋腳熱舞，多麼真誠！\n\
  \n\n\n命有天定，人終將一死，但求活得精采，自能視死如歸。布魯塞爾人間前往彼岸樂園的渡口，就是比利時短短北海岸上的首席海濱度假鎮 Blankenberge\
  \ 。在從天而降的末日審判來到前，且放心等待上帝二號的神來一筆吧！\n\n\n《死期大公開》，有令人感動的六個人間故事，有穿針引線的神界寓言，更有最新電影技術支撐的超現實手法，將回憶、想像、渴望與神蹟渾然天成，如空氣與飲水般稀鬆平常不著痕跡。乍看之下本片離經叛道，但看到骨子裡以亞妹仍傳達著耶穌哥兩千年不變的經典訊息，仍然等著與世人攜手創造大同世界。\n\
  \n\n--"
