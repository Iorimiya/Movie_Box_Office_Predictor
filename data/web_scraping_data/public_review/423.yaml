content: '魏德聖傳臺灣三部曲 YouTuber零收費相挺


  最新更新：2020/09/23 21:22


  導演魏德聖新作「臺灣三部曲」逐步開工，第一階段募資已超過新台幣6900萬元。談到這次

  與YouTuber合作宣傳感想，魏德聖表示，與所有YouTuber的合作都印象深刻，尤其學到更多

  不同的合作方式。中央社記者王騰毅攝　109年9月23日


  （中央社記者王心妤台北23日電）導演魏德聖新作「臺灣三部曲」逐步開工，第一階段募資

  已超過新台幣6900萬元。魏德聖這次與YouTuber合作，影片內容包含歷史回顧、賣鹿茸酒等

  ，讓他印象深刻。


  魏德聖「臺灣三部曲」目標集資45億元，今年8月展開第一階段募資，希望募得低標3000萬

  、目標1億元資金。魏德聖接受中央社記者專訪時表示，募資金額雖重要，但更希望讓這些

  贊助的人或金額成為一股力量，用這股力量獲得政府或企業更多支持。


  被問到與網紅合作感想，魏德聖表示，與所有YouTuber的合作都印象深刻，尤其學到更多不

  同的合作方式。他提到，也許播出來的成果片長都不長，但事前同樣花許多時間準備，「雖

  然影片的呈現是輕鬆又歡樂的，但要讓觀眾想看而且覺得有趣，都要先做腳本的研究。」


  魏德聖這次在YouTube頻道「反正我很閒」影片中，拿起鹿茸酒、蟑螂藥，還搞笑喊出「德

  順鹿茸讚！晚上讓你砰磅叫」台詞，影片8月31日上架至今已獲超過102萬次點閱。


  魏德聖表示，當時看完腳本不太能想像成果，電影公司也曾經擔心呈現「笑」果，但成果出

  爐後獲得大量好評。魏德聖說，影片公開後，連朋友都會用影片中的台詞開他玩笑。


  「臺灣三部曲」募資將分為4階段執行，第一階段已募得超過6900萬元。


  對於這次讓魏德聖與網紅合作，米倉影業行銷經理施易良透露，並沒有支付他們費用，而是

  與對方分享「臺灣三部曲」系列的想法，獲得YouTuber「零收費」的支持，影片上架後，不

  只引起討論，連集資金額也跟著成長。


  施易良說：「雖然導演曾開玩笑說『有時候有點心虛。』但我覺得整個計畫已經講了這麼多

  年，無論是集資、電影或是園區，都是一步一步計畫周詳的演進。」


  施易良認為，也許集資階段無法讓大家先看到具體建築或是作品，但藉由高雄南星計畫區麻

  豆社的開工，現場已開始標出建築物記號，希望能讓更多人看見其中的縝密規劃。（編輯：

  張雅淨）1090923




