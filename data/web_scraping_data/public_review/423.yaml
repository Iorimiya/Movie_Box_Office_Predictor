content: "(YouTube版:  )\n\n\n當初一看這部預告片就讓我非常期待，之後聽到越來越多「上映一天就回本」、「零負評\n神片」等評價，期待是更高了，但同時也害怕因為期待太高，看完反而覺得失望。\n\
