content: '剛好我自己也特別喜歡石頭這個設定


  就用我非常淺薄的見解，和對這些禪學思考的解讀試圖解釋一下


  其實就很類似色即是空，空即是色的概念。



  我記得佛家有一個說法，我可能表達不精準，但意思大概是這樣


  成佛所謂的超脫，有一種解釋是這個「存在」視角上的提升


  假設現在我們身處的三次元世界裡，有一個軸線叫做「時空」


  其實這也不過是一個世界表現的形式，如這部電影的主題講的多重宇宙


  也大概是在講這個主題。



  我曾經聽過一個例子，就是用石頭來表現的。


  要理解時空為什麼能是一個軸線的概念，就把視角提升到石頭外，看著石頭


  你會發現石頭從頭到尾沒有移動過，也就是說，某一個視角能讓你理解


  過去現在未來，這個時間軸線是不存在的；但石頭內部呢？


  石頭是由原子組成，原子內的電子無時無刻都在移動流轉，在電子(人的視角)世界裡


  過去現在未來是存在的。


  前述所說的石頭外的視角，也是比喻佛的視角，是超脫的，而且橫跨過去現在未來。



  所以我特別喜歡某一個「宇宙型態」是用這種萬物皆空的方式來呈現，也最能表現


  大魔王心中認為「萬物皆空」的形象。



  至少在他說出世界萬物都是粒子隨機震盪產生的不同形式，其實不存任何意義的時候


  我認為這個石頭的意象，相當貼切。



  另外我也非常喜歡女主角最後「放手」的設定，這是我認為這部電影最好看的點


  如果她伸出手，真的就是肥皂劇了，我大概會邊罵邊走出電影院；


  就是因為「女主角願意讓她的女兒做出自己的選擇」，我才認為最後鋪陳的「圓滿」、


  「放手」、「體諒」，有充足的說服力。



  這電影評價肯定很兩極拉



  比如我老婆就看到睡著



  XD


  --

  我有種在電影院 親身經歷大話西遊 讓子彈飛的時代感

  我覺得這部滿值得重看的 雖然會有點頭暈'
