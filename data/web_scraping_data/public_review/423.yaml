content: '我不熟高達電影（只有國中前跟著媽媽看過），更不熟高達本人。此片既然取材自高達離婚的第二任妻子自傳，我們當然不用期待會給高達什麼好臉色，就當作此片在談一位矯然不群的天才導演身處新舊時代之交、夾在超越理想與日常現實中的糾結拉扯吧。有時就是要這樣不畏拉扯甚至不畏走極端，才能造就大師為世界成就革新，至於大師遠見與家庭友情無法兼顧也是難免的代價了。


  形式上，我們都不會忽視此片處處帶點刻意的手法，一次次提醒我們是否這就是經典電影中「高達看世界」的角度？還好看片前雖未先複習高達作品，但有先看看版上文章分享，尤其是
  frankhood大的文章中提到「後設、畫外音、推軌長鏡頭、負片、濾鏡、打光、紅藍色調、音畫分離、段落結構、默片」，一個個技法字眼看了眼花撩亂，但一看電影什麼都懂
  XD 而在傳遞更多私密熱情的部分，則是正面側面拍美人、由遠到近拍玉體橫陳，這些當代電影拍來略顯失敬令人皺眉的手法，難道不也是一種捕捉大師意識的方法？（不知高達過去又是怎麼拍攝女體討論女體的？）




  說捕捉大師，電影當然有所偏重，只是這片的偏重是重了點，相信所有看完的觀眾都不會對這位電影中的高達留下任何好印象。他是大師沒錯，但他是個自我中心的傲慢大師；他是天才沒錯，卻是在自我辯證中鑽牛角尖進死胡同的天才；他是心繫普羅大眾沒錯，但自己一身中產乃至上流背景不是資產卻是包袱；他是為民喉舌沒錯，卻是矯然不群高高在上地為民喉舌（甚至電影拍來還令人懷疑是否真喉舌到了什麼）。


  最後，與女主角最相關的愛情與家庭關係中，他愛戀妻子是沒錯，卻更像是強勢用自己的價值投射妻子宰制妻子，像養一隻金絲雀一般。這也不免令人聯想：五月革命、勞工階級、普羅大眾、被殖民者，他們個個儘管都有主體都要發聲、儘管高達也都關心他們的處境，但是否他們也成了高達理想革命大計畫中的籠中鳥？一起成就他心中的理想國？有了這點想法，再看見電影海報上高達拿個攝影機看人的姿態，實在覺得這「攝影」與「凝視」在今日越談越明顯的衝突關係，在此片拿著攝影機參加革命的高達身上令人越看越不舒服。


  此片的時間背景在 1968 西方民運潮中巴黎的「五月革命」，這背景似乎和去年底的《馬克思：時代青年》似曾相識。小馬是在 1848 革命前幾年自己找上了「正義聯盟」驗證他的理想藍圖，這正義聯盟也是在衝突下仍選擇讓馬大師為革命生產理論子彈；小高則是在
  1968 革命開始後加入旁聽，也受到革命領袖延攬充實論述養分，但也產生許多衝突激辯。




  且不論史實中年輕大師與革命黨人的互動為何，光就電影呈現來看，《馬》片中小馬是步步紮實建立理論並步步辯證排除障礙整合異見，《情》片中小高卻是陷入無止境的雞同鴨講，彼此聲嘶力竭卻總是吵不出個基本共識。當然時空背景不同，
  1968 比 1848 民眾知識水平高太多、政治辯論也複雜太多，馬克思是辯證唯物哲學家、論證起來也比藝術家高達厲害太多，而史實的 1848 革命雖然失敗、卻真正動搖到了歐洲老貴族王權，史實的
  1968 革命則是雖長期引起一種時代風潮、但其當下說不定更像一場革命學生的浪漫暑假（可見阿薩亞斯電影《五月風暴》）。


  這真要說是馬克思懂辯證唯物正反合、而高達只知道浪漫地自說自話大吵一架嗎？我反倒認為這不是兩位大師的差別，而是兩部電影視角的差別，也許更像是是《馬》片認真地辯證成長導向結局、而《情》片浪漫地只呈現單面讓觀眾看看笑笑。也說不定離婚妻子的回憶錄傳記中真的就是這樣單面看高達看得好不堪？抑或，這樣子拍高達也並不是嘲諷地拍他自大自戀、而是致敬地拍他如何經過激烈的自我辯證與人生衝突才走向了五月革命後的下個創作階段？


  不論是嘲諷還是致敬，我覺得可惜的是這片角色塑造有點單面了，無法先建立一個正反兼具的高達人格讓觀眾先愛上先認同，然後再描述這個人格終將走上一部分毀滅與一部分超越；反而，這片就是描繪單面自己鑽牛角尖眼高手低的高達、單面讓觀眾看了就討厭的自戀無情高達，在觀影過程中當然是令人（至少令我）處處拍案叫絕好不過癮，但看完後卻覺得並沒有留下什麼，是要建構他的創作階段轉變還是打破他的大師神話，都沒能留下什麼紮實的餘韻，只在一路拍案叫絕中看見編導（或是原作？）的動機。




  無論如何，這片處處拼貼擬仿高達的手法，以及冷冷凝視高達的視角，都很精彩令人度過笑得合不攏嘴的一個半小時多。只是若要把它當個高達傳記（好像也是有這麼點雄心壯志在裡面，畢竟片名
  Redoutable 都在片頭廣播明說了），卻令人覺得片中的高達從頭到尾都是靜態沒有成長，頂多是見聞與思考增加但態度從未改變，有點像個無情但會學習的機器人。要拍大師成長成就不凡改變世界的過程，我認為上個月的《馬克思：時代青年》深刻多了，把大師的正反兩面都談了，也一步步談了他如何在內省外援下克服缺陷發揮長才，然後眾多內外部因素一起成就了光輝一頁。


  《情》片談高達積極地說最後也是想提這光輝一頁，只可惜觀眾只能冷冷地看著這從片頭到片尾都是自戀自大一個樣子的高達繼續鬼打牆。這觀影經驗是處處拍手叫好，但最後總是有點遺憾也有點空虛，因此我就給個期待他還能更好的
  [普雷] ，在心念大師的精彩擬仿與嘲諷之下好像還是可以多拍出些什麼，讓我們走出戲院滿滿心得覺得世界觀都不同了。



  --

  真好奇這位前妻的回憶錄是怎麼寫的，如果真是這樣（也許在各種感情債下所致的）單面批評，那搞不好這片也算是種忠於原著？ XD 另外也很有趣的是，前妻這位原著作者在本片的身影非常沒有主體性，只是被凝視的客體，令人看她看好久還是覺得很神秘，不太了解她。

  我覺得從先看到片名再聽到廣播，就很明顯知道此片有一種想要描述高達走過一番掙扎苦路成就不凡的敘事動機。只可惜我看完後感性地覺得這個高達好討厭也不太成長，有種動機很棒但拍起來有反效果的唏噓感...
  結果我其實還是蠻喜歡這片，只是喜歡的部份都是高達被玩得很不堪的部分 XD   guilty pleasure

  的確回頭想想還是有不少 Anna & JL的對話流露女主角人格，只可惜電影拍女主角最搶眼的都還是凝視，也許我該來二刷一次忘掉凝視專心看人格。

  我是也很愛這些新作品給老大師潑墨，不過也希望任何角色都能至少兩面並陳，那結局的感動與喟嘆都會完全不同。如能給作者自己抹灰，我也覺得反而可以讓作者本人更立體可愛呀...

  先謝謝你寫上一篇，我要是沒看恐怕好多笑點都抓不到 :D 這樣講好像挺有道理，也許我所期待但覺得電影沒拍的高達可貴那一面，不是要去看「看高達」的那些戲而是要去看「高達看」的那些戲？謝謝提點，值得我二刷多想想。'
