content: '網誌:


  在進入正片前，先來談一點題外話


  有人說心理系才能看懂這部片，我必須說這完全是錯誤的理解

  基本上，心理系教的是「概論」，也就是「大概的理論」

  所謂的「大概」就是非常簡單抓重點，而沒有深入去探討大腦中的每個

  細節

  只注重全部知識的大方向，做一個不拘小節的整理，所以沒辦法很詳細

  的鑽研於某個特定領域

  其次，因為是「理論」，所以就會有很多脫離現實，不切實際的內容

  比方說關於如何提升記憶力

  甚至你在坊間看到的大眾心理學書籍都可能比正式的心理學課程更實

  用


  另外，台灣心理學的教法又和國外不一樣，講求死記硬背，這和本片中

  活潑有趣的知識完全不同




  扯遠了，「腦筋急轉彎」可以說挽回了皮克斯近幾年來的聲望

  「汽車總動員2」「怪獸大學」可悲的老梗居然會出現在皮克斯裡

  「勇敢傳說」亂入了迪士尼公主，無敵破壞王又被綁架

  然後「恐龍」的導演又換人，導致連續3年皮克斯都不能看....



  其實人類的基本情緒有六種，就是電影的那五種再加上「驚訝」，皮克

  斯為了

  把恐懼和驚訝合而為一

  這五種情緒全世界不管任何民族都會出現(噁心是因為怕吃到髒東西)

  「腦筋急轉彎」描寫現實生活的部分其實很簡單，就是一個搬家的小女

  孩

  適應新環境的情緒變化，一句話能講完全部

  剩下的都在探索萊莉大腦裡的結構

  包含長期記憶、核心記憶、人格島、童年時期幻想的朋友....


  每個大腦特徵都描寫得絲絲入扣，比方說我們覺得江南style那種洗腦

  歌討厭死了，但是動不動就忍不住開始哼~~




  然後最讓我不爽的是，為何傷心在前半段又如此白目?


  其實我還蠻喜歡傷心這個角色的(穿毛衣很可愛，小時候我也做過和她

  一樣的動作

  ，躺在地上懶得起來，朋友拖著我走，真的蠻舒服的~~只是衣服會被地

  板弄得

  很髒@@)

  前面警告她不要亂動記憶她硬要動，而且是毫無理由的動，屢勸不聽，

  說是要抒發情緒也不是在課堂上吧?第一次上課耶!

  如果前面她沒有搗亂，後面根本不需要將功贖罪搞得那麼麻煩




  樂樂的過渡正向思考到白目的程度其實也不能怪她，每個人都有核心的

  人格特質


  向父親就是憤怒為中心、而母親是傷心為核心


  根據我讀過的人格理論，人格的中心思想會很極端，所以萊莉平時是很

  活潑開朗的，只有在碰到困難時才會過度樂觀


  以至於逃避問題假裝快樂




  另外小細節就不用計較了，比方說大腦的總管居然對於大腦內部一無所

  知，雖然可以解釋成人心難懂，但是有大腦手冊卻很少人去看，根本就

  是超級容易出事情的主管類型阿~~




  最後來談一下我的個人感受吧!


  首先片中的西方父母教育真的讓我看的望塵莫及，要是這件事情發生在

  東方社會我實在難以想像結局我悽慘到甚麼境界


  非理性的打罵教育，女主角腦內的情緒樂樂大概不用活了吧?


  還有就是，今年我轉學考成功了，不過我是大學生所以適應力比年紀小

  的孩子強一點點，但是那種既期待又怕受傷害的


  感覺看得我感同身受100%啊!!!




  很期待這部拍續集，萊莉已經有交男朋友的小短片了。「青春期」聽起

  來就很勁爆阿!!!


  --'
