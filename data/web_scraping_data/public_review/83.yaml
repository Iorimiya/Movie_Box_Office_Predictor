content: '上週上映的法國片《春日小戀曲》Seize printemps (2020)，我記得去年八月台灣院線本來要上，那時片名譯為《遇見你，在我第16個春天》，不過好像疫情來了就臨時被撤檔？事隔一年竟然捲土重來還重新包裝、不但片名不同連海報都換了！我且猜測前譯的《遇見你，在我第16個春天》太過文藝青年了、這次改譯《春日小戀曲》比較有夏日愛情的小清新味道，雖然這兩者可能都有所謂的「文青」標籤但本質大不同，我看完後的確也覺得它比較接近後者，就一個
  16 歲女高中生覺得比同儕成熟而肖想大叔的故事 XD




  本片宣傳都會提到編導主演一手包辦的 21 歲法國新生代 Suzanne Lindon 的背景：她是法國影帝文生林頓與法國喜劇天后 Sanderine Kiberlain的女兒有家學淵源、19歲第一次拍片就一鳴驚人得到好多一流影展選映！不過當然這事在法國也有遭到詬病：一個
  19 歲小女生沒拍過短片沒上過電影學校、怎麼第一次就可以得到這麼多資金奧援給她拍劇情長片？這難道不是法國「影壇家族」小圈圈文化在拱她這個影二代嗎？這種批評當然有其道理、她家學淵源耳濡目染自然也有其實力，而此片少女主角這「覺得比同儕成熟」的情懷、說不定與她影壇家庭背景也脫不了關係。


  剛好最近版上大男生們又在吵經典愛情迷思片《戀夏 500日》，那我覺得也很適合來看這部小女生版《春日小戀曲》，那季節到了情竇來了一眼愛上心花怒放的情懷還真有三分神似！尤其當年
  Joseph Gordon Levitt 一上到床馬上載歌載舞滿面春風讚嘆世界多美好、本片 Suzanne Lindon 也有屬於她「親到大叔」後寂寥巴黎都有了樂音的少女獨舞版！當然啦，越是滿面春風翩翩起舞享受蜜月期、越是預示絢爛愛情終有一天將重歸寂靜，這種「失戀電影」的格局模板也不新鮮了，只是這位
  19 歲少女拍起少女視角，重點就不在知性成熟的哲思討論、而在青澀迷惘的心動當下。




  故事很簡單：16歲中學女生 Suzanne跟同學 Hangout都聊不起來、嘗試參加少年派對也跳不起舞、想學同齡女生打扮一下又換回襯衫牛仔褲、連萬用派對飲料可口可樂都興趣缺缺、只顧啜飲屬於自己一人的「石榴氣泡飲」...
  沒辦法這個年紀的中學女生都太無腦花痴了、這個年紀的中學男生都太膚淺無聊了、還是回家路上劇院廣場轉角咖啡座那個憂鬱大叔才有神秘未知的深邃魅力呀... 於是展開 16
  歲少女倒追 35 歲大叔的春日大作戰！他看什麼書我也看什麼、他出沒哪裡我也去出沒、他走路上班我跟他背影、他喝剩的飲料我也喝一口、他咖啡廳坐哪個位子我就來巧遇！


  任何這類「看他在看的」「聽他在聽的」「喝他在喝的」「想他在想的」與「不經意巧遇」只要觀眾曾經經歷過，就算是中年大叔也能來看此片代入少女的情懷！所差者只是有些事情太過
  creepy 只有少女才能做 XD 而少女 Suzanne Lindon 在簡單故事中的導演功力就是拍出這些當場的偷偷摸摸、準備時的若無其事、巧遇時的小鹿亂撞、沒遇上時的難掩落寞。這一切都是屬於她的私房小秘密，本來就不懂的同齡同學都沒必要懂、開明的爸媽雖和自己感情很好也不用知道，從戀愛到失戀都自己一人小心珍藏細細品味。




  而讓這小鹿亂撞的春日戀曲從日常細節昇華出來的，則是每隔一陣子當 Suzanne欣喜覺得兩人交心有進一步時、突然環境音消失配樂歌曲響起、進入兩人同調心心相印的腦內魔幻時刻，在這裡我倆舞步相同動作相似連呼吸氣口都完美同步！彷彿投射了少女初戀單純想像的「兩人合一」！當然啦有點年紀的觀眾就會知道這只是初階愛情灑灑花的小確幸而已
  XD 去浪漫地想像她倆心心相印「合而為一」是很令人心動啦，但回頭想想這種不需言語的交心時刻又是哪來的？那恐怕不是「不需言語」而是「沒有話題」XD  只好如一般約會以共同興趣譬如共同音樂戴個耳機來「破冰」。


  回想 Suzanne對自己同齡同儕覺得「話不投機」，那現在難道就和這位大叔就無話不談嗎？還不是都靠這種沒話找話分享興趣自以為同步的浪漫泡泡混過去 XD 沒辦法，誰叫無獨有偶不只她一人在少年同儕間自命龍困淺灘、這位大叔
  Raphael在他的劇場同儕間也覺格格不入、兩人戀情的一拍即合說難聽點恐怕只是「逃避」路上的相濡以沫呀。這種彼此取暖的戀情無話可談倒也是好事、總是不需言語大眼對小眼就能幻想心心相印，只是回到土地面對現實的那一天遲早要到來、加入了對方社會定位了他真實樣貌才知那天差地遠。




  本片心路單純、歷程簡單、互動矜持、情愫清淡，就是個少女懷春跑出校園暈船一遭的初戀日記，甚至說初戀都還太煞有其事了、說暗戀或曖昧還更貼切呢。此片作為一個 19 歲少女拍少女生活，倒是很謙遜也很專心地聚焦少女情懷與淺淺心得，她所不認識的大人世界經過這一遭仍然一無所知
  XD 譬如這大叔 Raphael有什麼過去陰影未來夢想甚至不為人道的暗面？甚至這樣「少女 vs 大叔」的純情浪漫有沒有可能變社會案件 XD 本片基本都加上了浪漫濾鏡維持純情不去自以為是多挖掘。就這點來說，我覺得比
  AppleTV+ 最近那部年輕導演的《人生恰恰恰》謙遜又踏實多了。



  既然最近版上又在討論《戀夏 500日》，那我就推薦喜歡《戀夏》的觀眾來看這部《春日小戀曲》，就算是大叔觀眾也能欣賞它少女版的情竇初開、小鹿亂撞、心花怒放、與黯然神傷。當然此片少女是給觀眾代入感受的、不是給觀眾來看美女的，就這點來說
  Suzanne Lindon 應該可以很稱職地不亂觀眾耳目 XD 不過此片還是有真法國正妹：演女主角姊姊的 Rebecca Marder ，戲份雖短但連吃早餐戲眼睛都在放電！她演完這片後又去主演了導演她媽
  Sanderine Kiberlain的新片，是我更感興趣的二戰巴黎佔領少年片 "Une jeune fille qui va bien"！希望台灣有天也會上。



  --

