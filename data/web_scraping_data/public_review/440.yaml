content: '無知的幸福？不丹首次民主的喜與憂


  有時候對於活在知識傳播快速，又或科技發達且能夠有多項娛樂的國家裡是一種先天的幸

  福，對於習慣活在這樣環境的我們，往往有種這就是現代世界的架構，似乎歐美日韓等先

  進國就是世界的樣貌。


  但世界樣貌多變，並非單一視角的國家可以詮釋的，例如中國就試圖想對自己人民敘述不

  一樣的世界故事、或是長期在紛爭戰火中的國度，這些地方有很多都還沒有實施真正的民

  主，又或還在奔向民主的道路上。


  《不丹沒有槍》是國際上少見的不丹電影，作為最後個開放電視與網路的國家，不丹國王

  決定放棄專制走向民主，不丹也將展開國家第一次民主投票實驗，但顯然人民對於什麼是

  民主？怎麼投票感到陌生。廣播裡傳來這個消息，沒想到正在閉關的喇嘛竟然吩咐徒弟，

  在大選之日找來一把槍？此時不丹來了一位從美國到訪的買槍人。






  《不丹沒有槍》是什麼電影：


  民主自由不只是歐美世界多個先進國家的價值，也是世界許多國家慢慢再成形的趨勢，

  根據2023年的調查，世界有著廣義民主政權的國家約有百個，但是要真正達到完全民主則

  不到8%，也表示世界各國距離完全民主的世界架構可能還有很長一段路要走。台灣2023年

  全球民主指數再排名第10，除了有所上升之外，台灣也是亞洲完全民主的典範，在亞洲國

  家名列第一。而年輕的民主國家不丹則落在83名的位置。


  不丹在2008年以前都是由君主立憲，並由旺楚克王朝的國王絕對統治領土，而這個國家政

  權轉型，主要是在2007年第五任國王凱薩爾，與印度簽署修訂的《不印友好條約》，凱薩

  爾國王認為掌握絕對權力已經不符合世界趨勢，要讓國家永久則需實行憲政改革，將老舊

  的君主專制逐步走向民主化。


  這也是世界上少見的不流血的民主轉型，但在轉型之路上，不丹人民卻對這個改變無從是

  從，這也讓國王真正放下執政權是在2013年時候，這便是《不丹沒有槍》電影的背景故事

  。








  《不丹沒有槍》導演－巴沃邱寧多傑其實跟台灣結緣成為台灣女婿，在2019年劇情片《不

  丹是教室》，拍攝全世界最高位在5000多公尺的喜馬拉雅山上的學校師生劇情故事，重心

  敘述關於不丹城鄉差距與教育問題，也讓不丹電影在國際上受到討論。這次2023年《不丹

  沒有槍》則是回到不丹一直以來社會與民主轉型問題，更加深入於不丹這個國家在面臨年

  輕的民主國家、雖從專制和平轉移從民主自由，但人民無從適從的黑色幽默。


  故事以不丹國王宣布歸還政權交由人民，這一刻開始人民成為不丹的主人，有著自我決定

  不丹走向何種國家形式的各種權力，但沒想到人民對突如其來的民主大禮，卻連投票都不

  會投。


  封關修行的老喇嘛聽聞此事，告訴年輕的喇嘛對於如今的轉型他需要做一件事。老喇嘛要

  在投票日當天，帶著槍前往會場，年輕喇嘛不懂老喇嘛要槍的用力，而且不丹真的有「槍

  」嗎？此時一個從美國飛來不丹的買槍者，似乎也再找群一把槍。











  《不丹沒有槍》分析與延伸：


  不丹雖然是在2008年宣布民主化，但是其實民主運動持續很長的一段時間，並非一夕間突

  然放開，1950年不丹國王首次開始邁向民主體制的改革，制定了憲法、廢除奴隸制度，而

  鄰近的印度的民主制也或多或少影響不丹對於民主改革的決心。


  在國際上，專家認為後期影響不丹加速民主化改革進度，應該是1990年代駭的種族清洗洛

  昌人導致不丹大量難民逃亡有關。洛昌人其實算是17世紀不丹從尼泊爾來的外來人口，有

  些許因為宗教文化不同受到政府歧視，而在逐步民主運動中， 洛昌人提議廢除絕對君主

  制，這點可能是惹怒不丹王國政權的主因之一。


  有意思的是會導致這種種族清洗的原因是因為不丹王國在1980年實行多項政策，想要凝聚

  不丹人的「民族認同感」、「民組整體文化性」，但卻是單方面的紙推動不丹竹巴人的文

  化，而禁止或針對其他族裔。如以台灣為例就像是要復興原住民族只挑最大宗的阿美族為

  主，剩下其他族的文化通通得丟棄或不承認。雖然的確讓不丹有自我的文化，但這樣的不

  丹文化被人認為是一種非多元刻意營造出來的不丹文化，並不能反應出不丹真實的樣貌，

  但由於王室在不丹還是很龐大的體系，故這種議題在不丹還是禁忌的議題，要呈現「轉型

  正義」可能還需要很長遠的時間。






  說起不丹，人人往往想到的是「全世界人民幸福指數最高的國家」，但這個國民幸福值數

  ，背後其實有個有趣的地方。國民幸福數值，這個計畫方式其實就是由1972年不丹自己國

  家的國王－辛格提出的，官方說法是基於國民在物質和精神生活之間保持均衡，訪問國民

  對於自身的幸福感，不意外的視不丹人有接近9成超高的幸福感指數。


  這國民幸福指數其實存在很大的爭議，一來是不丹政府自問自答，球員兼裁判，二是以藏

  傳佛教為底蘊的幸福指數是否能成為通用於世界量化值？甚至還被人抓包關於不丹難民因

  為已經被官方除籍，所以不列入考量等，是相當有爭議的幸福統治。


  雖然不丹依舊有很多在轉型民主、王室與人民之間紛擾的問題，但電影《不丹沒有槍》比

  較聚焦在不丹開放民主，與終於接觸到外來文化的衝擊和是否能保持初衷？如同最近亞馬

  遜雨林少數民族開始有了網路，便傳出少數民族的年輕人沉迷於網路情色而不打獵，在不

  丹民主過程後，是否可以理解民主的優點與缺點，新任政治素人的力量與過去皇室統治階

  層兩者之間，在轉換的過程怎麼拿捏，對於這點，我認為《不丹沒有槍》有點到一些轉換

  的要素，但很難將其複雜的不丹民主說明白。









  《不丹沒有槍》值得一看嗎：


  這部片在國外影評專家中獲得好評，我認為是因為不丹的電影本身在國際上就為稀少，而

  這次以民主、投票、文化衝擊等，黑色幽默和不丹原始自然人文風景結合的衝突感強烈，

  讓這部片不只有話題，也有幽默看待不丹民主轉型，不備感壓力。但我覺得《不丹沒有槍

  》並沒有深化去探討不丹民主、也並不是很深入去表示不丹的文化衝擊這件事，反而讓我

  覺得當時不丹的人民無法了解民主被趕鴨子上架這件事，與導演偏重一邊的觀點。


  在對《不丹沒有槍》訪談中，導演巴沃邱寧多傑曾被問到不丹人是否需要民主？，導演這

  樣表示：「身為不丹人會支持國王的決定，而民主是國王想要的。」和敘述他父親是不丹

  外交官，成長的時間長期待在瑞士、美國、中東等國家，故我認為巴沃邱寧多傑導演的觀

  點很大一部分是和不丹官方「想要的形象」呼應。


  就如分析與延伸段落所述，《不丹沒有槍》其實跟官方從1980年到今推廣不丹專一文化樣

  貌相當密合，國外文化是槍、不丹文化則是陽具崇拜，在電影最後結局的呈現，我覺得很

  明白表現導演跟政府一制的立場。這可能也是不丹政府沒有將這部電影視為禁片的原因。








  有意思的是裡面關於外國的槍與不丹的陽具，這些在傳統性別意象上都是相當男性崇拜的

  東西。就像導演表示的過去不丹出現陽具雕刻與畫像，甚至飾品都是很平常的日常，但因

  為接受到世界各地的文化後，不丹這樣的陽具意象開始變得有點羞恥。


  但根據一些當地的作家、研究學者都表示不丹的陽具文化跟性並沒有直接關聯，陽具其實

  跟神明宗教文化更有密切關係，而且其實不丹的文化意象陽具之外也有其他的，但是如同

  《不丹沒有槍》中凸顯陽具的部分、或是對於國王的希望就是人民的希望的言論，我感覺

  《不丹沒有槍》有一種貴族在詮釋不丹庶民文化的感覺，如同台灣加幾句台語、客語、原

  住民語系，自我滿足很有地方色彩。


  但因為不丹電影少被國際看見，對於如《不丹沒有槍》、《不丹是教室》等這樣與官方導

  向相當契合的電影是否就是壞事？我其實也很難說是。因為當一個國家有電影或是事件，

  可以得到國際有話語權的國家看見、注意是很不容易之事。不丹是這樣、台灣也是這樣。

  《不丹沒有槍》也不全然都是捧皇派的發言，只是有些事情，在不丹不好搬上檯面，如同

  世界各國都有一些過去的黑歷史很不好說。但已幽默的新興民主的轉型故事，這部片的確

  相當有趣且幽默，光是藏傳佛教與槍的組合，可能在不丹是第一次也可能是最後一次。




