  巴沃邱寧多傑（Pawo Choyning Dorji）表示，他以槍枝代表外來文化，而不丹特有的陽

  具崇拜則是代表在地文化，「我小時候其實到處都有陽具的裝飾，現代反而比較少看到陽

  具了，因為受到外來觀念影響，大家對於陽具崇拜會很不好意思。」


  不丹於2008年首次迎來選舉，電影也放入當時選舉委員會進入鄉村邀民眾投票的場景。被

  問到不丹人是否需要民主，巴沃邱寧多傑說：「身為不丹人會支持國王的決定，而民主是

  國王想要的。」


  巴沃邱寧多傑表示，民主在不丹是獨特的存在，因為在許多國家需要流血革命才能換來民

  主，加上不丹人對於幸福的定義和其他地方很不一樣，像是其他地區以國家發展指數或是

  GDP作為標準，但不丹不這麼認為，這讓不丹的「快樂」顯得很獨特。


  巴沃邱寧多傑坦言，因為在不丹和美國都有長時間生活過，的確有被外來文化影響的時刻

  ，但他現在以身為不丹人為榮，像是2部電影都是展現不丹故事，就是他身為不丹人的使

  命感。


  巴沃邱寧多傑首部電影「不丹是教室」（Lunana: A Yak in the Classroom）入圍第94屆

  奧斯卡獎最佳國際影片獎，第2部片「不丹沒有槍」也搶進第96屆奧斯卡獎前15強名單。


  巴沃邱寧多傑坦言，前2部片就獲得奧斯卡獎入圍肯定其實壓力很大，「拍『不丹沒有槍

  』時甚至覺得這部片是失敗的。」他透露目前還有2個關於不丹的故事正在構思中，但還

  沒有新的拍攝計畫。


  「不丹沒有槍」將於6月7日在台上映。（編輯：張雅淨）1130425



