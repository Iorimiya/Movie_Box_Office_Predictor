content: '我認為若將本作當作一部純粹的古代戰爭爽片來看的話，我個人會給極好雷。


  第一，本作非好萊塢的電影，但不論是白天還是夜晚海戰的場景特效，都足以堪比好萊塢

  ，而且海戰100分鐘打好打滿，加上是「夜戰」，看各種火炮互轟、火箭飛射、登船白刃

  戰等，刺激到一個不行，無敵適合去電影院看！


  第二，本作是少見的東亞各國混戰的歷史題材，明朝、朝鮮聯軍對抗日本，因此東亞各國

  的古代軍武之呈現，有如活生生的博物館一般，例如：


  「龜甲船」


  「安宅船」


  「神火飛鴉」


  「一窩蜂（蜂巢炮）」



  加上明朝、朝鮮、日本各異的武將裝束，對軍事歷史迷，以及即時戰略遊戲「世紀帝國系

  列」的遊戲迷而言，真的是大飽眼福啊！










  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~












  從劇情來看，我認為導演拍李舜臣三部曲，本來就是想透過電影鏡頭強化當代李舜臣的「

  民族英雄」形象，因此當然會偏離一些史實而弱化明朝、日本的實力；但值得慶幸的是，

  基本上並不至於到「妖魔化」的程度，因此這部分我給普雷。


  我自己滿喜歡電影中李舜臣將軍的內心幻覺的橋段，以及他必須對日軍趕盡殺絕的理由。

  這部分我認為是導演從當代觀點對於韓國歷史的一種「後設預言」。


  透過李舜臣夢裡看見兒子被日本士兵無情圍殺，以及最後在黎明升起的混戰中看見死去的

  部下與自己並肩作戰，表現出了韓國傳統文化中「恨」的精神來源；最後李舜臣將軍說出

  「不將他們追殺至列島，這場戰爭就沒有結束的一天」，則似乎表現了導演對於朝鮮半島

  於19世紀重蹈被日本侵門踏戶的「感嘆」。雖然應該會有人覺得看起來很假、很煽情，但

  我自己是覺得滿有歷史因果的詩意感。


  此外，有一幕無聲、慢動作的「一鏡到底」的橋段我還滿驚豔的，從一名明朝將士的視角

  出發，從他的作戰到陣亡，再帶到一名朝鮮士兵的作戰到陣亡，接著帶到另一名日本士兵

  的作戰到陣亡，最後定格到李舜臣身上，彷彿讓李舜臣意識到這場戰爭受苦的是所有基層

  士兵，他作為這場戰爭的指揮官是一名「兇手」，但為了斬斷兩個民族之間的「仇恨」，

  他不得不扮黑臉成為戰場大屠殺的「罪人」。


  最後，讓我說說這部電影一些問題所在。首先，「片長」兩小時半非常久，我在看電影的

  途中有觀眾還中途跑去上廁所，甚至我旁邊的觀眾感覺是有些精神不濟，居然看到睡著。

  再來，是對於明朝和日本將領的描寫，真的有不少值得吐槽地方。


  作為主帥的日本大名島津義弘在整部電影坐鎮指揮、頗有智將之風采，結果最後因為軍隊

  被李舜臣大敗，而在聽到李舜臣的進攻鼓聲後居然崩潰下跪、口吐白沫？


  還有明朝都督陳璘，前面描繪的很幹練，在朝鮮和日本之間縱橫、討價還價，結果作戰的

  時候一個腦衝，不僅賠了副都督鄧子龍的性命，還被島津義弘登船大破，差點被俘虜？


  這兩人的遭遇我看了整個大傻眼，毀人設啊！


  最後小西行長整場電影都在打醬油，真不知道他在這部電影的意義是什麼。





  總而言之，作為東亞近世歷史的戰爭爽片，《露梁：死亡之海》絕對是上乘之作；而作為

  劇情片，畢竟李舜臣是韓國首屈一指的民族英雄，而這部電影是以他為主角的傳記電影，

  所以我只能說：島津義弘、陳璘、小西行長，你們辛苦了。


  --'
