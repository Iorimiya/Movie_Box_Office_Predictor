content: '為戲激瘦30磅！安卓亞布洛迪：《戰地琴人》讓我罹患飲食障礙


  Yahoo奇摩電影戲劇編輯部


  2025年1月6日 週一 上午9:45




  《戰地琴人》（圖：Canal+/Studio Babelsberg/StudioCanal）


  1. 為呈現角色變化，演員不惜劇烈增減重。


  2. 他曾為戲激瘦三十磅，如願抱回小金人。


  3. 但這次拍攝經驗，為他留下不少後遺症？


  【文／血紅蘭姆】


  儘管曾以《》抱回奧斯卡影帝，但為戲激烈減重的安卓亞布洛迪也坦承，本片讓

  自己留下了不少後遺症。


  為了在大銀幕上呈現出片中角色一路走來的劇烈變化，許多演員都不惜為戲拼命增減重，

  這也因此成為角逐小金人的頭號利器，《蠻牛》男主角勞勃狄尼洛、《浩劫重生》男主角

  湯姆漢克都是代表性例子，前者一舉登上奧斯卡影帝寶座、後者則第五度入圍奧斯卡最佳

  男主角。


  克里斯汀貝爾更是專精此道的箇中翹楚，從《克里斯汀貝爾之黑暗時刻》、《燃燒鬥魂》

  、《賽道狂人》的激烈減重，到《蝙蝠俠：開戰時刻》、《為副不仁》的急速增重，他在

  大銀幕上飾演任何角色都信手拈來、胖瘦自如，但這也讓他的健康付出了不少代價，終於

  在2019年正式宣告不再為戲增減重。




  《戰地琴人》（圖：Canal+/Studio Babelsberg/StudioCanal）


  在羅曼波蘭斯基執導的2002年傳記片《》中，安卓亞布洛迪飾演從納粹大屠殺中

  存活下來的猶太裔波蘭鋼琴師，在一路逃亡的過程中餓得瘦骨嶙峋。


  他為本片足足瘦了三十磅，最終如願抱得小金人而歸，但這次拍攝經驗可也讓他吃足了苦

  頭。


  安卓亞布洛迪日前向Vulture解釋道，自己當時節食到近乎挨餓，只進食少量蛋白質、卻

  得長時間練習彈蕭邦。


  等到電影正式開鏡時，他幾乎連水都沒什麼在喝。


  「對片中說故事而言，這份肉體轉變有其必要性。就精神上來說，這也讓我深入了解到何

  謂空虛和饑餓，遠超乎我原本的認識。」


  然而本片卻為他帶來了不少後遺症，安卓亞布洛迪非但開始失眠、還會恐慌症發作。


  這次拍攝經驗是否也為他造成了PTSD呢？「我的確這麼認為。我肯定罹患了飲食障礙至少

  一年。接著我又憂鬱了一整年，甚或是一輩子。」


  他不忘補上一句：「我是開玩笑的。」


  除了《》之外，向來不惜為戲犧牲的安卓亞布洛迪還曾在《顫慄時空》中特地穿

  上拘束衣，好親身體驗那究竟是什麼感受。


  到了《殘骸生機》，他更實際吃下各式螞蟻和昆蟲。


  而在《酷暑殺手》的關鍵打鬥戲中，他臉上則結結實實挨了一拳，不僅折斷了鼻樑，還就

  此留下了永難復原的傷痕。


  當安卓亞布洛迪在《極速殺陣》中飾演一名戴著牙套的連續殺人魔時，他則要求用上金屬

  牙套，而非特效化妝。


  「我從來不知道那究竟有多麼痛，直到他們最後用鉗子從我牙齒上把它扯下來。」


  安卓亞布洛迪新片《》將於2025年2月28日在台上映。


