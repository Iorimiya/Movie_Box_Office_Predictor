content: '網誌圖文版：




  如果上帝在你潦倒困頓之時，在你面前擺了塊天秤，要你選擇分歧的命運，天秤的兩端分

  別是：為了尊嚴而拋頭顱灑熱血的光榮死去，以及為了理想而苟延殘喘的活下去。你會如

  何選擇呢？然而諷刺的是，這乍看之下是題選擇題，然而上帝卻沒有給華迪史洛‧史匹曼

  （Wladyslaw Szpilman）和他的兄弟亨瑞克‧史匹曼（Henryk Szpilman）相同的天秤得

  以選擇。現實就是並非每一個人都能平等的得到選擇的權利，但人們還是為了「不想就這

  樣輕而易舉的死去」的念頭而努力的活下去。



  影片開頭，華迪史洛和往常一樣，全神貫注的在華沙廣播電台的錄音室內優雅的彈奏著鋼

  琴，然而一九三九年的華沙和片頭黑白畫面的日常場景已然不同，流瀉在錄音室內的琴聲

  被粗魯的砲聲給蠻橫的打斷，工作人員急忙比著手語，要華迪史落趕快逃離，然而華迪史

  洛給了他「」的困惑表情。直到錄音室被炸出

  了一個大洞時，華迪史洛才從飄飄然的精神世界中被帶了回來，帶進這個即將充滿苦痛的

  真實世界之中。有趣的是在逃跑的過程中，華迪史洛遇到了和他一樣醉心於音樂世界的同

  道中人：大提琴手多蘿塔（Dorata），她是其好朋友裘瑞克（Jurek）的妹妹。兩個人就

  在煙霧瀰漫、砲火隆隆的電台內你一言我一語的相互寒暄，可見得兩人對於音樂是多麼的

  癡迷。



  回到家中，史匹曼一家人圍坐在收音機前，聽著訊號斷斷續續的廣播，英國和法國「即將

  」聲援波蘭的消息虛弱的在廣播內放送，熟悉這段歷史的後人，對於這段史匹曼一家人為

  了這消息舉杯慶祝的場景（為英國和法國舉杯！），想必會感到相當諷刺吧。漫天謊言將

  波蘭人從希望帶至絕望，波蘭的國土防禦連同脆弱不堪的意志一同土崩瓦解。史匹曼一家

  人──以及和他們相同背景的猶太人們將要面對的是永無止盡的噩夢。他們將窗戶貼上封

  條，將身上僅有的五千波幣響盡辦法藏匿好，接著他們一家人，和數以萬計的猶太人，被

  迫遷移至德國人重劃的猶太人集中區（The Ghetto）。當華迪史洛右臂必須佩戴上象徵猶

  太人之罪惡的大衛之星時，「猶太人連呼吸都是一種不被允許的罪惡」，就是這樣的精神

  教條，被勝利者的德國人貫徹著，讓華迪史洛再也無法到達和多蘿塔一起演奏的理想鄉之

  中，兩人的命運就在大道上分岔歧異。猶太人的世界從此以後就被冰冷的磚牆隔離，伴隨

  著鐵絲網和德國軍人的槍桿子。



  為了籌措溫飽，華迪史洛無奈地被迫賣掉他的鋼琴，並在猶太區中和兄弟亨瑞克一起賣舊

  書維生。路上隨處可見汲汲於尋找失蹤丈夫的婦人、倒在地上發紫僵硬的屍體。有一條從

  外圍穿越過猶太區的道路，猶太人們只能忍氣吞聲的等待外人走完，德國軍人才會開放通

  行。在等待通過時，德國軍人命令猶太人一個一個跟著街頭藝人的音樂隨之起舞，猶太人

  們像小丑一樣晃動著身子搖擺，為了看德國人的臉色活下去而搖擺著，包括那些助紂為虐

  加入猶太警察的猶太人都是如此。猶太警察領袖伊茲札克（Itzchak Heller）來邀請史匹

  曼兩兄弟加入猶太警察的行列──由猶太人組成的警察團，幫助德國人來打壓控制自己同

  胞的團體。為了三餐溫飽，伊茲札克可以出賣靈魂給德國人；但兩兄弟不願意如此，他們

  拒絕了伊茲札克。其中華迪史洛和亨瑞克的拒絕態度，某種程度決定了他們兩人日後不同

  的命運。



  賣些零星的舊書無法維持史匹曼一家人的生活，於是華迪史洛重操舊業，在猶太區中的高

  檔餐廳中當著低俗的琴匠，在裡頭的客人穿著整齊，抽著香菸，興高采烈的吃著美食、飲

  著美酒，華迪史洛的鋼琴對他們而言只是個助興提致的餐後表演。對於一個藝術家而言，

  叫他演奏時驟然中斷那是多麼侮辱人的事情！但是面對到這情景，為了生計，華迪史洛

  也只能無奈的搖著頭，配合著世儈之人彈奏下去。在當時活著是多麼奢侈的事，在華迪史

  洛一次回家的路上，有名小孩為了拿取對面丟進來猶太區的物資，身體被卡在磚牆的縫隙

  中，下半身被「對面的人」群毆致死。窮光漢搶劫婦人的玉米粥，翻倒在地也要像狗一樣

  趴在地上用力的吸光舔光，一切僅僅只是為了活下去……



  隨著時間流逝，德國人的暴戾程度越來越嚴重，德國軍人開始挨家挨戶的搜索猶太人的家

  ，把看不順眼的猶太人帶走。在史匹曼家的對面一戶，有位年長坐輪椅的老人成員，當德

  國軍人入內對猶太人口沫橫飛的大喊著起立時，想也知道坐輪椅的人怎麼可能站起來……

  面對這種不服從的藐視表現，德國人輕鬆寫意的就將那老人移到陽台抬舉起來，跟殺死一

  隻螻蟻一樣的簡單的把老人像倒廚餘般給「倒」下去，整家人再帶到樓下去用機槍加以「

  淨化」，和屠夫殺豬殺牛一樣的稀鬆平常。



  直到德國人再也無法忍受猶太人的存在，決定將華沙猶太區的所有猶太人用火車運輸到集

  中營去「勞動改造」。在移動到火車的路上，華迪史洛對著他的妹妹哈莉娜（Halina

  Szpilman）說：「」即使在共赴黃泉的路上也有人相伴，這樣

  就能夠死的輕鬆了啊──有一雙手給了華迪史洛活下去的希望，也給了他終老一生都得面

  對與家人生離死別的痛苦畫面，伊茲札克的手將他從家人中拉了出來，要他活著目送家人

  無可奈何踏上死亡的旅途。華迪史洛活下來了，他漫步在空寂的猶太區街道嚎啕大哭。他

  活了下來，但目前也僅只於活下來而已。



  在工作餐廳老闆的協助下，華迪史洛和老闆一起到猶太區外圍和波蘭人一起從事建設（然

  而老闆一下就被子彈射穿腦袋了，沒什麼原因，也不需要任何原因），演奏者的虛弱雙手

  做著搬運磚頭的吃力工作。在這裡他遇到了先前介紹給他父親工作的梅耶克（Majorek）

  ，此時的他成為了華沙反抗軍的地下領袖。在同胞們的幫助下，華迪史洛轉去做比較輕鬆

  的鐵釘秤重和運送糧食的工作（有次華迪史洛將磚頭弄掉了，被德國軍官一陣鞭打到失去

  意識）。從華沙運送糧食的過程中，他們把槍枝運進來，再趁著經過圍牆時把槍枝丟給圍

  牆內的反抗軍。在一次夏天到格但斯克（Gdansk，波蘭北方）的工作中，華迪史洛見到了

  他的老朋友──打扮端莊的歌手嘉琳娜（Janina Bogucki）走在生意盎然的金門廣場（

  Zlota Brama）上。華迪史洛的內心開始動搖，在天秤的兩端──要留下來跟著梅耶克一

  同加入反抗軍，或是請梅耶克連絡嘉琳娜，讓嘉琳娜收留自己，和走在鋼索上隨時準備起

  義的緊繃生活作告別。華迪史洛從未忘記自己的音樂靈魂，那個囚錮在佈滿傷痕的猶太人

  肉體中熱愛琴鍵的藝術家靈魂。他決定向他的靈魂輸誠，為了再彈一次鋼琴，他要活下去

  ，他不能在反抗軍暴動的途中喪失生命。



  華迪史洛順利和嘉琳娜搭上了線，同時遇上了許久未見她的演員丈夫安德茲（Andrzej

  Bogucki），人影依舊，世事皆非，他們見到面時不禁用力的緊緊擁抱著，感嘆著這一切

  。他被安德茲介紹的反抗軍成員安置（正確的說應該是被關）在一處公寓內，由嘉琳娜提

  供食物。看似從德國人的手中逃了出來，對華迪史洛而言卻只是靈魂囚禁的場所換了個地

  方。「」他仍然需要為了活著而躲躲藏藏，

  靈魂還無法藉由鋼琴而昇華。在他躲藏地方的另一頭，圍牆內的猶太區反抗軍試圖抵抗，

  卻敵不過此時仍強大的德國軍隊。看著這一幕的華迪史洛內心開始掙扎：「我應該要留在

  那邊和他們對抗……」為了消除內心湧現的矛盾，他只好試圖麻痺自己：這樣做有什麼好

  處嗎？他不願意去想起至今他還活著的理由，以及和反抗軍意念相近的兄弟（亨瑞克）身

  影。然而這樣意志消沉的華迪史洛，卻讓嘉琳娜感到不可置信。



  德軍找到了反抗軍藏匿武器火藥的地點，迫使嘉琳娜和安德茲展開逃亡。華迪史洛在被鄰

  居認出是猶太人的情況下也離開了棲身之處。他透過反抗軍成員的紙條知道了多蘿塔後來

  的住址，在求助無援的飢餓狀態下他選擇投靠了多蘿塔。但此時的多蘿塔已經結婚（裘瑞

  克已經死了），大腹便便的展示在華迪史洛眼簾前，當晚飢腸轆轆的他完全無法再多想除

  了填飽肚子以外的事情。直到隔天早晨他被多蘿塔的大提琴聲給喚醒，在門縫中他一窺多

  蘿塔拉著大提琴的身影，他知道那個和多蘿塔一起在台上演奏的約定可能不會再實現了…

  …然後，他又

  被多蘿塔的丈夫給鎖起來，這次是被關在德國區軍醫院的對面，最危險的地方就是最安全

  的地方，尤其是四周佈滿秘密警察的時候。華迪史洛望著那台塵封許久的鋼琴，恣意的將

  十指流暢的在琴鍵上滑動，這次他終於不用完全的壓抑著自己，讓自己的靈魂獲得一點喘

  息的半釋放狀態。昔日華沙廣播電台的工作人員負責照顧他，他敬佩著華迪史洛的才華，

  為他的食物來源籌措經費，最後落得肝腦塗地的下場。工作人員死後，華迪史洛陷入斷糧

  斷水的危機，倒在床上奄奄一息，直到多蘿塔夫婦前來探視，並捎來一則令他悲傷的消息

  ：多蘿塔夫婦要離開華沙了。



  孤獨、病痛折磨著華迪史洛，但他還是咬緊牙根死命的活下去，他還有一個尚未完成的夢

  想。一九四四年八月，反抗軍進攻他住所對面的軍醫院，將裡頭的德軍射殺殆盡。德軍選

  擇放棄了這個據點，並出動坦克和裝甲車前來壓制這一帶的反抗軍。華迪史洛看到街道上

  的坦克砲口對準了他時，徬徨失措的想打開門──但門已被多蘿塔夫婦給鎖起。砲火象徵

  性的解放了他壓抑在幾坪空間內的虛弱靈魂，他逃離這裡、那裡，和德國人所在的任何一

  個地方，即使選擇扮演屍體，或是直接和屍體生活在一起也在所不惜。他在廢棄的軍醫院

  內大口喝著滿是油垢的髒水，他躺在不知道上頭死過多少病患的手術台上，他早已忘記是

  什麼理由驅使他活下去，他只記得現在的他不管如何就是要活下去，如此而已。如果說真

  要找些理由，那就是他腦海中的各種樂譜，以及他獨自一人時靠著自我意志重複模擬著當

  他還是個鋼琴家時的餘暉時刻。



  無情的焰苗吞噬著曾經也是德軍一份子的軍醫院據點，華迪史洛不停的逃跑，直至杳無人

  煙的世界盡頭。他已經失去了所有他曾經依賴的經驗建構起的世界，在他面前的徒剩下一

  片破敗殘寥。他忍著腳摔傷受到的疼痛漫無目的的走著，再也沒有比這裡更像是地獄的場

  景了──前提是真的有地獄的話，那至少也要讓我吃點黃瓜罐頭再安心上路吧。他想著。



  現實總是和理想事與願違。當他正想完成那卑微至極的生存願望時，他面前出現了一名德

  國軍官。如果那名軍官手上拿的是一把手槍，或許「砰」的一聲直接就能讓他的可憐靈魂

  從這苦難世間中解脫了。但上帝卻跟華迪史洛開了一個大玩笑，軍官給了他一部鋼琴，和

  給予一個虛弱的鋼琴家靈魂解放並且重生的機會。這是華迪史洛從猶太區離開後第一次，

  也是再一次的觸摸到那睽違許久的琴鍵。在開始彈奏之前，被無瑕月光照映的渾身發亮的

  他正在想些什麼呢？隨著蕭邦夜曲C小調（Nocturne in C minor Op.48 No.1）從生硬的

  指法中緩緩響起，這所有經歷過的一切──在此刻都已不再重要。



  這名軍官（Wilm Hosenfeld）一直援助華迪史洛直到德軍從此處撤退為止。後來的結局你

  我都知道，德軍輸了，波蘭光復（儘管時間並不長，很快就又落入了蘇聯的鐵幕體系之下

  ），華迪史洛活了下來，但他再也見不到這名曾經援助過他的軍官（一九五二年死在蘇聯

  戰俘集中營內），也回不去那個曾經聚在餐廳一起高聲舉杯歡呼的家庭時光。他活了下來

  ，繼續以鋼琴家的身分在世間活躍，繼續以音樂填補著那段抹滅不去的傷痛和缺痕。靈魂

  得以昇華的代價竟是如此之高，雖然他僅和一般的你我他相同，都只是想顫抖著保存那些

  微生命火光罷了。


