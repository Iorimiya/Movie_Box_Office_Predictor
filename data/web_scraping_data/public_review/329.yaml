content: '#MeToo風波中被除會籍 戰地琴人導演告影藝學院



  （中央社洛杉磯21日綜合外電報導）奧斯卡金獎導演波蘭斯基（Roman Polanski）在反性

  騷「#我也是」運動（#MeToo）中因性侵遭撤銷會籍近一年後，怒告主辦單位美國影藝學

  院（AMPAS），要求讓他恢復會員身分。


  法新社報導，1977年在加州認罪的波蘭斯基，在洛杉磯法院文件中表示，影藝學院去年5

  月在揭露名製片哈維溫斯坦（Harvey Weinstein）性侵，而延燒全國的「#我也是」運動

  中，投票撤銷他的會籍，剝奪給他申訴的機會。


  波蘭斯基18日向加州洛杉磯郡高等法院提出的訴狀表示，影藝學院理事會1月26日開會重

  新評估並確認這項決定。波蘭斯基自1968年起便為影藝學院會員。


  綜藝週刊（Variety）在報導中引述影藝學院發言人的聲明表示：「開除波蘭斯基先生的

  程序既公正又合理。影藝學院支持這項決定，認為這項決定適當。」但聲明沒有進一步說

  明。


  波蘭斯基2003年靠「戰地琴人」（The Piano）獲封奧斯卡最佳導演，他的其他電影包括

  「失嬰記」（Rosemary''s Baby） 及榮獲11項奧斯卡提名的「唐人街」（Chinatown）。


  波蘭斯基1977年對不法與13歲少女蓋默（Samantha Geimer）性交認罪，在加州監獄服刑

  期間並接受心理評估，但服了42天便逃往法國。波蘭斯基說他擔心本案法官會違背認罪協

  議，並送他回監獄。


  因為波蘭斯基在最終宣判前逃離美國，性侵指控並沒有被撤銷。他擁有法國及波蘭雙重國

  籍，一生許多時間待在法國。


