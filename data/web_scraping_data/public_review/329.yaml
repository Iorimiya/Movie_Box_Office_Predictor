content: '以前在電視上看過蠻多次戰地琴人，對它的印象大概僅止於片尾30分鐘，華迪用琴技感動了德國軍官，得到了他的庇護。身為一個熱愛老電影的靈魂，這次難得重新搬上大螢幕，特別找了時間進影院看看這部電影到底在演什麼，憑什麼得奧斯卡獎。


  基本上這就是一部華迪30歲時的傳記，我覺得本片在劇情上並沒有特別驚豔的環節，迫害猶太人、躲躲藏藏、戰火無情等，波蘭在這段期間發生過什麼，劇本會拍成怎樣大概就是那樣。


  讓我眼睛一亮的是華迪在不同時空下，演奏鋼琴時所表露出來的心境與境遇。最初在華沙電台錄音時，彈奏起來是多麼的愜意，員工們都要跑了，華迪還一臉黑人問號，彈奏出來的曲風依然悠悠哉哉，直到砲彈炸到電台，砰好大一聲蓋過了琴鍵華迪才知道要逃跑。


  而最打動我的橋段，是華迪在華沙的斷還殘壁中被德國軍官抓到時，被要求演奏的蕭邦第一號敘事曲。


  見識過無數個納粹軍官玩弄猶太人後，面對演奏的請求，華迪擔心這只是德國人又一次玩弄猶太人的把戲，也許彈奏完畢就一發子彈就把他給斃了。但華迪也沒有選擇，拖著久未進食的身軀，緩緩地打開琴蓋



  又再度遲疑了許久，敲下了第一組琴鍵。


  第一號敘事曲的開頭應該是非常慷慨激昂有力的


  但這不到十秒的片段華迪卻彈奏了三十秒之久


  華迪臉上害怕、憔悴的表情完全展露在他按壓琴鍵的過程


  他沒將琴鍵按滿按下去，彈出的聲音給人一種虛虛的感覺，琴音沒有任何的飽和感


  那是華迪在擔心被清算，被迫害，而在琴鍵上表現出來的情緒


  即使此刻在電影院閉上眼睛


  我還是可以聽到華迪的手在抖，華迪的遲疑


  你不需要盯著螢幕，就能聽出華迪臉上的表情，甚至整個人都寫在了他彈奏出的音符裡


  在琴鍵上顫抖的雙手，緩緩地按下了第一組音，卻又極力穩住他懸空的胳膊以掩飾他波蘭首席鋼琴家的手抖，彈出了前幾組要抖不抖的音符


  彈著彈著又閉不過氣，手指停住了幾秒。


  有興趣的人可以搜尋蕭邦第一號敘事曲，可以發現它的開頭其實應該要彈奏的很大力，很果決，很大聲


  接著華迪開始越彈越順，但在按壓琴鍵的力道上仍然有所保留


  雖然進入了首席鋼琴師該有的演奏狀況，但華迪的內心仍然害怕眼前的德國軍官，同時他的胃每分每秒都在提醒他多日未進食了


  華迪開始彈奏的越來越順，雖然演奏還是會出現斷點，但琴音已經漸漸的飽和起來，開始陷入在鋼琴之中無法自拔了


  要知道華迪是個看到鋼琴就會忍不住的男人，之前躲在某一棟公寓時，才剛被好友提醒說你在這裡是秘密，要保持安靜。結果朋友剛出門，下一秒華迪看到鋼琴就忍不住掀開琴蓋，毫無保留的癡情演奏，完全不怕有人知道他住在這


  華迪開始彈奏的越來越快，陶醉在琴鍵之中


  手指輕快的在琴鍵中穿梭，也開始跟著旋律搖頭晃腦


  時不時再閉上雙眼，讓琴音跟著自己的感情走，來個忽快忽慢。此時光是用聽的就知道華迪進入狀況了，忘記了旁邊還有這位可能玩弄他斃了他的德國軍官還在


  此時的華迪，就像不能說的秘密中的周杰倫鬥琴一樣，四個音節彈奏16個音符，甚至32個音符都沒問題，這台鋼琴已經為他所支配


  琴鍵越彈越快，進入了高潮的章節，華迪身上的腎上腺素開始大量分泌，神經克復了飢餓與恐懼，重新掌控了四肢。


  華迪從那個逃難的猶太人重新變成了華迪，手掌因為扎扎實實的按下了每一個琴鍵而爆出了青筋


  節奏快到似乎連吸一口氣的時間都沒有，時間似乎完全靜止，這個世界似乎停擺，只有蕭邦的第一號敘事曲在前進


  一旁聆賞的德國軍官也聽得緊張抿了一下嘴唇，眼角露出了讚嘆的微笑，眉頭緊繃的盯著眼前這位大鋼琴家


  秀了幾組華麗的爬音，交織幾個輕輕按下的音符，最後重重的敲下結尾音，留下目瞪口呆的軍官歐森菲德




