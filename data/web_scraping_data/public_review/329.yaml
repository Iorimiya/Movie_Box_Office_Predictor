content: "『你喜歡蕭邦嗎？』\n\n  　　洛史匹曼說:喜歡蕭邦有喜歡蕭邦的原因，也許你們都同住在華沙，\n　但我想更可能的是同樣在和平的琴聲背後有著深情，還有你們都只想過\n\
  　著平靜的生活，只要能觸著黑鍵白鍵．\n\n　　　影片開始．洛史匹曼彈著琴，沒有任何別的聲音，只聽到純靜的琴聲\n　緩緩流洩而出，『轟！』轟炸開始了，電台的人比手畫腳，希望他趕緊出\n\
  　來，但是他卻露出為難的表情，想繼續彈琴．又一次更大的爆炸，迫使他\n　不得不趕快逃出來，逃出來後又能躲在哪裡去呢？外面的天空總是低沉暗\n　色無止盡的鉛雲，外頭的咖啡廳，公園的長椅，甚至是人行道上都沒有你\n\
  　的容身之處！女伴生氣的要去抗議，但是你卻只露出一抹悠然帶著歉意的\n　微笑．\n\n　　　隔離政策被實施了．像是被烙上的記號，隔開你們，不把你們當成人\n　看待．．路上滿是凍餓而死的屍體，那女人為了躲避追捕而親手把自己的\n\
  　嬰兒悶死．．為了繼續活下去，有人當街搶劫救濟品，在拉扯中食物全倒\n　在地上，但也只不過是碗稀爛的粥，搶劫的人愣了一下，當眾趴了下去在\n　地上舔舐像是嘔吐物的粥，旁人看著又怎能有任何的苛責，或許大家都一\n\
  　樣的絕望，人飄零著，無根的葉子，只能走到哪算哪罷了！至少你能在小\n　小的bistro裡有能糊口的地方，也能繼續彈著蕭邦，即使一塊牛奶糖要用\n　小刀切成六等份來分給家人．．．『太平的狗好過亂世的人』\n\
  \n　　　你總是幸運的，也許是為了見證時代的殘酷以及荒謬，上帝要你繼續\n　活著．遷徙不斷地遷徙，原來應該要坐上開往死亡的列車，那個猶太警察\n　硬是將你拉出隊伍，當別人還在肩揹手提著僅有的財產以為還有著未來可\n\
  　以打算去哪裡的時候．．．但是你現在是完全孤獨的一個人，還能往哪裡\n　去呢？沒有鋼琴的鋼琴家．\n\n　　　幸而還有一群不計代價的好心人肯收留你，但是逃離跟追捕卻是從未\n\
  　停止，時間對於生存而言以不重要，發了芽的馬鈴薯，醫院裡拖地著水桶\n　水．．．為了活著，人沒有那麼多選擇及挑剔的權利．因為你至少是還活\n　著，活著這樣艱辛，雖然別人叮嚀你絕對不可發出聲音，但怎麼說你也是\n\
  　個鋼琴家，雖然聽到琴聲還是有很多的感觸，很多過去的記憶包圍著你，\n　鋼琴就在這個躲藏的房間裡，你只能用手指隔空臨摹，在黑鍵白鍵中回憶\n　美好的歲月，那美好的琴聲不會消失，優雅的琴聲依然穿過層層重疊溫柔\n\
  　的提起窗簾，外面的初雪正無聲無息的飄落著呢！\n\n　　　冬天很冷的，無論是對任何一方面來說，火焰融不開人們的仇恨，戰\n　車還有手榴彈也不能阻止猶太人的復仇．秘密警察總部遭到強烈的攻擊，\n\
  　連你也受到池魚之殃，但是你又僥倖的逃過一次追捕，逃．逃．逃，無止\n　盡的逃，你從隔離猶太人的圍牆內逃到圍牆外，從波蘭社區逃到秘密警察\n　總部對面的德國社區．．還能往哪裡去呢？你決定逃回最後共享天倫之樂\n\
  　也最熟悉的－猶太人社區．但是那裡早就成為一片廢墟，記憶裡的一切都\n　不復存在，但是你不想走，因為你也不知道世界有沒有別的地方是安全的\n　．．．\n　　　\n\
  　　　這可說是命運吧！你的鋼琴又救了你一命，遇到一位較為理性的納粹\n　上校，剛剛好他也喜歡鋼琴，剛剛好他也來廢墟溜躂，剛剛好隔壁間也有\n　架鋼琴，剛剛好你是一位鋼琴家！他聽了你的彈奏之後，沒有什麼表示，\n\
  　就這麼樣的離開了，但是就當你再次失落時，他送來了食物，也許是他被\n　你的琴聲所感動，更也許是他想到了你也是個人，是個有血有肉的人，是\n　個難以預料瀕臨死亡卻依然活著的人，猶太人也是人，但是你們沒有太多\n\
  　的交談機會，俄國人就要來了，理論上你該感到開心，但是卻也不由自主\n　的為這個德國人感到擔心．\n　他說這是他最後一次來了，因為德國準備撤退，你嚅嚅的無法說出你的感\n\
  　謝．．但是他什麼也沒說，只把大衣脫下來給正在發抖著的你，他走了，\n　只留下他的溫暖．\n\n　　　戰爭終於結束了！那些用皮鞭凌虐別人，用馬靴踐踏別人，用手槍指著\n\
  　別人的人，如今再見到這些東西，會發現發抖的不是別人，你終於可以繼續\n　在波蘭電台，彈著你所喜愛的蕭邦，戰時困頓所蓄的鬍子你把他全給剃了，\n　你又變成那個俊美的男子，但眼神卻多了分深邃，也許你經歷過了那沉重的\n\
  　時代，但你知道那些對你來說如今都算不了什麼，只有能夠盡情著彈著蕭邦\n　，才能感受到存在，才能知道過去的種種都繼續在你心中上演著，唯有透過\n　彈奏著Nocturne\
  \ in C Minor Op 48 No 1才能感受到過去就是永恆，現在這\n　一刻也將成為永恆的一部分．\n\n　　　後來你得知了那位軍官的消息，但是當你感到該處想幫助他的時候，卻\n\
  　早已人去樓空了，也許看著暮色，你會有種蒼茫之感，但你卻只知道他的名\n　字叫偉曼，你又笑了，又是一抹悠然帶著歉意的笑，你不輕易流淚的，流下\n　來的淚，也是身外物，從容赴死的人很少很少，那總像是脫離現實或小說裡\n\
  　的事！\n\n　　　你不需要癲狂，因為你喜歡蕭邦．\n\n\n\n\n\n\n\n\n\n\n\n\n\n　　　　　　\n　　　非常推薦大家去看這部電影，這篇文章，是我試著側寫他，謝謝收看！\n\
  \n--\n\n\n   嘿嘿\n\n\n\n\n--\n◆ From: 59.115.94.65"
