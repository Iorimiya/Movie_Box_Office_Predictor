  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  對於身心健康的人來說，精神病患似乎被隔絕在日常生活之外，受到社會排擠與孤立。一

  般認定的精神疾患通常是「思覺失調症」，但其實隨著社會壓力越來越大，大家越來越重

  視的焦慮、躁鬱、強迫症與憂鬱症也都能夠被歸類進去，只是程度差異影響患者是否能在

  藥物控制之下過著所謂的「正常生活」。紀錄片《塞納河上的船屋》，以非常日常的電影

  語彙將塞納河上作為精神病患日照中心的船屋生活呈現給觀眾。



  「堅毅號」（The Adamant）是一座由患者與治療師組成，專門容納日託精神病患，充滿

  夢想、歌聲、歡樂與藝術的木造駁船。



  這部充滿人文、溫柔且幽默的電影，讓觀眾真實地與片中有趣的主角們相會，包括和名導

  演的兒子、畫家的女兒、電吉他樂手，以及才華橫溢的法國音樂家佛雷德里克普里爾（Fr

  édéric Prieur）等熱愛藝術人士成為朋友。



  「藝術是最美麗的治療」



  片尾字卡寫道，社會氛圍壓抑自由奔放的想法，但在世界的這個角落，還有不受拘束的藝

  術正在發展著。船屋裡必然住著對藝術不那麼有天分的病患，但紀錄片《塞納河上的船屋

  》中的主角各個是藝術家。光是狹義的藝術家，就有舞者、音樂家、畫家與詩人，更遑論

  每個人都可以是自己的藝術家。有趣的是，其中一位主角提到自己與梵谷長得多相像，而

  梵谷便是深陷精神疾病的知名藝術家。



  不少人認為傑出的藝術家能夠創作出傳奇的作品是由於他們的精神疾病，但德國精神科醫

  師在其書《你瘋了》裡提到：「罹患精神病的藝術家往往並非因病擁有藝術創作的能力，

  而是即便在患病之情況下，仍舊得以繼續創作。」住在塞納河上船屋的病患可能反而因為

  不受世俗的煩惱所綑綁，而得以盡情揮灑自己的藝術才華，並找到彼此撫慰的方式。



  其中極具代表性的便是他們成立十年的「電影社」，船屋上的病患多半長住於此，但偶爾

  也會有來訪的患者。一群人堅持同一個興趣持續這麼長的時間極為不容易，所以，適逢電

  影社成立十年，大家決定舉辦「影展」，從排片、選片到安排日程一手包辦。雖說紀錄片

  最後並沒有呈現出影展實際進行的片段，但即使沒有外來人士的共襄盛舉，光是船屋上居

  民的彼此同樂，肯定也是最棒的回憶。



  「我對爸爸說：『我知道你這一生唯一失敗的事，就是我。』」



  電影開場就由法國知名導演的兒子，與船屋上的樂團夥伴演唱歌曲「人肉炸彈（Human

  Bomb）」。病況嚴重到甚至必須長年住院治療的患者也罷，最難自處的想必是那些病情輕

  微，尚能以藥物控制，但只要一停藥便無法過上一般的生活。這些患者也不希望自己造成

  家人的麻煩，導演的兒子唱出自己的心聲，表達世人總認為他們是行動的不定時炸彈，什

  麼時候會莫名其妙爆炸都不曉得。幸好，身為導演的父親總認為只要兒子過得開心就好，

  平常不太限制他的發展，也不介意兒子生病，他也才能在船屋上生活幾十年。



  除了呈現船屋上藝術家們的自由創作之外，紀錄片當中最有趣的莫過於各種工作坊。繪畫

  工作坊獲得很多篇幅，這不但是船屋居民彼此交流的時光，也是藝術治療介入的場域。大

  家自己決定繪畫媒材與主題，需要協助也都可以詢問在場的藝術治療師，畫作完成後輪流

  上台發表並介紹自己的創作理念。其中一位資深病患分享，自己本來是要畫長頸鹿，但有

  人說她畫的很像螳螂，便給她靈感，以母螳螂會將伴侶吃掉為發想，創作出一幅思考「愛

  與死亡」、既可愛又深沉的作品《生命、愛與死》。



  另外，也有比較實用的工作坊，像是縫紉工作坊。讓船屋居民在衣物需要修補的時候，得

  以自己解決，其實船屋上的活動就像學生時期的美術課、家政課與音樂課，而每位參與者

  也都全心投入在自己的作品。不僅是為了獲得生活技能，透過縫紉工作坊，船屋居民也能

  展現自己對圖像與色彩的偏好與設計天分，或許在特定節日，他們也會將自己在縫紉工作

  坊所學應用在各種裝飾上。



  工作坊與創作讓船屋居民的生活看似只有玩樂，其實不然。船屋上有吧檯，販售咖啡與飲

  料。對吧檯服務有興趣的居民都能夠報名，而這不只是櫃台工作而已，每晚下班後，都會

  看到參與這項工作的組員聚集在交誼廳數算當天的收入。有些人點銅板，有些人對帳確認

  數字，最後兩組人再交叉檢核。往往會發現數字並不吻合，這時候就要回想並查找到底是

  哪裡出錯，當然也是會有不論如何都對不上的情況，但居民們仍然甘之如飴。他們樂在工

  作，樂在生活，也透過互助，讓船屋上的人生更加精采有意義。



  《塞納河的船屋》並沒有要說服觀眾同意什麼，只是純粹地將船屋上的日常生活紀錄下來

  ，並肯定其上的藝術創作，提醒大家永遠不要忘記讓想法與藝術自由揮灑的重要，畢竟這

  是我們與生俱來的能力。


  --

