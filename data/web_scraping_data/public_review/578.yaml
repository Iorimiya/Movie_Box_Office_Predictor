  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  有誰能想到那位將嘴砲發揮到極致的超級英雄，竟也有默默推出第三集的高光時刻？


  這部於2024年上映的《死侍與金鋼狼(Deadpool & Wolverine)》，與其說是替粉絲圓夢，不如說是滿足兩位演員的私慾？畢竟飾演死侍的「Ryan Reynolds(萊恩·雷諾斯)」曾多次在公開場合發言，希望能與飾演金鋼狼的「Hugh
  Jackman(休·傑克曼)」來一場螢幕大合體。今天我們就來瞧瞧這部由Ryan極力促成的電影，究竟有哪些精采之處吧！



  重點一：說好的退休呢？


  Hugh Jackman在2017年的電影《羅根(Logan)》上映時就曾表示自己將用這部電影告別「金鋼狼」這個角色，但他本人卻沒預料到七年後的今天，他竟然會為了自己的摯友打破這個誓言！雖然Hugh本人對於該舉動自嘲自己是個大騙子，不過看見他再度在大螢幕上秀出那雙熟悉的爪子以及與他年紀不符的身材，相信粉絲們絕對是感動大於責備吧！(延伸閱讀：四重點致敬《羅根》的完美落幕)



  重點二：告別二十世紀福斯


  現今的「二十世紀影業」，曾經的「二十世紀福斯」，是死侍與金鋼狼系列電影的老東家。隨著版權轉移到迪士尼手上之後，這部《死侍與金鋼狼》儼然成為這兩位角色與二十世紀影業的告別作。因此，電影也刻意在片尾字幕播放的時候安插了一些對粉絲們來說非常珍貴的畫面，若是對「舊版X戰警」系列電影記憶猶新的粉絲們，可千萬別錯過這個小亮點囉！



  重點三：角色彩蛋大爆發


  由於這是一部道別作，因此電影設計了非常多的彩蛋，除了「重點二」提到的片尾畫面外，也出現了許多令觀眾意想不到的演員。誠如「Jennifer Garner(珍妮佛·嘉納)」、「Wesley
  Snipes(衛斯里·史奈普)」、「Channing Tatum(查寧·塔圖)」、「Dafne Keen(達芙妮·金)」、「Chris Evans(克里斯·伊凡)」以及「Henry
  Cavill(亨利·卡維爾)」等等。有些演員出演是為了彌補遺憾，有些則是為了觀眾再次詮釋出當年的經典角色。值得一提的是，這部電影的第二個片尾就是上述其中一位演員的精彩反差演出，所以記得要留到最後一刻看完片尾啊！



  重點四：這部跟其他漫威作品有關聯嗎？


  《死侍與金鋼狼》可說是死侍加入漫威宇宙的敲門磚，也意味著未來這兩個角色不僅可以與其他漫威英雄互動，還可以到漫威其他作品客串了！不過這部電影本身與漫威作品有連動嗎？答案是有的，它連動的是影集《Loki(洛基)》，整部電影算是圍繞著「時間變異管理局(Time
  Variance Authority)」在推進故事，因此，有看過影集的朋友應該可以快速進入狀況。



  重點五：完全粉絲向的電影


  這部電影有兩個致命傷，第一個致命傷在於《死侍與金鋼狼》太過於粉絲向，這種嚴重粉絲向的電影基本上只能夠吸引三種人：


  1.漫威鐵粉，對於漫威系列有蒐集癖，不願錯過任何一集影集或是電影的人。


  2.死侍鐵粉，超級喜歡這位自稱「漫威耶穌」的嘴砲男，或是對演員Ryan有愛的人。


  3.金鋼狼鐵粉，想再一次感受狼叔那性格爆表的個人魅力，或是對演員Hugh有愛的人。


  因此，如若你並非上述所言的三種人，就別浪費錢了謝，謝謝！



  重點六：怎麼這些梗我都看不懂？


  《死侍與金鋼狼》的第二個致命傷在於觀影門檻極高，就算是已補齊前兩集的「死侍」電影，以及跟金鋼狼相關的所有電影，依舊還是會有許多看不懂的梗。原因在於這次的嘴砲範圍過大，除了相關電影梗外，還必須看過Ryan跟Hugh他們倆各自出演過的作品以及他們在現實中的愛恨情仇。這樣還不夠，還要再加上對發行電影商的認識以及熟悉好萊塢的八卦，集齊所有元素的你才有機會看懂這部電影中所有的梗...我就問這條件究竟有多少人能夠達成？



  重點七：不是說不拍R級電影？


  在美國電影的分級制度中，「R級」，又稱限制級。泛指片中包含大量血腥暴力、驚悚恐怖且有大量性暗示或是不雅用語之言論的電影。這類型的電影似乎怎麼聽都與迪士尼沾不上邊？這也成為迪士尼在收購漫威時曾昭告天下的理由，「未來絕不會拍攝這種不適合孩童看的R級超級英雄電影」。殊不知打臉來得之快，《死侍與金鋼狼》莫名其妙的就成為了漫威第一部R級電影？也難怪死侍在電影中一直抓著這個點瘋狂的吐槽。



  重點八：熟悉的動作最對味


  這部電影最大的看點除了死侍功力依舊的嘴砲外，就是爽感十足的打鬥畫面了！畢竟金鋼狼與死侍這兩大不死之身齊聚一堂，光看他們痛下殺手的互毆橋段就已值回票價(但那個...別因為兩位主角的體質就瘋狂針對他們的重要部位下手好嗎？)，更別說影片後段還有個令人驚豔的一鏡到底大亂鬥。重點是，Hugh都一把年紀了演起金鋼狼卻仍風采依舊，難怪會被死侍吐槽說要演到90歲。



  總結來說，這部《死侍與金鋼狼》確實有令人驚豔之處，但也有許多細節不夠仔細，像上述所提及的「重點五」以及「重點六」會嚴重影響到觀影體驗，在先備知識量不足的情況下會很容易像我朋友一樣抱著期待進場，卻一頭霧水的出場。至於推不推薦這部電影，就真的只能交由個人閱歷是否豐富而定了。





