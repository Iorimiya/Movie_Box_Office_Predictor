content: '影仔看電影 －　死侍與金鋼狼 / Deadpool & Wolverine　(2024)





  　　死侍與金鋼狼，兩個經典人氣角色終於合體的這部專屬電影，看完感覺還不錯。在最

  近多重宇宙電影元素有點過頭的環境下，給予了一個還行的劇本編寫。開頭的戰鬥場面相

  當華麗風趣，中場蟻人基地混戰覺得差強人意，不過看到幾個經典角色的戰鬥英姿，這些

  受人喜愛的英雄還能夠有個退場的舞台，這點是相當令人感動。特效還行，武打還行，前

  段劇情有點拖。但死侍的歡樂調性肯定有感染到電影每個角落，與起死回生的大叔金鋼狼

  有著還不錯的搭配與安全牌收尾。金鋼狼最好的故事與結尾我想還是在《羅根》，這次跟

  死侍搭配也算是破例的回歸演出，不放在主角我想也是相當合理。



  　　這次的反派角色是卡桑德拉·諾瓦，在整場歡樂的調性中，我喜歡她的演出，有一種

  純粹且寫實的邪惡感，讓人不寒而慄。在眾多角色與劇情編寫的因素下，她的戲份不算長

  ，發揮有限。但覺得這是個相當好的角色，不知道能不能取代已經被踢出漫威計畫的康，

  或是至少再一集電影能夠嶄露她的恐怖與威脅。



  　　不過對我來說，這部電影最大的驚喜並不是死侍金鋼狼合體，而是出現了幾個幾乎被

  讓人遺忘的角色。對我們這代人來說，重點超級英雄電影的起點，是2000年的X戰警 (之

  後是2002年山姆雷米導演的《蜘蛛人》)。《死侍與金鋼狼》這部電影則是寫給喜歡超級

  英雄電影，大約35歲以上的觀眾。我們熟識的休·傑克曼版金鋼狼，來自於2000年的《X

  戰警》。這次電影帶來了幾個驚喜的角色，則出現在1995開始約20年間。分別是1998年衛

  斯里·史奈普主演的《刀鋒戰士》，珍妮佛·嘉納飾演的幻影殺手來自於2003年《夜魔俠

  》，由克里斯·伊凡 (美國隊長) 飾演的霹靂火則來自於2005年的《驚奇4超人》。對我

  們這年紀的人來說，他們都是第一代。



  　　此外還有出現一個特別的角色 – 金牌手。小時候有部卡通叫《特異功能組》 (X戰

  警)，1994年開始在台視放映，金牌手為好人陣營中一個帥氣角色。對台灣的小朋友來說

  ，雖然金鋼狼手上的鋼爪超帥 (中二魂)，但矮子金鋼狼並不太算是最受歡迎 (原作設定

  約160公分高)；那時小男生都喜歡的是看起來瀟灑、帥氣、穿風衣、黑紫配色、飄撇的金

  牌手。經過多年後，當時的孩子都長大了，而在2014年，《X戰警》製作人勞倫·舒勒·

  唐納證實，查寧·塔圖會在金牌手的獨立角色電影裡飾演金牌手。想想34歲的查寧·塔圖

  演金牌手會有多帥，最後沒有機會看到又會多扼腕。



  　　《X戰警》讓飾演金鋼狼的休·傑克曼大紅，2009年開始上映金鋼狼獨立角色電影，

  也曾在2014年《X戰警：未來昔日》(X戰警前傳第二集) 作為重要關鍵角色，然後結束在

  2017年的《羅根》。曾經，人氣角色金牌手的獨立電影差點就能推出，就差臨門一腳；

  2017年迪士尼收購21世紀福斯，並且結束金牌手的電影計畫。而人氣英雄死侍電影則是在

  2016年 (收購前一年) 誕生並獲得了成功。



  　　想想萊恩·雷諾斯覺得「死侍」跟自己個性相當契合，日子一步步走來他終於演出了

  死侍獲得大家的喜愛。那金牌手何嘗不是最適合查寧·塔圖的超級英雄角色呢？知名度還

  更高呢。



  　　電影總是要落幕，21世紀福斯結束於迪士尼。旗下最熱門的死侍、X戰警與驚奇四超

  人應該還能在漫威大計畫有一席之地。但其他也有相當多的角色，很可能再也沒有機會看

  到了。《刀鋒戰士》的衛斯里·史奈普61歲，《幻影殺手》珍妮佛·嘉納52歲了，金鋼狼

