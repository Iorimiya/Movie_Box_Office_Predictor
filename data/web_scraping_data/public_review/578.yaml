  觀賞《死侍與金鋼狼》時，大概是以這樣的情緒變化在心底驚呼，先傻眼、後驚喜、最終

  是淡淡的惆悵。


  .

  （以下有雷，請斟酌閱讀，以免影響觀影樂趣）




  《死侍與金鋼狼》的劇情草率應該是漫威前幾名，諸多篇幅都是靠這兩個不死英雄的直男

  幹話灌水；但做為福斯漫威時代的收官之作，本片卻也對於從小看《X 戰警》《夜魔俠》

  《驚奇 4 超人》等系列長大的 30 代影迷，帶來無法抗拒的滿足與感動。


  /


  《死侍》系列總會在開場為這位穿著紅色緊身衣的英雄安排一場惡鬥、重申自己限制級（

  雖然台灣是輔 15）的決心，同時讓面具下的萊恩雷諾斯尬聊，十句屎尿屁夾雜一句電影

  圈黜臭，從第一集自嘲成本太低、導演缺乏主導權，到第二集堅稱是家庭電影、諧仿類型

  公式，都善用死侍碎嘴的特性為觀眾打預防針，招牌的「打破第四面牆」則是為英雄電影

  的劇情公式增添合理又新鮮的趣味。


  .

  《死侍與金鋼狼》延續相同 SOP，只是本集情況有點不同：死侍為觀眾口頭獻上迪士尼收

  購 21 世紀福斯的懶人包 – 身為福斯漫威的末代英雄代表，即將投奔迪士尼懷抱的他被

  定位為救世主，戲內要拯救以金鋼狼為首的宇宙免於滅亡，戲外則肩負拯救漫威近年人氣

  與票房雪崩下跌的任務，期待憑藉明星魅力與休傑克曼的基情效應力挽狂瀾。


  .

  雖然本片是《死侍》系列第三集，但對我來說，更像是以金鋼狼為主角的番外篇。除了休

  傑克曼終於披上黑黃戰袍搶盡風頭，這個號稱是「多元宇宙裡最差的金鋼狼」比起死侍更

  有故事：該宇宙的 X 戰警夥伴們慘遭團滅，成為他難以彌補的夢魘 – 從自我放逐到自

  我救贖，金鋼狼終於放下獨行俠的傲氣、和死侍等人團隊合作，休傑克曼的鐵漢柔情 24

  年如一日，也為這個版本的金剛狼劃出有別於本傳的角色曲線。


  /


  「我等了好久，才終於跟你合體！」這是死侍全片最真情流露的一刻，也在萊恩雷諾斯說

  出這句台詞後，才終於把本片焦點搶回自己身上。


  .

  雖然從第一集起，死侍就養成嘴金鋼狼幾句的習慣，但這兩個角色近年在大銀幕的恩怨只

  有不算光彩的《X 戰警：金鋼狼》（萊恩在該片造型堪稱黑歷史），因此對於不熟悉兩人

  淵源的觀眾而言，《死侍與金鋼狼》裡萊恩的告白乍看有點突兀，但前面提過死侍的第四

  面牆不只與觀眾對話，也把演員在真實世界的處境帶進劇情。


  .

  有萊恩雷諾斯加入的編劇團隊也深知這點，因此死侍被迫拯救金鋼狼宇宙的情節，就彷彿

  迪士尼併購福斯的搬演；而對萊恩來說，以《刀鋒戰士 3》打開知名度、福斯在《X 戰警

  ：金鋼狼》讓他圓夢，因為《綠光戰警》跌得灰頭土臉、也是福斯開拍《死侍》獨立電影

  ，才讓他站穩好萊塢一線，是二十世紀福斯拯救了他的英雄夢與星途，對他而言自然別具

  意義。


  .

  此外，他與休傑克曼常在現實互嗆，卻始終無緣在大銀幕合作，這回以兩人相識時扮演的

  角色再次合體，更是天時地利人和的夢幻安排。


  /


  在嬉笑怒罵和血流成河之外，《死侍》系列最吸引我的是對「家庭」點到為止的刻畫。


  .

  同樣都是邊緣人，有別於《星際異攻隊》怪咖們的革命情感，死侍與前女友、怪鄰居與其

  他變種人更像平凡人終於找到歸屬感的惺惺相惜，如此羈絆成為他本集拯救世界的動力，

  這樣的 family 更上綱至整個福斯漫威體系，無論早已卸下戰袍的老朋友、還是慘遭腰斬

  的新同學，都該有尊嚴地在大銀幕參與二十世紀福斯的畢業典禮 —


  這是最極致的粉絲服務，而看到片尾播放演員專訪的歷史畫面，很難不為那個 DVD 盛行

  、週末鎖定衛視西片台的青春掬一把淚，放棄所有觀影原則、擁抱這部電影。


  /


  最後，被賦予「漫威耶穌」名號的死侍，能否真的能拯救漫威呢？我的答案是懷疑的。在

  《蜘蛛人：無家日》的成功後，漫威似乎就食髓知味，號稱啟動多重宇宙的新篇章、實際

  則以多重宇宙的名義找回演員扮演經典角色，號召影迷走進戲院、掩飾劇情的貧乏和邏輯

  的漏洞。


  .

  《死侍與金鋼狼》作為漫威史上最粉絲取向的作品，福斯時代的漫威迷看得老淚縱橫、萊

  恩雷諾斯與休傑克曼的粉絲也必然拍案叫絕，而近年失去信心的粉絲看在兩大人氣角色的

  份上、也願意再給漫威一次機會。


  .

  但從《蜘蛛人：無家日》《奇異博士 2》到本片，漫威對情懷、彩蛋和傳聞演員的依賴逐

  漸走火入魔，當老影迷的集體回憶被壓榨殆盡，多元宇宙也透過死侍之口宣告沒救，與其

  等待神蹟降臨、身為觀眾只能期待迪士尼找回早年塑造角色的用心與耐心，讓影集與電影

  的品質保持一致，再度贏回影迷的心。


