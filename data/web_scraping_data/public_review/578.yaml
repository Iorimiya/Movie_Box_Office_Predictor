  果《無限之戰》對 MCU 未來的影響為 9 分、《終局之戰》就是 10 分，而《死侍與金鋼

  狼》也有 8 分，他的影響或一路擴展到《復仇者聯盟 5》和《復仇者聯盟6》。』


  目前看了兩次

  第一次是衝首映當天看的

  狂風暴雨下的下午，還是坐了八成滿

  第二次則是前幾天陪女友補看


  可能由於被近年來的MCU真人影視作品傷害的有點深，導致對於這部期望好高好高


  加上忍不住一直看了好多國內外的影片解析猜測，期待真的高到一個頂點...


  但

  期待太高太高，真的不見得是件好事

  我太過於期待死侍這部會做出什麼影響主宇宙世界觀的故事之類的事情了...


  萊恩雷諾斯依然駕馭死侍的很好，本色演出，之前看殺手保鑣時，都覺得像是同個角色換

  個世界而已，這次不只要演一路賤嘴，偶爾還要切換情緒，審視自己的內心，感受更不一

  樣的死侍。


  休傑克曼的金鋼狼，以前老是會被嘲笑，電影系列都是金鋼狼與他的快樂夥伴們，甚至部

  份人士覺得跟原著外型差異太大，但自從2017的「羅根」後，成為絕響，想不到過了這麼

  多年後，真的又再次帶爪上陣了，能夠再次看到他飾演金鋼狼，是真的興奮不已！


  劇情印象深刻的部份

  悖論先生開頭那段解說，包含定錨者那段，聽著聽著好像覺得接下來都會這樣玩這樣設定

  ，但是最後結局的時候，又會讓我突然覺得，嗯，好像或許完全不是這麼一回事，可能只

  是悖論先生自己編的，或是？誰知道呢？這部終究是一個死侍系列的電影，整個看完之後

  ，其實對於主宇宙故事來說，目前似乎根本是完全沒有任何影響。


  尋找各個版本的金鋼狼之中，最讓我印象深刻的扮相，其實是坐在小木屋前的暮狼歸鄉版

  本，那個扮相真的讓人覺得他可以這樣飾演這風格。


  殺到虛空之後，克里斯伊凡的登場是一大驚喜，X教授的雙胞胎妹妹卡桑德拉，對於此角

  在原著並不熟，但她初登場的戲份不會讓我出戲反感。


  之後兩人的公路旅行，最印象深刻的戲份之一來了，金鋼狼與死侍在車上吵架那段，非常

  深刻感受到金鋼狼的演繹方式，這段表演真的讓我有感受到，這是我們過去十幾二十年來

  ，一直在看的熟悉演員所扮演的那位熟悉的金鋼狼。不然在此之前的戲份，對這位變體角

  色，並沒有什麼太大情感，就只是知道他是休傑克曼在演某一版本的金鋼狼。


  被X-23接回反抗軍基地那段，有讓我想起在「羅根」裡，金鋼狼也是一陣暴怒發洩完畢後

  ，累倒被小X-23開車載走。


  基地登場這段，幻影殺手、刀鋒戰士及金牌手的客串登場，真的讓人非常驚喜，尤其看到

  查寧塔圖終於圓夢了，我都替他要熱淚盈眶。此段三名角色與死侍的互動雖然好笑，但若

  抓不到梗概，可能連他們是誰都不知道。出發前的營火晚會，X-23與金鋼狼難得單獨的對

  手戲，可惜沒有什麼化學反應，雖然金鋼狼自己講的一把鼻涕一把眼淚，但是卻很難觸動

  我，讓我感受到這隻金鋼狼到底有多悲慘的過往，連個30秒或一分鐘的閃回都沒有，即便

  到了最後卡桑德拉戳他腦袋回憶，也什麼都沒有，只能聽他自己道出我們熟悉的X戰警角

  色。


  虛空大決戰的部份，主角群打小兵們沒有什麼太大亮點，就是各角都獻一下特色，其實本

  來最期待的是X-23可以秀出像在羅根裡那樣，殺到紅眼，靈動身軀的砍殺，但可能長大後

  打不動或是戲份安排吧，避免搶戲。


  與卡桑德拉對決時，被戳大腦時也以為會再給個一點點的細節回憶，可惜沒有。但是後面

  為了救卡桑德拉時的糾結，對於X教授的信念，對於這身戰服的意義，說「妳哥哥愛我們

  每一個人，如果他知道妳被困在這裡，他一定會在宇宙中開出一個洞，帶妳離開」等等時

  ，這段的演出較為觸動人心。


  可惜後面看似雙方已經和解時，結果卡桑德拉又殺出虛空，這段讓我覺得有點小突兀，可

  能還是不敢玩太大讓他們跳去另個宇宙，或是終究要賜死反派等等，或是其他凱文費吉正

  在佈局或是當時未定之事吧。


  後面的最終決戰，死侍團的登場有點突然，感覺是為了登場而登場，比較沒有什麼鋪陳，

  但一直細究這些，好像會變成自己沒有搞懂自己正在看什麼風格類型的電影。金鋼狼戴上

  面罩倒是意外亮點，女死侍沒有露臉倒是不太意外。


  最後TVA來收拾殘局，B-15突然對彼得新生愛戀好感那段完全看不懂，然後又說不知道死

  侍做了什麼事情，所以他的宇宙正在修復中，首映當天看時還心想，蛤？所以悖論先生開

  頭解說的那些到底是真是假？定錨者？？從某個宇宙抓一隻變體版本就可以啦？然後X-23

  也跟著來到這個宇宙啦？！


  這是一個快樂結局，也依然是一部很電影死侍風格的電影。


  這部電影目前應該是漫威真人影視電影作品中，如要完整體會所有的笑點、劇情、致敬等

  等的話，門檻最高的一部，尤其在第二次看的時候，比較多非粉絲的，比起首映那天，會

  笑的少了很多。不只要熟悉演員本身的生活花絮、作品，流行文化，基本上要熟悉MCU影

  視作品，還要看過洛基影集、福斯X戰警系列作品，克里斯伊凡版驚奇四超人、幻影殺手

  、刀鋒戰士，查寧塔圖多年來的金牌手之路等等等等，才能更了解享受。


  不過其實看到最後的幕後花絮回顧時

  我才驚覺，這是一封向福斯版本的漫威影視作品的告別信，尤其是X戰警系列。




  感謝這這二十幾年來，從小看到大的X戰警，兩代X教授、萬磁王等等經典角色，其實心裡

  一直都覺得，X戰警並不需要一定歸化回MCU的。


  回到開頭說的，有到8分嗎？

  嗯，娛樂效果及角色情懷是有的


  這部不至於是什麼神片，只是在超英影視作品奄奄一息之時，注入了一劑強心針，讓觀眾

  們會願意再給一次機會，期待下一次的作品，期待至少片商會願意拍出，觀眾們想看的電

  影。










