content: '電影超過兩小時，開頭不到十分鐘就不知所云想離場，為了主要演員到齊的映後，坐立難安

  的撐完，若沒影人出席真的不用特地來看此片



  宋柏緯、初孟軒、夏騰宏以及王渝屏主演，四人共組「環南四少」，將帶領觀眾重返1991年

  ，見證一場跨越時空的友誼與愛情。


  玫瑰瞳鈴眼如果來拍這類型一定還比電影好許多，要什麼沒什麼、劇情剪的零零碎碎，跟環

  南市場有關係就是介紹頂樓適合看日出跟日落，其他跟1991年環南、萬華完全不相干！


  一開頭就看老年陳保定在頂樓揮來揮去發瘋、然後隔天起床後俞康敏（王渝屏飾演）突然出

  現在陳家，然後第一眼看到陳耀華（夏騰宏飾演）就認定他是當年失蹤的劉永輝，都30年前

  了！難道人不會老嗎？


  「穿越」的關鍵也沒說明，像是陳耀華（夏騰宏飾演）在頂樓騎機車想穿就穿。第一次穿越

  回去突然附身在劉永輝身上，主角也沒很驚訝？然後那邊王渝屏演的很爛一直讓人出戲，跟

  她以前作品差好多。


  後面每場戲都一堆BUG、劇情邏輯連貫不起來，看得出來每一場戲演員都演的很用力想把該

  場戲演好，但是剪接在一部電影裡就是跟前後不連貫


  宋柏緯跟初孟軒面對父母被迫出櫃整段戲超突兀，然後後面媽媽跟父親大吵一下台語一下國

  語，讓我覺得那長達20分鐘左右的劇情很吵趕快跳下一段行不行


  劇情中後又穿越了2次還3次，為了去救當年溺水而死的張安健（初孟軒飾演），在那之前49

  歲的俞康敏為了阻止陳耀華穿越回去？？？理由很奇怪然後讓人看不懂她的情緒轉折，最後

  追著陳的機車明明把手提包往後拋很遠，結果下一秒往前摔倒時包包又出現在旁邊？


  整部長達兩小時多想看1991樣貌沒有

  想看多一點有趣或感人穿越劇情也沒有


  從頭到尾就是賣演員肉體，露屁股洗澡那段很長，環南四少的屁股都露的很清楚，愛看肉體

  的快去看，後面在畫臉那段初孟軒奶頭有特寫哦>////<



  不管環南四少還是其他配角，看得出來很想把戲演好，但是太用力、還有敗在劇本及剪輯，

  浪費演員演技了


  王渝屏整部電影都好吵、然後中老年也沒另外找演員來演，只塗了大紅色口紅跟穿套裝，超

  出戲



  BUG好多，乾脆拍特寫跟人像模式，但還是看的出來1991年的背景還是現代啊！


  然後1991四少穿的服裝很詭異，真的有認真做功課那年代的穿著嗎？



  一開頭是很熱血，之後都是走淒美古典配樂，聽起來沒有加分感


  電影一開始十分鐘就開始倒數兩個多小時後的映後了，跑片尾時第1.2排包括我隔壁的許多

  才紛紛趕來入座看影人，果不其然點人QA時幾個人提問的就是粉絲向，要宋柏緯跟初孟軒演

  劇裡BL劇情


  可以誠心跟大家建議，這部就是跟三年前「杏林醫院」一樣，看完問號一堆

  甚至上串流也別浪費時間看的那種


