  先不吐槽男主角可以聯絡越洋電話回國確認自己元配真實資料以及照片


  (要詐騙總不可能可以更動自己中國國內的大數據吧)


  然後假設他真的喝醉或是殺太太後愧疚感或真的被偷換頭痛藥服用後精神狀況有問題


