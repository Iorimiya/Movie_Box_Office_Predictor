content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  圖文重點標示好讀版↓




  今年上半年本片在中國大陸很紅，還帶紅了一個梗「海底星空」，今天Netflix終於上架

  了！這部電影是改編自《為單身漢設下的陷阱》及真實社會事件王暖暖墜崖案。

  《為單身漢設下的陷阱》是30幾年前的片，我沒有看過；但我對王暖暖案還滿有印象的，

  簡單介紹一下：

  該案發生在2019年，王暖暖當時懷有身孕，與她丈夫一起去泰國旅遊，兩人在爬山時，丈

  夫親吻她後突然將其推下懸崖，胎兒想當然耳是沒保住，但幸好她命大，全身多處骨折仍

  活了下來，而她丈夫當時還威脅她不准說出實情。原本被醫生宣判餘生只能坐輪椅的她，

  經過多年不屈不撓的復建、手術，今年初已經可以走路了，這也是個奇蹟吧！而丈夫也被

  泰國法院判了33年4個月的徒刑（二人離婚訴訟進行中）。

  《消失的她》這部片一開始是從何非（朱一龍飾演）的視角開始，起床時居然發現一同來

  旅遊卻失蹤多日的妻子李木子（文詠珊飾演）突然出現在自己身邊，但那個樣貌已不是他

  熟悉的妻子。他到處尋找證據證明那不是李木子，卻只找到證據證明是自己記憶錯亂。

  而後何非陰錯陽差遇上了赫赫有名的跨國律師陳麥（倪妮飾演），陳麥專門替人解決錯綜

  複雜的案子，因她看過的案子多，所以她認為何非或許是對的，也推測此事與東南亞的人

  口拐賣、器官販賣有關（中國大陸近來對於東南亞人口拐騙的警戒傳播力道相當大，編導

  也很巧妙的放入劇情之中），於是同意幫他尋找真相。做壞事的人遇上有心發掘真相的人

  ，總會有那麼一絲破綻，法網恢恢疏而不漏。

  以下有雷，若有想觀看此片的人建議先不要看，會影響觀影體驗！

  ------------------防雷線------------------

  ------------------防雷線------------------

  ------------------防雷線------------------

  ------------------防雷線------------------

  網路上有些人覺得這部與西班牙電影《佈局》相似，以劇情大綱來看確實是有雷同的，例

  如兇手偽裝無辜、自以為聰明但也是被矇的一蹋糊塗等，但整體的鋪陳、背景塑造、細節

  還是有滿多不同之處，所以我個人的觀影經驗是不太相同。

  我一開始確實也猜想男主角是不是有精神疾病，朱一龍演得很好，傳達了那種全世界只有

  自己是清醒的、沒有人相信自己、甚至是所有人都聯手欺騙自己的恐懼。演到一半我有猜

  到陳麥就是沈曼，但出乎我意料的是，原來從頭到尾幾乎所有人都是演員。在最後其實我

  仍抱有李木子能靠氧氣筒存活的一絲希望，雖然氧氣應該不可能撐這麼多天…不過沒想到

  她是選擇自殺。

  這部片雖然結局是個悲劇，但我覺得李木子最幸運的是她有很了解自己、時時刻刻願意關

  心自己的好朋友，而她也願意將自己的生活與好朋友分享，否則她的死真的是天衣無縫。

  而讓我覺得最難過的有兩段，一個是沈曼終於找到真相時鬆了一口氣但也絕望的痛苦。另

  一個是李木子在海底的那幕，在異國他鄉被最愛、最信任的人背叛的無助；多次相信對方

  、給予無數次機會，卻換來對方的預謀殺人；想給對方驚喜的熱切期待，卻遇上冷若冰霜

  的絕情，想必早已涼透的是她的心，所以她才會絲毫沒有猶豫地將潛水面罩摘下。

  難怪網友說這部片是專治戀愛腦，雖然可能也是何非偽裝得太好，但李木子真的是扎扎實

  實的戀愛腦，誰的勸告也聽不進去，永遠對愛的人抱有改過的期望，所以才會「我待你如

  初戀，你虐我千百遍」啊！朱一龍、倪妮的演技也都非常棒，是另一個亮點。


  --

