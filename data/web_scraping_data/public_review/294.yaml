content: '這個朱一龍真的很像梁朝偉

  五官臉型都很像

  剃了光頭後仍然很像  連笑起來的皺紋都像

  表情也像


  但是他應該比梁朝偉的個子要高很多 五官要更立體一些


  這部片子主要就是看幾個人的演技

  男主角朱一龍 女主角倪妮

  演技都是炸裂般的演技


  然後配角文詠珊  也是美到不可方物氣質上佳

  讓人想一看再看


  這部電影拍攝的視角實在是太美了

  男女在沙灘邊走著 配上慵懶飄渺的歌曲


  特別是最後電影完了字幕以後的彩蛋

  男主人 心愛的人 一襲白衣

  在金色的沙灘上  夕陽就在她的背後 從髮遍 身邊迸漏出來 頭髮整個染成了金色

  微笑著 奔跑著  同時響起的彩蛋音樂是薩吉的Angel 輕輕柔柔的哼唱

  真的讓我腦袋咯噔一下 幾個月估計回不過神


  沒看過的朋友想辦法去看一下吧  這部電影是一部文藝電影完全不為過

  真的 臺灣很難拍出這麼劇情緊湊 但是又這麼優質的文藝和商業結合的電影了


