  因為你假設主角是壞人的狀況下


  你找人直接綁架他不是比較快 反正主角最後透露出被威脅就嚇得半死的個性


  以及真的有錢人 其實是超級珍惜生命


  而一堆有錢人或亡命之徒都很變態


  你跟他玩這個遊戲 他就直接讓妳 無法翻身


  好吧  雖然一堆bug


