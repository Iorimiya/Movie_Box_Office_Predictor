content: '這幾天剛追完《消失的她》

  一開始沒有發現這部其實是真實案件改編

  對於這個旅行途中突然妻子失蹤

  結果一覺醒來發現，身旁躺著陌生的女生自稱是她的妻子木子

  對這個題材感到很新穎

  以下有雷



















  剛開始看的時候一直想知道那個女生到底是誰

  因為所有的證據都指向她就是男主的妻子

  那時候有在猜測會不會全部都是他的幻想

  其實他就是一個精神病患之類的想法

  木子的閨密也很神秘，但存在感沒有很高

  直接忘記她的存在，疏不知她是最關鍵的線索


  懸疑的劇情內容，不會讓人覺得拖戲且毫無冷場

  最後結尾直接來個大反轉，完全沒有意識到律師就是木子的閨密

  整場都在作秀給男主看，目的也是為了要打探木子到底在何處

  只能說男主始終都很爛，原本在開頭就對他沒什麼好感


  在最後木子發現被男主拋棄獨留在海裡的那一段，配上那個配樂

  真的好讓人心痛，男主真的直接失去在世界上最愛他的人


  整體來說還不錯劇情有張力

  而且假扮木子的女生好美，音樂也很好聽，光有兩點就很加分

  但唯一覺得男主在關進手術房的時候，瞬間覺得自己在看移動迷宮

  不太明白為什麼要耗時耗力特別建置一個空間


