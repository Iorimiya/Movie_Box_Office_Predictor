  假設以殺人犯來看 故意去報案合理


  但不受理不是應該正和他意 將錯就錯 回國


  再招開個記者會 繼承財富 家財萬貫 招開記者會控訴 該國政府執法單位


  完全可以逆轉加害者身分  搖身一變變成受害者家屬


