content: '這個禮拜上映的中國電影(中國與日本夫妻共同執導編劇)


  榮獲第60屆金馬獎最佳劇情片 與剪輯獎







  雷文防雷資訊頁





  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  除了女性議題，描述中國當前年輕世代面對的社會環境，在改革開放讓許多中產階級富起

  來後經濟開始停滯的現狀，物質條件充裕下逐漸發達的精神生活開始抗拒當下，內捲化的

  躺平世代，電影中充斥著零工經濟，甚至以販賣卵子、未婚生子的小孩，隱喻性強烈的暗

  示著漂泊的生命（看不見未來）。



  聰明的低限形式像是紀錄片手法。說是聰明有別於《老狐狸》作者大方坦承對於人生的看

  法，《石門》則是透露的作者主觀意識越少，可以讓觀者思考的社會層面越多。



  從電影一開始學外文的高級感，女主角應徵航空業，在在顯示中國當前對外國西方世界與

  未來的想望。以及女主角的基本設定，以圍繞身體「健康」的兩種勢力，西方醫學與基因

  學性背後對於個人系統化的價值判斷，和家中經營民俗療法的傳統，兩者交錯著描述人與

  人之間的當下關係。



  《石門》似乎繼承了台灣新電影，到賈樟柯的社會寫實路線，《石門》許多刻意時間拉長

  的影像，不只是描述了女主角個體生命，而是在同時拉長距離的鏡頭，看到中國當下環境

  與景觀的集體性活動，往往在鏡頭的邊緣帶有非批判性的政治共存，非主觀的世界。



  但除了劇本的平鋪直述，形式的節制到底是優點還是缺點？只能說《石門》影像上過多的

  停頓，只是透露每位個體在中國資本社會主義路線建構下社會運作的存在方式，就主觀的

  作者意識來看並沒有太多驚喜，深度也略顯不足，從台灣新電影以降的長鏡頭寫實路線上

  並沒有走得更遠，只是與同屆金馬獎最佳紀錄片《青春（春）》遙相呼應中國新世代無力

  現狀。



