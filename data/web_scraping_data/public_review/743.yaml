content: '新聞網址：



  以菲律賓殺人草叢傳說為題材的最新恐怖電影《草迷宮恐怖殺人事件》，即將在11月1日

  於全台驚悚獻映。本片由菲律賓知名導演阿爾文雅潘（Alvin Yapan）執導，透過當地令

  人聞風喪膽的「草迷宮」傳說，探討菲律賓文化中的恐懼與迷信，其中的棄屍、連環命案

  、離奇血液等多樣化恐怖元素，都將讓觀眾感受神秘傳說的毛骨悚然氣氛。電影製作方面

  ，導演延續經典恐怖片《半夜鬼上床》（A Nightmare on Elm Street）風格，同時向

  1990年代菲律賓名導卡洛J卡帕拉斯（Carlo J. Caparas）的砍殺電影致敬。此外，為了

  能有效激發演員拍攝時，以及觀眾觀影時的真實恐懼感，劇組也特地選在菲律賓偏遠鄉村

  ，進行為期6天的高效率拍攝。





  大膽揭開菲律賓聞風喪膽草叢傳說的《草迷宮恐怖殺人事件》，只要在當地提及這片宛如

  草迷宮般的草叢，民眾都會心有餘悸表示：「從小就聽說很危險，特別是晚上沒人的時候

  ，會有屍體被遺棄在那邊。」「會有惡靈與靈體存在。」「你看不見那些東西，而且草非

  常刺人。」本片導演阿爾文雅潘，也藉由這個駭人都市傳說，進而探討菲律賓文化中的恐

  懼與迷信，他分享：「我想做的，就是在片中深入研究讓菲律賓人恐懼的這種文化。每當

  提及這片草叢，就會提到許多命案與棄屍，還曾經有多起犯罪事件發生於此。」





  阿爾文雅潘導演在拍攝《草迷宮恐怖殺人事件》時，也延續經典恐怖片《半夜鬼上床》風

  格，同時向1990年代菲律賓名導卡洛J卡帕拉斯的砍殺片致敬。導演對此表示：「在菲律

  賓電影當中，砍殺片有自己的傳統，我想對這類型電影有所貢獻，因為我已經在這個行業

  中待了很長一段時間，因此也想試圖製作出藝術又符合主流品味的電影，在當中找到平衡

  。」尤其片中呈現的那片黑暗草叢當中，發生一起又一起窒息命案、莫名的棄屍，草叢甚

  至離奇流出血液，各種瘋狂又難以解釋的事件，都將讓觀眾感受到當地神秘傳說的毛骨悚

  然氣氛。此外，為了能好好激發演員們在拍攝當下，以及觀眾們觀影時的真實恐懼感，劇

  組也特地選在菲律賓偏遠鄉村取景，並僅用六天時間，以超驚人的效率完成拍攝！



  這部揭開駭人都市傳說的《草迷宮恐怖殺人事件》，即將在11月1日於台灣驚悚獻映。全

  片描述一處廢棄草叢，發生一系列詭異的殺人魔連環殺人事件，讓警探阿邦（瓊姆芭絲康

  飾演）展開調查。某夜，他們遇到喬伊絲（吉蓮維琴西奧飾演）與她的一群朋友，揚言要

  在這片草叢中上哀悼慘遭殺害的親友，實際上她們也是為了調查這一連串真相，而來到了

  這片草叢。兩邊人馬開始在草叢中搜尋，竟意外發現殺人魔可能並非人類，更像是神祕的

  超自然力量；而另一位神秘人物史蒂芬（克里斯多夫加西亞飾演），則掌握著這個超自然

  殺手魔的關鍵真相…。



