content: '先附上人權




  我從小就熱愛忍者龜，每次有電影絕對是必看


  距離 忍者龜：破影而出 也超過六年了


  當時看到  比巴 、 洛克史迪、 克朗，出現在大銀幕上，真的是非常興奮高興


  但我也萬萬沒想到續集電影胎死腹中，沒有打算拍第三集


  直到塞斯羅根決定重啟這經典IP，我就一直關注相關新聞


  我很期待塞斯羅根怎麼去讓忍者龜能夠有更多樂趣


  當初看到第一次預告的時候，非常意外風格和腳色


  與大部分的忍者龜作品有些落差


  今天終於欣賞到這部作品，我只能說非常的滿意


  我知道有點子供向的忍者龜，甚至醜女艾波有些人可能很反感


  但我真的要說，必須把這部作品當作全新的系列


  熟悉忍者龜，但又有陌生感動，更有一種強烈美術風格的衝擊感


  我看得好開心，隨著年齡的增長，這部片讓我想起小時候


  追著卡通的我，還有那1990年的第一次真人版忍者龜電影


  只要你知道忍者龜，也對這IP有興趣，強烈建議去看


  非常期待續集的誕生


