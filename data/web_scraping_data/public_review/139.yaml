content: '卡哇邦嘎！忍者龜新世代的華麗與無趣


  如果說到變種英雄，不免會讓人想起過去經典作品《X戰警》，雖然因為票房失利、和版

  權問題暫被冷場，但有許多人都盼著這群英雄的回歸。雖然以超能、變種英雄多半都以漫

  威和DC為主軸，但在美國也有許多漫畫工作室的作品是跨越世代耳熟能詳的，愛吃比薩的

  忍者龜，可能是一代漫畫、電視兒童相當熟悉的烏龜英雄。


  動畫《忍者龜：變種大亂鬥》是忍者龜2018年後再次動畫化，並且在2016年後再次3D動畫

  化的重啟電影，以較為卡通、漫畫的形式呈現。故事以受到化學物質污染的四隻烏龜被變

  異人老鼠師父扶養長大，隨著年月他們想讓人類接受他們的存在，在巧遇學生記者艾波後

  ，打算以打倒罪犯成為受人喜愛的英雄軍團。但沒想到必須面對的敵人卻是……









  《忍者龜：變種大亂鬥》是什麼動畫：


  小時候的童年雖然沒有網路與各種厲害的3A大作，但卻也意外的跟上電視動畫的黃金時期

  ，各種東西方的動畫作品，可說是那個世代的兒童共同回憶，在那版權和資訊還不透徹的

  年代，許多經典動畫作品也留下記憶，甚至是玩具的記憶，不管是日本的戰隊、超級機器

  人、還是美國動畫的詼諧、幽默、還有怪異又酷炫的英雄。


  畢竟烏龜在東方常常代表智慧與長壽，所以活蹦亂跳的烏龜可能這輩子真的只能在動畫裡

  看見，小時候忍者龜動物英雄的新穎感，還有那可能是還未懂就先知的藝術家名字、還有

  對比薩的想像和口頭禪「卡哇邦嘎！」都讓人留下深刻印象，憑著這個記憶不僅讓我重購

  了switch重置版的忍者龜遊戲、還有這次新一代的忍者龜動畫電影。












  《忍者龜：變種大亂鬥》動畫電影是一部全新出發的新版忍者龜動畫，主軸還是以變種的

  四隻烏龜—李奧納多、拉斐爾、多納太羅、米開朗基羅成為英雄忍者龜的故事。


  他們受到下水道老鼠師父史普林特的訓練有著東方武術的底子，在這版本中受到學生記者

  艾波鼓勵下成為替紐約除惡的變種動物英雄，而四隻烏龜也渴望被人類接納並以學生的身

  份上學。


  這部忍者龜動畫電影與以往前幾作寫實化不同，而是以塗鴉、漫畫風格為主，定位為青少

  年成長電影，也讓烏龜們加入新時代年輕人會有的元素、和對話風格，並且希望故事有更

  多合理性，和讓家庭一起觀看的元素。故相對於過往的忍者龜動畫，這一代的風格比起致

  敬或還原，更多的是以青少年和闔家歡樂為主軸是設計的忍者龜動畫。












  《忍者龜：變種大亂鬥》分析與延伸：


  以我的年紀來說，接觸《忍者龜》應該是從代理的電視動畫開始，也就是最早的1987年版

  ，當時動畫有完全的中配並且裡面忍者龜是以柳丁花、紫葡萄、藍天使、紅豆冰這種俗名

  為主，相當童趣也很地方化。


  1987年版的《忍者龜》收視相當不錯，是推出了十季的長篇動畫，台灣只播放五季，紅的

  程度還讓當年日本推出了OVA動畫。90年代也推出了動畫電影，對比2014年異色寫實版本

  ，忍者龜一直都是以活動青少年動畫的形象為主。


  忍者龜是美國漫畫「幻影工作室」旗下的經典作品，在翻拍動畫與玩具市場盛行的80、90

  年代取得很不錯的人氣。忍者龜最初的概念是原創同人誌，原發想就是來於漫威的變種人

  系列漫畫。初起的忍者龜並不是什麼少年導向的漫畫作品，有著一定的寫實故事性和詼諧

  黑暗的故事篇章，這點受到出版業界人士的青睞。但後來以兒童為市場導向的關係，動畫

  才都定位於青少年群體，也將整體角色修整成較為正面的青少年英雄形象。








  故新版的動畫電影《忍者龜：變種大亂鬥》有是以這樣的基調下去改編，整體上風格比起

  美式更有著大雜燴的概念。打鬥某方面參考了許多香港成龍武打電影、邵氏功夫片的風格

  ，並且也讓一些經典漫畫、動畫中反派角色可以出場。


  美術風格上《忍者龜：變種大亂鬥》以手繪塗鴉和豐富的色塊組合為主，試圖展現如課本

  塗鴉風格和街頭噴漆的美國風情，某方面有《蜘蛛人：新宇宙》的影子。


  攝影上表現出一種遊戲過場動畫感，還有橫向捲軸遊戲的風格。劇情加入了許多動作場景

  和碎念互嘴的畫面，試圖還原青少年之間相場的過程，展現幽默性，整體而言這部《忍者

  龜：變種大亂鬥》想以豐富畫面和飽滿的故事主題，試圖展現出忍者龜的魅力，還有天馬

  行空的動作場面，達到成長與娛樂共存的效果。












  《忍者龜：變種大亂鬥》值得一看嗎？


  這部電影從一開始就定調成青少年動畫，隨著過往忍者龜的改編其實也看得出來有越來越

  導向於少年、兒童、青少年的風格去執行。


  雖然過往第一版的動畫也是以很單純的英雄解決事件的單篇風格為主題，就連經典的忍者

  龜口頭禪「卡哇邦嘎！」也是原創內容，故其實整體改成以青少年為客群、並且編劇想創

  造自己版本的忍者龜故事，我覺得這些都算是可以期待創意性的一環。


  在美術上《忍者龜：變種大亂鬥》的風格雖然有點雜亂，但我還滿喜歡這類隨意塗鴉的風

  格，並且在攝影和武打的安排也是非常流暢，至於女主角職業和樣貌變動，將它當成一個

  全新的世界觀來看，我自己是還可以接受，但是整體來說，動畫的世界觀有點過度限縮在

  學生或青少年的觀點，而導致一種硬要成長的感覺，從故事後期的高潮戲份就可以看得出

  來，硬要符合主題的操作讓人倍感無趣。









  我認為這部《忍者龜：變種大亂鬥》有它有趣的地方，例如忍者龜個性變得活潑、甚至多

  了很多格鬥動作和互相搭配與用經典老歌去帶整個動作場景和飛車畫面，都很有復古與現

  代結合的風情。


  但《忍者龜：變種大亂鬥》動畫的劇情呈現是很多青少年動畫都有的詬病，就是青少年動

  畫片並不是集體降智、刪減血腥程度就完成的動畫片，劇情僵化的程度，幾乎是看了三分

  之一就可以知道結局。


  就也讓這部作品雖然在美術和攝影上下足功夫，但卻沒有吸引人的故事，包含每隻忍者龜

  個人個性與專屬風格不足，加入大量反派也沒有足夠的故事刻畫，整體而言沒有強而有力

  的印象點，只剩下還算勉強過得去的成長，我認為這是很可惜的，想重新編輯出一個貼近

  現代青少年會喜歡，時代性的英雄重塑，但卻因為強行配合所謂的「青少年模樣」讓電影

  變得無聊又普通。


