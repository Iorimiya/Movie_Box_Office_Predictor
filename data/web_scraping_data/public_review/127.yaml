content: '一直很喜歡魏斯安德森獨樹一格的拍攝風格

  近乎強迫症的置中構圖、

  繽紛的色彩吸睛又不致失焦、

  充滿童趣的復古感

  每每都讓我印象深刻

  6月錯過上電影院看他導的《小行星城》

  前天發現線上已經可以單租看了！二話不說開來追




  ~~~~~~~~~~~~~~~~~~~~~~~~~~~防雷~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~









  整部拍攝風格一如既往（光看畫面就讓人很舒爽，魏置中萬歲XD）

  雖然劇中場景設定是在美國某沙漠

  實際去查才知道是在西班牙馬德里取景，夷平了整個小鎮填紅土製作出人造西部小鎮，並

  且花兩個月左右就殺青了！

  除了劇本屬幽默小品外

  眾星雲集個個實力不斐

  大概是能拍攝如此順利的原因吧！


  除了傑森·薛茲曼、史嘉蕾·喬韓森、湯姆·漢克斯等大咖

  瑪格‧羅比居然也有出演！

  劇中她飾演男主亡妻的女演員

  雖然只有短短一幕但很讓人驚艷

  藉由與男主閒聊時一口氣念完她在劇碼裡被刪減掉的台詞

  讓飾演丈夫的男主迷惘之餘發現一絲走下去的力量

  算整部戲的難得浪漫和溫馨(?)


  然後不得不說外星人一登場就讓我聯想到柯南裡面的黑影人

  尤其那雙眼睛真的超ㄎㄧㄤXDD 第一次看到這種造型的外星人


  上一部電影魏導講了媒體工作者的浪漫，這次是劇場工作者對於舞臺藝術的浪漫

  不過浪漫歸浪漫電影本質無疑是悲傷的

  卻又以無厘頭的劇中劇呈現，用喜劇包裹每個人心中的小悲傷

  安排外星人亂入，我想多少是想凸顯的是面對人生的未知

  不同年齡層（小孩的大膽探索V.S大人的視而不見）、

  不同性別（女明星勇於直視自己的不堪V.S男戰地記者總是逃避自己想要的）的不同表現

  導演本質總是離不開探索自我定位以及尋求他人理解


  魏斯安德森是徹底懂得戲如人生，只是慣用詼諧的喜劇，描繪生命浮世繪而已。


  --

