content: '雖然好像沒什麼宣傳就默默在台灣上映了，但在世界幽浮日的七月之初，的確很適合進戲

  院看《小行星城》。

  .

  1947 年 7 月 2 日，一個不明物體墜落在新墨西哥州的羅斯威爾市，陰謀論者說那是飛

  碟、美國軍方則堅稱是氣象氣球殘骸，不論真相為何，這天都成了外星迷的慶典。究竟有

  沒有外星人？端看想像力能帶你飛多遠、願不願意相信銀河系之外也有其他生命存在。

  .

  恰好，魏斯安德森是地球上最有想像力的電影創作者，他的新片《小行星城》回到 1955

  年的美國，舞台是 3007 年前曾被小行星撞擊的小鎮（是不是有種羅斯威爾的既視感）。

  .

  冷戰初期，美國軍方正在小行星城頒發學術獎學金，各地的天才學生與他們的家長聚集在

  此；沒想到飛碟亂入、外星人拿走了隕石，小鎮陷入封鎖狀態，日常在置中版面成了虛實

  莫辨的劇中劇，而招牌的馬卡龍鮮豔色調，則潛伏著大事即將發生的困頓與躁動。



  /


  「我們有一個劇本，要演一個虚構故事，一個發生在 1950 年代沙漠城鎮的故事。」


  故事背景如此，但《小行星城》開場卻與想像的不大相同：布萊恩克萊斯頓飾演的說書人

  走進畫面，告訴觀眾這其實是一齣舞台劇，發生在小鎮的一切都照著劇本走；只有 87 人

  的小鎮、吧檯式的家庭餐館、一星汽車旅館和加油站，沒有沙漠的荒涼粗礪、取而代之的

  是簡約奇幻，刻意為之的廉價佈景一轉眼又來到黑白片廠，演員前一秒還在彩色濾鏡下對

  戲、下一秒下了戲就成為黑白電影彼此擦肩的過客。

  .

  乍看之下，本片是魏斯安德森獻給戲劇的一封情書。在這個以科幻外皮包裹的人文散記裡

  ，一群人被聚集在一個地方，接受著被賦予的命運、被賦予的台詞、被賦予的資訊量，時

  空背景選在 1950 年代的美蘇冷戰，對照片中官方積極防堵「飛碟入境」的機密，所見所

  聞封閉在某種被塑造出來的政治氛圍，很難不想到麥卡錫主義，甚至有幾分《楚門的世界

  》的況味。



  /



  雖然如此，但《小行星城》比起以往的魏式作品觀影門檻更高、也更難以入戲。

  .

  魏斯安德森對藝術形式影像化的執著，體現在他近年的作品上，而且有走火入魔的趨勢：

  《法蘭西特派週報》把多段式電影轉化為一篇篇專欄、《小行星城》則把多線人物零碎成

  三大幕舞台劇；抽去故事主軸、大玩敘事結構，也反映在他一部比一部壯觀的演員名單上

  ，因為故事一多、角色需求自然大，借助明星們辨識度高的臉孔能讓群戲鋪陳更有效率（

  當然也有商業考量），老班底加上新成員，對於影迷來說也是驚喜的彩蛋。

  .

  但熱鬧歸熱鬧，觀眾仍需要有能投射情感的主角，才能對故事產生認同、進一步渲染他影

  像裡獨有的精緻情懷。即使發散如《法蘭西特派週報》，至少還有比爾墨瑞飾演的報社社

  長貫穿全片，每則新聞也能讀出他的價值觀對辦報的影響，但《小行星城》則不然。

  .

  傑森史瓦茲曼飾演的鰥夫攝影師一家人是戲份較多的了，其中仍可見孩子面對悲劇的天真

  、天才少年在社會化的過程情竇初開、以及悲傷的父親消化生活困境，這是魏斯安德森一

  貫的關懷，他也總能用童趣把惆悵舉重若輕，這樣的溫暖是影迷愛著他的原因。

  .

  只是當劇情不完全聚焦在他們身上，一個又一個角色反而成為電影訊息的載體，宛如舞台

  來去的龍套，難免有形式大於內容的空虛；這樣任性的傻勁看在而立之年的我眼中，竟然

  已經有些不合時宜。


  /


  大致來說，《小行星城》不若過往魏斯安德森的作品深刻，但這主要歸咎於上述角色刻畫

  和敘事結構的取捨，其他層面還是相當出色。而他以作品回應時事，也一直是我很喜歡的

  部份：

  .

  《法蘭西特派週報》在資訊速食時代展現對傳統紙媒的情懷，《布達佩斯大飯店》藉由亂

  世展現對戰爭和移民的反思、《犬之島》的毛孩起義偷渡的則是缺乏同理的統治心理。

  .

  《小行星城》除了冷戰背景值得玩味，也很難不因為小鎮告示牌的「Quarantine」字樣會

  心一笑 – 這些目睹機密的人被限制出境，有人選擇掩耳盜鈴、有人試圖讓真相曝光，不

  也是疫情時期的眾生群像嗎？


  更多影評推薦，歡迎按讚追蹤：



  --'
