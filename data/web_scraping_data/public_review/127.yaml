content: 'FASHION NEWS


  魏斯安德森《小行星城》沈浸式展覽將於倫敦開幕

  導演建議：「這部電影最好要看兩次」


  #Movie 2023-06-07


  魏斯安德森（Wes Anderson）第 11 部導演作品《小行星城（Asteroid City）》將於 6

  月 21 日在台灣上映。於此同時，一場以此片為主題的沈浸式展覽也準備在英國倫敦開幕

  。


  這是安德森第一部天文科幻題材電影，除了再次與羅曼柯波拉（Roman Coppola）共同創

  作故事，熟悉的班底也再次回歸 — 例如傑森施瓦茨曼（Jason Schwartzman）、艾德華

  諾頓（Edward Norton）、蒂妲絲雲頓（Tilda Swinton）、安卓亞布洛迪（Adrien Brody

  ）和威廉達佛（Willem Dafoe）等。不僅如此，本次也有新成員加入安德森卡司家族，包

  含史嘉莉喬韓森（Scarlett Johansson）、湯姆漢克斯（Tom Hanks）、瑪雅霍克（Maya

  Hawke）、史提夫卡爾（Steve Carell）和瑪格羅比（Margot Robbie）。


  故事設定在 1955 年的戰後美國，一座只有 87 位居民的虛構沙漠小鎮迎來了一年一度的

  青年天文家和太空人大會，各地資質優異的學生和他們的家庭到此進行交流和競賽，直到

  一個不請自來的「外來者」打亂了一切。根據安德森本人表示，1936 年的《化石森林（

  The Petrified Forest）》、1955 年的《黑岩喋血記（Bad Day at Black Rock）》、約

  翰福特（John Ford）的西部片和經典卡通《樂一通（Looney Tunes）》都為這部新片帶

  來了不少靈感啟發。




  關於《小行星城》展覽，以及魏斯安德森如何看待抖音和 AI


  從《布達佩斯大飯店》中 3000 個手工製作的 Mendl’s 蛋糕盒，到為《法蘭西斯特派週

  報》打造一本完全虛構的雜誌，魏斯安德森電影中的視覺安排沒有偶然，所有故事彷彿就

  在一棟無限延伸的娃娃屋中進行。而這場由 180 Studios 和環球影業共同策劃的《小行

  星城》展覽將呈現電影中使用的道具、服裝造型、藝術作品、迷你模型和複製場景等，其

  中也完美還原了片中經典 1950 年代風格的美式餐館 The Luncheonette，訪客們甚至有

  機會實際在此用餐，體驗一遭活在魏斯安德森美學世界的生活，屆時勢必將有不少人在此

  錄下近期在社群媒體上掀起一波風潮的「自製魏斯安德森風」短片。


  在與《美聯社》的專訪中，安德森被問到了自己是否看過這些模仿他招牌拍攝手法的抖音

  短影音。他直言：「我其實沒看過任何 TikTok 影片。所以我沒看過任何關於我和不關於

  我的短影音，也沒看過任何關於我的 AI 創作。」至於為什麼？「我不看的唯一原因是，

  他們可能只是把我做過的東西再重新一遍又一遍地呈現。有人願意熱情地對我這些年來的

  作品做出回應是一件很好，也讓我感到很幸運的事，所以我很開心有這些東西存在。但同

  時我也認為自己看了只會覺得『天啊，所以我做的東西在別人眼裡是這樣的嗎？』於是我

  選擇保護我自己。」作為風格最具標誌性的當代導演之一，對於人工智能在創意領域可能

  帶來的影響，他是這麼看的：


  當一個人在表演，這代表的是什麼？有人寫了點什麼，另一個人則研讀它、學習它，然後

  產生自己的詮釋。簡單來說就是你把自己放進了這部電影裡，然後再讓一大群人都把自己

  放進這部電影裡頭。他們有自己的臉、自己的聲音，他們能創造出的東西比任何 AI 都還

  要複雜。他們如何表現出這些情緒對我來說是一個謎，我通常只能退到一旁默默欣賞，因

  為實在非常動人。」


  這或許是安德森至今評價最兩極的作品之一


  在第 76 屆坎城影展上首映後，全球影迷們都期待能聽聽看各家影評們的想法，而結論是

  ：好壞參半。例如《IndieWire》就說這是安德森繼《布達佩斯大飯店》後的最佳作，《

  Variety》則表示大概只有他的死忠粉絲欣賞得來（並補充可能也不是每一位死忠粉絲都

  會喜歡）。




  但在我們進戲院做出自己的結論之前，關於這部片首先我們需要知道的是，這是一部「片

  中電視節目中劇中劇」，無論是這部片、那部劇，還是那檔電視節目，全都叫做《小行星

  城》。他解釋道：「我們知道這部電影主要是關於那齣舞台劇的劇情，但我們也同時描述

  著製作這齣舞台劇的幕後過程。另外，還有一個男人告訴我們這部我們正在看的電影橋段

  是一檔電視節目，上演的是一部在那個世界裡並不真實存在的舞台劇。我真的不是故意把

  事情複雜化的，我只是做我想做的事。」


  在這俄羅斯娃娃般的架構下，我們將透過飾演著兩位演著兩位演員的兩位演員 — 飾演戰

  地攝影師 Augie Steenbeck 的施瓦茨曼，以及飾演女演員 Midge Campbell 的喬韓森，

  一同探索關於面對死亡的悲傷、身為藝術家的迷茫，和對於上帝和宇宙的未知。但別擔心

  ，安德森總能以輕盈的幽默去詮釋沈重的話題，例如《布達佩斯大飯店》探討權利與忠誠

  ，《法蘭西斯特派週報》討論抗爭與正義，同時也從不讓觀影者感覺自己正被強加一個中

  心思想在身上，因為安德森（儘管被冠上控制狂稱號）內心深知就算是在一個被極度精準

  控制的世界裡，沒有人能完全掌握和理解一切，這卻也正是電影、戲劇和人生的美麗之處

  ，而他筆下《小行星城》的角色們，還在嘗試錯誤的路上。




  這種矛盾心情，他認為在戰後美國能得出一種精闢的體現 — 終於等到雨後天晴後，突如

  其來的樂觀主義卻也讓人有些不知所措，經歷封閉後的人們不確定如何再次對世界開放心

  胸。對於歷經了疫情起落的我們，《小行星城》或許來得正是時候。如同魏斯安德森為這

  部作品下的註解：「You can’t wake up if you don’t fall asleep（如果沒有睡著就

  無法醒來）」，不如就一起做一場悠長的夢吧，又或者是兩場。畢竟，安德森給出了這部

  電影的最佳服用方式：「我覺得這部電影能看兩次最好。Brian De Palma（《疤面煞星》

  導演）第一次看的時候喜歡，看了第二次才有更大的反應。但你能說什麼？總不能拍一部

  電影然後說：『我覺得大家最好看兩次』吧。」


  日期：2023 年 6 月 17 日到 2023 年 7 月 8 日


  地點：180 Studios（180 Strand, Temple, London WC2R 1EA, United Kingdom）


  HEAVEN RAVEN



  --'
