content: '最近大片環伺，這部我原本以為至少有上威秀，結果只有少數的電影院有上，我今天是去光

  點台北。比較文青的影院，體驗還蠻不錯的，或許是因為在中山，很多外國人跟文青來看。



  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  電影有很多大咖演員串場，一樣是分幾幕，然後劇中劇的感覺。也有很多以前作品的演員出

  來（布達佩斯的黑人年輕跟班）

  我覺得劇情很有趣欸，看Wes電影真的好看，但也容易睡著（像上次的法蘭西特派報），布達

  佩斯跟超級狐狸先生我前幾天有拿出來複習，也很好看。


  這次電影類似布達佩斯，但比較日常跟小故事一點，不沈重的劇情，非常輕鬆但也有很多趣

  味的地方，幾個小天才在那邊玩很有趣，小女巫們埋媽媽也很好笑，然後外星人也很ㄎㄧㄤ

  哈哈哈，我覺得節奏比法蘭西好跟，題材也不會悶悶的，是可以順順的看完的，很推薦大家

  去影院感受置中的美。

  跟Wes的浪漫，史嘉蕾的戲中戲也超好笑哈哈哈哈，浴缸那幕大家都在想到底是真的死了嗎。


  推推大家找個少少人，氣氛不錯的劇院去感受，我這場很多外國人看，不曉得他們的感受，

  但是應該也是讓他們喜歡的作品～


  舉例來說大概像是，布達佩斯的畫面但規模小到一個town，電影裡還有電影跟劇本，可能會

  耽誤一下理解，但不要想那麼多繼續去感受角色就會輕鬆許多。看場景設計、置中，然後角

  色出場（裡面一樣登場角色很多）但如果都很用力記會很難入口。

  就享受場景調度跟劇情推進，如果太大訊息量可以放掉哈哈哈哈


  The office 的Michael 有出現當旅館老闆超喜歡，販賣機什麼都賣也超好笑，總統的反應很

  情理之中，但我覺得整部電影的調性都控制在不會讓人覺得哀傷、劇情轉悲劇之類的，所以

  整部蠻輕鬆的。


  忘記是絕命毒師的老白還是saul 也有出演小行星城的角色也好喜歡，最後對面的媽媽原本以

  為是那個女演員，結果居然是瑪格羅比，意料之外但又情理之中（因為她華爾街就有在抽菸

  了）原本還想說那個側影神似的女星感覺沒有在抽菸，所以完全沒想到是她。


  很推薦大家，看大片之外也可以看這部，是很好入門的魏導作品，也是換換口味的享受。

  ----

  Sent from  on my iPhone 11


