content: '前段無雷



  本人算是Wes Anderson的粉絲，這部從消息釋出就很期待了，昨天一下班就去看


  這次不知道是閃電俠 + 蜘蛛人夾殺還怎樣的，


  上映戲院少到誇張，連信義威秀都沒有上



  平常常去的戲院全部都沒有最後挑了京站威秀，因為他時間剛好適合下班直接過去


  一直不是很喜歡威秀濃厚的商業感，但設備上真的中規中矩通常不雷



  Wes Anderson的電影只剩超級狐狸先生沒看過，


  這部我覺得比較適合粉絲，如果你沒看過Wes Anderson的電影或者只看過歡迎來到


  布達佩斯特大飯店，那應該會失望。(其實我覺得布達佩斯特大飯店反而算是Wes Anderson


  作品裡面比較奇異的一部，比起其他的作品，布達佩斯特劇情有最明顯的主線，最緊張刺


  激的情節。而其實Wes Anderson以往的作品像大吉嶺特快車，天才家族，愛情沖天炮...


  等都是比較偏向平鋪直敘的故事，沒有特定主軸，圍繞在人與人的情感，心牆化解...等)


  不推給一般觀眾的原因是這部的劇情幾乎毫無主軸，可能會覺得無聊




  而如果你是魏粉，我覺得這部是可以進電影院看的，原因是熟悉的魏氏美學，俄羅斯娃娃


  般的分層敘事，滿滿的美式幽默(其實不確定定義算不算美式XD) 都可以在這部片裡找到




  =======================22行後開雷========================



  防雷



  防雷



  防雷



  防雷



  防雷



  防雷



  ==========================以下開雷============================


  其實這部有些地方我有飄掉沒看懂，不確定是工作完來看的關係還是導演手法。


  這次的敘事手法是透過旁白介紹戲劇(應該算舞台劇?)然後彩排的方式呈現故事，每個段


  落完會從故事切回劇組穿插小劇情，飄掉的點是切回來的時候我好像有點出戲，上一部


  法蘭西特派週報也有類似的切換但是完全跟得上。之後串流出來應該會馬上二刷。



  一開場就滿滿的W氏置中，搭配精美的W氏色調(在現實生活或其他電影不太會看到的)，


  每一幕都美到可以當桌布。跟以往一樣明星隊的演員陣容，這部明顯比較沒有個人發揮


  的部分(最多的Jason Schwartzman也還好)，比較多比例是群戲，可能跟我前面講到的故


  事比較發散的關係吧。但是群戲鏡頭下每個演員都發揮的四平八穩。尤其最喜歡其中一個


  愛跟他老爸打賭的小太空人，你賭我敢不敢@#%@%$#@#$，之後不久就可以在某一幕背景


  看到有趣的後續XD。這一部的幽默鏡頭多很多，我看那一場有好多幕觀眾都在一起笑，


  外星人拿隕石擺pose那幕整場笑翻。三個惡魔小女孩也令人印象深刻，派起來超可愛，


  Tom Hanks演的爺爺完全沒輒。最後Jason Schwartzman演的女婿跟岳父Tom Hanks講開以後


  Tom Hanks掐空氣那段很溫暖。



  個人認為的缺點的話如標題所講的，我覺得魏導這次玩過頭了。


  片商環球影片的FB有分享一個幕後花絮影片




  小行星城是Wes Anderson精心打造的，而電影裡也可以明顯看出來Wes Anderson真的很滿


  意、很喜歡這座小行星城。開場就有一幕旋轉著鏡頭特寫介紹每樣小行星城的設施。感覺


  魏導好像有點過度沉浸在小行星城而故事上面就比較潦草。(小行星城如果是主題樂園一


  定去爆，規畫錯誤封起來的高速公路太讚了吧!) 雖然以往Wes Anderson的電影也不乏平


  鋪直敘的片，但這部甚至連人物的刻畫都草草帶過了ˊˋ。



  總之對喜歡Wes Anderson風格的我而言，我還是得到了1小時45分的快樂時光。


  下一部也還是會直接矇著眼買票支持!



