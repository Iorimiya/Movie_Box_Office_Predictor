  被害人有哪些？凶手是誰？動機是？結局？主角經由此案件後的改變？

  本片看到密室殺人解謎，看到人性的執迷，猜疑，無知及其引發的悲劇，看到對上帝及鬼

  神的信和不信所影響的言行，本片有很多層面的劇情及聯想。


  以下有劇透。




  1.本片是對一本棘手的推理小說的良好改編。白羅現已退休，過著流亡生活，他的朋友知

