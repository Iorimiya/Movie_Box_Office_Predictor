  她愛她心目中的小丑，而不是亞瑟，我好喜歡亞瑟打電話給莉，在馬路上狂奔去找莉的那段，抱歉我就是超吃這種義無反顧的浪漫的庸俗之人，因為亞瑟從來沒有想幹什麼大事，在他獲得自由的那刻，唯一的希望也只是到他所愛的人身邊而已。



  而我也喜歡莉無情拋棄亞瑟的決絕。完全就是個偶像人設崩壞之後崩潰脫粉的粉絲，超寫實。而哈莉最愛的人也不是小丑，是她自己，超瘋超自戀，遇到這種女人要離遠一點（抖）



  我從不認為亞瑟是個邪惡的人，他從第一集到這集都很善良，而且儘管他試著去扮演群眾希望他去扮演的小丑，但他就是做不到，而我產生共鳴的就是這個無能為力。



  有趣的是劇中發生的事情在現實也在上演，只要某個人或某部片不符合內心的預期，就會招致大量的批評，大家只是把自己的一部分投射到某個公眾人物身上而已。



  最後亞瑟死於自己的瘋狂追隨者手上，這個結局很意外卻也不太意外，自始至終亞瑟都沒什麼選擇的權利，普通人誰不是在被命運推著走呢？




  另外，我覺得這部也可以當作真正的小丑起源電影，最後捅死亞瑟的那個，才是後來DC宇宙中的小丑。（看他殺死亞瑟之後拿刀在割自己的嘴巴，真的超級毛）



  總之我覺得這部片很好看，不管是劇情、美術還是音樂都在水準之上，所以給好雷，以上供參XD


