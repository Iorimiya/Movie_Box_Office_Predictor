  全球各地引起廣大的迴響。


  當要拍攝《小丑：雙重瘋狂》時，就知道必須發揮更大的創意，全力以赴把這部續集電影

  拍得更令人驚艷，並希望創作出跟小丑本人一樣狂妄瘋癲和無畏無懼的作品。


