content: '新聞網址：

  小丑-雙重瘋狂-瓦昆菲尼克斯-女神卡卡-預告


  完整標題：






  訂於 2024 年 10 月 2 日在台上映，

  由瓦昆菲尼克斯（Joaquin Phoenix）、

  女神卡卡（Lady Gaga）所主演的

  《小丑：雙重瘋狂》（Joker: Folie aDeux）

  發布全新預告！


  在早前我們已經知道

  這次的電影會採「歌舞片」的方式呈現，

  而在這次發布的電影預告中我們還得知，

  由女神卡卡所飾演的小丑女改了人物設定，


  從原本原著 DC 漫畫是小丑的「心理醫生」

  （但後來受小丑印象反而變得瘋狂）

  改為哈莉奎茵本來就是小丑的「病友」，


  她知道了前作電影中

  小丑的作為後更加崇拜他，

  甚至在小丑接受心理治療

  感覺相對「穩定」後，

  她反而「激勵」小丑

  「做回原本的自己」，







  其實從目前《小丑：雙重瘋狂》

  前導預告來看，除了知道劇情

  接在 2019 年《小丑》電影後，

  小丑被捕入獄，

  並且開始接受心理治療開始，

  以及在精神病院中遇到

  崇拜他的「病友」哈莉奎茵後，

  兩人疑似經歷一場轟轟烈烈的華麗越獄，

  哈莉奎茵轉變為「小丑女」，

  兩人開始大鬧高譚市外，

  更多細節的劇情發展目前也都還不得而知。









  然而，在看過過往不論是原著漫畫、

  各版 DC 動畫影集、或是

  由瑪格羅比（Margot Robbie）

  所主演的「DC 擴展宇宙」電影都知道，

  其實「小丑女」本名叫做

  「哈琳奎澤」（Harleen Quinzel），

  來自紐約布魯克林，

  原本是「阿卡漢精神病院」

  的一名精神科醫生，

  治療過許多精神病患者。


  然而在她治療小丑的期間，

  受到小丑的引誘


  （最主要的原因是小丑的言論

  與自己提出的學說不謀而合，

  同時也對他所編造的悲慘過往

  深感同情且被感動），


  從此她便開始無法自拔的

  迷戀起小丑這個人；

  之後哈琳更是為了愛而開始

  幫助小丑逃離精神病院，

  哈琳也跟著離開了阿卡漢，

  並開始跟著穿上小丑的服飾

  成為後來的「哈莉奎茵」（Harley Quinn）。






  有趣的是，

  在原著中從來都沒有所謂

  真正對應「小丑女」

  或是「女小丑」的稱號，


  「小丑女」一直都只叫

  「哈莉奎茵」（Harley Quinn）


  「小丑女」是中文版翻譯

  的時候另外賦予的稱號。


  而從瓦昆與卡卡主演的

  《小丑：雙重瘋狂》預告來看，

  這次的電影改變了「哈莉奎茵」

  在原著上的設定，


  從小丑的「心理醫生」改為小丑

  在精神病院時所結識的「病友」，


  而卡卡版哈莉奎茵在知道了

  前作電影中小丑的作為後更加崇拜他，

  甚至在小丑接受心理治療

  感覺相對「穩定」後，

  她反而「激勵」小丑


  「做回原本的自己」！


  不過大家也不用太在意這次

  《小丑：雙重瘋狂》

  對於小丑女人物設定的改變，


  因為早在 2019 年《小丑》電影時

  我們也聊過，瓦昆版的「小丑」

  也跟原著設定差很大，

  但還是成就了這個全新樣貌的經典反派！


  所以我們相信，一開始就瘋狂、

  而且還會比小丑更瘋狂的

  全新小丑女絕對會是好看的！








  除了了解這次基本的人物設定改編、

  故事主軸與世界觀外，

  還有一件事我們必須特別的了解的


  就是「片名」！


  《小丑：雙重瘋狂》

  的原文片名為「Joker: Folie a Deux」，

  「Folie a Deux」是法文，

  「Folie」意指「瘋狂，Madness」


  但如果要追字根的話，

  英文更準確是對照

  「Folly，愚蠢、愚蠢的行為或念頭」這個字）


  而「Deux」就是法文的數字「二」，

  但是這裡特別用法文並不是

  要故意假鬼假怪、或是要暗示電影

  可能會有什麼法式風格的走向


  實際上，「Folie ? Deux」

  本身也是醫學專有名詞，

  中文在醫學用詞的正式學術翻譯是

  「二聯性精神病」，


  主要是說：







  而由於這個概念是在 19 世紀時由

  「查爾斯拉塞格」（Charles Lasegue）

  和「朱爾斯費里特」（Jules Falret）

  兩位法國精神醫學家提出，

  所以不僅這個病症的正式名稱

  採用法文表示，同時也有


  「拉塞格-費里特綜合症」

  （Lasegue–Falret syndrome）的別稱。


  在了解了片名「Folie a Deux」

  的真正意思後，我們或許

  已經可以開始想像，

  當「小丑」與「小丑女」相互影響，


  並且在他們越獄之後，

  將會為這個世界帶來

  怎樣更加瘋狂的思想？








