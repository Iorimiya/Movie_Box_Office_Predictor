  反而以完全獨立的世界觀，去勾勒高譚市中積怨已久的陋習，它宏觀、壯麗，卻又從各種

  微妙的細節中，反思和映照現代社會的弊病。



  瓦昆菲尼克斯再將小丑的人性發揮到極致。Warner Bros.


  《小丑》是部非常完美的作品，它精湛到近乎無懈可擊，且從各方面都喚起人性底層劣根

  性的醍醐灌頂，加上劇本、剪接、敘事、音效、攝影等毫無破綻的安排，電影顛覆了反派

