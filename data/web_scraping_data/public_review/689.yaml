content: '英雄惜英雄？《教父》大導柯波拉逆風讚賞《小丑：雙重瘋狂》




  睽違五年再度登上大銀幕的DC電影《小丑》（Joker）續作《小丑：雙重瘋狂》（Joker:

  Folie a Deux），雖早已在上映前就引發媒體的兩極化評價，但正式上映後的開局表現依

