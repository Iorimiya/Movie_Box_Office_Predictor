  的狀態，直到他遇見哈莉奎茵之後，才再次和現實世界有所連結。」




  《小丑：雙重瘋狂》片名的寓意其實是來自一個醫學名詞。Warner Bros.


  《小丑：雙重瘋狂》的原文片名副標為「Folie ? deux」，這個詞來自於法語，是指醫學

  名詞「二聯性精神病」，可以理解成「兩人共享的瘋狂」。它形容一個有精神病症狀的人

  ，將妄想的信念傳送到他人心底，而同樣的症狀可傳達至3人、4人，甚至更多。


  醫學上，當有關的兩個或以上的個人生活在一起時，可能會因為對社會隔離或自我關閉，

  與其他人交往互動很少，接著互相產生精神層面的妄想或分裂，這種綜合症的診斷並不少

  見。


  因此，電影將瓦昆菲尼克斯和女神卡卡所飾演的角色，營造為兩個在社會底層邊緣掙扎的

  無奈，他們彼此的精神狀態在最極端的時刻下遇上了對方，接著相互影響、羈絆，構成一

  種超乎想像的瘋狂。




  不擅於表達的小丑，是透過音樂來交織而成他想像中的世界。Warner Bros.


  《小丑：雙重瘋狂》的核心，是透過音樂來交織而成他想像中的世界，像是首集中在樓梯

  上狂舞、在浴室中舞蹈的狀態，他某一部分的內心完全是由音樂形塑的。


