content: '衝著颱風假的面子就直接刷第一場了，雖然已經有耳聞不是很妙





  不得不說誠品的椅子還是很難坐，仰角高但眼睛需要往下看螢幕


  但冷氣終於改了，以往每次來幾乎都很容易微微冒汗





  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~





  其實我很討厭英雄片，MARVEL/DC都一樣，滿滿的套路感


  永遠都是有一個壞人，然後會冒出一個英雄，然後邪不勝正



  曾經覺得還不錯的至少要埋點新哏，《蟻人》《死侍》《猛毒》當時都覺得ok


  當我發現《復仇者聯盟》每集我都一定會睡著的時候就幾乎拒看了




  而《小丑》的出現讓我看英雄系列的視線為之一亮


  它應該是MARVEL/DC英雄片裡面我最喜歡的一部，完全顛覆上述的公式地橫空出世


  那種抑鬱跟晦暗的沉重感，道盡一個社會底層從小就開始的悲慘人生


  後勁很強，看完心情會很低落、充滿負面情緒跟無奈


  卻更認識了世界上還有這樣一個角落，也更能體諒他人、珍惜自己擁有的幸福


  畢竟要擁有比他慘的身世還真不容易




  但，有多喜歡第一集，就會有多不愛第二集




  《小丑；雙重瘋狂》劇情是延續第一集的發展，沒看過第一集會有很多地方看不懂


  這集的賣點是女神卡卡，加入了頗多的音樂劇橋段


  我指的是那種明明可以好好講話卻突然唱起歌來的那種


  會說"頗多"是因為我有點吃不消，多到我覺得情緒被打斷




  我已經準備好進電影院得憂鬱症，但卻給了我莫名其妙的又唱又跳




  我很喜歡《舞孃俱樂部》，這類型是因為劇情走到表演所以整段呈現




  《人犬》也是，而且只有一小段，畫龍點睛




  但像《悲慘世界》《媽媽咪呀！》《大娛樂家》《樂來樂愛你》這種


  台灣還有《52赫茲我愛你》；韓國則有《Hero》


  一言不和就唱歌的我沒辦法，雖然我也覺得金高銀唱得很好




  我知道這是個人喜好，如果這是一部獨立電影也就罷了，但它是續集


  基本上續集電影應該絕大多數賣喜愛系列電影的觀眾，但這個操作讓我匪夷所思


  你說少量穿插也就算了，海量就不對了，音樂劇電影本就自成一格


  我其實並不覺得喜歡第一集陰沉到谷底的影迷會突然改吃音樂劇




  看到後段，階梯上女神卡卡又要開始唱歌


  瓦昆·菲尼克斯說："別再唱歌了，好好跟我說說話"


  乾其實我笑了，哇操表演讀心術是嗎? 我想什麼你也知道還先錄起來!?





  但平心而論，我並不後悔花錢進電影院，畢竟我就是買單JOKER跟亞瑟·佛萊克的故事


  光開頭瓦昆·菲尼克斯裸身走出牢房，那個受到脫水的不成人樣，就已經值回票價



  跟克里斯汀·貝爾一樣身材伸縮自如的變態傢伙



  這些大勢演員的敬業精神絕對值得進戲院支持





  雖然我沒有很愛，但我後來發現其實兩集是同一個導演，反而有點釋懷


  能將相對衝突的元素融合，夠陰暗卻又摻了音樂劇，不落俗套給出新滋味


  擅用女神卡卡的優勢，不論個人偏好的話，陶德·菲利普斯拍了部很棒的電影





  社會中有許多跟小丑類似甚或比他更悲慘的人生，請不要吝嗇給他們關懷與尊重


  畢竟那對您我來說，不過就是舉手之勞，對他們來說可能是活下去的種子與希望


