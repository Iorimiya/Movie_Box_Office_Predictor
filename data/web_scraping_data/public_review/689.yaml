  「但如果我們真的要拍攝續集，我們知道我們必須發揮更大的創意，全力以赴把這部續集

  電影拍得更令人驚艷，我們希望創作出跟小丑本人一樣狂妄瘋癲和無畏無懼的作品。」



  《小丑：雙重瘋狂》探討了小丑和小丑女的內心。Warner Bros.


  陶德菲利普斯說，他和編劇史考特席佛一起編寫了劇本，進一步探討身分認同的概念。亞

  瑟佛萊克究竟是誰？而他內心深處一直存在的音樂，又來自何處？




  《小丑：雙重瘋狂》是一個關於身分認同的故事。Warner Bros.


  基本上來說，《小丑：雙重瘋狂》是一個關於身分認同的故事，這更是關於亞瑟佛萊克和

  小丑到底是誰的故事，至少是透過他自己的視角來看。而且，這更是關於接受真正的自我

  ，以及真正的身分認同到底代表了什麼，是他到最後必須進行的反思。


  這部電影對小丑本人來說，其實比他在第一部電影中具有更多的希望，但奇怪的是，第一

  部電影和這部續集電影有著非常類似的主題，都是關於表面上的亞瑟和他的真正的自我之

  間的掙扎與拉扯，一場瘋狂尋求自我身份認同的渴望和慰藉。


  關鍵在於，每個人或許在自己的人生中多少都是戴著面具生活，而當你摘下面具，做真正

  的自己時會發生什麼事？以亞瑟的例子來說，當他一直戴上面具生活，讓一切都變得更混

  亂，這反而才能讓他的真實自我展現出來。




  《小丑：雙重瘋狂》幕後花絮，片中有多場精彩的審判。Warner Bros.


  陶德菲利普斯說，「我們在電影的一開始就看到亞瑟現在的處境，他被關在阿卡漢精神病

