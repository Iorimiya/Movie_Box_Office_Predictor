content: '這次觀影前，我也聽到了許多負評，但秉持著越爛的片我越要去看它怎麼沈淪的惡趣味，

  沒想到意外看到了才華滿溢的誠意之作。


  2019年由ＤＣ旗下漫畫的超級反派小丑，改編而成的電影「小丑ＪＯＫＥＲ」橫空出世，

  透過社會底層的描述，來說明小丑如何搖身一變，成為蝙蝠俠的頭號敵人。在劇末主角亞

  瑟成為小丑，卻也留下一個大哉問，身為精神病患甚至被劇中人形容為ＬＯＷ ＩＱ的亞

  瑟，如何能在高譚市中變成高智商的犯罪王子。


  這次在第二集小丑-雙重瘋狂中，就來道出亞瑟在阿卡漢監獄的後續。首先解釋在中文譯

  名中的雙重瘋狂，原文為「Folie ? Deux」，是一個醫學名詞，病名為【二聯性精神病】

  ，指的是一個精神病患將他妄想的信念或想法如漣漪般傳遞給其他人的狀況。


  第一集中亞瑟將小丑這想法傳遞給了高譚市的人民，也產生出不少小丑的信徒。而在第二

  集中，則將亞瑟與社會人民隔離，從阿卡漢監獄中描述他的心態。


  這次很有趣的編排是，劇開幕就用一場動畫短片做了整部片的劇透，從一開始觀眾就可以

  得到一個預期，亞瑟終將被小丑的影子反噬。


  整部片中亞瑟一直在自己與小丑的身份擺盪，這次劇中以歌舞劇為表演媒材，凡是以歌舞

  傳達的皆是亞瑟的心理狀態。


  片中亞瑟遇到了兩位女人，其中一位是他的辯護律師，另一位則是由女神卡卡扮演的小丑

  女哈利奎茵。這兩個角色各自代表了亞瑟精神狀態的天秤兩端，一位要他作回亞瑟，另一

  位則是小丑的信徒，極力要讓亞瑟成為小丑。


  而在片中的歌舞中，我們可以看到亞瑟心裡如何一步一步的被他人慫恿，戴上小丑的面具

  。卻又在最後發現，大家關注的是小丑而非面具底下的自己，最後對小丑女的「你不要再

  唱了」台詞，不僅是代表亞瑟欲擺脫小丑一角正視自己，現在也成為網路的迷因。


  劇本從第一集到現在，主角亞瑟都維持著相同人設，能力雖不突出但是有顆善良的心，但

  這並不是小丑信徒所想看見的，劇末亞瑟被信徒背叛後也迎來了結局。整部片要完整呈現

  並非容易的事情，要如何描述亞瑟的心理狀態，甚至透過歌舞劇描述社會底層看似喜劇包

  裝的悲劇，都需要從各層面展現各種才華創意方能達成。


  但在筆者閱影後也能理解觀眾為何憤怒，畢竟市場中小丑一角大眾期待的是他如何代表社

  會底層，去反體制去躁動，劇中最後卻讓亞瑟扮演的小丑一角單薄孤單地倒在監獄中。


  這次作品雖然維持劇中基調，導演卻很明顯在第二集中跟大眾主流市場反著幹。


  但是在考試中要寫出零分並非易事，必然得是知道答案之人，也許導演一早就將答案寫下

  。


  被小丑ＪＯＫＥＲ鼓動而雙重瘋狂之人，

  不僅是在劇中，


  劇外的你我皆然。


