  《小丑：雙重瘋狂》以歌舞劇的形式呈現，裡面的細節變化真的很特別！


  睽違5年，大家期待的《小丑：雙重瘋狂》終於在10月2日正式上映。電影在外國首輪試映

  後褒貶不一、評價兩極，但你若是看懂導演陶德菲利普斯（Todd Phillips）隱藏在《小

  丑2》裡桀驁不馴的叛逆魂，那麼也許你會認為這部片比想像中有趣。


  《小丑：雙重瘋狂》並沒有大家期待的片尾彩蛋，結局也大概看得出導演並沒有拍攝第3

