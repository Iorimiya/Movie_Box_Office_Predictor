  《小丑：雙重瘋狂》首波評論出爐「甜蜜而迷人的浪漫」！






  由瓦昆菲尼克斯（Joaquin Phoenix）、女神卡卡（Lady Gaga)主演的《小丑：雙重瘋狂

  》，作為2019年大獲成功的《小丑》續集，自然是備受影迷期待的續集之作，雖還未正式

  上映，但先前已在威尼斯影展舉辦了首映，首波影評也陸續釋出，只不過評論相當兩極，

  爛番茄的新鮮度也63%，兩集之間差了 6 分。


  Screen Rant的Joe Deckelmeier表示：「這不是我所期望的，但卻是以最好的方式。導演

  陶德菲利普斯（Todd Phillips）和編劇史考特席佛 (Scott Silver) 實現了大膽的創意

  。。」他也大大讚賞男女主角的演技。


  Empire的John Nugent認為，這部電影從「無情壓抑和淒涼」氣氛，逐漸轉向「奇怪的希

  望」，他更說：「兩個兇殘的。」


  The Hollywood Reporter的David Rooney表示：「這部續集更多地建立在自負之上，而不

  是實在的故事基礎上。」


  IndieWire的影評David Ehrlich，則給出這樣的評價：「《小丑：雙重瘋狂》感覺像是故

  意搞砸的。是極度毫無生命力的電影設計，意圖激怒粉絲。」他也不滿電影將音樂劇融入

