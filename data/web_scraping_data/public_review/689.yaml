content: '這篇有雷！《小丑:雙重瘋狂》導演親自解釋亞瑟在結局的選擇！







  【文／戴西福福】由瓦昆菲尼克斯（Joaquin Phoenix）、女神卡卡（Lady Gaga)主演的

  電影《小丑：雙重瘋狂》，上映後評價兩極，不過雖然評價與口碑不如預期，但導演陶德

  菲利普斯（Todd Phillips）對於這個故事仍很有想法，也親自解釋了結局的含義。




  在《小丑：雙重瘋狂》的結局中，瓦昆菲尼克斯飾演的亞瑟，在法庭上堅決表示自己並非

  眾人想要的「小丑」，與小丑女決絕分開，回到在精神病院等待死刑，卻被一名囚犯刺穿

  腹部，躺到在血泊中，迎向生命的終結，而這名男子則把自己變成小丑的模樣，在高譚市

  掀起新的混亂。




  在這個結局中，我們幾乎可以肯定，亞瑟他既不是英雄、惡棍、救世主或是反英雄，他只

  是一個孤獨的人，被世界拋棄，被迫成為人們心中的崇拜的小丑，而他隨時可以被拋棄、

  取代。


  在這部電影中，亞瑟在精神病院遇到了「女神卡卡」飾演的小丑女莉，她為他帶來一絲扭

  曲的浪漫希望，直到他發現，小丑女對自己的痴迷，全是因為「小丑」，並不是因為亞瑟

  本身。


  可悲的是，沒有人真正關心亞瑟，人們想從他身上看到的只是小丑，真正的他卻始終被忽

  視。




  為何亞瑟會選擇向陪審團承認罪行，並否認自己等於小丑？導演陶德菲利普斯對此表示：

  「他意識到一切都如此腐敗，永遠不會改變，修復的唯一方法就是全部燒掉，他發現化妝

  、戴上面具，並不能改變任何事情。


  在某些方面，他接受了這樣一個事實：他一直是亞瑟弗萊克。他從來都不是別人強加給他

  的東西，不是高譚人們強加給他的身份、他所代表的觀念。他不知不覺中成為某種偶像。

  這些東西放在了他身上，他不想再像個假人一樣生活了，他想做他自己。」




  導演更指出，小丑女在電影中，從未親口說出亞瑟的名字，直到她離開他，她意識到亞瑟

  不可能成為她期待的小丑。


  《小丑：雙重瘋狂》儘管評價兩極，但依舊有想要訴說的故事，亞瑟的境遇，代表了某些

  被社會邊緣人的處境，他們在社會上經歷了巨大的冷漠，因而走向崩潰，而當他們被推入

  公眾視野時，得到了關注與討論度，甚至成為某種反英雄符號，但卻從未得到對他們自身

  的愛與同理心，加速了他們的毀滅，就像亞瑟的悲劇一樣，令人唏噓。



