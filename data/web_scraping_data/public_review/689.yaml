  《小丑：雙重瘋狂》最新預告 8 大解析：副標 Folie a Deux 的含義、「雙面人」的登

  場




  相隔五年的《小丑》續作《小丑：雙重瘋狂》終於將在 10 月登場，電影由導演陶德菲利

  普斯回歸執導，瓦昆菲尼克斯與女神卡卡主演。


  隨著電影上映時間越來越接近，官方也終於釋出《小丑：雙重瘋狂》的第二支預告，從這

  支預告可以看出許多導演的巧思與劇情走向，以下將帶大家一起看 8 個預告中可能會漏

  看的小細節。


  《小丑：雙重瘋狂》預告





  《小丑：雙重瘋狂》片名副標題「Folie a Deux」是法文「二人共享的瘋狂」的意思，同

  時，「Folie a Deux」也是一個被心理學拿來描述僅只出現在兩者間互相傳遞幻覺、妄想

  的共享式精神問題，開宗明義地點出在《小丑：雙重瘋狂》中兩人的親密關係與行為模式

  。





  在《小丑：雙重瘋狂》預告的開場場景中，揭露電影故事發生在《小丑》結局的兩年後，

  當時亞瑟已經被關到高譚市最惡名昭彰的犯罪收容中心——阿卡漢療養院。


  預告開場短短幾秒的畫面揭露他即將被送到法院審判，在運送的過程，囚車除了圍繞著憎

  恨他的民眾，還被一群打扮得跟他如出一轍的粉絲們所包圍，這一點都不令人意外：畢竟

  在過往的蝙蝠俠漫畫原作和影視改編，瘋狂的小丑總是有大批的追隨者集結成幫派，這兩

  年最令人記憶猶新的還原，應該就是麥特李維版的《蝙蝠俠》電影裡，在地鐵站制伏一眾

  打扮成小丑的惡徒們的片段。




  在漫畫原作中，小丑女哈莉奎茵本名為哈莉昆澤爾 (Harlee Quinzel)，原是在阿卡漢療

  養院負責治療小丑的心理醫師，但卻在小丑的精神控制下，跳入化學池中並化身成後來的

  小丑女，而哈莉奎茵 (Harley Quinn) 這個代號的靈感來自於 14 世紀的義大利丑角「Ha

  rlequin」。




  不過，DC 宇宙一向以具重塑反派的起源而知名，最有名的例子便是諾蘭的《黑暗騎士》

  三部曲，對於小丑、雙面人、班恩等角色們背景故事的改編。


  在《小丑：雙重瘋狂》的預告片中，顯示此版本的小丑女並非精神科醫師，而是個把亞瑟

  當作偶像的精神病患者。




  《小丑：雙重瘋狂》預告中，可看出許多兩人共舞片段受到《萬花嬉春》等經典歌舞片的

  影響。


  事實上，早在《小丑：雙重瘋狂》的製作過程，就傳出電影將有大量的音樂劇元素，電影

  更包含至少 15 首歌曲。關於本作中的音樂元素，應該是由預告透露的哈莉的合唱團成員

  背景帶出。


  先前有許多忠實 DC 迷，當時並不看好電影將融入歌舞電影的形式拍攝，不過看到預告片

  呈現的效果，或許是個有趣的嘗試也不一定。





  預告中哈莉不單單只是在揣摩一些亞瑟說話方式和用語，更模仿許多前作裡亞瑟的招牌動

  作：舉凡預告裡哈莉用手比槍對著自己的頭並示意扣下板機、用血在臉上抹上微笑及在階

  梯上的舞蹈，再再顯示出哈莉對於亞瑟的迷戀與崇拜。




  某個有趣的粉絲理論指出，由於布魯斯韋恩在《小丑》的獨立宇宙裡年紀尚小，基於年齡

  差距，真正的小丑其實另有其人，而亞瑟只是一個負責「啟發」他的人。這有點類似蝙蝠

  俠前傳影集《萬惡高譚市》劇情，激似小丑的反派傑洛姆/傑瑞麥瓦勒斯卡雙胞胎的概念

  。在前後兩支預告裡，觀眾們也可以發現亞瑟正試圖躲避模仿他的「瘋狂粉絲」，更印證

  這個理論的可信度。





  這次《小丑：雙重瘋狂》預告最重磅的揭露，莫過於一開始囚車上廣播節目內的男聲表示

  有些人把亞瑟當烈士，但他只是怪物，透露出該男子意圖嚴懲亞瑟過去犯罪行為之決心，

  而美國版預告的隱藏字幕顯示說出這句話的男子，即是日後成為「雙面人」的檢察官哈維

  丹特。


  在漫畫原作《蝙蝠俠：漫長的萬聖節》的故事，哈維在一場審判中被轉為污點證人的歹徒

  潑強酸，導致半邊側臉毀容進而化身成反派雙面人，不過有《黑暗騎士》中改編其起源故

  事作為前例，或許在《小丑：雙重瘋狂》中，哈維是被亞瑟所傷也說不一定。











  本片除了以《小丑》亞瑟佛萊克一角的瓦昆菲尼克斯及新任小丑女女神卡卡領銜主演外，

  前作詮釋亞瑟鄰居蘇菲的薩琪畢茲亦會回歸。此外還包括擔任「雙面人」哈維丹特一角的

  哈里勞提（曾演出 HBO 影集《金融實業錄》）、演出小丑新任精神科醫師的英國演員史

  蒂夫庫根（曾演出《博物館驚魂夜》系列、《開麥拉驚魂》）等等。


  看來，在《水行俠：失落王國》正式為 DCEU 畫下句點後，DC 和華納的確深刻反省過去

  十多年來的各種挫敗，接下來除了由詹姆士岡恩所帶領的新 DC 宇宙，更有分處在「DC E

  lseworld」的各式平行宇宙（諸如新版《蝙蝠俠》和《小丑》的獨立系列作品）會在日後

  推出，DC 全新氣象著實令過去曾對他們失望的粉絲們期待不已！





