  我還蠻喜歡第二集的，比第一集更喜歡，我個人覺得第一集太悶而且太平鋪直敘，好像在看什麼社會寫實紀錄片。



  相比第一集的沉鬱，第二集的色調顯得繽紛許多，加入女神卡卡對我而言是大加分，我不是她的粉絲但她的歌聲意外的很對我胃口，妄想中的舞台也都搭得很漂亮，美術裝造都很精緻。




