content: '《小丑：雙重瘋狂》登《帝國》雜誌獨家封面　導演認為電影不太算「續集」的理由是..

  .




  隨著華納兄弟正式公開DC Comics R級電影《小丑》（Joker）續作《小丑：雙重瘋狂》（

  Joker: Folie a Deux）的前導預告影片後，今次《帝國》（Empire）雜誌緊接公開他們

  的電影獨家封面與劇照內容，來以另一個角度窺探再度登場演出的「小丑」瓦昆菲尼克斯

  （Joaquin Phoenix），以及在本片中扮演「哈莉奎茵」的女神卡卡（Lady Gaga）。


  在此次《帝國》雜誌所公開獨家封面版共有兩個版本，分別是小丑、哈莉奎茵並肩同框的

  畫面，另一版本則是在破碎畫面中映出的雙重肖像，並且帶有著標誌性的深紅色微笑塗抹

  ，來呼應副標題的「雙重瘋狂」。




  此外，再次擔任續作執導的陶德菲利普斯（Todd Phillips）導演，也在與《帝國》雜誌

  的訪談中，提到了他會決定為《小丑》的裡由，以及創作上的構思方向。為了讓《小丑：

  雙重瘋狂》帶來出乎意料、意想不到的轉折，菲利普斯認為必須要在拍攝中感受到不安定

  、焦慮與擔憂等氛圍，才能夠讓擔任主演的瓦昆菲尼克斯感受到「害怕」，以致在演出中

  呈現出這種最為自然、真實的「恐懼感」。




  「瓦昆他會願意拍續集的唯一理由，就是因為他會感覺到害怕。」陶德菲利普斯說，「在

  拍攝第一部電影時，他會因為這樣的恐懼感而感到振奮，就是那種『我們到底他媽的在幹

  嘛？』的不安，因為他不希望把這一切變得太容易，他希望觀眾也能在電影中感受到這份

  恐懼。」




  「所以我就想說，好吧，。」陶德菲利普斯說。


  當然，陶德菲利普斯其實也並不認為《小丑：雙重瘋狂》是被定位在系列續集的一部電影

  ，他以《醉後大丈夫2》（The Hangover Part II）來舉例並解釋道：「大多時候，續集

  是為了放大前一部作品的內容。」




  除了回歸扮演「小丑」的瓦昆菲尼克斯，以及同樣擔任主演的女神卡卡之外，其他卡司包

  括：梁肯、凱薩琳基納（Catherine Keener）、布蘭登葛利森（Brendan Gleeson）、史

  蒂芬庫根（Steve Coogan）、以及在前作登場的女鄰居薩琪畢茲（Zazie Beetz ）。




  《小丑：雙重瘋狂》定檔於率先登陸大銀幕，北美則於2024年10月4日上映

  。





