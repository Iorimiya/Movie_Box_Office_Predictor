  先講結論

  對我來說，這是部後勁很強也很有意思的電影（如果你看到的是亞瑟而不是小丑的話），

  昨天早上九點第一場看完到現在還覺得很憂鬱


  之前上映前的預告片會讓觀眾會有錯誤的期待，呈現的是一個兩個人將大鬧一場的節奏，

  如果有錯誤的期待那會認為預告片比正片好看太多了；甚至我發現有些預告片的畫面是沒

  有在正片上出現的（小丑女跟小丑在法庭外的階梯跳舞，還是我眼瞎沒注意到？XD）


  甚至網路上的有一段最後長梯的現場偷錄的影片（小丑女很狂癲的跳著舞而警察到現場一

  起抓了小丑）也沒有在正片（難道是導演故意誤導觀眾猜測結局走向使用嗎？）


  很讚賞導演想挑戰新的形式（歌舞劇），但似乎還是沒處理好，身為第一集去電影院四刷

  加上串流看了數十次的我很不爽到中後段看到歌舞劇都會直接把我的情緒被拉走，真的對

  整部電影完全沒有加分的作用，甚至還扣分，如果要給整個電影一個別名的話，就是-小

  丑：gaga land


  電影的前段跟後段安排覺得處理的都很好，但是對於歌舞劇、配樂的安排、畫面整體的呈

  現的質感跟第一集的落差還是覺得很失望，這是差評的部分，但重新整理好情緒以後我決

  定之後再去刷一次XD


  覺得呈現的很好的部分有

  1.一開始的卡通直接把整部電影的故事貫穿


  2.亞瑟最後的告解（這一段讓我想到了Better call Saul的結局)他的工作同事侏儒人蓋

  瑞的告白，他們兩個算是比較像是在同一個處境的族群，有趣的是蓋瑞說了一段跟第一集

  亞瑟跟蓋瑞說過一樣的話，這一段劇情中他跟蓋瑞的對話用著跟平常不一樣的聲音，表示

  他現在武裝他真正的自己，但蓋瑞是真正看得到「亞瑟」的人，當蓋瑞表達出他內心對亞

  瑟的恐懼及造成他生活重大的影響以後，讓亞瑟內心的自己決定不要再裝下去；而鄰居口

  中的媽媽描述兒子的方式真是讓人心疼到不行，一生渴望有人愛的亞瑟到了最後看到lee

  仍抱持著一絲希望，可是對方眼中只有她們幻想出的「小丑」而已，最後亞瑟請他不要再

  唱了可不可以好好聽他說話，她卻不停止那一段那真的是相當欠揍XD


  有人會覺得他們突然熱戀這段很唐突，那是因為我們沒有這樣的渴望，大家仔細想想國內

  的戀愛詐騙案件就可以想像了，他們沒有懷疑過嗎？有的，可是他們仍抱著一絲希望，希

  望有人真真實實的愛著他們（不是只有愛情，親情也是），不論其他人怎麼說，他仍然抱

  持一絲希望，不論理由有多麼的不切實際或可笑，他們仍會不顧一切（如果變成台灣版的

  電影大概劇情就是一生積蓄在line上面的理專小姐噓寒問暖以後跑到銀行去匯款然後Line

  最後還被詐騙集團封鎖就全劇終這樣子的概念）


  亞瑟的人生從頭到尾就是一個悲劇，從小被媽媽跟媽媽的同居人虐待，支持他活下去的信

  念原來只是媽媽的隨口一句敷衍的話，讓他再次崩潰，他也沒有替他做過的錯事合理化自

  己過，但是有太多人推著他扮演著他創造出來的角色，從這之中他以為他可以得到真正的

  關愛，迷失了自己，可是最後他終究沒有迷失，他是那個在監獄一直都相當守規矩的犯人

  ，甚至幫獄警簽書的時候獄警說了一些很冒犯的話，他也只是氣到在書上改寫祝福他得癌

  症（這段直接爆笑出來超可愛）對自己做了告解，誠實著面對自己跟自己所做過的錯事，

  導演選擇這個結局我覺得很有意思，我覺得這部片有一些人一生的生活有點類似亞瑟的處

  境，他們都希望在電影院看到一些報復的結局，但導演把這邪惡的想法止住了


  3.最後殺死他的精神病患把自己的臉用殺了亞瑟的刀畫花了然後還做了一個用自己寫做成

  的小丑嘴（他在電影之前有很短暫的出現過一幕作伏筆，那時候我有注意到他讓人感覺散

  發的就是純粹的「惡」），這樣子惡的信念從來不會停止，小丑從來都不會只有一個人，

  他有可能是這個精神病患，也有可能是這個不知道是否存在的「兒子」延續下去，這樣子

  的開放式結局雖然讓人意想不到但是卻很有餘韻


  4.lee探視亞瑟的時候把他口中的煙全部吸進自己的嘴裡，可以感覺她有很強烈慾望想要

