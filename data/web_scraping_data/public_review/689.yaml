  的希望。


  如今，睽違5年，該片的續集《小丑：雙重瘋狂》（Joker: Folie ? deux）終於即將和觀

  眾見面，除了瓦昆菲尼克斯飾演的小丑之外，由女神卡卡（Lady Gaga）飾演的「小丑女

