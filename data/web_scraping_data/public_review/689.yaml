content: '《小丑：雙重瘋狂》首映全場鼓掌12分鐘　女神卡卡「瘋狂且令人興奮


  ETtoday新聞雲 / 記者蕭采薇／綜合報導


  作為2019年奧斯卡金像獎獲獎作品《小丑》的後續故事，《小丑：雙重瘋狂》於威尼斯影

  展舉行世界首映，導演陶德菲利普斯、主演瓦昆菲尼克斯及女神卡卡共同出席，映後獲得

  全場觀眾起立鼓掌12分鐘，外媒表示《小丑：雙重瘋狂》是「如你所期望的那樣瘋狂且令

  人興奮」。



  ▲《小丑：雙重瘋狂》於威尼斯影展舉行世界首映，導演陶德菲利普斯、主演瓦昆菲尼克

  斯及女神卡卡共同出席。（圖／華納提供）


  導演陶德菲利普斯分享，在2018年開始拍攝《小丑》的時候，從來沒有想過那部電影會在

  全球各地引起廣大的迴響。當要拍攝《小丑：雙重瘋狂》時，就知道必須發揮更大的創意

  ，全力以赴把這部續集電影拍得更令人驚艷，並希望創作出跟小丑本人一樣狂妄瘋癲和無

  畏無懼的作品。


  陶德菲利普斯表示：「我們都覺得亞瑟內心一直都有音樂，他在第一部電影中就散發一種

  明星風采和浪漫情懷，例如他在浴室裡跳舞的那場戲。他在那整部電影中的所有動作都帶

  有音樂性，所以我們認為這是續集故事非常合乎邏輯的出發點。」


