  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  「小丑」，一位在DC宇宙中最令人印象深刻的反派，雖沒有強大的武力值，但其瘋狂的邏輯配上不按牌理出牌的行為，時不時會帶給觀眾們許多的驚喜...又或是驚嚇？


  而這部《小丑：雙重瘋狂(Joker: Folie à Deux)》為2019年《小丑(Joker)》之續作，主角一樣是由演技精湛的「Joaquin Phoenix(瓦昆·菲尼克斯)」來飾演小丑「Arthur
  Fleck(亞瑟·佛萊克)」。而女主角更是請到了美國音樂界天后級人物「Lady Gaga(女神卡卡)」，再搭配電影標題的「雙重瘋狂」也確實勾起了觀眾們的興趣，猜臆著這兩位明星究竟會擦出多麼「瘋狂」的火花呢？



  重點一：《小丑》需要補嗎？


  剛有提到《小丑：雙重瘋狂》是一部續作，劇情也確實銜接著上一集的內容延伸。奪走了5+1條生命的小丑被抓進了監獄，等待他的將是監獄中的霸凌以及性命攸關的審判。由於電影在進行中會不斷提及一些前作的事件，因此，若是想完整理解小丑本人的心路歷程的朋友，第一集是一定要補上的。反之，則沒太大的必要，畢竟這集比較多是聚焦在小丑與女主角「莉」的互動過程，所以就算是沒看過《小丑》的人也不至於看不懂這一集。



  重點二：不同調性的續集


  系列電影的調性是很重要的，畢竟每個人的喜好不盡相同，當前作跟續作出現調性落差時，就很有可能成為續集電影的缺點。《小丑》是一部心理驚悚電影，故事主要圍繞在小丑心境上的轉變，並帶著觀眾抽絲剝繭出找出他逐漸癲狂的原因。


  然而《小丑：雙重瘋狂》竟被拍成了一部歌舞劇？不知是否是請到了Lady Gaga出演的緣故，整部電影只要有「莉」出現的橋段就會開始瘋狂的唱歌？電影後半段甚至出現小丑乞求她停止唱歌，她卻仍一意孤行歌著唱的片段，著實令人感到火大。當然本人對於Lady
  Gaga的唱功絕對是讚譽有加的，只是把驚悚片拍成了歌舞片，究竟有多少觀眾願意買單呢？



  重點三：兩極化的評價


  除了調性問題，某個族群應該也很難接受這部《小丑：雙重瘋狂》，那就是非常喜歡「典型DC小丑」的粉絲們，喜歡那個會用邪惡智慧將蝙蝠俠跟超人玩弄於股掌中的反派。當粉絲們對角色有了既定印象，而Joaquin所飾演的小丑無法滿足觀眾的期待感時，電影將很容易陷入負面的評價之中，尤其是這一版小丑的結局還跟其他版本有著蠻大的不同......反觀如果是第一次接觸小丑的觀眾，應該非常有機會被Joaquin的演技所懾服吧！畢竟他確實將小丑抑鬱的個性演繹的淋漓盡致，也將其人性及無助表演的栩栩如生。這或許也是該部電影並沒有一面倒的獲得負評的原因吧？



  重點四：「瘋狂」的定義是？


  在上一部作品的結局中，觀眾看見了瀕臨崩潰並解放自我的小丑，這也成為眾多影迷期待續作的原因。魔化的小丑，究竟會在監獄中做出多麼出格的事情呢？答案是「沒有」。對，你沒有看錯，《小丑：雙重瘋狂》裡的小丑不僅沒有延續第一集的魔化，反而因為「莉」的出現成為了一位徹頭徹尾的戀愛腦？原以為同有精神病的「莉」會與「小丑」擦出狂上加狂的火花，殊不知看到最後才發現小丑根本是被莉所摧毀的。這不禁令觀眾感到困惑，「瘋狂」這兩字究竟意義何在啊？



  《小丑：雙重瘋狂》，這一版的小丑完全不夠瘋狂也就算了還窩囊至極，再加上電影的最後導演也沒有安排任何的「片尾畫面」做鋪排，也因此造就版上出現許多「看了這部電影才發現原來小丑是自己」的發言。但其實這部電影並非真的如此糟糕，演員們在線的演技，動聽的曲目，再加上Lady
  Gaga優秀的唱功，這些確實都為這部電影增添了不少分數。


  最後，導演端出了一個有別於以往的「小丑」，這個小丑展現出他人性的一面，並得以讓觀眾窺見他內心中最柔軟的那一塊。雖然依舊難以扭轉小丑在影迷們心中的形象，但至少也成就了《小丑：雙重瘋狂》與其他版本的小丑最與眾不同之處。




