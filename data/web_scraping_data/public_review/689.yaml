content: '遊戲設計師 / 兼職影評人 ＃小島秀夫 給予《小丑：雙重瘋狂》好評：

  .

  「我看完了《小丑：雙重瘋狂》。電影的開頭是一段動畫場景，讓人懷念起以前的《樂一

  通》動畫，儘管故事描繪的是小丑和他的影子。

  .

  在接下來的審判當中，他的多重人格問題，自始至終都受到爭論。小丑是亞瑟嗎？小丑是

  另一個人格（他的影子）嗎？亞瑟究竟是誰？




  這種揭示，最終轉變為一種後設視角。在上一部電影《小丑》裡頭，真的是小丑迷倒了全

  世界的觀眾嗎？抑或其實是亞瑟呢？這個問題在片中不斷地拋向李、甚至是高譚市的市民

  。

  .

  我們正活在一個『poetic justice（詩意性懲罰，詩意性反諷）』的英雄角色、善惡爭鬥

  情節大量被創作的時代。最近有許多以反派為主軸的外傳電影，但反派也能成為超級英雄

  嗎？這道提問被放進 DC 電影投放到大銀幕，是否會太前衛了呢？全球觀眾喜愛的是小丑

  ？還是亞瑟呢？這就是各界評價分歧的地方。




  在往後的 10 年或 20 年裡，這部電影的聲望，可能會隨著超級英雄電影的愈加普及化而

  改變。它可能得花一些時間，才能實踐真正讓所有觀眾陷入『雙重瘋狂』的目標。但無庸

  置疑的是，觀眾都愛瓦昆費尼克斯 Joaquin Phoenix 和女神卡卡 Lady Gaga 在這部電影

  的表現。」





  來源《FILM CLUb》



  《小島秀夫》 Twitter 原文



