  《小丑：雙重瘋狂》再度由陶德菲利普斯執導、編劇。劇情延續前作，描述小丑被捕入獄

  後，開始接受心理治療，他在精神病院中遇到崇拜他的「病人」哈莉奎茵，兩人也在相識

  的途中，發展一場極度危險又扭曲的浪漫戀情。在亞瑟與他的雙重身份掙扎時，他不但邂

  逅了真愛，還發現了一直存在於內心深處的音樂。


  陶德菲利普斯透露，其實在2018年開始拍攝《小丑》的時候，從來沒有想過這部電影會在

  全球各地引起廣大的迴響。「我和瓦昆菲尼克斯曾經談過拍攝續集的可能性，但卻沒有認

