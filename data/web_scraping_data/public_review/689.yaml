  和其他病患一起唱的那首歌中傳到他的耳中時，。」


  女神卡卡也說「在這部電影的一開始，會看到亞瑟幾乎完全失去擁有任何正常生活的希望

  ，而他和莉的第一次相遇則暗示著他可能還有一絲希望。」


  瓦昆菲尼克斯像在第一部《小丑》那樣，再次讓亞瑟這個角色呈現一種優雅的風采，並且

