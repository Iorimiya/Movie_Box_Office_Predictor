content: "剛看完的時候，我想到的其實是《蜘蛛人：新宇宙》裡一個不算重要的橋段：能在是非題\n考0分的人只有可能是知道每一題答案的人。\n導演陶德菲利普斯就是這麼華麗地在是非題考了0分。\n\
  \ \n \n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n \n \n \n\
  \ \n \n \n \n \n不管戲內戲外，這集小丑的主軸說穿了就是「當你給觀眾看他們不想看的東西時會發生什\n麼事」。亞瑟(導演)在法庭結辯中說出了「小丑不存在」後，仍深信他的不受控信徒隨意\n\
  曲解他的自白跑去炸法院(死忠影迷：怎麼可能是這展開？絕對還有後手！)，更甚者有感\n到被背叛的狂粉院友直接在結局捅死他(如今正如火如荼湧入各大評分網站的負評)，順便\n\
  自己也劃個笑臉繼承小丑精神。這種一個小丑各自表述的亂象其實可以從原文的副標題\nFolie à deux去展開。\n \n上維基百科查了一下，Folie à deux是「形容一個有精神病症狀的人，將妄想的信念傳送\n\
  到另一個人」，而被傳的對象其實也不限於一個人。因此表面上這在片中指的是小丑與哈\n莉，其實涵蓋的範圍應該包括所有受到小丑鼓動的粉絲信眾。\n \n再講白一點，這部續集真正的「小丑」是這份被傳下去的瘋狂，已非始作俑者亞瑟所能控\n\
  制與詮釋。對應到戲外我就當作是導演官方認證部分媒體對第一集具有極不負責任煽動性\n的批評屬實，因此他拍了一部自知會被影迷討厭的續集試圖以正視(教)聽(育)。\n\
  當然也有可能他一開始是抱著惡整華納的心態丟出這個提案，結果對方不但開了綠燈還批\n了兩億美金的預算給他(望向《駭客任務：復活》)。\n \n \n講到這邊，其實我都還沒有提到讓我不喜歡這部電影的決定性因素。不是歌舞橋段，那對\n\
  我來說偏向可有可無，沒特別意見。阿卡漢病院內半吊子模仿《飛越杜鵑窩》(主角還是\n前任小丑傑克尼柯遜，幾乎可以聽到導演偷笑說這致敬聰不聰明)我也就跟上一集模仿史\n\
  柯西斯一樣算了。主題上跟觀眾對著幹我認為是很大膽的一個決定，如果執行到位的話我\n甚至會有點欣賞。可惜就是沒有這個如果。\n我真的不覺得導演有說服我亞瑟為何在最後關頭卸下小丑的武裝，最後結辯那邊給我很強\n\
  烈「因為導演想走這個方向，所以硬凹角色跟他轉向」這種意識型態凌駕於故事的感覺。\n \n也不是說他沒嘗試鋪陳，目前我能想到的幾個點：\n1. 侏儒同事蓋瑞出庭作證那整段\n\
  2. 大放厥詞後被看守剝光打回原形\n3. 年輕院友在他的煽動下激怒看守，意外致死\n4. 認為哈莉懷孕，自己不再是沒有任何東西可失去之人\n \n第一點是效果最大的，蓋瑞確實是有讓亞瑟想起過去善良的一面，瓦昆菲尼克斯在這段的\n\
  詮釋也有展現出動搖。\n \n第二點基本上可以無視，小丑就是脫胎於社會的毒打，沒什麼理由多打幾次就會變回去吧\n \n第三點初衷應該是讓亞瑟親自見(聽？)證自己煽動行為引發的傷亡，但跟上一點一樣，我\n\
  不知道他為什麼在這邊選擇了恐懼而非憤怒(對《逃出杜鵑窩》的模仿在這邊也達到了反\n效果，那邊的主角在年輕院友因故自殺後可是跳上去差點掐死護士長)。\n \n第四點其實多少可以合理化第二、三點，但在看電影的當下實在很難串在一起(真的是很\n\
  認真幫他想理由才想到XD)。\n \n總之只憑這些就想要推翻前面1.5部電影的角色轉變，我都不知道該說導演是太看得起自\n己還是太看不起自己了。\n \n \n\
  到頭來我能送陶德菲利普斯的還是只有那句：You get what you fucking deserve.\n各種意義上都是\n \n \n粉專連結：\n \n\
  --\n \n這就是我覺得導演太看不起自己的地方了\n他前面為亞瑟經營的一切遭遇很難讓我覺得他會這麼輕易驚醒\n \n \n你請客？\n \n \n所以我真的很困惑當初華納那邊開綠燈的人到底在想什麼\n\
  \ \n\n他唯一脫罪的機會就是小丑是另一個人格\n那個結辯基本上在說小丑就是演出來的 要怎麼無罪？"
