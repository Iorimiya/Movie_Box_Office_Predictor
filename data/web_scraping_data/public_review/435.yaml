content: '新聞網址：




  取材「台北第一凶宅」錦新大樓真實社會案件的電影《鬼天廈》，公開黃瀞怡（小薰）

  春光四射的劇照，片中她飾演娼妓女子，戲服全是性感曝露風格，上露胸又下秀腿，

  她坦言定裝到最後內心真的驚訝，因為布料愈來愈少；且她說現實生活中自己完全

  沒有這類打扮，「會一直想遮！」



  《鬼天廈》描述位於市中心的大樓發生大火奪走19條人命，其後靈異傳言不斷。

  小薰透露自己雖不是第一次演娼妓，但這回的人物背景和慘烈遭遇很不一樣，她解釋

  說，以前演過幾次類似角色，但這次必須把娼妓的心態更收斂一些，因為她既是一位

  母親，在妓女戶裡又是大姊姊，不是那種大剌剌的紅牌，反而多了一股照顧妹妹們的

  溫暖。


  小薰首先要挑戰的就是妖豔清涼的服裝，她回憶：「在定裝的時候，定到最後一套衣

  服，我確實有一點驚訝，因為布料愈來愈少，內心是不會抗拒，但是對自己的身材

