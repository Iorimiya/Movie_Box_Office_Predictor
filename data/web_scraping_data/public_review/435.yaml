content: '《鬼天廈》首映會演員齊聚 小薰被問「這一題」真實心聲曝光


  蕭芳淇

  2024年4月17日 週三 上午11:06


  導演謝志文、編劇路邊攤、演員黃瀞怡（小薰）、陳妤、潘君侖、戴平雅（白癡公主）、

