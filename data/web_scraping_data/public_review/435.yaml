content: '部落格版：


  近幾年台灣恐怖電影除了《咒》與《返校》還有不及原作十分之一的《化劫》外，大致上

  可以分為三類，一是改編自民俗信仰、都市傳說或鄉野奇譚如《紅衣小女孩》系列、《粽

  邪》系列等，二是改編校園鬼故事如《女鬼橋》系列，三則是改編幾大凶宅、鬼屋包含台

  南《杏林醫院》與嘉義《民雄鬼屋》，基本上上述幾部電影因有著相當程度的故事基礎，

  或再糅合新聞時事其實都可以編寫出有一定分數的劇情，但一路看下來前兩類型僅《紅衣

  小女孩》系列持平，《粽邪》與《女鬼橋》質量稍稍下滑，第三類兩部電影簡直讓人大失

  所望。而今同樣改編自著名凶宅「錦新大樓（前身為時代大飯店）」的《鬼天廈》依然逃

  不過「改編自凶宅、鬼屋」的作品通常不會太好看的命運，甚至若論與錦新大樓本身恐怖

  性的黏著度，《民雄鬼屋》似乎更勝《鬼天廈》，看完整部電影還比前者更看不到重點。


  時代大飯店在1984年5月28日發生火災，疑是二樓餐廳電線走火加上建築採玻璃帷幕，悶

  燒之下濃煙直竄，沿著空調迅速瀰漫個樓層房間，形成煙囪效應，最終造成19死49人輕重

  傷的慘案。而後來該大樓雖改名為錦新大樓，但卻依然頻傳事故，如於1996年人為縱火，

  有2人死亡、61人受傷，2010年情侶雙屍命案，2023年11月亦有4起墜樓事件…。《鬼天廈

  》將錦新大樓易名為進鑫大樓，將原來發生於1984年的火災事件搬了過來，再巧妙加入原

  本不在裡頭的第20位死者，讓整個發生在《鬼天廈》裡的故事圍繞在這不存在的死者身上

  ，把這起大火燃燒奪走19條人命的新聞事件，包裝成為是這第20人的怨恨與報復，而其為

  何如此怨念之大則成了劇情欲解的謎團，加上開場不久那場大樓墜樓壓死外送員、屍體斷

  成兩半腸子都跑出來的戲，顯然也是將1986年時常被認為發生在錦新大樓、實際是隔壁大

  樓女房客自殺墜樓壓死小販的事件加了進來，讓《鬼天廈》有了令人期待的開始。



  我認為這個巧思與構想是好的，開場毫不拖泥帶水、很快速的進入正題，氛圍感亦是迅速

  的凝聚起來，頗有恐怖電影的出場架勢。可惜電影只能說是開頭美好過程潦草，編劇徐毅

  涵過去用筆名路邊攤出版了不少口袋恐怖小說，這次來寫《鬼天廈》劇本照理說應是游刃

  有餘，且我還想由潘君侖飾演的劭軍這個角色是否就是他自己？畢竟他也曾在白天寫鬼故

  事、晚上當起大夜班保全，但由他來去延伸出來的這個故事卻是零散不已，過多不太必要

  的支線又無法統整好，導致電影整路看下來忍不住錯以為《鬼天廈》是好幾段恐怖短片拼

  接起來的。如高慧君和游書庭、鄭茵聲各自的角色支線，拆開來沒有什麼問題，但放在同

  條主線來看就顯得莫名突兀，要說是高慧君的線能帶出佩芝的能力、而游書庭是帶出這棟

  樓與佩芝母親曉晴的關係，鄭茵聲則是帶出麗美的力量似乎也可以，只是當他們很突然的

  結束戲份，再想想前面他們初登場時被塑造的詭異形象與經歷，就難免覺得是不是有些裝

  神弄鬼。


  再來說到佩芝這個角色，前面有提到她說當母親被懷疑縱火造成大樓火災奪走數十條人命

  之後，她就決定將自己奉獻給神明，因此她除了有是名催眠師，同時也是乩身。但若沒記

  錯所謂的乩身該是神明指定，要經過嚴格訓練、經過考試才能成為正統的乩身、讓神明透

  過自己的身體來濟世，所以不理解何以佩芝能說奉獻就奉獻？且姑且不論或許電影不是每

  項設定都會告訴觀眾，只是讓人困惑的是，既然已經特地說了佩芝是乩身體質，後面應是

  師傅的澎恰恰也拿了張護符給她，以為後面會不會有什麼神鬼大戰或其他類似發展，結果

  乩身設定還有護符鋪陳完全沒用到，連佩芝自身戰力也令人存疑。除了只有在前面煞有其

  事踩了一次陣法，後面基本都是手拿佛珠、唸幾句咒語，好不容易把麗美從劭軍身上驅走

  ，下秒還被撞到昏倒，後來正面迎戰麗美還被按在牆上打，佛珠碎滿地直接沒發揮，還得

  靠母親曉晴現身來打姐妹情深牌才順利結束。


  身為主角，佩芝這個角色無疑是空洞的，陳妤表現的還比《粽邪3：鬼門開》裡的張庭瑚

  更不適合這類角色，發揮空間幾乎沒有。而名義上的男主角、由潘君侖飾演的劭軍，這個

  角色的定位同樣令人匪夷所思，如前面提到的，劭軍是為了寫鬼故事才到大樓當保全，照

  常理說與女主角會相遇且一起碰上怪事、然後去破解謎團是自然、合理的發展，《鬼天廈

  》確實也是走這個公式套路，但佩芝與劭軍之間並不存在於任何火花，兩人的合作也是太

  過理所當然，身為有為神明服務責任的乩身，理應是最知道不該讓凡人涉險犯難，豈料佩

  芝先被稿費七三分給收買，還帶著沒有劭軍直闖四樓禁地，絲毫不管劭軍沒有任何能力。

  假若走為情犧牲、徹底激發佩芝潛能擊敗厲鬼路數可能還好些，可先不說佩芝與劭軍根本

  毫無感情基礎與累積，劭軍整體表現簡直像來打醬油的，「鬼來幫忙寫故事」這項設定也

  浪費掉，明明前面看著字字句句如預言般的寫下大樓怪事，疑似可以有個什麼樣能利用的

  走向，結果最後也沒有，片尾彩蛋看完也是問號。



  「我救不了妳，但我會一直陪著妳。」


  《鬼天廈》處理最好的就是曉晴與麗美這條比主線更像主線的1984年故事線。其實看到中

  間、聽到劭軍說著原來當年死者不只19人，還有第20位無法查明身分、在火災前就死亡被

  塞進冰箱的死者，加上特意畫面回憶的曉晴與麗美那場你一半玉鐲我一半玉鐲感情不會散

  的戲時，幾乎就能猜到在大樓作祟的厲鬼就是麗美，且肯定是與曉晴的姐妹情有關。雖然

  驚喜度因預料之內發展比較沒有，不過意料之外的是電影在這部分著墨的很好，少少幾場

  戲、幾段回憶片段，都確實能讓觀眾感受到曉晴與麗美之間的情誼，以及麗美那比誰都要

  曉晴死的怨念。這部分、特別是麗美遭到凌虐而死的戲是我認為整部電影最好看的地方，

  雖然我對後面曉晴三言兩語化解麗美怨氣與之和解的收法不是很滿意就是了。本來覺得來

  搞笑結果卻是來認真演戲的戴平雅，獲得了《鬼天廈》最大的發揮空間，而她也把握住了

  這次機會，完完全全成為了麗美這個角色，死不瞑目的眼神表現震懾全場，是電影為數不

  多的亮點之一。


  「每個姐妹都有各自的苦衷。」


  劇本薄弱、剪輯零碎、敘事稍亂、演員尬演，與太多太多不知所以然的地方，讓《鬼天廈

  》遺憾淪為空有氣氛的恐怖電影，理解導演謝志文想走更多情感面探討的路線，但處理的

  並不好。除了上段提到的姐妹情，其他如高慧君與兒子的親情戲等的就像是硬塞進電影裡

  ，游書庭這個精神異常角色也是沒必要性。此外，幾位不論戲份多少的出場角色，有的是

  單親母親，有的扛著經濟壓力，有的則是失去親人走不出傷痛...，他們都因各自理由無

  法離開進鑫大樓，再回望1984年，曉晴告訴麗美來到私娼寮工作的姐妹，有的是為情所困

  ，有的是生活所苦，各自的苦衷把她們逼到這裡，兩條時間線裡的所有人都是萬般無奈的

  被困於此，顯見導演謝志文試圖將對社會底層小人物的關懷放進電影裡，只可惜訊息給的

  微微淡薄，實在沒帶給觀眾太多感受。


  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


  --'
