content: '我是一個挺喜歡看小朋友演戲的人，雖然知道童星出道對小朋友不一定好，但就是因為他

  們可愛才有人要看吧？


  ---非煉銅報告：我純粹喜歡有小孩戲!!!!!

  ---非煉銅報告：我純粹喜歡有小孩戲!!!!!

  ---非煉銅報告：我純粹喜歡有小孩戲!!!!!

  很重要要說三次


  之前看了不少日劇或是日本電影，他們童星是真的厲害，像是妻子變成小學生，裡面的每

  田暖乃，那個口氣和行為，完全就像主角去世妻子的感覺，超級佩服。


  我自己的看法是，小童星到底有沒有了解自己在做什麼。是不是一昧的讀台詞，而是知道

  這個角色應該有什麼樣的情緒、想法等等，這點很重要。


  去年有一部國片，我和我的賽車老爸，裡面的小孩，冬冬就很不錯，不管是調皮、任性、

  撒嬌，都演有模有樣，完全就是那個年紀小孩該有的樣子。


  鬼天厦的鬼小孩也挺讓我驚豔的，演出一個資源回收阿婆的小孩，去世之後，媽媽對小孩

  的離開念念不忘，還留在大樓附近撿回收，最後小孩想透過附身別人和自己的媽媽對話，

  那段告白戲很不錯，雖然我有點背不起來台詞，但非常觸動我的兩句話。


  一句話大概意思是：媽媽不要再找我了，要放下心，讓他能夠好好離開


  另外一句是：我下輩子還想做媽媽的小孩。


  最後那句，下輩子還想做媽媽的小孩，我有偷偷看到旁邊大姊擦眼淚，友情提醒如果你有

  小朋友應該會更有感觸，請記得帶衛生紙。


  整部片劇情還算完整，該交代有交代完，鬼小孩和單親媽的女兒演技都還不錯，單親媽女

  兒半夜起床我真的嚇尿，很多恐怖片都有這種設定，我每次還是都買單，覺得很可怕。


  我認為喜歡癡癡還有茵聲的人可以來看，但假如想看超可怕恐怖片的話，不大推，因為恐

  怖元素到後期就比較少，親情戲的鋪陳，在最後段比例是多很多的。


  --

  但現在也非常慘，算是講到童星出道都會聯想到的例子，他爸專注於讓他賺錢，沒有給他

  足夠好的價值觀，並且穩定學習'
