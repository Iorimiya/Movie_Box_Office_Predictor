  心聲讓現場笑翻。


  取材自「台北第一凶宅」真實事件的《鬼天廈》，雖然是恐怖片但拍攝過程卻趣事不斷，

  陳妤在片中飾演通靈少女有多場迎戰鬼魅的戲，她透露片中念的咒語台詞是自己用粵語台

