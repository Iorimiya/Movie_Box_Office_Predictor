content: '剛看到這電影19號要上了，先來個中性風向標好了，優劣並陳，不暴大雷為準。


  話說這是我第一次參加電影盲測，和同事一起報名，沒想到只有我上。對於自己想看的電影，我是屬於不想看前導預告&任何討論類型的人，所以盲測非常適合我，進去發現居然是鬼片，還好滿場人，不然還是會有點怕怕的。


  然後談回電影，雖然片商宣傳感覺是恐怖片，但給我的感覺比較類似通靈少女，女主角因為老媽的意外去世，毅然決然的成為公廟的乩童，誓死找出老媽去世的真正原因，再結合台灣各地的都市傳說和真實社會案件去改編，滿分10分我會給6分，給6分原因有幾點


  1.故事至少有頭有尾，先用回收阿婆的故事引出男女主角各自的立場，接著茵聲的故事引出主線的開頭，並順順的把劇情推向高潮。但對於故事和故事之間的轉換，我認為可以再流暢一點，個人不喜歡單元劇，還好互有關連，連結性不到很差我還能接受。


  2.演技，這邊要大大的讚賞白癡公主，平常是沒有看她頻道的，只知道她配音很強，很喜歡配一些小短劇之類的，我整部電影最入戲的那一刻，就是白癡公主被嫖客SM的時候，不管是叫聲、痛苦的表情、恐慌的情緒，我看完都快一個月了，這些畫面都非常深刻。(這個華映粉專自己有放，我應該不算爆雷吧)


  這部片以恐怖片來看，我覺得比較大的焦點不是放在嚇人上，因為比起恐怖，情感戲多很多，母女情、姊妹情、母子情、甚至也有滿多女生受職場霸凌的內容。


  整體就是以恐怖主題包裝的通靈偵探片，結局的塑造有點受片長的影響？(片長算短)，我覺得可以再多一些心理層次的堆疊，算是個人認為比較可惜的地方。


  給想去看的參考一下，主題上有點詭絲的味道，但細節上很多點不一樣，不要到時候看完回來說怎麼不是詭絲，本來就不是…


