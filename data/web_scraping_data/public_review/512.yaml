content: "防雷\n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n誠哥作品看過你的名字三部曲和言葉之庭\n\
  個人不愛他的劇情走向 每次都是超級小情小愛\n小到不能再小的那種小朋友愛情\n但畫面和音樂都舒服到我可以為了看畫面買票進去\n板上罵很兇的天氣之子和鈴芽之旅我也都還算享受\n\
  所以這次這一部雖然只有24分鐘\n但衝著誠哥的名聲我還是買票進來看了\n順便拿個海報\n個人期待是畫面不用到天氣之子那麼豪華沒關係\n像言葉之庭那樣我也覺得值得\n\
  \ \n但是......我真的是太高估2002年的技術了...\n畫面崩到不行 人物也超醜\n男女角那個臉型實在......沒辦法說賞心悅目\n比諫山創畫的人物還醜\n\
  然後解析度爛到爆 爛到爆炸那種\n我以為這種老片重上至少都會來個修復？\n這部沒有欸 線條的斷續感在大螢幕被無限放大\n在大螢幕看真的很痛苦\n \n既然畫面和人物造型都沒辦法了\n\
  只好專心於劇情\n但劇情也是......一貫的小情小愛\n而且真的小到不行\n就兩個國中男女互相喜歡\n但女生突然被徵召到聯合國軍隊要打外星人（？）\n然後就分開兩地\
  \ 一直傳簡訊 直到女生真的遠到沒辦法傳簡訊\n一貫的誠哥式不知為何而來的超強烈感情\n完全看不出鋪墊 更何況是兩個國中生而已......\n如果主角年紀再大一些我可能會比較有共鳴吧......\n\
  然後叫國中生去打外星人也是蠻令人出戲的\n雖然有提到女生功課好體育好\n但他媽他才15歲是要上什麼太空打什麼外星人啦\n高中物理先念過好嗎？\n雖然日本人都是國小生在拯救世界\n\
