  最出戲的就是手機 都204幾年了還在黑白螢幕傳簡訊\n雖然那個年代的作者應該還想不到智慧型手機這個東西\n但這老舊到不行完全沒加入對未來想像的科技系統\n還真是讓人出戲到不行\n\
  \ \n總之畫面人物劇情我都欣賞不來啦\n音樂還可以但沒有特別有記憶點\n還好只有24分鐘 萬幸 真的萬幸\n這種破解析度要我看一個多小時真的會吐\n \n知道這部對新海誠而言算意義重大啦\n\
