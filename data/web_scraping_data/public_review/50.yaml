content: '圖文網誌無音樂好讀版:




  2004韓國愛情電影。由孫藝真及鄭雨盛主演，


  是一部經典、感人、好看的愛情故事電影，


  少數我重複看了好幾次的愛情電影。


  以下內容有雷，不過我相信這是部就算已經知道劇情，


  仍然可以讓你哭得唏哩嘩啦的催淚電影。


  ----


  最近突然想打這一篇，主要是受先前發的《真愛挑日子》與《西雅圖夜未眠》影響，


  因為上面提到的兩部電影我都覺得不怎麼好，尤其對於男女主角相愛的描述部分，


  所以特別提了一下這部韓國愛情電影　－　這才是真正的愛情阿！


  一開始聽過這部電影是看陣內智則的搞笑短片系列『電影預告』知道的。


  從被拿來當梗搞笑來猜測，應該是部相當有名或經典的電影，


  後來自己租了DVD來看，看完之後真的是淚腺潰決。




  關於韓國電影，近幾年來由於《屍速列車》、《與神同行》等等電影，


  在台灣也算是都造成一時的轟動，讓許多人對於韓國電影印象深刻。


  這時候就少部分的人跳出來說話啦，


  「為什麼韓國電影做得到，台灣做不到？」「韓國電影近年來發展神速？」


  「韓國電影是不是已經超越台灣電影？」一些似是而非的問題。


  其實都是些假議題。畢竟，韓國電影一直都很強阿！


  並沒有甚麼現在才反觀台灣，還是甚麼發展甚麼超越這回事，


  雖然我看的韓國電影不算多，不過韓國的電影就水準與廣度整體而言，


  近二十幾年來都是領先台灣的，不過至於有沒有到屌打台灣我是覺得還好，


  頂多就是電影類型上的差異，某些類型會差異相當懸殊。


  就簡單提一下而已，這篇沒有打算特別針對韓國電影分析與分享，


  之後有機會研究再發文聊聊。


  ----


  回到正題，腦海中的橡皮擦是一部純粹式的兩人愛情故事，


  男女主角都是韓國知名演員。



  這樣的選角在進入故事已經獲得不少加分啦！



  故事內容大致就是一對戀人相愛結婚後，妻子得了阿茲海默症的故事。


  看似一段簡單又芭樂的內容，卻能如此的經典。



  開頭先描述了女主角秀真落魄的模樣(因為當小三)。


  秀真傷心的在超商結帳離去後，想起了不小心沒拿到可樂而回頭。


  在這邊遇見了男主角哲洙手中也拿著可樂，


  誤會之下以為是被哲洙順手牽羊，秀真一手把可樂搶來，


  在哲洙的面前一口喝玩可樂，接著離去。



  人物設定方面，女主角秀真是富家千金，


  而哲洙則僅僅是在女主角爸爸底下工作的建築工人。


  後來又再次的意外相遇，也讓彼此催生了情愫，


  兩人後來開始交往結婚，在一起經歷許多事情也克服很多難關。


  我想我漏了很多細節的部分沒提，女主角的爸爸以及男主角的媽媽部分，


  也許還有很多其它情節，一直到故事重點秀真的阿茲海默症。


  但無論甚麼樣的情形，兩人心底都彼此深愛著也為彼此著想著。


  我想這正是故事讓人為之動容緣故。



  愛情電影多少都會有些那麼夢幻的地方，讓人覺得過於虛幻，


  這部電影卻沒那麼地夢幻，把兩人生活內容演得很活，


  也許兩人的初次相遇的舉動跟再次相遇的巧合有些戲劇性，


  可是很多地方也相當真實，


  那些真實的部分可以讓人更容易有些體會，


  讓人體會到相愛的感動，體會到男女主角的害怕。


  一段兩人深深相愛著，命運殘酷地捉弄人，


  看似簡單芭樂的劇情，整部電影詮釋的非常完美，


  演出兩人相遇相愛的過程與記憶，直到最後遺忘了所愛的人。



  電影中隨著女主角的失憶越來越嚴重，


  不斷帶出主角之間與觀眾內心沉重痛苦的悲泣，



  但故事還沒完，而後面接踵而來的是更大的衝擊。


  在哲洙要離開家裡的時候，



  面對秀真的失憶，在你的面前說著卻是前男友的名字。


  你愛的人可能已經不認識你了，


  甚至她可能把你認成了別人，可能愛的是另一個人了。


  哲洙在醫院跟醫生聊天時，不免也會想著。


  不管是躲在門後哭泣的哲洙，


  還是回想起自己認錯人悲傷的秀真，


  都是承受著極大的痛苦呢。


  到底所謂的幸福，在這樣的關係之中，


  是離開還是要在一起才可以有解答。



  除了故事殘忍悲情的讓人心疼以外，兩人深愛的彼此的心也讓人為之動人。


  最後結局沒有交代很清楚，但也不知道能不能稱上開放式的結局，


  畢竟秀真的病也不會突然好，只會繼續遺忘下去。



