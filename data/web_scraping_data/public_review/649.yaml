content: '一樣是因為板上沒心得文所以跑去看


  這部是由三段泰國校園傳說所組成的電影

  因為是“傳說”的關係嗎？

  劇情都有點沒緣由...


  《無頭遊行》是關於向公主神靈祈求幫助的故事，如果一起祈求的兩人不是情侶就會被砍頭...？

  《學長霸凌》則設定在迎新期間，學長姊會當小天使幫助新生，但傳統已久的源頭卻隱含霸凌...

  (最後好像有小反轉，但這篇有點拖...)

  《無形神龕》則是尋找一個看不見神秘神龕的故事，但最倒楣的其實是住在神龕裡的老爺爺及老奶奶...


  這三段故事彼此無關

  劇情如開頭說的普普

  但好雷的部分是喜歡表現方式

  畫面沒有陰暗看不清、

  沒有晃動模糊雜訊、

  沒有在裝神弄鬼閃來閃去

  鬼出現的地方是直球對決

  讓人看得很清楚明顯

  砍頭流血很真(不是用噴的)

  再加上泰國有名的化妝特效、

  佈景氣氛都很到位

  所以給好雷


  較喜歡最後一個故事

  因為是帶點泰國特色的恐怖喜劇

  算是不錯的ending




  -----

  Sent from JPTT on my Asus ASUS_X00TDB.


  --

  很少寫心得，謝謝你的推！

  樓上兩位很極端

  但之後有時間還未下片

  我也想去看

  不曉得哪國的校園傳說電影

  故事會比較完整的...？

  第一篇男主看不出哪個地方值得被救

  而且其他同學被砍頭也覺得有點莫名...'
