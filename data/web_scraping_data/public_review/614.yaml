content: '這次的電影版是真的太好看了


  感覺的出來製作的很用心


  恐龍的復原都是有基本的科學依據不是胡亂復原的


  暴龍竟然是用現在最主流有羽毛的版本真的讓我看到就很興奮


  在我看到的影視作品中我覺得這部電影的恐龍幾乎是最用心的


  不像隔壁xxx世界 會憑空創造出縫合怪 然後給出一些不合理的復原


  虛骨龍類幾乎都有給羽毛


  本來以為做幾個主流的恐龍就差不多了


  沒想到一些比較冷門的恐龍也有做復原而且很用心


  簡單來說這部電影要親情有親情


  要友情有友情 要知識有知識


  要歡笑 要搞笑 要淚水全部都給你


  而且是最頂的那種


  劇情編排也很合理


  承襲一貫的主角逃亡過程中會有一點歡樂的休息時光


  恐龍歌舞劇那邊真的很好笑


  好像上班摸魚被抓到一樣


  最後當大家以為要有一個happy ending 的時候給你來一個神反轉


  都快看哭了


  少數悲劇收尾的蠟筆小新的電影


  但也讓一切都更合理


  不用想這隻恐龍以後會遭遇到的事還有他要怎麼生活


  總之大推


  是超級用心的一部電影


  --

  我是看日文 也許中文可能 但日文絕不讓你失望'
