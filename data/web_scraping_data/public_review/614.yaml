content: '部落格版：


  人生中第一本漫畫就是《蠟筆小新》，最喜歡的也是《蠟筆小新》。說有多喜歡野原新之

  助就有多喜歡，喜歡到長大發現新之助跟自己一樣都是金牛座有多開心，喜歡到把機車取

  著小名叫しんのすけ，左右手刺上了肥嘟嘟左衛門、小白、妮妮兔子、鋼達姆機器人、露

  屁屁外星人跟動感超人的小圖刺青，喜歡到把生涯第一場路跑獻給蠟筆小新主題，喜歡到

  當年臼井儀人意外過世還有長年替新之助國語版配音的蔣篤慧老師癌逝時哭到不行，後來

  由助手與編輯接續創作的《新蠟筆小新》或是後續換曾允凡老師配音版本怎麼都是少一味

  。而身為《蠟筆小新》忠實粉絲，每年四月最期待的無疑就是《蠟筆小新》劇場版，結果

  今年或許是因為換了代理片商，這次《電影蠟筆小新：我們的恐龍日記》遲了近四個月，

  直至今年八月暑假才在台灣正式上映。


  先說結論的話，我自己是滿意這部《電影蠟筆小新：我們的恐龍日記》的，雖然節奏上或

  者說是敘事方面有些凌亂，不過整體而言還是很有《蠟筆小新》的風格，並且是繼《蠟筆

  小新：大對決！機器人爸爸的反擊！》跟《蠟筆小新：新婚旅行風暴～奪回廣志大作戰～

  》後第三部有讓我感動或是說想哭的劇場版。名義上這部作品是以春日部防衛隊為主角群

  ，但野原一家人的戲份也不少，此外，還有許多本傳角色、包含園長、吉永老師、松阪老

  師、上尾老師、小愛與黑磯、埼玉紅蠍子隊、席林與蜜琪，就連地獄銷售員賣間久里代、

  春日部防衛隊的家長們等人都有登場客串，是近幾年劇場版中相當熱鬧的一部。



  就劇情方面，《電影蠟筆小新：我們的恐龍日記》就像是《蠟筆小新》版的《侏羅紀世界

  》，都有著一座恐龍主題的樂園，從世人興奮著恐龍的復活，到後來都面臨著恐龍樂園的

  失控，人類在試圖解決衝突與災難的同時，亦探討著人類與恐龍能否著共同生活的議題。

  而《電影蠟筆小新：我們的恐龍日記》即使後來被揭穿樂園裡的恐龍群並非是基因培育復

  活，而是被巴布魯製造出來的機械恐龍，但隨著比利真正培育出了小恐龍那那，人類這些

  製造或者基因培育等行為，都在機械恐龍的被破壞與那那的離開、於悔悟與淚水之間反思

  著關於生命的意義。不僅如此，《電影蠟筆小新：我們的恐龍日記》將故事時間選定在暑

  假，不光是要讓新之助等人經歷成長的過程，也是藉著幾對親子關係與感情的對照，帶出

  相關的親子課題。


  「父母的職責就是相信孩子的潛能。」


  從美冴說的這句話就可知道，還有後來不論是包含廣志與美冴在內的所有大人們，他們在

  春日部防衛隊前往解救那那、解決事件的路途中，與巴布魯和機械恐龍們戰鬥、替孩子們

  開出一條路，甚至是機械棘龍不可思議的回應著同為棘龍的那那、來到其身邊對抗著其他

  的機械恐龍，都可知道《電影蠟筆小新：我們的恐龍日記》傳達最為重要的是訊息是，每

  個孩子在成長的過程中，不免都會遇上困難與危險，也會有陷入迷惘與自我懷疑的時候，

  即使父母們都知道孩子終將會長大，必須學會如何面臨各種生離死別，但在孩子們長大之

  前，都會有父母在後面支撐與支持著、成為孩子們最強的後盾，會為了孩子們挺身而出戰

  鬥，所以有種「孩子們，放心吧，好好的長大吧！」的感覺。



  當年的新之助在路邊把小白帶了回家，從此野原一家的生命裡有了小白。而今小白遇見了

  徘徊在橋下的那那，新之助決定也給那那一個家，起初的廣志是反對的，直到看見小白央

  求的眼神與新之助堅定的眼神，廣志知道新之助正在學習著如何負起照顧生命的責任，於

  是他答應留下了那那。從本傳再看到後續幾部劇場版，都能看見廣志與美冴對新之助的信

  任，即使他們會擔心新之助會半途而廢、會遭遇失敗、會碰上挫折、會受到打擊，可他們

  依然選擇讓新之助去嘗試。不同於巴布魯對子女比利與安潔拉的冷嘲熱諷，讓他們只能壓

  抑著對於夢想的追尋，廣志與美冴就是大膽的放手、鼓勵著新之助，即便受傷了沒關係還

  有他們在，最重要的是新之助能在這過程中學習到什麼，每次的暑假不是畫圖文作業交差

  了事，而是要讓孩子們去經歷並從中收穫，然後在每次的開學都能感受到孩子們的長大。


  基本上《電影蠟筆小新：我們的恐龍日記》劇情是可被預期的，唯一出乎我預料的，或許

  就是那那的離開。本來想這次應該會是再次的圓滿結局，想不到最後竟是有些悲劇收場，

  記得當時看到漫畫賜死德郎醫生有多震驚，是《蠟筆小新》多年來難得、也很難相信會在

  本作裡出現的結果，而這次那那為了保護新之助等人犧牲自己，我懂是為了讓新之助等人

  體會到生命的重量，可不知道為什麼我就是有點難接受，雖然看到後來還是忍不住跟著哭

  ，所以這次《電影蠟筆小新：我們的恐龍日記》算是我認為熱鬧卻也沈痛的一部劇場版。

  但不得不說，我覺得後段的處理沒有很好，主要是氣氛的切換太快，上一秒沈浸在那那離

  開的氛圍裡，下一個畫面又跳到歡樂氣氛，除了情緒整個莫名被中斷，也讓電影結論的過

  於草率與倉促，有些可惜。


  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


  --'
