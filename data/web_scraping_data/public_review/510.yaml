content: '部落格版：


  先說結論的話，比起2004年《加菲貓》與2006年續集《加菲貓2》，我更喜歡這次新版的

  《加菲貓：農場大冒險》。姑且不論劇情，《加菲貓：農場大冒險》整個動畫風格與登場

  角色設計、特別是主角加菲，都比前兩部作品中厭世感重又顯老的加菲可愛與討喜不少，

  加上初登場的加菲幼貓時期，那雙活靈活現、水汪汪的大眼睛，效果有如《靴貓劍客》裡

  的賣萌靴貓，讓觀眾跟著老姜一起被他給融化，然後心甘情願將他帶回家且自此成為貓奴

  的一份子。而除了加菲，新版的老姜也是我很喜歡的角色，我印象中的老姜是有些頹廢的

  、對加菲的態度多半帶著點受不了的感覺，但在《加菲貓：農場大冒險》中老姜無比單純

  ，對待加菲滿滿都是寵愛，與原版漫畫中一人一貓互動偏向於相聲中的一逗一捧，新版動

  畫裡的老姜與加菲其實更多了份主子與奴才的真實感。


  回到劇情來看，即使沒看過原版漫畫或者是卡通、前幾部真人動畫，還有後來推出的《加

  菲貓3D》也沒關係，這對於《加菲貓：農場大冒險》完全不會有任何觀影上的困難，尤其

  對於像我這樣對《加菲貓》沒有特別情感與深刻記憶的觀眾，這次進場其實就像是在看一

  部全新且獨立的動畫作品。故事開頭迅速交代了老姜與加菲邂逅、還有歐弟加入他們的過

  程，並花了幾分鐘時間即讓觀眾認識了加菲，他在這個家的地位、與老姜和歐弟的互動、

  他喜歡千層麵但很討厭需要看獸醫與洗澡的星期一等。導演馬克汀戴爾同時照顧到了對《

  加菲貓》熟悉與陌生的觀眾，前者能被勾起回憶，後者則能快速進入狀況。而在基本認識

  主角三人後，接著準備進入到的就是《加菲貓：農場大冒險》的主線劇情。



  「他每次爬到樹上的時候，都會留下一道劃痕」


  《加菲貓：農場大冒險》就整個劇情的編排上我認為是合理且通順的，在剛開始，觀眾都

  知道加菲被父親留在了巷子裡，始終等不到父親回來的加菲，忍不住飢餓跑到對街的餐廳

  就此遇見老姜被帶了回家，於是能夠猜想後續劇情發展應是與加菲父親有關。後來主線劇

  情確實也是圍繞在加菲與父親維克之間，從重逢到解開誤會、理解彼此並重修舊好，《加

  菲貓：農場大冒險》不走過去飼主與寵物間的情感路線，而是更重於親情的描寫與刻劃。


  電影放入金珂絲這個反派角色，她與維克的過往情仇被用來製造出一個事件，讓加菲被牽

  扯進兩貓的恩怨，也給了維克修補這段關係的機會，當加菲與歐弟遭到金珂絲手下綁架時

  ，多年來未見的維克竟能在此時登場救人的這件事在後來被給出了能接受的解釋，看著加

  菲被救出收容所回到家後走向那棵對街的大樹上，望著上頭滿滿的劃痕，誰能不被維克無

  法被加菲知道的父愛給打動？



  「生活在野外就必須時刻保持警惕。」


  此外，《加菲貓：農場大冒險》就像貓版的《寵物當家》，讓寵物貓的加菲與流浪貓的維

  克一同冒險，過程中彼此的性格與生活習慣、從所待環境習得的技能與知識等的差異雖是

  彼此嘲笑對方的點，他們卻也因這些被自己看不慣的地方受到幫助，整趟冒險不僅是寵物

  貓與流浪貓彼此的認識與磨合，同時也讓他們找到了各自的生存意義與重心。


  我不覺得《加菲貓：農場大冒險》如外媒評價那麼糟，整體來看我都認為電影各方面都是

  恰到好處的，劇情起承轉合到笑點安排、角色塑造都是。情感部分也有，雖然電影多著墨

  在加菲與維克的父子情感，但從登場時間不多的老姜身上也能感受到他對加菲的感情。《

  加菲貓：農場大冒險》是部闔家歡的動畫作品，不會過於幼稚也不會過於艱澀，中文配音

  陳漢典的聲音表現出乎意料的不錯，偶爾穿插幾句台語莫名適合加菲本來跩跩又賤賤的個

  性，算是選擇中文版的一個驚喜。


  --



  因為很喜歡看電影，

  或許不是寫得很好，

  不是所謂的專業影評，

  只是很單純的想把看完電影後的想法用文字述說出來。


  --'
