content: '《加菲貓：農場大冒險》 經典 IP 6/7 強勢回歸 ，中配邀請陳漢典、王偉忠等名人獻聲



  遊戲中心 2024年05月22日 17:23:00



  由網銀國際影視發行，相隔20年最慵懶的人氣家貓加菲貓回來了。此部加菲貓電影《加菲

  貓：農場大冒險》，由曾為迪士尼影業執導《變身國王》、《四眼天雞》的馬克汀戴爾擔

  綱導演，並集結金牌幕後班底《海底總動員》編劇、《神偷奶爸》製片共同打造。






  《加菲貓：農場大冒險》英文版配音陣容由「漫威英雄」「星爵」克里斯普瑞特、「神盾

  局局長」山繆傑克森獻聲，攜手合作為加菲貓父子配音，在兩大漫威英雄加持之下，更令

  人期待父子會擦出怎樣地火花。《加菲貓：農場大冒險》電影主題曲「Let It Roll」由S

  noop Dogg與Keith Urban 共同製作，富有節奏的旋律，讓人一聽就愛上。






  有別於以往加菲貓的劇情，電影內容為全新篇章，從加菲貓小時候開始說起，幼年時的加

  菲貓楚楚可憐的模樣十分可愛，雖然流浪街頭但因緣際會之下被老姜收養，從此過著平靜

