content: '最近假日有點清閒

  和五歲小孩在家看加菲貓和腦筋急轉彎

  想說兩個最近都在熱映中

  想帶他去電影院看看

  不知道哪個會比較適合他

  D+這兩部相關的片他很愛腦筋急轉彎

  一直吵要重複看

  加菲貓我是看2004年的真人電影

  雖然他也會笑也會問我一些問題

  而且他喜歡貓咪和狗狗


  上網看腦筋急轉彎2是在說明青春期感覺對他來說太深奧

  但加菲貓的劇情對於他現在的年紀應該比較簡單


  Ps我們都會選英文版的

  雖然他不見得聽得懂

  但爸爸媽媽覺得英文版的去電影院看才有意思

  之前也帶他去看過星願 馬利歐

  雖然他聽不懂，但大致看畫面可以猜到

  回家再稍微做解釋即可


