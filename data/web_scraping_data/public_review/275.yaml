content: '【一一】-台灣楊德昌


  兩個月內看一一兩次，兩次卻有不同感受，

  上次有個朋友跟我說，一一他看完是溫馨感，但我當時覺得是沉重，

  而今天看完，居然變成溫馨的感覺。


  這部電影說的是台北中產階級家庭的故事，

  每個角色都有各自的故事線，

  看似互相交織，卻又處在一個平面上，

  雖然是家人，卻各自獨自面對自身的生命議題，並沒有太多的交集。

  呈現了都市生活的冷漠以及無情，

  雖然整部電影幾乎圍繞在「情」之上，

  但又可以從楊導的故事手法裡感受到無情。


  以結婚為起點，以喪禮作為終點，都是家人會互相碰面的場景，連拍攝場景都在同一個地點，導演在電影一開始就跟觀眾揭示，這就是一部人生電影。


  故事中從最小的兒子洋洋開始說起，

  到最老的婆婆，中間還有各個成長階段的他們，真的很像自己的故事，難怪有人說不同階段看會有不同感覺。


  這是一群「失魂」台北人的故事，看的時候你會不自覺映照到真實生活中某些人事物，

  就像導演喜愛以鏡面拍攝反射角色互動，讓你感覺既真實又虛幻。


  導演試圖把人生問題映照、集合在這個故事裡，真實且令人難過，

  但在最後會讓人感覺，幸好只是電影，

  生老病死不過如此，活下去去面對當下或許才是最重要的，雖然有這麼多不如意的事情正在發生，但最後還是走入喪禮就結束了。


  其實我第一次看的時候，會覺得這個故事非常沉重且真實，但是第二次看的時候，覺得跟看花甲的感覺有點類似，雖然花甲是用比較鄉土喜劇的方式去說人生故事，真實但也有點太過理想化，而一一卻反應著更為真實的狀況，我們呀，某方面來說都是失魂的台北人是吧？


  其中我最喜歡的場景是NJ與老情人會面跟女兒與情人會面，相互映照拍攝的場景，楊德昌習慣以批判冷調的手法去批判發生在台北的各種故事，但在一一裡，他採取比較溫暖且平淡收尾的方式，去完成這部被稱為導演最後集大成者的電影。而且這部電影沒有太多楊導話癆的橋段，以往導演的台詞會有點太文青覺得到底在碎碎唸什麼。

  但在一一裡面，台詞卻讓人感到不可或缺，文青是文青，但是真實且有道理的。不過還是有些橋段感覺畫面還是有點冗長。


  總之，看了第二次還是覺得很好看，

  雖然還是沒有完整思考出一一的真實意義，

  除了洋洋拍的背影、另一條的人生路還有關於人生的另一半，一一這個片名還有什麼特別的意義嗎？


  推薦大家都可以多支持這部被逼逼西選為二十一世紀前十大的電影啊！



