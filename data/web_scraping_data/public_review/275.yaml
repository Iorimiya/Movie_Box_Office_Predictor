content: '連結為個人網誌，無廣告，同下文


  　　原來電影時間長是要加錢的，片長2小時54分，長春國賓數位7廳原價300。已故導演

  楊德昌的代表作，國際上獲獎無數，但可惜一直無緣在台灣上映，直到導演逝世十周年的

  現在，數位修復版才得以呈現在大銀幕。主要演員有吳念真（飾演NJ簡南峻）、金燕玲（

  NJ老婆敏敏）、柯素雲（NJ舊情人阿瑞Sherry）、イッセー尾形（大田），覺得有趣的是

  宋少卿飾演的財務經理配音是唐從聖，而唐在電影裡也客串咖啡廳路人一角。


  　　故事發生在17年前的台北，都市裡生活的人們各自有著不同的難題。看慣了好萊塢特

  效場景的我，雖然一開始有點不適應這種劇情片，但看著看著三個小時不知不覺就過去了

  。我上台北至今13年，片中的市民高架、圓山飯店和住家大樓等場景，至今在台北景物依

  舊。如果說看電影像走入時光隧道的話，那一一就是隧道起點，還照得到入口光線的這一

  段。我特別會注意劇情裡「哇靠」、「狗屁」這些語助詞，很好奇以前人們的日常對話和

  現代有什麼差別。之前看到有人貼出1914年文獻裡的「懶覺比雞腿」、「捧人懶趴」等用

  詞，覺得這些粗話可以流傳超過一個世紀真的非常有趣。


  　　朋友說他在看電影前問了別人觀影心得，得到的回答是「看之前不要先做功課」，我

  覺得這建議挺不錯的。因為關於一一的資訊都是在國際有多高的評價，但其實他是一部貼

  近生活的電影，描寫的是感情、家庭、事業等日常課題。個人滿推薦這部劇情長片，特別

  是在台北待過一段時間的人，會更有共鳴。


  --'
