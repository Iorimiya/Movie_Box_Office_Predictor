  故事圍繞著台北一戶人家的生活發展：


  爸爸NJ面臨中年危機，工作理念與夥伴不合，事業岌岌可危。一日他偶遇30年前的初戀情

  人，趁著到日本出差的機會重溫舊夢，他們試著回溯過去的每一個轉捩點，談著那些無法

  從頭再來的遺憾；媽媽敏敏因為婆婆重病而身心俱疲，於是她上山裡的寺廟修行，尋求精

  神上的解脫；就讀高中的女兒婷婷，則陷入一段難解的三角關係，開始了青春期的第一課

  。


  而8歲的小兒子洋洋迷上了拍照，他覺得人只能看到一半的事情，只能看到前面、看不到

  後面，於是他開始拍攝人的背面，拍出了一張張後腦勺的照片。


  「我有機會過了一段年輕時候的日子，本來以為，我再活一次的話，也許會有什麼不一樣

  。

  結果還是差不多，沒什麼不同。只是突然覺得，再活一次的話，好像真的沒那個必要。」

  --NJ

  「我是覺得這一大堆，真的是沒有那麼複雜。哪有這麼複雜？」---敏敏

  「為什麼我覺得我沒有做錯什麼事，結果卻是這樣？」---婷婷

  「我們是不是只能知道一半的事情呢？我只能看到前面，不能看到後面。這樣，不是就有

  一半的事情看不到了嗎？」---洋洋


  每個人對自己的生命，都有不同的探問。

  而我喜歡片中若有似無的疏離感，每個人看似距離貼近，卻都有自己難解的習題。沒有一

  個人能真正懂另外一個人，就像吳念真飾演的NJ在片中說的：沒有一個人可以教另一個人

  怎麼過日子，如果是那樣的話多悲哀啊。


  於是，很多情緒我們往往都只能自己消化昇華，學著拾起然後放下。


  看完電影感觸很多。一同看電影的友人A說，所有的場景都太日常，甚至日常的讓人有點

  不舒服，最後看NJ離開公司時很傷心，因為想到自己的工作也同樣的一直在中間，做不了

  決定又改變不了什麼。另一名剛失戀的友人B則默默說，每個人都有自己的掙扎跟改變，

  剛剛跟我們說在出門前因為聽到一首歌哭了一下，那個「一下」其實是三小時。


  我才知道，原來自己之所以那麼喜歡這部楊德昌的經典之作，是因為它原來真的可以超越

  時空的距離，確切打到你的心中，並且從每個人相異的生命經驗裡，把那些你或許曾經想

  說的、選擇不說的、或者不知道該怎麼說的，都代替你通通說出來。


  我們好像都能夠在這些角色身上看到某部分自己的影子，也許是像NJ工作上的難、敏敏精

  神上的苦、婷婷愛情中的惑，這些東西在每個人心中都留下了遺憾，我們卻還是能像洋洋

  一般，準備下一次的探索。


  我很喜歡洋洋這個角色，因為他從頭到尾都是一個局外人，他旁觀著一切，對這個世界有

  蓬勃的好奇心，從不停止探索，生命還有無限的可能。


  我心裡想著，1999年，那時與洋洋一樣大的我們（跟演員同是1991年生），會知道未來要

  面臨那麼多的快樂跟不快樂嗎？


  最喜歡電影的尾聲，洋洋在婆婆的葬禮上念的一段話：


  「婆婆，對不起。不是我不喜歡跟你講話，只是我覺得我能跟你講的，你一定老早就知道

  了。不然，你就不會每次都叫我『聽話』。就像他們都說你走了，你也沒有告訴我你去了

  哪裡。所以我覺得，那一定是我們都知道的地方。


  婆婆，我不知道的事情太多了，所以，你知道我以後想做什麼嗎？我要去告訴別人他們不

  知道的事，給別人看他們看不到的東西。我想，這樣一定天天都很

  好玩。


  說不定，有一天，我會發現你到底去了哪裡。

  到時候，我可不可以跟大家講，找大家一起過來看你呢？婆婆，我好想你，尤其是我看到

  那個，還沒有名字的小表弟。就會想起你常跟我說：你老了。我很想跟他說：我也覺得…

  …我也老了。」


