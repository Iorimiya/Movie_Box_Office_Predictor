content: '楊德昌《一一》當年台灣未上映「Netflix年底推出」　網淚：等了19年






  《牯嶺街少年殺人事件》台灣導演楊德昌2000年以《一一》奪下坎城影展最佳導演，更被

  BBC列為「21世紀最偉大的100部電影」，未料這部片直到他逝世10周年的2017年才終於在

  台灣正式上映，也僅在台灣限定發行DVD，許多影迷很難有機會目睹經典，如今Netflix確

  定在12月31日上架。




  據傳導演楊德昌擔心努力已久的作品被台灣市場粗暴對待，即使《一一》在法國、韓國、

  美國、日本等地映演，也不願意在台灣上映，且始終未在台灣推出DVD。直到近年發行環

  境改善，由傳影互動取得代理，才在2017年上映並推出限量DVD，如今也與Netflix合作線

  上平台上架。






  Netflix今日在平台上公布《一一》將在12月31日上架，許多影迷相當興奮：「終於可以

  看了」、「可以重看一百遍洋洋」、「永遠楊德昌」、「等了19年」、「我心目中的神片

  第一名」、「看完這部片才能邁向1月1日」、「Netflix太強大了」。





