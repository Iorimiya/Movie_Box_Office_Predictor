content: '有機會在大陸豆瓣網上

  看到大陸文藝知青對楊德昌導演「一一」的讚譽

  說此片達到「某一種高度」

  讓我興起進戲院看大螢幕一一這部dream film的念頭


  影片開始放映時出現的是日文預告和字幕

  雖然很有質感，但我內心有種悲哀的感覺

  因為表示沒有正式的中文字幕

  表示國片當下的處境

  為什麼明明是台灣導演拍的好片，在台灣卻連上映都沒有

  是楊導灰心不想上映

  還是片商不肯引進…

  我不知反正最終結果就是如此


  剛開始坐下來看片幾分鐘已經看得頭皮發麻

  這不是發生在生活在台北的我周遭的事嗎？

  表面上酒酣耳熱的婚禮，原來已經先上車後補票

  NJ妻舅前女友不甘願跑來鬧場，開啟了這齣台北荒繆劇的序幕…


  有中年危機事業壓力的NJ，遇見了對他念念不忘的前女友

  本來掙扎還想做好男人的他，

  偏偏遇到妻子因為奶奶中風，心理狀況不穩尋求宗教寄託，

  於是開啟了他有意圖尋找婚外情的序幕..


  長女初嘗戀愛滋味，偏偏遇到一個她不理解的複雜男生

  和可能背叛沒有家庭溫暖尋求父愛而花心的好友

  深陷三角習題，讓她滿懷心事、夜不成眠

  對愛情還滿懷憧憬的她..開始體會成人世界的殘酷

  但她還是不解的對著觀眾問:

  「為什麼這個世界是這樣和我想的不一樣..」


  NJ終於在東京和前女友浪漫重逢

  閒話家常間，終於解開他當初為什麼選擇離開的原因

  因為她無法忍受女友向他家人一樣

  要對他選擇的志願有所干預

  暗藏反骨的他選擇離開

  一個人沒有甚麼資格告訴另一個人他應該做甚麼..



  在東京她前女友向他表白說想再回到從前

  她的熱情打動了生活只有壓力沒有顏色的他

  讓壓抑已久的他終於衝動之下跑去向女友告白

  「其實我沒有愛過別人」…

  但是他的前女友最終還是選擇離開

  因為她知道這樣下去只會越陷越深沒結果

  根本無法放棄現有中年穩定但無聊的生活再回到從前…


  回到台北他半誠實的向妻子表白

  我有機會再重新過一次我的人生..

  在東京我想重新看看有甚麼不同結果還是一樣

  ..他妻子上山尋求慰藉，想要逃離每天重複無聊的人生，結果發現山上的修行人每天也過重複無聊的人生，只是她變成旁觀者


  NJ 他太太 他情人 三個中年人被困在現實的桎梏中曾經想要逃離

  最終發現很多外在很多事情，已經固定在那裏無法改變…

  NJ滑頭的事業夥伴向他坦承

  這麼多年來每天他為了工作,從早忙到晚,但從來沒有快樂過

  NJ:「你做的都不是真正有興趣的事，怎麼會快樂」…


  片中懷有童稚之眼，默默看著這一切荒繆的成人人生劇

  就是洋洋了(楊導)他雖然安靜，但一切都看在眼裡

  大人沒空理他不屑藝術，他就自得其樂拍照

  大人看不見已經失去對事物的好奇心

  只看見表面上他們想維持關係的假象

  他就用照相機把他看到的另一半(人的背面)(浮在表象上的現實)拍下來

  他對奶奶長輩並非冷漠無情，而是他覺得沒甚麼想說的

  因為奶奶都經歷過

  他不知是否應該讓自己變成「聽話」服膺成人遊戲規則的大人

  唯一堅持的一點，他有機會想做自己有興趣的事

  從父母親枯燥重複無聊，不是原本想過的人生解脫出來

  對於他看到親人的人生，他實在無法多表達意見

  因為他也老了…


  理論上

  在家庭裡一加一應該等於二

  但是家人大家各懷心事,無力從現實中解脫，也無法溝通

