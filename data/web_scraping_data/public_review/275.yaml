content: "( 影評當然有雷，因為這是一部需要解讀的電影；\n   除此之外，讀這篇落落長的文章還需要有極大的耐心....)\n\n\n\n《一一》：中產階級的純真與幻滅\n\
  \n\n\n\n一．楊德昌風格\n\n\n    　　如果要在台灣找一個最能夠把都會台北化為影像的導演，我想非楊德昌莫\n    屬，如果要在台灣找到一個對中產階級生活最有自覺的紀錄者，也非楊導莫屬\n\
  \    。將城市影像與中產階級生活合而為一的經典之作，眼下或許還沒有比楊德昌\n    的《一一》還要成熟完滿的作品。\n\n        在此之前我只看過楊導的《恐怖份子》與《牯嶺街少年殺人事件》兩部電\n\
  \    影。《恐怖份子》反應都市生活的封閉與壓抑，如同電影當中那個巨大的瓦斯\n    儲存槽，被壓力圍困的主角不知何時會被逼到爆發的地步。《牯嶺街少年殺人\n\
  \    事件》則成功重現一個時代當中的一種生活氛圍，那正是楊導親身經歷過的苦\n    悶年代。或許我們可以這麼說：楊德昌的創作始終自覺地反映著他生命經歷中\n\
  \    的空間因素與時間因素，隨著社會時代的變遷與導演內在體驗的轉化，激蕩出\n    各時期的台北都會風貌與精神生活寫實。\n\n\n\n二．中產階級的困境\n\
  \n\n    　　《一一》是對中產階級的全面觀照，不僅是對於中產階級日常生活的鉅細\n    靡遺觀察，其底蘊乃是中產階級的道德焦慮與精神困境，這是一個關於中產階\n\
  \    級純真與幻滅的故事。\n\n    　　主角NJ（Nien-Jen，念真？）身為電腦公司高階主管，同事是一群學生時\n    代至今的好友，他的老婆敏敏同樣是白領階級，女兒婷婷就讀北一女高一，兒\n\
  \    子洋洋還在唸小學。影片描繪出一幅典型的大安區中產階級群像，他們經濟無\n    憂且生活物質條件良好，唯獨精神生活成為每個角色困境的來源。\n\n \
  \       敏敏的問題是生活意義的虛無，她對於重複單調的日子感到恐慌，試圖藉\n    由逃離城市上山修行尋找啟示。她的弟弟阿弟的生活充滿了荒唐與混亂，前女\n\
  \    友與老婆在公開場合的明爭暗鬥，投資（機？）營生的起落無常，共同構成了\n    這樣一個處於失序邊緣的人物。隔壁的蔣媽媽則是另一種失序典型，她的女兒\n\
  \    莉莉雖不齒母親招蜂引蝶的行徑，卻也刻意讓自己變成母親行為的複製品，以\n    表現她的叛逆與抗議。被蔣媽媽稱讚「只要書讀得好就好」的婷婷，與莉莉的\n\
  \    男友小胖都處在成年邊緣，他們共面對的同課題是年少的純真如何才能不被複\n    雜的成人世界淹沒。\n\n　    　NJ的道德焦慮來自於事業狀態，他對商場上的爾虞我詐一直存在抗拒之心\n\
  \    ，因此對日本商人大田的風範幾乎是一見傾心，彷彿對方是自身理想的投射。\n    同時，重逢初戀情人勾起了NJ的回憶，日本之行竟成了他深入瞭解大田，並且\n\
  \    與初戀情人一同回顧過往、追尋自我的特殊緣遇。\n\n　　    在整部影片中最精采，也是導演刻意著重的段落，是NJ在日本與初戀情人\n    牽手漫步的同時，女兒婷婷也在台灣和建中生胖子約會，還加上洋洋對女生同\n\
  \    學的情竇初開。這三段感情都圍繞著初戀的主題來開展，片名的意涵在此得到\n    釐清：《一一》的一既是最簡單的數字，也是開始的第一個數字，兩個一交疊\n\
  \    在一塊，就意味著最簡單的開始，最單純的開始是初戀，初戀的純真與愛恨的\n    分明絕對是一生只有一次的體驗。這樣的主題與其可能具有的爆發力，已經表\n\
  \    現在《牯嶺街少年殺人事件》的小四身上，最終以悲劇的暴力事件作收。\n\n        NJ與舊情人回顧初戀之時，婷婷正在經歷她的初戀，而洋洋仍對情感懵懵\n\
  \    懂懂，只會用模仿的方式來體驗喜歡一個人的感覺。父、女、子三人串連成中\n    產階級生命經歷的三個階段：象徵脫離兒童時期的情感初體驗、象徵步入成年\n\
  \    時期戀愛的複雜難解、於幻滅的中年歲月再次回顧初戀的苦澀失落；這三個階\n    段在故事裡共譜交疊，讓電影人物的「生命延長了三倍」。\n\n\n\n\
  三．純真的失落與必然的幻滅\n\n\n        電影中的成人角色由於被現實生活的精神困境所擾，只能轉化成對純真、\n    絕對的嚮往，然而生命過往的純真必然是在成年後的幻滅襯托之下，才顯現出\n\
  \    它的純粹性與理想性。對現實生活的幻滅與幻滅當中的迷惘，呈現在每一個角\n    色的生活裡頭，然而每個角色各自遭遇的問題卻都必須獨自面對，沒有家人朋\n\
  \    友的指引來解答疑惑，親情無法對分離的個體發揮撫慰的作用。\n\n        因為困境而走出家庭尋求什麼的人們，在影片的結尾紛紛回來傾吐他們的\n\
  \    感想。敏敏領悟到修行僅僅是一種反覆洗腦罷了，與阿弟迷信命理八字的行為\n    ，都暗示宗教慰藉的虛偽不實，順帶披露了宗教斂財的醜態。阿弟看著兒子出\n\
  \    生的影帶時卻直呼「好殘忍」，在那一刻他是否因為想到自己經歷過生活的失\n    序荒唐，而不忍兒子長大之後重蹈覆轍？\n\n        初戀情人是NJ的音樂，音樂是他年輕的幻想與現實處境的反面，但是當NJ\n\
  \   「有機會過了一段年輕時候的日子」，他的感想卻是「再活一次，沒什麼不同」\n    、「再活一次，沒那個必要」，這是對生命經歷多麼沉重的幻滅！雖然當年正\n\
  \    是因為情人對於物質生活的執著渴望，讓NJ感到自己的純真與夢想被最愛的人\n    硬生生用現實打破，使他憤而從當年那段感情出走，至今仍承受著生命中最初\n\
  \    的失落。然而在日本的兩個中年人最終還是各自領悟到：初戀的結束早已是既\n    定事實，縱然愛恨苦痛都還深埋在心靈的深處，在此時延續感情的渴望只是不\n\
  \    忍親手湮滅那最後的餘燼，不願正視現實自我所處的幻滅。單純而敢愛敢恨的\n    歲月早無從復返，身陷於中產階級生活的自己，束縛太難解而幻滅已太多，試\n\
  \    圖尋回失落的純真，只是更添中年困境的不堪與無奈而已。\n\n        昏迷的婆婆象徵著上一代的缺席，她不能給予NJ與敏敏面對困境的指引，\n \
  \   無法讓婷婷的自責得到解脫，這反應出楊導那一代人的道德焦慮，他們特殊的\n    中年情境是父母當年不曾經歷過的，精神困境的出口只能依靠自己摸索。婆婆\n\
  \    昏迷在阿弟的婚宴當日，也表達著一種失語的抗議，對於兒孫輩失序生活的抗\n    議。她的老去代表絕對秩序的退隱，婷婷因為對戀愛的憧憬而忘了丟棄垃圾，\n\
  \    難道真的陰錯陽差地造成了婆婆的意外嗎？\n\n        洋洋是另一重相對的象徵，他不需要與昏迷的婆婆對話，因為他還未脫純\n    真，無需對婆婆傾吐現實生活中的困境，也無需懷念曾經有的秩序。洋洋能夠\n\
  \    藉由照相機注視到「別人的背後」，去察覺那些被人們埋藏在日常生活後面的\n    事物，以及遺忘在過往生命的經歷，埋藏的可能是荒唐與失落，卻是片中人物\n\
  \    隱而不見的真實自我，那些遺忘的是每個人都曾經歷過的純真，也唯有純真的\n    眼睛可以辨識曾經的純真。楊導用照相機比喻自己試圖用攝影機捕捉都會中產\n\
  \    階級的深層生命。\n\n        此外，電影還暗示著性啟蒙是從純真走向失落的轉戾點，最初對成人世界\n    一無所知的洋洋，還傻傻地把保險套當做氣球玩耍，他從被欺負到對女生產生\n\
  \    開始好奇，是因為他無意間瞧見了從來沒有注意過的身體部位。婷婷試圖用性\n    來表達她純真的愛情，卻不知那可或許就是失落的開始，純真並不能交換情感\n\
  \    的永恆，可是她的行為卻也讓小胖陷入挽救純真的孤注一擲。在所有家人當中\n    ，唯有婷婷見到婆婆的最後一面，或許是導演對於這個角色在純真與失落間掙\n\
  \    扎後的一種嘉許與撫慰，雖然她不得不問「為什麼世界和我們想的都不一樣」\n    ，導演刻意要我們自己去思索，因為他恐怕也無法告訴我們答案，在經歷純真\n\
  \    的失落與必然的幻滅後的你我，都只能依靠自己找到答案。\n\n        洋洋最終在婆婆喪禮上說的那些話，是他做為身為旁觀者的感想，因為「\n  \
  \  我能講的，妳一定老早就知道了」，究竟是因為純真無須言語，還是影射了長\n    輩權威的獨裁專斷？幸好洋洋再也不用聽婆婆的話了，所以他決定要「告訴別\n\
  \    人不知道的事情，給別人看看不到的東西」。婆婆去了大家都知道而洋洋卻不\n    知道的地方，是因為他的人生還剛開始，不能體會大家的知道指的是什麼，那\n\
  \    指的是威權與秩序的喪失嗎？最後說出「我也老了」的洋洋，是否意味隨著慢\n    慢長大，純真與絕對也將漸漸離他遠去，還是意味著他可以永遠緊握手中的照\n\
  \    相機，不放棄去捕捉生命中的純真呢？\n\n\n\n四．沉穩的影像與含蓄的反諷\n\n\n        在電影的意涵之外，《一一》的影像成就也不能被低估，片中所有的場景\n\
  \    都經過精心挑選，包括婚禮喪禮的場景，或是故事中各個人物的生活環境，無\n    不是非常精巧之裝潢陳設，具體呈現出都會中產階級的物質環境與美學品味。\n\
  \    其次，楊導在片中使用了大量的玻璃與車燈折射的鏡頭，與人物的對話和精神\n    困境交疊，顯示著城市與人相互滲透的關係。影片當中最令人驚豔的畫面，是\n\
  \    NJ初抵達日本時的街景，在夜色中閃現一棟又一棟燈火通明的辦公大樓，我們\n    看到的究竟是中產階級的勤奮性格還是被工作場所束縛的悲哀？\n\n　\
  \    　而在節奏的掌握上，鏡頭長度的拿捏達到了爐火純青的地步，讓這部近三\n    小時的片子完全不顯得冗長、破碎，以全景與中景來維持影片一貫的觀察角度\n\
  \    ，避免使用短鏡頭或特寫讓觀影者過度涉入，也是楊導繼《牯嶺街少年殺人事\n    件》之後再一次的功力展現。\n\n        同時，電影當中也流露出較前為多的幽默與反諷，訓導主任越是囂張跋扈\n\
  \    越顯得異常滑稽，洋洋親眼目睹「天雷勾動地火」時刻的畫面安排，用電玩畫\n    面帶過少年殺人的血腥場面，以及胎兒超音波與電腦遊戲人物生命的兩相對照\n\
  \    ，都不得不讓人佩服導演的巧思。當然還包括諷刺台灣產業界習以為常的抄襲\n    現象和政商關係的醜陋可笑，都透露出導演對於現實環境的微妙諷刺。\n\n\
  \        片中許多對話同樣流洩出日常對話的機智與自嘲，不免讓我聯想到另一位\n    擅拍都會的導演 Woody Allen，例如：先上車後補票的多重影射，阿弟半帶委\n\
  \    屈說出的「服務一下」，同事在大田的名字上作文章，還有所謂的「婦女保障\n    名額」。而吳念真的口語表現更是電影一大可觀之處，雖然楊導電影中的口語\n\
  \    都一向力求準確而避免浮誇造作，在《牯嶺街少年殺人事件》用南腔北調堆砌\n    出特殊的時代紛圍，在《一一》中對話建材則換成了台北國語，特別是吳念真\n\
  \    習慣與初戀情人用福佬語交談，被國語圍繞的母語，或許又是主角對純真的另\n    一種追憶方式。\n\n　　    延續風格的同時，這部電影也帶有楊導先前作品甚至是自身經歷的影子，\n\
  \    NJ當年被迫去唸電機系，不正是楊導對自身的反諷嗎？延續著《恐怖份子》當\n    中都會的封閉壓抑，不也使得片中人物必須離開城市才能專心面對自身困境，\n\
  \    以免壓力無從宣洩？小胖為了護衛純真而殺害女友母親的男友，他的動機不也\n    就是《牯嶺街少年殺人事件》小四的翻版？\n\n\n五．後話\n\n\n\
  \        很湊巧的是，中產階級的道德焦慮與對純真的想像式回歸，也是小說《麥\n    田捕手》的主題，如果不是剛讀完小說的啟發，我也不會有以「純真」為核心\n\
  \    概念來寫這篇文章的靈感。只可惜純真若註定無法復返，僅能成為脫離生活困\n    境的想像，那麼現實當中的道德焦慮就只能被躲避與轉移，這必然幻滅的宿命\n\
  \    也許就是楊導作品裡頭中產階級的侷限性所在。可是在真實世界裡，我們不是\n    看到中產階級靠著逛街購物、線上遊戲、 KTV歡唱與爆米花電影來衝破生活的\n\
  \    侷限嗎？\n\n\n    這些中產階級的生活仍然受到侷限嗎？要如何才能察覺或證實？\n    看《Sex and the City》比較有幫助，還是看《American\
  \ Beauty》比較有啟發？\n\n    或許Luis Bunuel可以用他的電影告訴我們吧！\n\n\n        幸好本文作者並不屬於台北中產階級，無需過度煩惱上述問題，還可以用\n\
  \    一種局外人的觀點來解讀《一一》這部電影，雖然若沒有大學在台北生活的經\n    驗，我就沒有機會看懂蔡明亮的電影，也不太可能察覺楊德昌電影的獨特都會\n\
  \    氣息，卻也正因為曾經身處局內，才能夠從局外的位置細心審視。如同每個人\n    生活經驗與觀影經驗的相互參照與彼此鑲嵌，「雙倍的生活經驗」如果沒有日\n\
  \    常生活的反思來當作乘以二的那個一，電影恐怕也無法帶給我們更多的生命體\n    驗。楊德昌的生命經歷與處境是他藝術創作的泉源，那麼觀影者個人的真實生\n\
  \    活與觀影經驗的交會衝擊，自然也就成為這篇影評的靈感所寄和必然的出發角\n    度了。\n\n\n\n--\n◆ From: 61.230.198.120"
