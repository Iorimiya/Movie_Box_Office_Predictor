content: '「你不在的時候，我有個機會去過了一段年輕時候的日子。

  本來以為說，我再活一次的話，也許會有什麼不一樣？

  結果...還是差不多，沒什麼不同。




  只是突然覺得，再活一次的話，好像

  真的沒那個必要......真的沒那個必要…….」





  上面的對話，是片末倒數幾個場景。還不是慈祥爺爺是年輕小夥子的吳念真，和終於從山上歸

  來的太太，一人坐在床邊、一人坐在床頭，相隔大概一隻手臂的距離，誰也沒看著對方。

  像是在跟另一半，或也可能是跟自己，講著一些其實頗為平凡，但真的很難過，而且無奈

  到無法改變只能選擇接受的事情。



  電影以婚禮開始、以喪禮結束。場景是在世紀末的台北，男主角NJ以一個中年男子的眼睛

  ，帶著觀眾去領會中產階級各種百無聊賴的日常。同學的婚禮上與初戀情人久別重逢、岳

  母重病後太太精神崩潰、公司陷入經營危機……就在這媽媽崩潰爸爸無能的當下，女兒的

  青春期悄悄來到、兒子也開始用力琢磨著成長是怎麼一回事...每個人原來都在一邊忍耐一

  邊生活，平衡被無聲無息地打破，於是一個又一個人，開始選擇從自己的位置逃走。



  於是片名「一一」宛若成了一種隱喻。在西元2000年的台北、在捷運剛通車的台北、在吳

  念真還有點帥、蕭淑慎還風情萬種的台北，好多個「一」在這裡尋找著另外一個「一」。

  用對白、用動作、用眼神想辦法去跟對方傳達了好多好多，但沒有用，什麼都沒有用。兩

  個「一」不會變成「二」，兩個「一」永遠都是平行，只是看似很靠近但絕對無法觸及彼

  此的「一一」。如果說最近戰翻天的諾蘭是用剪接把電影做的像是夢一樣，迷幻而深邃；

  那楊導大概就是用很冷靜甚至有些無情的鏡頭，把電影做成一種像是標本般精準的的時代

  斷片，上頭的色澤、紋理與凹凸，會讓每個觀眾都相信甚至懷念：「啊原來這就是那個時

  候台北的樣子呀！」



  實際上並不存在的哲學家亞特魯‧克里斯汀曾經說過：「上帝要讓一個寂寞的人更加寂寞

  ，最好的方法就是─讓他同時是個體貼的人。」

  「他書好像讀得多了點，對錢沒那麼在乎。」這是一起工作數十年的大學同窗們對自己的

  評價；「我怎麼只有這麼少？怎麼只有這麼少？我覺得我好像白活了。」這是太太在岳母

  中風後對自己的沉重自白，聽來卻有點像對自己的指控；「你那天為什麼沒來？」這是初

  戀情人久別重逢後的第一句話；「你是個好人。」這是商業談判對象忍不住對自己的衷心

  勸告。來來往往的每個人都對NJ有期待、有怨嘆、有抱怨，其中一個最讓人難過的，大概

  就是電影裡從頭到尾NJ沒有要任何人同情，也沒有掉過任何一滴眼淚。但整場看完，每個

  人一定都會懂他到底是有多麼的哀傷@@



  然後鏡頭快轉到每個人開始逃走之後。在湘南的海邊，爸爸一度以為青春可以回頭、時光

  可以倒流；在遙遠的山上，媽媽想要把自我掏空，重新裝滿後用一個全新的自己回到家中

  ；在昏暗的賓館，女兒像是在期待著什麼東西發生，但一切卻都顯得突兀；在游泳池畔，

  兒子將鏡頭對準同班女生跳水的那一瞬間……殘酷的是，美好只在逃走的那一瞬間看見，

  之後就是一連串的幻滅與崩毀。所有逃走到了最後彷彿只是為了證明數年前的那句經典名

  言：「很多事情本來就是徒勞無功的呀！」



  寫到這裡好像這是部無可救藥的致鬱系電影，但其實也未必。

  導演以電影嚴肅地展示宛若無間地獄般的殘酷人間後，沒想到卻在最後的喪禮上神來一筆

  ，從小兒子洋洋的口中講出一段看似童稚實則穿透一切的對白，那就是楊德昌導演給我們

  的答案，以事後的觀點來看，或許也幾乎就是創作的原點了。



  「婆婆，我不知道的事情太多了


  所以，你知道我以後想做什麼嗎？


  我要去告訴別人他們不知道的事情，給別人看他們看不到的東西


  我想，這樣一定天天都很好玩。」





  好幾年前看的電影了，那種驚艷的感覺到現在都還記得

  在我心目中，它就是台灣影史上最棒的電影了。

  沒想到竟然真的有在台灣重新上映的一天，強力推薦、真心不騙~



  --'
