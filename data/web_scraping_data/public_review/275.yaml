content: '原文連結：



  《一一》(Yi Yi,2000)是楊德昌導演最後一部完成的作品，讓他拿下了坎城最佳導演的殊

  榮，近期BBC選出的21世紀最佳百大電影當中高居第8位，楊導在他的每部電影總是尋求突

  破與新的刺激，毫無疑問，在創作脈絡中最自省、具個人投射的意味，亦是他作者印記和

  風格的集大成的作品。有點諷刺的是，片長173分鐘的台灣家族臉譜鉅作，是靠著日本公

  司的投資才得以完成，更可惜的是，種種因素導致沒能在台灣院線正式上映。



  在第四十四屆金馬終身成就獎，製片余為彥分享楊導的口頭禪：「他常跟我說，這個世界

  上，通常好的事情跟壞的事情是一起發生的。」。一一便是是如此，電影裡的事件總是禍

  福相依。NJ是科技產業的管理者之一，公司正面臨轉型的危機，與太太敏敏有兩個小孩，

  青春期的婷婷還有國小的洋洋；電影一開場是小舅子阿弟在辦婚禮，本是美事一樁，卻因

  前女友的踩場，NJ一家同住的岳母因中風而昏迷，使每個人內心都惶然騷動…敏敏更因此

  打擊選擇上山住寺廟。



  好高鶩遠的小舅子、看似文靜乖順實則充滿主見的婷婷、與同學格格不入拍人後腦杓照片

  的洋洋，每個人性格迥異又彼此投射，楊德昌用了非常多鏡像的設計，諸如火車的窗反射

  出另一側火車的急駛，或者是將鏡頭置於窗外往內景拍，外景景物在窗上反射和內景中的

  人同時出現在一個畫面，框架、幾何式的構圖，產生阻絕和切割的感覺；還有招牌的畫外

  音，上一幕對話的聲音出現在下一幕，最神乎其技地剪接，運用在NJ藉著到日本出差與舊

  情人阿瑞重聚憶當年，兩人的對話銜接到在信義區牽手約會的婷婷和胖子，影像與音畫不

  同步創造出時光回溯的魔幻寫實神韻、亦像是情感上的一種救贖，在現實中兩人已各有家

  室，剪接彷彿代替片中的角色，對當年的青春時光呼應與召喚。



  在東京的鬼子母神社，阿瑞想知道為什麼NJ當年沒有照約定出現，讓她一直等…但她又何

  嘗知道當NJ考上電機系，全家人、阿瑞都開心，只有自己不開心…(楊德昌自述考上電機

  系，也是眾人歡喜自己憂愁。)。我很喜歡電影在這裡選擇的遠景，吳念真光用聲音跟肢

  體語言就能帶動觀眾的感情，沒有臉部特寫、沒有煽情眼淚，卻足以教人心碎與低迴。人

  與人的往往產生誤會的成因，就像透過洋洋之口所說的：「爸比，我們是不是只能看到一

  半的事情？我只看到前面，看不到後面，這樣不是就有一半的事情看不到了嗎？」。當然

  ，人只能看到事情的一半(面)，習慣用自己的角度去替事情下定論，誰叫人「背後沒有長

  眼睛」呢？人要設身處地去替別人想並不容易，但洋洋這句話是某種提醒，可以試著跳脫

  自我去觀看一件事情，也許事情的另外一半就可以看得更清楚一些了。



  吳念真曾在訪問中提到：「看他電影最棒的是，很少看到這麼誠實的創作者，他對整個社

  會的觀察隨著年齡閱歷在改變，到了一一的時候，你現在看，何其溫暖和包容，所以有個

  朋友講說：也不錯啦！如果一一當成楊德昌的句點，那是很棒的。我後來只能說服自己，

  是吧…也許這樣是很棒。」，實際上我認為一一不會是個句點，不也像是連續的破折號，

  破折號可以當成聲音語感的延長，就像——餘音嫋嫋 。


  --

  謝謝

  謝謝～這部也真的是是楊導最完滿的片子。

  謝謝

  真的神作'
