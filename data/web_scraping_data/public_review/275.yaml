content: '在《一一》的第一幕，參加婚禮的NJ回家拿東西，但是到家之後，卻忘記到底要拿什麼（

  過了幾分鐘後觀眾才會知道他是要回去拿名片），他就像是一個平凡的中年男人，到了這

  個年紀開始有點忘東忘西，但是，眼前的瑣碎易忘，過去的記憶卻總也忘不了。

  　

  不論是NJ，還是念真。

  　

  吳念真說，他一開始本來想推掉這個楊德昌交付給他的重大任務：這部電影的男主角。雖

  然這個角色「南峻」的英文縮寫「NJ」，根本也是他的筆名「念真」英文縮寫（楊德昌編

  構故事時擅用英文思考），楊德昌從構思角色開始就是以他為藍本，但他不想擔票房失利

  這個風險（他卻不知楊德昌後來根本沒打算讓它在台灣上映），後來才知，這是楊德昌看

  他的細微觀察，「累」。

  　

  當時他拍完第二部長片《太平。天國》票房跟評價都失利（沒有第一部長片拍過世父親的

  《多桑》好），吳念真轉向拍攝廣告跟主持節目，特別是後來影響三立電視台一連串的「

  台灣行腳類節目」的台灣地理雜誌系列（像在台灣的故事、台灣尚青）的濫觴，也可能還

  是現在台灣人對他草根印象最深刻的節目，TVBS台的《臺灣念真情》。

  　

  吳念真說，在弄《臺灣念真情》的那陣子很忙，雖然不拍電影也不寫劇本了，但這個講述

  台灣人民各種點滴故事的節目，還是耗費他很多心力，做為跟楊德昌合作過無數次的朋友

  ，不管是他跟小野一起在中影策劃楊德昌的第一次電影經驗的《光陰的故事》，還是楊德

  昌第一部電影長片《海灘的一天》的編劇，這個現在看來是楊德昌電影世界的完美句點，

  會選擇他擔任這部電影的男主角，可能也是一種宿命式的註定吧。

  　

  特別的是，這也是個談論NJ已經錯過的初戀故事。

  　

  1986年，在楊德昌開拍最後得了金馬獎最佳影片的《恐怖份子》，與他齊名的另一位台灣

  電影新浪潮導演侯孝賢，也在拍攝「念真」的初戀故事，《戀戀風塵》。

  　

  可能對吳念真有些認知的人也許會知道，他本名吳文欽，之所以會有這個筆名「念真」（

  思念阿貞），是當年妹妹幫他寄稿到出版社時取的，後來他自己想改掉，出版社就告訴他

  「你就把你的姓『吳』加上去，就是不思念了啦」，「吳念真」這個名字隨後也變成他的

  招牌。後來，在侯孝賢的訪談書《煮海時光》裡，他說，會拍這部電影，也有點像是在幫

  他解這個過去，解這個念念不忘的記憶。

  　

  侯孝賢拍他的初戀故事成了《戀戀風塵》，過了十四年，楊德昌把一部份的自己，再加上

  一部份的「NJ」的初戀故事，就成了《一一》。

  　

  　

  NJ在飯店巧遇了已經三十年沒見的初戀情人（至於為什麼要找柯素雲這個演員，有機會再

  談），她用台語（這也是楊德昌給的細節：NJ面對妻子都是說國語，只有面對她時才說台

  語）在短短幾分鐘就露出女人的三種神奇面貌：顧作鎮定，激動難耐，瞬間收起情緒，NJ

  外表雖然沒有任何一絲動搖（但他之後的神情都有些若有所思），但是他的內心不停的翻

  動著。

  　

  後來他有個機會，終於可以讓他跟初戀情人在日本說清楚講明白（為什麼設定在日本，照

  楊德昌特別加上去的意義是「日本是他們年輕時代的舊台北」），讓他回到過去，安靜地

  告訴她已經冷卻的情感真相，「他為什麼離開」，「為什麼要斷了這段感情」，初戀情人

  跟他說「我們可以重新開始」，NJ沒回答。

  　

  即使NJ在最後一瞬間告訴她，「我從來沒愛過另外一個人」，這個情感最沉重也是她最想

  知道的答案，但這也他考慮了很久很久的答案，即使他們現在的狀態是最好的、最幸福的

  ，但他知道，他已經沒有選擇了。

  　

  經歷了人生重大選擇，NJ回到台灣，告訴暫時離開他、不曾愛過，但對她有責任的太太，

  「妳不在的時候，我有個機會去過了一段年輕時候的日子，本來以為，我再活一次的話，

  也許會有什麼不一樣，結果還是差不多，沒什麼不同，只是突然間覺得，再活一次的話，

  好像真的沒那個必要，真的沒那個必要。」

  　

  NJ在職場上很疲累（跟太太的相處可能也不算好），為了堅持自己的原則（雖然日本人大

  田一直說他是個「good man」），他錯過了很多事物，也錯過了很多感情，但是楊德昌跟

  NJ都知道，人生已經走到了這一途，這樣的選擇，可能是早就已經決定好的。

  　

  現在要做的其實不是後悔，也不是放棄，而是要把握在那個選擇過後，留到現在還存在著

  的事物、留在自己心裡的情感。

  　

  背負著這些，努力地繼續活下去。


  --


  不會台語的大田上台彈著鋼琴，酒吧的客人聽不懂日文，最後，卻在一首台灣人也很熟的

  「上を向いて歩こう」（昂首向前走），得到不需語言翻譯的情感共嗚。

  　

  自認鋼琴彈的不好的婷婷告訴鄰居蔣太太，「我很喜歡莉莉拉出的大提琴聲」，蔣太太說

  「琴彈的不好沒關係，書唸的好就好了呀」，但是她跟男孩子約會，不是去書店或是圖書

  館，她選擇穿上小洋裝去音樂廳，聽大提琴與鋼琴二重奏的音樂會。

  　

  NJ喜歡聽音樂，隨時帶著隨身聽，在車上聽歌劇，辦公桌上擺了一些DG與Decca的古典樂

  CD，他告訴懂得欣賞各種事物的大田，「原本我不喜歡音樂，但是我的初戀離開後，我開

  始聽的懂這些音樂了」。

  　

  因為音樂跟感情極其相似，它們都是直接的情緒表達。

  　

  　

  楊德昌的兩任婚姻都與音樂息息相關，當年拍《青梅竹馬》而結緣的蔡琴不用說，第二任

  妻子彭鎧立是曾經任教於輔大音樂系的鋼琴家，兩位妻子都曾經參與過他的電影（《一一

  》裡演員服裝是彭鎧立搭配的），可能在楊德昌的世界觀裡，音樂是一種表達情感的最好

  形式，也是藏住所有情緒的薄紗。

  　

  在電影的起點，第一個場景是有些喧鬧的婚禮，彭鎧立彈著「歡樂頌」變奏曲，慢慢地緩

  緩地像是在敘說些什麼，歡樂之中卻帶著點淡淡的憂鬱感。

  　

  在他的電影裡，楊德昌一點一點地將音樂記憶拾集起來（《牯嶺街》的主題之一就是六零

  年代的英文歌），它們的節奏感包圍著我們的生活周圍，慢慢地影響著我們的情緒，特別

  是，楊德昌的「愛情」。


  　

  大田第一次見到NJ的初戀情人時，他告訴她：


  「I know you , you are his music.」

  　

  　

  一點點的愛情，一點點的憂傷，就像他的音樂，就像我們的人生。



  --


  婷婷成長的開始，也是婆婆人生的結束。

  　

  婆婆從不開口，她若有所思，是擔心孩子們的婚姻嗎（雲雲阿姨一來飯店就找她下跪，是

  知道她會心軟嗎）？是擔心阿弟總是好大喜功的人生態度？是擔心NJ從來沒跟她提過公司

  問題的事業呢？還是擔心著聰慧孫女、及很有自我風格的孫子的未來人生？

  　

  婆婆安靜地緩慢地想著一切，她寧靜，就連婷婷在陽台看見莉莉跟胖子在路口擁抱著，少

  女的內心有些萌動，匆忙之間就忘記了那包放在陽台上的垃圾，婆婆不發一語，她可能看

  見了一切，也看見了那個內心剛開始變化的少女。

  　　

  雖然，婆婆清醒時總是安靜，但是每個人都在婆婆昏迷時，不停地想要從自己身上挖出一

  些事物，告訴婆婆，有的是自認為會有很多話但最後硬擠出來的對話，有的是經歷了一些

  事情最後動念說出自己想說的話語，但是婷婷只敢彈鋼琴。

  　

  她不敢問婆婆自己最想問的問題，因為她知道，婆婆可能再也不會告訴她真相了。

  　

  婆婆昏迷的第一天夜晚，躺在床上的婷婷睡不著，她一直想一直想，「垃圾到底有沒有倒

  掉？」，她害怕是自己的關係才讓婆婆變成這種狀態，看著婆婆沉沉地睡著，但自己卻無

  法入眠。

  　

  過了好幾個深夜，她偷偷地爬起來到了婆婆的房間，鼓起勇氣問了這個問題，但婆婆依舊

  寧靜，不發一語。

  　

  即使婆婆已經知道一切的解答真相。

  即使婷婷才剛開始對著這一切發問。

  　

  她們不曾對著其他人開口。

  　

  　

  婷婷的第一次戀愛是失敗的。胖子對她說，「沒有一朵雲，沒有一棵樹，是不美麗的」，

  婷婷認為這麼美麗的句子，從他口裡說出來也像是悲劇，而婷婷與他之間，真的就是齣悲

  劇。她夾在莉莉跟胖子之間，這個男孩從來沒喜歡過她（至少不像愛莉莉那樣的程度），

  婷婷收到的第一封情書，不是他寫給別人的第一封，婷婷扶著肩膀站著的腳踏車位置，不

  是他第一次讓別人搭的，說不定，帶婷婷去聽的音樂會，也不是他第一次帶別人去聽的。

  　

  做好心理準備的婷婷，在黑暗中看著胖子，笨拙地打開賓館的電燈，燈一亮，這個沒這麼

  喜歡婷婷的胖子退縮了，他一溜煙地跑掉了，婷婷一個人在黑暗裡走回家，慢慢地想，寧

  靜地想，就像婆婆一樣。

  　

  胖子出事的那天，她在學校裡被女警叫到警察局問話，說著莉莉，說著胖子，她不知道她

  還能說什麼，每個人的問題總是那麼複雜，她不知道該怎麼回答她們的問題，因為連她自

  己最想知道答案的問題，也從來沒得到回覆。

  　

  她從警察局回家後，望著那個被老師跟同學訕笑、還沒有開花的小盆栽，突然聽見婆婆房

  裡哼出「歡樂頌」的聲音，她安靜地走到門口一望，婆婆笑了。

  　

  婆婆最後折了一隻小小的白蝴蝶，放在她的手心，就像是這個穿著綠油油北一女制服的少

  女，開出了小小的、散發出淡淡的香氣的小花苞，成長了。

  　　

  婷婷闔上眼睛，「婆婆，我好累，現在妳原諒我了，我可以好好睡了，婆婆，為什麼這個

  世界跟我們想的都不一樣？」

  　

  婆婆寧靜地笑著，沒有回答。

  　

  總有一天，妳會懂的。


  --


  在之前唯一正式發行的藍光版本，美國的「The Criterion Collection」(標準收藏)把洋

  洋的後腦勺當作電影封面，像整部電影是洋洋將他看不到的東西，用照相機拍給自己看，

  拍給觀眾看。

  　

  他說，「你自己看不到啊，我拍給你看呀！」

  　

  就像是所有人都在跟昏迷的婆婆說話，只有洋洋不知道要跟婆婆說什麼，不是他不想說，

  而是他認為，「婆婆只是聽到又沒有看到，有什麼用？」

  　

  所以，楊德昌拍給你看。

  　

  　

  洋洋不懂為什麼女生都這麼兇，在婚禮上被她們耍著玩，訓導主任旁的女孩子都板起臉孔

  （特別是綁著高高的馬尾的「小老婆」），她們長的比自己還要高，跑的比自己還要快，

  力氣比自己還要大（午休的時候跑到老闆有著楊德昌聲音的照相館買底片時，偷跑回來一

  下子就被追到了），所以，他總是在想各種方式還擊。

  　

  洋洋想的很快，行動也很確實，第一次在婚禮上用針刺破氣球，女生們都哭了起來，第二

  次想了辦法把水灌進氣球裡，準備要砸樓下的小老婆時，但他卻丟到了那個愛誣賴人的訓

  導主任。

  　

  他出了差錯，就像是生命的起源是一連串陰錯陽差的巧合，在一瞬間通通碰撞在一起，然

  後奇蹟發生了，誕生了。

  　

  從討厭開始，因為一道陰錯陽差的閃電，他開始對小老婆這樣的女生有興趣，他偷偷跟著

  她，看到她一個人到沒人去的游泳池游泳，滿腦子都是問題的他，很好奇為什麼可以在水

  裡憋氣這麼久，這個行動確實的小男孩以為在浴室裡練習幾次，就能像小老婆一樣，在水

  裡這麼怡然自得。

  　

  視聽教室的影片說，四億年前的一道閃電創造了第一個氨基酸，一切生命的基本單位，最

  後形成了「水」，但創造了生命的水，在他跌進去的時候，幾個呼嚕聲也差一點就能奪去

  他的生命（舅舅阿弟也是在水流聲中差點失去生命）。

  　

  總是喜歡一個人實驗著的洋洋，好像懂的什麼了。

  　

  在婆婆的告別式，他終於肯開口告訴婆婆些什麼話了，只是洋洋不知道，婆婆在電影的一

  開始就已經告訴婷婷，他想的最後一句話。

  　

  而洋洋一樣只是用他的後腦勺，在電影的最終，告訴我們看不到的事情。

  　

  成長，會伴隨停不下來的老。

  　

  --

  　

  「婆婆，對不起，不是我不喜歡跟妳講話，只是我覺得我能跟妳講的，妳一定老早就知道

  了，不然，妳就不會每次都叫我聽話。

  　

  就像他們都說妳走了，妳也沒有告訴我妳去了哪裡，所以我覺得，那一定是我們都知道的

  地方。

  　

  婆婆，我不知道的事情太多了，所以，妳知道我以後想做什麼嗎？我要去告訴别人他們不

  知道的事，給别人看他們看不到的東西，我想，這樣一定天天都很好玩。說不定，有一天

  ，我會發現妳到底去了哪裡，到時候，我可不可以跟大家講，找大家一起過來看妳呢？

  　

  婆婆，我好想你，尤其是我看到那個，還沒有名字的小表弟，就會想起妳常跟我說，妳老

  了，我很想跟他說，我覺得，我也老了。」




  --


  歡迎，「重點就在括號裡」





