content: '《一一》


  導演:楊德昌


  __________________________________________________________________________



  我選擇以楊德昌的《一一》來探討楊德昌導演是用什麼手法表現屬於華語電影的特質。

  楊德昌為80年代「台灣新電影」時期的主將，他對當代台北的關注皆表現再其作品當

  中，2000年的《一一》，用他擅長的多條敘述線、理性思辯的敘述風格，深刻檢視當

  代的台北都會，且大量的長鏡頭來表現出台灣特有的寫實電影風格。



  在影片的第一段，就讓全部的人物出場，而且可以很清楚知道每個人物的個性及彼此

  之間的關係，一開始的結婚喜宴，亦是台灣的文化，親朋好友之間的關係也許平常很

  生疏，到這個時候卻可以齊聚一堂來慶賀，剛開始的人物他們的表情變化都很平淡，

  沒有太大的起伏，除了這個婚宴的新郎之前的老情人-雲雲，她以大吵大鬧的方式表達

  自己的不滿，但在整部片過程中，其實她對於新郎還是有情有義，也是最直率的人物，

  而其餘的，像是NJ一家人，演出NJ角色的吳念真，將其老實、不會天花亂墜的個性演

  得很活，面對於家庭突來的變化、公司的簽約生意以及舊情人的出現，總帶點不確定

  感，也不敢過於自我情緒的產生。



  鏡頭上的運用，大部分皆以長鏡頭，這也是楊德昌導演的特色之一，能夠以這樣的方

  式拍攝，場面調度要夠精確，畢竟是一個鏡頭，讓事件連續產生，人物動作也要不間

  斷地演出下去，很少有特寫，這不僅是讓我們有著一種距離感，卻又可以體會到影片

  中的人物，他們深層個性中的那一面，有幾個配角的臉孔幾乎讓我印象很淺，雖然不

  是那麼重要，但也由於他們的身在其中，也才使故事有著合理的進行。其實這部片的

  結尾沒有所謂悲劇或喜劇，而是劇中人物對於自己的行為過後，產生出一種了解感，

  他們也都不是聖人，更不是為了讓我們觀眾要產生警惕而來督導我們，他們都只是平

  凡人，在一個大都市-台北中，過著屬於他們的生活，他們所經歷的，我們都可能曾經

  經歷，或者將來也會遇到，面對問題時，我們是否就會像他們一樣的態度去處理？



  人沒有完美，雖然在影片中日本人大田，他以鼓勵、欣賞的方式來和NJ交朋友，他看

  似一切理想順遂的人生，也是在重重努力下所獲得的。而小男孩洋洋天真的將自己所

  認知的來看待這世界，也是人們最原始的個性的來源，也許等他長大後，就會發現更

  多這社會的確存在著不一樣，甚至更加不公平、不愉快。在這部電影中所表達的人與

  人之間的關係，彼此之間的衝突、偽裝，表現的手法是以事件來呈現，鏡頭來順序說

  故事，且不同事件線同時發生，楊德昌導演的敘事架構，是立體的，有好多事情同時

  發生的結構，顯得較為靈活，也合於現實狀況，冷靜筆觸與寫實風格，沒有刻意去多

  說明什麼，就能讓觀眾體悟出所要傳達的意涵。



  另外在聲音表達上的層次感，從聲音裡聽到方向、時間先後、人物遠近，也是台灣收

  音上的好呈現，因為在台灣這樣的環境下，其實雜音是非常多的，其實幾乎國片的收

  音皆是杜篤之來完成，呈現出特有台灣的環境音，台北的車輛來往聲，或者是街上的

  叫賣等等，這都在在提醒著我們身處台灣這個地方，擁有許多豐富的聲音來源，卻也

  是一項艱鉅的考驗，我很佩服杜篤之的功力，觀眾們在觀看這部片時，不訪注意一下

  聲音及音效、環境音的部份。



  家庭具有很複雜的、互相交錯的、層次感很豐富的厚度，比鄰相近的簡家和蔣家，所

  產生的事件互相影響，這也是現實中的確會發生的狀況，雖然大部分公寓之間的鄰居

  或許彼此漠不關心，但也有像莉莉和婷婷因年齡相仿而結好，但是又因為婷婷的少女

  情懷，和莉莉的男友有了牽連，而產生距離。在影片中人物身上看不到任何珍貴的價

  值與信念可以支撐一個人面臨所遭遇到的難題，所以每個人都會難過，或者像簡敏敏

  ，躲到山上逃避自己認為一成不變，彷彿沒有任何意義的生活。



  這樣的一部電影，說明了當代台北的家庭、社會事件，以及因為時代變遷所產生的許

  多和以前迥然不同的親情、友情以及愛情，無論年齡、種族，或是先來後到，寫實的

  呈現出來，「生活遭遇不到的事情，都可以在電影中感受到，例如殺人。」這也是觀

  眾能從中體驗到。



  ___________________________________________________________________________


  --

