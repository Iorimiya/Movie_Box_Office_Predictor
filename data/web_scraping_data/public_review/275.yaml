content: "一、\n\n《世界大戰》可說是史蒂芬史匹柏十年來最黑暗的作品，沉痛之深甚\n至超越《慕尼黑》。當然災難一直是他的拿手好戲，不管那恐懼來源\n是史前恐龍、德國納粹還是外星人，但銀幕背後的用意說穿了多半還\n\
  是鼓勵人向善。而《世界大戰》不僅沒有說教意圖，片中甚至毫不遮\n掩地顯露出人們為了生存、為了食物、為了汽車，而爭先奪後地大打\n出手的醜惡群像。甚至片中主角湯姆克魯斯還為了自身的安危而對同\n\
  胞痛下殺手。\n\n這不像是史蒂芬史匹柏，倒像是日本漫畫《末日》裡的猙獰地獄圖活\n生生地降臨人世。而當外星人駕駛的三足屠戮機器（Tripod）在城市\n高樓間大開殺戒時，也不禁讓人聯想起《新世紀福音戰士》裡使徒進\n\
  擊第3新東京市的畫面，只是攝影機這次捕捉的並非巨大機器人EVA，\n而是無辜百姓在巷道裡奔走逃竄的慌亂景象。\n\n雖改編自H.G. Wells於1898年完成的原著小說，並有大導奧森威爾斯\n\
  1938年的電台廣播，與1953年經典原作電影矗立於前，史蒂芬史匹柏\n在相隔半個世紀後選擇將此作重新搬上銀幕，但《世界大戰》絕非一\n味追求視覺刺激的商業災難片，更非炒作人類英雄大戰外星侵略者如\n\
  《ID4 星際終結者》之流，更添入了許多當代議題與時代元素。剝除\n了外星人的偽裝外衣，說到底《世界大戰》還是在講美國人民心中近\n代最大的悲劇：九一一事件。\n\
  \n二、\n\n面目全非的家園、殘破斷裂的墜機外殼、野火焚燒不盡、貼滿照片與\n尋人啟示的佈告欄，這些景象聽起來可熟悉？老史不僅在片中植入了\n與九一一相仿的影像元素，更從人民逃難時的內心恐慌與無法置信來\n\
  重塑九一一現場，便是企圖將當年美國人民所遭受的創傷與打擊，以\n科幻動作片的形式為包裝來放上銀幕，來重新面對、沉澱與轉化此一\n悲劇。\n\n人們望著碎裂街道、天際落雷交頭接耳，身上沾滿雪白骨灰（正如雙\n\
  子星大樓倒塌時被塵土覆蓋的週邊居民一般！），渾然不知發生何事\n，又是遭受何方攻擊；片中更將攝影機擺至人類視角來拍攝這些無情\n的殺人機器，仿照九一一事件殘存下來的許多平民手持V8拍下的紀錄\n\
  畫面，從街角、人群夾縫、後照鏡、地下室窗戶來窺視，只隱隱約約\n見到金屬外殼的局部而非清楚全貌，在加深不可見的恐懼之外，亦讓\n觀眾得以感受親臨現場身不由己的震撼、感受某種超越人類掌控（飛\n\
  機攻擊／外星攻擊）的震撼。\n\n最明顯的證據，便如女兒達柯塔芬妮在逃命時問了一句：「是恐怖份\n子嗎？」而其子「羅比」一角總是想離開父親與幼妹身邊，亟欲加入\n\
  軍隊、拿起槍桿，反擊摧毀人類家園的外星人，亦是在比擬九一一事\n件後，被仇恨沖昏了頭，迫不及待投筆從戎實行「美國正義」的年輕\n人們。\n\n在攝影上，《世界大戰》亦是史蒂芬史匹柏最精雕細琢、挖空心思的\n\
  一次嘗試。當湯姆克魯斯駕車載著兒女逃離殺人機器的追擊時，攝影\n機忽而在車內拍攝三人的失控尖叫，忽而移出窗外從後拍攝、又移至\n右方、前方，一鏡到底令人嘆服。許多長軌道鏡頭、長鏡頭與手搖質\n\
  感亦增添一份驚懼感。承繼自《AI人工智慧》、《關鍵報告》的陰暗\n異色基調，佐以老史與多年攝影指導搭檔Janusz Kaminski 所始終鍾\n情的逆光過曝手法，兩者相乘的極端對比為此片打造出暗中亦明的不\n\
  祥危厄氣味，尤以達柯塔芬妮在河邊看見屍體在瀲灩波光中載浮載沉\n一幕為甚。\n\n三、\n\n外星人電影最令人詬病的一點是創作者往往將角色簡化為兩大族群：\n\
  殘虐無道的外星入侵者與挺身而出的人類英雄，將民族主義過份擴大\n詮釋，入侵者便是豬狗不如、人類則是為保家園而戰，滿嘴勇氣與正\n義云云，將人類世界的仁義道德套到星際戰爭上頭。事實上，人類對\n\
  待其他動物如牛羊家畜亦與此類電影中的外星反派如出一轍：屠殺、\n監禁、控制、食用，怎不見有人出來高聲抗議？然而《世界大戰》則\n選擇不刻意偽善，沒有善惡對立的二元論述，片中提姆羅賓斯一角便\n\
  道出強存弱亡的真理：「這有如人類與蛆虫的戰爭，這是一種滅絕！」\n\n當然，老史的每一部作品都還是不脫以家庭親子作為主軸，《世界大\n戰》亦不例外。湯姆克魯斯一角身為父親的失格在片初描寫得極為不\n\
  俗，可惜的是直到電影結束仍看不出他的成長，以及家庭緊繃關係解\n套的原因所在。角色的塑造成功了，但角色的轉變與互動則不甚出色\n，是《世界大戰》缺點之一。\n\n\
  非傳統式的結局或許有些反高潮，但照部份網路看法上來說，原著本\n寫於西方列強往海外殖民風潮最盛的時代，而此書亦是在暗指殖民者\n進軍未曾開拓的蠻荒之地後，因水土不服而導致殖民失敗的當代景象\n\
  ，才有此一結局的誕生。2005年的電影版延用原始結局，實是非戰之\n罪。\n\n若真要說《世界大戰》的缺點何在，將老史以虛構電影比擬真實的企\n圖心攤開來看，將入侵者妖魔化為未知的外星勢力這點，實在無助於\n\
  重新認識歷史與解構悲劇的源頭。因為這群面目猙獰的外星怪物、亦\n即那兩架衝入摩天樓的飛機，都是美國人多年來自身不知反省而創造\n出的魔物，而不是什麼從天而降的莫名入侵者。\n\
  \n或者我們調過頭來看，把湯姆克魯斯與達柯塔芬妮換作在家中慄慄發\n抖的伊拉克平民，望著因砲火轟隆而不停從天花板簌簌落下的灰塵，\n惶惶祈禱不會有一群殺紅了眼的美國年輕軍人（外星人）衝進屋裡來\n\
  掃射，也可套得合情合理。\n\n若把歷史與對錯丟到一旁，單談人民面對恐懼威脅時的驚慌失措，單\n談九一一對美國人民造成的衝擊，《世界大戰》是頂級出色的。\n\n\
  \n--\n\n   \n\n--\n◆ From: 59.121.204.3"
