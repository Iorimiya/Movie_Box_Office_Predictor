content: '實在蠻喜歡《一一》的，

  一不小心就畫出了人物關係圖XD：


  和男友討論著《一一》的片名，

  得到了一個好喜歡的說法（不知從哪來的XD）


  「一」和「一」相疊便形成了「二」，

  當「一」結束，「二」則隨之而來，

  正如同生命般，持續的循環下去而永不同止。


  《一一》始於婚禮，終於葬禮，錯綜複雜的人物關係，

  架構起了這整部片渾厚而飽滿的情緒，不時被挑起了記憶，

  也許是從阿弟舅舅身上，

  看見了感情、事業搞不定，卻又愛吹噓的廢物親戚；

  或者是從NJ緩緩道出溫柔敦厚的台語嗓音，

  看見了我從南部上來北部打拼的爸爸；

  更有可能是從情竇初開的婷婷，找到往日對兩性充滿好奇的自己。


  看《一一》的時候，一直被楊德昌推入無常的恐懼中，

  那是洋洋下了水，水面卻平靜無波的剎那；

  也有可能是阿弟舅舅洗個澡，就毫無動靜了的時刻，

  這是一種殘酷的寫實，逼得你去想像你內心最恐懼的事物。


  我還蠻喜歡NJ對著婆婆自語的獨白，他說：

  有時候覺得每天早上醒來的時候，都覺得一點把握也沒有。

  都會覺得說，好不容易睡着了，幹嘛又把我弄醒，

  然後又要去面對那些煩惱，一次又一次。

  如果你是我，你會希望再醒過來嗎？

  你比我們多活了那麼久，

  我們除了自己心裏一大堆問題外，又能告訴你什麼呢？


  那種面對現實的疲倦，就算是過了二十年的現在，

  還是一直存在於我們的心中，最後NJ因病而昏倒在地時，

  心想：「這就是一個被現實擊敗的模樣啊！」

  想要的要不到，不想要的卻偏偏每天都出現在眼前。


  就像吳念真說的：「我們會老，但好的電影永遠不會老。」


  片中依然存在的，是我每天走過的台北，

  所以，也許我也能偶爾閉上眼，想像我活在這部永遠不會老的電影裡。


  我們不能忘記楊德昌，

  他留給我們的不只是電影，而是那一整個我們所未能經歷的時代。


  --'
