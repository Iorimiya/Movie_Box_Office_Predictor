content: '我認為 劇情安排這橋段其實是很有深意的


  或許所謂的黑暗面 並不如我們想的那樣


  絕地武士也不單純只是受到黑暗誘惑後墮落


  而是如路克所說的 黑暗與光明是平衡的


  每一個人內心都是同時存在光明面 也存在著黑暗面


  光明面是自己驕傲 且願意呈現在眾人面前的


  黑暗面就是自己隱藏 且最不願意面對的一切




  所以路克在洞穴打打黑武士後 發現是自己


  路克在當下的解讀 應該是心中一直害怕自己可能會變成黑武士


  但可能還有更深一層的恐懼 他自己沒發現


  就是黑武士之類的角色 其實都來自於絕地的訓練





  芮則是身世問題 所以凱羅忍要芮說出時


  芮才會難以啟齒


  因為大家的期待太高了 又塑造處她可能是名門之後的感覺


  但她雖會使用原力


  卻害怕自己其實沒有高貴血統的事情被他人知道


  所以最後在洞穴裡面 只看到迷霧中的自己


  而前面路克對他說的 原力本來就存在於自然之中


  並非只是絕地武士才能使用


  讓她在面對凱羅忍誘惑時 能夠勇敢的面對 沒有墮落

