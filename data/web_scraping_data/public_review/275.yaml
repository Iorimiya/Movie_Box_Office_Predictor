content: '讓世界看見台灣電影的偉大導演楊德昌，他所留下的經典作品《海灘的一天》、《青梅竹

  馬》、《一一》在經重新修復後，數位修復版即將由中影股份有限公司與傳影互動接續合

  作上映，重回台灣大銀幕與觀眾見面！


  三部作品當中，觀眾最引頸期盼的便是當年榮獲坎城影展最佳導演的經典作品《一一》，

  這部當年未能有機會在台灣院線上映的影史經典，影迷可說是「盼了整整17年」才等到了

  在大銀幕看《一一》的機會。此外，楊德昌導演的第一、第二號長片作品《海灘的一天》

  、《青梅竹馬》皆是「影史百大華語電影」之一，《青梅竹馬》更是集結了侯孝賢及蔡琴

  這個絕無僅有的黃金組合，再現八零年代最詩意的「台北物語！」


  享譽世界影壇 《一一》17 年後終於在台上映 身

  處都會叢林中 每個人都逃避不了的掙扎與煩惱


  《一一》故事描述八歲的洋洋成長於台北的一個中產家庭，身為電腦公司總經理的父親NJ

  （吳念真飾）面臨生意及婚姻的交叉口，母親 敏敏（金燕玲 飾）面對一成不變、成日照

  顧家中病倒的母親的生活，決心尋求改變，就讀北一女的姊姊 婷婷則是處於悸動的青春

  年華。洋洋喜歡拿著相機拍人的後腦勺，以他的視角來看大人們的世界，拍攝家人看不到

  的「背面」。城市中的人們看似接近，但都各自有著無可逃避、必須面對的苦惱，面對人

  生的提問，答案或許沒有這麼複雜，卻總是不完美。《一一》7月28日在台上映。


  重現侯孝賢導演三十年前英姿 與蔡琴領銜主演 此情可待成追憶 只是當時已惘然


  《青梅竹馬》故事描述阿隆（侯孝賢飾）是一名少棒國手出身的布店老闆，阿貞（蔡琴飾

  ）是他青梅竹馬一起長大的女友。在台北迪化街經營布行的阿隆，價值觀傳統守舊，總是

  願意犧牲自己去幫助老友，相對阿隆，身為建築公司高級助理的事業女強人阿貞，想在城

  市裡闖出一片天，希望能儘早結婚移民美國。價值觀、交友圈截然不同的兩人，感情無可

  避免地產生裂痕。在經濟起飛但躁動不安的城市，阿隆與阿貞就像是一組鏡子，映照出在

  「台北」生活的人物群像。《青梅竹馬》7月21日在台上映。



  張艾嘉與胡茵夢精彩對戲 楊德昌驚艷影壇的首部電影長片


  《海灘的一天》女主角林佳莉（張艾嘉 飾）是小市鎮的醫生女兒，看到大哥因為志趣與

  愛情橫遭阻攔，而變得頹唐喪志。父親獨斷地為她安排婚事，毅然地抗拒父親的安排，離

  家出走並和大學時代認識的男孩程德偉公證結婚。幾年後，當時大哥往昔的女友青青，自

  從她和佳森分手之後，她對情愛完全絕望；遠渡奧國進修音樂，雖已經是一個知名的音樂

  家，但是內心的深處卻仍空虛悵然。直到，海灘發生一起命案，判定可能就是丈夫德偉，

  佳莉才發現她的婚姻事實上早已出現問題...《海灘的一天》7月14日在台上映，由中影發

  行。



  期待《一一》 套票已買~



  --'
