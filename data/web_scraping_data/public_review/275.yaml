  我想那都是愛，每個人都很認真愛，沒有人有錯啊。


  可是怎麼會這樣？


  或許有人會認為英文老師死好，但我仍有百分之五十的相信他的愛也是認真的愛，對於敏

  敏和她母親都是。


  不過是有人受不了了


  永遠不可逆的悲劇就產生了




  而已婚的兩人南峻剛好與初戀情人阿瑞在東京一起出差，牽著手時說：「時間不同、地點

  不同、年紀也不同了。」


  阿瑞：「你濕濕的手依然」



  後來阿瑞突然又情緒崩潰的說：「那天我一直在那等我一直在那等，等不到你我就全完了

  」


  南峻本不想說出來的一一的娓娓道出，場景是遠鏡頭，彷彿敘述著，南峻已經看淡。


  他說：「父母與你都期待我考上電機系賺大錢大家都很開心，人是不可能讓人教你怎麼活

  下去，如何過日子，那是很悲哀的你知道嗎？但偏偏那個人是我最愛最愛的那個人。所以

  妳知道我的心有多難受？」






  到了分房睡的旅館時，阿瑞歇斯底里的又對南峻說：「現在的我不需要你養，我們可以私

  奔….，你是不是不愛我？我們重新在一起好嗎？對不起對不起。


  她鼓起勇氣表達了她的愛


  南峻：「抱歉什麼，還有人比我還了解你嗎？」


  阿瑞：「我每天都想到你，你知道嗎？」


  南峻溫柔的說：「想 慢慢的想」


  接著南峻一個人到了提防邊看著海浪抽菸


  後來兩人又回到旅館時


  晚上南峻要談生意，阿瑞說他很累可能一覺到天亮，正當阿瑞門關起來時，南峻叫了她跟

  她說。


  「我從來沒有愛過另外一個人」


  這是一段長達十年以上的戀愛，他們都還沒忘記彼此，但卻永遠無法回到最初了，有著各

  自家庭要背負向前。


  若你說「那些年一起追的女孩」是一部陽春的初戀故事，而在沈佳宜對著許多同學說：「

  你們想怎麼親吻我，就怎麼吻新郎」柯景騰毫不猶豫的擁吻了新郎，那份青春的摯愛讓我

  落下眼淚。


  那麼「一一」這部20年前的電影，則是在重逢初戀愛人的最美故事。


  他把台灣人的情感，簡單俗套卻又耐人尋味的一鏡一鏡拍著，不疾不徐的完成這部電影。


  面對親人的重病，小孩對學校大人所承受的重，年少那無法負荷的情感，直到長大了我們

  卻仍然被情慾束縛著，愛一個人就一輩子了吧？


  這是我最近的感觸


  愛一個人，其實就一輩子了。


