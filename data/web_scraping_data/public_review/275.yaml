content: "以下文章是看完電影「一一」的一些心得記錄\n大概翻了一下網路 似乎沒什麼相同的論點\n大家就當作看個另類解讀吧\n\n非常不建議沒看過一一的人看這篇文章\n\
  如果想重看電影 也建議先看電影再閱讀\n\n---\n\n《一一 薛西弗斯神話 與貝九》一一到底想說什麼？ (上)\n\n\n    楊德昌導演的「一一」迄今將屆15年，到現在仍被視為台灣電影的經典之作。電影平\n\
  靜、多線路且綿密的交織出一個曖昧難明的家族故事。讓人不禁要問，「一一」到底是一\n個甚麼樣的故事？或者更直接些，「一一」到底在說什麼？\n\n    一般咸認為，電影是以寫實手法描繪台灣中產階級群像；而對於片名「一一」，大部\n\
  分的解釋則顯得諱莫如深，甚至讓人有穿鑿附會之感。筆者以為若以寫實主義之觀點來看\n待這部巨擘，則其中眾多情節實在令人摸不著頭腦。例如：媽媽一句不吭就拋家棄子到山\n\
  上修行？阿弟看著新生兒的影片，悲傷地說著「好殘忍啊」？還有胖子為什麼一定要殺人\n？不會游泳的洋洋跳入無人的泳池中，又為什麼活著？\n\n    誠然，楊導試圖讓所有角色像是真正可能的存在於社會之中，但當我們細看每一個電\n\
  影中的人物﹝除了故事主人翁NJ﹞，會發現他們似乎總都缺少了那麼一些「血肉」。我們\n從電影中無法得知當中的這個或那個角色是善良或是邪惡、聰明或是愚笨、勇敢抑或懦弱\n\
  ，我們看不出父母是否關愛子女、阿弟愛的是小燕還是雲雲。這些關於一個人物的「質地\n」在電影中被徹底抽離，其抽離意圖之顯明，著實讓人懷疑「一一」真的只是純然的寫實\n\
  作品嗎？畢竟我們很容易想像，有更多更好的方式賦予一個角色厚度，例如那些不經意的\n小舉動、轉瞬的面部表情，諸如此類。而我們可以看到，這些「人」的質地被抽離後，每\n\
  個人物顯得高度風格化，帶著鮮明的工具意圖，我們幾乎可以說，「一一」應是一部象徵\n主義的作品、形式主義的作品，並且為一具高度完成度的藝術傑作。\n\n\n〈重複〉\n\
  \n    從頭至尾，閃爍在每一個細碎角落，「人的重複」貫穿了整部電影，做為「一一」所\n想要象徵、闡述、探問的最大主題。\n\n    什麼是人的重複呢？例如有些人三句不離「X你X」的發語詞，或像是口頭禪，這是話\n\
  語的重複；又如我們每天「起床、上班、回家、睡覺」，日復一日，年復一年，此為生活\n的重複；又或是你一定聽過有人離婚多次，每段婚姻都因家暴而告終，幾乎可以說是一種\n\
  宿命式的重複。\n\n\n  「怎麼跟媽講的東西都是一樣的？我一連跟她講了幾天，我每天講得\n  一模一樣，早上做什麼、下午做什麼、晚上做什麼，幾分鐘就講完了\n\
  \  。我怎麼只有這麼少？ 我覺得我好像白活了 我每天像個傻子一樣，\n  我每天在幹什麼？」\n\n\n    敏敏的這段獨白，是電影中首次正式的揭露本片的主題─「重複」。如此精彩且不露\n\
  痕跡，以一種雙關的方式追問著每一個人：日復一日，我們每天到底在幹什麼？\n\n    這裡不得不來提一提薛西弗斯的神話。神話中，薛西弗斯因為戲弄眾神，遭受天神處\n\
  罰。處罰的內容是：他必須將一塊巨石推上陡峭的山頂。但是每當他將要成功之際，大石\n頭就會從他手中滑脫，滾回山下，而薛西弗斯就得一次又一次的重新將石頭推向山頂。通\n\
  常這故事象徵著徒勞、毫無希望的工作。不過我們把這故事對回電影(抑或是人生)，孜孜\n矻矻，人生豈不也是反反覆覆的徒勞呢？\n\n    「好殘忍」，怪不得阿弟看著新生的baby難過的落淚了呀！\n\
  \n    仔細看的話，本片有關重複意含的情境、台詞無處不見，隱密的散落在每個不經意的\n細節：阿弟戲劇性的起落，從沒錢到有錢，有錢到沒錢，又從沒錢到有錢；或是胖子和莉\n\
  莉的戀情，吵架和好，又吵架，又和好；又如NJ想和大田合作，不能合作，又被找去洽談\n合作，最後又不能合作，諸如此類。其他像敏敏在開頭斥責一個男職員「我不是跟你說過\n\
  這要會市政府的嗎？你還問什麼呢？」，表示重複的犯錯；而小燕的一段台詞更是經典，\n「你為什麼不開窗戶？」，直接老實不客氣的連問了六遍......\n\n   \
  \ 回過頭來談「一一」這個曖昧難明的片名，似乎就不那麼難以理解了，不是嗎？「重\n複」著的，一次又一次的......\n\n\n\n〈旁白的探問〉\n\n  \
  \  大概不會太讓人意外，電影中若干角色是不具備重複意象的。在主要角色當中，大田\n、婷婷、洋洋和婆婆四個人，各自有著其他重要的目的與象徵。有趣的是，除了大田之外\n\
  ，電影中還為其他三人安排了「介紹者」，進一步確立了他們象徵的地位。\n\n    大田是沒有介紹人的，這是因為他的角色就是那個提詞人、客觀的第三人、旁白。想\n\
  想旁白自當是無需他人介紹出場的，是吧？\n\n\n  \"Why are we afraid of the first time? Every day in life\n\
  \   is the first time. Every morning is new. We never live\n   the same day twice.\
  \ We're never afraid of getting up every\n   morning. Why?\"\n\n\n    這段大田開場的台詞，便是以一個說書人的姿態提示著全片的核心，彷彿挑戰著觀眾\n\
  ：「每一天都是第一次嗎？」(想想敏敏的泣訴)，「我們從不害怕每天早晨醒來的那一刻\n嗎？」(想想阿弟的自殺(?))，更重要的，「我們是害怕第一次還是害怕重複？」，「我\n\
  們是因為害怕新的開始，所以才陷入無可自拔的重複嗎？」\n\n    電影中有一段大田學魔術的小故事，他說他曾經想要找一位魔術師拜師，結果被趕了\n出來，於是他嘗試自己模仿他的魔術；兩個月後，他回去找那位魔術師，他告訴那位魔術\n\
  師：「我會玩你的把戲」，並且當場變了他的魔術。 這故事對照劇中另一個小小橋段，\n而有了截然不同的意義。這個橋段是這樣的：大田問NJ「你父親一定讓你學過鋼琴吧？」\n\
  ，NJ則回答「不！我沒有天份，我第一天就被拒絕了。」\n\n    看出來了嗎？NJ的重複是什麼？是他沒能堅持念他喜歡的藝術而念了電機，是他沒能\n下定決心跟阿瑞走，是他沒能堅持和大田合作。NJ的游移不決和懦弱，像是宿命般決定了\n\
  他人生的不如己意。做為一個超然客觀的第三者，大田就是在說「你只要下定決心、只要\n堅持下去，就能打破這種命定啊！」\n\n    然而，這樣的建議畢竟是無意義的、超人的。因為如果我們承認，正是某種缺陷(如\n\
  對NJ而言，他的懦弱)導致了宿命般的重複，這缺陷也是屬於自己本身的，內含於人格的\n一部分。簡單說，如果NJ更能堅持自己所愛的，NJ的命運或許就不一樣了，然而這樣的話\n\
  NJ就不NJ了啊！就好像，我們無法想像有個人告訴敏敏「你要熱情的擁抱生命啊！」，敏\n敏就能活出她的精彩人生；或是告誡阿弟「你腳踏實地一點好不好？」，阿弟就能腳踏實\n\
  地過生活了。\n\n    所以，出口在哪裡？\n\n\n〈浪漫的愛情 實現 與跳脫〉\n\n\n  「如果真的跟你想的那樣，你哪裡會需要那些愛情浪漫故事來騙你自己啊？」\n\
  \n\n    胖子幾近瘋狂的吼叫，揭露了婷婷的意象，純真的、浪漫的愛情。\n\n    在討論愛情到底是不是出口之前，要先來看看「一一」對於其他答案的態度。對大部\n\
  分的芸芸眾生來說，人生的出口不外兩個，一是有錢，二是宗教信仰。在電影中，顯然有\n錢不是答案，阿弟怎麼說也算是有錢過了，NJ和朋友合資開個小公司，還可以借個幾百萬\n\
  給阿弟，想來經濟狀況著實不差，幾個女性也都在政府部門、大公司位居要津，或是有個\n有錢老公。而人生的苦悶與徒勞，哪個人又少了呢？\n\n\n  「其實真的是沒有什麼不一樣，好像我每天在跟媽講話一樣，只是\n\
  \  位置換了一下，我就好像是媽，他們就好像是我。他們每天輪流的\n  在跟我講同樣的東西，每天都要重複幾遍.....」\n\n\n    敏敏在敘述山上的生活，日子又陷入了一成不變的重複。宗教的信仰與儀式，顯然也\n\
  不是電影中被認可的答案。其實另外一個俗濫的片段，山上的和尚來要布施，大概就已經\n可以窺知楊導對此的鄙夷了。\n\n    回頭來看看愛情。我們首先要了解到，胖子在「一一」當中是一個極其特殊的存在，\n\
  他是「唯一」一個跳脫出重複的角色(同時也是跳出電影的角色)。本來屬於胖子的重複是\n什麼？是他與莉莉的吵架和好、分分合合。但他與莉莉的關係被婷婷(浪漫的愛情)介入，\n\
  使他離開了原本的反覆情節。\n\n    胖子殺人固然有其悲劇性，但我們可以將其視為是他完成愛情的終極方式，在這個當\n下，他沒有自己，不再與莉莉爭執，為莉莉完成了報復。抽象來看，假如我們把婷婷視為\n\
  純然的工具(愛情)，便可以理解到愛情(婷婷)是如何介入胖子和莉莉原先的模式，啟發了\n胖子，而使得了原先的重複嘎然而止。然而重複是跳開了，悲劇卻留下了，電影用一個曲\n\
  折委婉的方式否定了愛情。\n\n    胖子這個角色不只如此，他是跳脫電影的。他說「我們在電影裡的生活經驗至少是我\n們自己生活經驗的雙倍......譬如說殺人，我們沒有人殺過人，可是我們都知道殺人是怎\n\
  麼一回事......這就是我們在電影裡面得到的。」有趣吧！某種程度上，胖子的悲劇讓他\n超現實的跳出了劇情之外，做為一個與觀眾直接對話的媒介，提醒著觀眾：這是電影啊！\n\
  你是不是也從中經驗了另一個人生呢？\n\n\n(上完)\n\n\n--"
