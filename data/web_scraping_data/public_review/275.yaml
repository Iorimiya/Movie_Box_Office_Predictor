content: '余為彥辭世享壽71歲 經典國片「一一」幕後推手


  新聞網址：




  （中央社記者葉冠吟台北20日電）電影「牯嶺街少年殺人事件」及「一一」製片、台灣新

  電影時期關鍵人物，資深導演余為彥今天凌晨逝世，享壽71歲，由國家影視聽中心證實噩

  耗。


  余為彥是集編劇、導演、製片3項製作實力的導演，1993年就以「月光少年」拿下威尼斯

  影展獨立單元「國際影評人週最佳影片」、隔年再獲亞太影展最佳編劇獎殊榮；而他在

  1989年執導的「童黨萬歲」獲得第26屆金馬獎最佳影片提名。


  回顧余為彥早期投入電影工作生涯，不得不提起楊德昌。他曾擔任「牯嶺街少年殺人事件

  」、「獨立時代」、「麻將」、「一一」等片的監製與製片，和楊德昌有深厚合作關係，

  更是成就這些經典作品不可缺少的幕後推手。


  國家影視聽中心指出，余為彥過去受訪時曾表示，自己是篤信「道具就在身邊」的人。當

  初「牯嶺街少年殺人事件」預算吃緊，卻要在這樣的製作條件下還原民國50年代的台灣，

  余為彥就從建中的倉庫挖出不要的課桌椅、教具、制服配件，竭盡一切的造就「牯嶺街少

  年殺人事件」的場景氛圍，讓他成功提名1991年第28屆金馬獎的最佳美術設計、最佳造型

  設計2項大獎。


  2017年余為彥推出極具爭議的編導作品「嫐」，用奇幻的敘事手法描述一對夫妻的婚姻關

  係，進而刻劃人心最深層的渴求。


  關於電影作品，余為彥曾說：「我只在乎大家想不想討論，我最怕的是沒人說你好，也沒

  人說你不好。」與其說要讓所有人都喜歡，他更期盼觀眾能在1、2個小時的觀影期間，擁

  有全新的生命經歷，相信這樣的意念早已經深耕在他參與過的電影作品中，給影人們無限

  感念與啟發。（編輯：李亨山）1120620


