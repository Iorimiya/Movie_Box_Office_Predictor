content: "承接上篇~\n不過這部分比較抽象 比較難懂\n比較瘋狂\n\n---\n\n《一一 薛西弗斯神話 與貝九》一一到底想說什麼？ (下)\n\n\n\
  〈一一 X 音樂〉\n\n    在繼續討論象徵之前，我們先停一停，來談談「一一」與音樂的關係。在許多電影中\n，音樂做為電影的一個元素，其功能或是營造一種情緒、一種氛圍，或是做為電影本身的\n\
  主題，亦或是承載一段回憶與情感。然而在筆者有限的觀影經驗中，從未有任何一部電影\n像「一一」一般，與音樂如此密切交織。\n\n    「一一」是不使用音樂做為背景的，電影中有大塊的段落只有對白和環境音，所以我\n\
  們可以從而得知音樂在此電影中並不是做為製造情緒與氛圍的目的，實際上，「一一」的\n音樂同於其角色及情節的安排，充滿了象徵意涵。明顯的如NJ與大田一同聽的那段女高音\n\
  詠嘆調〈Vaga Luna, Che Inargenti〉，就是一首緬懷過往愛情的曲子，而如胖子和婷婷\n聽的音樂會曲目〈Cello Sonata No. 1\
  \ in F major, Op. 5〉，那大提琴本身即是莉莉的\n化身。你可以看到胖子聽得如此出神，而婷婷的表情就像是看著男友心裡有別人的那種表\n情，無怪音樂會後婷婷會不相信胖子說的「在我的心裡，只有你」了。又如電影中前段婷\n\
  婷彈的一段爵士鋼琴曲目〈Summer Time〉，大概可以視為質感較好的「我的家庭真可愛\n」版本。\n\n    至此，我們當作此一假設：電影「一一」中的每一曲目皆有其目的內涵。此一假設的\n\
  重要性，於文末將會再次提及。\n\n    音樂與「一一」的關係就是這樣了嗎？恐怕還不盡然，事實上，音樂實質的影響了電\n影的結構形式。此點表現在NJ人生的重複上，做了非常精巧別致的編排，將數個主題變形\n\
  、重組、堆疊，有著非常類似古典音樂中「對位」技巧的結構。下面以NJ人生為時間軸來\n說明：\n\nA主題 = ( 牽手 → 相戀 → 女方要求上旅館 → 男方拒絕(逃走)\
  \ )\n\n\nNJ&阿瑞 A  阿瑞離開                      A'(NJ & 阿瑞)  阿瑞離開\n(年少)\n          \
  \                               a'(婷婷&胖子)\n\n                       簽約    不簽約  \
  \  簽約           不簽約\n\n             選擇電機          離開公司  回公司            離開公司  受邀回公司\n\
  \                                  (電機)  (電機)              (電機)     ???\n\n\n  圖注：上圖由左至右表示NJ的人生歷程(時間軸)，由上而下則表示不同的重複\n\
  \        主題。電影中，NJ的第一個主題A，並未演出，而是口述，回憶他與阿瑞\n        的第一次牽手、相戀，然後去旅館開房間，男方卻逃走。緊接著，阿瑞\n\
  \        離開，而NJ選擇電機(屈服於現實)。\n\n        電影中的時間軸的下一個大事件：大田的出場，開啟了一個重複的次主\n       \
  \ 題。先是與大田簽約，旋即不能如願與大田簽約，NJ憤而離開公司(象徵\n        NJ與現實的對抗)。\n\n        緊接著是所有主題同時出現的時點：東京出差。公司要與大田簽約，NJ\n\
  \        回公司，在東京，中年的NJ再度與阿瑞重複了A主題，與之同時，婷婷與\n        胖子在台北做了一個模仿主題A的重複段a'。接著，阿瑞離開，NJ再度不\n\
  \        能與大田簽約，第二次離開公司。\n\n        片尾，NJ受邀回公司。\n\n\n    可以看到導演在這裡大玩形式藝術，以異常華麗與精緻的手法，模仿音樂上的對位構\n\
  造。也因此，音樂與「一一」的關係絕對是卓爾不凡的，從而，我們或許可以說「一一」\n是將音樂藝術用影像藝術複現的一種嘗試。\n\n    由此衍申，也可以打趣的推測另一個問題的答案：胖子有沒有真心愛過婷婷？如果說\n\
  \ a'主題是對A主題的模仿，而若是我們可以認可NJ是真心愛著阿瑞的，似乎我們也該同意\n胖子對婷婷的愛也是真的。當然這也只是一個瘋狂的猜想囉！\n\n\n〈洋洋\
  \ 與 婆婆〉\n\n\n  「這甚麼玩意？拍一大堆，這是甚麼東西？喔！我懂了，這就是他們說的前衛藝術！」\n\n\n    洋洋所象徵的，毫無懸念，就是藝術了。\n\
  \n    問題是，為什麼藝術不是莉莉，不是大田，不是NJ，也不是胖子呢？前面談到這幾個\n主要象徵是有「介紹人」的，主任明白的介紹了：這就是藝術。用一種好奇的視角觀察世\n\
  界，一種人本的關懷，不受規則的羈束，不受限制的狂想，以及一種不畏嘲諷的決心。洋\n洋直指了藝術的核心。\n\n    藝術顯然就是楊導心目中的那個答案了吧！你看NJ，幾乎每個獨處的時刻，他都沉浸\n\
  在音樂的世界當中，彷彿只有在音樂中，他的整個人生才真正的被救贖了。然而藝術能給\n的就只能是在心靈開一扇窗吧！客觀來說，每個人還是卡在人生的反覆之中，只有為愛瘋\n\
  狂的胖子，真正的逃逸了。\n\n    卡謬在談論薛西弗斯神話之時，他清明的理智點出了一個事實，即只有當我們真正意\n識到重複的荒謬，重複的本身才具有悲劇性。試想阿弟是看不到人生起落的荒謬的，他只\n\
  是為了有錢而開心，為了沒錢而愁苦，只有當我們用旁觀的眼光意識到這種循環的荒謬，\n才真正認識其悲劇性。然而在我們面向自己人生的荒謬，有意識的理解到自身重複的悲劇\n\
  ，並為一次一次的重複賦予意義，我們便從中得到了快樂的可能。這裡扯遠了，總而言之\n，藝術給我們的，大概就是一種用明晰的眼光審視自身，像這樣的出口了吧？\n\n\
  \    還有一點值得一提，無論是莉莉、NJ，還是大田，他們所談論、所從事的藝術都是音\n樂。音樂在電影中既扮演了出口，也承載了記憶，可以做為一種情境，也可以是愛人的化\n\
  身，可以曲高和寡，也能雅俗供賞。相對於洋洋，他是唯一不同的藝術型態 ─ 影像(象\n徵電影)藝術；他是不成熟的，正被啟蒙的，實驗性高的，還不清楚未來形狀的類型。做\n\
  為一種(相對於音樂)較為年輕的藝術形式，導演再一次展露了對比於音樂藝術發掘電影藝\n術其他可能性的企圖。\n\n---\n\n    再來談婆婆。婆婆的第一層涵義是終點，這意味著人不管怎樣無望、徒勞的重複，終\n\
  將會走到終點的，從這個意義上來看，人的悲劇性相對於薛西弗斯，大概就顯得輕盈多了\n。電影中好幾次有人望著不曾回應的婆婆，說著「你應該什麼都知道吧」，是啊！婆婆這\n\
  麼老了，看盡多少人生的反反覆覆、潮起潮落，為什麼還能如此優雅的走到終點呢？\n\n\n  「其實這樣自言自語對我來說蠻難的，我這樣講你不要生氣，我\n  覺得好像\
  \  在拜拜。除了不知道對方是不是能夠聽得到之外，對\n  我自己所講得話是不是真心的，好像也沒有甚麼把握。」\n\n\n    婆婆的第二層隱喻像個啞謎：大家都對她說幾句話，但她不回應，他只是溫柔的包覆\n\
  整個家族。婆婆的真正象徵不正是神明呀！實際上這樣的猜想應該不會太過誇張，除了NJ\n這段台詞的暗示之外，眾人也好幾次的確認她的全知地位。\n\n\n〈完美的貝九\
  \ vs. 不完美的「一一」〉\n\n    這裡我想花點篇幅來介紹一下貝多芬第九號交響曲，至於在接近文章尾聲的這裡，到\n底為什麼要提貝九，甚至文章的標題也以貝九並列，就請容我再賣點關子。\n\
  \n    做為貝多芬的最後一號交響曲，貝九無疑是偉大的、完美的，如果有個什麼史上最偉\n大的音樂作品排行，此曲絕對毫無疑問的榜上有名，對於它如何如何偉大的溢美之詞，在\n\
  此就不多加贅述了。雖說音樂有其抽象及難以名狀的特性，關於貝九有一相當有說服力的\n解讀，後面我會試著做些簡單的介紹，提供給那些對古典音樂並不十分熟悉的人一些參考\n\
  。( 如果本來就熟悉貝九的人就跳過吧！只是一些不專業的雜談而已 )\n\n    貝多芬第九號交響曲有個更為人所熟知的名字 ─ 快樂頌。整部交響曲可以說是一個\n\
  巨大的提問：是什麼帶給人真正的快樂呢？第一樂章一般認為代表的是命運，那些「命運\n」以一種戲劇性的、具主導性的姿態帶給人生歡愉的際遇，倏忽即逝，非人力所能及；第\n\
  二樂章則是一種冒險，或是英雄主義，刺激又興奮的高張情緒；而第三樂章用長線條的優\n美旋律代表了浪漫愛情的纏綿悱惻。\n\n    到了第四樂章的一開始，在一小段激烈的主題變奏後，第一樂章的主題重新被演奏出\n\
  來，數小節之後，大提琴用一個很強烈的突強，否決了「命運」做為快樂的答案；接著第\n二樂章的主題再度出現，才走了兩小節，又聽到大提琴強烈的否定，彷彿在說「不是！不\n\
  是這個！」；接著代表愛情的主題流洩，這時大提琴不再強烈的反對了，它用一種「曲折\n委婉」的姿態，幽幽的說著「也不是這個呀！」；接著便進入到快樂頌 ( Ode to\
  \ joy)\n的主題。\n\n    快樂頌的主題以男低音領唱，再經過不斷變奏堆疊，結束於一個輝煌的合奏(唱)段落\n。接著新的主題(  Millions )加入，在新的主題充分的呈示之後，終於進入了第四樂章\n\
  最華麗繁複的「賦格」段落，最終來到了尾聲。\n\n    那麼到底最終的答案到底什麼呢？第四樂章在歌頌的，是如大同世界一般的四海之內\n皆兄弟，是打破藩籬的同情、關愛與歡唱，是一種「人神合一」、「四海一家」的快樂。\n\
  由此我們可以說，貝九之所以完美，並不僅是其作曲技巧的如臻化境，也非以空前的創新\n影響著後世的音樂發展，而是其中所包含的濃厚人本精神及對世人的愛，一如「神」對「\n\
  人」的愛。\n\n---\n\n    回頭來看「一一」，「一一」是極為傑出的作品，但「一一」是不完美的，是有瑕疵\n的。其一，「一一」的音樂效果處理相當生硬，做為電影中的「主角」之一，其音樂剪裁\n\
  、強弱，及場景轉換過場的處理，在在都顯得粗糙生澀。雖說這些處理大體不影響電影的\n表現，不過這種瑕疵像是衣服起了毛邊或脫了線，總讓人感到一絲不快。\n\n  \
  \  其二，大概也是更重大的瑕疵，便是整部電影的結尾，洋洋對婆婆說的話。前面已述\n及，電影盡了相當大的努力讓所有的象徵埋藏在真實人生的對話之中，這是有其意義的，\n\
  「一一」之所以動人，正是因為這樣的努力，讓藝術和苦悶重複的人生有了連結，讓從乏\n味的人生淬煉出藝術的意圖成為可能。然而，最後這段台詞，卻實在不是小朋友能說得出\n\
  來的，即使寫成了講稿也不可能。這段話既不是無意義的童言童語，又沒有緊密的因果轉\n折，卻飽含了各種隱藏的象徵意圖，這無關這個小朋友是不是聰明絕頂，或是其藝術眼光\n\
  獨具，我們總是能區分小朋友說話與大人說話的不同。我能同意洋洋的演出非常動人，洋\n洋點亮了「一一」的一盞光芒，然而這樣的結尾使得前面的種種努力被相當程度的破壞了\n\
  。某種程度上，這樣的瑕疵情有可原，台詞被寫成之後，仍然需要交付給演員，讓演員賦\n予台詞(或是讓台詞賦予演員)生命，洋洋畢竟是年紀太小了，太小到無法理解自身角色\n\
  所承載的意含，還沒有辦法讓台詞真正的「活」起來。雖然說電影中段洋洋的另一段台詞\n，以及胖子對婷婷咆哮的內容，都略略顯得突兀，但都不及最末段台詞來的有破壞性。\n\
  \n    反過來說，我們或許可以這樣問：為何導演非要這樣結尾不可？為什麼一定要在結尾\n讓洋洋說這麼一大段意味不明的台詞？是不是有甚麼東西，導演急切的想說給我們聽，如\n\
  此熱切，如此癲狂，竟至不忍刪去一分一毫？\n\n\n〈直如神境〉\n\n    至此，筆者得到一個瘋狂的結論：「一一」為一企圖以電影藝術複現「貝多芬第九號\n\
  交響曲」的具高度實驗性的不凡嘗試；「一一」即是「貝九」的 anagram。\n\n    我們不難發現，「一一」與貝九所要探尋的提問是非常近似的，其回答方式亦然。它\n\
  們對於那些眾人追求的金錢、英雄主義，乃至好的時運，抱持輕蔑；而對於愛情則同時做\n了曲折委婉的否定，好似在嘆息：多希望浪漫的愛情就是答案啊！可惜不是啊！\n\n\
  \    再者，導演對NJ的數個重複主題所做的設定，在時間上重複出現、結束、堆疊的時點\n安排得如此俐落工整，幾乎不可能為一任意不小心的結果，而其結構之繁複、之斧鑿，直\n\
  似貝九華麗的賦格段落。\n\n    「一一」即是「貝九」！楊導所要給我們的答案，(無論是音樂亦或電影)藝術絕不是\n「只能是在心靈開一扇窗」，不是只在庸碌重複的人生中，短暫的出口。不是的！你看，\n\
  是「重複」才成就了偉大的音樂，是尋常庸碌的人物才交織出了「一一」啊！\n\n    於是，我們回頭再看洋洋最後的那段話，似乎隱隱約約的明白了，導演想說些甚麼：\n\
  \n\n  「婆婆，對不起，不是我不喜歡跟你講話，只是我覺得我能跟你講的，\n  你  一定老早就知道了，不然就不會每都叫我『聽話』。就像他們都說\n  你走了，你也沒有告訴我你去了哪裡，所以我覺得那一定是我們都知道\n\
  \  的地方。」\n\n    全知的神(婆婆的隱喻)啊！我沒有什麼能告訴祢的，因為祢都已經知道了。\n  我不知道祢在哪裡，但祢一定就在那裡吧！\n\n\n\
  \  「婆婆，我不知道的事情太多了，所以，你知道我以後想做什麼嗎？我\n  要去告訴別人他們不知道的事，給別人看他們看不到的東西，我想這樣\n  這樣一定天天都很好玩，說不定，有一天我會發現你到底去了哪裡，到\n\
  \  時候，我可不可以跟大家講 叫大家一起過來看你呢？」\n\n    如果我不斷不斷的潛心追求藝術(給別人看他們看不到的東西正是洋洋的藝術\n  內涵)，是不是有一天我能到達接近眾神的地方(發現婆婆去了哪裡)呢？別人看\n\
  \  著我的藝術是不是也能領會到神呢？(當我全心全意的追求， 有一天，或許電\n  影藝術得同與貝九一般完美，直如神境......而彼時，人間四海之內皆為兄弟，\n\
  \  再無藩籬)\n\n\n  「婆婆，我好想你，尤其是我看到那個還沒有名字的小表弟，就會想起\n  你常跟我說：你老了；我很想跟他說：我覺得，我也老了。」\n\
  \n    然而，名為「洋洋」的那個薛西弗斯神話，已第一次將巨石推上山頂，並\n  眼睜睜的看著它滾落山下，屬於洋洋的重複於焉開始；而沒有名字小表弟正\n  值新生，命運還沒有留下註記，一切才剛要開展......\n\
  \n\n    我相信這就是楊德昌導演想要說的話，熱切如斯；我也相信這就是「一一」所做的偉\n大嘗試，不凡如斯。\n\n   如果你還需要什麼更實質的證明，請再看一次「一一」吧！仔細聽聽它的第一首曲目\n\
  ......\n\n\n\n\n\n\n\n---\n\n\"Sweetly Breathing\"\n\n from Symphony No. 9 by Ludwig\
  \ van BEETHOVEN\n\n---\n\n參考資料\n\n\n\n\n\n\n\n\n--"
