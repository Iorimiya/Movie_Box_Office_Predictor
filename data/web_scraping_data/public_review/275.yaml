content: '圖文並茂好讀版：


  大師的人生哲學課，「一一」。


  「一一」以喜事開場，以喪事作終，一部電影也象徵著人生中的生老病死，透過社會

  最基本的家庭單位，探討人生不同階段的迷惘與領悟，也從不同年齡、角度切入對生

  命的不同解讀。


  本片沖淡了以往具有時代性的，那股「楊德昌的台北」氣息，保留了楊德昌的寫實風

  格，讓這個家庭跨越了文化隔閡，成了全球化的大城市裡中產階級家庭的縮影。這個

  家庭所擁有的煩惱無異於生活在倫敦、紐約的人們，青春期的少女一樣為愛困擾，父

  母一樣會為錢煩惱，一樣會有中年危機，一樣會對生命迷惘。在電影中，每個角色所

  拋出來的課題，沒有一個人可以真正解答，只得在人生經歷中自行領悟。


  高中生婷婷迴盪於友情與愛戀之間，她透過友情看見了初戀的美好，也看到自己對愛

  情的嚮往與渴望，卻落入了愛情的盲點。她看不穿對方的真實心意，看不見愛情所帶

  來，報復與佔有慾的黑暗面。正直壯年的阿弟經過社會冷暖洗禮，「媽，我現在很有

  錢了，好多人都來跟我借錢。」電影中，阿弟開口閉口都是錢，看不到慾望以外的精

  神層面，正是他最大的盲點。NJ的妻子敏敏透過母親發現了自己精神生活的匱乏；NJ

  則是藉由職場同事的短視與日本友人的自省，回顧起人生原有的可能。中年危機不是

  無藥可解，「一一」將父女兩段初戀平行剪接非常精采，這頭是女兒正在萌芽的青澀

  初戀，那頭是父親已逝去的初戀重逢，NJ因為過往的遺憾，對人生有了新的體悟，「

  本來以為我再活一次的話，也許會有什麼不一樣......結果還是差不多，沒有什麼不

  同。」縱然不是什麼解藥，但心態已然改變。


  全片最有趣的，莫過於作為「啟蒙者」角色的竟是最年輕的洋洋。洋洋就像是個哲學

  家那樣常保好奇心，他作為「啟蒙者」，正是因為他看見了自己的不足，所以也希望

  能讓別人看見自己的不足。「我要去告訴別人他們不知道的事，給別人看他們看不到

  的東西，我想這樣一定天天都很好玩。」在電影中，擔任智者角色的卻是最安靜的人

  ，婆婆從頭到尾沒有任何台詞，卻啟發了家人們的不同體悟。


  沒有華麗的運鏡或花俏的敘事手法，觀看「一一」，像是閱讀人生，總會嚐到戀愛的

  美麗苦澀，也會為明日將來臨的迷惘不安，對過去已逝去的感到懊悔失落。看過「一

  一」，彷彿是用別人的身體多活了一回，也像是用自己的身體少活了一回。



  --


  反覆分心。




