content: '《一一》電影包場活動


  這次要分享的電影是楊德昌《一一》


  導演楊德昌於2000年獲得當年坎城影展的最佳導演的殊榮，成為台灣史上首位的坎城最佳

  導演，說是台灣之光絕對當之無愧，然而可惜的

  是他的得獎作品《一一》卻因為電影版權及發行問題，一直無法於台灣上映，也無法發行

  台版DVD，影迷們只能透過國外發行的DVD來欣賞

  作品，如今讓人高興的是《一一》在經數位修復後，2017年正於導演楊德昌逝世十周年，

