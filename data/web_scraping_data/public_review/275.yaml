  \n，經由故事不斷的推演，身為觀眾的我們將慢慢發現這點。\n\n\n末尾的部分則以婆婆的喪禮為整個故事畫下耐人尋味的句點。由婚至喪的過程中，眾人對\n\n於自己的處境開始有所動搖，敏敏覺得生活一無所獲，毫無進展。「我就好像白活了一樣\n\
  \n！」她是這麼說的。NJ 則擺盪於公事於私事之間，追求自身的理想與青春，最終卻一無\n\n所獲，彷彿回到原點那般寂寞。婷婷則開始嘗試戀愛的滋味，試圖將第一次獻給心儀的男\n\
  \n生，卻以對方的膽怯作結。洋洋努力學著使用相機，讓他的視野得以拓展到別人的後腦勺\n\n，卻還是無法理解女孩與大人複雜的想法。從一到一，雖然 NJ 一家最後各自看似回到原\n\
  \n點，可是他們內心經歷的變化卻是原先生活的兩倍以上，如同一部電影一般。\n\n\n\n\n\n\n\n片中的大田先生是極其有趣的設計，作為來自異地的日本人，他跟\
  \ NJ 一家毫無關係，僅\n\n是生意上的可能夥伴，可是因為他無心的推波助瀾，使得 NJ 鼓起勇氣打給久未連絡的阿\n\n瑞，更促成往後的日本之旅。儘管大田只是在酒吧中快樂的彈著鋼琴，但對於\
  \ NJ 來說，\n\n這樣純粹的美好彷彿讓他想起年輕時的衝動以及失去許久的初衷。也許，打從第一眼見到\n\n大田開始，NJ 就知道對方不是簡單的人物。那時，有隻鴿子緩緩地降落在他肩上，那幕\n\
  \n景象是如此平靜，彷彿隔絕世間的喧囂一般。如果說，鴿子具有信使的意象，其為 NJ 捎\n\n來的信件並非直觀的資訊，而是大田先生這個神奇的人物。\n\n\n\n\
  \n\n\n來到日本以後，NJ 開始跟著阿瑞走訪各處，如同回到初戀那般甜蜜。許多事情都已改變\n\n，中學時期甜甜的愛戀雖已結束，但埋藏心中的情感似乎未曾消失，於三十年後的東方島\n\
  \n國再度喚起。雖然阿瑞一直無法釋懷當初 NJ 的不告而別，但她始終忘不了他，而 NJ 一\n\n生更只有愛過阿瑞。時間汩汩流過，地點更從台灣換成日本，對於兩個四十歲的中年男女\n\
  \n來說，不變的卻是滿佈手汗的掌心，默默牽起彼此的緊張與雀躍。\n\n\n\n\n\n儘管安撫著阿瑞，但他早已心知肚明，一切再也無法回頭，即使曾經動過跟著對方遠走高\n\
  \n飛的念頭，但兩人已有各自無法割捨的事物，心中的愛戀終究只能留在往日回憶之中，隨\n\n著岸邊拍打的浪花化為無數幻滅的泡沫，如同對於大田先生的承諾一般。\n\n\
  \n\n\n\n看著 NJ 經歷的種種，觀眾會發現他看待事物的方式較為退縮、消極，往往掛著無奈的苦\n\n笑。或許是個性使然，他始終壓抑著內在的性格，順從父母與阿瑞的期望，甚至跟著大學\n\
  \n同學工作數十年，走在安穩既定的道路上，儘管那並非自己想要的。直到走在往上延伸的\n\n階梯上，他才宣洩出積累已久的牢騷，一股腦地傾倒在阿瑞與觀眾身上。當他跟婆婆說著\n\
  \n最後一席話時，他的心靈想必是迷惘不安的，所以才會害怕從夢中醒來，面對著日復一日\n\n不變的早晨。隨著拋棄大田先生而來的愧疚，讓他再也無法樂觀看待明日的到來。\n\
  \n\n\n\n\n\n\n相對來說，洋洋則如同多數小朋友一般，對於事物充滿好奇，渴望獲得所有的解答。透過\n\n他的雙眼與相機的鏡頭，我們開始發現生活不同的面貌，也許是難以望見的後腦勺、銀幕\n\
  \n中逼真的閃電、或是小女生游泳的模樣。跟單純的洋洋相比，世界太過複雜也太過沉重，\n\n以至於他的童言化身為銳利的刀鋒，在人們熟透的內心留下無數深刻的痕跡。我們再也無\n\
  \n法憑著一時的勇氣跳入未知的境地，或是在婚禮上恣意地跑去吃頓麥當勞。正當我們逐漸\n\n長大的同時，拿來換取自以為長進的智慧與經驗的代價，卻是自己最為寶貴的初心。\n\
  \n\n\n\n\n觀看本作的過程中，總覺得楊德昌的風格很有小津安二郎的味道。同樣端正的鏡頭，透過\n\n樑柱與房門的架構，形成無數靜止的方框，靜靜看著劇中人物演繹著生活中的曲折起伏。\n\
  \n沒有浮誇的手法，有的只是極具張力的日常生活，於婚喪之間，悲喜交加，愛恨分明的場\n\n景中，觀眾得以窺見人性的樣貌，有的潑辣、外放，有的含蓄，內斂，在這些形形色色的\n\
  \n人物之中，或許我們都能夠找到屬於自己的一部份，也許是逆來順受的 NJ，乖巧直接的\n\n婷婷，徒具空殼的敏敏，甚至是埋在臉盆裡努力練習憋氣的洋洋也說不定。\n\
  \n\n來到終幕，鏡頭帶到洋洋念他寫給婆婆的話，裡頭是這麼寫的：「我要去告訴別人，它們\n\n不知道的事情；給別人看，他們看不到的東西。我想這樣一定天天都很好玩。」如同他不\n\
  \n斷拍攝別人的後腦勺一般，或許導演當時拍攝電影的理念也是如此，希望能透過自己的作\n\n品把將內心的想法告訴別人。年過五十的楊德昌，心中應該留有對於現實感到無奈的\
  \ NJ\n\n以及渴望用雙眼看遍世界的洋洋，經由他的鏡頭，我們縱然無法看遍所有風景，但至少能\n\n夠望進內心那塊柔軟而稚嫩的角落。\n\n--\n喜愛電影的粉絲，相信事物總有另一面，並努力呈現自己對電影的感覺。\n\
