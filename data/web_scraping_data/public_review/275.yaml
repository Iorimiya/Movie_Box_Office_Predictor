content: "今天去誠品看了大螢幕的一一, 提供一些心得\n\n標題寫普好雷是有點誇張了點, 基本上這部絕對是華語片神作\n\n先說缺點(純屬個人偏見):\n\
  \n1.不知道是因為大螢幕還是戲院的問題, 感覺配音呈現的很不自然\n  之前小螢幕還沒什麼感覺,一放上戲院就明顯感覺得出演員的演技很差\n  很多時候常有念對白的感覺,很多時候也有感覺出一種微妙的特殊腔調\n\
  \n2.因為這片等於是另類的時空膠囊,很多人在我看來都有固定的形象\n  導致整個很出戲,覺得每個人都在演自己\n  ex:NJ就是吳念真本人(感性文藝阿伯)\n\
  \     蕭淑慎也是演他自己(嗆辣型小太妹)\n     劉亮佐:綜藝咖客串主任\n\n3.硬塞太多裝逼對白,當然楊導是透過這些對白傳達訊息\n  這些對白在大田,NJ,敏敏這些人說出來還算合理\n\
  \  但碰到胖子,婷婷說出來整個就是尷尬症發作\n  ex:在說電影讓生命延長3倍那段就讓我覺得哪個高中生一開始把妹就這麼假文青\n     要說也好歹先講點沒水準的試試水溫阿(比如演員很帥啊什麼的)\n\
  \     另外那講話的腔調怎麼有種假ABC的感覺\n\n上述缺點基本上純粹是個人偏見,撇除這些台灣人才有的偏見的話這無疑是神作\n所以外國人來看的話評價應該是很高\n\
  \n說完缺點來講好的部分\n\n1.美得像畫的攝影,把台北的壅擠吵雜用鏡頭呈現的非常完美\n  融合每個人的壓抑,青少年的感情認同和中年的苦悶\n  當然也有看不見的那一面(台北的靜謐,情竇初開的美好)\n\
  \n2.本片徹底展現中產階級的焦慮,所以每個觀影的人都很容易代入自我\n  (年紀越大經歷越多的越容易)\n\n  ex:做著自己不是那麼喜歡的工作, 被逼著用不是自己個性處事\n\
  \     對過往戀情有遺憾的NJ\n\n     日復一日做著重複的事情,覺得自己生命沒有意義的敏敏\n\n     對感情好奇的婷婷,尋求被愛甚至願意用性去表達\n\
  \n     得過且過生活失序只寄望命理的阿弟心裡卻很清楚自己的悲哀(看兒子影片喊殘忍)\n\n3.大師級的運鏡,大量的隱喻,細微的設計\n  (胖子約的餐廳,看的大提琴表演,喝的可樂都可看出胖子的心意\n\
  \   父女約會的蒙太奇,超音波搭配大田的畫外音....... )\n\n\n整體心得(純粹大叔解讀):\n\n基本上這片塞了很多東西,但我認為最大的主題是拋棄(變老)\n\
  \n個人最喜歡NJ線日本劇情的後段,NJ在房門的告白說自己從沒愛過別人\n下一刻初戀關起門來啜泣,因為她意識到NJ愛的是過去的自己\n而現在的自己也不是以前的自己了,NJ也不是以前的NJ了\n\
  過往的那段感情就停留在當時,永遠不可能再重來\n對過往的幻想被現實打破(當時NJ還不明白,所以用大project暗示要一段時間處理)\n所以她選擇不告而別回到現實\n\
  \n而NJ隔天發現初戀的不告而別, 一開始無法理解的失落\n接續的工作夥伴的電話要求他無誠信的虛應大田\n但他能做什麼? 只能生氣, 用一種無奈去控訴這個世界\n\
  \n回國的生病暗示了他拋棄過去的自己\n過去那個寄情於初戀,不想傷害大田的自己被現實殺死了\n\n才有後面對老婆的自白\n\n婷婷用性表達對胖子的感情,洋洋轉而對女體的好奇,胖子為莉莉的兇殺\n\
  \n上了山後體認到生活就是這麼貧乏的敏敏\n\n都是拋棄了過去的自己(感情,個性,想法)\n\n也就是拋棄過去的自己,讓我們變老了\n\n\n\n--"
