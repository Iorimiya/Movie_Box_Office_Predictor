  慶幸的是沒有悲劇的產生。


  可愛八歲洋洋，總在與大人問答中說出了他超脫的見解。


  「你跟我看的不同，是不是永遠無法看見對方在看什麼」


  「我們是不是只能看到事情的一半，因為背面看不到」


  那想要點醒的是那自以為事的大人，或許從沒從小孩視角去關心他。


  而他也發現了，大家總是拿那看到一半的事拿出來評論而已，不問原因與背景。


  洋洋因為看過女同學游泳，某日他跳下了水，鏡頭未拍他上岸。


  我以為悲劇要發生了，最後也是濕淋淋的回家而充滿微笑。


  我想微笑或許是有人救他，也或許是他終於學會游泳，或知道什麼是游泳。


  年輕人三角戀，狗血的發生在每個人的周遭或自己，


  劈腿的人去找回舊愛，舊愛與別人有了感情，又回去找原本的愛。


  這段感情大家都是受傷的。


  而最後的悲劇確是敏敏跟與媽媽發生關係的英文老師發生不倫戀，導致小胖殺了英文老師

  。


