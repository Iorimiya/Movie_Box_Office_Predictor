content: '第一次看楊德昌的作品，


  整場三小時沒有分心，也沒有打瞌睡，


  但看完的感受很差，


  我感覺不出來經典的點在哪裡，甚至覺得有點無聊，


  版上有些人寫了很棒的分享文，


  我也再次細細地回想，但依然感受不到這部電影的魅力，


  我反而覺得版上其他人寫的心得文更吸引人，


  我有觀察到畫面許多的精密的安排，尤其導演多次利用拍攝玻璃窗的方式來給予的暗示，


  也很期待每次洋洋的舉動，與說出來的詞句，我覺得很有意思。


  但除此之外，我覺得整部劇情很鬆散，主線太多了讓人覺得很凌亂，


  很多故事我也覺得老套、沒必要、無聊，例如阿弟仔的前女友設計參加滿月禮，


  阿弟仔洗澡洗到睡著?  阿弟仔被老豬騙錢跑路。 師傅來家裡要錢，


  莉莉在咖啡店凶一群人，是要幫唐從上刷存在感?


  胖仔殺了英文老師...等等，這幾幕是我有印象覺得很多餘的情節。


  相較於描寫日常生活的話，


  老實說我覺得公視的人生劇場還比一一好看，


  看完一一並沒有讓我的人生延長兩倍，我只覺得我到底看了些什麼?


  不過可能是我個人感知力太低吧，沒辦法體會到一一的經典之處真是可惜，


  也有可能是因為我個人的生活經驗沒辦法跟影片產生共鳴，


