  21世紀最偉大的100部電影」第8名。該片於2000年完成後，一直到去年才在台灣電影院正

  式上映。公視也破天荒進行該片的電視首播。


  為回顧這位一代影人，

  ，選播3部不同時期作品《牯嶺街少年殺人事件》、《一一》與《青梅竹馬》的數

  位修復版本。


