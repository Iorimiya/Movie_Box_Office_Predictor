content: '雷文防雷資訊頁





  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  以下照慣例，我會用凌亂的敘述打出我對「一一」這部電影的看法。


  20年了這部電影的背景，我們暫且稱他為自由戀愛後「情慾仍被封鎖」著的年代背景。


  現在的台灣有比較好嗎？


  電影一開始，用了個前女友到婚禮鬧場的狗血劇情，雖然狗血，但我想這種狀況，卻應該

  實實在在發生在某些人的生命裡的。


  故事節奏緩慢卻又筆直的前進著。


  在婚禮結束時，在電梯門口南峻（吳念真飾）碰上了阿瑞。


  他的初戀，在寒暄交換完名片後，阿瑞突然跑了回來，說著我一直在等你，一直在等你。


  那或許是一段，10幾年前的愛戀。


  他們也都中年並有家室了，原來愛一個人可以愛那麼長，愛那麼久。


  這讓我想起了一個已婚育有兩子的朋友，偶爾心情不好就會在社群軟體上用極小的字說：

  「我好想他」（前男友）


