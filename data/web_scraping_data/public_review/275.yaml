content: '臉書圖文版



  (片段場景請見圖片)

  老實說，看第一遍時並不懂臉友們一片感動叫好是為什麼，不懂這部片的評價為什麼這

  麼高。

  但是NJ跟大田先生的幾個段落（餐廳、車裡、酒吧、日本飯店大廳、居酒屋）一直在我

  腦中發酵，覺得魔幻（我喜歡那些看完會殘餘著片段在腦海的書和電影，吃過會留在心

  上的食物）。


  不斷去回想那幾個片段跟「為什麼？」，那些片段突然就跟其他支線場景片段連結在一起

  了，我突然就懂了這部電影，突然就很感動和感傷。


  人生如果能遇到一個大田先生，再有一個真正愛的人，作一份還算喜歡的工作，有一份

  興趣，安穩過日子。就夠了。

  再沒有，書、電影、音樂會一直陪著我們，是最好的朋友。



  這麼想的我或許老了吧？

  (明明才30歲卻好感傷)


  以下是雷.......&正文


  ++++++++++++++++++++++++++++++++++++++++++++


  大田先生：「我小時候，家裡很窮苦，音樂讓我相信人生會是美好的。

  （When I was a little boy, my family was very poor.

  Music make me believe life is beautiful.）」

  　　

  NJ：「以前我爸爸每天都在聽音樂，我很討厭他聽的音樂。

  （My father listen to music everyday, but I hate his music.）

  十五歲時，我初戀了，突然之間，所有那些音樂我都聽懂了。

  （When I was fifteen, I fell in love. Suddenly, all of music meant somthing.）

  後來，她離開我，音樂卻留了下來。

  （Then, she left. But music stay with me.）」

  　　

  上禮拜去大遠百看楊德昌的《一一》，這一幕是我最喜歡的片段，很魔幻，

  看完後幾天仍然在腦子裡發酵。

  　　

  兩個初次見面的男人，談生意，吳念真飾演的NJ負責替公司接待（打發）從

  日本來的大田先生，語言不通，交談都用簡單的英文。吃完飯，從餐廳前往

  酒吧續攤時，兩人因為NJ車上放的音樂而陷入回憶，產生了友情。也因為這

  個時刻，觀眾才難得聽到沉默寡言的NJ說出他內心的想法。

  　　

  我有一點感動，因為這部電影裡的各種角色都在顯示「話語是假的」，人們

  嘴裡說的話跟心裡想的其實是相反的。但是，這個片段是這麼的真誠，因為

  「音樂」，NJ不再說著他不擅長的謊言，終於有人能夠懂他了，終於可以自

  在、放鬆的交流。世界好像亮起一點光，就像駕駛座車頂的那一盞小燈。

  　　

  但也覺得很感傷，因為電影裡NJ的世界仍然一成不變，與不愛的人一起生活，

  作著不喜歡的工作。時間，過去了就是過去了，無法重新作選擇。看完電影不

  禁會想「人生就是這樣了嗎？」有多少人真的能夠遇到一個彼此懂得、真心交

  流的「大田先生」呢？

  　　

  「可是音樂一直陪著我

  （But music stay with me.）」

  　　

  也許，我們永遠不會知道人生是為了什麼，但這句話也許就是答案了吧？


  　　


  --


  I don''t wanna be anything other than what I am.


