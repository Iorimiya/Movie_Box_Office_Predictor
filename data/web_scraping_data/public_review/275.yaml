content: "《一一》是部細膩而美麗的作品，楊德昌導演讓鏡頭與簡家人的生活保持著一點冷靜\n\n客觀的距離，卻又不顯疏離，仍能感到人物情感的溫度直透屏幕而來，觸人至深。\n\
  \n\n    電影從一場婚禮開始，以一場葬禮作結，但即使劇中人物們經歷了故事中的大悲大喜\n\n，《一一》卻沒有選擇以氾濫的淚水或擁抱和解來賺人熱淚，那些我們觀影過程得來的情\n\
  \n緒，或許更多的是來自對共同生命經歷的再次提取與重新審視；透過對劇中角色人生的旁\n\n觀，也召喚了我們記憶裡那些相似的悲喜時分，重新認識那個曾經歷相同掙扎的自己。對\n\
  \n我來說，《一一》是一部細節與隱喻多到說不完的電影，在此姑且試著藉由「一一」這個\n\n片名的多重詮釋，談談電影中這許多幽微細膩的人生課題。\n\n\n\n\n\
  \n\n    對於職業婦女簡敏敏來說，「一一」是自己一再重複的空虛生活。在對著阿峻痛哭告\n\n解的一幕裡，敏敏難以相信原來自己擁有的「這麼少」，無法接受自己的「白活」。我相\n\
  \n信這種機械式的、日復一日的重複感，也是包括我在內的許多人的生命經驗吧...當自己\n\n深陷日常的迴圈時可能未曾自我察覺，但一旦有了可以去訴說和紀錄的傾聽對象，才能由\n\
  \n外向內發現這重複模式的無意義。\n\n\n    面對自己無力解決的生命難題，敏敏選擇了逃走，這終究是比照顧生病母親這一任務\n\n更沉重而難以應付的。在電影末了，看似空手而歸的她是否真的全無領悟呢？我想導演是\n\
  \n藉由她從文明中自我放逐到宗教與原始自然、後再次回歸文明的經歷，道出了能解決生命\n\n無趣的重複性、能把個體從乏味的物質世界中救贖出來的方法，不在於我們選擇什麼樣的\n\
  \n生活，而是如何去詮釋和賦予生活意義的自己而已，一如敏敏自己的總結，。\n\n\n\n\n\n\n    昏迷中的婆婆這個突入日常的「傾聽者」，如同生活中的一面鏡子，不只讓敏敏看見\n\
  \n了自己生活的無謂，也讓其他家庭成員有重新自我審視、見「己所不能見的自己」的機會\n\n。浮沉多年的阿弟對母親的夸言保證，像是對著自己起伏的事業的信心強化。對自我更誠\n\
  \n實的阿峻，則坦承了對自己保有的真誠與擁有的生活，越來越失去把握與信心。對婷婷來\n\n說，當各有煩惱的父母不在時、婆婆一直是唯一能談心的對象；所有青春的苦澀、對家人\n\
  \n的愧疚都能與之告解，也是間接讓自己釋懷的出口。對洋洋來說呢？洋洋不關心自己，所\n\n以不照鏡子。他關心的是別人，是世界，他自己就想成為掌鏡人，當那個給別人看他看不\n\
  \n到的自己的人，這也是他不打算跟婆婆說什麼的原因，『婆婆都聽過了』嘛。\n\n\n    有趣的是，導演不只運用了角色作譬喻上的鏡子，在電影中他也實際使用了許多鏡像\n\
  \n和倒影進行拍攝，進而強化角色的情感。一如手術室外的窗戶映照著阿峻的焦急等待，辦\n\n公室的窗戶映照著敏敏的茫然與無處可歸，火車的窗戶映照著阿瑞的悲傷與覺悟。攝影鏡\n\
  \n頭是虛的，鏡像倒影是虛的，但鏡頭中的角色倒影所傳達出來的情緒，卻真實地不能再真\n\n。\n\n\n\n\n\n\n    對阿峻來說，「一一」是想再活一次的人生。在電影結尾，阿峻這麼總結了自己\n\
  \n的追尋。在日本重溫了一周年輕歲月的他，終究還是做出了當年的抉擇，即使基於不同的\n\n理由，他終究還是當不了自己真正想當的人。在黯然神傷的阿瑞的房門口，那句的告白，無論是否有想以此多少聊表對阿瑞的心意或虧欠的歉意，最終\n\
  \n仍是無意義的。最了解彼此的兩人都明白，困於自己的真誠的阿峻還是不會選擇她，只能\n\n繼續當自己不想當的人，繼續和自己不愛的人生活。\n\n\n    而和女兒婷婷的戀情在敘事上的重疊、兩段互相映照的初戀與失戀，就好像在說這些\n\
  \n「人的故事」是一直在發生的，同時也是不可省略的，只有自己真正去體會過了才懂，。但是體會過那唯一的一次，就夠了。從頭活一次，真的沒有那個\n\n必要。\n\n\
  \n\n\n\n\n    另一個電影裡的世界映照出的殘酷現實，就是「我們總是成為不了我們真正想成為的\n\n樣子」這一點了。在不想從事的資訊領域裡工作，因為過於真誠而被排除在決策圈外，只\n\
  \n有在需要他的真誠形象潤滑協商時才被重用，這個扮演著自己不想扮演的角色「NJ」，就\n\n像阿峻自己人生的縮影。用不告而別作為對父母與阿瑞強加的期望的衝撞，最終還是沒有\n\
  \n走向他喜歡的職業生涯，卻反而因此背棄了自己一生唯一愛過的人。即使在日本的回春之\n\n旅給了他機會再作一次選擇，卻再也沒有當年的果斷足以令他做出改變，留不住這最後一\n\
  \n次「成為自己真正想成為的人」的機會。\n\n\n    還沒有經歷太多選擇的婷婷，閉上眼後看見的世界還是單純美好的，在那裏說出口的\n\n愛情都是真愛，一切都會有美滿結局。胖子在承諾面前不會臨陣脫逃，奶奶也終究會原諒\n\
  \n他而清醒過來。只可惜，世界和他想的不一樣，就像我們也曾經想的不一樣那樣。只願所\n\n有還保有單純的孩子，不要和無奈的我們一樣，把握住能「讓自己成為真正想成為的樣子\n\
  \n」的機會。\n\n\n\n\n\n\n    我認為這些運鏡與剪輯手法對於電影敘事來說也是非常核心的關鍵。一如電影中的幾\n\n個轉場手法，是以配樂音效的延續來串聯場景，不僅強化共有的命題，也作為前後敘事脈\n\
  \n絡的相呼應。如視聽教室一幕，洋洋心中那道石破天驚情竇初開的閃電劃過後，婷婷和胖\n\n子的天空也接著下起了青澀初戀的暴雨。大田滿溢情感彈奏的月光也流淌到了阿峻心中，\n\
  \n樂聲便一路從酒吧跟著他回辦公室，驅使著他撥出那通吐露真心的遠洋電話。還有在蔣家\n\n三人矛盾情感的哭叫衝突後，簡家初生的小表弟的響亮哭喊接替莉莉放聲，比起少女複雜\n\
  \n情感的糾結混亂，嬰兒的哭聲又更顯得天真純粹了。\n\n\n    而談到這樣重疊延續手法，又要再提一次阿峻與婷婷父女兩代各自的初次約會一段了\n\n。除了前述的「再活一次」的主題以外，這樣的手法也讓「一一」在電影中有了世代間的\n\
  \n生命經驗傳承與延續的意味。一與一相疊加後成為了二，如同婷婷洋洋與父母親相似又相\n\n異的生命歷程彼此呼應著，這些只能自己面對的當下的困境，一代重複了一代，也期望著\n\
  \n一代好過一代。\n\n\n\n\n\n\n    還有一個讓我特別印象深刻的手法，就是演員不在鏡裡的「潛表情」。一般電影兩個\n\n角色對戲時，常常是一同入鏡或反覆切換特寫的，觀眾可以即時看到兩人的情緒反應。但\n\
  \n《一一》裡有很多刻意隱藏的角色臉孔，雖然基於我們對角色的認知可以大略想像會有什\n\n麼樣反應，卻又能保留了想像的興味。\n\n\n    舉例來說，像大田桑在第一次晚餐中侃侃而談著「人其實不必害怕創新，生命的每個\n\
  \n早晨都是創新」的觀點時，情緒是激昂的，氣氛是狂熱的，但阿峻的神情被導演隱藏了，\n\n只在我們腦海裡似有若無的想像中，真誠的他該是正被感動著與贊同的吧！更強烈的一次\n\
  \n則是與阿瑞初次在電梯口重逢那段，從頭到尾我們只看到阿瑞從驚喜、矜持到埋怨的表情\n\n變化與情感顯露，但阿峻究竟是怎樣複雜的心緒和表情也是被藏在鏡頭外的，真的很有意\n\
  \n思，似乎正好又呼應了洋洋的。\n\n\n    我覺得這樣的手法就像是導演的暗示與自白。透過想用電影體驗好幾倍人生經驗的胖\n\n子，以及充滿了理想熱忱、要帶給別人「他們不知道的事情與看不到的自己」的洋洋述說\n\
  \n的，我想就是導演對於自己電影期望的心聲吧。因為我們看到的都不是完整的世界，而真\n\n實呈現這些就是他拍攝電影的企圖與期許。套句洋洋的話，那一定是的\n\n\
  事！\n\n\n(圖文好讀版：\n\n--\n感謝糾正XD 真是難以自知的盲點"
