content: "【一一】楊德昌\n\n關於一一的第三重思考。\n\n半年內已經看了第三次了，還是忍不住再發一篇心得文，因為這部電影每次看都有不同的分析跟感受。\n\
  \n *楊導在一一裡面的女性角色敘述：\n這是我這一次看才感受到的地方，楊導的電影其實有部分開啟了女性主義的先河，關於女性在台北都會裡的定位，會相較於過去父權時代，與男人更平等一些，或更超越男人。\n\
  一一這部片幾乎所有女性角色也是如此，比起男人，似乎更為獨立也更自由，為生命做出更多選擇。也會覺得其實故事裡面很多主導權都由女性掌控。例如：阿弟的前女友還握有阿弟的金錢掌控權、NJ的老婆可以拋下家庭去山上尋找生命意義、NJ的舊情人可以隨意出發會面NJ、婷婷可以帶胖子去開房間、小田其實是個女人...等，看到後來覺得基本上整部電影可以感受女性地位是很突出的。\n\
  \n\n *關於NJ愛情與自身子女的相互對照：\n除了大家所熟知NJ在日本與舊情人約會，對比上婷婷與胖子在台北約會的場景外，其實導演埋了很多伏筆在NJ的對話之中，包括：他說他國小時，其實已經對女生有感覺，可以對比上洋洋在學校裡其實喜歡上綽號為小老婆的同學。另外，婷婷開房間的部分同樣也有在對話中提及，過程完全跟對話一模一樣。最後，在一開頭提到女人將男人綁住的手段，就是先上車後補票，其實也可以對應在婷婷與舊情人阿瑞的態度之中。\n\
  \n\n *洋洋與水的關係：\n片中導演除了很愛用洋洋的對話，講述自己對人生的道理與看法外，也用了相機與後腦勺的關係，來說明自己對人生的看法。但水這個部分，看第三次才慢慢了解到與洋洋的關係。可以說成「水」其實是洋洋的感情啟蒙意象，幾乎每一幕帶到水的時候，同時會帶到他喜歡的同學身上，包括：在視聽教室裡的大雷雨投影、在游泳池中女同學在游泳的樣子，最後洋洋為了尋找喜歡女同學的身影，也在廁所裏玩水，最後更整身跳進了游泳池。\n\
  \n最後，其實看了第三遍，發現可以用一一解釋的東西實在太多了，包括所有人的人生、感情、事業、個性，這部電影真的看幾次就有幾個想法，不過真的比起導演較早期的電影，不論是整個畫面感、色調、音樂，都溫暖很多。楊導雖然用很多畫面告訴你人生有多苦，但在一一還是將這些苦包裹起來，告訴你說，你以後就會懂得。\n\
  \n\n-----\nSent from JPTT on my Samsung SM-G935F.\n\n--"
