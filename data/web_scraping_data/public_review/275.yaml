content: '楊德昌《一一》的象徵意義


  《一一》（YI YI，2000年出品）為電影導演楊德昌代表作之一，是一部刻劃家庭親情及

  生命意義的作品。本片雖然獲得眾多國際獎項肯定，包括坎城影展最佳導演大獎，卻因楊

  德昌對台灣電影的發行系統深感不滿，擔心《一一》會跟其他藝術電影一樣，草草上檔就

  此被犧牲掉，是以索性不在院線上映。台灣除偶有影展放映之外，《一一》一直未正

  式於戲院公開上映，且直到2006年才推出DVD版，讓喜愛國片的觀眾能夠一窺全豹。十七年

  之後，《一一》終於排上院線片，應是喜歡藝術電影觀眾的一大福音。


  此片敘述電腦公司總經理NJ、妻子敏敏、就讀北一女的女兒婷婷、八歲的兒子洋洋，以及

  敏敏老母共同生活的故事，以台北為場景，其中每一個人都有著自己無可逃避，必須去面

  對、處理的苦惱，包括事業、學業、感情、信仰、健康……等，乃至於尋思生命的意義。


  《一一》中文片名直書兩個「一」，變成「二」字，可視為「二個人」或是「人與人」；

  英譯片名為《YI YI》或《A One and A Two》，都難以和電影內容產生聯結。倒是此片在

  日本發行時，名稱是《洋洋的夏天回憶》，較為貼近故事。無論如何，「一一」做為片名

  ，的確十分奇特，形成不同的象徵意涵。


  依文學結構主義，象徵意義的產生，往往來自「區別」或「二元對立」，「對立」會逐漸

  發展成為龐大的模式，籠罩整篇作品，進而左右其意義，此一意義則提升了作品的藝術價

  值。


  楊德昌《一一》片中的八歲小孩洋洋覺得，人只能看到前面，看不到後面，於是他拿起父

  親的相機，開始拍攝人的背面，用兒童單純而奇特的視角拍攝周圍的生活。這「一一」指

  的不就是「看得見的正面」與自己所「看不到的背面」？

  NJ是公司中公認最「誠實守信」的人，卻被迫擔負跟日本客戶敷衍應付的任務。當虧損累

  累的公司高層偷偷跟其他公司簽約，出賣了NJ和日本客戶，NJ事後才被告知，不禁對大學

  同窗暨合夥人破口大罵，拒絕再回到公司。再者，日本遊戲軟體公司負責人是「大田」，

  台灣仿冒剽竊「大田」技術的山寨公司名為「小田」，怎不諷刺！「誠實∕欺騙」、「大

  田∕小田」也是「一一」的另一種對立象徵。


  去東京出差，NJ和三十年前的初戀情人阿瑞重敘舊情，儘管阿瑞不再像往昔那樣擔心NJ養

  不活她，主動表明，希望兩人有機會重新開始，NJ也告訴阿瑞，這輩子從來沒有愛過第二

  個人，但生活畢竟已經無法重新來過，NJ不敢接受阿瑞的大膽提議，二人同在異地的飯店

  ，終究「止乎於禮」。這「愛∕不愛」、「敢∕不敢」又是另一個「一一」。


  婷婷的鄰居莉莉，與高中男友「胖子」鬧翻，居間傳遞訊息的婷婷一度與胖子交往，卻發

  現胖子心裏愛的人還是莉莉，胖子甚至誤以為莉莉和她的英文老師有染，衝動之下持刀刺

  殺了那個男人，自毀大好前程。由此觀之，「一一」是「分∕合」、「愛∕恨」的象徵。

  婆婆因跌倒中風而陷入昏迷，醫生告誡家人，需要每天輪流跟婆婆講話，幫助她康復。可

  是，每個人面對沉睡不醒的老人都張口結舌，或者說不了幾句話，最後不得不請護士唸報

  紙新聞給婆婆聽，避免尷尬的困境。為了尋求精神上的安寧與解脫，敏敏拋下工作，暫時

  離開親人，上山住到寺廟，求助於宗教。這種「面對∕逃避」的對立，成為另一種「一一

  」。


  後來NJ自日本出差回到家中，夫妻坐在床邊，如同「一一」，二人卻各說各話，沒有交集

  ，敏敏則告訴丈夫，日復一日，不知道人生的意義為何？夫妻間「親密∕疏離」之象徵，

  十分鮮明。


  《一一》的影像風格冷調，人物感覺彼此都十分孤單，似乎「一」和另一個「一」表面在

  一起，其實內心是疏離的。


  婆婆最後還是病故了，在葬禮上，洋洋唸了一段自己寫的話送給婆婆：「我不知道的事情

  太多了，所以，你知道我以後想做什麼嗎？我要去告訴別人他們不知道的事，給別人看他

  們看不到的東西。我想，這樣一定天天都很好玩。說不定，有一天，我會發現你到底去了

  哪裡。到時候，我可不可以跟大家講，找大家一起過來看你呢？婆婆，我好想你，尤其是

  我看到那個，還沒有名字的小表弟。就會想起你常跟我說：你老了。我很想跟他說：我也

  覺得……我也老了。」這「知∕不知」、「生∕死」深化了「一一」的象徵意涵。


  楊德昌《一一》片長近三小時，講的是看似平凡無奇的都市生活，但結構完整，藝術性高

  ，象徵意義豐富多元，包括「正面∕背面」、「誠實∕欺騙」、「分∕合」、「愛∕恨」

  、「面對∕逃避」、「親密∕疏離」、「知∕不知」、「生∕死」……等對立形式，在在

  耐人尋味，不免發出聲聲時代的喟嘆。



  --



  遇見最美的人生光景





  --'
