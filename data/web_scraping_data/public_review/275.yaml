content: "網誌好讀版 \n\n\n（有雷）\n\n\n\n\n\n\n\n\n\n    兩個一合起來是二，漢字「二」也是由一長一短的兩個一合起來，似乎也宣示了人的\n\
  每一面都不盡相同。每個人是自己的主宰，但有時候卻連自己的另一面都看不到。楊德昌\n用很平常的生活來指涉他想要說的意涵，在無形之中很多轉變、壓力使人成長，不得不向\n\
  命運或社會低頭，在完成一次又一次「成年禮」之後，人到底變成什麼樣子？是活成自己\n嚮往的樣子，還是變成小時候絕對不想要成為的那個人。\n\n    導演常用長拍與遠景來揭示某一種客觀事實，而畫面的構成常見到「鏡子」與「都會\n\
  」的使用，似乎寫人的不安定感、不確定與自我的徬徨，和都市中冷漠的人群關係，常常\n畫面的構圖是從窗上反射出來的，傳達人的不安定、現代社會的冷漠關係。「冷」這個字\n\
  在這部片展現的一覽無遺，阿弟與敏敏面對母親的昏倒，一個是精神崩潰，一個是不知道\n要講什麼，當婆婆的昏倒本該是家庭可以凝聚的動力，卻成了崩壞的開始。彷彿在這部片\n\
  中，關係只是名存實亡，NJ可以不愛敏敏卻跟她結婚、莉莉可以隨意就勾搭別的男生、阿\n弟可以因為前妻的性需求就跟她做愛，關係在電影中形同虛設。\n\n    電影對愛情的看法十分現實，NJ在少年時在乎理想，討厭功利的社會現實，而Sherry\n\
  卻只擔心NJ養不起他，所以NJ選擇離開；NJ的女兒婷婷相信著愛的純粹，而胖子卻只是將\n她當替代品。這兩組愛情關係導演選擇用平行雙主線的方式進行，似乎代表著一種宿命，\n\
  愛情的天真總被現實所擊倒。而這種繼承的宿命也在莉莉家發生，莉莉媽媽因為家暴開始\n跟男人亂搞，而莉莉也因此變成了可以隨意跟別的男生在一起的女生。胖子最後殺死了莉\n\
  莉媽的情夫，究竟是胖子認為情夫跟莉莉在一起，還是莉莉「透露」給胖子知道某些事，\n才讓他殺死的呢？這部分的留白十分有趣。\n\n    電影是從生到死的過程，但卻生中有死、死中有生，從阿弟的喜宴卻是婆婆昏倒的開\n\
  始，婆婆的葬禮卻是小燕生孩子的時候，這段期間也是洋洋學會了現實、世俗化的過程。\n導演藉由小孩洋洋的眼睛來看大人的世界，洋洋與爸爸NJ的對話是影片的母題：\n\n\
  洋洋：你看到的我看不到，我看到的你也看不到，我怎麼知道你在看什麼呢？\nNJ：你問的我沒想過，可是我們不是有照相機？\n洋洋：我們是不是只能知道一半的事情。\n\
  NJ：我聽不懂。\n洋洋：只能看到前面，看不到後面，這樣不是就有一半的事情看不到了嗎？\n\n    人都只看到人的一半，只知道事情的一半，只在乎表面的那一半，卻忽略內心的另一\n\
  半，甚至我們可以為了表面的那一半拼死拼活地努力，而且永遠活在別人想要的那一半之\n中。婆婆的昏迷，讓劇中人物都在現實的一半與內心的一半之中掙扎，而在這段過程，也\n\
  是洋洋追尋「看不到的那一半」的旅程，而婆婆的葬禮，洋洋卻是這樣回答的：\n\n洋洋：……婆婆，我不知道的事情太多了，所以，你知道我以後想做什麼嗎？我要去告訴\n\
  別人他們不知道的事，給別人看他們看不到的東西。……婆婆，我好想你，尤其是我看到\n那個，還沒有名字的小表弟。就會想起你常跟我說：你老了。我很想跟他說：我也覺得…\n\
  …我也老了。\n\n    老了，能夠知道越來越多的事，卻也忘記了許多事。照片可以拍到人的背面，但我們\n卻永遠無法知道對方到底在想什麼。\n\n--"
