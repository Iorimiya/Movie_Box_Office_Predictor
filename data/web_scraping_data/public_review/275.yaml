content: '有劇情雷















  終於在大銀幕見到「一一」（淚）



  楊德昌「一一」已經有很多好評論，我只聊自己最難忘的。

  開頭就腦溢血陷入昏迷的老人（下面跟著婷婷稱"婆婆"）

  設定超妙！她應該聽不到，但又有可能

  所以像對空氣，但又覺得有人聽，像對婆婆講，又像對自己


  每個人的「鏡子」與「告解室」，在這裡總結並看見自己的生活


  阿弟。自稱比較會講www 但除了錢他不知道還能講啥欸？定義自己成功刻度的只有錢

  NJ。覺得好像在拜拜，除了不知道對方是不是能夠聽得到之外，對自己所講的話

  是不是真心的，好像也沒有什麼把握。對應了他的中年危機



  婷婷。一直內疚覺得是忘丟垃圾，害婆婆下樓才昏迷，溫柔善良的女生。

  但現實不是對別人好，別人就會對你好。喜歡胖子，但胖子只是利用她來刺激莉莉。

  釋放善意還被胖子嗆…夢到婆婆醒來摺紙，趴在她腿上傾吐的那幕…

  是楊德昌最溫柔的一刻了。



  NJ妻子敏敏。衝擊最大…她大哭說「每天都是一樣，早上做什麼，下午做什麼，

  晚上做什麼，幾分鐘就講完了。我怎麼只有這麼少？怎麼這麼少呢？好像白活了。

  我每天像個傻子一樣，我每天在幹什麼？」她本來沒感覺，以為生活很忙碌。

  談不上豐富但也算充實。職業婦女，做主管。下班操持家務，照顧兒女。

  幫扶不成材弟弟。但在連續幾天的說話後崩潰了，她發現到生活空洞的可怕。

  但人生已行到中年，崩潰到亂抓浮木，去山上禪修尋求宗教寄託，卻發現只是換了位置

  （裱宗教也裱很大欸，法師還可以到府收支票wwwwww）


  是說金燕玲在一一戲份雖然少，但演超好阿阿阿~~~

  這段哭戲的穿透力像尖刀刺出銀幕，刺中想到自己的觀眾…


  NJ和敏敏可能像是不少夫妻…不是多愛才結婚，是年紀到了。挑個可靠還算喜歡的人結。

  互相照應，隨著小孩出生長大，也就過完了。

  NJ對阿瑞說「我沒愛過別人」，敏敏對NJ的坦承也平靜以對。

  但再去重過一次沒必要。每條路都有遺憾，不存在「新的開始」

  過去的就過去了，但往前繼續走還是可以的。即便很難有什麼解決


  這真的是楊德昌最和藹的一部。



  --

  那等你寫。可是你專長是反串齁。'
