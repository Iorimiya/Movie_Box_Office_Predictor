content: "（臉書圖文版：）\n\n    《一一》 A One and a Two ：成長的焦慮與酸甜\n\n    稚氣的小男孩在浴室裡摸索著如何灌製水球、青澀的女高中生總是埋頭於課\n\
  \    業與家務之中、中年男子的庸碌事業和應酬、年老婆婆毫無預警地癱瘓臥\n    床。人生日子總是在百般聊賴的寂靜中緩慢推進，然而每當我們驀然回首\n  \
  \  時，卻又訝異於令人措手不及的歲月流逝。在《一一》中，以 NJ （吳念真\n    飾）為中心向外擴散的家人、鄰居、同事、朋友，形成一個複雜的人際圈，\n\
  \    觀眾逐一認識每個角色，理解他們各自所要面對的人生課題。他們都是那麼\n    地平凡，以致於他們也許就是我們現實生活中的左鄰右舍，這些社會角色的\n\
  \    原型，也就平穩地、如實地，拼湊出一個貼近每個都市人的台北物語。暌違\n    十七後，這部被外媒譽為「史上最優秀的台灣電影」終於第一次在家鄉上\n \
  \   映。楊德昌導演的最後一部作品，如記憶膠囊般重新出土、撢去灰塵、投映\n    出那世紀初的褪色記憶和時代眼淚。而那些景物的不再，使我們感嘆時空的\n \
  \   瞬息萬變，卻也更加凸顯那超越時空的人生百態與情感共鳴。\n\n    在將近三小時的時間裡，故事輪流捕捉一個中產家庭中每一位成員的日常悲\n    喜，從一場婚禮為序，到婆婆突然的病倒，再探索爸爸的職場、媽媽的中年\n\
  \    危機、兒女的校園與同儕，再到最後的場景中，家人們再度聚首，頭尾呼\n    應，然而每個人心中都已成長。故事的情節日常到可能每天都發生在我們周\n \
  \   遭，過了將近二十年，都市人們的憂慮好像也沒什麼太大的變化，跨時空的\n    普遍世代憂愁，造就了一次敏銳的人類經驗觀察，以及最溫柔的接納與同\n  \
  \  理。導演選擇淡化家庭中成員的身份關係和羈絆，而是更直接去凝視每一個\n    獨立個體的存在，去檢視他們最私密不敢外揚的苦痛掙扎。在生老病死、事\n  \
  \  業學業、愛情親情、顧及他人與自我實現之間、改變世界與委屈自己之間的\n    這些拉扯，人生的難題不外乎就是這些了。就像劇中 NJ 所說的：「人生不\n\
  \    就是這樣嗎？其實沒有那麼複雜」。電影投射一道光，照亮這些困在心中的\n    苦悶，讓我們體會到日常就是生活，就是整體生命經驗的縮影。\n\n   \
  \ 這部片更談人生中「如果當初」的懊悔和「如果能再來一次」的不甘。劇中\n    爸爸與舊情人的邂逅、媽媽決定上山修行、姊姊試著走入初戀，都給了我們\n   \
  \ 這樣的二次機會。電影就像拍見後腦杓的照相機，讓我們瞥見我們看不見的\n    那一半命運，給予我們一個尋找出路的可能。然而命運弄人，到頭來一切都\n   \
  \ 是無謂的迴圈。每個人都急著長大，急著想知道那些「長大後就會知道」的\n    事，殊不知道長大後，不知道的反而更多。而懊悔之際，也早已錯失許多的\n   \
  \ 曾經。長大後的世界，跟我們想像中的不一樣，人們每天為了自己所不喜歡\n    的事物的忙碌，卻一點都不快樂。敏敏回顧大半人生後，不禁潰然感嘆：\n    「我怎麼只有那麼少？我覺得我好像白活了」。但是，活著，又是為了什\n\
  \    麼？若活著要繼續面對日復一日的徒勞、遺憾，與孤單，那麼也許就像 NJ\n    對昏迷的婆婆所說的：「如果你是我們，你會醒來嗎？」\n\n    全片以略為悲觀的筆觸，平實地道出宿命的必然。面對都市叢林中的存在主\n\
  \    義危機，它純粹靜默觀看，畢竟「沒有人可以教另一個人怎麼生活」。然\n    而，還是有曙光隱隱透出。儘管人生如此難過，就算悔恨終為必然，但唯有\n \
  \   及早認清現實、放棄困獸之鬥、接納失落、擁抱妥協，我們才能誠實面對自\n    己、找到一個自我解釋的出路。這，就是成長。這，就是人生。當我們認知\n \
  \   到「如果再活一次，沒有什麼不同，也沒那個必要」時，我們就真的「老\n    了」，隨之而來的是很殘忍，但也很誠然的釋放。而且，也並非萬念俱灰，\n  \
  \  片中洋洋的童貞與不帶成見的真心，也激勵我們繼續探索世界、繼續燃起對\n    生命的熱愛，以致於我們得以懷有一絲勇氣，面對每個未知的早晨。這樣，\n  \
  \  每天就都是「最好的日子」了。如此富懷詩意、不卑不亢的生命態度，如汩\n    汩流水般，滿溢在整個大銀幕上。縱然每個人的生命難題始終存在，也都必\n  \
  \  須由我們獨自承受，但這部片就如諮商心理師一樣陪伴整個世代。在傾訴與\n    傾聽的溫柔往返中，成長的迷惘與焦慮得到同理，而同理則逐漸帶來療癒。\n\n\
  \    在技術面，這部電影也是可圈可點的。我們熟悉的台北街頭，在攝影師楊渭\n    漢與李龍禹的鏡頭下，成為一個有靈魂的舞台。東海大學、辛亥路口、圓山\n\
  \    大飯店，在不同的劇情情境下，也展露出新意。刻意保持距離的鏡頭，往往\n    隔著車窗櫥窗或玻璃帷幕，靜悄悄地窺視著每個角色，更增添寂寥感。簡單\n\
  \    而日常的美術佈景與服裝設計，恰如其分地保留了世紀初台北城的原始樣\n    貌。楊導精準的取鏡和場面調度，也讓人直呼過癮，許多幕都可以看出精心\n \
  \   設計的巧思。令人印象深刻的一場戲，年輕男女在陸橋下的告白與初吻，配\n    合著遠方閃爍的紅綠燈節奏：告白那剎那燈號倏然轉綠，彷彿通往心門之路\n \
  \   旋然敞開，而接吻時，燈號又轉為怦然心動的紅，搭配著駛入畫面、將頭燈\n    打在兩人背後的計程車。如此人景合一的高難度調度，是觀影的另類享受，\n \
  \   也足見楊導的眼光和精湛手法。\n\n    這部片也運用了許多的長鏡頭，但跟蔡明亮與侯孝賢鏡頭語言的隨性比起\n    來，更顯穩重與篤定。一些鏡頭帶來等待的無謂與時間流逝的感嘆，另一些\n\
  \    則在劇情緊繃時刻意抽離，冷靜而客觀，避免煽動情緒。音效設計也異曲同\n    工，許多的空白中只播放日常的都市環境音：車流、蟬鳴、嘈雜聲，使整片\n\
  \    帶有一股寧靜的氣質。這部片還是有許多幽默之處，除了喧鬧的配角群之\n    外，有幾幕靠剪輯的手法，也逗得觀眾笑開懷。一場台灣與日本交叉敘事的\n \
  \   戲，更凸顯了剪輯的厲害。在時空對比下，父女各自與情人出遊與離別，道\n    出了跨年歲的平行際遇。由楊導太太彭鎧立所編寫的配樂，以簡單的鋼琴和\n \
  \   木吉他作為基調，合乎整片樸實的溫柔感。幾首經典老歌的選曲也恰到好\n    處，貝多芬《月光奏鳴曲》由日本同事彈奏出來，更帶出一種跨文化的世代\n  \
  \  憂愁。整體而言，這是一部不管敘事或技術層面，完成度都相當高的台灣電\n    影。\n\n    《一一》，我們每個人都是「一」，都必須單獨走人生的路途，但至少知道\n\
  \    身邊的你們，也都是「一」。兩個一不是二，而是肩併著肩的「一一」。也\n    許再過十年，再看一次這部電影，會有非常不一樣的感受。但是我慶幸我在\n\
  \    現在這個年歲就先看懂了一些什麼。雖然帶著一點悲觀的色彩，但是我覺得\n    楊導還是投注了無限的寬容與關懷，以及對生命的熱忱。即使生命是如此不\n\
  \    堪，但我知道這些角色將陪伴我們一起成長，作我們的寄託與榜樣。我們也\n    會在偌大的躲避球場上、在車潮川流的陸橋下、在蓊鬱的林間步道中，與南\n\
  \    峻、敏敏、婷婷、阿瑞、阿弟、雲雲，甚至小燕、胖子相遇。因為他們走過\n    的理解，使我們在面臨每次的失戀、失業、失去，與失望時，可以找回我們\n\
  \    內心的洋洋，學習他的寬容與堅強，在逆來順受中不被擊垮。\n\n    這樣，我們就真的長大了。\n\n\n--\n\n喜歡的話，歡迎來《丹眼看電影》點個讚\n\
  \n一位失業心理學家的電影放映廳，\n致力於將歐美影視藝術推廣給大家。\n\n觀影短評／影壇消息／獎季分析／影人動態等。\n\n--"
