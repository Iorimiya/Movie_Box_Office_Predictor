content: '！！！微雷，請斟酌服用！！！



  每個人都是一個獨立的個體，獨立的個體和彼此互動，連結成一種關係；

  在關係裡面，我們可能有著各自不同的面貌，有些我們自己知道，有些是自己看不到的。

  好多好多的過往，也都只有一種方向，一去不回頭，做出的選擇永遠只有一種。

  楊導的電影總是讓我們看到都市生活中形形色色的人，

  感覺起來是普通到不能再普通的人物、平凡到不能再平凡的事件，

  楊導卻用鏡頭告訴觀眾日常生活、人生其實就是如此的戲劇性。


  第一次看《一一》，窩在床上用有夠小台的EeePC看，看完呆坐在床上，

  被一股混合惆悵、欣慰、感嘆說不出的感覺包圍，覺得真是好看！

  但也說不上哪裡好看。這次看完，我想，大概是「時間」這個要素打中我了。


  看著劇中這一家的經歷，彷彿走過了一遍人生的循環：

  婆婆的逝去、小燕與阿弟的新生兒是時間軸的兩端、

  洋洋若有似無的情竇、少男少女的愛戀，在婷婷跟胖子

  以及NJ與阿瑞兩對的相互映照中展現；

  NJ決定人生方向的徬徨，同時也左右了與阿瑞的未來；

  到了論及婚嫁、準備為人父母的時刻，我們真的夠成熟了嗎？

  還是像阿弟這樣其實根本還沒有準備好呢？

  每天每天過著同樣重複的生活，安定卻沒有感到心慌的時刻嗎？

  當社會的價值觀已經物換星移、老友熟悉的臉孔竟慢慢變成我們認不得的樣子，

  更危及到了事業，這種無力能向誰訴說？而又在這種情況下，

  原本以為已經找不回來的過去，竟有機會重新開始，該不該就此弭平這個缺憾呢？

  雖然最終，這一家人都選擇了平淡，

  但現實世界中如同隔壁莉莉一家，還是有些人轟轟烈烈、不顧一切，

  也還原了社會真實的樣貌。


  楊德昌就是洋洋，要把別人看不見的背後拍出來，不是要揭露什麼，

  而是將與我們共存卻時常被忽略的現實呈現出來，

  所以當斗哥飾演的訓導主任斥罵洋洋說：拍這個有什麼用？

  拍那麼多能夠賺錢嗎？我笑了，

  這是多少人對電影工作者的嘲諷，竟然連楊德昌也不能倖免。

  但幸好，就算當時，或者，直到現在都不能夠賺錢，

  至少楊導留下了非常珍貴的一批後腦勺照片給我們，讓我們看到更多。


  《一一》另一個的動人的要素，也在於畫面和氛圍的營造。

  鏡面反射的影像、從窗外看進室內的視角，

  體現出窺探生活的真實感並且讓畫面更多層疊的虛實；

  長鏡頭充分的使演員發揮，流露情緒；

  遠距離鏡頭搭上配樂，讓角色的語言更能經由聽覺觸動觀眾更深。

  這些也是本片步調沉穩，卻始終能夠牽引觀眾的原因。

  我自己最喜歡的設計是，將胎兒超音波畫面和大田簡報介紹人工智慧的聲音剪在一起，

  使人認為是在說一個完整的人從胚胎開始的發展過程，

  是的，一切的一切，都是從一個最小的基本單位「一」開始的，

  然後才不斷地發展成這所有整體的「一」。


  有點類似我在看《青梅竹馬》時岔出去的想法：

  那個年代，一個在建設公司當特別助理的年輕人阿貞，

  靠自己的薪水就能買一間兩房一廳的電梯大樓住宅，

  現在坐在電影院的這些觀眾表示：……

  「人總是害怕新的事物，可是每天早上從床上醒來，都是新的一天，

  我們為什麼不會害怕醒來？」

  大田講這段的時候非常的誠懇，但我在被誠懇、被這樣的觀點打動之餘，

  也岔了出去：其實有很多人，尤其是在各種困境當中的人，每天是很害怕醒來的，

  因為一旦醒來代表又是一個要面對各式各樣難題的開始，所以其實我很好奇，

  如果楊導還在的話，對於現今這個社會，他會用什麼樣的方式剖析、批判呢？



