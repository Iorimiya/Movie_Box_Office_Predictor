  了一輩子。


  「電影至少延長人類壽命比以前多三倍」


  這是電影裡的對白


  看完這部電影，好像就過完了一生。


  那個屬於他們的一生


  在他們身上或許可以找到自己的影子，於是你會更像電影，或更像自己一點。



  20年前的電影，放在現今仍然感動雋永著。


  人與人的情愛糾葛一樣大同小異。


  我想這是一部很棒的人生或初戀電影，安靜緩緩的不會想帶給你多大情感衝擊的電影。


