content: '防雷






























































  常有人說侯孝賢的作品都帶有一種柔性

  這部電影更是超明顯也加入了活潑的元素

  也讓人一窺40年前台灣的人文風情

  雖然女住腳的感情過程有點瞎

  但這也是以前時代的一種美吧

  然後主題曲大概也是電影本體之一

  在劇情中聽了幾次就有被洗腦的現象

  總之這部電影也許不像侯孝賢其他作品鋒芒畢露

  也許比起這部電影人們更會記得戀戀風塵或悲情城市

  但還是充滿了特有的親切感

  讓人看了心情一起輕快了起來

  ----

  Sent from  on my iPhone 14 Pro Max


