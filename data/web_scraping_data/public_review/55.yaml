  「出去，別再見到」這是輝哥剛出獄，被吆喝的一句話。是見不到了。


  藉由鏡頭引路，拍攝路程中快速道路，與進入深水涉一帶，大興土木高樓的對比。阿輝回

  到稍後就要遭到清場的所在，所坐立處明白地蓋著「清」「拆」的字樣，揭示這些數十年

  老房子不久後的命運，通通讓位給新大樓，新住戶，社會底層如輝哥等，不是他們要考慮

  的。


  起始這段，讓我想起17年前，與當時的師長們去北京進行所謂學術交流時，北京國際機場

  下機往北京市區路上，路過所謂的五環六環時，當時那一帶還有諸多平房，我眼所見，盡

  皆在屋頂上被噴漆「拆」！原住於此地居民們，去哪了呢？老胡同與舊式房舍，就在「

  china」通通「拆那」了。


  落地，老爺招待第一餐，就是不怎麼純，無法飽的白粉？被驅趕了，輝哥只救回照片，其

  他的袋內物品被扔進垃圾車，陳妹等聲東擊西有搶救回些許不知多少物品，另一頭卻是輝

  哥吧，還是老爺？斥責大勝「你的東西都護住了，就我們活該被丟」「阿沒你麥安抓，跟

  官鬥嗎」語詞不是前述樣式，意思就是如此。這也鮮明地表示，街友間對待態度不同。


  被丟物品前，鏡頭迅速地帶過曾有過的家庭照片擺放桌上，有妻兒？聯繫上後面排位拜拜

  ，管理人無奈地跟他說「十年了，已過期一兩個月」「能寬待嗎？」我覺得奇怪的，卻是

  後面導演鋪陳再一回來到這拜拜，脫口而出意義未明的一個名字「何XX」印象錯誤？有意

  暗示？


  畫面帶到何姑娘。似乎是導演「故意」的，雖然一班街友「不夠髒」但何姑娘出場所帶出

  氣場，就是潔淨地，彰示其與街友的不同。不是社工角色的呈現，而是「有產」「無產」

  。後半段近兩分鐘，拍攝何姑娘回到居所，有點意義不明地家居服，沙發椅上坐起步下階

  梯至玻璃窗前看夜景，再怎麼「幫」依然是不同世界的，樣貌。


  阿蘭與陳妹配發到公房入住後，何姑娘送暖衣袋來，邀請何姑娘入內用餐但婉拒，表示要

  再送衣物到後面的關懷人員，短短兩三分鐘，略可見室內擺設侷促，公屋狹小，並無多餘

  空間可讓客人舒適入坐。對比何姑娘住所客廳起居寬敞，嘴上不言，鏡頭已言明。


  回到輝哥。到餐廳去找陳妹，順手開始撿拾木板預備重建街屋，略帶逞能的說「我能自己

  扛」似乎也說明了這群底層人們相依，有時會有的淡淡思緒。本片為實事改編的劇情片，

  但略帶紀錄片框架，讓自己想起十多年前新莊樂生院保存運動的幾部紀錄片，影像如何抓

  住漢生病的伯伯阿姨們，日常生活的苦澀，與彼此相待的情愫。


  底層，作奸犯科，難免。老爺與大勝？合作盜竊五金行各類物品以蓋木屋的一幕，清楚呈

  現兩人於本片中的樣態與性格。老爺不動聲色平穩地與店家聊天找尋要購買物件，掩護大

  勝以大包包將蓋房所需物件大搬家，拿捏好時間撤退後，老爺再框言沒錢能買這些物品。


  木仔，出場。吹著樂器，吸引輝哥目光，邀請入夥。兩人間互動由淺入深，乃至於帶去「

  轉大人」的人生那件小事兒，門外偷聽，完成了。但也急轉直下。大樓漸次蓋好，輝哥腳

  傷入院療養，木仔帶他拆飯時間溜出醫院，跑去工地登高，查了操作方式，讓輝哥得以欣

  賞夜景。但，快樂總不長久，紅藍燈警笛聲響起，木仔先離開遭逮捕，掩護輝哥略帶狼狽

  但從容地離去。


  何姑娘來到「好人家」居所，木仔的母親一再追問，這十年怎麼了，兒子怎成這副寡言德

  行，默默自己對坐下棋。何姑娘也許是基於個人資料保護，也許是清楚多言無益反而更糟

  ，只能模糊地說老人家沒有帶壞木仔，他也聽到了木仔母親說出木仔的名字


  那是個清揚的名字，充滿家人對孩子的期望。不是八加九。


  木仔的童子身失去後，輝哥與陳妹聊起，撩起來。「她怎樣呢」「比起妳年輕時差一點，

  大家都想找妳啊」陳妹賞了個白眼，離席而去，也許，往前走離開時帶著偷偷的微笑。這

  ，帶有些許惡趣味，開了個早年「陳妹」主演部分戲路的玩笑呢。


