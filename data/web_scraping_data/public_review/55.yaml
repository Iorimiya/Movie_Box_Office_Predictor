  是我覺得全片寫最好的地方

  可惜其他部分真的都很無感

  不管是見到親人之後選擇自盡的老爺

  或是只想要政府一個道歉 無比絕望的輝哥

  我覺得都缺乏他們為何一定得走上絕路的脈絡

