content: '《濁水漂流》：作為金馬入圍最多項的作品，此片無疑在題材上是最平易近人，電影對於遊民的描寫非常深入，簡約的畫面與鉅細靡遺的內容細節彷彿紀錄片般謹慎含蓄，細節的不馬虎凸顯了演員與導演對真實性的講究，帶入感極強。在片中每個遊民對無家者的想法異同，是故事最大看點，理想與現實的拉扯，造就每個人走向不同的地步，電影對不公不義的現實為之發聲，透過《濁水漂流》一片，對觀眾而言可能會顯得有些乾硬難以入口，導演對於戲劇性的煽情內容能少則少，劇情層面薄弱，這使得電影節奏緩慢與不太在乎主線，但在越靠近結尾，則越顯得情緒渲染力強，

  每一條故事線的收束都具備了各式遊民的生活態度，若能耐住性子品味此片，其內容是相當的觸動人心，


  對於主角的行為與目的安排，基於故事本身是抗拒權力的情緒浮動，電影對遊民的存在正義提出相當多的質疑，也可見得遊民在生活上的困難與眉角，而內容雖看似極度真實卻也絕對與紀錄搭不上邊，因為電影從頭就灌輸了遊民的觀點，這讓觀眾很快的與主角站同邊，這是我覺得這部片稍微可惜的地方，並沒有更多的其他觀點可供對照，這也造成最後的悲催結局容易使人質疑有無絕對的必要，但仍不減畫面上帶來的衝擊性。


  吳鎮宇和一眾大小演員對遊民生活的演繹十分真實，活靈活現的展示低端生活的喜與悲，可以說吳鎮宇和謝君豪在此片的表演幾乎看不到兩人以往螢幕中的影子，是一幅全新的角色面貌。至於其他眾演員的表現也可圈可點，尤其柯煒林飾演的木仔其無法捉摸的神情實在有趣，但說到李麗珍飾演的遊民女配角的入圍倒有點出乎意料。


  簡單來說《濁水漂流》在題材與演員表演上十分有趣，對於遊民的描寫十分真實深刻但也因比重而多半捨棄了戲劇層面，這必定影響觀眾對這部電影的接受程度，但只要沈住心欣賞，必定能在片中找到遊民生活真摯的絕望與感動，以及導演李駿碩為無家者發聲的不絕信念。


  --

  不知為何我對李麗珍的角色無感 有可能是因為他不夠慘 或者是他的戲份不夠多 我其實比較有感的是木仔 他帶著口琴來去無蹤的形象很有趣 另外老爺的故事雖然有點老梗 但還是有打動到我'
