  香港電影《濁水漂流》聚焦街頭露宿者社群，拒絕販賣同情，描繪露宿者漂流的命運和絕

  望的生存狀態，對香港日益嚴峻的階級矛盾與地產霸權提出叩問。



  近日香港最受矚目的電影《濁水漂流》，有別於香港電影黃金時代娛樂至死的歡鬧，而轉

  向對社會弱勢的人文關懷。《濁水漂流》沒有對露宿者廉價的同情，從電影開始就可見「

  露宿者（無家者）社群」建立在對現實的絕望之上，任何希望都是奢侈的，「希望」甚至

  會破壞了露宿者社群，最後都灰飛煙滅。《濁水漂流》在叩問著香港社會：「凝視深淵的

  人，你了解深淵的模樣嗎？」


  青年導演關注社會小眾


  《濁水漂流》的導演是二十九歲的李駿碩，這是他繼《翠絲》後第二部自編自導的長片，

  也是他作為「mm2新晉導演計劃」大獎得主獲投資開拍的首部長片，陣容強大，演員包括

  。《翠絲》的主題是社會

  邊緣的性小眾，《濁水漂流》則。


  香港露宿者社群這個「深淵」十數年來不斷擴大，露宿者人數由二零一一年的五百一十一

  人增至二零一八年的一千一百二十七人。在疫情下，社福署統計，二零二一年的露宿者更

  達到一千五百人，持續突破九七回歸以來的新高。香港的股市、樓價繼續創新高之際，另

  一邊則是貧無立錐之地。根據社署數字，截至二零一八年，露宿者中以長期露宿者佔比最

  多，超過五年的有百分之五十七，超過十年的則有百分之二十二。露宿者基本上集中在九

  龍區，他們已結成社區，有他們的世界和秩序。《濁水漂流》述說的就是露宿者社群形成

  已久之後，與食環署、社工也有默契，但食環署卻忽然宣布清洗街道，把十數名露宿者的

  家當扔進垃圾車裏，喪失僅餘的尊嚴。


  由真實事件改編而成





  電影圍繞一年的訴訟過程，講述這群露宿者社群的建立和離散。戲裏一眾露宿者被

  推著跟著命運流動，食環署清洗到那裏，就逼著露宿者往那裏走，在街頭漂流。


  尊嚴、絕望和希望都是《濁水漂流》裏的主題，匈牙利詩人裴多菲說：「絕望之為虛妄，

  正與希望相同。」《濁水漂流》是一部群像戲，戲裏的角色都有選擇，也受命運的擺布，

  固執、追尋尊嚴的大眼輝（吳鎮宇飾）、一腔熱血自以為是幫人的中產社工何姑娘（蔡思

  ?飾）等等。謝君豪飾演的「老爺」渴望親情，但當真的找到兒子，他卻不敢面對，選擇

  自殺……每個角色都是可憐人，但導演卻似乎想說：「可憐之人必有可恨之處。」


  被毒品浸潤的濁水


  《濁水漂流》裏充滿粗口、色情、黑社會等元素，男主角吳鎮宇更在戲裏幾乎每句對白都

  有粗口在內。片中維繫露宿者社群的要素是「毒品」，即廉價、純度極低的海洛英。電影

  開始之際，大眼輝出獄後回到街頭，「老爺」便請他「開餐」吸毒，這是因為想拉別人「

  下（濁）水」，一起沉淪，不希望他們不再吸毒，從而脫離露宿者的命運。大眼輝失去了

  兒子，情感投射之下，疼愛青年露宿者「木仔」，讓「木仔」加入他們的社群，但當其他

  露宿者教「木仔」吸毒，大眼輝則怒不可遏。'
