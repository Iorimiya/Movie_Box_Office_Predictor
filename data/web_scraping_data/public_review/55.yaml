  長的工作，這次來參加金馬，感受到電影的魔力，沒得才是好的，才會對演戲有飢餓感，

  會期待繼續演戲，打算要把心態慢慢調整回來。」他特別提到馬志翔在入圍酒會時，主動

  搭他肩膀合影，如此小舉動很貼心，讓他放鬆一些，也有跟獲獎的劉冠廷道賀。


  此外，柯煒林很興奮不用買票就可以看到魏如萱的現場演出，還聽了茄子蛋、艾怡良的表

  演。李駿碩導演則特別喜歡白靈，柯煒林接著分享，他們的典禮座位剛好就在白靈旁邊，

  最後要頒發最佳影片時，白靈還特別比手勢向他們致意，讓他們特別難忘，「很貼心的舉

  動，很暖、好有心、很可愛、很敢做的一個人。」


  除了白靈，李駿碩還在等待紅毯訪問時巧遇《美國女孩》監製林書宇，他先主動表達對林

  書宇導演作品的喜愛，沒想到對方回應：「我也看了你所有的作品。」原以為僅是2部劇

  情長片《翠絲》以及《濁水漂流》，沒想到林書宇還看過李駿碩執導的短片《吊吊揈》，

  讓他格外驚喜。


  《濁水漂流》仍在台熱映中。



