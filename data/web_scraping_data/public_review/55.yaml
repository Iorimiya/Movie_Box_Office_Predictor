  台北電影節今年集結來自日本、韓國、泰國、蒙古等10個不同國家的話題新作強勢登台，

  包括日本名導（Any

  Crybabies Around?）；

  （Three）與《德國妹妹蒙古姊姊》（Black Milk）；2019焦點影人利查泰米提古

  操刀剪接的《天猶未光》（The Edge of Daybreak），以及

  等強片，都將在大銀幕與影迷相見。

  另外由（Drifting）也將

  在本屆台北電影節台灣首映。


  ，該片邀請金馬影帝吳

  鎮宇、謝君豪及金馬影后李麗珍同台飆戲，《幻愛》女星蔡思韵亦在本片驚喜演出。故事

  取材2012年港府未經告知驅趕露宿者的新聞，描寫在深水埗露宿的街友不幸遇上政府突襲

  掃蕩而家當盡失，向政府提告卻處處碰壁，他們所期待的正義與賠償究竟會不會到來？該

  片日前於西寧舉行的「FIRST青年電影展」拿下「評委榮譽獎」更入選多個海外影展，包

  括「鹿特丹國際影展」、「香港國際電影節」、「英國Chinese Visual Festival」及「

  義大利烏甸尼遠東電影節」。



  另外，台北電影節自1999年起便開始邀請導演是枝裕和的作品來台放映，包括《下一站，

  天國》、《比海還深》、《小偷家族》等都在台北電影節首映，今年影展選映他監製的《

  不容易的爸爸》，講述主角在家鄉慶典酒醉裸奔的糗態被直播而顏面盡失，選擇逃避離家

  的新手爸爸，時隔2年後再返鄉已物是人非。近年在《寬鬆世代又怎樣》和《喜劇開場》

  獲影迷矚目的仲野太賀在本片獨挑大樑，感動傳遞角色在迷失中找尋自我的成長故事。



  而今年影展選映多部因遷徙而產生的文化與價值衝突片單合為「邊境、近境」子單元：韓

  國潛力導演尹載皓繼《我們的美好時光》後，推出「脫北者三部曲」第2部《女力拳開》

  ，講述脫北少女來到南韓後意外邁向職業拳擊手之路的故事；《木與水》講述1位老母親

  從德國遠赴香港拜訪在當地工作的兒子，碰巧遇上反送中遊行，激起她心中在人生最後階

  段的冒險慾望；《海邊的女人們》（Along the Sea）細膩刻劃越南女性移工遠渡東洋到

  日本被迫成為非法勞工的無助心境；《戀戀南娥湖》（Goodbye Mister Wong）則把鏡頭

  對焦寮國北方的南娥湖畔，年輕女子因緣際會下成為另1位來尋妻的法國男子嚮導，發展

  出超越愛情的羈絆。



