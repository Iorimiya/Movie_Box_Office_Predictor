  大家都想找妳啊」陳妹賞了個白眼，離席而去，也許，往前走離開時帶著偷偷的微笑。這

  ，帶有些許惡趣味，開了個早年「陳妹」主演部分戲路的玩笑呢。


  劇情，若是劇情，急轉而下。


  影片前半段，何姑娘的身影並不明顯，較為聚焦於這群底層人們生活樣態。何姑娘就是協

  助他們與政府官司的中介角色。進入後半，黑人等移工的八加九行徑，讓輝哥擔心起，吆

  喝兄弟們不要加入。不出逆料，後半場大樓群即將完工，是「不小心」有槍枝還是被故意

  塞了個噴子，黑人們通通被抓了，而，又要被清場。


  時序上，稍早。何姑娘透過網路，找到疑似老爺的海外家人。同事潑了個冷水，找到了又

  怎樣呢？找到了，老爺與家人相認了，然後......


  木屋要進來新住戶，大勝吧？非常實際而白目地跟新進人員說，你運氣好，剛好空了最舒

  服的一張床。輝哥，怒了。金魚缸的魚兒水中游，輝哥向何姑娘說，我們都無法養活的，

  妳帶走吧。


  水清，水濁，則無魚？


  啊，這就是帶入何姑娘身分，所居住大樓那幕的緣起。


