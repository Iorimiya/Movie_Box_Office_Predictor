content: '防雷






  看完覺得這部片最好的地方就是題材


  開頭警察硬不讓輝哥把自己的東西撿回來讓人白眼

  當然不是說香港不會有這種警察

  但是這種寫法直接很暴力的讓觀眾自動選邊站

  警察就是壞/絕對的惡 底下沒有任何人性的掙扎

  而底層的人就是可憐、可憐、可憐

  只有黑跟白看了反而很出戲


