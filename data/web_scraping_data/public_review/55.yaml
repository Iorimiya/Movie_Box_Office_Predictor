content: '部落格版：


  香港九龍通州街天橋下曾經是許多露宿者居住的地方，然而當時正值城市再發展時期，於

  是以天橋下為家的露宿者便成了令政府頭疼的問題，長期交涉下來並未找到解決辦法。時

  間來到2012年2月15日，深水埗民政署與食環署在沒有事先通知的情況下，竟與警察攜手

  將天橋底下40多位露宿者的家當當作是垃圾、廢棄物丟置垃圾車，事後多位露宿者在香港

  社區組織協會的協助下聯合控告政府，譴責政府未依相關條例行事，要求政府道歉並且賠

  償每人三千元。可在歷經九個月的官司之後，政府卻拒絕道歉，連賠償都只願賠償兩千元

  ，但是政府後來露宿者又重新在天橋底下以木材搭建房屋，卻又被前來視察的警察發現槍

  械，理所當然的木屋又再度遭到拆除，不得已之下這群露宿者只好轉往遷至附近公園。但

  是多年來政府依舊不願放過這些露宿者，不時以掃毒、反犯罪為由去進行「清場」，且都

  是毫無預警，於前年亦有11位露宿在通州街公園的露宿者家當遭到，而他們同樣與「2012

  年通州街清場事件」受害者選擇控告政府、要求賠償。


  當年還在就讀香港中文大學新聞系的李駿碩，在街清場事件過後以學生記者身分到現場進

  行採訪，他走近了露宿者的身邊、聆聽他們的聲音、觀察他們的處境，後來他將他的所見

  所聞、露宿者的故事寫成了劇本，完成了這部以露宿者權益為談論主題的《濁水漂流》。

  與上一部將鏡頭對準跨性別者的作品《翠絲》同樣題材皆來自於導演李駿碩求學時期的採

  訪，內容皆飽含著對社會弱勢的關懷，盡他所能的替這些族群發聲，只是這一次在《濁水

  漂流》裡，他反映出了更多社會邊緣角落的真實面貌，不論好的那面還是壞的這面，他都

  選擇讓更多人去看見，哪怕觀眾看了這些露宿者的生活以後心想活該多過於同情或是替他

  們憤恨不平，可導演李駿碩依然想讓觀眾認識他們更多不同的面向，進而去完整這個無法

  單以「露宿者」三個字就被理解完全的群體。他們是勇於捍衛自己尊嚴的鬥士，卻也是酒

  精與毒品成癮的癮君子；他們的行動是為露宿者權益帶來被看見的曙光，可他們卻抱著不

  懷好意讓「自己人」繼續沈淪墮落。存在於行動與心態上的矛盾，都被放進了電影裡，《

  濁水漂流》因此比類似題材的《麥路人》再多了份真實感。


  「他們只想問我為何吸白粉、為何坐牢、為何露宿街頭，只想用悲慘的故事來博取同情，

  賺得收視率。」


  每個人都有成為麥路人的不得已，也有棲身在天橋底下成為露宿者的原因，可能是生活所

  逼、可能是被社會拒絕、也可能是在這座城市中迷失自己，輝哥、老爺、陳妹、大勝、蘭

  姑還有後來的木仔，導演李駿碩簡單談到了他們的背景，即使後來並沒有再有更深的著墨

  ，不過這已足以成為一個個故事、一個個成為能「利用」與「被利用」的故事。清場事件

  之前，大眾對於他們只有不了解、或是存著像是街友那樣的刻板印象，而在清場事件之後

  ，經過社工何姑娘的幫忙，這件事情越來越受到社會關注，刻意挑選、編撰的新聞渲染，

  讓輝哥等人和「可憐」被劃上了等號，於是來自各地、各領域的同情逐漸往天橋下聚攏，

  只是現實的是，他們的事就與每天都會有的新聞事件一樣，熱潮過了、話題沒了就又都散

  了。好似這個導演李駿碩想要讓大眾關注的議題，就真的與電影裡的情節那樣，永遠會是

  長期的社會問題、卻僅有辦法得到短暫的注目，到頭來這些像是有但又好像沒有的「悲慘

  故事」，也好像有但又好像沒有成功讓露宿者得到什麼、改變什麼。



  「妳知不知道為什麼每個人出獄我們都要請他吃第一餐？」


  「為什麼？」


  因為他們想要拉他下水，不想要讓他重新做人。這裡的「第一餐」當然並不是單純的指飯

  或麵，而是毒品。理論上，能夠看見曾經一起墮落的朋友、夥伴決定改過自新是令人開心

  的事，又怎麼會去阻止他、扯他後腿？基於這點如竊喜般的「善意」，加上電影呈現在觀

  眾眼前的他們的日常，都中和了你我因為檯面所見而生的同情，只不過同樣的，觀眾假使

  為了這事想去責備他們，卻也會在想到他們受到的不合理對待之後而就算了。因為坦白來

  講，如果今天政府沒有出手清場，也許哪一天露宿者們也會因為自己而被逮捕、或是人生

  退場，若是真是這樣，那就無話可說，但今天政府卻以近乎暴力的強硬態度驅離他們，政

  府就成了加害者。從政府有錯到其實露宿者亦有許多問題的看法上的轉換，讓人能夠站在

  更加客觀理性的角度來看、去思考，是《濁水漂流》做的很成功的一點。


  「一句道歉那麼重要嗎？」


  接著回到劇情本身，當何姑娘陪著眾人去對政府提告，也陪著他們聽政府的回應，政府拒

  絕道歉但願意賠償一人兩千元，這樣的結果不是最好，可對許多人來說卻還可以接受，畢

  竟他們以現在自身的條件，要如何去賺到那兩千元？況且要是繼續爭，最後搞不好連兩千

  元都沒有，但輝哥卻是堅持拒絕，甚至到了最後只剩下他一人不願對這結果妥協。一句道

  歉真有那麼重要？我們不是輝哥無法理解，就像大勝等人始終摸不透輝哥在想什麼，得到

  了道歉然後呢？會比較舒坦嗎？還是會對現況造成什麼影響嗎？會或不會恐怕都只有輝哥

  知道。看著眾人紛紛離他而去，只剩輝哥一人繼續獨守木屋，昔日熱鬧不在只剩寂寞的落

  差讓人惆悵，那麼你說他為何這麼執著於政府的一句道歉，搞到自己眾叛親離？我想，這

  不僅是他想捍衛的尊嚴，更是他在兒子過世、不曉得未來在哪後，能夠支撐住他、讓他還

  有個目標可以追的僅存動力。但我也想，會不會當他真的獲得了政府的道歉之後、失去這

  個支撐之後，他會像從越戰後流亡來港的老爺一樣，在何姑娘的幫助下見到了掛念多年的

  兒子一面，是終於圓滿了他多年來的願望，可卻也再無對這世界牽掛，辛苦活著沒有了意

  義，於是選擇投河自盡。其實何姑娘無須歉疚，她是站在他們這邊，但永遠不會是他們這

  邊的人，她的幫忙只是幫忙，然對露宿者們而言，或許會是一次的從夢清醒，夢圓了，亦

  就不需再做夢了。



  導演李駿碩在解構這香港政府與整個社會都必須關注的問題時，悄悄透過情節上的編排來

  形成上與下的階層關係，來使電影帶給觀眾的感受能夠更深刻。從引發事件開端的政府清

  場開始，到後來新聞事件發酵後的各界援助、甚至連社工何姑娘的善意幫忙，每一刻、每

  一個人無不是給予觀眾露宿者就是屬於底層的感覺，不管是被驅離還是被幫助，他們始終

  都只能是處於被動的承受，這種無能為力感在整部電影裡蔓延。一句「深水埗是給窮人居

  住的」聽來心酸，在尚未開發之前深水埗沒有明顯階級劃分，窮人在深水埗可以是多數的

  頂層，但如今進入再發展時期，高樓一棟一棟的蓋，可是沒有一棟會是他們的家。導演李

  駿碩無力去改變這現實，然而他可以讓他們嚐過一次位處頂端的滋味，那夜輝哥與木仔兩

  人闖進還在興建的大樓，他們爬到了最頂樓、站在了高架上，痛快的朝著下方解放，這是

  輝哥第一次俯瞰地面，這一刻他不再是居無定所的露宿者，惟遺憾的是，白天總會到來，

  他終究還是得回到地面，繼續被現實狠狠搧好幾個耳光。


  「露宿無罪，滋擾無理。」


  《濁水漂流》是部相對來說不怎麼討喜的電影，確實導演李駿碩很真實的反映了香港社會

  街頭景色，可惜它的沉重容易讓觀眾感到沉悶，加上電影本身節奏步調緩慢，題材又相對

  台灣觀眾是遠一些的，盡量減少狗血劇情，盡量再多一點真實情節，都會影響觀眾對這部

  電影的想法。對我來講，《濁水漂流》是部很好的劇本，基於真實事件的改編都很有可看

  性，但就是不曉得為什麼總覺得敘事上稍微鬆散了些，角色的處理也有著不足，當然並不

  是說必須要給每個登場角色完整故事，而是能讓觀眾理解這個角色或者一段關係的點，電

  影多數時間分給了輝哥還有老爺，對於其他角色所知甚少，例如木仔以及陳妹。前者是登

  場時間很多，可他的來去放在這裡看就像是一種功能性的安排而已，而後者戲分少到成為

  群體裡的邊緣人，我完全找不到能讓這個角色的飾演者李麗珍以此入圍金馬獎的理由。


  儘管如此，我還是滿喜歡《濁水漂流》的，從露宿者權益所衍生、或是本來就藏於背後的

  諸多問題，都讓電影存在著很大的思考空間，貼合劇情的配樂也把人帶進情緒裡，而電影

  的中心人物輝哥，在吳鎮宇的強大表演下，不是靠著化妝而是靠著氣質成功說服了觀眾這

  個角色的成立，並且成為了推動《濁水漂流》的動力，能再一次的入圍金馬獎最佳男主角

  是實至名歸，本來我個人是把票投給《緝魂》的張震，但在看完《濁水漂流》後想法變了

  ，很看好吳鎮宇二度封帝。至於雙雙提名最佳男配角的謝君豪和柯煒林，前者飾演的老爺

  是整部電影的關鍵轉折，後者飾演的木仔則帶給男主角輝哥影響，一個話多一個話少，看

  謝君豪會讓人動容，而看柯煒林則會讓人驚艷，兩個人各有得獎場，不過兩者相比之下角

  色內容更完整的老爺勝算應該更高。


  以12項提名數成為本屆金馬獎入圍贏家的《濁水漂流》，滿看好它會得到最佳男主角、男

  配角、改編劇本與原創電影音樂、原創電影歌曲這五項。最佳劇情片的部分即使導演李駿

  碩反映出了真實、帶到了香港社會議題，但能帶給觀眾更多共感的《美國女孩》更有機會

  ，最佳導演似乎怎麼看都會是鍾孟宏以《瀑布》三度獲獎，不然就是《花果飄零》的羅卓

  瑤；造型設計部分應是《緝魂》與《月老》二選一、由黃衍仁包辦詞曲創作還有演唱的同

  名歌曲《濁水漂流》是五首入圍歌曲中最貼合劇情的；最佳攝影與最佳剪輯私心投給《瀑

  布》與《少年》，這些都只是預測，一切都還是要等到金馬獎頒獎典禮才會知道。


