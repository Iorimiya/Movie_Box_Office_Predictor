  第58屆金馬獎入圍名單5日公布，今年入圍大贏家為《濁水漂流》入圍12項，《瀑布》、

  《月老》、《緝魂》各入圍11項。金馬執委會執行長聞天祥表示


  今年有4部電影入圍超過10項，聞天祥認為《緝魂》、《瀑布》對人性的信仰、情感的挖

  掘，是非常成熟的電影，《瀑布》、《修行》凸顯疫情之下狀態，

  ，金馬其實不會因為作品題材決定能不能入

  圍，也不會限制入圍項目，是全體評審的意見與肯定。


  評審認為鄭人碩在《角頭－浪流連》的演出，因為電影時空比《角頭》前面，時空往前推

  ，鄭人碩除了演出愛情、兄弟，更成功揣摩出返老還童、更年輕的樣貌；張震《緝魂》的

  表現讓人無話可說；邱澤這次在比起在《江湖無難事》的台式魅力更上一層樓；吳鎮宇在

  《濁水漂流》傳神演技傳出更強大的社會控訴力；柯震東除了《金錢男孩》3部作品都有

  票數，但評審認為《金錢男孩》有相當大的突破，最後鏡頭展現巨大魅力，是又一個超越

  自己的演出。其他演員像是楊祐寧、馬志翔、林柏宏、范少勳也是入圍考慮人選，最大遺

  珠是，評審認為其在電影看似不出力的表演其實出很大功力。而去

  。



