  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n不論東西方，談到性都還是有那麼一點隱晦。在英國的青少年文化裡，大家都應該要有經\n\
  驗，即便你沒有，你也不能大方談論這件事，那樣太丟臉。在「性」仍舊是未知的時候，\n這種神祕感讓人既期待又怕受傷害，但也正是這股「期待」讓人忘記先保護好自己，又或\n\
  者當下由於弱勢不敢反抗，事後也礙於同儕壓力不敢將自己的不舒服大聲說出來。這也是\n導演在榮獲坎城影展一種注目單元最佳影片的處女作中，想要提醒世人的。\n\n\n\
  為了慶祝高中畢業，塔拉、絲凱與艾瑪在一個地中海度假勝地中開啟她們第一次閨蜜假期\n，計畫度過人生最美好的夏天。\n\n\n對於年輕的塔拉來說，這個充滿極端體驗的旅程帶著許多的「第一次」，從興奮的初始到\n\
  後來的頭暈目眩。\n\n\n飾演塔拉的米雅‧麥琪娜-布魯斯，以童星舞者的身分出道參與戲劇演出。因為身高只有\n149公分，又有著一張娃娃臉，讓現年26歲的她演起高中生來一點都不違和。在《非關性\n\
  愛》裡，塔拉從開朗、幽默且外向，明顯是派對開心果的女孩，變成明顯受傷、雙眼帶著\n哀傷又無神。攝影機不時帶到塔拉的臉與雙眼，甚至定格特寫許久。在這些黯然神傷的表\n\
  情裡，隱隱透出那些塔拉不知該如何以言語表達的情緒與委屈。這些沒有台詞、靠表情與\n眼神演戲的片段，也讓米雅贏得一座英國金像獎的最佳新人獎。\n\n\n《非關性愛》深入剖析同儕造成的性壓力、合意性交、英國青少年文化與約會強暴。即使\n\
  在這趟高中畢業旅遊期間，塔拉與朋友就是想享受性愛，並不是想尋求什麼長久的感情，\n但對塔拉來說，這不但是一夜情式的歡愉，也由於是她的「第一次」，將會是無法重來、\n\
  無可取代的經驗。\n\n\n前面幾晚，三名女生都玩得非常盡興，只是不管是因為她們只玩自己的又喝到爛醉，最後\n誰都沒認識就回房間躺平，還是與隔壁房的新朋友喝掛，直接睡到早上，都讓她們的「上\n\
  床計畫」徹底失敗。反而在一個無心插柳的夜晚，塔拉答應派帝的邀約到沙灘上去，但其\n實在此之前，兩人幾乎沒有單獨說過話。派帝從邀約游泳就極為不尊重塔拉的意願，甚至\n\
  仗著自己的力氣與身材優勢，硬把對方扛進海裡。上岸後，又做出打她屁股的輕浮舉動。\n當派帝將塔拉壓在沙灘上，並且第一次詢問她的意願，塔拉沉默，但他馬上再問一次。\n\
  \n\n「拒絕就好了」說起來很容易，但在這種情況下，就算她拒絕，難道真的有用？更不用說\n，派帝完全沒有體貼地考慮到塔拉的感受，不僅讓她的第一次在極度不舒服中度過，也讓\n\
  塔拉有受迫的感覺。一次也就罷了，居然還讓派帝得逞第二次。明明塔拉明確表達自己在\n休息，他不只擅自脫下她的短褲，還強行進入，甚至自顧自地認為對方肯定喜歡自己的特\n\
  定表現。這不是約會強暴是什麼？更不用說塔拉搞不好根本不覺得她與派帝的關係是「約\n會」。\n\n\n除了性的議題之外，塔拉也正進入認同困境。她的好友之一艾瑪是成績優異的優等生，對\n\
  自己的未來想像也早就規劃好，立志成為獸醫；雖說另一位死黨絲凱未來只想經營餐廳，\n所以總是說自己的成績不需要太好，結果會考結果出爐，她的表現也很傑出。明明約好一\n\
  起不要在假期中查看成績、破壞氣氛，最後徒留塔拉透過媽媽的安慰訊息得知自己搞爛，\n感受勢必很差。面對好友都清楚自己的未來志向，尚不知將來想做什麼的塔拉，除了迷惘\n\
  之外，更多的是被死黨拋下的感覺。\n\n\n「意外」發生那晚，她本來與巴吉玩得開心，但當對方上台去玩色情遊戲，被眾多狂歡、\n酒醉的遊客包圍的塔拉，瞬間覺得自己格格不入，被拋下的感覺再度襲來，一時不知道這\n\
  到底是不是自己想要的假期樣貌。意外發生後，原本開朗的她臉上不再有假期開始前的光\n彩，最後三人差點趕不上飛機時，塔拉也完全提不起勁追趕那不確定自己還想伸手抓住的\n\
  未來。這時，心思較細膩的艾瑪回過頭來，抓住她的手，讓塔拉知道「你不孤單，我還在\n。」這也是全片最溫暖的畫面。\n\n\n憾事會發生往往是不少環節同時出錯所造成，會檢討受害者的人或許會指責塔拉，認為這\n\
  本來就是她這趟旅行追求的。不過，所有參與這場夏日慶典的人可能都有類似想法，那為\n什麼受傷的是塔拉？抑或是也有其他人受害，只是身為觀眾的我們不知道，或者她們與塔\n\
  拉一樣，不敢聲張，不敢「說些什麼」。\n\n\n同儕壓力在此扮演關鍵的角色，在假期前段，塔拉本來就與巴吉有較多互動，彼此可能也\n互有好感，但是好友絲凱認為對方配不上塔拉，反而推崇另一位與塔拉較無交集的派帝，\n\
  這也讓塔拉開始質疑自己的選擇。即便這些都不能保證塔拉與巴吉來往不會遭受約會強暴\n，也不見得會獲得好的經驗，但至少自己選擇的，風險自己承擔，況且兩人一直以來的互\n\
  動就像正常的朋友交往，沒人會聯想到或覺得一定得發生什麼事。\n\n\n會有第二次的不愉快經驗，也是在狂歡夜隔天一早，絲凱率眾把派帝帶進塔拉休息的房間\n，大喊「我把妳的男神帶回來」。這個舉動不但把好姊妹推進火坑，也讓本想溫柔送上咖\n\
  啡或茶關心的巴吉知難而退。姑且不討論塔拉與絲凱的友誼是否有害甚至有毒，另一位死\n黨艾瑪細膩的心思其實就多次成為塔拉的浮木，只是都在關鍵時刻被絲凱打斷。事發後隔\n\
  天，塔拉貌似想對艾瑪傾訴一切，但隨後進房間的絲凱，不斷追問細節並斷定過程一定很\n棒，讓塔拉閉口不談。即使艾瑪日後仍多次關心看起來心神不寧的塔拉，但她都表示自己\n\
  沒事，一直到回國當天才掛著委屈的淚水向艾瑪吐露實情。\n\n\n英文片名直白地指出「如何上床」，電影前段也會讓人以為是成功獲得初夜的「教戰手冊\n」，但實際上是告訴青少年何謂合意性交，以及約會強暴的存在。由於重點並非性愛，因\n\
  此台灣片商在命名時將片名訂為《非關性愛》相當適切，才不會讓人模糊焦點，甚至以為\n這是部以亂性與狂歡為主的青少年YA片，那就失去導演拍攝這部電影的意義。雖然《非關\n\
  性愛》是一部以歡樂開場，一部部走向悲傷與心疼的電影，但最後能以溫柔收場，也是所\n有曾經遭受約會強暴的人勇敢前行後所希冀的最美好結局。\n\n--\nViola's\
