content: '週五上映一刷，昨天中午二刷，角色跟細節很多，先寫這兩日的大略心得，之後繼續刷可

  能還會有新的心得。



  (0)有沒有電影一開始就掉眼淚的八卦

  我過、敏、了！居然在一刷的大過敏一直掉眼淚掉不停，只能朦朧著看電影畫面，就有點

  進不去劇情，看到阿肯說他很喜歡跳舞，但是不管他多跳得多厲害多認真，人們卻只覬覦

  他的身體跟美麗的外表，我內心OS：啊其實我也是來看你的美貌der～@//////@～*羞*

  (唉唷我就真的是粉絲咩！預告應該多放點美貌的啊啊啊)



  (1)首先一定要講放風箏


  阿肯跟查德一起喝茶聊秘密藏寶圖，最後阿肯問的那一句是"你會放風箏嗎？"(泰文裡放

  風箏意同尻手槍)，聽在查德耳裡就是"你會尻手槍嗎？"所以才會"蛤"一聲，以為聽錯了

  ，但其實也是聽錯了，真的是要去放風箏啦XD



  (2)好親切的潮州話


  問：那是誰？

  答：哇嘛嗯災(我也不知道)

  聽到這段對話整個大笑XDDDDD

  還有歃血為盟的誓詞也是部分同台語發音，確實某些泰文是從潮州話來的，這跟當時泰國

  湧入大量潮汕華裔有關，又剛好跟台語同音的話真的倍感親切。



  (3)阿肯選擇留在曼上閣


  阿肯一直想翻身，是因為庶民地位低讓他遭受迫害，在曼上閣，他可以靠高超的舞藝登上

  舞台、當上師父，不需要再用身體來換演出機會，任人欺負，他已經達成目標，當官對他

  來說已不具意義，曼上閣就是他的人間天堂。




  (4)阿萬


  故事裡有兩個庶民，雖然身份一樣，但阿肯身懷高超舞藝，比起阿萬，還是多了幾分優勢

  ，在測試基本舞蹈姿勢的時候，阿萬即使看到老師皺眉說他要重練，也只是一笑帶過，看

  向阿肯的眼神反而非常有信心，他知道，阿肯一定可以，阿萬不只是庶民，還是腦袋既不

  靈光，也沒有特長，庶民裡的最底層，所以阿肯即使面對生死威脅也不放不下阿萬，但阿

  萬心裡有痛有恨，阿肯再怎麼維護他，最終他還是選擇毀滅，第一次是讓大量鞭炮炸開，

  哭泣的小女孩引發阿萬的回憶，這一幕，阿萬是陷在過去的痛苦，小女孩則是承受現在的

  痛苦，誰也沒好過，但這是阿萬能做到的事，最後，阿萬想摧毀曼上閣的時候，阿肯也只

  能做出選擇，許許多多的人在曼上閣裡過著相對平等、安穩的生活，比起外面好得太多，

  但阿萬的恨，讓他在這人間天堂裡，像地獄一樣。







  --'
