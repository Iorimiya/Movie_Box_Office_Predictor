content: '一般對泰國電影的印象，總離不開鬼片，這部由泰國Be on cloud公司出品的電影，背景

  是依泰國古代拉瑪三世末期的歷史元素創造出奇幻的人間天堂ManSuang(曼上閣)，劇情為

  偵探懸疑類，故事從兩個平民主角阿肯(Khem)和阿萬(Wan)進入一個名為曼上閣的會員制

  高級娛樂場所，去臥底尋找跟國家繼承人有關的機密文件，任務結束後就可以擺脫平民擁

  有新身份，他們在裡面結識樂手查德(Chat)，三人好友在尋找線索的過程，逐步發現在Ma

  nSuang曼上閣裡的秘密，是較少見的泰國電影類型，劇情多次反轉，更像一般人熟知的泰

  國廣告，眼見不一定為憑，不到最後，真相不大白。



  中文版預告：




  拉瑪三世末期，在泰國本地是階級分明的年代，在世界，則是大航海時代，貿易熱絡，參

  雜各方政治角力，但僅引用當時的歷史背景作為基底，整個世界觀是虛構出來的，除了泰

  國傳統文化，也加入現代的文化元素，美術表現豐富多元，視覺飽滿，光看畫面就是一種

  享受，配樂跟主題曲都很好聽，可以預想在電影院會有非常好的視聽體驗。


  ★ A Dance of Fleshand Tears.

  (血肉與淚水交織的舞蹈)






  阿肯與阿萬接下找尋繼承人機密文件的任務後，利用徵選舞者的機會進入到曼上閣，阿肯

  和阿萬雖然同是低下階層，但是阿肯的舞藝超群，他想用以藉此擺脫命運，然而，美麗的

  舞蹈與扮相為他帶來扭轉命運的希望，也帶給他屈辱。









  ★ A Theatre of Passion and Deception.(充滿慾望與欺騙的劇場)








  在曼上閣裡，商人要利，顯貴要權，平民要翻身，所有人的慾望在這一方劇場裡流動，曼

  上閣老闆被暗殺，各方勢力蠢蠢欲動，阿肯跟阿萬暗地裏尋找機密文件，並請曼上閣的樂

  師查德一起幫忙，而查德，並不只是樂師








  因為是偵探懸疑類的劇情，能事先透露的劇情有限，即使八月已經在泰國上映，觀眾也很

  有志一同口風超緊，查德是唯一官方公布的雙重身份，他其實是貴族，至於他進入曼上閣

  當樂師要做什麼，只有看了電影才知道。








  金碧輝煌的劇場背後，每個人都隱藏著自己，阿肯、阿萬和查德，一步步揭開曼上閣的神

  秘面紗。






  全台首周上映戲院，更多詳細的官方資訊請上天馬行空的FB：




  認真說，一開始真的沒想到台灣會代理這部電影，不要說台灣電影圈對這部電影很陌生，

  在泰國電影圈也一樣，Be on cloud公司在兩年前新創立，到現在就只拍了兩部劇，一部

  電視劇KinnPorsche the series (黑幫少爺愛上我)，一部電影就是ManSuang(情牽浮生戲

  )，然後就沒了，主要演員Apo(陳立波)、Mile (張澤毅)都是第一次演出電影，加上是以

  發揮泰國傳統文化軟實力這麼硬的題材，並不算符合大眾市場的作品，超級超級感謝天馬

  行空代理了情牽浮生戲，包了我的新曆年跨年，還有來唱卡拉OK吧！舊曆年跨年也包了，

  我的新歡Apo+舊愛X-Japan，這橫跨了可不只二十年……




  然後，先說拍謝啦！我就一個小小粉絲寫不出專業的文章，以下是純粉絲向資訊，以泰國

  當地上映的情況為主，如果是想看專業電影解析的可以跳過XD






  在自家船上放上自製的電影宣傳，這真的很泰國！






  泰粉自製的電影宣傳月曆紙，廣發給菜市場攤販，這招真的很厲害！在台灣的話大概是：

  人客來坐喔！24日這工有做電影捏，叫做情牽浮生戲，來去看賣欸！






  穿泰國傳統服看電影是一定要的，外國萌妹子也不例外XD






  製作公司BOC邀請聾啞協會的學生包場看電影，我非常喜歡這個企劃，在泰國，本地電影

  通常沒有泰文字幕，為了讓他們觀影特地上了字幕版，還將做了一支紀錄影片：






  坎城版海報，其實我非常喜歡這張，但是因為海報上面只有Apo沒有Mile，Mile粉絲抗議

  ，這張海報最終只停留在坎城影展，沒有成為正式海報相當可惜。






  越南版宣傳照，劇裡兩位男主角的情感揪竟是安怎，在泰國宣傳時一直沒有明確的訊息，

  於是越南版特別特別特別做了這張梗圖，這只是兩個好朋友在放風箏喔喔喔！！！其實泰

  國的放風箏有打手槍的意思，在泰國電影院看到這段放風箏會笑的是泰國人，不會笑的就

  是外國人XD















  電影寫真書真的超美，泰國才剛發送已經有不少開箱，關於泰國傳統文化美術的部分會單

  獨開一篇來寫，電影場景裏的細節十分考究，英文、中文版因為怕劇透所以明年1/10才發

  貨，期待中文版到手！




  --'
