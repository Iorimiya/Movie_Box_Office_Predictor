content: '人人都是阿修羅 ── 觀《宛如阿修羅》


  「阿修羅」（梵語、巴利語：Asura）奉佛法，是佛教護法神天龍八部之一。又，阿修羅

  有雌雄之別，男性阿修羅，其貌醜陋；女性阿修羅，長相美麗。男阿修羅性情暴烈、好鬥

  ；女阿修羅其性亦好鬥，但她是在內鬥爭，不是在外鬥爭，也就是用「心」鬥爭，所謂妒

  忌障礙、無名煩惱皆在其中。日本導演「森田芳光」電影《宛如阿修羅》（2003年作品）

  ，對於「阿修羅」有獨到詮釋。


  森田芳光重要作品，包括《家族遊戲》、《從此以後》、《廚房》、《春天情書》、《失

  樂園》、《刑罰第三十九條》、《宛如阿修羅》、《海貓》……等，大多改編自現代作家

  作品，其中《宛如阿修羅》為「向田邦子」原作，跟其他作品一樣，故事內容與大眾生活

  息息相關，頗能引起一般人的共鳴。


  電影《宛如阿修羅》開宗明義即釋曰：「阿修羅，魔族，印度民間信仰，對外宣稱仁義理

  智信，內在卻有超強猜疑心，喜歡爭執日常瑣事，顛倒是非，欺瞞他人，道人長短，象徵

  憤怒、紛擾不已的世界。」


  故事是講竹澤家有四個女兒，都已長大成人，大姊（大竹忍飾）教授花道，寡婦，與料亭

  老闆有不倫關係，成為婚姻第三者；二姊（黑木瞳飾）是典型的賢妻良母，育有一對子女

  ，懷疑丈夫外遇卻又不敢進一步追究；三姊（深津繪理飾）在圖書館工作，妒嫉小妹較受

  寵愛，二者經常爭吵，她懷疑退休的父親有外遇，私自委託徵信社調查，卻與調查員產生

  情愫而結婚；小妹（深田恭子飾）跟拳擊手男友同居，生有一子。四個女兒各自面對著生

  命的困頓與感情的苦惱，都有為家庭、為愛情無私付出的一面，同時又有著女人的猜疑和

  妒忌。四姐妹間，除三姊和小妹不合外，其他表面上雖然感情要好，暗地裏卻互相較勁，

  正是「阿修羅」的鮮明寫照。


  當女兒們發現七十歲的父親（仲代達矢飾）外遇八年矣，為免母親難過，共同決定隱瞞不

  說，私下處理，讓這段婚外情落幕。事實上，母親早已獲悉此事，只是不願戳破罷了；可

  是，母親亦非全然「忍耐」，她曾匿名投稿給報紙，抒寫丈夫外遇後做為人妻的困惱。後

  來，母親病危，來到醫院探視的父親，承認外遇之事，二女兒憤而代替母親賞給父親一巴

  掌；此刻父親表示，外遇對象即將嫁人，失望地告訴老妻，他被甩了，終於回家了。躺在

  病床，戴著氧氣罩的母親，臉上露出一絲淡淡的笑意。母親死後，父親幸而依然獲得女兒

  們的接納。


  電影接近尾聲，小妹男友奪得拳擊新人王，兩人正式結婚，後因腦部受創、昏迷住院，導

  致小妹精神恍惚，在超市做了順手牽羊的蠢事，遭到有心人恐嚇、威脅。小妹原向二姊求

  助，陰錯陽差改由死對頭，也就是新婚的三姊和姊夫出面擺平此事，姊妹間長久以來的心

  結因此得以打開，同時小妹丈夫病情亦有了進展。


  再者，大姊相親未成，跟料亭老闆還是牽扯不清。二姊一直懷疑丈夫跟女秘書赤木有染，

  終於忍不住前去丈夫出差處查證，結果女秘書當面告知二姊，自己就要結婚了，並邀請二

  姊夫婦連袂出席婚禮，這一意外發現使得失措、慌張的二姊既驚又喜。不過，畢竟之前在

  家接到過丈夫原本要打給情婦的粗心電話，是以祭拜亡母時，二姊依然告訴丈夫，她不完

  全相信丈夫與女秘書之間沒有曖昧關係。毋怪乎二女婿於掃墓時，對著亡故的岳母說道：

  「女人根本就是阿修羅。」觀之不禁莞爾。


  森田芳光的作品，多與現代生活有關，習於在尋常生活之中，加入一些意想不到的因素，

  形成戲劇衝突，《宛如阿修羅》即是，一個表面快樂和諧的家庭，突如其來的事件與發現

  ，讓家庭成員內在的嫌隙和妒忌檯面化，最後以母親的犧牲奉獻、「阿修羅」的淡去，使

  得姐妹們彼此打開心防，流下真誠的淚水。此片編導俱佳，不落俗套，家庭生活細節處理

  得十分細膩，令人回味再三，諸如母親葬禮結束的晚宴，親友們正在室內喝酒、吃飯，一

  直被認為腦袋少一根筋的小妹，獨自來到室外，坐在緣廊，邊抽菸邊望著天空飄落下來的

  白雪，想念著甫離開人世的母親，這樣的一幕，觸動人心，真是「此時無聲勝有聲」、「

  不著一字，盡得風流」。此外，姊妹間的關係由猜疑、妒忌到同情、諒解的經過、鋪陳，

  深具說服力，充分展現導演的功力。當然，演員的表現也都各盡其分，尤其是母親、四個

  姊姊等女性角色，在在凸顯人物個性，相當精采，令人印象深刻，大大提高了可看性。


  無論如何，日常生活中，人人都要特別注意、小心，誠以待人，以免落到「阿修羅」裏頭

  去，否則只會讓自己和週遭的人增添不必要的苦惱。



  --








  --'
