content: '原來賽車是這麼浪漫的事《GT跨界玩家》


  圖文好讀：


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  《GT：跨界玩家》，原文也是知名遊戲《跑車浪漫旅》系列的英文名車，電影則改編自年

  輕賽車手揚馬登伯勒 （Jann Mardenborough） 的真實故事，必須說，看完電影後，我這

  個手殘黨還真的是差點拿出魔法小卡把PlayStation上的《跑車浪漫旅》給刷下去了。


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  【熱門ＩＰ的舒適呈現】


  老實說我沒玩過《跑車浪漫旅》這款遊戲，對於賽車也是沒那麼了解，但正因為如此，《

  GT：跨界玩家》就如同《賽道狂人》是一部即便你對賽車不瞭解也能舒服享受的電影。


  劇情從主角揚馬登伯勒與父親想法有所分歧開始，逐步展現他對於賽車的熱情與對於《跑

  車浪漫旅》系列的喜愛，並因為其在遊戲內的優異表現被選為從遊戲玩家正式挑戰賽車界

  的選手之一，一直到正式出道，體驗賽車界的殘酷與現實。


  電影中除了能感受到主角對於賽車的熱情外，更能從中了解真實賽車界的殘酷與現實，該

  計畫從一開始就是以商業考量為出發點，揚追求夢想的故事，更多的也是企業包裝後的美

  好泡泡，這些細節電影中也毫不避諱地透露，而對於賽車界的殘酷與高危險性，更是用最

  直觀的方式告訴觀眾，甚至是賽車手可能的ＰＴＳＤ症狀也一一詳述，在細節與真實性的

  打磨上可說是非常用心。





  【雨夜與白晝】


  什麼引擎的轟鳴聲或是賽車的跑法什麼的我是不懂啦，但整部電影最令我印象深刻的莫過

  於最後的利曼24小時耐力賽。


  無論是在揚的PTSD發作後傑克刻意在無線電放起肯尼G的音樂讓楊放鬆，又或是雨夜降臨

  時那份提心吊膽的緊張感，甚至是白晝來臨時揚乘著陽光，展現自身對於賽道的熟悉度，

  那讓人血脈噴張的逆勢追擊，都讓人忍不住挺起身子，與主角一起沉浸在賽車的滑行中。


  另一令人喜愛的橋段，則是揚與傑克重回楊的事故地點，完成未完的賽程，整段過程雖然

  簡短，但在傑克訴說著自己的過往，揚重新握上方向盤，兩人在陽光中順暢地跑完最後一

  圈，這樣的時刻，令人有種舒暢的感覺。





  【零散與紊亂】


  《GT：跨界玩家》有長達134分鐘的片長，但整體觀影下來除了賽車的部分外，主要劇情

  架構雖然完整，但仍舊有不少令人感覺零散與紊亂的部分，主角的感情戲是否必要？對於

  賽車的深度著墨是否較少等問題都被一一提出討論，但即便如此，對於沒接觸賽車運動的

  我來說，我仍認為這是一部能舒服享受的賽車電影，甚至俱備讓人想去買《跑車浪漫旅》

  來享受挑戰各個賽道的衝動。


  不敢說這是部完美的賽車電影，片商打著《一級玩家》升級《賽道狂人》我也認為有些言

  過其實，其實從劇情一開始就表現出主角除了技術，在對於車輛的改造與了解度上更為深

  刻，但之後的劇情卻未能強化這一點，也有些可惜，可即便如此，這部電影仍俱備讓人沉

  浸其中的能力，作為享受賽車體驗的電影，絕對俱備及格線以上的成績。




  有趣小知識：


  這部電影中最後利曼24小時耐力賽的車手分別是揚、克魯茲與麥蒂，飾演三人的Archie、

  Barroso與Darren都是非常棒的演員，不過有位真正的賽車手卻在場邊看著他們歡呼。


  GT學院最後剩下的五名選手中，唯一的女性選手莉亞在現實中是一位百萬Youtube，賽車

  手，同時打造了世界上最快的第八代雪佛蘭科爾維特跑車之一，並親自駕駛此車於南加州

  法莫索賽道刷新該賽道當時的紀錄。


  沒想到吧！真正的高手在場下呢。


  --'
