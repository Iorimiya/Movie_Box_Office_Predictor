  入圍奧斯卡最佳影片、最佳男主角、最佳女配角、最佳原創劇本與最佳剪輯的《滯留生》

  ，最後由Da''Vine Joy Randolph帶走最佳女配角坐收。雖說劇本並沒有太多的新意，近日

  還鬧出抄襲風波，但憑藉演員幽默的對白與演技，不但為本片畫龍點睛，也使其成為一部

  笑淚交織的感人篇章。



  保羅漢納姆是一名古代史兼職老師，學生與教職員都不喜歡他，但他卻在聖誕佳節的寒假

  期間被困在巴頓學院，監管因故無法回家過節的學生。後來出現一個聖誕節奇蹟，一名父

  親突然改變心意，把這些由保羅漢納姆照顧的大部分學生都帶走，最後他就只要監管一名

  學生，那就是安格斯塔利。



  安格斯是一個非常聰明但心靈受創的高三生，他正試圖盡全力面對許多複雜的家庭問題。

  由於巴頓學院是瑪莉和兒子最後聚在一起的地方，仍然深陷於悲痛之中的瑪莉也選擇留在

  學校。



  寄宿學校的背景並不少見，只要看過相關作品的朋友，對於放假一定會有人留校這件事肯

  定不陌生，《滯留生》就是這麼一部以此為故事發想的電影。《哈利波特》系列內的霍格

  華茲就是一種寄宿學校，主角哈利聖誕節都只能待在學校，不僅因為他的孤兒身分，也由

  於德思禮一家是他能不見就不要見到的人。不過，《滯留生》的故事背景設定在1970年代

  ，不要說現在，在當時能就讀寄宿學校的非富即貴，但這些孩子也有他們自己的問題要面

  對，而塔利被迫留在學校過節的原因也成為電影情節發展的一大亮點。



  「你不能對一個聖誕節留在學校的孩子說你沒人要！」



  當然，死板的保羅並不是真的對塔利說他沒人要，但在溫暖的母親瑪莉耳裡就是這個意思

  。不論孩子平常多麼不受教，這段時間畢竟是假期，而且聖誕節是團聚的時刻，所以即便

  保羅不想參加派對，瑪莉說什麼都要帶塔利去參加，他終究只是個孩子，也擁有享受節慶

  的權利。雖然這場派對結束在三人不美麗的情緒，但也讓他們對彼此更了解一些。失去兒

  子的第一個聖誕節對瑪莉來說肯定不好過；保羅怪罪塔利害自己的美好假期泡湯；而塔利

  也在大吼自己的爸爸已經死亡之後，讓本就已經尷尬的氣氛升到冰點，而他的父親其實也

  還在世上，這也是編劇在此安排的伏筆。



  《滯留生》彷彿聖誕節版的《春風化雨》，都是講述師生之間建立深厚情誼的故事。與羅

  賓‧威廉斯片中勇於挑戰傳統的角色不同，保羅可能是《滯留生》裡最討人厭也最無聊的

  老師。但是，即使教學古板，就連塔利也無法否認保羅真的是一位認真的好老師。電影最

  後也讓危機升級，塔利面臨退學改就讀軍校的命運，但在保羅眼裡這絕對是徹底毀滅這名

  深具才華的孩子之最後一根稻草。作為一部喜劇，《滯留生》讓保羅以自己最熱愛且自豪

  的教職保住塔利的心靈，也或許還有性命，這點就與帶有死亡色彩的《春風化雨》不同。



  片中安排的幽默包括在巴頓學院引以為傲的「誠實」上做文章，一切就從保羅與塔利在偌

  大的校園裡追逐開始。不管是用老師的話賭對方的嘴，還是明知體育館尚未開放也要堅持

  踩線，都讓塔利付出代價。學生的肩膀既已脫臼，姑且不管老師是否會因此以照顧不周為

  由遭到解雇，趕緊送醫肯定是必要的，但若需要動用學生的保險，就難逃被家長知道的命

  運。反應快又聰明的塔利馬上編造出一段故事矇騙護理師，雖說事後還是挨保羅一頓罵，

  但這場危機至少順利落幕。



  與塔利的謊言不同的是，保羅在遇到老同學時選擇不據實以告自己目前的工作，原因則是

  「對方不配知道自己現在的職業」。很多我們認識或遇見的人都只是人生中的過客，他們

  可能會對我們感到好奇，但究竟是否真心抑或只是八卦那就不一定了。就像許多人厭倦過

  年期間不熟的親戚總是喜歡過問自己的人生，但保羅告訴我們，只要對得起自己，也知道

  自己正在做的是喜愛且有意義的事就問心無愧，不需要對人生中的過客負責。



  因為這些彼此分享的秘密，保羅與塔利不只更了解彼此，也更能體諒對方。保羅告訴塔利

  自己當年由於莫須有的罪名遭逐出哈佛，只因為對方具有富貴背景，如同巴頓學院的學生

  無論資質優劣，都能順利升學到名校，但瑪莉的兒子卻只能被徵召到越戰去。懂事的塔利

  也經歷過家庭的動盪，他懂得老師分享的道理，也銘記在心。塔利最後也在信任老師又不

  得已的情況下，與老師一起到精神病院去探視爸爸，而課業壓力與家庭劇變或許也是塔利

  服用憂鬱症藥物的原因。老師看到他的藥物時，塔利並不想明說，但下一幕就看到老師自

  己也拿起一瓶一模一樣的藥，分享著秘密與類似煩惱的兩人，此刻真的好靠近又好相似。



  雖然片中只經過兩個禮拜而已，但對於這三名由於不同原因滯留在校的人來說，都是一場

  聖誕節的奇蹟療癒之旅。保羅坦承自己不喜歡或不擅長社交其實是因為一些內分泌問題，

  他也勇於追求自己心儀的對象，就算結果不如預期，對保羅來說也是正視自己優缺點的過

  程；瑪莉的喪子之痛當然不是一時半刻就能獲得慰藉，但至少在兒子離世的第一個聖誕節

