content: 'KOMOREBI-木漏れ日-

  透過樹葉植芽洩出的陽光。

  據說是日文獨有的纖細詞彙，

  而這部片，正拍出了這樣日式的浪漫氛圍。


  我想這部片毫無疑問是喜歡日本

  （或該說是喜歡東京）的外國人拍的。

  畢竟裡面有職人ㄧ樣的主角、魯蛇青年、

  妹妹頭個性妹仔、人情味老闆們、

  雙馬尾逃家少女、有故事的小酒吧媽媽桑、

  還有浪子回頭寡言滄桑大叔（還是三浦友和呢XD）。


  除了這些經典日式人物群像以外，

  夾在整齊的建築和高架道路間的人情下町景色、有手繪富士山壁畫的錢湯、

  先進中卻意外浪漫的懷舊情懷、

  都市綠洲般的神社、綠意、無機質整潔的環境（雖然廁所乾淨到讓人出戲），

  這些場景也架構出了獨到的日式氛圍。


  或許是源自70年代日本社會中大家都是中產、雖無法暴富也差不到哪裡去的

  「ㄧ億總中流」經濟社會背景。

  總覺得東京能讓人有種，

  市井小民也能輕鬆地安身立命，

  餘裕地享受生活小確幸的安心感。

  片中這些代表性場景巧妙的集結，

  讓人想起了日本這種令人感到安心的氛圍，

  或許也是這部片讓人感到美好的原因之一吧。


  各式日式美好元素，和70年代的老搖滾旋律，不過度刻意地融合在一起。

  讓我在看這部片時一直有種夢幻浪漫的感覺。

  欣賞完這部片，

  好像經歷了一段舒心的冥想時光。

  從掃地的聲音開啟每一天規律的生活節奏，

  書、音樂和自然，與人的短暫交錯，

  還有一些偶然變調的點綴，

  竟然可以讓人感到如此的美好。


  看著主角出門時望向天空揚起嘴角的表情，

  想著如果把自己熙熙攘攘的每一天剪輯起來，

  會不會其實也是這樣的Perfect day呢？



  --'
