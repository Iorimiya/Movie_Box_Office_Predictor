  姪女突然來訪導致睡眠、起床、工作等等被打亂、跟妹妹的久違重逢、跟陌生人玩圈圈叉叉

  、跟居酒屋老闆娘前夫的互動，也都很明顯地能看出，平山也會因此有正反面的情緒起伏。


  整部電影很美，畫面的色調跟鏡頭的運用配上幾首名曲在整體視聽感受上都讓人覺得很美。

  平山內心的矛盾也讓我覺得很美，即便是對這世界上的其他世界不滿、不感興趣、覺得自己

  格格不入，刻意想營造自己的宇宙並且在裡面待著，也會感到快樂跟傷悲；相反地，那些自

  己遠離的，其實也偶爾會在人的心上有一些重量。


  在自我跟外界之間，或許人就是這麼的矛盾，就像最後又哭又笑的役所廣司（真的好會演）

  ，不論如何我們都不可能永遠隻身一人，也不可能永遠有人相伴，在這世界上的每個不同世

  界，都有自己內在的美跟相互接觸時的美，當然也都有說不出的難受。


  總體而言，觀影體驗還不錯，看完之後讓自己思考自己的生活的感覺也很棒，不難理解獲得

  多項大獎的原因。


  --'
