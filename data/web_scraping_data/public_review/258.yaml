content: '■ 我的完美日常



  「生命的厚度，盡在影子重疊之時」


  靛藍的天色驅散了城市的迷寐，庸碌的行人穿梭在日光恣意灑落的東京街頭，老舊卡帶的

  迷人音色自汽車音響流瀉而出，《我的完美日常》在看似重複往返的瑣碎日常裡，抽離了

  都市生活的紛雜鼓譟，試圖重現侘寂的傳統日本美學，也藉著如同冥想般沉凝的敘事節奏

  ，讓觀眾得以在步調急促得來不及與自己說上話的時代裡，專注地向內探尋，並重新找回

  屬於自己的感受，如此浪漫而如文火燉煮般細膩的作品，在這與之不相襯的世界裡，顯得

  格外適切與珍貴。



  不論外頭如何變化，公廁清掃員平山的世界總是恪守著整齊劃一的行程，每天在同樣的時

  間起床盥洗，呼吸著同樣大口的清新空氣，大口喝下同一個品牌的罐裝咖啡，白天專注做

  好清掃工作的每一個細節，休息時間拿著底片相機捕捉樹梢間的葉隙流光，下班後則來到

  澡堂洗去一整天的疲勞與汙濁，在同一家小吃店飽餐一頓，夜幕低垂後帶著從老書店挑選

  的書籍返家，在臥室昏黃的燈光下細細品讀，直到再次闔上書本、熄燈，準備迎接下一個

  清晨。



  對於過慣了被城市緊湊生活的觀眾來說，觀看《我的完美日常》是一趟洗滌心靈的療癒旅

  程，從平山所堅守的職人精神、呼喚昭和懷舊韻味的場景，再到一首首貫穿電影的經典英

  語金曲，電影無處不寄託著對於過往美好時光，以及傳統日式精神的嚮往，導演文溫德斯

  以其見長的影像風格，讓浪漫的想像充斥在充滿詩意的光影變化之中，也藉著底層小人物

  看向世界的柔和目光，述說著時代已然更迭的遺憾。



  表面上《我的完美日常》似乎欲歌頌某種崇高價值為完美的狀態，然而完美終究只存活於

  人們的想望之中，再離群索居的人，終究無法排除他者地存活於世，如同平山原有生活的

  自適，隨著外甥女妮可的闖入而不得不多了一份牽掛，許是在逃家的妮可身上看到了自己

  過去的身影，平山沒有板起身為長輩的架子，反倒展露了不同於平常的溫柔，帶著這個心

  思敏感的孩子共享著素日裡自己所珍視的平靜，像是為了彌補自己年輕時沒能從家人得到

  的認同一般，用自己的方式展示了「成為優秀的大人」以外的可能性，而與妹妹久別之後

  的重逢，也像是擁抱了自己的過去，並重新宣誓著自己的決絕一般，簡短的隻字片語裡盡

