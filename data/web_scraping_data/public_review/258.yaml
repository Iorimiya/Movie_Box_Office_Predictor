content: '原文>>>



  《我的完美日常》(2024) [7/10]


  如果你喜歡日本的一切，那你一定也會喜歡這部電影。


  平山（役所廣司飾）是一位公廁清潔員，每天天還沒亮就出門，在東京市區打掃著公廁。

  他沉默寡言的個性並沒有讓他變得遺世獨立，每天他都會和一些人相遇並發展一段小關係

  、發生一些小趣事、發現一些小細節，而他也樂於這樣日復一日的日常，如此的生活在他

  心中堪稱完美...


  導演文溫德斯這次到了東京，拍攝關於公廁清潔員的職人故事，拍過許多公路電影的他，

  用相似的模式與節奏拍著日常生活，彷彿這是一部沒有在長途移動的公路電影。由於平山

  是省話一哥，所以大多時候都是藉由役所廣司的演技在支撐起角色的立體感，而他也做得

  相當成功，賦予這個角色溫度與輪廓。


  （以下有雷）


  -在日常中找到反常之處-


  伴隨著外頭打掃的聲音起床，接著盥洗、幫植物灑水、買杯咖啡、執行公務、公園吃早餐

  、拍拍照、下班去酒館或麵攤、去澡堂泡澡、睡前看本書，平山的日常在電影前半段可以

  說是千篇一律，但可以看到他非常擅長在自己規律的生活中，找到細微的不同之處，並沉

  浸在其中。生活中的美就像透過樹葉洒落在地面上的光，每一刻都是獨一無二，而平山珍

  惜著看似平凡的每一個當下，欣賞著不同視角的日常。


  後段更加入不同的角色，才開始起了一些情緒的波瀾。自己能講個不停的同事突然離職，

  讓要加班的平山發了脾氣；小女生和他一起聽了音樂後親了他一下，讓平時冷靜的他驚慌

  失措；外甥女離家出走的短暫陪伴，被迫平山面對自己的過去並陷入悲傷；和酒保小姐前

  夫的相遇，兩人談心後在河堤邊玩起了踩影子遊戲，彷彿返老還童似的。這些人都讓平山

  暫時脫離了規律，也看到生活的不同之處除了那些景色的變化，更大的不同在於和人的互

  動。


  -不只要work hard，更要work happy-


  講到日本的工作態度，總是會提到他們的匠人精神，他們投入許多時間在自己的工作上，

  並不斷精進自己的技藝。平山在打掃時非常仔細，他對工作有著極高的尊重，連一個打掃

  工作也會準備好自己的工具，並在打掃後再次檢查每個細節，所以在剛開始我以為《我的

  完美日常》是在描述這樣的匠人精神。


  直到平山的同事突然離職，必須加班的他對公司發了脾氣，這時才發現他不是工作狂，也

  不是熱愛工作，他只是認真把工作做好的人而已。外甥女的出現揭露了一點他的身世，大

  概可以推測他是自願選擇這樣的半退休生活，藉此逃避一些事情。但也因此看到平山的工

  作態度是多麼令人敬佩，工作的時候他不只work hard，也因為投入而work happy，就算

  這份工作並非眾人稱羨，但也被他做得光鮮亮麗。


  -日常完不完美由視角決定-


  在看《我的完美日常》時的感覺，就像是在看影集《舞伎家的料理人》一樣，不管內容有

  多雲淡風輕，都還是會被日本精神給深深吸引，對於喜歡日本文化的人來說，看完都會覺

  得心靈被療癒。而兩部片的場外資訊也是一樣，被選來做為題材的職業都相當辛苦，也非

  一般人會選擇的職業，因此有些人認為電影對於這些職業的描述，似乎有點過度美化之嫌

  ，彷彿沒有任何社會觀感問題的存在，也沒有工時的問題，每天的工作都是「完美日常」

  。


  但凡事都有觀點的選擇，這兩部片選擇「樂於投入在工作」的人作為主角，並從他們的觀

  點出發，自然就會套上正向濾鏡。而這兩部影劇本來就不是紀錄片，並沒有執著在呈現寫

  實生活，所以觀眾可以不用想那麼多，畢竟從樂觀的角度看世界，才能看到自己原來就身

  在完美日常中。


  -


  題外話，這個月去北海道有順道去了公廁，公廁裡有暖氣、溫水，空氣中一股淡淡清香，

  環境被打掃得相當整潔，在外頭冷颼颼的情況下，還真會讓人忍不住想在裡面多待一下呢

  ！


