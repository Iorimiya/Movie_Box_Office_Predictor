content: 'Medium好讀版:



  終於補看了文溫德斯的《我的完美日常》，又名東京時尚公廁炫耀錄（誤），本作也是男

  主角役所廣司封頂坎城影帝之作，但精湛之處不在激烈或極端的表演，而是內斂地讓角色

  溶進自己身體裡，如同平山每天早上投幣喝下的那罐咖啡。


  ＊以下含電影雷，請斟酌閱讀



  ～～～～～～～～～防雷～～～～～～～～～～～




  本作是我會稱之為「散文式」的電影，將角色的日常樸實直接地攤開，讓觀眾可以從當中

  的線頭發掘背後的故事，投射自身的情緒，但更多時候只是單純地接收和聆聽。


  平山的興趣其實相當稀鬆平常，音樂、閱讀、攝影──但因為不習慣現代的載具，錄音帶

  、二手紙本書和底片相機在他手中，更多了一份復古（或説尚未現代化）的質感。


  123分鐘的片長不算短，不過一直到中後半外甥女出現後，我們才慢慢一窺他一絲不苟、

  樸實無華的日常生活底下，可能藏著怎樣的過去。


  不幸的家庭有無數種面貌，其中很多故事搬到檯面上說出來，或許並不真的這麼戲劇化，

  不一定是家道中落或妻離子散，卻足以蠶食摧毀一個人的靈魂。

  有時候甚至有可能，只有你是那個家庭的游離者。

  我們不確定平山和父親過去有過怎樣的糾結，但很明顯姊姊和父親選擇了「那個世界」的

  生活，而平山則否。


  同樣抗拒著「那個世界」的外甥女妮可，或許可以想像成平山的一面鏡子，映射出他曾經

  的狀態。妮可讀了他買的海史密斯小說《11的故事》(Eleven)後，表示《鱉》這篇故事的

  主角維克多簡直就是她自己。《鱉》的故事大綱如下：


  和母親一起生活的少年維克多，總是因為母親把自己當作幼兒一般對待、毫不考慮他的意

  見而痛苦不堪。某天母親帶回了一隻烏龜，維克多本來欣喜地以為是要送給自己的禮物，

  沒想到那卻是隻要被用來做燉菜的鱉……

  這是一篇與支配狂母親生活的少年，以食用鱉為契機「爆發」開來的故事。令人心痛地描

  寫出和母親生活並扼殺著自主性、孤獨的少年心理，是一篇殘酷的少年小說。

  （資料來源，翻譯by me）

  P.S. 海史密斯同時也是電影《因為愛你》（Carol）的原作小說《鹽的代價》的作者。


  補上這段脈絡後，大概能夠想像平山即使做著不被認可的勞動工作，也想逃離的「那個世

  界」，有著怎樣的面貌。


  有趣的是，劇中重要同名配樂《perfect day》歌手Lou Reed是來自知名搖滾樂團：The

  Velvet underground，而他們的首張專輯《The Velvet Underground & Nico》的合作對

  象，正是叫做妮可。


  鏡頭語言上，光和影，是導演用來表現這世界溫柔之美的兩大媒介。反射在極具設計感的

  公廁玻璃上的光痕，日暮時分的快速道路，夜晚的都市燈火……劇末更以「木洩れ日」（

  komorebi）這個日文獨有的詞，白描出平山一再用相機紀錄的、那片即使每天抬頭看，也

  依然能使人平靜的葉間隙光。


  另外也很喜歡平山坐在每日報到、充滿庶民喧鬧聲的昭和感拉麵店裡，一抬頭，隔壁是窗

