content: '【我的完美日常】描述東京一位公廁清潔工的日常生活。


  導演跟演員都是赫赫有名，想當然爾能將這種看似很無聊的劇情拍得精采，甚至看完會想

  去東京來一趟公廁巡禮，真是五體投地XD

  -


  若把主角的日常生活寫成流水帳，大概會很無聊，就是一般上班族兩點一線的概念。但電

  影的精華在於日常的變與不變，即便每天都在同個地方吃飯拍照，但主角的感受會隨著當

  天事件、心情而有所不同，於是看似簡單的日常，也能帶給觀眾許多情緒起伏。


  即便主角少話、個性不外放，但從他規律的作息、擁有各種工作小道具、特殊的音樂品味

  、以及一些嗜好來看，都能感受到他對於自己的生活充滿熱情。


  而在真心享受自己的工作和生活的前提下，再平凡不過的事也變成溫暖有趣的小故事，各

  種人事物都變成了令人印象深刻的體驗。原來生活的重點不在於做了什麼事，而是有沒有

  仔細品嚐細節。


  如果今天主角對周遭環境漠不關心、甚至他一點都不想要做這個工作，那詢問怎麼使用公

  廁的遊客就只是個路人大媽、圈圈叉叉的紙條就只是個垃圾、戀愛腦的同事就只是煩人的

  雷隊友、公廁就只是他工作的地方，而他的生活…就真的一成不變。

  -


  中段的台詞提到這個世界是由很多個世界所組成的，彼此之間本來就互不相通。我覺得這

  是電影最有趣的地方，因為透過主角姊姊的短暫串場，我們確實突破兩個世界之間的界線

  ，更甚者，導演也在提醒觀眾，整部電影就像是我們體驗了一種截然不同的生活方式。與

  其說互不相通，更像在批判人們很難去理解其他世界的人在想什麼，更難去認同他們的所

  作所為。


  人生苦短，就像生病的西裝男所說的，好多事情都還來不及體驗到，就要死了。多少人總

  把自己包裝起來，只為了去融入不屬於自己的世界，而把真正的自己藏在心中。這部電影

  並沒有在踩一捧一地表示純樸最高尚、資本主義就是爛。它鼓勵大家去體驗、去詢問內心

  深處，自己想要的是什麼？怎樣的生活態度才是好的？無論如何，都要努力去選擇、去感

  受一切。


  結局主角開車，又哭又笑，彷彿把他人生所有的酸甜苦辣融合在一起，他不畏縮、不壓抑

  ，持續駛在人生的道路上全力感受生命，每一天都是他的完美日常。

  -


  最後來一段絕命毒師的對話，我發現這段跟【我的完美日常】的部分主旨有異曲同工之妙

  ：


  這段在第3季第11集，傑西跟珍去看畫展的閃回片段。


  傑西：「我不懂，為什麼有人會想畫同一扇門，一直畫、一直畫，畫好幾十次？」

  珍：「但每一扇都不一樣啊。」

  傑西：「明明都一樣。」

  珍：「都是同個主題，但每次都不一樣。燈光不同、她的心情不同，她每次畫的時候都發

  現了新的東西。」

  傑西：「那妳不覺得這樣很有病嗎？」

  珍：「那，我們每件事都只做一次嗎？我應該只抽一根菸？如果都一樣的話，也許我們只

  該上一次床。」

  傑西：「…不。」

  珍：「我們應該只看一次夕陽？或者只活一天？不會吧？因為每一次都會是新的，每一次

  都會是不同的體驗。」


  --'
