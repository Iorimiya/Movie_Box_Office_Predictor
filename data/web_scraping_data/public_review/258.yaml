content: '我的完美日常是部很私人的電影

  這是我看完最直覺的感想

  是那類不是你單純觀看電影

  而是電影會利用你的眼睛 穿透過瞳孔 打在大腦上 反射出你自己

  再藉由你看著的電影 看到未知的自我

  最後在看完跑馬燈後去思考 何謂完美 找出自己的答案


  沒有劇情的日常 沒有解釋的主角

  奇怪動作的流浪漢 父親跟主角發生過的事

  廁所中交換的紙條 觀察樹影的始末

  甚至是從未真的搭話的一起吃午餐的女人

  這些都只是微乎其微的 一個廁所清潔工的日常

  以此為主軸 拍成了一部平淡但深刻的電影


  我最喜歡的是 主角最後一段 跟老闆娘前夫的那段


  兩個影子交疊的時候

  已經放棄了的人 說著沒有變黑

  但主角 看著絕對不會變黑的影子

  說著 不會有 不變的事


  如此簡單 卻又深刻的話

  可以對比整部片

  前一個小時 用活潑的畫面 還有音樂

  帶出了主角的日常 生活的美麗

  就算是工作被瞧不起 永遠被忽視的清潔中立牌

  被質疑自己喜歡的生活 不經意出現的刺探單身老年問題

  主角依然能夠維持自己的生活步調


  電影後段 主角的日常慢慢被打亂

  工作上同事帶著自己的錢辭職 常去的店家客滿 不願面對的家庭問題

  最後一個 就是放假常去店家的老闆娘多年不見的前夫這段


  主角看著影子說的 不可能不變的 不會有這種蠢事的


  對比到 之前去時老闆娘不經意說出的

  為什麼不能 就像現在這樣就好了呢


  人就是如此的希望著穩定和安心 想要享受著生活

  無論是甚麼生活 一個人也可以找到自己選擇的快樂

  主角在前半的電影證明了這點 獨自一人的喜悅


  但當生活無法如自己所願

  現實會超越常理 更加的痛苦無常

  就連影子 都會因為人與人的相遇 而變得深沉


  而主角 和癌末的老闆娘前夫

  一起快樂地喝著酒 玩了踩影子遊戲

  接受著無常 像是為了證明 交疊的影子不只有著絕望的黑

  人與人可以主動分享彼此的陰影 相遇相識 也是日常珍貴的一部分

  變與不變的生活 快樂與痛苦 都是值得珍惜的人生



  整部片的高潮到了最後的那首Feeling Good


  每天早晨 對著天空微笑

  世界萬物 太陽和微風 全都知曉我的感受

  新的黎明 新的一天 新的生活

  我感覺很好

  帶著笑 帶著淚的役所廣司

  把這活著的喜悅跟痛苦

  全都用這首歌 跟難以掩飾的表情 表現出來


  何謂完美

  不因其光彩華麗或是永恆不變

  而是在每個樸實的角落體會到活著

  愛上這笑與淚參雜的日常


  完美 最終依然是只能自我定義 屬於自己的東西



  實在是很有力的結尾




  很喜歡 實至名歸的得獎片

  本來我是很不擅長這種沒劇情的電影

  但這部沒有那種過多停滯長鏡頭 步調算快

  要我跟人簡單介紹的話會說這部是 好看的無聊片


  這部還讓我收穫了 青い魚

  這首金延幸子的好聽很有味道的老歌

  真的好聽



