content: "昨天去看了文溫德斯的片我的完美日常\n \n畫面拍得很美\n情境氛圍的劇本醞釀得很好\n略帶禪意\n \n一個離家的大叔\n找了份掃廁所的工作\n\
  生活就是去挖別人不要的幼苗回家種\n看看書，聽聽音樂，拿著底片相機盲拍\n上同一間飯館、澡堂\n過著斷捨離的極簡主義生活和自己的生活哲學\n可能讓不少人頗為嚮往吧\n\
  \ \n但其實仔細分析\n一個五六十歲的老人\n身體一定是各種慢性疾病\n有在玩攝影的也一定都知道\n底片這玩意現在價格有多高\n \n這一切的興趣，都是要靠賺取貨幣來維持的\n\
  \ \n一般人為了維持經濟\n上面要你加班，你大概也就只能摸摸鼻子加班\n打電話回去對人破口大罵說只有今天，明天馬上派人來支援\n大概沒多久就不用來了\n何況還是掃廁所這種沒甚麼門檻的工作內容\n\
  \ \n \n所以雖然大叔好像自得其樂，對人生看得透徹似的\n但斷捨離/獨居這種生活\n其實就是有錢人才玩得起的玩意\n一般人就是亂七八糟在過日子，忍受所謂塵世間的拂塵\n\
