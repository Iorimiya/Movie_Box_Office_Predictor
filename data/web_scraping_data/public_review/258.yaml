content: '完美並不美，但就因不美才完全


  過去「小確幸」一詞曾在台灣引起熱意，出於日本暢銷小說家村上春樹的隨筆《蘭格漢斯

  島的午後》一個篇章，指為生活小事產生出來，那微小確切的幸福與滿足感，是相當有日

  本情調的和式漢語。


  如同現在許多人在生活上追求的儀式感，有時候非理性、也並不必要，但就是一種生活情

  調與一天的開始／結束的表達之情，如同蛋糕上的奶油裝飾與祝福話語。


  96屆奧斯卡金像獎入圍作品《我的完美日常》是德國導演的日式電影。東京公廁清潔工人

  每日有著固定的作息和工作內容，井然有序、簡單平靜的日常讓他相當享受每一日，還有

  那一程不變對音樂與書籍的嗜好，和透過攝影拍下的光影日常。這樣日日美好如同詩意般

  的小日子裡，不協之音卻悄悄地出現，是過去的債還是未知的後來？







  《我的完美日常》是什麼電影：


  你所期待美好一天的想像是什麼？是早上起來發現上班日突然變放假天，或意外的開車交

  通順遂目的地前就一個停車位，或是跟自己另一半渡過悠哉、無爭吵彷彿回到熱戀期當時

  的模樣。到底怎樣才算是「完美」每個人對此都有著不同的看法，如同每個人對美和好的

  定義都不同，故以實際面來說完美是一個存在也不存在的比喻，因為世上沒有事物是大家

  都一致認可無歧異的。


  在藝術上也常針對於美這件事有所不同見解，藝術家對於美好事物與完美無缺的想像，有

  時候表現在藝術品的情感上，但隨著時代以觀點的不同有著截然不一樣的想法。


  例如在現代主義中認為一致、規律、統一，極簡是一種美感和完美的藝術；但才相差十年

  左右的後現代主義，卻認為保留缺陷與故意留下不協調之處才是一種完整的美感，故解構

  、頹廢、超寫實成為了另一種意義上完美藝術，可以看見人在藝術上的「完美」截然不同

  ，是個人感官也是時代性。








  當然對一般人來說不需那麼深入到藝術哲學領域，有時候平安順遂又有點小驚喜而不是驚

  嚇，對於很多人而言就已經是可遇不可求的完美的一天。


  由德國溫德斯導演指導的日本電影《我的完美日常》就敘述一名東京公廁清潔人員平山的

  日常。溫德斯導演是德國電影新浪潮的重要成員之一，受到歐洲法國開始的新浪潮風格，

  蒙太奇、跳接影像、長鏡頭等手法逐漸在一些獨立電影出現，而德國新浪潮的許多新一代

  導演也開始以此種拍攝手法為主題，並且將拓展出電影娛樂化外，批判與社會議題的解構

  和理念敘述，在台灣也受到這股歐洲的新浪潮風格的影響深遠至今。


  《我的完美日常》故事非常單純，就是一位有點年紀的清潔工人平山先生的日常作息，準

  時起床、上班打掃廁所，解決一些突發的遊客和孩子的問題，並且聽著自己喜歡的老音樂

  和書籍，並且拍攝光線透過沙沙樹葉縫隙的流光倩影，這樣在日常不過的一天，對於平山

  先生是完美的，而周遭的景色並不是一成不變，隨著日子一天天，平山周遭的人事物開始

  有所變化，有些人來有些人去，有些過去的事情又追了上來，而自己卻也不知道會走向何

  種後來，只能繼續心戀光與影的曖昧之間。








  《我的完美日常》分析與延伸：


  德國導演文溫德斯算是德國電影新浪潮具有代表性的人物之一，雖然是德國人但與日本也

  頗有淵源，在1985年時溫德斯導演曾拍攝過日本黑白片時代的名導演－小津安二郎的紀錄

  片《尋找小津》。


  小津安二郎在過去電影故事有許多都是描述市井小民的生活這點給溫德斯有許多電影拍攝

  的想法，對應後來德國的新浪潮、也讓溫德斯電影主題常聚焦於社會與人之間，也自稱自

  己的電影風格可能師承小津安二郎，算是相當熱愛日本文化的德國導演。


  《我的完美日常》中以公廁清潔人員為主角，是有緣起。原先這其實是日本政府的東京公

  廁計畫「THE TOKYO TOILET」的企劃拍攝，原本只是想拍攝公廁清潔人員工作的模樣與這

  具有特色的公園廁所，但導演文溫德斯認為既然都有金費要拍，不如用更多的時間把具有

  特色的公廁拍成一部更加深入讓人印象深刻的電影，這就是《我的完美日常》最開始的想

  法，而在這次拍攝中也投入溫德斯導演對於當年小津安二郎電影中的日本和式風情的想像

  。







  這項公廁計畫的公廁並非什麼一般制式的設計，而是交由各家藝術與設計師操刀，並且坐

  落在澀谷17處的公廁改造，都是由日本在世界知名的設計師所再次執行設計，其中就有台

  灣人相當熟悉的建築師－安藤忠雄、伊東豐雄兩人，另外還有將和風與禪意運用在建築上

  的建築師－隈研吾，而隈研吾目前也是台灣台中巨蛋的建築設計師。並且也有熟知日本各

  地公共廁所設計專業的女性建築師－小林淳子，可以說創造出未來、與新一種廁所與地方

  的風景。


  故在電影《我的完美日常》中在廁所的清潔裡，其實或多或少都帶有計畫宣傳的一部分，

  但卻不會感覺到置入性的突兀，這點也是導演在拍攝這故事裡的巧思。


  導演文溫德斯想在這部電影傳達出日本公廁那種「和平與尊嚴的小殿堂」配合在日常之中

  ，有著既普通但又獨一無二的風情，而在電影中人物的故事和工作日時那平凡的每一天，

  導演留給觀眾自己去解讀與想像，並多留意在電影之外自己生活的日常軌跡。










  《我的完美日常》值得一看嗎：


  其實一開始我有害怕這部電影會變成另一種日本版本的蔡明亮電影，有著無盡漫長又緩慢

  推移的鏡頭，因前面的調性有點類似，加上主角開口說話的次數相當少，故對此有所擔憂

  ，但後面隨著對於主角廁所清潔人員平山先生慢慢與不同人相遇和動作與每日有點細微不

  同的上班日，可以感觸到每天看似不變，但其實一直以來都有所改變，和細微的不同。


  《我的完美日常》對於平山先生來說最平凡的日子就是完美的日常，而維持這種美好是不

  變的時間，過去所愛的音樂、有所好的書籍、不厭煩的工作，遇見同樣會出現的同事，上

  班途中一樣的風景，這一些的美好都在這看似一成不變重複操作的每天，但其實就連觀眾

  都曉得，時間並不會停在當下，所有的事情都是會變的，而那個屬於平山先生的「完美日

  常」也是。


  「對於現代科技、訊息的汰舊換新的速度，清潔員平山則造著自己的世界來運轉，做自己

  能做與知道的事而知足讓他能夠完美的渡過每天，但是如同每個人對於完美的意義不同，

  想要的也不一樣。







  平山的完美是追求以自己的步調，讓凡事不變活在當下，但你以為的不變與美好，其實是

  自我營造出來的成果，現實中本因沒有絕對的完美，但接受這個不完美現實，一樣可以在

  字我當下爬梳屬於自己美好的時光，認知之後接受，在自我知足後了解並充實渡過自己想

  要的一天，也許是電影想要表達的意涵？


  雖然有很多人會覺得由德國導演拍攝的日本片代表日本參與國際競選片，感覺上有點奇怪

  ，德國導演文溫德斯表示：他從一開始就打算以自己的視角和手法，融合日本日常感的概

  念去呈現出電影小人物的故事，可以說《我的完美日常》是一種德國人的日本美學，如同

  許多台灣人因動漫畫、日劇和日本自由行旅遊來認識日本一樣，我們透過這些作品和聖地

  去了解日本，而對於溫德斯導演對日本電影的了解，可能還是需要有點小津安二郎導演的

  痕跡，才符合他心中的日本風情。




