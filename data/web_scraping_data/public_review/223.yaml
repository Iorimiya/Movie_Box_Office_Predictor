content: '在年假期間，終於有幸觀賞到了去年在金馬影展上錯過的一部法國片，《進化症候群》：





  一開始我以為這是一部末日恐怖片，但看完後發現它可以說是奇幻版的《日麗》。故事情

  節涉及到父子之間的情感糾葛，以及男孩在青春期成長的掙扎。攝影極美，讓觀眾很迅速

  就會沉浸在森林之間，體會焦慮中淡淡的憂傷。




  當初會注意到這部片主打接近零特效，成本大概在1300至1500萬歐元之間，沒有想到法國

  的奇幻片可以把預算執行得這麼精彩。裡面的各種「怪物」，有克蘇魯(?)、鳥類、爬蟲

  類...裡面鱗片、羽毛、觸手都呈現得栩栩如生。




  都是靠化妝和劇組的動作設計做出來的。而且本片在導演從小長大的森林拍攝，真實感反

  而不是好萊塢大片可以做到，覺得幾乎比諾蘭的奧本海默的零特效做得更出色。攝影手法

  和場面調度都很精湛，將飛翔、奔跑、飛車追逐等場景刻劃得極其生動。




  特別值得一提的是男主角Paul Kircher的演技。2001年出生的他充分展現出了青春期男生

  的笨拙，還細膩地表現出了焦慮、歡樂，以及充滿同情心的一面。他和他父親Romain Dur

  is之間的關係和默契，更是完美呈現，跟《日麗》一樣直擊人心。


  這部電影想傳達的理念很開放，透過對人與人、人與自然、人與怪物的描繪，讓觀眾在欣

  賞電影的同時也不禁會反思人類與他者之間的關係。我們都是人、我們都可能是怪物、我

  們也是自然的一部分。最後男主角頭也不回的向山裡奔去，那種歷經掙扎、最終懷著惴惴

  不安的心奔向自由和未知的體悟，值得觀眾花時間去細細品味。



  --'
