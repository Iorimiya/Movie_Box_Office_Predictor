content: '網誌好讀版：





  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  在被《小丑》洗版了一段時間後，我終於也跟上腳步進電影院看了他，終於可以用力看那

  些影片、留言跟文章不怕被雷啦！


  剛剛看了一篇文章，講述這部電影不喜歡的人是甚麼評價，我個人是沒有看漫畫任何原作

  的，因此不做評論，只單就我看過的東西來講述我的心得。


  我非常喜歡《蝙蝠俠》（諾蘭導演三部曲）。


  我感覺我對視覺的體驗其實沒那麼在乎，所以對於豪華的大場面實在沒有很講究，畫面好

  不好看對我來說是很其次的東西，演出的東西有沒有打動我我比較在乎，我想這是我沒有

  特別喜歡英雄片或是動作片的理由吧！而這也是為什麼我會想看《小丑》的原因，因為我

  太喜歡蝙蝠俠，自然也喜歡小丑這個重要的角色，以他為主題的電影，當然要看。


  以下就我有印象的部分來記錄一下心得，妥妥的有雷。


  順便說一下，不知道為什麼我看到有朋友說電影前十分鐘令人想哭，但我毫無感覺，可能

  因為我情感傳遞速度有點慢，但我還是有哭，只是不是在開頭（超不重要贅述）。


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  在一開頭，便是小丑「亞瑟」在大笑，他眉頭深鎖的大笑，你完全能夠感受到他一點也不

  快樂，然而他笑著。


  接著開始演到他的日常。


  他的工作是小丑，他在各種場合扮演著小丑。之所以做小丑，是因為他的母親告訴他，必

  須要做個帶給別人歡樂的孩子，要一直笑著。


  故事開始不久，扮演著小丑的亞瑟在街頭舉牌，在混亂的高譚市被幾個小混混捉弄、搶走

  了廣告牌，當他死命地追上，廣告牌卻被拿來當武器打在他的臉上，順勢被揍了一頓。


  真慘，是吧？但不只這麼慘，他老闆還ㄐㄐ歪歪說他被當天雇用他舉牌的樂器行投訴說人

  平白無故消失，廣告牌還不見，要他賠償；接著他的同事一臉很罩的交給他一把槍，說要

  保護自己、別給人欺負，總之他是接受了，但事後卻在表演中槍枝落地又被投訴，最後丟

  了工作，順便還聽到該同事其實背地裡說是他自己想要買的，還欠他錢呢！


  而他一直都接受著每周一次的心理諮詢，只是那諮詢師看起來並沒有認真要幫忙亞瑟的意

  思，對諮詢師來說那只是例行公事，然後開藥給他，結束，而且後來甚至還因為被砍預算

  所以連這個開藥的服務都沒有了呢！


  這一連串其實有些枯燥，但很實際地反映出一個社會底層的人的生活以及心情。


  對他來說，他只是一個孝順的孩子，他聽從母親的話，想成為一個帶給大家歡樂的人，然

  而他本身並不快樂，也無法提供大家任何的快樂；他說的笑話沒有人笑、他做的表演沒有

  人欣賞，他努力著卻始終徒勞無功，此時的他是一個「小丑」，是被人嘲笑的對象，而不

  是他想成為的那種「小丑」。


  除了工作不順，他在路上也經常遭受到不友善的待遇，最後他在一次地鐵中又被人欺負，

  終於開槍殺了人，而這三個人剛好都是韋恩企業底下工作的，因此新聞大肆報導這是仇富

  行為，他靜靜地看著新聞、看著母親的反應，一群一樣在社會底層的人開始聲援他，在這

  段期間他總是表現得很焦慮；包含了不停抖腳、抽菸，以及各種表情的變化。


  失業之後又演了一小段他和鄰居的迷你戀愛，但事後卻發現那是他的妄想；他母親說他是

  湯姆士韋恩的孩子，他跑去求證，卻得到母親其實是妄想症病患以及他其實是被領養的、

  小時候還曾經被虐待的真實。很顯然，他並不記得這些事，有些事情並不是真的忘了，而

  是想不起來，但是想不起來不代表他就真的消失了，它還是存在在你的腦海，並且默默影

  響著你的所有行為；人類就是這樣一個由心理創傷所堆積出來的生物。


  他曾對諮商師說：「我滿腦子都是負面的想法。」其實我也有笑不出來的時候，明明我腦

  袋覺得好笑，可是我就是笑不出來，亞瑟肯定也笑不出來，但是他被母親教育說要成為一

  個快樂的孩子，於是他逼自己笑，在心情不好的時候也得笑。


  我特別喜歡他在上節目時對主持人說的那段話；他說「好不好笑是主觀的」，他也說其實

  他一直大笑的症狀應該不是病，而是他真的覺得好笑，但他大笑的時機通常都在緊張（上

  台演說）、困窘（在公車上被側目）的時候，我覺得那個「好笑」是一種很淒涼的感覺－

  －「我的人生就是一齣喜劇，我不想再不承認」，說是喜劇，不如說是「笑話」吧？他的

  人生就是一個笑話。


  常常在聽別人發生倒楣事的時候都會覺得很好笑，不是嗎？


  說真的，鋪陳真的是乏味的，可是很細膩，他透過很多小事以及演員的表現來鮮明這個角

  色。


  他不斷被所有人背叛。即使那些都是小事；路上遇到混混、被同事衝康、被諮商師敷衍、

  被老闆開除、好心逗小孩笑卻被罵，也許聽起來都不是那麼嚴重，但是一件件累積起來就

  能變成龐大的黑暗。「大家總是希望病患表現出沒病的樣子」，他一直如此努力著，但是

  一直撐著他的一根稻草－－母親，最後終於把他擊潰。


  在上電視節目之前，他殺死了自己的母親。之後他染了頭髮，從那裏開始，他變得「快樂

  」，也可以說是他擺脫了束縛。一直以來他都非常聽從母親的話，要做一個快樂的小男孩

  ；但是當他回想起被虐待的過去，以及殺死了母親之後，他所有的行為都是出自「自我的

  意志」，不再受到任何人或任何規矩的拘束。


  他又殺死了登門拜訪的當初給他槍的前同事，並且對另一個同事說道：「你是唯一對我好

  的人。」然後放他走。


  他瘋了嗎？不，他沒有啊。他按照自己的意志做了決定和行為，他動手殺掉他想殺的人，

  放走他想放的人，他以自己的意志在行動，沒有一絲混亂。


  而在直播的電視節目上殺死了主持人後，當然就被逮捕了，但是卻出現了一票帶著小丑面

  具的暴動者救了他。


  他站在引擎蓋上跳舞的那一段，大家圍著他歡呼，然後我默默地就哭了。


  他終於「帶給大家歡樂」了，但是他卻還是得靠誇張的妝容來畫出一張鮮紅的笑臉，他的

  「快樂」是建築在自己的痛苦之上，自嘲自己是個「小丑」。


  看完是會心情很沉重的片，而且我覺得非常吃電波，如果今天要問我推不推實在很難說，

  有人說劇情很淺都靠演技在撐，我也不反對這個論點，但是他很真實。我想到《還願》，

  其實劇情也算淺，而我也是在最後開門白茫茫那一幕莫名就哭了。


  其實在看電影前我就有看到一些關於本片會引起甚麼社會問題之類的文章，但我看完後一

  點也不覺得有這種疑慮啊？這世界上說白一點有精神病的人那麼多，看過日劇《Dr.倫太

  郎》以後我根本覺得按照他的標準根本全世界都有病，但是真的有做出什麼行為的多嗎？

  再說每個人面對問題的反應又不一樣，他也沒有任何鼓勵的意思，所有的人都在無形中被

  社會的力量給約束；所以你即使不情願你還是得去上班、即使再不爽也不在公眾場合大吼

