  即使不少影迷仍樂觀Jared可以與片商重修舊好，

  但以Jared近年對電影事業謹慎的個性，應該不會隨意貿然接下一部

  角色在片中定位不明甚至於明顯只會跑龍套的電影


  總之，雖然對Leto在自殺突擊隊戲份時間偏少，

  並因此種下與片商的心結有些失望，

  但還是期待他飾演的小丑能在適當時機重返DC世界


