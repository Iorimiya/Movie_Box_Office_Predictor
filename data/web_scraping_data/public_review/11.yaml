content: '防雷頁


  先說說在這之前的電影蝙蝠俠系列：《黑暗騎士》，當中的小丑我想是大家所熟悉的。

  瘋瘋癲癲，想要破懷一切體制，喜歡挑戰人類底線，探索本能，以及熱愛混亂的小丑。

  而這樣子的形象已經烙印在許多影迷的腦海中。有了這個前提之下，導演和編劇試圖

  向觀眾交代小丑的過去，以及人格和世界觀是如何演變成我們熟悉的那個小丑。


  因為只看過一次，許多東西都是憑著印象寫的，有錯請見諒。














  以下為劇透，想看心得可以直接跳到最後。



  開放的劇本所面臨的挑戰


  小丑的身世這件事，是個雙面刃，可以是一個非常好發揮的題材，也可以毀了大家對

  小丑身世之謎的期待。我想稱前期的主角為亞瑟，後期稱為小丑，藉此來做分界。


  電影的第一幕，亞瑟扮演小丑替一家樂器行打廣告，在舉招牌時被屁孩追打。我想這個

  開場就已告訴觀眾，這是一個被霸凌者的故事。而電影的前半段的亞瑟，就是一個倒楣

  到不行，四處被欺負、誤會、住在貧民公寓，身上的瘀青大概在電影的前半段沒有消過

  .......的邊緣人。這些人設，都已經將本電影定調。


  第二幕，亞瑟在政府部門提供的免費諮商師面前，笑。而這個笑，裡面有太多複雜的

  情緒，包含苦笑、憋笑，想停止卻停止不了的笑，想開心卻開心不起來卻還是要不斷

  告訴自己要開心的的笑。這些畫面則說明一個有精神上疾病的人，他的心境。


  亞瑟算孝順，也算努力賺錢，夢想當一個喜劇演員，想帶給人們歡笑。有一個沒辦法

  控制大小的疾病，還因此準備了一張卡，上面解釋了自己的病因，防止路人對他的

  側目。有點畏畏縮縮，怎麼看都不是我們認識的小丑。


  前兩幕，一幕是跟外界接觸，一幕是自己的內心世界。跟外界接觸，就是上班同事，

  諮商師、家人(母親)。而那些曾經欺負過亞瑟的人，後來也都被小丑殺了。所以到這

  邊，整部電影大致定調。


  《黑暗騎士》跟《小丑》有一共通點，就是可以猜到大方向，但很多事件都是突如其來

  的，不知道接下來會發生什麼事。這個手法讓人有期待感，他接下來要幹嘛？




  交疊"段落"的隱喻


  一、與諮商師的談話


  第一次面談，亞瑟在笑，諮商師在做他該做的事。第二次面談，諮商師想看亞瑟的

  筆記本。不知道各位有沒有一種感覺。就是當你非常用心的準備了一份報告，或者很

  認真的推薦了某部電影，某首歌曲分享給對方。而對方可能沒什麼反應，又或者根本

  沒有興趣，又或者放錯重點。頓時心裡會覺得，我對你掏心掏肺了，換來的終究還是

  冷漠。直到最後的面談，亞瑟告訴輔導員，反正我說的話你也從來沒有在聽。這是一

  個求救訊號，因為覺得無助，沒人關心只會更無助。每一場與諮商師的對話，都是一個

  階段的轉折，直到整個單位被裁撤。裁撤這件事就無形中告訴了亞瑟，這世界沒人關心

  你。偉恩企業？大老闆？選舉？有錢也是為了自己。有一首歌叫做，

  沒有人在乎你在意的事，大概就是這種感覺吧。


  二、樓梯


  亞瑟的家雖然是貧民窟，可是回家的路卻是一條很長且向上走的樓梯，這說明了他很努力

  ，努力保持住那些我們所說的「好人」應有的特質。第一次回家的時候導演給我們看到

  亞瑟的孝順，媽媽叫亞瑟Happy等等......這些都說明，亞瑟身上背負非常多外界給他

  的框架。


  你要開心，因為在後面的諮商面談裡，亞瑟說，我滿腦子都是負面想法。


  你要努力工作，這點亞瑟用他的脫口秀笑話說了原因。媽媽告訴他要上學讀書的原因

  是，因為將來你得為了生活而工作。但他依然每天走著回家且往上的樓梯。


  上述這兩點都是框架


  直到第一次走著往下的樓梯，是剛"打"完卡(笑點)，且把別忘記微笑的忘記塗掉。

  don''t forget to smile>>don''t smile


  三、殺人


  亞瑟第一次殺人，發生在地鐵。導演一樣給了個反差。三個直到上新聞我才知道原來在

  華爾街上班的孝子(屁孩)，先後被亞瑟開槍打死。我認為，亞瑟第一次殺完人後，

  走的是往上的樓梯。就戲裡來看，這時亞瑟還沒變成小丑，只是在反抗階段。在瘋狂的

  狀態下，你會不顧一切後果的去幹一些事。在文明的世界叫做EQ太低。而在他們心中，

  已經沒有什麼好失去和畏懼了，只不過是扣下板機而已。


  然而這次的殺人事整體故事的轉淚點，引起了一些小騷動，很多人窮困的人都學亞瑟

  戴著小丑面具效法學習，讓亞瑟開始覺得，自己似乎還活著。


  而這個活著，就只是在體制這缸將大眾淹沒的水之下，站起來而已。站起來後發現到

  ，原來吸到的空氣如此新鮮，難怪有活著的感覺。那為何不繼續站著？當然每個人覺

  得自己活著的時刻，當下做的事情都不太相同，但基本上只要是自己喜歡的事，就能

  覺有成就感，滿足感。例如：生產線的工作對我來說太枯燥乏味，我會覺得自己像隻

  螞蟻，沒有生命力。而畫畫讓我專注在裡面，而且成品我也很喜歡，在畫畫的當下就

  會覺得，我還活著！


  接下來的每一次殺人，都讓亞瑟覺得快樂，強化他的殺人動機。那些曾經欺負過我的

  人都去死吧！每個滿口仁義道德的人都在為了自己的利益說謊，這是一部黑色喜劇無誤。


  這三點的交錯隱喻，把亞瑟一開始的純樸，到小丑的瘋狂。呈現的非常棒。




  最後一段面談 Show


  接下來聊聊小丑的死對頭蝙蝠俠家族的事。亞瑟找到偉恩爸時，他要的不是錢，是一個

  擁抱，一些關愛。但最終還是破局，最後亞瑟在這社會已經得不到關愛，徹底絕望後，

  下了他家的樓梯。兩名警官在樓梯頂端跟他對望，亞瑟已轉變為小丑，往莫瑞Show的路上

  。為何設定在這個地點，因為小丑的影片被放到上面讓全國觀眾嘲笑，而脫口秀的本身

  就是一群只想嘲笑人的集中營。就在這個後台，亞瑟正式為自己起了名字「小丑」。


  關於小丑的笑話，我個人是沒辦法完全解讀出來，笑點在哪。但我寫了幾個我認為可能

  的版本。


  為什麼，「我小時候不喜歡上學，我媽媽告訴我要去，因為將來你要為了你的生活而

  工作」這是個笑話？


  1上學跟我現在在做小丑，又或者稱之為喜劇演員的工作，沒有關係。


