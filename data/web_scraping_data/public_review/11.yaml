  片中的小丑體驗了一遍人情冷暖，最後恍然大悟。


  看完，你就明白小丑這個角色從來就不是無中生有，就會知道小丑根本不是自願變成小丑

  的，是這些冷漠的人們，跟心懷不軌的朋友，還有自己無法控制的悲劇事件，才最終誕生

  了「小丑」這個角色。


  在電影最後的20分鐘，絕對是會讓你○○○○！導演直接把最純粹的意念呈現出來，什麼

