  是兒子女兒，也同時是爸爸媽媽，是伴侶，在職場是主管也是員工，人生的\n角色多重，如何在角色轉換之間拿捏得當、又能讓自己有喘息（釋放壓力好好快樂）\n的空間，這是一門好大的學問，也是一生中每個人都在學習的。\n\
  \n\n\n\n\n看完小丑後意外的收穫真的太多太多，如果要說沉重的感受是一定有的，\n但是不會讓人反感，因為瓦昆的精湛演出，\n反而讓人體會到這是非常有人性的小丑呢，我個人是很喜歡瓦昆版本的小丑。\n\
  \n\n\n\n\n\n--\n\n\n有時候距離是一種力量，讓等候證明值得你努力的那樣東西。　　\n                            \
