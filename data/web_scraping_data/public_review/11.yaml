content: '如果說，希斯萊傑沒有挫起來的話，

  目前公認最佳的小丑恐怕還會是傑克尼克遜。


  其一是當年的蝙蝠俠電影很震撼，

  整部電影幾乎都是夜晚，畫面幾乎都是黑麻麻的一片，

  電影院裡面只要稍微有人開個門，你就看不到臉只能看到字幕了，

  整部片帶給觀眾的是很大的心理壓力跟很黑暗的感覺。

  這在當年是前所未有的，

  很多人看完電影是要去看心理醫生的（有新聞）



  再來是電影裡小丑的設定，

  他是掉到化學池裡面導致全身皮膚毀掉，所有的整形跟道具都救不回來，

  所以最後不得已是上了一層很厚的妝，

  有多厚？可能有1公分吧，就是你敲到他的臉他會整塊剝落給你看的那種。

  那個很厚的膠感是故意的，就是要讓你有這個感覺。


  再說得深入一點，

  小丑明明是個壞人，卻很在乎外表：

  一定要穿西裝，臉要看起來正常，要有笑容，舉止要像個紳士，

  裝得像是個正常人的樣子出現在社會上，

  可是又因為內心實在太崩壞了，所有的掩蓋都看起來超不自然：

  西裝是紫色的，臉部是僵硬的，笑容是釘死的，聲音是尖銳的... 等等


  這一方面是諷刺當時注重外表的社會現象，

  好比很多整形失敗的超齡女星（甚至有人說是在諷刺 Michael Jackson）

  （還有我看到梅格萊恩的近照也會想到他...）

  另一方面也是帶給觀衆更深層的恐懼感：

  你看他就是哪裏不對勁，可是他卻裝的像正常人一樣在你旁邊坐下，跟你說話，

  這個真的會讓你整個毛起來。。。

  比起那種滿臉橫肉、走路一橫一橫的典型反派，這種的真的會讓你覺得很毛




  傑克尼克遜就是把這點表現得很完美，

  給人留下很深刻的印象。

  所以後來很長一段時間沒有人敢再去挑戰小丑這個角色。


  當年蝙蝠俠要重啓的時候，小丑的選角就是頭痛的問題，

  甚至也考慮過要找傑克復出，也有鄉民嗆說不是傑克演就拒看之類的

  （電影風格倒是繼承了黑暗的元素）


  後來宣佈是希斯萊傑的時候其實大家很不看好，

  一方面他那時候還太小咖（可能也因此才敢挑戰）

  另一方面大家也都覺得傑克實在太難超越了。

  是一直到後來預告出來，評價才開始扭轉。

  然後到後來他挫起來，就整個神化了。。。


  希斯的小丑就是開始不在乎別人，

  衣服破破爛爛，臉也歪七扭八，然後行為擺明了他就是瘋，

  但是瘋到很屌很强大你都對付不了他的那種，

  小丑的紫色西裝跟化妝變成只是角色形象，其實沒有什麽邏輯或深層含義。

  但是希斯的演技卻成功塑造出了新的形象，

  所以說他是一代經典也不為過。





  不過你現在再去看第一部的蝙蝠俠意義也不大了，

  說黑暗後來的黑暗騎士更黑暗，

  說瘋希斯萊傑更瘋，

  說帥後來的蝙蝠俠帥更多。。。

  後面的人在各方面都已經有所突破，

  所以原先的那部電影已經不會給現代的觀衆有太多的感動了。

  但是沒有他就不會有後來的進步，

  這是一個站在巨人肩膀上的概念。



  而且那部片給人的恐懼，有更多是影射當時的社會氛圍造成的。

  現在時過境遷當然不會有同樣感覺。


  就好比說，如果現在在台北捷運殺人的恐怖片，

  壞人一定會找白白淨淨、看起來瘦弱、安靜内向但是眼神透露出邪氣的人。

  你看到毛都會竪起來，因為你會想到鄭傑。

  但是二十年後一定會有人嗆說壞人一點都不像壞人，反而像大學生阿宅邊緣人，

  還不如找一個看起來就像 8+9 的人來演更有說服力。。。


  大概就是這個樣子吧。





