  \ financial boy虐殺妓女的情節是在《夜刑者》... 西方都會如倫敦紐約巴黎的金融男孩們，真有這種個案甚至累積成現象？還好這個我沒親身經歷過，畢竟生活周遭接觸到的\
  \ posh boys還真少。不過在 2008 以降歐債風暴時，一生乖乖存款一夕化為烏有的勞工，咸認是金融區那些家財萬貫的金融男孩把我的錢都倒進了水中，只是要說是哪個個別男孩又說不上來、每個男孩卻也好像都難以置身事外，話說這些男孩在金融區壓力恐怕也頂天。\n\
