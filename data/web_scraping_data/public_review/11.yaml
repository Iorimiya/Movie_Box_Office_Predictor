  繼之前傳出華納電影公司可能正在考慮要讓「蝙蝠俠」中的經典死敵「班恩」一角再度躍

  上大銀幕，在麥特李維斯編導的新版《蝙蝠俠》系列中與羅伯派汀森飾演的年輕版「蝙蝠

  俠」交手的消息之後，現在又傳出李維斯的重啟系列極有可能也會介紹全新「小丑」出場

  。



  The direct在最新一篇報導中指出：「根據我們熟悉內部的消息人士丹尼爾瑞奇曼的說法

  ，麥特李維斯正在計畫將全新『小丑』介紹到他的重啟版《蝙蝠俠》三部曲之中。」報導

  中也強調，編導李維斯目前的規劃是讓新版「小丑」成為系列第二、三集的諸多反派角色

  之一。




  同時，預定於明年推出的系列第一集裡，就會提及新版「小丑」、好為未來第二、三集埋

  下伏筆；不過在目前這個階段，電影公司並未開始「小丑」一角的選角作業。只是要注意

  的是，新版「小丑」一說，至今並未得到電影公司或是麥特李維斯的正式回應。




  目前已知的新版《蝙蝠俠》反派角色就已經有三位，包括柯林法洛飾演的「企鵝人」、保

  羅丹諾飾演的「謎語人」以及柔伊克拉維茲飾演的「貓女」。不過現在並不清楚電影是否

  還會有其他反派驚喜登場或是客串演出。




  也因此，到目前為止整個重啟版《蝙蝠俠》三部曲的可能反派就有兩個人選：「班恩」與

  「小丑」。儘管電影公司或是編導李維特皆未對這些說法做出任何回應，不過相當程度也

  可以理解為外界對於全新三部曲反派角色人選的期望，或許電影公司與劇組最後會從善如

  流也說不定。




  不過也難怪外界會接二連三提出這幾個檯面上的反派角色可能人選，畢竟依照第一集的反

