  oenix做到了。



  『Batman: The Killing Joke』是近期再次演繹Joker誕生的動畫作品，在這個故事中小

  丑本是個無名的化工廠工程師，試圖轉型成喜劇演員卻一敗塗地，因某次的事件掉到化學

