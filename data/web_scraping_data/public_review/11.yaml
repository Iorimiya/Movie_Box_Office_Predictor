  菲利普斯拍小丑前傳有市場眼光


  所以上個月菲利普斯（Todd Phillips）的《小丑》（Joker）拿到金獅獎，

  還不覺有異。雖然他之前拍的電影都是《醉後大丈夫》（The Hangover）

  之類的囂張喜劇，但好萊塢臥虎藏龍，還沒有得到自主權的導演，先拍篤定能

  夠賺錢的類型片累積資歷，屬於人之常情。《醉後大丈夫》廣受歡迎，接連拍了

  三集，其門道確實不可小看。


  《小丑》上片前的宣傳有兩個重點，第一是根據ＤＣ漫畫蝙蝠俠故事反派小丑所

  寫的全新前傳；第二是男主角特別找了瓦昆．菲尼克斯（Joaquin Phoenix），

  減重二十幾公斤賣力演出。


  這兩點可以說是很聰明。幾年前諾蘭（Christopher Nolan）拍的第二部蝙蝠俠電影

  《黑暗騎士》（The Dark Knight）裡，萊傑（Heath Ledger）所飾演的小丑，讓

  全世界影迷印象深刻，期間萊傑的猝逝和戲院兇殺案都搶盡了蝙蝠俠的風采。


  影響所及，到了第三部的《黑暗騎士：黎明昇起》（The Dark Knight Rises），連

  蝙蝠俠也拄起拐杖避不見人，變得更加陰暗難測，最後甚至還詐死一走了之。站在

  這樣的基礎上，拍一部小丑前傳確實是有市場眼光。


  主流影評網站遭網軍灌爆好評


  至於瓦昆．菲尼克斯，當年由哥哥瑞凡（River Phoenix）帶著入行，經歷兄長吸毒過度

  暴斃的打擊，在好萊塢浮浮沉沉了二十幾年，漸漸找到偏鋒深度角色的自我定位，又交

  往了系出紐約名門的女演員瑪拉（Rooney Mara），正等著一個突破性驚人表演來收割

  先前種種努力，這個小丑的角色及時出現。


  就跟川普（Donald Trump）競選時的俄國因素類似，《小丑》上片前後也有大量的好評

  網軍，湧向諸如「網路電影資料庫」（ＩＭＤｂ）和「爛番茄」（Rotten Tomatoes）

  等主流影評網站狂轟濫炸。


  以爛番茄為例，四八九位媒體影評的平均好評率，明明只有勉強及格的六八％，但四萬

  七千多位觀眾的好評率卻高達八九％，之前甚至超過九成；ＩＭＤｂ上平常只有幾十則

  、幾百則的觀眾評語，不到一個月卻冒出二十四萬則幾乎都是滿分的謬讚。


  五千五百萬美元的製作成本，上片兩周全美票房破兩億，全球票房破六億！宣傳上確實

  是成功了，預告片看起來也煞有介事，許多深受媒體氣氛影響的觀眾，感覺到壓力氛圍

  不敢不捧場，但走進戲院卻完全是另外一部電影。


  未豐富角色血肉、沒琢磨人性面向


  簡單地說，故事發生於一九七〇、八○年代之交，也就是紐約市在朱里安尼（Rudy

  Giuliani）大力整頓前那番亂象的高譚市，後來的蝙蝠俠還只是個小男孩布魯斯，富豪

  爸爸湯瑪士．韋恩正要出馬競選市長。一個精神失常的魯蛇亞瑟想成為脫口秀藝人苦無

  才能，誤會自己是湯瑪士的非婚生子而心猿意馬之後，追查得知自己其實是被領養的殘缺

  孤兒，自尊心大受打擊。


  期間竟意外殺人而食髓知味，甚至把好意邀他上訪談節目的主持人在直播現場槍殺。他雖

  然被捕但整個城市已陷入暴動狀態，在警力解送半途，巧遇車禍事故逃脫。


  那天晚上正逢蝙蝠俠小時候父母雙雙遇害，種下這整個漫畫系列故事的神話源頭，而從此

  魔化的亞瑟，就是後來禍害人間的笑面小丑。但電影最後又疑似亞瑟在精神醫院裡殺人脫

  逃，彷彿暗示這整個故事並沒有實際發生，只是亞瑟腦中的破碎幻想。


  經歷過七○、八○年代的影迷，都不難看出社會邊緣人大開殺戒來實現自我的主題，以及

  執迷脫口秀幻想一夜之間成名的情節，是明擺著從史柯西斯（Martin Scorsese）的兩部

  經典名作《計程車司機》（Taxi Driver）和《喜劇之王》（The King of Comedy）中取材

  。


  史柯西斯的電影花心思在觀眾的意識裡塑造出有血有肉的主配角色，讓發生的離奇事件成

  為可解，或者至少情緒上可以共鳴。


  戲劇情節與視覺元素的慣竊


  但《小丑》的故事情節處處抄襲又只抄個骨架，無法完足之處全靠亞瑟極度誇張的面部

  肌肉和身體扭曲來引開觀眾注意力。


  從拍片的角度來看，是極盡取巧之能事。但不可否認，菲尼克斯的表演是某種奇觀，為了

  這部電影瘋狂減重之後的身體，具有病態的可看性，稱不上是演技，而主要是擠眉弄眼

  狂擺姿勢。很有存在感，唯獨除了猙獰瞪視的不滿之外，沒有演出任何可以理解的人性

  面向。


  片中換上鮮豔西服一路舞下階梯的橋段，被認為頗有舞蹈天分，。種種證據顯示，菲利普斯根本是個戲劇情節與視覺元素的慣竊。


  宣傳上強調本片是不用電腦合成影像（ＣＧＩ）的超級英雄電影，這如果不是刻意的誤導

  ，就是編劇、導演無視超級英雄電影的基本設定。


  超級英雄電影是從青少年漫畫衍生而來，主角因緣際會具備超凡的能力，從而致力於解除

  危機保護社會，氣氛上必須保持青少年簡化的世界觀。過度現實沉重就沒有讓這些想像

  活動的空間了。《小丑》所呈現的這個亞瑟眼中的世界，受限於他的智力與視野，完全

  看不出是蝙蝠俠反覆拯救的那個高譚市。


  片中亞瑟把一切歸罪於萬惡的資本主義，但除了街頭頑童的捉弄和電車裡三個上班族的

  蠻橫，觀眾沒看出是什麼激起亞瑟的殺人惡意。


  三個上班族的無頭凶殺案就能激發市民兇性，蔓延開來變成街頭動亂，完全不需要細節性

  描繪。近似於社會救助的精神諮商，一句經費裁減就直接取消，把高譚市描述成毫無理性

  。如果說亞瑟受了什麼迫害，迫害他的應該是本片的編劇、導演吧！


  一部虛有其表的超級英雄電影


  波特萊爾（Charles Baudelaire）的名詩〈遠行〉（“Le voyage”）中有一句被波拉紐

  （Roberto Bolano）引用在《二六六六》（2666）的書前：「沉悶的沙漠裡恐怖形成綠洲

