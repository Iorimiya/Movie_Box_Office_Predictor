content: '想單獨討論Sunny的這部分


  我覺得訴諸同理的態度真的是講得太貼切了


  電影說故事的方式不是描寫一個漫畫經典人物、


  也不是單純想講精神病患、反社會等主題


  而是對亞瑟這種底層人物表達同情


  瓦昆演活了那種壓抑跟痛苦，算是非常成功


  但總覺得激發觀眾的同理心這塊，劇情跟導演的手法還可以做得更好



  首先是高譚市的腐敗感


  電影裡只看得出有很多人都不滿，但城市有多墮落卻感受不到


  舉火線追緝令(Se7en)來說好了，整個城市的氛圍就是抑鬱的要死



  再來是發生在亞瑟身上的壞事


  我覺得劇情安排的事都比較戲劇化


  (帶槍從褲管溜出被開除、誤認大富豪是老爸、被脫口秀偶像搬上電視嘲弄)


  比較不是大多數人會碰到的事


  所以帶入感比較低一些


  我一直想到一部電影，就是麥可道格拉斯演的城市英雄(怒火風暴 Falling Down)


  即使片子到後半部變成動作片


  主角在電影裡爆發前的一連串衰事，因為很符合一般人生活也會碰到的事


  讓我印象一直很深刻


  此外像計程車司機、鬥陣俱樂部，原因也是比較能讓觀眾具有代入感



  最後就是情緒的堆疊


  我覺得電影的情緒堆疊步調可以再更好些


  亞瑟發生一些壞事，是偏向觀眾理性、邏輯性的覺得：


  "喔，他之前發生那麼多壞事，難怪最後崩潰了"


  而不是"感受"到電影的情緒堆疊，像亞瑟一樣覺得快爆炸了


  舉個例子的話，像V怪客好了(好我知道Sunny不喜歡電影版)


  電影就把民眾對政府的不滿，一件事一件事，一層一層的累積上去


  最後直接爆發出來，觀眾也有種宣洩感



  所以大致上我可以理解，板上有些心得會覺得除了演員之外，


  這部片子其他部分都不夠出色的看法


  但我認為Sunny的說法，正凸顯出了小丑這部片的獨特


  對於一個充滿暴力、心理不正常的犯罪魔頭


  這部片難得的用了"訴諸同理"的角度，讓觀眾去反思


  其實他的行為一切其來有自


  試想當初捷運殺人案發生時，有多少人願意用這種角度去看待鄭捷?


