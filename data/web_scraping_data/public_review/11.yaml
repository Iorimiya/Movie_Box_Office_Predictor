content: '《小丑：雙重瘋狂》最近上映，網路上的評價非常淒慘，Metacritic的分數為45分(滿分100)，上映前看過特映的我對這個結果不意外，但其實我很喜歡這部電影


  2019年《小丑》大受好評，不僅瓦昆菲尼克斯得到奧斯卡影帝，電影還奪下威尼斯影展金獅獎，一部基於漫畫角色的電影可以得到這麼高的藝術榮耀，在當時真的是振奮人心，也讓觀眾對續集《小丑：雙重瘋狂》期待破錶


  在《小丑》裡，亞瑟因為童年創傷，飽受內在心理(幻覺和精神疾病)和外在社會(歧視和資本剝削)的痛苦，最終引爆，在電視節目裡槍殺了主持人，走上了反社會的瘋狂小丑之路，也似乎成為了高譚，以及真實世界底層人民的反叛英雄(V怪客？)


  在這樣的首集背景下，觀眾都是抱著想在《小丑：雙重瘋狂》裡，再次見到小丑會如何展現瘋狂對抗世界，而《小丑：雙重瘋狂》卻給出了一個完全反觀眾期待的故事：讓小丑脫下面具，變回亞瑟


  亞瑟在續集裡，在兩個角色中徘徊掙扎，一個是無論如何做惡，都反而受眾人愛戴的小丑；一個是因為悲慘經歷而反下罪行，可悲的受難者及罪犯


  哈莉奎恩就像是小丑粉絲的代言人(可能也代表了觀眾)，不斷對小丑訴說她對他的愛，但就像其中一段亞瑟幻想的雙人歌舞中傳達的，其實她只是熱愛著「愛著小丑的她自己」


  最後，亞瑟選擇了承認罪行，承認小丑就是他自己，承認他只是「亞瑟」，哈莉奎恩的幻想破滅選擇離開，當亞瑟問起她是否真的有了他的孩子，哈莉跟她說一切就只是娛樂(entertainment)，就像是《小丑》電影的粉絲們，他們對續集要的只是一場精彩刺激的秀，根本沒人在乎已經不是小丑的亞瑟，更何況是去同理他的痛苦


  這樣的結局狠狠的搧了觀眾們一巴掌


  這也是我喜歡《小丑：雙重瘋狂》的原因，透過電影內和電影外的連結，它諷刺了只追求娛樂，崇拜象徵，其實並不在乎《小丑》故事核心的那些觀眾，這是只有這部電影能做到的事。


  在商業電影企業和IP底下，能夠賭上票房和IP未來的發展性，做這麼不討好觀眾的藝術表達，我覺得在現今非常難能可貴


  當然，哈莉奎恩們做出了他們的反擊，他們留下負評，他們離開，而亞瑟和小丑，死了


