  ，有個好萊塢》（Once Upon a Time in Hollywood）...等多部名作的好萊塢大導演昆汀

  塔倫提諾（Quentin Tarantino），儘管對於電影的喜好沒有什麼特別標準，甚至對於近

  期陷入爭議的《小丑》（Joker）續作《小丑：雙重瘋狂》（Joker: Folie a Deux）給予

