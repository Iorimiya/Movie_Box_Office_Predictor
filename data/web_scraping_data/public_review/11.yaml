content: '小丑 Joker, 2019──現實的絕望與瘋狂 (威尼斯影展BIENNALE CINEMA 2019) 映後感想


  原PO影片版：


  以下為觀影後心得感想，無雷但有提及主角人物設定及影片氛圍請自行斟酌觀看


  記得當年諾蘭的黑暗騎士，上映前希斯萊傑過世的消息讓電影未演先轟動，

  預告片就展現出他為了融入腳色而對外型樣貌，說話語調的改變，

  入戲太深而間接導致過量用藥而暴斃身亡的傳聞；

  電影上映後造成的風潮，它跳脫出英雄電影的範疇，

  影評也對於希斯萊傑的演技表現給予肯定；

  而我們也懷疑看不到那個可以比希斯萊傑更好，更精采的小丑詮釋了


  直到8/31號的威尼斯深夜散場，滿場掌聲與喝采，我想在場沒有人不被瓦昆的小丑給說服


  首先要提的是，這部電影不是一部(我們熟悉的)超級英雄電影，

  Google電影分類在心理驚悚與劇情片，這是一個正確的分類；

  具體來說，它的特效場面為零(為了減輕拍攝難度或畫面美感所做的特效除外)，

  也幾乎沒有所謂的動作戲；

  與許多影迷認為相當寫實的黑暗騎士相比，

  Joker的真實程度是一個可以發生在你我周遭的故事般，

  因為製作方並沒有為了討好觀眾而加入太多娛樂元素以及考慮分級，

  才能用比較露骨的方式拍出小丑極端的精神狀態，所帶來的心理震撼更讓人背瘠發寒


  影片從成為小丑前的的生活狀態與困境帶入世界觀開始，

  就沒有給觀眾與主角喘息的機會，事情像連鎖反應接踵而至，

  當主角而越是為了生存掙扎，殘酷的社會卻是越讓人深陷其中的一攤爛泥


  瓦昆對於精神疾病的表演從影片的第一秒就是信手捻來的大師級別，

  尤其是那種強迫患者無法克制卻極力克制的瞬間表現與恢復冷靜之後的切換，

  相當細膩且恰如其分的精準。

  也因此觀眾容易對主角有極大的投射與同情；

  當你的情緒跟著主角起伏，覺得事情有一線曙光之後又往往是更嚴重的打擊，

  一次又一次，就很容易理解為什麼主角會走上暴怒與復仇之路


  要了解成為小丑之前的Arthur Fleck，必須先維基一下精神官能症：

  根據Dr. George Boeree的說法，精神官能症的影響包括：焦慮、難過或重鬱症、生氣、

  易怒、精神混亂（mental confusion），自我價值感低，等等…。

  某些行為症狀如：恐懼症、逃避、失眠、衝動與強迫的行為、無精打采，等等…。

  某些認知問題像是：不愉快或令人不安的想法、重覆發生且擺脫不了的想法（強迫症）、

  習慣性地幻想、消極且憤世嫉俗（cynicism，又稱犬儒主義），等等…。

  人際關係方面，精神官能症造成的影響有依賴、侵犯性、完美主義（Perfectionism）、

  精神分裂性孤立（schizoid isolation）、

  對社會文化不恰當的行為（socio-culturally inappropriate behaviors），等…


  Arthur Fleck是一位精神官能症患者，在緊張或受刺激時會不自覺地大笑，

  他受到路人歧視，不時被同事開玩笑；

  故事走向環繞在他的病癥，以及周圍的人事物造成的漣漪，

  當他需要幫助時卻得不到應有的援手；

  劇本同時對觀眾與社會拋出了強烈的議題與反思，如果Arthur是你周遭的人，

  你該如何幫助他？

  影片進行的同時我也不斷詰問自己，究竟我是否給予社會上的弱勢們足夠的尊重呢？


  直到那個，不可避免的"英雄崛起"


  當一個人不斷的推向懸崖之後會產生多大的反彈？

  電影中段帶來了我最喜歡的"英雄崛起"片段；

  超英電影好看的崛起片段往往讓人熱血沸騰：

  例如鋼鐵人在山洞打造第一套鋼鐵衣，或是神力女超人在壕溝英勇殺敵。

  而小丑，一個反派的崛起，是一次負能量的核爆，突如其來的效果讓我想起落日車神，

  木訥的主角面對威脅時候的慘忍，

  更讓我驚訝的是緊接在其後一場極具藝術觀賞性的表演與配樂搭配得天衣無縫。

  我看著主角的歡顏為他的成功感到淋漓暢快，卻又為社會所付出的代價感到不適；

  是的，表演絕對是一門藝術，藝術往往不可避免的批判，批判也必定帶來爭議；

  但毫無疑問，這絕對是我目前最喜歡的"英雄崛起"


  「命運就像是一台雲霄飛車，過了峰點之後想煞都煞不住。」


  藉由"Joker"這個腳色他找到自信，找到了他在社會上的一席之地，為他的生存找到目標。

  但隨著主角不顧後果的行為所產生的結果，已經與一般道德價值觀背道而馳，

  對主角的同情心境而轉向恐懼，劇情的發展越趨近黑暗，最終走向失控與混亂，

  這樣看似讚揚邪惡的設定，卻是主角莫大的勝利與自由；

  在這樣一部沒有(傳統)正派的電影之中，究竟誰才是壞人？

  那些對主角施暴的惡人，或是從受害人轉為加害人的DC最大反派─小丑


  在這個無時無刻都要用「政治正確」來做道德檢視的2019年，

  電影公司這次是願意放手一搏，直接挑戰觀眾與影評


  小丑在這樣的腳色與劇本設定之下，輔以在瓦昆詮釋得極致，將黑暗元素放到最大，

  的確會讓觀眾與影評看得不舒服，甚至冒犯，影片的氛圍充滿壓抑與痛苦


  電影上映以後，第一要面對的票房，也就是是大眾的接受程度，

  有許多觀眾進戲院應該是希望能得到快樂或是逃離現實，某部分來說，

  這部電影確實是逃離現實，但卻讓你窺視一個極度不快樂的人生


  第二，這部電影看似讚揚無政府與法治社會價值的鬥爭橋段，

  在美國這個槍械氾濫暴力事件層出不窮的國家更會受到放大檢視

  (與我同行的朋友就不斷提到當初黎明升起在美國上映時遭遇的無差別槍擊事件)

  也因此好萊塢電影通常會更小心翼翼的遵循著這套原則，

  尤其是那些有意圖角逐奧斯卡的電影


  在這樣的道德標準之下，電影劇情的趨於保守與可預測性不可避免，

  商業大片只剩下翻拍題材或是續集電影，惡性循環造成總體電影產業的品質每況愈下

  雖然本片導演的原意是藉由影片的暴力來對觀眾達到遏阻與反思的效果，

  避免影片當中的悲劇發生，注意身邊有需要幫助的朋友，竭止任何對弱勢霸凌的行為


  但是保守派也能緊掐著畫面上的元素大作犯罪行為合理化的文章，

  包含無政府主義與社會階級鬥爭等…

  許多人提到馬丁史柯西斯(也是製片之一)的計程車司機及喜劇之王，

  小丑的確有許多借鏡與致敬(甚至客串了勞勃狄尼諾)，

  遙想計程車司機在推出當年據說受到輿論的無情批評，

  上映之後造成瘋狂人士對演員的騷擾與犯罪仿效(槍殺總統事件)，

  這次「小丑」一樣在不畏世俗眼光的情況下尋求大破大立，

  在上映後鐵定會挑起保守派的論戰，

  我想這也會成為瓦昆是否成功拿下奧斯卡的門檻(說服保守派)


  「小丑」是一部相當原創與獨立於超英電影系統之外的作品，

  觀眾必須知道他相當黑暗與粗暴以做好觀影的心理準備，

  他不一定是所有人2019最喜愛的作品(對我而言目前是)，

  但絕對會是2019影壇最具爭議性與討論度的話題之作


  後紀


  這次參與威尼斯影展，在一個好奇心驅使下研究是否影展有開放一般觀眾觀入場，

  由於網路上很少有中文人士成功前往的經驗，

  如何購票及前往也都是在有點倉卒陌生的情況下完成


  但實際操作過後其實也不是那麼難以親近，只要在開放預購的當日先鎖定好要看的電影，

  然後盡快進去搶票就行了，這次小丑只有少少的兩場，

  第一場應該是跟瓦昆及許多好萊塢大明星一起看電影的情況，票券相當貴也很難搶

  我勉強買到第二場的票券，是一個一次看兩部的套裝(double screen)，

  另一片為西班牙發音的EMA(有機會再做介紹)


  對於一個愛看電影的人是非常值得的體驗，

  坐我朋友隔壁的義大利老夫妻說他們每年都來朝聖。

  原因其一，跟一般義大利電影院票價差不多，

  其二，如果你有追星族的靈魂可以當天早點去紅毯卡位跟明星要簽名合照

  (或甚至運氣好一點在路上遇到明星)，

  唯一要克服的是需要早點預定住的地方以及往返交通…



  圖一，威尼斯影展電子票券，

  由於先放映的是EMA所以可惜的是並沒有把第二場JOKER的字顯示上去



  圖二，PALABIENNALE影展特別臨時戲院共有1760個座位(照片取自官方網站)



  圖三，以狗仔角度拍到主角瓦昆以及他女友魯尼瑪拉



