  -



  我還蠻喜歡第二集的，比第一集更喜歡，我個人覺得第一集太悶而且太平鋪直敘，好像在看什麼社會寫實紀錄片。



  相比第一集的沉鬱，第二集的色調顯得繽紛許多，加入女神卡卡對我而言是大加分，我不是她的粉絲但她的歌聲意外的很對我胃口，妄想中的舞台也都搭得很漂亮，美術裝造都很精緻。




  不過我也認為這部片和第一集一樣，有蠻多矯揉造作的地方，像是雨天故意讓警衛撐顏色不一樣的鮮豔雨傘，或是獄中被亞瑟親吻，之後殉道的小伙子，都讓人有種刻意到不舒服的感覺。



  兩集對我而言都在談同一件事情：亞瑟就只是個被現實逼到走投無路的可憐人，小丑是那些把自己心中的瘋狂投射到亞瑟身上的人。




  裡面最瘋狂的，就是哈莉奎因。



  她愛她心目中的小丑，而不是亞瑟，我好喜歡亞瑟打電話給莉，在馬路上狂奔去找莉的那段，抱歉我就是超吃這種義無反顧的浪漫的庸俗之人，因為亞瑟從來沒有想幹什麼大事，在他獲得自由的那刻，唯一的希望也只是到他所愛的人身邊而已。



  而我也喜歡莉無情拋棄亞瑟的決絕。完全就是個偶像人設崩壞之後崩潰脫粉的粉絲，超寫實。而哈莉最愛的人也不是小丑，是她自己，超瘋超自戀，遇到這種女人要離遠一點（抖）



