  hur Fleck對自我，甚至這社會的質疑跟不滿。


  當然他也有接受心理諮商以及服用藥物，但我覺得這對他幫助不大，畢竟社會對他的反作用

  力實在太強大了，而且以片中來說，也許是高譚市對心輔跟身心治療資源給的太少，導致小

  丑無法得到救贖，無法找到出口。


