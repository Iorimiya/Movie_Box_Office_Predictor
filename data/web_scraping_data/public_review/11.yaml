  再想像這個場景：你在下著大雨的小巷子，被體型比你高大，又比你大好幾歲的混混騎在身上，被打了一巴掌又被羞辱，然後再被打了一拳，繼續被羞辱，你包包又剛好有槍。眼看生命受到威脅，壓在你身上的人之前已經羞辱過你一次，新仇舊恨加上腎上腺素的調和，你會怎麼反應呢？


