  對於這種沒有分數的影評，Metacritic的做法是會自己幫它打上一個0~100之間的分數，20只能證明這篇給metacritic的感覺是負評的，


  但重點是，因為分數不是Time打的，所以實際上沒有人用讓你感到噁心的以價值觀給分數的方式為Joker評分


  這麼容易就會感到噁心應該要想點辦法解決，例如讀讀原本的評論搞清楚噁心感在哪，可能也能發現些意料之外的事實因而省下你感到噁心的時間



  演員表現：

  Phoenix is acting so hard you can feel the desperation throbbing in his veins. He
  leaves you wanting to start him a GoFundMe, so he won’t have to pour so much sweat
  into his job again. But the aggressive terribleness of his performance isn’t completely
  his fault. (He has often been, and generally remains, a superb actor. Just not here.)


  情節：

  As you can probably guess, all of Arthur’s travails are leading up to a series of
  “See what you made me do?” brutalities, most of which happen while he’s dressed
  up in his clown suit. Violence makes him feel more in control, less pathetic. Killing
  — usually with a gun, but scissors or a good old-fashioned suffocation will do just
  fine — empowers him.


  因為這篇評論的重點主要是這部電影為何不好，

  沒有分數量化的評論也不需要為高分低分去解釋原因，所以這類評論通常的著眼點就是標題，


  這篇的標題「小丑想成為一部談論我們這時代的空虛的電影，卻成為了其中的主要例證」（Joker Wants to Be a Movie About the Emptiness
  of Our Culture. Instead, It’s a Prime Example of It）是非常文化性的，所以這篇影評確實比較沒有著眼於畫面影像聲音等等元素



  In America, there’s a mass shooting or attempted act of violence by a guy like Arthur
