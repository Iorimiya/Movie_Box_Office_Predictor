  雖然以前犯罪學因為是通識課而我也修的很隨性。但確實在近代犯罪社會學中有一派主張

  是，犯罪的起因及責任並不在於犯罪人而是在於整個社會的架構及影響。


  這個理論本該是用來解決犯罪的根源，但。


  三、過於寫實


  電影本身是基於漫畫的改編，本該是「純屬虛構，內容如有雷同純屬巧合」

