content: '不知為何一堆人看到「高譚」、「布魯斯」、「首富偉恩家」，

  就直覺地把2019年的小丑和所有在大、小螢幕、漫畫、遊戲登場過，

  眾人耳熟能詳，到處那個跟蝙蝠俠作對的「小丑」混為一談


  這次的小丑，或許該說是亞瑟

  他真的只是個被大環境逼到走投無路，崩潰了才動手殺人的一個精神病患

  並不是什麼天才罪犯、被蝙蝠俠丟到酸液裡毀容後發瘋的幫派份子


  光從「笑」這個最重要的要素來講

  亞瑟的笑是因為小時候受虐頭部受創+被媽媽灌輸的奇怪觀念

  是迫不得已的大笑，在電影中每一幕亞瑟的笑都是悲大於喜

  在公車上發病的狂笑被當瘋子卻止不住，當下他的模樣是尷尬的

  若他沒有那把槍，在電車也可能因為止不住的發笑被三個人渣打死

  好不容易走上喜劇舞台，卻因為發病笑場而幾乎毀了自己的表演


  其他版本的小丑則是因為詭計得逞、為了挑釁蝙蝠俠而發出的狂笑

  那是發自內心的，用來顯示自己有多瘋狂、可說是示威的一種笑


  再來就是殺人

  蝙蝠俠系列電影裡的小丑也一樣都是想殺就殺，

  動手之後還會挑釁、嘲弄一下對手以彰顯自己的狂妄


  亞瑟在地鐵開的第一槍是出自防衛，之後是憤怒

  接著之後殺的藍道、媽媽、莫瑞都是對他來說有存在一定的憤怒因子

  藍道栽贓亞瑟找他買槍，害亞瑟丟工作

  媽媽騙了亞瑟三十幾年，讓亞瑟被湯馬斯偉恩當面斥責，讓他知道自己的悲慘身世


  至於莫瑞，我單純覺得他只是衰、掃到颱風尾才慘死槍下的

  若莫瑞是排在這些犧牲者前面，第一個找亞瑟上節目

  搞不好他還會成為拉亞瑟一把的貴人，畢竟諧星最希望的就是讓人看見

  不管扮醜、裝瘋賣傻也在所不惜

  （這完全我的腦補）


  可是除此之外，亞瑟並沒有像其他小丑一樣把人命當玩具

  這也是我覺得不要因為出現「高譚」、「布魯斯」、「首富偉恩家」這幾個關鍵詞

  就一直覺得他會變成希斯萊傑還是哪一版小丑


  我並不覺得亞瑟會變成某些人眼中那個蝙蝠俠的勁敵

  亞瑟並沒有任何能力去操控、唆使人犯罪

  他只想好好過他的生活，被人重視

  但大環境還有悲慘的身世卻逼得他失去理智、然後殺人


  最後在車上的獨舞也是因為覺得自己終於被人看見，而下意識做出的表演

  並非所謂的入魔

