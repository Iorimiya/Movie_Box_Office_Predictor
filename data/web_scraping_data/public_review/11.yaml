  從電影研究的角度，一部電影如何被解讀，視乎個人或城市的背景。


  在美國，這部電影成為安全議題，因為七年前，一部蝙蝠俠系列電影《黑暗騎士：黎明升

  起》（The Dark Knight Rises）在美國科羅拉多州公映時發生一起槍擊案，一名男子在

  人群開槍射殺，導致12人死亡和70人受傷。




  一些歐美評論文章則把重心放在貧富懸殊狀況、經濟政策，或是精神病患者面對污名化等

  問題，特別是戲中參選市長的億萬富翁韋恩，被視為影射現任美國總統川普。


  ，電影的暴力犯罪題材「惹人不舒服」，片中主角的窮困生活、所處

