  看完小丑覺得是非常好的片子

  讀完負評以後覺得很有意思

  想從犯罪心理學的角度來寫篇心得跟大家分享

  （首次發文請噓小力點 ~）



  根據美國精神病學協會於2013年公佈的第五版「精神疾病診斷與統計手冊」

  Diagnostic and Statistical Manual of Mental Disorders (DSM-5)

  「反社會人格障礙」(Antisocial Personality Disorder)可分為兩種：

  Sociopath和Psychopath


  在許多影視或文學作品中兩者是混用的

  或者以反社會人格統一稱之

  實際上兩者有所區別

  賈昆的小丑屬於前者，希斯萊傑為後者


  希斯萊傑詮釋的小丑行事冷酷、冷靜和精密

  Psychopath的犯罪

  無論是暴力或非暴力，都經過部署和安排

  也就是高度智慧型犯罪

  除非他想讓你知道他就是兇手

  或者想表達什麼特定理念想法

  不然執法人員很難找到線索

  Psychopath雖然很難跟別人建立連結

  但其實很容易融入社會

  他們深知在不同場合對不同對象應該說什麼話，才容易取信於人

  甚至很多都是受過高等教育

  有著完美幸福的生活，還特別有個人魅力


  賈昆的小丑就不一樣了

  Sociopath傾向神經緊張和易於激動

  和一般人的情緒表現有落差卻不會掩飾

  像是電影中亞瑟跟別人發笑的時機都不一樣，甚至不理解別人在笑什麼

  導致難跟他人產生連結

  甚至無法維持穩定工作

  Sociopath多是低教育水平，生活在社會經濟的邊緣

  進行犯罪時也是偶然、雜亂無章，而不是有計劃行事


  電影中可以看到兩者殺人的決策機制完全不同

  兩者因不同的「人格障礙」產生了關鍵性的區別

  也導致故事敘述的方式非常不同

  所以可以理解部份觀眾為什麼會有失望的感覺

  特別是喜歡希斯萊傑版本的觀眾感受會更深


  但也因為賈昆詮釋了Sociopath版本的小丑，才能讓電影探討的層面更廣

  因為如果是Psychopath可能無法涉及到太多社會結構層面

  專家相信Psychopath的成因是偏向先天性的、基因性的

  與腦部管理「衝動」和「情緒」的部份發展不健全有關（或遭受腦部創傷）

  也就是說希斯萊傑版本的小丑，更多的是強調自我、意識型態、目的

  想讓蝙蝠俠理解他的思維、讓他認同自己

  說服蝙蝠俠他們其實沒有什麼不同等等

  這樣的小丑真的很有魅力

  他有一個完整的思維模式能把你繞進去

  但他不一定是體制下的受害者

  他其實可能擁有良好教育及環境資源

  父母給他吃好的穿好的，對他有基本關心

  更沒虐待過他


  Sociopath則是受環境影響

  由孩提時代的痛苦經歷

  或身體／精神虐待激發而成

  專家表示觀察Sociopath腦部也有發展不全的情況

  導致他們無法很好的排解壓力、調節情緒

  但Sociopath對「有相同思路」（like-minded）的群體／個人其實可以產生同情心

  所以亞瑟並沒有要殺蓋瑞的意思

  或許還有某種程度的同病相憐

  換作希斯的小丑完全則可以殺了蓋瑞

  他打從一開始就沒有任何同情同理可言

  甚至可能完全不把對方當人類或者生命看待


  在預防犯罪的層面來說

  Sociopath比起Psychopath更容易鑑別

  也比較有情緒反應，能感受到愧疚感，進而有調整的可能

  但如片中描寫的，亞瑟生活在社會邊緣

  即使知道亞瑟是需要幫助的對象

  但實際上卻見不到專業治療師

  社工和家醫的資源有限

  沒有受過專業精神治療的訓練也不轉診

  結果就是求助了卻沒得到幫助

  加上經濟上無法承擔藥費就只能任由病情惡化

  賈昆的版本描寫出亞瑟其實很努力在嘗試融入社會

  但跟不管再怎麼努力都不得要領

  一直陷入負面的循環

