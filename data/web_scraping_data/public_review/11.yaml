content: 'DC《小丑》公開6支片段！「快閃1秒髒畫面」網截圖拼起來：有文字訊息




  華納兄弟DC電影《小丑》（Joker）台灣時間26日半夜在Instagram一口氣釋出6支片段，

  其中有幾個是之前預告尚未曝光的畫面，對於劇情所知仍然相當有限。不過，每一支預告

  都出現奇怪的手寫文字或塗鴉快閃1秒在畫面當中，有網友截圖拼起來之後，驚喜發現暗

  藏一組文字訊息。


  《小丑》6支片段分別是勞勃狄尼諾飾演脫口秀主持人的畫面，其次為小丑在階梯上跳舞

  、小丑躲進冰箱、小丑走進電梯、小丑在隧道奔跑、小丑落寞地淋著雨。按照影片順序排

  列，閃爍畫面經過截圖拼起來之後，將出現「預告就在8月28日」，原來是華納兄弟想出

  來的另類行銷手法。


  《小丑》取材自DC最著名的反派人物「小丑」，由《醉後大丈夫》導演陶德菲利浦斯（

  Todd Phillips）擔任製片、編劇與導演；瓦昆菲尼克斯（Joaquin Phoenix）成為傑克尼

  克遜、希斯萊傑與傑瑞德勒托之後，在大銀幕上第4位接下「小丑」這個角色的演員，看

  他如何從一個失敗的喜劇演員，一步一步成為高譚市最邪惡、最頂尖的超級罪犯。


  導演陶德菲利浦表示：「《小丑》是一部前所未見的獨立電影，有不一樣的原創故事，雖

  然故事背景一樣發生在高譚市，但是與大家過去所熟知的「小丑」不太一樣。」陶德菲利

  普斯與瓦昆菲尼克斯兩人聯手，深刻地探索了社會邊緣人亞瑟佛萊克的性格，瓦昆說：「

  這不只是一場寫實的角色研究，也將會是一部深入人性的警世預言。」


  有別於過往所有DC電影，《小丑》已在美國列為R級（限制級）。該片已入圍威尼斯影展

  「正式競賽」單元、多倫多影展，成為歷史上首部入圍三大影展主競賽的超級英雄電影，

  超越漫威任何一部電影。威尼斯影展總監奧柏托巴貝拉（Alberto Barbera）表示，《小

  丑》比《黑暗騎士》還要黑暗，也是男主角瓦昆菲尼克斯演技顛峰之作。


  這兩年，《水底情深》、《羅馬》榮獲威尼斯影展最佳影片金獅獎，隔年在奧斯卡分別拿

  下最佳影片、最佳導演等大獎，《樂來越愛你》、《鳥人》等片也獲得多項大獎提名，外

