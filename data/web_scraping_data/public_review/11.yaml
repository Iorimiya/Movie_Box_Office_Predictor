content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  Frank Sinatra-That’s Life




  觀影至今，一直無法回應我到底喜不喜歡這部電影，

  但我仍然會將它定義為一部好的電影，有餘韻有討論度，

  將階級意識、貧富差距、精神疾病、自我探索等等題材揉雜地討論的電影很多，

  但是能夠引起像這樣的討論度和關注度的卻是少之又少，

  電影不只是要符合「影癡」們的偏好，也更要迎合大眾的口味，

  這點陶德菲利普斯一直都做得很好。


  莫瑞在脫口秀節目上，用超級老鼠四竄作為引題開頭，

  並且回應，解決超級老鼠就是找到一隻超級貓嗎？

  這個對比笑話作為開端處理的挺漂亮的，

  直接地帶出英雄電影一直以來被詬病的問題，

  獨斷的主觀意識，定義誰是老鼠誰是貓咪；誰是好人誰又是壞人。


  將《小丑》和馬丁史柯西斯的作品作比較，其實也挺不意外的，

  DC本來就想找他作為電影監製，但擔心模糊焦點而放棄。

  電影的創作方式選擇類膠卷的規格、仿古典的鏡頭安排，

  都使這部電影充滿濃厚的老電影的味道，

  刻意使用許多爵士經典，和舞步的穿插，

  也都是這部電影相當精彩的展演。

  尤其是「電影中的電影」的畫面，

  也是許多五零年代電影慣用的敘事手法，

  除了可以用以作為致敬，

  也可以作為劇中角色品味乃至於性格呈現的一種方式。

  瓦昆菲尼克斯對於許多默片喜劇電影的觀摩和學習的鏡頭，

  喜劇從來都不是好處理的風格，

  一個好笑的笑話，背後需要花許多力氣去轉化蘊含社會關注的隱喻，

  重複的由不同角色說出「這有什麼好笑的」，

  不失為陶德菲利普斯一種自我嘲諷的方式。


  引自聞天祥：「導演是《醉後大丈夫》的陶德菲利普斯。他跨出了系列電影的窠臼，摒除

  了被簡化的英雄，而獲得探索邊緣心理的機會。」

  雖然導演在專訪中，透露出對於現代「政治正確」風氣的厭斥，

  但這部電影其實儼然就是一部政治正確的電影，

  「精神病最痛苦的，就是別人總希望他們假裝自己正常」

  不斷強調精神疾病的正視議題，

  對於旁人對於精神疾病的錯誤理解還有放大，

  笑容背後隱含的悲傷，還有疾病小卡，

  都再再的顯示出導演想要處理議題的野心。


  被歸類成驚悚片真的是正確的分類，

  那幕在家中殺害同事藍道真的是整部電影的劇情高潮之一，

  這是亞瑟第三次殺人。

  噴濺在白色底妝上的血漬，定焦的鏡頭畫面，

  讓這樣的暴力充滿了華麗的濃稠感。


  前面對於小丑不幸的鋪陳，

  合理化小丑反社會行為的結局，

  我中間一度因為情感的過分堆疊而考慮中途離場。

  瓦昆的表演太過凌厲和代入感真的是讓我窒息的要命，

  總覺得下一幕就有什麼事情隨時要發生。

  到了地鐵的殺人畫面，

  讓我的情緒瞬間舒展開來，讓我鬆了一口氣，

  代替小丑鬆了一口氣，也讓他帶著我鬆了一口氣。

  接下來逃到廁所的換幕手法也令人印象深刻，

  從廁所的流理台帶到家中的流理台，

  中間的空白時間也是精神疾患者會有的時間空間錯置的問題。


  但是整部電影太過流暢的敘述小丑的不幸，

  從精神疾病到工作不順利，

  乃至於永遠無法自我實現的人生目標，

  質疑自我的存在，

  還有被充滿破洞的社會安全網屏棄在外等，

  合理化了最後小丑的瘋狂，

  對比希斯萊傑的小丑那種狂喜的瘋狂，

  好像少了點味道，

  有些犯罪行為的背後不一定有理由或動機，

  當然脈絡化的處理這樣的反社會傾向者是安全的方式。

  仍然要誇讚瓦昆的勇氣，在這樣永遠無法被超越的經典角色前，

  選擇演出，用他的方式笑出了他自己的一種風格，跳出他自己對於小丑的演繹；


  最後用養子和湯瑪士韋恩之間的身世曖昧關係，

  （身世題終於在稍早的導演訪談得到解答。）

  給了觀影者一些空白和續集電影期待的想像。

  用枕頭悶死母親，

  接著一槍崩了名脫口秀主持人莫瑞，

  就像鬥陣俱樂部艾德華諾頓殺死布萊德彼特一樣，將自己推向瘋狂的高潮。


  第一幕和最後一幕畫風泛黃，Key上鵝黃色的標題字體這樣的復舊感處理，

  提升整部電影色彩上的維度的層次。


  小丑不愧為我最喜歡的「英雄電影」。


  「我這輩子，都不確定自己是否真的存在......但我現在很確定。」


  血漬的微笑證明了亞瑟的存在。



  --

  滿認同你的，小丑瘋狂的那面除了魔性的舞蹈還有瘋狂的笑以外，真的處理得太小心翼翼

  了，總覺得要再更出格一點，又或者說導演真的想醞釀什麼？畢竟他也是個擅長拍續集電

  影的人，期待之後吧。

  已嘗試修改排版QQ

  真的，我常常覺得要拍出一部被影評人誇讚的的喜劇電影真的比劇情電影難上太多，畢竟

  喜劇電影已經被貼上通俗和不入流的標籤。'
