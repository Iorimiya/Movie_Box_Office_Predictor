content: '小丑我想應該是臺灣最有名的超級反派了，跟光頭盧瑟、傭兵喪鐘甚至復仇之水黑輻鱝都完全不及，原因就在於蝙蝠俠電影實在是太成功了，先稍微用一句話形容漫畫中的小丑：毫無確定的一個悲劇




  Jack Nicholson在米高蝙蝠俠中擔任小丑，此版的小丑是個黑幫大老，散發著邪惡瘋狂和狂傲，並且有自己的目標與目的，這種神經質角色剛好讓Jack發揮的淋漓盡致，氣場演技甚至力壓米高蝙蝠俠，造型方面總是戴著ㄧ頂帽子穿西裝打領帶拿著一個拐杖就像英國紳士一般，最後也被蝙蝠俠間接的殺死（所以別再說蝙蝠俠沒殺過人了），為什麼沒什麼討論這版小丑呢，因為當時看過的人或後來看的在PTT手指應該數的出來。




  再來就是本次主角Heath

  Ledger，在諾蘭的蝙蝠俠三部曲中的第二集演出小丑一角，跟Jack版的不同，並不是黑幫老大他更像一位反社會罪犯，沒有目標沒有目的只為了混亂，而且沒有使用掉入化學藥劑這個起源，反而說了好幾個起源製造混亂與致敬漫畫多個小丑起源並沒確定，整體散發的是不確定性，最後傳出飾演小丑走不出來而自殺增加了戲劇色彩，但要說他演技是因為劇情和過世而升級？別鬧了早在斷背山中就入圍了奧斯卡也受到許多大導的欣賞欽點，而為什麼大家只會討論他呢，因為黑暗騎士是真的很好看並且是年輕觀影人所看的第一個小丑也演的很好，最後闢謠一下Heath

