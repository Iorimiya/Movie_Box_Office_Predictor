  如果把小丑描寫成天生的混亂代言人

  那其實也不需要什麼演什麼起源

  直接做個小丑視角的犯罪爽片看他大顯神威就行了

  但另一方面

  這種小丑又比提姆波頓版的更加扁平

  更加缺乏人性和真實性


  有人喜歡這種小丑，不只是因為其性格和人物塑造的獨特性

