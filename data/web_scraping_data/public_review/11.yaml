  話說回頭，編導當然是刻意鋪排各種慘事來合理化他最終崩潰並且重生的命運，也都很不

  幸的在觀眾的意料之中，沒有太大的驚奇。是啊，他怎麼可能在淒涼的一天之後，至少還

  擁有一丁點守候在老舊公寓中的小小安慰呢？但無論如何，這都只是戲劇創作，其中當然

  有不少巧合，然後硬是發生在這一小段日子裡。如果換作是另外一個人，或許也可能會走

  向完全不同的結局。但總之，Arthur Fleck，一位可憐的精神病患，在度過生命中最悲慘

  的幾天之後（也或許不是），他再也不是原本的那個人，也或著說他終於成為了他原本該

  成為的人。可是當故事由這樣一位有妄想症頭的主角視角開展，所有的這些事情到底有沒

