content: '會選這部電影來看，最最最主要是因為小丑女的穿著與身材太誘人，看過

  「華爾街之狼」的人就會懂，其次才是要看其他角色的特異功能，例如鱷

  魚男殺手鱷、火焰男燄魔，最後才是百發百中男死射。


  這是一部改編自DC漫畫的團體「自殺小隊」，主要承接上一部作品「蝙

  蝠俠對超人：正義曙光」之後的發展，所以有蝙蝠俠（班.艾佛列克飾）

  出沒其中。



  劇情簡述：超人死後，隸屬美國政府的秘密組織「天眼局」負責人，阿曼

  達·華勒，向高官提出籌組「X特遣部隊」的計畫，目的是為了處理後超

  人時代足以威脅美國甚至是世界安全的黑暗任務，而成員名單是囚禁於美

  夢監獄的超級惡棍。這支臨時組成，如同散沙般的惡棍小隊，此時所面臨

  的最大危機是由魅惑女巫（卡拉·迪樂芬妮飾）所創造，足以毀滅世界的

  魔咒武器。



  由於這部電影中「X特遣部隊」成員太多，所以花了不少時間來介紹其中

  幾位主要角色，死射（威爾史密斯飾）與小丑女（瑪格.羅比飾）是篇幅

  最多的二位，當然，小丑女多些鏡頭，我是很歡迎的，而死射除了服裝跟

  「蟻人」很像，百發百中的能力與女兒親密互動也特別強化了一番，以免

  除了他是威爾史密斯之外，沒有看頭。其他成員，殺手鱷與迴旋鏢隊長至

  少還有一小段出場介紹，連指揮官隊長弗萊格與他的保鑣卡塔娜也有，最

  可憐的就是繩鬼，草草出場就算了，竟是最快領便當的人，可說是存在感

  最弱的一位。


  也因為正反二派角色的介紹佔據不少篇幅，能留給劇情的時間就少了很

  多，以致於整部電影故事就不紮實也不吸引人。





  例一，安排X特遣隊的第一個任務，是到大樓拯救神秘人士，這神秘人

  士卻是阿曼達·華勒，這就是多餘與莫名其妙的劇情，她本來就有能力安

  排自己坐直升機逃走啊。如果這段劇情安排的目的只是為了展現各成員

  的能力，那就太失敗了，因為不覺得成員能力有什麼特別可看性。


  例二，拯救完華勒送她上直升機後，還不請X特遣隊護送，所以又輕易

  被魅惑女巫陣營抓走，又是想翻桌的劇情。華勒用以威脅女巫的心臟重

  回魅惑女巫的身體，能力變的更強，讓特遣隊不得不去對付女巫。這段

  也不覺得心情有七上八下的緊張感，尤其當女巫力量壯大到開始破壞美

  國及世界時，成員還可以悠閒的跑到酒吧演出患難見真情的戲碼，如果

  是為了全員大和解的溫暖效果，那也是失敗了，一點都不感動，只覺得

  很刻意。


  例三，大魔王魅惑女巫的魔咒武器很強，但她自身武裝能力卻很弱，除

  了引發容易被破解的幻覺巫術之外，沒什麼特殊能力，最終還很輕易的

  被小丑女在胸部劃了一刀搶走心臟，隊長弗萊格將它捏碎後結束危機。

  這段照理應該是壓軸與最精采的一役，但一點都比不上它的前一部「蝙

  蝠俠對超人：正義曙光」最後大魔王的強悍與超刺激對決戲碼，寫到這

  又讓我想起神力女超人的英姿了。



  結論，整部片最值得看的就是小丑女與小丑（傑瑞德·雷托飾）之間的互

  動故事，小丑是整部電影表現最突出的一個，小丑女則是整部電影最性感

  的一個。




