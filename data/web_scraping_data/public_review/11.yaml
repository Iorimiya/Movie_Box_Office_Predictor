content: '所謂高譚市的更完整，是指世界觀。


  在過去的電影版本中，高譚市與市民一直是與建築物無異的功能布景，

  包括有時被強調社會的陰暗面也是。


  傑克尼克遜版本的高譚市（民）基本被市長、企鵝，加上一點貓女所代表，

  主要擔綱陰暗面的是企鵝；而希斯萊傑版裡除了同樣沒有辨識度，

  一樣是來充當背景，還要被黑道分走一大塊戲份，

  即使有班恩來補充都是後話而且仍然被直快便利的代表了。


  這兩任小丑／蝙蝠俠的世界都沒有凡人的存在可言。

  即使公認有趣的希斯版，從高登局長到瑞秋的角色依然是明確分配好的立場象徵，

  從而整個高譚市都只是功能性背景。

  （喬治克隆尼版更不用說）

  （突擊隊那個也不用）



  但瓦昆版就呈現了一個比較細緻的高譚市，從根基展現了凡人市民的樣貌。

  因為這個小丑本身就是凡人，不是癲狂的犯罪大師，也不是執著於證明題的混亂之王，

  更不是空降的意識生命體，只是個活生生的人。


  他不是來叫人反思或關懷，只是來展示人如何追求天命。



  －－－－－－－－－－－以上剛好防雷－－－－－－－－－－－－－



  地鐵槍殺案後，受苦的人們選擇他的臉孔－小丑－作為自己的象徵，

  來反抗高高在上的湯瑪斯韋恩所代表的一切。

  因為他們也想要一個能代表自己的「市長」


  而剛好這張為他們發聲的臉孔就是可以簡單買到的小丑面具，

  尤其當他在電視上發出怒吼－甚至不需要開政治支票，人們很快就認同他了。

  大家認定他就是高譚市的另一面，自己所屬的這一面。


  同時也很合情理地解釋了為何小丑這樣全無常理可言的邪惡會有追隨者。


  不是被瘋狂感染的受害者，也不是被恐怖統治的爪牙或有意識的組織，

  而是模糊不分彼此的「族群」


  用現實最近的例子來說就是韓國瑜的崛起。

  （韓也是個買得到面具的臉孔，真巧）

  （雖然現實更多變啦）


  小丑信眾們作為「人」是本來就存在，但需要一個象徵讓他們成為群體，

  在此之前即使戴上面具都還只是各自存在的散亂個體，因此信眾攔轎想令象徵

  具現化，讓螢幕上的影像走入現實，至此方形成一股有所屬的力量，

  民眾才可以宣告自己這一群是真的存在，所以小丑有了自己的黨徒。


  （說真的看到小丑信眾圍著他，最先浮現的是冰與火馬丁的〈沙王〉最後一段）

  （崇拜飼主／神的螞蟻們通通化為飼主的臉）

  （只是場面設計上的類似）



  如前所說，除了補足世界觀，本片更多的是展示一個人如何追求天命。


  瓦昆版的小丑／亞瑟在前半面臨三個問題：


  世俗意義的失敗、世俗意義的無處可歸、自我意義的無處可去


  也就是：

  被養母灌輸的世俗追求與腦部／心理障礙有所矛盾，注定失敗

  連帶使得他難以找到有實體的人、場所作為歸宿。

  並帶來每個人終極的人生問題：我該成為什麼？ 也就是天命。


  前兩個很好懂，第三個如果有注意他左右手切換與觀察同業時的筆記內容，

  也會發現－簡單地說，他一直在作自己不擅長的事。

  但被灌輸的理想讓他逼迫自己去作，導致夾在「我」跟「他人」之間無所適從。



  這樣的掙扎可說貫串全片，到底要釋放自我，還是遵循人們的期望？

  哪一個才能讓有病識感的亞瑟自我治癒？或者說，扭轉病識感？


  經歷地鐵的槍殺、拿不到藥物、先後殺害同事、弒母等一連串從非自願到自願的

  釋放自我、擺脫物理和心靈禁錮，最後由莫瑞的「現實」推了最後一把，

  看似已經找到一條路，透過破除迷惘而擺脫失敗也找到歸宿。


  然而在引擎蓋上那一舞前，他發現自己不過是被動投入另一群人的期望，

  所以他再次畫上小丑的笑容才開始「表演」


  亞瑟仍是迷惘的。

  他還沒有開始計畫偉大的犯罪，

  也還沒拿著證明題到處強制突擊考，

  更沒有青春漂亮不離不棄的妹仔伴身邊。


  也就是說，這個小丑還處在過渡期，不是之前版本的完全體，

  全片展現的只是他結蛹的過程，並在羽化前一刻停止紀錄。


  可是也許，最後血腳印與快樂的追逐代表他完成羽化了吧？

  他殺了社工師，自主選擇了中斷無用的心理諮商不是嗎？

  可能就代表他已經知道，繼續假裝正常對自己沒有幫助了啊？

  很難說，不過至少我們知道他將接續前面一系列的蛻變，

  朝某個完全體繼續前進，把自己從無所適從裡拯救出來，完成天命。


  真是齣充滿希望又有開放式ＨＥ的勵志喜劇，不是嗎。




  －－

  不過也不是沒有缺點，把市民的苦楚簡略化約成貧富資源差距仍然讓

  亞瑟能夠成為「象徵」的過程顯得跳痛，為了彌補而用新聞與報章一直塞情報；

  音樂也下太重，好幾個地方都讓人疑惑到底是被表演感染還是被音樂帶動。

  尤其那個大提琴根本放過頭蓄意讓人出戲。


