  雙重瘋狂》帶來出乎意料、意想不到的轉折，菲利普斯認為必須要在拍攝中感受到不安定

  、焦慮與擔憂等氛圍，才能夠讓擔任主演的瓦昆菲尼克斯感受到「害怕」，以致在演出中

  呈現出這種最為自然、真實的「恐懼感」。




