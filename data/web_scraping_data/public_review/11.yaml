  《小丑》不僅僅是一部絕佳的角色起源電影，更是一部映照著人們對於現在社會現實不滿的時事電影，它既具備反映當代的特性，也具備著雋永性，能夠反映任何一個時代的階級壓迫，對於任何一個生活在文明人吃文明人的觀眾來說，都是一部必看的經典之作。


  --------------以下有雷--------------



  瓦昆菲尼克斯的演出無疑是《小丑》電影裡面最震懾人心的視覺表現，但也唯有精心編寫的悲劇劇本，才能讓瓦昆毫無保留地帶入這個角色，以亞瑟的身份讓所有觀眾同理、憐憫最後同情他的終極轉變。「社會可以摧毀一個人，一個人也可以摧毀社會。」是我對《小丑》最好的註解。亞瑟並不是一個掉進化學實驗槽、或是被毒藥感染而變成單純罪惡的存在，，他是一個受盡折磨的普通人，他的每一個動機以及轉化都有理由，而且是在大銀幕前的每一個你我都可能在極端情況下做出的決策。


  要感受《小丑》真正的震撼力（或某些影評說的煽動力），就得拋棄自己身為觀眾的上帝視角觀點，真真切切地從亞瑟的角度去感受故事裡的事件。《小丑》電影開始時的亞瑟只是個在街上辛苦討生活的社會底層，他因為職業關係不受一般社會大眾重視，在公司裡因為個性古怪被同事排擠甚至陷害，回到家中只有一個固執且對於湯瑪斯韋恩有著奇異幻想的母親相處，每一個背景細節都在告訴我們，這個人是孤立於「正常」社會之外的異類。


  造成亞瑟成為小丑的命運根本在於他的階級與身世，日漸瘋狂的母親影響了他、貧窮限制了他參與正常社會的管道、連原本以為是先天疾病的「狂笑症狀」也都來自母親早年的放任虐待，這一切外在原因都不是他自己造成的，他只能默默接受一切，並且在逐漸發現真相的過程裡，找回真實的自己。當今天這些外在因素都不是自己選擇的時候，亞瑟有權為自己做出真正的選擇，他殺害母親就是在否定過往一切堅持的「快樂」價值觀、否定自己有病的自卑感、否定自己需要依照社會階級而活的限制，他準備好要以自己最滿意的完美狀態，在自己曾經最愛的脫口秀上自殺，抗議這

