  3.小丑對於小孩的喜愛與寬容

  整部片出現的「小孩」有5群：

  一開始欺負他的青少年、車上的小黑孩、「女朋友」的黑妹、孤兒院小孩、布魯斯韋恩

  他對小孩的情感是不言而喻的

  在故事裡的社會中，這樣一個講話不清楚，莫名其妙大笑

  不會被那個世界的成人接受、喜愛，即便小丑很努力，但效果看起來都適得其反。

  甚至尊嚴一次一次的被踐踏

  反而小孩可以輕易地被逗笑，證明他自己那碩果僅存的存在感與夢想。

  他可以因為布魯斯韋恩的在場放開了勒住的韋恩宅邸管家

  也可以對青少年的惡作劇而釋懷

  (我想他被開除那時候，他氣得不是青少年，而是不理解他的老闆<--特寫表情超恐怖)


  4.笑點(punchline)的界定

  電影裡面有一段場景，是他去脫口秀俱樂部觀摩學習(教授v.s畢業生)

  這段強調小丑的笑點跟其他人是完全不一樣的

  本來是猜測是因為小丑的身世可能沒經歷過高等教育(但理解笑點不一定要經歷過)

  也有可能是腦傷、吃藥導致神經傳導的問題

  可是他看莫瑞秀、卓別林卻又顯得額外的「正常」，甚至笑聲也不會這麼突兀

  對應到最後面與莫瑞針鋒相對的場景，「由你們決定誰才是好笑，誰不是」

  而他筆記上面抄下的笑話重點：性，最終也沒有呈現在他的作品裡

  說到底他在幽默的文字邏輯上有一堵越不過去的高牆

  不光是創造笑話的material，而是理解上都有難處


  電影偏偏在裡面安排了2個不用文字就逗笑別人的，看在眼裡格外諷刺

  (1).電視中有節奏擦東西的黑人表演

  (2).卓別林


  5.幻想女朋友

  這段一開始會讓人納悶，怎麼突然闖空門正攻法就交到一個女朋友

  後面的脫口秀俱樂部她還這麼捧場，甚至陪著去醫院...等等

  直到最後才劇情大白，原來都是自己的想像

  前面幻想那一段看著沒什麼，但始終有一些地方讓人覺得怪怪的

  「咦？那個黑人小女孩為什麼一次都沒出現在兩人相處中呢？」

  我相信這個小女孩是編劇給的暗示，不然就是檔期不對=  =?


  推測是因為小丑童年受虐，他沒有辦法在腦海中幻想出一個「父親」的形象

  所以在他羅曼蒂克的綺麗幻想中，不會有一個和自己有親密關係的孩子

  比起幻想一段愛情關係，杜撰一個親子關係的難度對他來說太高了


  6.殺人的裝扮

  故事裡面只有Penny Fleck(他娘)是在小丑完全素顏的情況下殺害的

  從某些意義上，我認為小丑妝有給予他勇氣/衝動去做一些傷害別人的事情

  但只有這個曾經虐待自己的女人，他不需要那些妝扮就可以下手


  7.小丑的分裂

  不確定的是這部電影裡面有沒有把小丑包裝成一個人格分裂的設定

  他很多動作或習慣看起來都參雜著複雜的情緒或性格轉換

  抖腳、抽菸(卻完全沒看過他點菸)、換手寫字、剪報、 用頭撞東西、跳舞

  但有一句話讓我認定主角的內心是有分裂的

  就是他在阿卡漢要母親的病例時

  有提到 It''s hard/difficult to keep/stay happy all the time.

  而happy是他在家裡面的身分


  8.媒體的影響力

  對應到電影結尾，我覺得它特別想點出媒體對大眾的影響力

  從足不出戶的Penny Fleck說自己從電視中或過去的經驗認定湯瑪斯韋恩是好人

  到媒體渲染強調湯瑪斯的失言

  特別注意這段，小丑在那時看到湯瑪斯的發言超級不爽

  即便湯瑪斯最後有補一句：雖然我並不認識他們(死掉的員工)

  但小丑在意的是他第一次奮起開槍反抗，卻被形容成膽小鬼才化妝犯案

  所以即便是頻率相同的電台或節目，出現不合喜好的文句也會被自動省略


  9.正增強與負增強的行為因子

  整部片我認為Penny Fleck只是小小的推手而已，槍也不過是一塊拼圖

  是大環境的惡劣加上個人因素的推波助瀾才導致小丑的誕生

  撇開他過去多麼慘烈的遭遇

  今天一個正常人照本宣科努力工作生活，獲得的獎勵或社會評價如此低廉不堪

  反倒是他有一天一時衝動逆著體制對幹，也許非他本意

  卻獲得了無與倫比的巨大成就與社會存在感

  同時還能宣洩自己內心的不安及壓力

  就算正常人也極有可能選擇後面那條路


  總而言之這是一部很有結構的電影，也刷新了我對藝術和演技的理解

  推薦連假沒有節目的版友們一定要抽空去觀影：DDD


