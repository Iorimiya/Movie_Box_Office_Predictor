  因此接下來，就讓我們一起來看看《小丑：雙重瘋狂》裡，有哪些與漫畫、前作，還有其

  它影劇作品有關的12個彩蛋與致敬連結吧！







  在《小丑：雙重瘋狂》中，有許多地方都使用了《樂一通》（Looney Tunes）經典卡通的

  相關元素。


