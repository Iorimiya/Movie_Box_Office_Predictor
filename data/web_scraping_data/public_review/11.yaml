  \n話說 2011 這英格蘭多城連鎖暴動除了燒車砸店外，倒是僅有五人死亡數十人受傷。這種暴動也許不意在殺人、只意在出氣發聲？但也不免有幫派份子趁機尋仇？總之憤懣指向的政治人物還是全天候保全別自己出門的好。又話說，此片描繪的城市暴動，多大程度是燒車燒店？多大程度是搶劫殺人呢？在同一個面具下兩者往往很快被畫上等號...\n\
