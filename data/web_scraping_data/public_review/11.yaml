  《小丑：雙重瘋狂》以復古的動畫作為開場，除了帶大家複習5年前的《小丑》結局，其

  實也描繪出續集故事的主旨。


  走下禮車的小丑一片風光，紅毯旁邊的快門聲此起彼落，但小丑身後的影子卻蠢蠢欲動，

  更在化妝間將小丑本尊關進衣櫥。影子在舞台上喧賓奪主，享盡一切掌聲後，將爛攤子賴

  到小丑本尊身上，影子再度遁入黑暗，消失的無影無蹤。


  你可能以為，《小丑：雙重瘋狂》是一個剖析「雙重人格」的故事，但導演陶德菲利普斯

  （Todd Phillips）想說得遠遠不止於此。





  《小丑：雙重瘋狂》一開始，亞瑟（瓦昆菲尼克斯 飾）被關在阿卡漢精神病院，與現實

  世界完全脫節，而且很明顯被大量藥物控制行動。瓦昆菲尼克斯認為，觀眾透過大銀幕能

  和亞瑟一起「迷失在那些走廊裡，所有的一切都顯得如此廣闊；這是一部宏大的電影。」


  這部電影的反派究竟是誰？是暴力的獄警、是小丑本身、還是恨不得將他立刻置於死地的

  民眾？





  《小丑》原著漫畫中，哈莉奎茵來自紐約布魯克林，是小丑的精神科醫生，但治療期間她

  卻無法自拔地愛上，這位充滿悲慘魅力的小丑，之後決定瘋魔與小丑雙宿雙飛。


  但《小丑：雙重瘋狂》小丑女的設定，她一開始就是精神病患者。而隨著劇情推進，哈莉

  奎茵的真面目讓人大吃一驚。來自富人家庭、擁有精神科學歷、故意讓自己關進精神病院

  只為了接近小丑，她的人生很完美，但她依舊不滿足。


  電影中她不斷的洗腦亞瑟，要秀出自己「真實的樣子」；在兩人魚水之歡時，她甚至要亞

  瑟畫上小丑妝，這樣的病態的舉動讓人不寒而慄。當亞瑟卸掉小丑的偽裝，他在哈莉奎茵

  面前，瞬間變得一文不值。




  其實哈莉奎茵就是所有人的縮影。回想《小丑》剛上映時，美國電影院明令禁止「小丑狂

  熱者」，將自己打扮成小丑的模樣進電影院觀影。這世界上有許多人愛小丑的癲狂，但導

  演更要我們看見小丑面具背後的悲傷。


  陶德菲利普斯說：「亞瑟在第一部《小丑》中說：『只有我這麼覺得，還是這世界變得更

  瘋狂？』而觀眾在看的時候也會想說：『你是對的，不只有你這麼覺得』，而在這部電影

  中，這個世界需要的是愛。」





  導演陶德菲利普斯也進一步拆解片名含意，英文片名中「Folie a Deux」（中文片名：雙

  重瘋狂）是實際存在的醫學術語「共生性妄想症」，簡單來說是一種共享瘋狂的概念。


  在《小丑：雙重瘋狂》中，可以說是亞瑟和莉兩人之間共同分享的瘋狂狀態，或是亞瑟和

  小丑之間在他內心的共享瘋狂狀態，那是存於他內心深處的共生性妄想症。究竟是誰將自

  己的妄想，加諸在誰身上？存有許多不同的解讀方式。





  回歸到電影一開場的動畫，場邊所有拍手叫好的民眾，就是小丑的影子。在混亂黑暗的高

  譚市，民不聊生的日常壓得他們喘不過氣，而小丑的出現正好成為他們抒發的管道，狂熱

  者將內心壓抑的反骨與叛逆，投射在小丑身上。哈莉奎茵煽動亞瑟的情緒，將他推往瘋狂

  ，再為自己畫上小丑妝，代替亞瑟站在鏡頭前享盡風華，可最後卻要由亞瑟擔起一切罪孽

  的責任。


  被喻為高譚市地下之王的小丑，在《小丑：雙重瘋狂》不過是個被大家利用的魁儡罷了。





  陶德菲利普斯（Todd Phillips）將《小丑：雙重瘋狂》設定為歌舞劇，除了是想用音樂

  體現小丑複雜的內心世界以外，也同時暗指，即便是非主流的歌舞劇，許多狂熱粉絲也願

  意因為「小丑」這個角色買單，實際看懂的人卻不多。就如電影裡，小丑講的笑話並不好

  笑，可法庭裡的觀眾都在拍手叫好，發出肥皂劇裡熟悉的罐頭笑聲。


  「叩叩叩，誰在那？只有亞瑟佛萊克。」觀眾便四散而去。





  《小丑：雙重瘋狂》設定為歌舞劇，在音樂的安排上相當有巧思。從一開始的無聊、遇到

  莉的澎湃與興奮，到後面「小丑」已經不想再唱了，歌舞橋段出現的次數越來越少。亞瑟

  看清自己並不是巨星，小丑才是，而這個世界上根本沒有人，願意接受他真實的樣子。


  回歸到小丑與哈莉奎茵的愛情，莉愛的究竟是她眼裡的小丑，還是亞瑟本身？答案是顯而

  易見的。








  《小丑：雙重瘋狂》是許多影迷期待5年的作品，導演彷彿透過Lady Gaga的台詞向大家喊

  話，「你想要續集？那就來吧！」但結局可能不是你所想要的。


  在做出毀滅式宣告、和哈莉奎茵分手後，亞瑟回到精神病院，等待死刑那天的到來。某天

  跟著獄警準備會客的亞瑟，被另一名精神病患尾隨，他拿起刀猛刺亞瑟腹部，告訴他這才

  是「小丑應有的結局」。





  亞瑟反應不過來，震驚的倒在血泊中，眼裡慢慢失去了光。這一次他沒有猖狂的笑，而是

  安靜地死去。而一邊的精神病患，則將自己的嘴割成一張小丑笑臉的樣子。


  由瓦昆菲尼克斯主演的《小丑》系列正式畫下句點，這同樣也是導演陶德菲利普斯的巧思

  ，他知道觀眾喜愛什麼、想到看到什麼，但他透過《小丑：雙重瘋狂》點醒現在的娛樂產

  業，原來不是每一部電影，都需要續集或無限多重宇宙。












