content: '影帝已經是囊中之物？《小丑》「歌頌暴力」情節意外在奧斯卡委員會引起兩極評價！





  今年下半年最具話題度的電影莫過於《小丑》獨立電影了，在今年八月時拿下威尼斯最佳

  影片的金獅獎時便獲得了不少影迷的關注，自從 10/4日在全球各國上映後，短短不到兩

  週便拿下了將近3億美金的票房，並且打敗《猛毒》與《死侍》，成為R級電影的歷史票房

  冠軍，可說是DC的一場大逆襲！



  除了商業上的成功，不少影迷也非常關心《小丑》是否也能在2020年的奧斯卡上大放異彩

  ，尤其是男主角瓦昆菲尼克斯（Joaquin Phoenix）張力十足的演技，絕對是影帝級的演

  出。相信影迷都知道，奧斯卡的得獎機制是由將近6000位的學院會員投票後採多數決，有

  幾位知名的會員、例如喜劇演員克里斯洛克（Chris Rock）則毫不掩飾自己對這部片的喜

  愛，立即在推特上稱讚《小丑》真是太棒了！


