content: '坦白說，就算是過了一個晚上，現在回想起來，自己依然無法定義這部電影。無法定義的

  原因是，導演沒有防火牆的安排，導致這部電影太像是一封邀請函，邀清神智清楚的、不

  清楚的，一起到道德的邊界上，齊步走在善或惡、貧或富、以及要或不要之間...


  也因此，這部電影可能很危險，我觀影時鼻腔彷彿炸開時刻聞到煙硝味。


  在香港反送中的期間，我注意到一則新聞，內容是說一群大叔或大媽志願性的接送上前線

  的學生，並且在車內備妥衣物，好讓抗爭者，在任務結束時，

  可以隱藏身份。讓我感興趣的部分是，切換身份過程中，人人都是抗爭者，也是準備抗爭

  者。過往社會常見的階級，好像在這場抗爭中,流轉了起來，年輕學子反而成了希望的燈

  塔，在家的父母則轉變成弱勢需要被照顧的身份，而這一切都來自於每個人身份都被切割

  了，只需要一個符號，你就能成為新的身份。



  （接下來有描述到電影預告）


  電影開場十分鐘，男主在車上逗小孩的悲臉、笑臉悲臉快速轉換，彷彿就預告了接下來的

  所有劇情，這是一個標籤的時代（＃hashtag），一道微笑就可以登基（連進電話亭換裝

  都免了），也因此電影中、畫上小丑妝、戴上小丑面具、脱下小丑面具丟進垃圾桶、粉末

  登場在階梯跳起舞來等等，所有的過程都太具儀式性，看得讓人熱血沸騰，也心驚膽跳。

  電影中的符號運用、完全可以直接對應這幾年來的所有抗爭運動、從台灣的太陽花學運、

  北非茉莉花革命、甚至電影飢餓遊戲裡的學舌鳥、V怪客裡的蓋伊福克斯面具，都加強了

  我們只需要一個符號，世界就可以不一樣了..


