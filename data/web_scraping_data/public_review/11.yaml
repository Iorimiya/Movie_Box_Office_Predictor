  讓電影的張力跟情緒都堆疊都很很到位


  但為何這部看下來還是讓我覺得很糟？

  主要原因在於這劇情的編排真的讓人想吐槽

  以下我大概分成3點，內文會比較長一點


  -------以下有雷------










  1.Lady Gaga飾演的哈利奎茵意義不明


  電影中導演經常會用單鏡頭特寫拍小丑的面部表情

  用以呈現小丑內心的掙扎，而瓦昆也能駕馭這種拍法

  因此在觀眾的觀感上能入戲且能理解小丑的痛苦


