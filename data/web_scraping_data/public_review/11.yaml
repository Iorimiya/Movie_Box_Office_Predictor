content: '麥可摩爾認為《小丑》是這個重要時刻的重要電影




  由陶德菲利普斯（Todd Phillips）執導、瓦昆菲尼克斯（Joaquin Phoenix）主演的《小

  丑》在威尼斯影展拿下最佳影片金獅獎後，就讓觀眾更加期待這部電影的上映，不過在回

  到北美之後，卻引發了更多此片可能衍生出的暴力犯罪議題，對此，美國紀錄片導演麥可

  摩爾（Michael Moore）日前也分享了他在紐約影展看完此片後的想法。



  麥可摩爾表示，雖然有人說《小丑》是一部暴力、病態、道德腐敗、且頌揚謀殺的電影，

  大眾應該要對此感到憂心並與這部電影保持距離，但他要對此提出相反的建議：


  「因為這部電影所講述的故事、所激發的議題是如此深遠、如此必要，如果你漠視這件藝

  術創作的精神，那你就會錯失掉所帶給我們的借鏡。是的，在那面鏡子裡有個令人不安的

  小丑，但是他並不孤單，我們就跟他站在一起。《小丑》不是一部超級英雄或超級反派或

  漫畫電影，這是一部設置在 70、80 年代的高譚市的故事，導演也沒有試圖要將其偽裝成

  其他的地方，也就是萬惡的根源：紐約市。那裡由富人所統治，銀行與企業由人民所服務

  ，以及餵養每日『新聞』的媒體則提供他們認為人民需要吸收的訊息。」




  當然麥可摩爾也不諱言地又再次談到了川普政府，不過他也表示，《小丑》並不是一部關

  於川普的電影，而是關於孕育出川普這個人的美國，這個




  另外麥可摩爾也提到，有人擔心這部電影會太過暴力，但他認為，「有三千萬的

  美國人沒有醫療保險是一種暴力行為；數百萬受虐的婦女與孩童生活在恐懼中是一種暴力

  行為；在底特律的學校裡，把 59 名學生像沙丁魚一樣塞在教室裡是一種暴力行為。當媒

  體在準備播報下一次大規模槍擊案時，你和你的鄰居、同事早就被射殺無數次了，每一次

  都直擊你的內心、希望與夢想。」




  而麥可摩爾也，「這部電影當中多數的暴力行為

  都發生在小丑身上，他是一個需要幫助的人，他是一個試圖在貪婪的社會邊緣生存的人，

  他的罪行是沒有獲得協助，他的罪行是他是有錢人與名人在他身上所開的玩笑的受害者。

  當小丑決定不再忍受這一切時，是的，你會覺得有點糟糕。但不是因為銀幕上的鮮血，而

  是因為在內心深處你正在為他打氣。如果你誠實面對這樣的事發生，你會感謝這部電影帶

  給你的全新慾望，不是找到最近的出口逃之夭夭，而是起身對抗，並且將注意力集中在你

  每一天所掌握的非暴力力量上。」




  最後麥可摩爾也感謝瓦昆菲尼克斯、陶德菲利普斯、華納兄弟影業以及所有為這個重要時

  刻拍出這部重要電影的人，「我喜歡這部電影對《計程車司機》（Taxi Driver）、《螢

  光幕後》（Network）、《霹靂神探》（The French Connection）、《熱天午後》（Dog

  Day Afternoon）的多重致敬，我們已經有多久沒有看到一部史丹利庫柏力克（Stanley K

  ubrick）層級的電影？去看看這部電影吧！帶著你十幾歲的孩子，帶著你的決心。」






