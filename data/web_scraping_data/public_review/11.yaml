content: "防雷\n\n\n\n\n\n\n\n\n\n\n\n\n我們知道，一個成功的笑話通常要符合以下條件：\n\n\n-鋪陳(set-up)脈絡清楚，引導觀眾產生錯誤的期待\n\
  -節奏和掌握笑點的時機(timing)恰到好處\n-笑點(punchline)本身出乎意料(unexpected)，但合乎情理(true)\n\n\n如果按照上述標準，「小丑」實在是非常爛的笑話。\n\
  \n\n\n故事前半段，我們認識高譚市，一個因為清潔員罷工導致垃圾積山、鼠輩橫竄、人民怒火\n無處宣洩的地方。我們認識亞瑟，一個領微薄薪水、被同事排擠的派對小丑、用無法抑止\n\
  的大笑表達悲傷和焦慮的底層人士。整體而言，「小丑」的主旨很簡單：亞瑟是主角，整\n個社會是反派；走向很單純：當面臨一連串的悲劇，就像一般超英電影，他先是灰心喪志\n\
  ，但終究突破困境，找到自己存在的價值；結局也完全在預料之內：他成為高譚市的犯罪\n王子。「小丑」就和我們現在看到的超英電影沒兩樣，只是當面臨選擇，他走上另一條路\n\
  罷了。\n\n\n於是我們看到一個主旨簡單的電影、處處充滿矛盾和不合時宜的對話和劇情，以及一個沒\n有驚喜的結局 - 但是「小丑」在觀影時那份坐立難安的沉浸感，以及議題本身帶來的爭\n\
  議和煽動性，終究讓它不是部「簡單的」電影。「小丑」也許是個難笑的笑話，但就像小\n丑在結尾對莫瑞說的「這不是個笑話，本來就沒有笑點」(It is not a joke,\
  \ there’s\nno punchline)，亞瑟的人生本來就是上天開的一個最惡劣的玩笑。\n\n\n先講缺點，我不喜歡「小丑」裡太過直白帶入布魯斯、湯瑪斯和任何有關蝙蝠俠的部分，\n\
  尤其是和布魯斯後花園(?)那場戲。我能理解要福利漫粉，但是引經據典後卻對實際劇情\n幾乎沒有推進效果，好像在交差一樣，略顯累贅。\n\n\n我不太喜歡小丑最後和莫瑞的辯論。當你已經用了一小時五十分的電影時間，靠著Joaqui\n\
  n Phoenix的演技和鋪陳讓觀眾近乎同情這個殺人小丑，實在不需要再長篇大論重述一次\n他會被迫選擇為惡的原因（尤其當有一部分也是他自己很享受時）。反而他的格調稍微降\n\
  低了些，像小孩在吵架。\n\n\n另外，說不上不喜歡，但是很多人可能會覺得「小丑」整部電影有點老調重彈，從頭到尾\n都在講同一件事，只是愈彈愈大聲，最後甚至對觀眾的理解力沒把握似的，還得再讓主角\n\
  口述一遍，導致有些人覺得節奏緩慢。\n\n\n\n缺點講很多，但不要誤會，我愛死「小丑」了。\n\n\n\n【如坐針氈、滿是衝突的沉浸感】\n\n通常我們不會把「有沉浸感」(immersive)拿來形容遊戲或虛擬實境以外的事物，但是「\n\
  小丑」不一樣。印象很深，在觀影過程中，看到小丑拿剪刀往前同事捅的那幕，有好幾人\n笑出聲 - 不是放聲大笑，是那種無法控制、怨氣終於得以舒發的暢笑。這種沉浸感是從\n\
  何而來？除了Joaquin Phoenix懾人的演技，Todd Philips精心設計了一個滿是衝突的世\n界，讓觀眾太容易沉浸在亞瑟的情緒裡，走不出來。\n\n\
  \n-音樂\n\nHildur帶來的配樂一開始覺得浮誇，但是整部電影能營造出那種坐立難安的\n感覺，Hildur的配樂絕對功不可沒。電影剛開始即便只是和輔導員在交談，也伴著這有如\n\
  漢斯季默式的大提琴配樂，當時只覺得，有那麽誇張嗎？「鼻屎動機汪洋殺意」是那時候\n唯一想到的，還略微出戲。但是，情緒隨著劇情慢慢累積、配樂逐漸加重，最後一場在街\n\
  頭暴動的戲，“Call Me Joker”配樂一下，複雜的情緒頓時推到最高點。\n\n\n\n-特寫和遠景\n\n我已經聽到不下百次Joaquin飾演的Joker演得有多好，我也只會在這邊提一次\
  \ - 我他媽\n愛死這個角色了。我不會把他拿來和希斯萊傑做比較，兩人對小丑的詮釋都自成一格。但\n我非常喜歡Joaquin那種笑中帶痛的詮釋，很赤裸的（隱喻和實質上都是）把這種孤僻人\n\
  格的人惡化、瘋狂化的過程用荒謬卻極其真實的方式呈現。加上Todd Philips大量且粗暴\n地特寫 - 明明一句台詞也沒有，但Joaquin的表情和肢體動作透露出亞瑟/\
  \ 小丑的情緒和\n心理變化，嘶吼得比任何人還要大聲。\n\n\n相反的，每每走上街頭，我們就看到亞瑟在這個社會有多「渺小」 - 印象最深的兩個場\n景，一個是亞瑟扮小丑在街頭舉廣告牌，一個是跟蹤女主到她上班的銀行，兩次導演都刻\n\
  意設計一個遠景，遠到我幾乎要費點力才能找到亞瑟在哪裡。社會之大讓他自己也害怕，\n所\n以他才對輔導員說被關在醫院時還比較好、才寧願把自己丟進冰箱裡。\n\n\n\
  -不著痕跡地將觀眾輕輕抬起，再重重摔下\n\n「小丑」裡有幾幕幾乎讓觀眾感覺到亞瑟的人生 - 儘管已經糟糕透頂 - 但仍有那麼點希\n望，看著他被最喜愛的脫口秀主持人叫上台、被肯定、被稱讚說願意放棄這一切只為了有\n\
  像他這樣的小孩；看著他和媽媽相依為命，但互相體恤；看著同事替他著想、給他槍自保\n；看著他在酒館Open Mic講笑話終於受底下觀眾好評；看著他和女鄰居的帶情愫的互動\
  \ -\n 當下的情況愈是惡劣，愈顯得這些小確幸的珍貴，甚至到有點可愛、替亞瑟開心的地步\n。\n\n\n然後我們就看到美好泡泡一個一個被戳破。\n\n\n這種手法其實也不算新鮮，我佩服的是導演呈現的方式：壞事總是成雙成對的來\
  \ -\n\n\n1） 亞瑟在醫院電視看到莫瑞拿自己表演的騙段戲謔，除了被自己的偶像公然嘲笑，我們\n也到這才知道之前上節目被稱讚、表演受肯定都是空想。\n\n\
  \n2）從湯瑪斯口中聽到自己是領養、媽媽有妄想症，並挨了一拳後，在阿卡漢療養院更證\n實了湯瑪斯的說法，另外還知道自己小時候受虐，自己腦部受創和媽媽有很大的關係。\n\
  \n\n3） 在揭露和鄰居的親密全是自己的幻想後，緊接著到醫院把自己的媽媽親手殺死，至此\n亞瑟也近乎失去了僅有的理智。\n\n\n不過與其說成雙成對，上面幾個事件更像是接踵而至。在橫受到如此糟糕的一天之後，誰\n\
  能保證自己不會像亞瑟一樣走火入魔？\n\n\n講到成雙成對，題外話一下，Todd Philips設計的劇本似乎很「對稱」：\n\n-以和輔導員的談話分別替故事開始和作結\n\
  \n-有兩場關鍵的地鐵戲（亞瑟槍殺三人導致革命開始；小丑和警探地鐵追逐，警探誤槍殺\n民眾導致革命急遽惡化）\n\n-有兩場關鍵的廁所戲（亞瑟槍殺三人後在廁所展舞；亞瑟和湯瑪斯在廁所對峙）\n\
  \n-有兩場關鍵的巷子戲（開頭亞瑟在巷子被小孩踢打；結尾韋恩夫婦在巷子被槍殺）\n\n-前面媽媽住院時聞她的枕頭想念她；後面在醫院拿她的枕頭悶死她\n\n-有兩位警探、兩個前同事來訪（都是一個黑臉一個白臉）；兩次逗小孩皆被責罵；兩次\n\
  戴小丑妝皆受挨打\n\n-有兩位對亞瑟如父般形象的人 - 湯瑪斯（幻想）和莫瑞（背叛）\n\n-有兩位心靈慰藉 - 媽媽（背叛）和女鄰居（幻想）\n\n-開頭手指撐起嘴角強顏歡笑，結尾以血做妝破愁為笑（感謝zelsatan大提到)\n\
  \n\n\n【悲劇英雄還是超級反派?】\n\n\n-都不是，是超級老鼠\n\n「小丑」一開始的新聞提到，因為垃圾車罷工、垃圾堆積、環境髒亂，導致有「超級老鼠\n\
  」(Super Rats)滋生。超級老鼠只在開頭提及兩次，但是我們大部分時間只聞其聲。一直\n到電影最後，布魯斯面對父母倒臥血泊時，才終於看到身後的垃圾堆有兩隻大得誇張的老\n\
  鼠由左至右竄過，呼應小丑最後一幕在療養院在病房兩側追跑的畫面。這裡可注意到，老\n鼠有兩隻、病患有兩個，一個是小丑，另一個是誰？我藍窗一下：是布魯斯/ 未來的蝙蝠\n\
  俠。最後在療養院的走廊戲弔詭到不像現實，而在小丑心中，蝙蝠俠一直和他是同類人，\n似乎就是在暗示未來的路上會是我們熟知的，小丑和蝙蝠（Super Bat，雖然莫瑞是說Sup\n\
  er Cat）玩你追我跑的遊戲。\n\n\n-「無名」鼠輩追求自我價值\n\n亞瑟對「名字」似乎有某種執念。他的媽媽稱他“Happy”，所以他永遠記得要微笑；他\n\
  在諮商時特別提收音機有人用他的小丑藝名“Carnival”；他清楚記得莫瑞在嘲笑他時說\n的“Check out this JOKE”，以致於最後特別囑附莫瑞以小丑(Joker)之名介紹他出場。\n\
  \n\n他知道名字對一個人的重要性之大。\n\n\n一個和電影有關的小故事：John Dillinger是早期活躍於美國中西部的銀行搶匪，夥同幫\n派犯下數起搶案和殺警罪，被當時FBI冠上頭號公敵(Public\
  \ Enemy No.1)稱號。某天當FB\nI在追捕他時，他跑到一個老農舍裡藏匿，一進門，他對著農舍裡的人高喊：「我是Dilli\nnger，我不會傷害你們，但我是Dillinger！」\n\
  \n\n他幾乎是著急的要讓別人知道那些罪是他犯的。就像莫瑞質問他殺了地鐵三人，還有在警\n車上警察控訴他知不知道幹了什麽好事，他的回應分別是（笑）和「我知道」（笑）。\n\
