  亞瑟射光左輪手槍的彈夾，殺了三個人。亞瑟逃回家，在光影中舞動。我不太懂他這時候在想什麼，但亞瑟立刻恢復冷靜，裝作若無其事的樣子，也許跳舞那段象徵他有了覺悟。

