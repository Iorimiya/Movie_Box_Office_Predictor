content: '多倫多影展藝術總監認為《小丑》是相當高水準的電影成就


  2019 年很快地就要進入秋天獎季，其中由陶德菲利普斯（Todd Phillips）執導的《小丑

  》（Joker）絕對可以說是目前討論度最高的作品之一，此片不僅將在威尼斯影展角逐金

  獅獎，也將在多倫多影展的星光展映單元中於北美首映，而繼前者主席奧柏托巴貝拉（

  Alberto Barbera）表示此片將會直衝奧斯卡後，後者的藝術總監卡麥隆貝利（Cameron

  Bailey）日前接受 Toronto Sun 訪問時也給出了非常高的評價。


  「首先，《小丑》是一部非常棒的電影，所以應該要放在我們規模最大的單元裡。但是對

  漫畫改編電影來說，尤其是在小丑這個角色身上，這部電影是相當獨創的一種表現；此片

  不是基於一個現有的故事，更找來當代電影最偉大的演員之一－瓦昆菲尼克斯（Joaquin

  Phoenix）主演，還加入了影史上最棒的演員之一－勞勃狄尼洛（Robert De Niro），並

  且有著讓人深感興趣的調性與呈現方式。背景設定在 70 年代末期到 80 年代初期，感覺

  起來就像是在那個時候拍成的。它所呈現出的樣貌相當堅韌，可以看到對馬丁史柯西斯（

  Martin Scorsese）作品的參照，讓人感受到是非常高水準的一個電影成就。雖然有著相

  當民粹主義的素材，但也有著龐大的野心，這就是為什麼我們會將其選在星光展映單元中

