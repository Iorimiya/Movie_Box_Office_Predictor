  \n\n關於公車小孩\n\n年輕時一直不覺得自己可以當爸爸，因為在公共場合只要有小孩好奇接近我、小孩的媽媽總是趕快帶開如見牛鬼蛇神似地，總令我覺得自己是不是個大惡人？直到有一天看了邱坤良老師的文章，大意在說過去傳統農村社會、孩子是公共空間中大家的寶人人都能抱，但在疏離匿名的城市裡、人人戒慎恐懼豎起高牆保護著。多年後還是鼓起勇氣生了孩子，才發現我也能和孩子打成一片而不是個牛鬼蛇神。如今孩子若去找陌生人搭訕，我會試著站在身旁給他指導、也給對方一個放心的微笑；而別人家孩子跑來找我時，該如何友善如何熱情？我還在學習拿捏。\n\
  \n\n關於自作多情\n\n中學時，有個女生寫匿名情書給我，一封又一封，我心裡砰砰跳卻不知是誰，把跟班上女生傳過的紙條借過的筆記一個個對了又對、又猜想是不是男生好友匿名安慰還把男生字跡也對一遍...\
  \ 最後猜測大概是和我向來最有默契的一位女同學，畢竟在班上有苦有笑的時時刻刻她總在我身邊？結果揭曉不是她、仍不知是誰，我無法自已默默離去，跟她再難當個一如過往的朋友。直到畢業前她才告訴我，這樣真是傷透她的心。\n\
  \n\n關於口蜜腹劍\n\n班上同學傳東西、傳到我這邊來我不知是啥、但同學說聲「咱們是好友」「咱們是兄弟」令我開心一下答應了、後來老師查抽屜抓到他們又撇得一乾二淨...\
  \ 這種經驗我學生時代也是有幾次，多半是在剛到新班渴望交友的適應階段裡。當我還人生地不熟時只敢摸摸鼻子學習小心，當我慢慢混熟後的反抗經驗好像只有一次「誰跟你兄弟呀？」還好我是乖學生不帶違禁品，但聽說同校別班抽屜拳環銼刀什麼都有，有人吵架時還會威脅要帶武士刀\
  \ XD 倒是慶幸我們抽屜人人一把的剪刀都還鈍鈍的。\n\n\n關於博君一歡\n\n年少曾業餘組團赴歐表演民族藝術，帶著整組傳統樂器穿全套傳統戲服，總以為異國音樂為西方觀眾與孩子帶來藝術之美與歡樂、擴展視野欣賞異文化，是美事一樁。但有一場表演過後，英國主持人來好奇打量我，請我示範穿這種傳統服如何進行各種走位演出，我猶驕傲地照作示範，卻沒注意台下陣陣笑聲...\
  \ 直到主持人請我用民族樂器吹奏西方歌謠，終於全場爆笑出聲，主持人還跟學「滴滴滴、噠噠噠」XD  當下我專心表演沒意識，晚上回旅館越想越不對勁，想到激動甚至暗罵「當我小丑呀？」只差沒想「小心噴了你！」還好生活幸福理智不斷線的我，想個幾秒就睡了。\n\
  \n\n關於失能諮商\n\n記得有一年，通識坐我附近的外系同學，早上才問過他早餐哪買的、晚上他就自殺了我翌日才聽說。聽說他們系老師還開了個八股的輔導會鼓勵學生多找健康管道抒發，但有學生爆氣「學生的苦你們從沒在聽只會摸頭」云云...\
  \ 我也不知非諮商專業的教授能說出什麼有用的話，連專業的學校輔導室都沒幾個學生在信了。不過如今長大到老師輩年紀後回想起來，也很苦悶壓力更大的教授沒說 \"They\
  \ don't give me a shit either\" 恐怕已算夠鎮定。心輔不是他們能做的，能做的人又在哪？能做的人後盾夠強嗎？我仍不知道。\n\n\n\
  關於 Funding Cut\n\n 2008 金融危機後西方多國都有教科文預算縮減，對我們留學生來說是研究經費變少、許多國家開始加收學費。其中最大規模是 2010\
  \ 英國卡麥隆任內的 Funding Cut，別說本來對英國子弟幾乎免費的大學學費一夕暴漲到天高，連地方圖書館也沒錢了、地方體育館游泳池沒錢了、地方藝術中心沒錢了、地方活動中心沒錢了...\
  \ 我那時是沒注意過地方的心理諮商機構有錢沒錢啦，不過這些圖書館活動中心體育中心藝文中心等地方，都是無數地方少年找到興趣耕耘才能發洩活力打發時間的管道，這些東西突然架空，渾渾噩噩的少年精力發洩到哪去？何況又是失業率史上最高時？\n\
