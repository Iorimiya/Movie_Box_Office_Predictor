  急於尋求社會認同的Arthur在首次以小丑之姿殺人後，奔跑過大街小巷進入一間公廁開始

  欣喜地跳著怪異舞步，彷彿靈魂終於得到解放；隨後察覺到大眾對「小丑」這個反對上級

