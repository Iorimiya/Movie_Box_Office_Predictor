content: '人生不是別無選擇

  路到盡頭的時候

  就是該轉彎了



  基本上這不是一篇討論小丑劇情的文字

  而是想要去探索人們在這部片所獲得的一些感受

  我恰好也是其中一名觀眾，所以就來聊聊小丑帶給我的震撼

  導演在訪談裡有提及，每個人心中都住著一個小丑

  每個人的答案都不一樣，你不可能去要求有個標準答案

  讓所有人去遵循，這不是小丑的本質

  小丑讓看完電影的人產生更多的對話

  或許這就是它發揮影響力的地方



  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  就在《JOKER》上映前夕，香港爆發有史以來最大規模的抗議活動，筆者一直密切關注整

  起事件的發展，當我看完《小丑》步出深夜的戲院，突然有種虛構與現實完全交疊的恍惚

  感，當現實世界的抗爭愈演愈烈，暴力衝突狀況失控，你會覺得一切好虛幻，事情怎會變

  成這樣？到底哪一邊才是現實？偏偏事情就是這麼湊巧，我們的世界活像一齣玩笑。

  　


  　

  是什麼造就了小丑的誕生？

  城市混亂的根源究竟是小丑還是高譚市本身？

  　


  　

  戲院裡我全神貫注看完整部片，並沒有太多情緒上的波動，反倒是在觀影之後，一個人走

  在夜幕籠罩的陰冷大街，不斷地回想劇情，反芻小丑的每個動作和表情，那種撞擊心靈的

  黑暗能量強烈地反饋上來，只能說這部片後座力真的很強，如果今年只選一部電影作為代

  表，《小丑》絕對是你不容錯過的上乘之選。

  　



  尼采說：「當你凝視深淵，深淵也在注視著你。」


  　


  這部片實在太瘋狂了，不只是故事裡的角色瘋狂，連帶的周邊效應也為之瘋狂，像是美國

  科羅拉多州有間戲院公開表示不會播映這部片，理由是當年《黑暗騎士：黎明升起》（

  The Dark Knight Rises）上映時，有一位民眾買好了票進入第九放映廳，他當時頭戴防

  毒面具持槍向正在觀賞新片的觀眾進行無差別掃射，並投擲一枚催淚彈，共造成12人死亡

  70人受傷。

  　

  　


  基於這個緣故，受害者家屬要求戲院不得公開播映《小丑》（JOKER ）這部片，美國軍方

  也在電影上映前告知好幾間戲院的員工，要小心可能發生大規模槍擊事件。隨後不只是美

  國，全球許多國家的戲院都有著相同的默契，加強保全的防備，禁止戴小丑面具，穿著小

  丑的服裝，或是化小丑妝入場觀影，甚至還有警察在戲院附近巡邏，原因很簡單，就是怕

  類似的悲劇再次重演，因為小丑這個角色太容易讓人入戲，甚至會誘發某些人產生無法克

  制的暴力行為，該說是角色設定太成功了，還是我們活著的這個世界太瘋狂了，為何會有

  如此的煽動性，讓電影的虛構入侵到一般人的真實生活？　

  　

  　


  小丑的魅力就像黑暗的深淵，讓人不設防的被吸進去，一不小心就挖進你的心窩裡，鑿刻

  出一道道血痕，你不想面對的，他替你面對，你不想解決的，他替你解決，你不敢直視的

  ，他赤裸裸的表演給你看，這就是為什麼許多觀眾在戲院裡會有如坐針氈的感受，那些讓

  人生理上感到不舒服的部分，正是導演希望觀眾去感受的終極體驗。

  　

  　



  「沒有人喜歡孤獨，只是害怕失望而已。」——村上春樹《挪威的森林》

  　

  　


  小丑一出場，就是在化妝間，他如往常一樣沒有笑容坐在鏡子前面，為自己平凡的一張臉

  塗抹顏色，他努力練習待會要表演的笑容，實際上他心裡明白，沒有什麼好值得盼望的，

  不過就是一份勉強糊口的工作，他必須要為自己戴上面具，這個世界才會給他回應，而小

  丑這個身分，從一開始就是個悲劇角色，因為要在人前表演喜劇，就必須掩藏真實的面貌

  ——那個卑微、恐懼、羞怯、不善溝通，極度邊緣人的自己，別人看不起，連自己也厭惡

  的自己。

  　

  　

  筆者認為小丑是很孤獨的，無人能理解他的處境和感受，也不曉得要向誰去求援，最後可

  能是自我放棄，或是毀掉一切，和現實世界來個玉石俱焚，小丑就像某些天生有毀滅性格

  的人，個性極端，有自殘或暴力行為，但這些同樣也能透過環境的後天影響，讓一個人走

  上毀滅的道路。


  　


  有些人之所以會感到絕望，

  那是因為相信自己的人生別無選擇。

  　

  　


  富裕和貧窮的差別也在這裡，電影鏡頭帶到小丑搭火車進城去工作，圍繞著高樓矗立的高

  譚市，是一大片低矮樓層的密集住宅區，那是勞動階級住的房子，毫無個性，整齊劃一，

  大批建造的棲身之所，而小丑就住在那裡面，相對於韋恩家族的獨棟住宅，大片的花園，

  門房和保全，有錢人擁有的餘裕是無論空間、時間、資源都可以自由支配，任意選擇，這

  種餘裕是窮人一輩子也得不到的，他們並非無法想像，而是無法理解為什麼有錢人能過那

  樣的生活，而我做不到。

  　

  　


  有錢人的善良和窮人的惡質形成兩種極端

  　

  　


  前陣子的韓國電影《寄生上流》也深刻的探討和挖掘這樣的主題，很諷刺的是，貧窮有時

  候指的是一種意識型態，欲擺脫貧窮，不是外表的衣著和使用的物品而已，更深沈的是一

  種思想，一種心態，一種觀照。假使外表上看起來像個有錢人，若是內在世界是個窮人，

  依然富裕不起來，窮人的氣息會在細節上展現出來，就像衣服上散發著廉價洗衣粉的味道

  有句話說得好：「世界上有三種東西無法隱藏，貧窮、愛情和咳嗽。」

  　

  　


  小丑最與眾不同的地方，是那無法掩蓋的笑聲。

  　

  　

  如果你有機會去電影院二刷，絕對會留意到每次小丑發出笑聲的時候，都是截然不同的表

  演，他的笑聲讓人不寒而慄，有時又非常突兀，有時令人落淚，他得了一種無法克制自己

