  在<Joker>中, Arthur行動的動力來源是與世界的連結。在劇中, 他第一次殺人只是為了

  自衛, 三個華爾街的菁英人士在地鐵上騷擾一名女性, 進而與Arthur起了衝突而圍毆他,

  在忍無可忍之下, Arthur拿出了口袋裡的槍, 射殺了三人。雖然起因是出於意外, 但這一

  起事件對Arthur來說卻是相當正面的經驗。當凶殺案的新聞登上了報紙, 他強烈地感受到

  了自己與世界的連結, 並將其視為自己存在的證明。在這點上, Arthur的心境與<計程車

  司機>中的Travis是十分類似的。然而與Travis略有不同的是, 對Arthur而言, 這種與世

  界疏離的來源, 是自己的身分。因為社會地位低下, 所以沒人在意。在地鐵上被殺的三人

  是社會定義的「菁英分子」所以被大肆報導。而穿著小丑裝殺人的凶手, 自然是不值得注

  意的「膽小鬼」。


  一個又一個的事件, 不斷強化了Arthur的這種信念。成功的標準是社會訂定的、幽默的標

  準也是社會訂定的, 而這些規則對他而言一點道理也沒有, 他不懂為甚麼必須依據社會菁

