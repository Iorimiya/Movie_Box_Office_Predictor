content: '《小丑》（Joker）


  導演｜陶得菲利普撕 Todd Phillips


  甫獲得威尼斯影展金獅獎最佳影片的《小丑》，或許是多了這份包袱，在多倫多首映後的

  評價反而比較沒那麼一致大好。然而，《小丑》毋庸置疑是今年製作最精良的電影之一，

  汲取了漫畫原著的養分，並完全開出自己的一條路線，《醉後大丈夫》導演的強勢回歸，

  讓人不得不刮目相看。


  故事雖然是描述惡名昭彰的小丑，但沒有直接改編自漫畫的情節。導演與編劇比較像是架

  空了一個平行的高譚市，去述說一個當代都會極為寫實的社會底層經驗。整齣電影，我們

  就是在觀看一個被社會遺棄的精神病患，如何一點一滴被黑暗吞噬、終究成為了連觀眾都

  無法為之護航的怪物。


  這是一部私密的、探索心理疾病和社會底層掙扎的起源故事。對我來說，很難去跟希斯萊

  傑的小丑比較，因為希斯萊傑是成功扮演一個荒唐的狂人，而瓦昆菲尼克斯則是慢慢退去

  他的層層武裝，逐漸揭露他底層最真實的自我。他不是「成為」小丑，而是他本來就是，

  只是現在才揭示。


  瓦昆完全讓人五體投地，他的那個詭譎笑聲讓人頭皮發麻（看完數天了還是會不時想到）

  、感到無比悲憫，眼神、舞蹈的舉手投足都充滿了自我解放與再無任何可失去的苦毒怨恨

  。奧斯卡影帝應已是囊中物。


  攝影與燈光設計，以及配樂和音效，都非常厲害地塑造出一個陰鬱慘綠的世界。配樂的存

  在感很大，重複性的小三度大提琴動機成了小丑的主題，再加上定音鼓的底韻，直到最後

  角色完全蛻變完成，大量的銅管樂再一齊加入烘托到最高點。


  這部片比預期中更慢火燉煮、聚焦也更窄小，細緻的心境探索優先於轟轟烈烈大場面，也

  因此熬煉出一個更加吸引人的角色。透過捨棄漫改作品常見的那種帶有安全距離的異想世

  界、反而改走寫實路線，更能讓觀眾融入在其中——我們任何人都可能是小丑。弱點大概

  是劇本，當中想要探討的社會控訴與階級反思的部分，並沒有期待的尖銳或深入（甚至有

  點說教意味），而故事的劇情發展也沒有太驚艷之處。


  「我曾經以為我的一生是一齣悲劇，但我後來才發現，其實是一場鬧劇。」


