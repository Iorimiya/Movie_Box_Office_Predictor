  露薏絲蓮恩」艾美雅當斯（Amy Adams）、安柏赫德（Amber Heard）、「高登局長」J.

  K. 西蒙斯（J.K. Simmons）等人，預計於2017 年 11 月 17 日上映。


  ------------------------------------------------------------------------------


  參考外電:Cinema Blend

  The Major DC Villain Who Probably Won''t Show Up In Justice League



