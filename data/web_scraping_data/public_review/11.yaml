content: "中文片名：《猛禽小隊：小丑女大解放》\n英文片名：Birds of Prey and the Fantabulous Emancipation\
  \ of One Harley Quinn\n\n\n看《猛禽小隊》這種片，對我這 DCEU 查克粉來說是有點五味雜陳的：這 DCEU 正在有機發展遠離查克中！它仍然有\
  \ DC 漫畫人物大集結的片頭、它仍然承繼 DCEU 的《自殺突擊隊》、它仍然有提到那個小班飾演的曾悍然逮捕小丑女的蝙蝠俠，但是它和 DCEU 目前獨立電影最高調的神級英雄超人、女超人、水行俠，卻宛如身處不同的世界，完全沒要理會的意思。\n\
  \n\n\n        開放宇宙，盡興玩一回\n\n不過另一方面我仍感到欣慰，因為我就喜歡 DCEU 這種交給個別創作者盡情發揮的「有機」做法，包括一開始放查克自行發揮拍出令人又愛又恨的\
  \ MoS & BvS，然後有剛強美麗相信愛情的《神力女超人》、有珍珠晶瑩莽漢柔情的《水行俠》、有童心綻放美夢成真的《沙贊！》... 直到這次丑角馬戲彩帶繽紛的《猛禽小隊》交給最年輕的閻羽茜與瑪格羅比，還真的每次風格都不盡相同、只有那黑暗世界閃亮火光的明暗對比貫串各片，總是象徵著絕望中的希望曙光。\n\
  \n這仍讓我再一次在「創作」這層面上敬佩 DCEU ，人人都有獨特的性格、這獨特性格從角色到主創到故事到美術總是徹底貫串，大家各自酣暢淋漓揮灑一回構成一個百花齊放的宇宙。也許有一度，我曾經夢想著整個\
  \ DCEU 交給獨具特色不畏人言的查克主導拍出完整的五部曲？甚至把同一風格貫徹整個完整規劃的宇宙？但現在想想若真這樣雖然一定超精彩、但恐怕也有點單調，還是維持一個開放宇宙讓各片都有加入新血與新意的機會，更加有趣。\n\
  \n不過在 DCEU 多片的主題中，《猛禽小隊：小丑女大解放》又佔什麼樣的位置呢？此前的《自殺突擊隊》上映時我也有類似的疑惑（不過因為片子普普就沒太在意），總覺得他們和《正義聯盟》的神級英雄天差地遠根本沒法比，除了讓神級英雄們客串幾秒鐘或提個名字外，到底拍在同一個宇宙裡幹嘛呢？\n\
  \n\n\n        小丑女， DCEU 的土地人間\n\n《超人：鋼鐵英雄》、《神力女超人》與《水行俠》這 DCEU 電影目前出現的傳說三神，他們在各自的獨立起源電影中，相較地球凡人們都是含著金湯匙出生的貴族，就算貴族世家上代風雲可能命運悲慘留下陰影，但他們本質上還是絕對的強大又貴氣。他們的挑戰都是「信」：信不信這世界是善良的、信不信這人生是有希望的、信不信我的出手干預能使這世界變好。\n\
  \n而地球凡人這邊的英雄，有《蝙蝠俠與超人：正義曙光》的蝙蝠俠，有《沙贊》的沙贊，有《自殺突擊隊》一群雞鳴狗盜們。他們有的滄桑一生憤世嫉俗，有的滄桑童年尚有希望，有的爛命一條底層出擊，他們的主題仍然關於「相信」與「愛」。他們的電影總是有更多的城市生活百態，也有更多的治安問題與黑幫槍彈。BvS\
  \ 裡蝙蝠俠對付雷克斯傭兵開很多槍，但最終是要對付超人與毀滅日；SS裡自殺小隊也開很多槍，但最終要對付的還是一群超自然怪物與魔神；沙贊平日在城市行俠仗義也擋過些子彈，但最終對付的還是七宗罪這些童趣怪物們...\n\
  \n倒是《猛禽小隊：小丑女大解放》，好像是 DCEU 裡第一部幾乎 100% 都是凡人而沒有神魔的電影？除了某場胖虎式的發功以外。它的主角全是有血淚有包袱的凡人、它的壞蛋全是靠武力與權勢壓制良民的黑幫、它的正邪對決都是靠拳腳刀槍飛車手榴彈、它的生活背景沒有任何傳說國度而只有日常風景的高壇。高壇市風情，這個不論在\
  \ 1990s還是 2000s超英片中都由《蝙蝠俠》系列主打的世界觀，在這 2010s的 DCEU 竟還沒人做？蝙蝠俠的 BvS還沒做、自殺小隊的 SS 也不做？那就給哈莉來做吧！某種慣例的陰鬱感當然有，但一定增添許多俗艷的色彩\
  \ XD\n\n\n\n        哈莉女王，最健壯的人生觀\n\n當然在 DCEU 之外《小丑》也做過一次冷峻寫實版本的高壇，不過《猛禽小隊》用哈莉的眼光當然不會這樣寫實做，也不會這樣對人間充滿悲觀。話說小丑女\
  \ Harley Quinn ，我覺得在人人都很苦悶很愁雲慘霧的 DCEU 電影憂鬱少年主角群中，是個異數：每個主角都有超強能力與悲慘身世、花了全片的功夫終於走出幽谷迎向光明；而此片這位階最低爛命最賤能力最弱的哈莉，竟然只花了片頭兩分鐘就走出她的幽谷迎向她的光明！只是這說來容易的光明人生，很多困難也很多趣味，都讓哈莉用彩色眼光丑角笑容輕盈華麗地面對。\n\
  \n此片在 DCEU 多片的「相信」主題下，其實也是在談一種相信：相信我一個人也能把生活過好、把事情做好，甚至把這世界變好、哪怕只是一點點。哈莉這種瘋子是有其優點，DCEU一堆正規超英都難企及，那就是不瞻前顧後的劍及履及：明明要割捨布丁是個公認的革命性大事件、割掉後這一生所有罪債全都追上來、甚至憤恨小丑但不敢惹的這下都有哈莉可當出氣筒？這麼多眉眉角角，三杯黃湯下肚的哈莉理都懶得理，只求當下爭那一口氣。爭一口氣的門檻跨出了、心裡的烏雲一掃而空後，才有認真談新生活品質的空間。那些\
  \ DCEU 大英雄們距離這步還遠著呢。\n\n當然這一路未必好走，但心理圓滿自能穩健有自信，不像《自殺突擊隊》裡那般為布丁揪心自憐。剩下的不外就是很物質的生存戰鬥，戰個兩三回甚至七八回沒在怕，但本片給她戰個二三十回彷彿永無止境時，那靜定之心總會磨出焦慮來。因此哈莉再次迷惘：獨立生活很暢快、但也充滿刺激每天過好累，是否值得再將自己交給某個人、討他歡心換他保護過舒服日子？當然哈莉不會這麼想、也不會覺得自己正在這麼做，但她潛意識裡正一步步朝這方向走！以本月另一部男性電影《紳士追殺令》來說就是\
  \ \"he is gentrified\" 正被馴化中，《猛禽小隊》這女性電影也是一個樣。\n\n\n\n        Harlequin，服侍的丑角\n\n\
  此片片名正副標題，到片末我們終於知道是在說兩個不同的團隊：一邊成為了正義的「猛禽小隊」，一邊則是仍然作風邪氣偷雞摸狗的「哈莉昆」私家偵探社。預告說「小丑女自由了，才發現高壇市還有好多妹子也需要解放」不是說假的，這群主角當中哈莉的確在心理成長上比別人領先一步，她已經毅然脫離了一個權威、品嚐自由的美味與必須付出的代價；而其他人，都還自命爛命一條屈居於一個權威下，或悉心服侍這權威苦苦哀求其垂青、或僵在權威陰影下不知如何自處只好向外發洩以補償空缺。\n\
  \n哈莉昆被稱為「小丑女」，這中文翻譯的稱號在此片也做了個字源解釋：小丑女不是因為與小丑交往才叫小丑女、不是「小丑男與小丑女」的配對概念；小丑女是因為在 Joker之下討好他服侍他懇求他垂青、才變成個「丑角」的主僕階級概念。\"\
  Harley Quinn means to serve\" ，其字源 \"Harlequin\"自 16 世紀義大利與 17 世紀法國戲劇以降，就是個丑角，使盡全力討主人歡心、但也有自己的愛情要去追求，幾百年來慢慢發展成個聰慧而靈巧但屈居人下苦苦掙扎的浪漫英雄角色，和\
  \ 19 世紀英國發展出的「小丑」\"clown\" 這位愛惡作劇的壞心角色常搭配、但性質截然不同。\n\n以 Harlequin 的概念看本片主角們，最貼切地令人心痛的就是「黑金絲雀」Dinah\
  \ Lance。她自命爛命一條只能當個歌姬討好黑幫老大、多個才藝得個升遷就卑微地感激珍惜，但她看著其它女子被趕上舞台搔首弄姿懇求老大饒命只能偷落淚，她聽說自己同公寓的小偷妹被黑幫老大追殺，雖然害怕還是硬著頭皮通風報信只希望別被發現...\
  \ 沒辦法，誰叫她媽也曾以底層之姿貢獻正義結果送小命，身在高壇還能「相信」有自由伸張的機會嗎？\n\n\n第二像的、比較不令人心痛但狗屁倒灶令人翻白眼的，是老派警探\
  \ Renee Montoya。她在警局當官僚力爭上游，雖然知道警局充滿性別歧視與犬儒，但也只知傻傻依靠警局伸張一點心中的城市正義，於是查案基進黑白分明不惜跳過各種腐敗的官僚程序，結果不但被警局吃案壓下來、還被檢察官女友倒打一耙還分手、兀自依依不捨著這爛職位與爛戀情...\
  \ 如果哈莉是愛情上為奴、Dinah 是職場上為奴，這 Renee恐怕是兩者合一慘上加慘。\n\n\n第三像的，是頭上也有一對養父母權威，雖用不著服侍但也不敢脫離其庇蔭的\
  \ Cassandra Cain 。她在家裏找不到歸屬與認同、想出走又提不起勇氣出走，於是養成壞習慣發洩那苦悶、刷刷存在感、填補那空缺，許多家庭失能的底層公寓孩子恐怕都有類似的經驗，只是她技術特別高超罷了。她是主角群中唯一未成年的小孩子，她沒父母可以仰賴而誤入歧途，屬於她的成長還是要「相信」有別人能夠讓她敞開心胸伸出手？不過對\
  \ Harley, Renee & Dinah這些大人角色來說，這孩子則是給大人們自己反思「保護家長」的考驗：保護之心若過於急切，恐怕也容易成為新權威？\n\n\
  \n身世背景最不像，但天外飛來一筆宛如警鐘的，是傳統菁英女英雄 Helena Bertinelli。她頭上沒什麼具體權威，那收養她訓練她的黑幫家族至少在本片描繪中只是她的助力，怎奈她自己已經奉獻在一個「復仇」世界中、讓這復仇生活徹底制約再難走出來。於是她不問世事看不見別人，復仇過程與其他人交手這麼多次沒搭半句話理都懶得理，只是兀自說著復仇英雄酷炫台詞「江湖人稱女獵手」殊不知根本沒人理會她。這樣靠復仇填補空缺，很像\
  \ Cassandra，這樣封閉自我不問世事，又很像 Dinah & Renee，這傳統英雄皮肉不笑僵硬地降臨，也許正是警示眾人的搞笑化身？\n\n\n\n \
  \       黑面具，權威的複製？\n\n在「權威」與「丑角」的取悅服侍關係上，不只是女人還有男人，往往一樣逃不出這個陷阱，只是當社會地位與物質條件不同（未必是因性別不同）時恐怕會做出不同的選擇。伊旺麥奎格飾演的大反派\
  \ Roman Sionis ，他走的反派戲路是許許多多黑幫影劇屢見不鮮的「想證明自己的富二代」，一般來說童年健康成長沒啥好證明、唯有父子情結關係不善才有證明的動機，本片背景介紹也的確把他屈居父親之下忍辱多年的憤懣交代過去了，雖然父親並沒登場但光看\
  \ Sionis 自己的焦慮樣子、看他到處殘忍暴虐控制別人聽到哀求臣服就高潮，那「權威的複製」已昭然若揭。\n\n這位 Sionis 渾號就是「黑面具」，我也不知這「面具」特色在漫畫裡有什麼典故，此片倒是以一場人類學收藏導覽暗示了其心理：古代曾經具有象徵意義的面具、曾經意在得到永生的頭像，它們都曾經是叱吒風雲的權威、如今都變成了我的收藏。那邊廂，還有一個他自己的雕像代言自己的不朽，顯然這「權威複製」心態的心理缺口是很嚴重的。於是我們看到\
  \ Sionis 對與他有那麼點基情火花的部下 Zsasz一樣是以威權等待對方搖尾乞憐讓我暖心（恐怕也養成他向外欺壓女子聽人求饒的補償心理），對歌姬駕駛 Dinah也是只要妳聽話取悅我、自會讓你登堂入室好好照顧妳。\n\
  \n\n說實話，如果 Dinah就這樣別想太多跟定 Sionis ，這樣察言觀色相處下去是否也能得他保護過上平順的人生？我猜恐怕可以，畢竟 Sionis 這創傷孩子並沒有那麼難懂，不像小丑這人就算哈莉委屈自己取悅他、他一樣不按牌理出牌說丟就丟掉。不久就輪到哈莉面臨挑戰了：逃仇家追殺這麼久日子也累了、這下還落在\
  \ Sionis 手裡，但只要拿「女人最好的朋友」鑽石取悅他、他自會像個紅磨坊恩客滿臉堆笑包養我 XD 哈莉現在渴望的包養，不是個可以抱抱的男友，而是個可以保護的老大：鑽石交給你，能換你昭告天下停止追殺嗎？\n\
  \n沒辦法，哈莉累了，原來頂天立地誰也不怕的自由之心，偶爾還是不爭氣地會失守。本片末段的鬼影幢幢，尤其在濃霧瀰漫的高壇市創辦者碼頭「妳一個人挺不過的、妳要我罩才有人生」聲聲誘惑著，這是片頭已經與威權一刀兩段的哈莉所面臨的威權復辟嗎？當然是，只是我覺得哈莉在此片更嚴峻的課題恐怕是關於自己的「權威複製」，而且還要我們台灣老爹當頭棒喝：我把一個人人爭搶的孩子收養進來、帶她血拼準備早餐一起看電視、我就自以為是個可以依靠的家人了嗎？不，正如我依靠台灣老爹人家只說是\
  \ business 、今日小屁孩靠我其實不也只是我的 business ？\n\n\n\n        Harlequin, a romantic hero\n\
  \n這部女團英雄的女力電影，顯然要堆疊出「女人別依賴、要獨立互助」的標準結論，這結論簡單老套，但這鋪陳過程簡潔立體且切合角色。的確以哈莉「小丑女」渾號 Harlequin概念為出發的「威權＆服侍」處境、或是稍微好一點的「威權＆逃避」處境，在一個百鬼橫行的高壇市裡，應用在不得志的良心警察、賣藝取悅的苦悶歌姬、家庭破碎的不良少年、乃至仇深似海的樣板英雄，好像多多少少都可通。此片身為\
  \ DCEU 繼《自殺突擊隊》與《正義聯盟》後的第三部組團群戲電影，傑出在於花了許多時間鋪陳個別角色的血淚掙扎與荒腔走板，最後水到渠成組團只在一瞬間！\n\n\
  本片看似是動作片，而且不是高來高去的超人女超水行那種神級動作、而是腳踏實地拳腳刀槍的凡人動作，聽說還有影評以《捍衛任務》與《死侍》或昆丁塔倫提諾（《追殺比爾》？）相提並論？我個人覺得那都只是個別意見，甚至是引起錯誤期待的不切題比較，因為《猛禽小隊：小丑女大解放》這部片就是屬於這些生活狗屁倒灶的俗艷女子們，尤其屬於心理成長比大家先一步的主角哈莉昆。既然\
  \ Harley Quinn 字源就是個「服侍取悅的丑角」，那她的穿搭室設與動作風格當然通通要丑角，於是此片的武戲與其說是武打動作，不如說是一場場歡欣熱鬧翻滾溜冰的馬戲編舞。\n\
  \n更別說，哈莉昆這角色上過醫學院拿過博士還當過心理醫生，雖然她自己陷入瘋狂扭曲了心理，但她對人間各種心理之扭曲反而更有一眼看穿的洞察，不論看壞蛋 Sionis\
  \ 還是看一個比一個荒唐的夥伴們都一樣。屬於一個壞掉心理醫生的彩色濾鏡動作戲，就要從擬仿《魔鬼終結者》一人一槍團滅警局開始、要在雨中打鬥舞起水花、要吸個毒揮起球棒如有神助...\
  \ 甚至最後大決戰，當然也要一間本該沒電卻動起來的廢棄遊樂園、一個天旋地轉的滑梯彷彿衝進腦內潛意識，然後大家來彈簧床溜冰跳躍、給哈莉的大槌子打地鼠、也給大手掌打打臉，正是丑角醫師腦內之戰的本色！\n\
  \n話說 Harlequin這丑角，儘管最初是「服侍取悅主人的丑角」，但在歐洲戲劇慢慢發展下來也脫胎換骨翻了身：他雖是僕人，卻是個聰慧機伶玩世不恭的僕人，他表面服侍主人妥妥貼貼地、但總是偷天換日阻撓壞主人的惡計劃、而且不忘找到空間追尋他自己的愛、終究在劇場史上發展成浪漫英雄的一種典型。哈莉昆的「小丑女」風格動作片，本是不能太寫實嚴肅的，反而要在各種插科打渾中出奇不意玩一回。而本片哈莉昆從「服侍小丑-脫離小丑」到「服侍\
  \ Sionis-脫離 Sionis」乃至看見一路交手的各方好漢終於化敵為友成為好夥伴，這成長曲線的確是個經典的浪漫英雄！\n\n\n\n\n當然小丑女還是個惡角，她在此片初始身段，是過去仗著小丑「父權紅利」踩遍天下的老大女人，到處都是她對不起別人的罪咎，她按三餐被尋仇也只能吐吐舌頭\
  \ \"Oops\" 一聲，也沒哪個可憐人從她身上討回公道，甚至想討回公道的搞不好被她害第二次死於非命 XD 但她是主角一切為己，管她好人壞人都是我們要認同的\
  \ anti-hero。說實話我們一般觀眾捫心自問搞不好也做過不少虧心事對不起很多人，但我們真的要徹底交出自己償還罪咎任他們宰割？無論如何爛命一條也別放棄，以這為前提看看能做出什麼人生的救贖。這點，我想就是此片小丑女能夠給一般觀眾的共鳴吧？\n\
  \n我沒看過 DC 漫畫，在 BvS前也不是 DCEU 迷，倒是看這系列電影三不五時大膽放手讓各有特色的影人不畏人言發揮他或她想發揮的，那才是我一直冒險繼續追看的核心原因。這一次，瑪格羅比和閻羽茜的《猛禽小隊：小丑女大解放》又是一次不畏人言的基進嘗試，除了各種馬戲動作夢幻場景與心理舞台、DCEU尚無人做過的高壇地面風情、更有直接面對「丑角」Harlequin\
