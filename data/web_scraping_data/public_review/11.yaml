  最後來說說《小丑》裡面最讓我無法忘記的片段 -

  關於亞瑟幻覺的呈現，這是我認為比起蛻變成小丑的獨舞更精彩的細微操作。從亞瑟第一次在電梯裡遇到鄰居蘇菲，那個開槍自殺的動作就已經是幻覺，代表的是亞瑟心裡一點細微的反抗：「不如現在就死了吧！」但亞瑟的心理機制不允許他自己欣然接受這個想法，所以幻想了一個他人的行為來呈現，而自己用小丑的喜劇表演方式回應，像是說著「你開玩笑吧！」接著將這個念頭藏在心底。當亞瑟的外在世界逐漸崩毀，丟失工作、母親住院、生活裡一切的希望逐漸凋零之時，亞瑟的生存本能再度開啟防護機制，將幻想中的愛人召喚出來陪伴自己度過谷底的幽暗時日。


