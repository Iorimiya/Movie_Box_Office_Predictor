  在這十年所改編的漫畫英雄電影中，角色都是藉由努力，「獲得」或重新找回一些事物，

  達成目標而成為英雄；例如鋼鐵人獲得了鋼鐵裝、索爾重新獲得了舉起槌子的資格、美國

