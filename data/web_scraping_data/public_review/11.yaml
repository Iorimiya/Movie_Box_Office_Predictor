content: '[無雷前情提要]


  說實在的DC的預告真的很會剪，從BvS後就讓人超期待SS的上映，


  但是正片卻一貫地都有整體劇情剪接的問題，


  那種不流暢感讓我這種非專業電影人的觀眾都可以感受到整部片前後段有所風格不同，


  但基於這部片還是有娛樂到我，


  所以還是給這部片普雷，


  我給自殺突擊隊這部片[7/10]，


  順帶一提今年另外兩部超級英雄電影


  BvS我個人很喜歡所以[8/10]


  美國隊長3我給[7.7/10]


  [以上是防雷頁]


  SS前半段藉由華勒的旁白用不少的篇幅介紹自殺突擊隊的隊員出場，


  但很明顯的主要著重在死射跟小丑女兩個腳色身上，


  反而沒有一個TEAM的感覺，


  更讓鱷魚人、迴力鏢隊長、繩魔這三個角色根本顯得是來打醬油的，


  在團隊整體表現上遠遠落後復仇者聯盟、星際異攻隊、X戰警系列


  甚至連美國隊長3都比不上，


  光環都被死射跟小丑女這兩個本來氣場就很強的演員所搶走，


  是讓我覺得SS很可惜的地方。





  在看預告的時候給我的感覺，SS雖然是群烏合之眾，


  但是為了某些價值觀還是能夠聚在一起拯救世界，


  但正片中除了上校為了救女友、死射為了女兒之外，


  其他角色都不知道來幹嘛的，


  勉強小丑女可以說是為瘋而瘋，


  鱷魚人這個從出生就備受歧視的成長歷程沒有交代，


  焰魔變成出來噴個火、變身推女巫哥哥去給炸彈炸的功能角，


  倒不如刪掉這個角色，給死射一把火焰槍就好XD


  迴力鏢隊長也淪為路人，


  繩魔存在感更低，低到他死的時候完全不會讓我為他感到惋惜，


  連最後放炸彈的海豹隊員都死得比他有價值。




  KATANA雖然說是為了保護上校而加入刺殺突擊隊，


  但存在感也相當低，但稱得上有用的是她那把封印亡靈的武士刀，


  在最後關頭起了作用切開了女巫的心臟。



  蝙蝠俠在這部片客串的橋段也很讓人驚艷，


  利用親情讓死射就地伏法、不明所以地親溺水的小丑女並把她關進大牢，


  還有片尾因為沒有好朋友偷偷跟華勒要來名單招募正義聯盟成員


  利用人家對女兒的親情、偷吃小嫩妹、沒朋友只好私下跟官員交易名單，


  讓人覺得這個蝙蝠俠真的是中年危機相當嚴重的一個蝙蝠俠啊XD




  不得不提的是預告片中非常搶眼的小丑，在正片的存在感反而很低，


  變成一個鋪陳小丑女背景的功能角色，


  小丑女對小丑又愛又恨的瘋狂愛情，真的相當迷人，


  瑪格羅比也完全進入到小丑女這個角色，


  詮釋地相當成功。



  本片還有一個缺點是反派魅惑女巫，


  超強大的能力卻有鼻屎大的殺機，


  妳跟你哥居然因為睡了幾千年醒來後，


  發現大家不崇拜妳們就要統一世界，


  真的跟某部天什麼啟什麼有87分像。


  但讓人驚喜的是魅惑女巫的戲份算很多，


  本來看預告以為大反派是小丑招喚某個異世界的生物來摧毀地球之類的，


  可是正片完全不是這樣演，


  SS出動的第一個任務，卻是拯救華勒也讓人為之驚訝，


  華勒在撤出指揮中心時還連開好幾槍殺死本來幫她做事的下屬，


  這部片裡面最狠的反而是看起來最正義的政府官員華勒，


  反而是對現實社會的一種諷刺。




  自殺突擊隊算是預告片跟正片落差很大的電影吧，


  我本來以為是小丑為主線，為了搶回小丑女招喚異次元生物，


  華勒才組了自殺突擊隊來以毒攻毒，


  結果正片小丑淪為背景介紹角色，與主線劇情幾乎無關，


  上校跟華勒這兩個「正常人類」的戲份還不少，


  小丑女跟死射更是搶走全場目光，


  如果是在漫威沒有出過復仇者聯盟這類群戲為主的英雄電影的話，


  自殺突擊隊根本可以拍成主打大明星出任務的動作電影，


  由瑪格羅比與威爾史密斯主演的「漫畫英雄版史密斯夫婦」。




  以娛樂性來說，自殺突擊隊給我的歡樂勝過美國隊長3，


  看完SS後我整天腦中都是小丑女在直升機墜機後卻開心地跳下來，


  說的那句「What a ride!」，


  還有自己一人在電梯中撂倒兩個反派雜魚後露出的屁股蛋，


  小丑女的瘋癲配上其他人錯愕的表情，


  真的是又狂又好笑，讓人很期待小丑女之後可以出現在更多電影中。


  但SS的劇情流暢度跟群戲呈現卻遠輸漫威系列，


  淪為讓人看一遍就不想再二刷的爆米花電影，這是蠻可惜的地方。


  --

  片中沒有解釋為什麼迴力鏢隊長喜歡獨角獸娃娃

  他被刀子刺中沒死也是因為胸口放鈔票而不是獨角獸娃娃

  這個梗蠻可惜的，如果有講好的話會讓迴力鏢隊長變成一個又變態又有趣的角色XDDD

  埋炸彈的確比較符合小丑的作風，

  但當初我是看到預告呈現的魔法風格，

  才有這種想像。

  大概是電梯上升過程一直被反派雜魚干擾所以比較慢吧XD

  如果獨角獸娃娃救他一命就是一個惡趣味啊XD'
