content: '昨晚去看了《小丑》（Joker），日本難得和美國同時上映，在開演前慣例買了日本

  特有的小冊子，內容不說，光是封面的設計和材質我就很喜歡。






  　　貧窮、疾病、遭無視、缺乏父／愛、努力未果、不被信任、誤解、職場不順…等，當

  世界各種惡意全都集合在一個人身上時，會發生什麼事？瓦昆·菲尼克斯的《小丑》，即

  是在講述這個故事，讓觀眾看著在底層掙扎，但依舊抱持希望的邊緣人－亞瑟，一步一步

  被黑暗吞沒的過程，他心中那填充著忍耐的氣球，以劇中的張力，更可說是感情的炸彈，

  遭遇到各種狗屁倒灶後漸逐漸膨脹，並在充滿誇張色彩的描寫下最後大鳴大放，與其說是

  崩潰，更也戲謔著也許只有「瘋狂」才能獲得「解放」。


  主角盡力且熱愛他的工作，私下也在搞笑下足努力，期待著有天能夠翻身，在俱樂部觀察

  其他藝人並勤奮筆記，可想有多少觀眾在這段都想為他加油，然而無論是幸福還是夢想，

  皆一層一層被奪走，如螢幕上的莫瑞，是如此幽默和善的存在，使缺乏父愛的亞瑟將父親

  形象投射在他身上，然而真正有了交集後，才發現並非想像中的那樣，連追逐的目標都背

  叛了自己。


  　　深信的事物都是虛假偽造的，連自己的身分與疾病成因也是，會活得如此痛苦，竟然

  是最親的人所致，而非自己無能，並在最後恍然大悟，一時的避風港也僅是妄想，一個原

  本所剩無幾的人，成為了一無所有的人，也同時成為了「無敵之人」（無敵の人，在日文

  現代用語中也意指，沒有東西能夠失去，即使被捕或失去性命也無所謂的人）。


  　　被人重視，讓我們進而肯定自己，不會失去自我，從心理諮詢師、巴士大媽、到湯瑪

  士韋恩等，在亞瑟心中沒有任何一位願意聽他好好說，無論自己表現多少善意和努力也是

  被人忽視，直到地下鐵事件後，才找到了歸屬感和不再被人忽視的感受，當他在向湯瑪士

  韋恩爭論時喊出的感受，聽了真的相當痛心，亞瑟只是希望有人關心，但所有人只視他們

  為高譚市的街邊垃圾。


  　　整部節奏順暢過癮，現代娛樂中不可缺的動作戲相較佔有不多的篇幅，卻絲毫不會讓

  人感到沉悶，貼切來說即雲霄飛車，亞瑟的情緒從低潮至高潮，中間感受到短暫又虛幻的

  幸福，隨後立刻墮入深淵，觀眾們也從：當亞瑟遇到好事時，會為他感到高興或同情，到

  中間共享殺害韋恩企業員工的痛快感，最後轉變為感到戰慄…卻又同時著迷，抱持著複雜

  的情緒走出戲院，部分的自己贊同著亞瑟的作為，「當勝利組們坐在舒適安全的『攝影棚

  』指責著底層的是小丑時，他們又對社會做了什麼？」 …觀影後不自覺地想跳起舞來。


  個人回憶些許駭人的場景，可能就是亞瑟選擇追擊最後一位上班族時，走著小碎步，並在

  最後選擇開槍的部分，無聲憤怒搭配上臉妝，更有種似人而非人的感覺，這段也讓亞瑟嘗

  試到了發洩的美好，另一讓我讚賞的是，直到上了莫瑞秀，儘管可以看出亞瑟已經脫胎換

  骨，卻仍保有一點原本的懦弱感，在與莫瑞爭執後，從預謀在節目上自殺，因認清真正的

  敵人是哪些人，轉而選擇一槍嘣掉莫瑞，這種被逼迫的描寫，更增添了一絲真實與無奈感

  ，直到最後在眾人歡呼下畫上血妝，才真正讓我們裡裡外外看到了犯罪王子的完成。


  　　除引人心弦的配樂外，色彩表現在這部片中也是一個藝術，如亞瑟出入公寓時經過的

  階梯，在劇情前半是與天空同樣灰暗沉悶的色調，在後半忘我狂舞時則轉為多彩奔放，在

  階梯上充滿自信跳舞的亞瑟，下一秒又像卡通般開始奔跑逃離警察，或著像是在醫院撞到

  玻璃門以及家中如豆豆秀般的自我彩排，嚴肅劇情中偶穿插的古典式搞笑，也致敬著這遠

  古的喜劇職業「小丑」（clown），既讓人感到悲傷及同情，也有幾分滑稽。


  　　《小丑》（Joker）毫無疑問的是相當優秀的電影，觀眾們從進入電影院前就知道亞

  瑟最後會成為小丑，當們我們越了解亞瑟的人生，越能感受到身為旁觀者的無力，並感到

  不憫，當然世界上沒有完美的作品，會讓人提出質疑或不滿是必然的，但這部無論是在劇

  本、配樂、畫面上都皆屬上上之作，能在多倫多國際電影節與威尼斯電影節獲獎真的不是

  意外之事。




  --'
