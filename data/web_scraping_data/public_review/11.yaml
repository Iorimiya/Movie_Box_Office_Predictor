  \n因此了解完這些基本輪廓之後，\n我對看小丑前的想像是，這大概會是非常黑暗，\n也許會讓人有喘不過氣、壓迫感的氛圍的一部電影吧我想。\n\n\n\n果然一開場，就是從一個遠遠的鏡頭，望著小丑的背影，\n\
