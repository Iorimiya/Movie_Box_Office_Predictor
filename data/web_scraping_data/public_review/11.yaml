content: '開頭先感謝原po讓我們反思這一幕，我覺得這種討論很有意思。



  ……………………………………………………………………………



  正文：



  我不會說這是同情心，因為同情心種給人一種上對下，你很可憐的意思。



  我會說這是同理心，我很確定我的同理心運作正常，沒有壞掉，但這一幕我笑得很開心。



  你提到莫瑞，莫瑞邀請小丑上節目，莫瑞是有目的有動機，有算計的。在節目介紹小丑出場以前，莫瑞甚至又播了一次小丑講脫口秀的畫面，如同小丑說的：你對“我”就很壞。邀請小丑上節目，莫瑞的嘲笑更像是針對小丑本身，而不是那個他脫口秀出糗的事實。



  電影裡，藍道直至死前開了蓋瑞好幾次“侏儒玩笑”，他每講一次，作為觀眾的我們就要再一次認知到蓋瑞身為侏儒的事實。藍道第一次開蓋瑞侏儒玩笑，小丑笑不出來，或者說他笑得很奇怪，我們都知道那稱不上是我們認知中真正的笑。



  只有在蓋瑞非常害怕疾跑而出，卻被擋在門前的時候，我們笑了，笑得很大聲。我們笑是因為蓋瑞被鎖在門前（這個事實），而不是笑他是侏儒（這個事實）。所以，這一幕，它好像又是個侏儒玩笑，但不是。蓋瑞從一個侏儒的身份解脫出來。事實上，連蓋瑞本人都忘記他是個侏儒，這種遺忘會使得侏儒的前提消失，只留下被擋在門前的事實。那時，蓋瑞不再負擔在影片中是個侏儒的身份，有那麼一瞬間，他是自由的了。



  全片中就那個片段，我笑得最開心了，在那裡，沒有身份認同的問題，只有那個勾不到門的動作，好好笑喔，那個笑是我整場的笑裡最沒有雜質的笑，沒有反思的苦笑，沒有難過的悶笑，沒有跟小丑那些一樣...畸形怪樣的似笑非笑。



  小丑說：我不會傷害你，他們之中你對我最好了。然後他好像想起蓋瑞的身高，故意嚇他，之後笑了。



  電影之所以迷人，是建立在我們（觀眾）都知道它是假的前題之上，可是在入戲的同時，你的感受強烈的真。故意嚇蓋瑞的這一幕，是我覺得電影裡唯一，小丑真正意義上的搞笑，我們笑出來，達成一種同步，其他幕的笑都是帶有雜質的，有別種意思的，只有這裡，這連續的兩幕，這個笑點出奇的“正常”。小丑在此刻不在需要刻意苦思笑果，去追求一個他始終追求不到的東西。



  這部電影裡，大多的片段都有一種詭異的倒轉關係，譬如小丑始終在他難過的時候笑，這種笑跟我們的本能認知不一樣，所以看到後來，我們也如同小丑一樣，不知道要怎麼笑，笑變得是一件很奇怪的事情。



  只有在這兩幕伴隨的觀眾的笑聲裡，蓋瑞拋棄了侏儒的身份，小丑真正的開了玩笑，然後跟隨觀眾的笑，他也笑了。這並不是說蓋瑞在物理事實上變成不是侏儒，而是在電影的語意上，有那麼一刻，他不是侏儒。就如同物理事實上是假的電影一樣，這裡面有一種純粹的力量，透過這種轉換，被召喚到我們面前。你會為此而感動萬分。那時，我們無比的自由。



