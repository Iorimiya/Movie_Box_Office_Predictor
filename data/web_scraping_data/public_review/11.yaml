  之間的戀情。


  「邊緣人」與「社會」的爭論被亞瑟振聾發聵的幾句話簡單帶過，在個人電影陣腳未穩的

  同時，又硬要加入共同宇宙中湯瑪士韋恩的故事線。我很喜歡亞瑟母子向韋恩求助得不到

  回覆，看著電視上說著美好話語的韋恩，種下撕裂社會種子的設計，然而當出現八點檔般

  的烏龍私生子劇情，雖然跟蝙爸面對面「交流」勢必讓電影更具張力，更煽情極端，但就

  覺得這樣的情況與選擇造就出的反社會似乎太狹隘了一點。這或許就是獎季片難逃的宿命

  －有些人夾起珍珠鑑賞耀眼光芒，更多人則是連著旁邊的沙子一併拾起。


  你知道你到底引起了什麼嗎？

  …我知道。


  在瓦昆菲尼克斯的《小丑》中有一個儀式性的畫面，那就是他努力勾勒出自己，抑或是別

  人的笑臉，他是個糟糕的喜劇演員，被屁孩毆打，跳舞都能掉出手槍嚇壞小孩，試圖要成

  為諧星，卻成為脫口秀主持人的笑話，在全國觀眾面前慘遭羞辱，直到他徹底點燃這些不

  被重視，被社福政策放棄，被韋恩稱作「小丑」的社會邊緣者們的滔天怒火，手染鮮血的

  他終於在自己臉上畫出完美、快樂的笑臉。《小丑》貫徹了電影的使命：刻劃出社會邊緣

  者對資本主義中得利階級的反動，然而電影把這件事情說的太平淡（缺乏層次）也太完整

  ，我自己很希望電影就斷在警車對話中小丑的那句「我知道」，這樣大家自然而然地都會

  在腦海中閃過他沒說出口的，這部電影的創作核心。整體來說瓦昆的表演精湛歸精湛，可

