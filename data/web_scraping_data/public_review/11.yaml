content: "本來想補充在上一篇，不過越寫越多乾脆用回應的\n\n再補一些小地方\n這篇也是長文，而且整理得蠻亂的XD\n想自己讀劇本的就不建議看了\n幾乎都把兩者重點差異講完了\n\
  \n劇本中亞瑟因緊張而大笑的地方更多了\n包括警察在醫院外面問案時\n亞瑟也是笑到幾乎無法好好回答問題\n所以他遞了小卡給警察\n跟蘇菲一起吃飯時也有大笑，搞得蘇菲很囧\n\
  加上情緒不穩就會撞牆撞玻璃\n劇本中的亞瑟的病情，比電影版還糟糕數倍\n因為被莫瑞放到節目嘲笑，\n在醫院休息時也被醫護人員騷擾\n最後亞瑟氣到說要殺對方才嚇退別人\n\
  \n跳舞場面只有回家後發現潘妮看電視睡著\n所以跳著舞送她進臥室\n還有結尾離開精神病院訊問室\n所以經典的階梯之舞都是拍攝後才有的\n原始劇情中穿著小丑西裝的亞瑟一出公寓\n\
  就被兩個警察追趕到被車撞，然後跑到地鐵站\n\n地鐵殺人時，其中一位有唱〈Send in the Clown〉挑釁\n電影版有把這邊納入，電影版沒有的是\n開槍之後，人聲版〈Send\
  \ in the Clown〉變背景音樂\n延續到三人都被殺死為止\n我覺得這設計搞得背景音太滿\n電影版沒有任何配樂比較有緊張感\n\n上一篇提到劇本充斥平淡的生活對話\n\
  與電影版許多場景點到為止不同\n劇本版每段場景都很完整，都是有頭有尾的對話\n無論是跟蘇菲、母親，甚至是醫院的醫護人員都有對話\n這也代表每段對話都很冗長\n\
  光讀文字都覺得無聊了，幸好有刪減\n送信則是亞瑟親自去韋恩大樓那邊\n結果光等待韋恩老爺時\n又跟接待人員有了長長一段對話\n\n電影版其實有拍親自送信這段\n\
  出現了劇本版沒有的，追趕不上老爺而跌倒的畫面\n看幕後影片瓦昆好像真的有摔傷，起來後還一拐一拐的\n\n\n再來，藍道與蓋瑞都暱稱亞瑟為Art\n亞瑟的小丑藝名在電影版叫嘉年華\n\
  劇本中則是Mr. Jingles\n亞瑟被開除收東西離開公司後\n藍道有追出來跟他討論槍的事情\n那時藍道從新聞對兇手的描述，與街上賣的面具\n已經假設亞瑟就是兇手\n\
  希望亞瑟能處理掉槍，不要追回到他身上就好\n還跟他說其實高譚市很多人都高興他殺了那些人\n這段感覺暗示藍道並沒要弄亞瑟的意思\n他只是不想跟殺人案扯上關係\n\n\
  亞瑟看了潘妮在阿卡漢的病歷與口供後\n後來在醫院質問潘妮，他的真名到底是什麼？\n潘妮只很勉強的叫了聲「快樂」\n後來就是接電影亞瑟說自己不快樂的對白\n但在這之後，劇本裡則是他靠近潘妮、拿起枕頭\n\
  然後就拉遠到病房布幕外，讓觀眾想像亞瑟到底在幹嘛\n另外，電影拍得很像住單人房\n但其實是多人住一間的病房\n所以亞瑟其實是圍著布幕，在可能被人發現的情況下犯案\n\
  \n之後亞瑟穿「不合身」且「褪色的鐵鏽色」西裝參加潘妮的喪禮\n這套西裝後來也被亞瑟穿上節目\n所以原本的西裝顏色應該是偏咖啡色的西裝\n然後喪禮人數只有亞瑟和兩位問案的警察\n\
  警察還覺得奇怪怎麼沒看到其他人\n亞瑟就說一直都只有我媽和我啊（邊緣人QQ\n電影版改成還蠻合身的紅西裝，其實也有拍出喪禮\n預告片有出現，但電影版剪掉了\n\n\
