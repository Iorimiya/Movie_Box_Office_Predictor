content: '(無雷)


  自從2008年看過希斯萊傑飾演的小丑後，就被他當時的演技震撼到，同時也在思考是否有

  人能演出再一次震撼的小丑。


  所以這次瓦昆飾演的小丑也讓我很期待，昨天就衝去看完了。

  關於這部片的整體優劣我就先不討論，但我覺得是一部藝術成分很高的小丑電影，無論音

  樂、燈光、鏡頭都安排的恰如其分，在這樣黑暗的風格中局然有"美到讓人想哭"的感覺，

  也算是創立一個新的漫畫改編電影風格。


  但我想討論的是有關飾演小丑的"聲音"。


  之前看到希斯萊傑某個訪談影片，他提到飾演小丑最重要的就是"聲音"。

  "-最重要的是尋找聲音，找到聲音後就能找到他的氣息。"


  而他也確實做到了，我當年在觀看黑暗騎士時，對這個演員還不熟悉，但觀影後再去尋找

  演員資料，完全不敢相信這和片中的小丑同一人，原因就是"聲音"。

  希斯的小丑所有的聲音是如此自然，讓你試圖要出戲去觀察哪裡像希斯反而是難的。

  這也是這部片的小丑會享有如此高地位的原因吧。


  而瓦昆的表現也是非常令人驚艷，他用很多肢體語言與神情演出成為最終小丑的過程。

  但聲音方面不知為何仍是停留在"瓦昆"本人的層級，雖然聲音的表現也是很豐富，但就是

  讓人觀戲時有"那就是瓦昆"的感覺。


  而Jack Nickolson飾演的小丑也讓我有這種感覺，多半是以肢體與神態作為表演主軸。


  不知道是不是也有人跟我一樣，在觀影時特別重視小丑的聲音?




  --'
