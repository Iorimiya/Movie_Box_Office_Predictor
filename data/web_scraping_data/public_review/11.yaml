content: '~~~~~~~~~~~~~~~~~~~ 防雷喔 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  上一次在電影版發文是看完《Logan》後，非常震驚一部以英雄為題材的電影竟然可以如此

  拍攝。而這次看完《Joker》也是同樣的有所感觸。



  板上有很多對《Joker》有趣的討論，像是小丑是入魔還是覺醒？是sociopath還是

  psychopath? 也有人從被認同的渴望出發（如超立方），或是往左派思想去推，認為是對

  現行制度的反抗。



  對於《Joker》這部電影文本，我自己會從「瘋狂」與「社會體制」的詮釋角度出發。



  Joker本身是異於常人的（暫且先不去討論是否為一種“疾病”），這點從他與人的互動

  、他的笑點與一般人不同可以看出來。但是，相較於黑暗騎士的小丑、甚至是人型蜈蚣

  2的主角，Joker並非如此的心理變態，他沒有在傷害/殺人中獲得殺戮的快感，不會透過

  虐待或折磨在對方的痛苦中感到某種快感。



  因此，我們該如何理解Joker的不正常？精神醫學給了一種解答，它給了Joker一種“不自

  覺的笑病”的解答，但這似乎就跟Joker的笑病一樣「荒謬」。精神醫學建立了人的健全的

  圖像，把不符合這個圖像的人視為是「病態」的、等待治療的。然而，這種圖像的建立是

  危險的，甚至有時候是不那麼具正當性的。精神醫學從19世紀以來便不斷受到各界的挑戰

  ，同性戀在1973之前仍被視為一種精神疾病。而這正是Foucault所做的批判。



  他在《古典時代瘋狂史》中提到：「瘋狂不是一種自然現象，而是一種文明產物。沒有把

  這種現象說成瘋狂並加以迫害的各種文化的歷史，就不會有瘋狂的歷史」。



  就如Joker在訪談中所言，社會區分了什麼是正常與不正常，同時也區分了什麼是好笑的

  、什麼是不好笑的。Joker正是被社會標籤化為「瘋狂的」、「不正常的」。憑什麼「特

  殊」要被視為是病態的？憑什麼有人得被迫隱藏自己的感受，順從多數人的模樣？



  如果他在他的世界中是感受到完全的舒暢、愉悅與幸福（表現在他的舞蹈當中），人們憑

  什麼把正常與不正常的標準加諸在他身上，從而也逼他自己視自己為有病的？



  「我知道這世界我無處容身，只是，你憑什麼審判我的靈魂？」卡繆《異鄉人》封面上的

  這句話正表達了Joker的委屈與抗議。



  但重要的是，僅僅身為少數、邊緣、例外並不會造就Joker，造就Joker的因素還包括了多

  數“正常”的人的自以為是與不尊重。這些人，以為自己的正常或是成功是代表著絕對的

  好，而邊緣人的不正常或失敗則是意味著絕對的錯/壞。從而把後者視為較低等的人，甚至

  是「非人」。有時候，我會覺得困難的不是要體制中失敗的人安分守己，而是要體制中的

  既得利益者保持應有的謙虛與尊重。



  也正是如此，《Joker》這部電影才會給我如此貼近現實的感覺。因為，我們每個人不都是

  有那麼些許的“不正常”或是“瘋狂”嗎？從小到大所接受的體制也不斷的要我們去劃分

  優與劣（好的學校、爛的職業、成功的生活、失敗的人生），而儘管我們努力地想要符合

  這個制度的期待，卻仍然一次次的落空、一次次的成為了“例外”而遭到無視？



  《Joker》這部電影似乎也沒有給我們什麼解答。但絕對是在我們這個時代值得（甚至是

  必須去）思考的問題。由Nietzsche所掀起的後現代論爭可以說在當代來到了極大化，人

  們對神、對真理，對一切的價值進行毀滅性的批判。但我們卻難以再次豎立新的價值與體

  制？我們是否要像《Joker》結局所暗示的：不再去界定什麼是正常與瘋狂，摧毀這些帶

  有固有價值判斷的體制？但若是如此，如此的混亂與暴動似乎讓「社會」不再可能？那麼

  ，另外的出路又在哪？讓每個人都可以像Joker那樣純潔而真誠的跳舞的世界，是否可能？





  --'
