content: '好好說話，不要再唱歌了！《小丑：雙重瘋狂》影迷評價失望，音樂劇元素是懲罰還是享受

  ？


  2019 年由陶德菲利普斯執導、瓦昆菲尼克斯主演的《小丑》，率先在威尼斯影展一舞成名

  ，摘下最高首獎「金獅獎」，後續又將瓦昆捧上奧斯卡，以亞瑟佛萊克一角拿下奧斯卡影帝

  的寶座，電影不僅口碑好評如潮，更在全球創下 10.7 億美元的驚人票房，成為一部令影迷

  難忘的 DC 改編電影。


  睽違 5 年，在眾多影迷引頸期盼下，陶德菲利普斯再度執導筒，推出續集《小丑：雙重瘋

  狂》，不僅有瓦昆菲尼克斯坐鎮，更加入唱而優則演的女神卡卡，未上映前電影早就激起熱

  烈討論。可惜電影似乎與影迷們期待的不太一樣，目前以爛番茄 85 則評論來看，新鮮度僅

  有 48 %，不少評論認為：「可不可以不要唱了。」


  《小丑：雙重瘋狂》評價偏負面 音樂劇元素與前作反差大


  其實在《小丑：雙重瘋狂》電影上映前，陶德菲利普斯就說明了這次續集會很不一樣，因為

  加入了音樂劇的歌唱元素，實際看過電影後，許多觀眾也對電影中的音樂劇元素表示不滿，

  認為電影大量放入歌曲，打斷情緒，且歌曲並不動聽，也毫無記憶點，


  一位觀眾在評論中寫道：


  「我想看的是小丑電影，而不是音樂劇。」


  另一位則直言：


  「如果你喜歡第一部電影，那就不應該看這一部。」


  但也有另一部分粉絲認為，音樂劇元素與劇情搭配得宜，具有渲染力。


  不過，瓦昆菲尼克斯的演出仍獲得眾人的一致肯定。大部分觀眾認為主要是電影劇本出了問

  題，導致觀影過程乏味，評價從「冗長」到「毫無意義、沉悶、陰鬱、自負且極其愚蠢」等

  都有。


  《小丑：雙重瘋狂》的確在劇情上做出大膽嘗試，首先，電影主要都以「阿卡漢精神病院」

  為背景，聚焦亞瑟和哈莉間的關係，唯一場景有所變化的，是亞瑟的法庭戲，他需要為殺了

  人付出代價，接受審判，所以電影並沒有熱血激昂的大場面。導演曾表示，他希望透過獨特

  的敘事方式，深入探討瘋狂的本質以及社會對心理健康問題的態度。



  目前《小丑：雙重瘋狂》評價褒貶不一，不可否認的是，團隊的確在製作上有了新的嘗試，

  突破首集的框架，更融入音樂劇元素，但可惜這些並未能讓大多數喜歡《小丑》的粉絲買單

  ，更或許是導演就是刻意要來打臉喜愛《小丑》的粉絲？《綜藝報》評論是這樣說的：


  「在《小丑：雙重瘋狂》中，導演試圖打造一部黑暗不羈的音樂電影，但實際上卻讓作品顯

  得笨拙且平庸。我們渴望在續集中看到：亞瑟這個普通的瘋子，藉由擁抱小丑的身份，在某

  種程度上超越自我。續集的失望之處就是它很少讓我們感受到這一點。電影中有許多扮成小

  丑的亞瑟，有時是在法庭上辯護，有時是在幻想場景，彷彿這些都發生在他腦海裡，他的存

  在不再有任何危險性，他只是唱著歌、跳著舞，沈浸在小丑白日夢裡。」



  而《Indiewire》影評同樣也不喜愛《小丑：雙重瘋狂》，


  「《小丑：雙重瘋狂》是一部令人費解的續集，它似乎刻意拒絕給觀眾他們期待的娛樂。導

  演採用音樂劇形式，不是為了娛樂，而是為了懲罰觀眾，以此來反駁第一部被誤解為煽動邊

  緣人的批評。電影將女神卡卡這樣的巨星閒置一旁，音樂場景缺乏視覺魅力，情節發展緩慢

  且重複，整體呈現出一種刻意的無聊感。這部電影最終成為一個弔詭的存在：它既不滿足粉

  絲的期待，又未能提供具有深度的內容，留下的只是一種自鳴得意的空洞感和對觀眾期待的

  蔑視。」



  相較前作的 5500 萬美元預算，《小丑：雙重瘋狂》成本提升至 2 億美元，但以目前評價

  來看，要回收電影票房似乎有點困難。這部續集的高成本主要用於打造更宏大的場景和音樂

  製作，然而這些投資並未轉化為相應的觀眾口碑，倒像是一個扣分的點。


  許多人認為電影未能延續前作的深度和張力，反而陷入自我矛盾的困境。音樂劇元素的加入

  雖然新穎，也很難與電影基調相融合，反而削弱故事和情感的力量。很多人或許是因為《小

  丑》的光環慕名而來，但若抱著不對的期待進戲院，恐怕出電影院會感到巨大的失落感，目

  前《小丑：雙重瘋狂》已於台灣上映，接下來10 月 4 日將在美國與影迷見面，就看到時

  候影迷們的接受度如何了。







