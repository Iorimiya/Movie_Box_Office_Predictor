  ，有血有肉的人」。


  但【小丑】不是， 反而變成在現實生活中，是如何逐漸產生這個超級英雄反派的？面對

  接踵而來的悲劇，主角如何面對，或是連鎖引發了哪些事情。


  說白一點，電影的某些橋段



  你直接把高譚市改成新北市，也毫無違和感。


  就是這麼寫實。


  整部片中，主角沒有要傳達任何的理念給你，說到底，他就跟你我一樣，只是一個想正常

  生活的人，為了賺錢而工作，被成群的小屁孩霸凌，被機掰老闆刁難，都是你我生活周遭

  會發生的事情；而他的人生就是這樣，所以你也會不自覺的感同身受，自然而然地站在他

  的陣線。


  反派小丑給人的感覺，通常都是驚悚、神經質、神秘、瘋癲的印象，但在【小丑】中卻是

  反其道而行，不只完全沒有上述那些特質，反而清清楚楚、明明白白的告訴觀眾他的所有

