  與以往的詮釋方式都不同，創造出了一位讓所有觀眾都能夠找到共鳴的小丑。





  《小丑》在全球的累積票房已經超過了10億美金，同時也是有史以來票房成績最好的R級

  電影，或許有些觀眾會認為以《小丑》如此「非主流」的劇情走向能夠在全球大賣，多半

  與DC的金字招牌蝙蝠俠（Batman）的名氣有關。劇本剛完成時，甚至連DC自家的總裁都不

  看好，最後卻能有如此耀眼的成績，有些貢獻是不是也要歸功於蝙蝠俠這位當家英雄的鐵

  粉們呢？






  不過導演陶德菲利浦斯（Todd Phillips）卻否認了這個觀點，近日在接受訪問時他提到

  ：「

  」電影劇本是從2016年開始動工的，當時導演與編劇便想以電影

  來表達現實世界中人們逐漸缺乏教養、喪失了人與人之間的同理心，片中建構出的高譚市

  也反映了當時美國的社會問題。






