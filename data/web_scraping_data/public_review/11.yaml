content: '講難聽點，下不了戲某方面來說就是不專業，而忽視演員已知的其他精神狀況致使的死亡可能，一味的將其死亡與這類不專業的行為連結，我感覺這是非常不尊重的


  大家都很愛舉DDL拍戲期間不下戲作為一個Method acting神話的極端，不過反面來說，當戲殺青的那一刻，他還是可以下戲的，他只是選擇在拍戲期間盡可能的有用角色身份去體驗生活的機會，而非跟角色合而為一無法脫出


  然後回到推文很愛講的原po分不清方法派體驗派，拜託喔也不知道你們是讀了哪裡的文章，這兩派根本系出同源好嗎？


  體驗派（我也不知道到底英文是啥，這應該算中國那邊的分類）說白了就是Stanislavski的寫實表演系統，而方法派(Method Acting，台灣習慣翻方法演技）則是師承Stanislavski系統而來的美國改良版，所以兩者其實有非常多的相像之處


  非常粗略的區分的話（有錯再麻煩指正，我個人對method acting的熟悉度沒有到非常高），Method Acting因為基本上接觸到的Stanislavski系統在當時還未發展完全，所以對於外在身體訓練的部分較弱，再加上後來Group
  theatre的三位method acting發展者對於「目標」的重視（雖說對於如何設定有不同看法），還有將構築角色內在行動方法化（也就是所謂的進入角色）等等發展都讓method
  acting與Stanislavski的差異慢慢拉大


  而雖然Method Acting在美國大行其道，但Stanislavski的訓練也未在美國因此斷絕，Stanislavski的得意門生Michael Chekhov（就是那位俄國短篇小說家、劇作家契訶夫的姪子）在晚年到美國後，也將更貼近Stanislavski訓練的體系帶入美國，也提供了一個不同於method
  acting，更著重於身體和心理相輔相成合一的訓練，但兩者同樣都還是有對於角色心裡構築的部分


  平心而論，如果一個演員一輩子只學習method acting，或者只學習Michael Chekhov訓練的話，肯定是後者能有更多的可能性，因為method acting對於身體能量訓練上的不足會直接影響演員在非寫實劇本上的處理與詮釋，但method
  acting也確實相對於其他訓練法，更容易掌握且對鏡頭表演有顯著的提升效果


  不過現實是，通常一個演員不可能只接觸一種訓練法，頂多就是將一類體系作為骨幹，但不代表你要因此放棄其他可能性。例如你可以以方法演技去構築一個默劇演員的心理，但可以用Lecoq的訓練去構築他的身體，把表演限縮在一類訓練法不懂變通，也許就是像Laurence
  Olivier曾對為了進入角色兩天兩夜不睡的Hoffman說的一樣


  「你為什麼不嘗試演戲就好了呢？那要來的簡單多了」


