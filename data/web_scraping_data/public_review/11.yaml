  最近的計畫是先將2017的強片看完



  Blog圖文版會更精采




  年份：2017


  國別：美國


  類型：怪物、驚悚


  導演：Andy Muschietti


  [劇情簡介]


  故事描述緬因州德利小鎮的兒童開始消失，警方不得不下令在每天的晚間七點後進行宵禁

  。鎮上一群孩子們看到一名不尋常的「小丑」，「牠」似乎與瑞德鎮兒童們的消失有直接

  關係。傑登里伯赫飾演的比爾因為無法從失去弟弟的傷痛中恢復，決心調查弟弟喬治失蹤

  的原因，卻意外發現鎮上有個名為潘尼懷斯的小丑，可能是所有失蹤案的幕後原因，他也

  意外地發現，他身邊的每一個朋友都曾經見過「牠」！


  (以上引用自開眼電影網)


  趁著元旦連假，終於找到空檔把這部年度鉅作給看完了


  會說《牠》是年度鉅作當然不是隨便說說，不僅全球票房嚇嚇叫，就連各大電影網站如爛

  番茄、IMDB都得到了頗高的評價，不過這畢竟是別人在講的，既然自己要寫文當然就是要

  寫最主觀的感受。沒錯，就我看來《牠》確實是一部不錯的電影，但我很難用優秀相稱，

  我有我的理由，容後再說。


  要開始聊這部電影之前，我想先來點前提，首先，我沒看過原著小說，理由很簡單，我對

  史蒂芬金的敘事寫法很感冒，有時候我真的很佩服歐美的老作家喇迪賽的功力，而且都要

  將近寫個(翻譯後)五百個中文字才分段，所以我本來想用功一下看《鬼店》的小說版，無

  奈就是如此看不到十頁我就放棄了，其二就是我也沒有看過舊版1990年的《靈異魔咒》，

  這理由就更簡單了，因為我不知道要去哪裡找來看。


  所以本文就專注在這部電影上，盡量不提原著小說與比較新舊版，不過在此之前，我倒是

  很強烈建議大家看看幾篇別人寫的優質好文，認識一下《牠》是什麼，藉此大家也可以知

  道，《It》的魅力絕不僅僅是一個固定周期會出來吃人，像是「Jeepers Creepers」的怪

  物，對於塑造人物特性、愛與勇氣是多所著墨，也是史蒂芬金宇宙其中的一環。


  雖然《牠》的本質小有深度，但新版的電影顯然描述得並不難懂，大意是說有一個德瑞小

  鎮，由於這段時間以來發生多起小孩失蹤案件，於是不得不頒布宵禁令，在大人的口耳中

  也盡量不提及這件事，其中，開頭男主角比爾的弟弟喬治的遭遇，便說明了答案，有一個

  躲在下水道的恐怖小丑，《牠》會吃人。


  一年過去，弟弟的失蹤一直在比爾的心中深植，他認為弟弟的失蹤是他的疏失，儘管他想

  方設法想找尋弟弟的方法，但父母對於這件事情的態度幾近歇斯底里，是刻意不想提起還

  是想藉由遺忘閃躲傷痛，不重要，反正這部片大人的世界幾近不存在。


  《牠》的存在是隱性的威脅潛伏，但其實這個小鎮還有個顯性的災難，就是霸凌頻傳、各

  種恐龍父母，電影將這部片子營造出一種多災小鎮的感覺，間接說明主角與其同伴─魯洨

  俱樂部油然而生的理由。


  簡單說明了本片的概況，先來講講本片的優點吧，我認為這部片挺棒的地方在於氣氛營造

  相當優秀，這點在開頭喬治遭到《牠》伏擊的過程便感受得出來，可以看得出來，導演就

  是要塑造《牠》吃人或許是最終目的，但是享受玩弄獵物的過程傳達出毛骨悚然的邪惡氣

  息才是重點，以符合小丑滑稽帶陰邪的形象。


  如果你覺得開頭這一幕就夠嗆的，放心，這部片還會not 1 、not 2、not 3....，這部片

  子有大量玩弄人心深層恐懼的場景，玩得也不是單純的jump scare，而是足夠的由淺入深

  ，從徵兆帶出小丑出現的契機，莫不讓人屏息以待，真的就很像看小丑怎麼秀的感覺，重

  點是毫不重複手法操作，每一幕都有其特點所在，我個人覺得很精彩，除了設計的點子有

  梗、導演有料以外，詮釋《牠》的Bill Skarsgard更是功不可沒，神情與造型都很到位。


  其餘如青少年的霸凌狀況，與女主角的鬼父等等，都營造的很深入人心，不過，我覺得這

  部片若稱得上好看，大概就僅止於此了，怎麼說呢?雖然說這部片子的片長達到了2小時15

