  立馬回家寫下來。


  私以為《小丑》在《V怪客》之後，最政治的超級英雄電影。那個政治是，在電影畫面裡

  面你看到了像是法國、像是香港、像是台灣，這幾年的某些時刻的街景（只是引爆點與議

  題不見得相同）。電影把「人為什麼仇富？」接端到台前，從一個邊綠精神病患的「由可

  憐變為可怕」的過程，直球、狠狠地回答這個問題。


  「仇富」不只是仇恨富有的人，而是恨當權者、恨握有資源的人、恨能夠決定你生決定你

