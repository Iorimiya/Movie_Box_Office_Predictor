  小丑這部片若非搭著蝙蝠俠的名號，並非是多特別及引人省思的劇情

  描繪一位心地善良、想帶給大眾歡樂的精神病患者

  在社會制度不友善及人們的不理解下，是如何困難地於社會中像正常人般生活

  最後在一連串壓力及創傷事件，走向報復所有傷害自己的人的結局

  並在當時社會氛圍下，莫名地成為了一個反體制的英雄

  不可否認Phoenix演技非常到位，但若非憑藉小丑的話題性與知名度

  演出這樣普通的劇本真的足夠拿下金球獎、奧斯卡的最佳男主角獎嗎

  而雖然是很普通的劇本，但我想還是有一些可反思的看點：


  精神病患所意識到的社會處境

  片中小丑在日記本寫到"精神病最難受的是，被期待表現出正常的樣子"

  我想這句話不在於表達"表現正常對精神病人是很困難"的意涵

  而是精神病人因為被期待表現正常，充分意識到"自己被整個社會所遺棄"

  就像你本來是開朗外向的個性，但假如社會告訴你應該表現含蓄內向

  否則你將不被社會所接受、甚至懲罰，這是對自我何等的沉重打擊？

  你要如何面對社會上的人對你的看待，及假裝成別人生活著？


  小丑的命定

  小丑乍看之下是因為經歷了一連串事件與選擇下，一步步走向無可挽救的黑暗

  以現代人常講的話會認為他就是草莓族，承受不了壓力就亂傷人

  但忽略了每個人對一件事的感受力的不同，就像看電影有些人無感

  有些人卻痛哭流涕，這麼說並非想合理化他的傷人行為

  而是說明小丑也許由於基因及生長環境，造就的偏執、敏感及脆弱

  就已基本注定了必定會走向與社會撕裂的結局，不是因為遭陷害被開除、發現悲慘身世等

  而是他所做的事通常逾越社會的標準，而被社會嘲笑與懲罰

  這些都在他敏感的神經中被無限制放大甚至扭曲，最後爆發採取自傷或傷人的彌補行為

