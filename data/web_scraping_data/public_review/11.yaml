  很多事情，沒有體會過，真的無法「完全同理」，但也許這也是電影想傳達的，\n或許同理心是可以培養的，如果多一點覺察，在任何一個環節裡，\n可能可以降低一個人最後走上理智線斷掉的機率。\n\
  \n2.      出口\n　　在看到一些關於小丑電影要上映有安全疑慮的新聞，我本來也是有那麼\n一點這麼想，但是看完之後，我個人認為這部片重點完全沒有放在亞瑟如何\n\
  殺人阿，而且是很巧妙地用色調跟鏡頭帶過的氛圍，手法處理得不會令人\n不舒服，唯一有讓我嚇到的是殺了藍道那一幕，確實血腥了點，但後面幾秒\n亞瑟開朱儒同事的小玩笑，其實有平衡到血腥的恐怖氛圍\n\
  ，這幾秒的節奏切換也是非常巧妙。所以我看完這部電影，反而是得到心理上的釋放的\n，「體會」跟「知道」，這兩個真的差很多。當然我也可以理解，\n有部分的人不喜歡看這樣的片或許會覺得太暴力、充滿仇恨。但反面想，當\n\
  自己的人生體會過這些類似的痛苦、低潮的時候，仍然在日復一日裡努力堅\n持著的人們，繼續包持對人性的希望和良善好好生活的人，是很棒很值得鼓勵的\n。我想，也帶給不論是曾經和亞瑟有任何一部分相同感受的人，一個感覺的出口。\n\
