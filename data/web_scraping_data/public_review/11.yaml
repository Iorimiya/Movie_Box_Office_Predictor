  最後發現自己的身世原來是有個精神病的養母，\n領養了自己之後還任由同居人虐待導致自己完全不快樂的童年，\n到這裡我腦中浮現一句話，這真的是比悲傷更悲傷的故事。\n\
  \n\n　　說真的看完小丑，我反而沒有預期的那麼多如此沉重的感覺，\n想到的是，或許這部電影要帶給我們幾個反思：\n\n1.      同理心\n　　亞瑟一路走來周遭的人事物，我想，或多或少跟每個人都有一點點重疊的影子，\n\
