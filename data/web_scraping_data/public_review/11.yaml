  展的華納，這次《猛禽小隊：小丑女大解放》重新回歸英雄合作集結的劇情模式，能否靠


  著瑪格羅跟其他角色的互動火花為系列帶來更豐富多元的全新面貌？又或者最後只是步上


  先前《自殺突擊隊》的後塵？我想都是許多影迷心中最大的擔心和疑問。




  不可否認，雖然《猛禽小隊：小丑女大解放》不能稱得上完美，除了故事本身還是維持著


  過去許多犯罪動作電影的公式套路之外，比起瑪格羅比所飾演的小丑女哈莉奎茵，「猛禽


  小隊」幾位主要成員也沒有太多篇幅能夠介紹表現，但若從另一個角度來看，或許這些本


  該降低電影可看性的缺陷，正是導致最終《猛禽小隊：小丑女大解放》會變得讓人看得開


  心的原因。




  我喜歡《猛禽小隊：小丑女大解放》以小丑女這位從《自殺突擊隊》就廣受粉絲歡迎的角


  色出發，在人們都對她有基本認識的情況下，不僅透過這次她跟小丑分手、失去高譚犯罪


  王子的保護導致所有仇家的群起圍攻，引發《猛禽小隊：小丑女大解放》後續荒謬逗趣的


  故事，更以她離開自己一直以來盲目追尋的對象，因而瞬間失去人生目標的處境，配合一


  路上遇見的許多角色講述全片關於女性獨立自主的主題。




  毫無疑問，華納利用小丑女哈莉奎茵來帶出「猛禽小隊」這個全由女性組成的英雄團隊是


  非常成功且聰明的選擇。整部電影根據她不時打破第四道牆的口述構築而成，或許她這種


  我行我素、不照牌理出牌的性格，可能會讓有些觀眾覺得敘事有些混亂，但就因為她無人


  能及的角色魅力與那調皮淘氣口吻的平衡，才讓《猛禽小隊：小丑女大解放》即便整部電


  影的劇情稍嫌平庸，也不會讓人有不耐煩的情況。




  我也喜歡《猛禽小隊：小丑女大解放》的整體故事調性，就好像是結合了 DC 前面幾部作


  品的寫實黑暗風格、漫威透過角色互動所製造的幽默感，還有過去福斯《死侍》、《羅根


  》的 R 級動作場面，不僅把各個系列的優點匯集到一部全新的電影裡頭，也透過片中眾


  多受到父權體制壓迫，但仍舊以自己方式在社會上努力生存的女性角色，讓全片除了有觀


  眾喜愛的哈莉奎茵，還同時為我們帶來無論什麼需求都多少能從中獲得的多元體驗。




  除此之外，導演閻羽茜(Cathy Yan)在首部長片《海上浮城》以黑色幽默來反映社會現實


  獲得普遍好評之後，馬上執導《猛禽小隊：小丑女大解放》這種商業娛樂作品幾乎看不出


  有任何不習慣的地方，延續了導演前作以多條故事線帶出每位角色的背景關係，並在最後


  匯集的敘事方式，《猛禽小隊：小丑女大解放》無論是全片雜而不亂的故事節奏、讓人會


  心一笑的幽默感，或者在《捍衛任務》導演查德史塔赫斯基擔任動作指導的情況下，不只


  幾乎都以慢動作來呈現，更有著繽紛色彩風格、讓人眼睛不想離開的打鬥與槍戰場面，相


  信都足以讓觀眾感到滿意。




  作為《猛禽小隊：小丑女大解放》整部電影的故事核心，我也喜歡導演對「小丑女」這位


  角色的進一步塑造，無論是透過她早餐吃起司蛋吐司、到超市裡「購物」、跟台灣鄰居互


  動等日常生活，或者是不選擇以粗暴手段對待竊取鑽石的小女孩、會因為一句：「在商言


  商」被自己信任的人出賣而感到失望，都為這個觀眾原本就很熟悉的角色做了更加深入的


  描寫。我們能夠在其中看到她內心深處不是只有那個瘋癲的哈莉奎茵 (Harley Quinn)，


  更存在有著人性溫度的哈琳奎澤(Harleen Quinzel)，這才是《猛禽小隊：小丑女大解放


  》最成功的地方。




  我認為觀看《猛禽小隊：小丑女大解放》的重點，就是需要先找到一個適當的角度來切入


  ，因為小丑女哈莉奎茵儘管在片中至關重要，但她的存在卻也讓黑金絲雀、女獵手、警探


  蕾妮等三位角色變得尷尬。因此與其把片名取為《猛禽小隊：小丑女大解放》，倒不如把


  「猛禽小隊」放到電影副標，或者乾脆就取作「猛禽小隊前傳」，讓觀眾能把期待從一部


  猛禽小隊的「本傳」，轉到觀看「小丑女是如何因為跟小丑分手這件事情，最終導致猛禽


  小隊這個由女性英雄組成團體誕生」，我認為會是欣賞或評價這部電影一個更好的方式。




  或許在常人的眼光中小丑女無疑是個罪犯，但她看似外放、瘋癲、難以捉摸，內心卻也如


  此善良、聰明且充滿有智慧，《猛禽小隊：小丑女大解放》正是全片胡鬧、歡樂、混亂的


  故事氛圍中，也讓我們看見她隱藏在外表之下的另一種面貌，了解善與惡並不是完全的絕


  對。如同《自殺突擊隊》需要超級惡棍來執行危險任務，解決人們無法解決的事物，哈莉


  奎茵在能保住性命的前提下也會盡自己所能來幫助她人，也正是如此，這位亦正亦邪的角


  色才會如此地迷人，受到所有觀眾的喜愛。




  整體而言，《猛禽小隊：小丑女大解放》作為小丑女的主場，完全展現她多變的角色個人


  魅力，讓人瞬間就被她給完全吸引，雖然片中對於黑金絲雀、女獵手等角色的塑造與故事


  背景交代得相對草率，但伊旺麥奎格所飾演的反派黑面具在電影前半部展現出的威脅感與


  統治高譚的意圖，讓電影能透過眾多角色跟他對抗強化全片女性獨立自主與女力崛起的根


  本核心，在某種程度上，也完美達成電影要跟觀眾介紹「猛禽小隊」這個人們相對不熟悉


  的女性英雄團隊的任務。




  所以，我明白可能有些觀眾會因為上述許多原因而對《猛禽小隊：小丑女大解放》感到不


  滿意，但就我個人而言，在發現電影不符合自己原本期待時，能否隨著觀影過程轉換自己


  的心態？我認為也是一件滿重要的事情。



