content: "犯下多起罪行後，亞瑟佛萊契被送進阿卡漢精神病院，卻成為高譚憤青的精神象徵。淪為\n階下囚的亞瑟遇見崇拜他的獄友哈莉奎茵，兩人因為相似的命運而產生共鳴。他們拒絕屈\n\
  就現實眼光，於是再次畫上小丑的誇張妝容，對霸凌他們的獄卒與執法人員展開更脫序的\n反撲 – 民怨化為野火燎原，亞瑟與哈莉成功顛覆階級，為邊緣人悲劇抹上帶血的勝利微\n\
  笑。\n\n.\n這或許是觀眾期望的《小丑：雙重瘋狂》，但不是導演陶德菲利普斯想拍的。事實上，瓦\n昆版的《小丑》剝去 DC 犯罪王子的外殼，人設更多是啟發自《計程車司機》和《喜劇之\n\
  王》，亞瑟無意成為革命領袖，卻在渴望獲得認同的過程誤打誤撞成為反動象徵。而他患\n有精神疾病的設定，又讓諸多瘋狂虛實難辨，這是首集獲得熱烈討論的原因。\n\n\
  .\n邊緣人發出了怒吼，然後呢？陶德菲利普斯顯然不打算繼續拍一部反英雄的革命傳記，而\n是呼應馬丁史柯西斯的悲劇史詩基調，透過小丑曾經試圖反撲的體制、將亞瑟推入更絕望\n\
  的深淵，而這樣出乎觀眾意料的反思，勢必會引發兩極聲浪。\n\n/\n\n從原文片名就能預見故事的核心。「Folie Deux」在醫學上意指「雙重瘋狂」，乍看是\n\
  用來形容亞瑟與仰慕者哈莉奎茵（女神卡卡 飾）的曖昧關係，但片頭動畫《小丑與他的\n影子》卻揭示其實是亞瑟與小丑一體兩面的拉鋸戰。\n\n.\n成為小丑的亞瑟在亂世享受萬眾簇擁，但他本質上並非有理想、有魅力的領袖，因此當亞\n\
  瑟意識到人們愛的其實是小丑而非自己時，就陷入動輒得咎的兩難。\n\n.\n有鑒於本集多數場景都發生在法庭與監獄（就這點來說，已經違背多數英雄迷的期待），\n陶德菲利普斯試圖將亞瑟枯燥的自我辯證打造成華麗的歌舞秀，哈莉奎茵則可以視為高譚\n\
  群眾、甚至首集粉絲的代言人，一邊成為亞瑟的解語花、同時享受操弄小丑的群眾心理。\n\n.\n縱使歌舞的情緒堆疊不算奏效，首集回歸的綠葉也僅是為先前的情節覆盤，導致整體劇情\n\
