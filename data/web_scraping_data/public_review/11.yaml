content: '我是不知道「笑得出來代表看的人不夠深刻融入亞瑟的感受」的原文是什麼


  但如果按字面理解的話，我完全同意


  不過和 SJW 或歧視什麼的一點關係都沒有就是了


  以下防雷













  Joker 劇中，亞瑟不太能理解別人的笑點，這應該是很明顯的。


  舉例來說，亞瑟聽脫口秀的時候，會努力的把別人會笑的地方抄下來，


  但同時自己卻是沒有笑的。


  （也因此亞瑟他媽媽也覺得他不好笑）


  不過，在經過適當的包裝，他可以是很有喜感的。


  例如莫瑞的節目上剪出來的影片、還有最後訪談的時候，


  莫瑞指出亞瑟講笑話還要看筆記本的時候，觀眾是都有笑的。


  似乎可以說，亞瑟是缺乏幽默感，但是很有喜感的一個人：


  當他講笑話的時候，沒有人會笑；但當大家笑的時候，卻是亞瑟在認真做事的時候。




  蓋瑞搆不到門鎖這一點也是一樣。


  從旁觀者的角度，這當然是個哏，


  但是從劇中角色第一人稱的角度來看，There is no punch line！


  從蓋瑞的角度來看當然沒有，自己都快被幹掉了哪裡好笑了；


  對亞瑟的話也沒有，他不可能是故意要惡整蓋瑞、要搞笑的。



  因為他根本就 沒 有 能 力這麼做。



  除了沒有能力以外，電影前段，藍道調侃蓋瑞的時候（藍道給蓋瑞槍的那一段之後），


  亞瑟的笑聲看來也不是他懂哏的意思，而是他又發作了，


  這也證明了亞瑟不懂矮小有什麼好作為笑點的。




  但是觀眾卻又因此而笑了，亞瑟大概只是一本正經的怕藍道逃走，普通的把門鎖上，


  卻因此並非有意的調侃了蓋瑞，而讓大家笑了。




  所以說，之所以沒笑的人才是足夠融入亞瑟這個角色的人，


  我並不認為是因為對弱勢殘障的同情什麼之類的，


  而是，亞瑟是一個一本正經的講著笑話、


  講出來的笑話很難笑、但是一本正經的感覺很好笑的人。


  因此，如果真正融入在亞瑟這個角色裡，在那個當下，或許先想到的會是


  「那亞瑟是有沒有要讓蓋瑞走」之類的問題、而不是笑出來。





  因為，如果足夠融入亞瑟的話就會知道，There is no punch line，


  就像他拿出笑話筆記本的時候一樣。




  現在回想起來，我覺得這真的是整部電影最神的一段之一。


