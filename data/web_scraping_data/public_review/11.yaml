content: '趁著禮拜四早上沒課趕快殺去戲院看了小丑的早場，四周都沒人的感覺真是太爽了


  先直接說結論吧，超級好看



  過去幾個禮拜我看了好多部電影，他們有些過度大眾，有些慢悠悠的極度催眠，有些....

  ..引起廣大爭論



  而小丑的好看程度絕對遠勝於他們，這是一部會讓人看得很爽卻又很不爽的電影。在執行

  面上，電影精準又充滿張力的對白，明快的敘事節奏以及鳳凰哥強悍的表演，讓人沒辦法

  不全身心的投入其中


  但在劇情跟角色上，寫實黑暗的背景設定，時而壓抑時而詭譎的音樂，以及電影的核心也

  就是小丑這個角色跟他所代表的概念，卻讓人覺得很不舒服


  我在剛看完時真的是毛骨悚然，這種感覺很難在沒有劇透的情況下講明，我只能說如果你

  是喜歡看完電影後陷入沉思的人，這部電影絕對適合你


  如果要問我最近還在上映的幾部電影要看哪部，尤其跟那些高票房的像天氣之子或返校什

  麼的放一起比較


  如果你不是單純想要看爽，我可以很篤定的說，看小丑就對了，你不會後悔的





  以下就是有雷區了，自己出去







  因為這部電影的劇情是依附在小丑這個角色底下，而小丑又是大反派，所以並沒有一個類

  似主旨的東西



  不過如果要我給一個詞來表示這部電影的核心，我覺得就是孤獨。



  電影的背景設定在大概7,80年代，一個左膠非常喜歡放在電影裡拿來諷刺現代社會的年代

  (畢竟現代已經很多地方都好多了，他們想不出新東西來罵)



  但是這部電影孤獨的主題套用到現代卻一樣貼切，因為這部電影中的孤獨是那麼的理所當

  然，因而整個亞瑟的經歷在我看來很大程度是必然的。



  亞瑟的生活中，如果能有一個，一個真心關心他替他著想的人，他也許就不會真的墮落下

  去(雖然只是也許)然而一個有精神疾病做著小丑這種工作，生活在貧民區又怪理怪氣的男

  人，有誰會在乎呢


  就算放到現代也沒人在乎


  正是因為孤獨，他才會腦補出隔壁的單親媽媽鄰居搭訕她，他才會堅持相信自己是托馬斯

  韋恩的私生子，他才會對托馬斯說自己只是想要一個擁抱


  也因此當這些幻想破滅的時候他才會完全墮落下去，不過電影在塑造他的性格上就有暗示

  他本來就是個變態，他看到單純的悲劇覺得好笑，他在殺完人後感到神清氣爽，而他的夢

  想是成為人盡皆知的人物



  在電影的最後，他所有的人生目標基本都達成了，也因此電影最後的配樂跟結尾字幕都充

  滿歡樂大結局的氣氛，因為這個亞瑟黑化發瘋成為小丑的社會悲劇，對他自己來說就是一

  個解放自我實現夢想的勵志喜劇



  然而小丑雖然的確是瘋子，但他有那麼瘋嗎？其實也沒有。我們每個人都有幻想過自己出

  名受到追捧愛戴吧，而你看現在的網路上，誰不喜歡找個正當的理由羞辱某個不認識的人

  呢？畢竟這些都是言論自由的一部分嘛，嗆贏了得到版上其他人的贊同很爽不是嗎？看到

  別人受苦某種程度上確實會讓我們得到快樂對吧？尤其是當我們有一個痛恨那些受苦之人

  的正當理由時



  再看看網路上有多少為了想紅故意做一些鳥事引起注意的人，我們跟小丑的差別就只在程

  度而已，人的劣根性並不會因為科技進步而消失，反而會讓某些部分的醜陋更明顯



  然而看完這部電影後我也會忍不住想，小丑在成為小丑後到底是不是快樂的呢？他的夢想

  基本上成真了，也許不會為社會帶來多少笑容，但是他再也不用為了一個不在乎他的世界

  擺出一張笑臉了



  以一個社會的格局來看，我們當然希望每個人都不要像小丑那樣，但是如果把格局降低到

  個人，在當一個快樂的瘋子跟痛苦的文明人之間，一個一無所有的人有什麼理由，選擇不

  當個快樂的瘋子呢？



  我是還要看下季的新番啦，但是其他人我就不知道了



  最後再送給各位一句話


  「那是道具槍！只是我表演的一部分！」—亞瑟



  共勉


  --

  不枉我最後那句話想了好久'
