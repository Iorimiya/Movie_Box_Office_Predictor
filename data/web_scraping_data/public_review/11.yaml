  上小丑妝，或是戴上小丑面具作為表達訴求的一部分，這也證明了《小丑》的確打中了人

  民現實的生活困境，在觀眾心中的意義其實遠超過了DC的漫畫改編電影。



  ▼從香港反送中，到黎巴嫩反政府的抗爭，街頭都能看見打扮成小丑的抗議民眾。







  這可能也是《小丑》能打破慣例，成為第一部獲得威尼影展的「金獅獎」榮譽的超級英雄

  電影的原因，然而就在本月13日奧斯卡也即將公佈本屆的入圍名單，《小丑》是否在各方

  面都能獲得評審們的一致青睞呢？就讓我們一起來期待吧！





  與蝙蝠俠名氣或許是幾乎無關，但說要與DC「小丑」本身名氣無太大關聯感覺倒是未必，

  得獎有助於提高上映前能見度，但更多觀眾知道的還是「小丑」這個名號吧。


