content: '這其實是我覺得小丑這部電影 相當蒼白的地方


  小丑個人的心路轉變很精彩 但是跟社會外界的連結顯然不夠時間鋪陳

  (如果有導演加長版雖然大家會酸 我還是會很想看)

  導致他最後成為一種反英雄的icon 真的顯得被動而且力道不足


  綜觀小丑成為反英雄的icon 只有幹了一件事:

  殺掉三個白領菁英


  那麼之後發酵的動力有可能是什麼?

  因為這三個剛好是華爾街的菁英

  因為湯瑪斯川普(X)韋恩:我家的小孩都很怪都是那些邊緣人太可惡


  接著就是不斷報紙宣傳 然後就成為整個高潭市的切格瓦拉或毛澤東了


  但正是因為他故事那麼寫實 你會不禁反問

  殺了3個人很可惡 韋恩被仇富剛好 但直接跳到全城擁護小丑 是不是太去脈絡了?

  (時空背景一樣也只有用旁白帶過有垃圾車罷工老鼠猖獗的事件)


  殺3個人在台灣雖然是罪大惡極 但看看白米炸彈客受到的迴響.....

  遑論在美國的文化 三不五時槍殺搶案頻傳 街頭鬥毆霸凌遠比電影呈現更艱苦

  而且小丑就幹了這件事... 他沒有講過任何理念 後續沒有更多犯案

  (比如留下什麼符號 字條 對外講了什麼想法/或者鋪陳更多高譚市的惡劣處境跟緊繃對立)

  坦白講就單純電影中的描述與行徑 就只是單次殺人犯罪

  而且跟一般兇殺案沒什麼兩樣(也看不出針對精英意圖) 就變成平民英雄跟Icon

  這煽動力道反而太不真實... 就算只是剛好在浪頭上 只看電影描述也有點這浪莫名其妙

  (這也是我覺得以全球觀點 認為小丑煽動多慮了 多的是更能讓人感同身受憤怒的電影

  光注意香港政爭或最近又開始的埃及抗爭 或者看看馬丁路德紀錄片都更強烈)


  如果整個劇情架構 中間就有個類似小丑上電視先談話性節目煽動

  甚至罵完殺人 然後整個城市開始暴走 後續整個城市陷入瘋狂跟小丑崇拜的理由就很充分

  也會讓後續被救出後 萬人擁立登高一呼的合理性跟氣勢更高一層(因為早就成為傳奇人物)


  但只能說 劇本已經先設定了最高潮的重頭戲 前面也只能先將就帶過了


