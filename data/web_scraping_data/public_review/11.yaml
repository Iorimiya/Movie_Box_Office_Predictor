content: '因為跑去當兵的關係，隔了超久才有機會可以看這部電影，老實說看完之後整體而言是蠻

  失望的，尤其是期待了很久的新小丑所營造的角色氛圍...



  相信劇情上版上已經有超多討論了，整部片看完後最想討論的就是傑托的小丑了，以下涉

  及劇情討論，當然有雷。







  雖說每個小丑都可以有自己的特色，因應劇情加上導演的詮釋不同，本來不一樣就是自然

  的。但是同樣的，角色的張力自然也會被劇情安排所影響。


  自殺中的小丑劇情是完全圍繞著哈莉再走的，三番兩次的想救哈莉走，甚至最後的結局也

  是以救哈莉作收。


  傑托的小丑，在本片就是為了哈莉而生的。為了她可以殺掉其他不相關的人，為了她可以

  連自己的命都不在乎。這樣的愛，對小丑這個瘋狂的角色而言，太政治正確了。


  再看看其他有描述小丑的作品，絕大部份的小丑都是為了另一個人而生，大家都知道是誰

  －－－蝙蝠俠。

  我非常非常喜歡哈莉，但是要論角色的複雜度及張力，蝙蝠俠絕對是超過哈莉的，只有蝙

  蝠俠能成就小丑，只有小丑能成就蝙蝠俠，他們兩個在各式各樣的作品中都是被互相綁定

  的。如同黑暗騎士中那個小丑，他對蝙蝠俠的執著才真的讓人被他散發的瘋狂嗆到。如同

  致命玩笑中的小丑，所有的表演都是為了給蝙蝠俠一個完美的笑話。

  他唯一的朋友只有蝙蝠俠。

  而哈莉不過是一個迷戀他的精神科醫生，一個隨時可以拋棄的玩具。


  很可惜的是，傑托的小丑我只感覺到一個黑幫老大，開開直升機，射射機關槍，如果換成

  其他反派，我覺得對劇情基本上沒什麼影響...並不是說他這樣不對，或者是不好，但一

  個經典角色能確立，有些深植人心的東西是不會輕易改變的。



  期待小丑下一次的出場，能讓我們重溫他那美妙的瘋狂。



