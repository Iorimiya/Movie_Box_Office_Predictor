  \n  我也認同說的容易做的難，或許哪天看到奇怪的人我仍會避而遠之，因此也不是要去說\n服什麼，畢竟只打算顧好自己，真的一點錯也沒有，只能提醒自己在能力所及範圍多點同\n\
  理心吧！\n\n\n  很感謝大家這麼熱烈討論，其實我並不是真的要大家去做什麼改變，也不是說單純的關\n心或同理心，就肯定能解決什麼，還是要強調，這些事情沒去做正常，也完全沒有錯，有\n\
  版友提到「不想做就不要做」、「做了可能也改變不了」，這些我都完全認同。\n\n  畢竟，每個弱勢者的狀況都不一樣，我們不可能全盤了解，尤其是精神病患的思緒，更\n\
  是精神健康的人永遠無法理解的，所以我也只能說「或許」，付出一點關心，我們沒損失\n什麼，「或許」就真的救了一個人；不需要博愛對每個人都付出，那才是真的假惺惺，但\n\
  至少可從親友做起，我想，也沒人會希望看到身邊的人走錯路吧！"
