content: '【觀影隨筆｜JOKER 小丑】


  　

  先談無雷的部份。


  《JOKER》自然不是要給觀眾好心情的電影，

  同時也不打算輕易給予善惡的判斷或道德偏好，

  所有關於這部電影的談論，都是觀眾自身對道德的詮釋，

  換句話說，其價值正如同許多類似故事的如實呈現便將激發觀者的辯論

  （形塑 JOKER 的歷程並不新鮮，同樣的探討亦可由《我們與惡的距離》延伸）。


  就觀影感受而言，如果期待英雄片套路或高潮迭起的刺激感，勢必會失望；

  如果不敢直視展現暴力行為的鏡頭，想必會充滿恐懼。

  但瓦昆菲尼克斯的演出、電影的美術與配樂絕對令人驚嘆。

  　


  　

  ——以下有雷，若尚未觀影建議不讀——

  　

  　

  　

  搜尋影評時，有些文章會談社會的不友善造就小丑，會談小丑由那些嘲笑、惡意、不理解

  與不尊重的堆疊而生，因此傾向一種對亞瑟成為 JOKER 的同情。不過，「同情」不會改

  善社會，也不會改善任何一個人的人生。（另一方面，有些人批評這部電影合理化殺人犯

  情有可原，我認為這也是因為只看見同情這一種傾向，事實上「說出一個殺人犯的故事」

  和「將殺人之行為合理化」是兩回事。）

  　

  亞瑟不需要被同情，憐憫只會讓亞瑟顯得更加卑微，於是亞瑟步向 JOKER 時展現的是享

  受與快樂，這樣正向的感受怎麼會需要憐憫？當亞瑟發覺自己從未被愛，也不被任何人在

  意，他曾以為這樣的人生是一場「悲劇」，是的，一般人都會認為那是痛苦與悲傷，正因

  如此，當亞瑟舞動身軀，轉而將人生視為「喜劇」，這超出一般人能理解的心理狀態，才

  是 JOKER 真正令人畏懼之處。

  　

  在莫瑞的節目上，慎重畫上小丑妝的亞瑟說自己沒有「政治立場」，街上以小丑面具為象

  徵的暴動者反抗的是貧富差距，是仇富，那是與富有階級對立的「政治立場」，但亞瑟反

  抗的是自己的人生調性——將「悲劇」化為「喜劇」。

  　

  過去看《黑暗騎士》中的小丑，覺得小丑的恐怖在於他沒有一般人會有的情緒反應，也沒

  有邏輯，他的一切行為都是即興演出，他沒有恐懼，也沒有弱點，他不在意任何事情，並

  且享受其中。如今看小丑，仍覺得如此，而且，不被任何人在意的亞瑟，走向病態的

  JOKER 怎麼會覺得需要在意任何人呢？



  --

  Kate Mao｜



