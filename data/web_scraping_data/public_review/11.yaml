  在政府不回應其訴求之後，示威者將行動升級至近期的縱火和破壞。簡單來說，電影所談

  的是經濟問題，而非香港的政治問題。


  「我們見到香港抗爭者，主線不是提經濟，而是一些抽象和帶有理想主義的理念，講自由

