content: '第一次寫影評

  若有不周或錯誤的地方

  請板友們不吝指教 謝謝 （跪）













  本魯埋設地雷中







  埋設完成







  小心防雷







  有地雷 BOOM







  迴避迴避











  《小丑》



  演技100分

  畫面99分

  劇本60分







  這不是一部會在劇本上讓你驚艷的作品，這部電影聚焦在「亞瑟」（和他後期成為的小丑）身上，《小丑》的確是「瘋狂」的電影，但他的「瘋」是建立在「小丑本人」身上，而非劇本。

  劇本可以說是平鋪直敘普普通通，你完全猜得到接下來會發生什麼事。

  但這不是說劇本不好，在《小丑》這類似傳記的人物電影裡這種劇本是很安全的，且在瓦昆的詮釋和導演的功力下，這個普通的劇本第一時間也不會讓人感到無趣。但終歸，是不算上選之作。


  大力讚嘆一下，瓦昆的演技真的太棒啦。

  每次他笑，都像在哭。也可能那本來該是哭。電影中設定了亞瑟有「無法克制地笑」這種精神疾病，但某種程度上也暗示了亞瑟的母親要求他的：「要露出快樂的樣子」——病態的喊亞瑟「Happy」，寶貝，不能哭，要看起來快樂。呼應亞瑟的自述：「罹患精神病最糟的是，大家都期待你裝沒病。」



  走出影廳，一起觀賞的朋友問了我：「你覺得小丑可憐嗎？」


  小丑可憐嗎？我不覺得。但我覺得亞瑟是可憐的。並不是因為窮困或精神疾病而讓亞瑟可憐，而是因為亞瑟得不到自己想要的（演喜劇、渴望家庭溫暖，與鄰居的愛戀）而可憐。


  當亞瑟成為小丑，他就不再可憐了。他得到他想要的，並釋放了他得不到的，那一刻他也許比你我都還快樂。但，值得嗎？


  電影中的莫瑞、藍道、三個地鐵年輕人——那些有著小奸小惡卻又不到罪大惡極的角色們 讓我連想到自己。我們誰不是這樣？若我們也做了莫瑞、藍道等人做出的事，我們會認為自己該為此賠上性命嗎？

  我不知道，然而意識到這件事讓我感受到自己在現實中的確可能是讓「亞瑟」成為「小丑」的推手之一。


  那些什麼要多關心身邊的人之類的屁話就不再多說了，我只想說：「要小心，你無心的舉動，會變成有心的計畫回到你身上。」




  很多人說，JOKER只是披了小丑這個DC角色的皮而已。但其實我很高興導演選了小丑成為這部電影的「皮」，讓原本也許只是單純對這個DC角色有興趣的人，也能進影院看看這類比較沉重寫實的題材。或許是打著小丑的名氣，所以才能讓更多人注意到這部電影，還有在真實世界中那些，並非JOKER，卻也其實是JOKER的人們。









  題外話

  至於很多人拿Jack Nicholson、Heath Ledger、Jared Leto等人飾演得歷屆小丑與瓦昆的小丑比較，我覺得並不是一件沒意義的事。雖然瓦昆的版本比較像是借用了「小丑」這個DC角（也是這點讓某部份的DC迷會不太高興），但畢竟用了這個角色，被拿出來比較也是很正常的。但究竟哪個小丑比較「好」？我認為沒有答案，頂多只能說，哪個小丑你比較「喜歡」。









