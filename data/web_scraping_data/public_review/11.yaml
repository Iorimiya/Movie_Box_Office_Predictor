  但顯然小丑並非運氣那麼好的人


  小丑與體制衝突下的虛無感與自我解放

  在某些理論中，精神病患這個詞，被認為是是優勢族群先對弱勢族群冠以標籤

  並透過社會制度加以排除的操作，因為精神病患會擾亂整優勢族群所建立起的秩序

  因此療養院是當時社會上隔離這些精神病患最好的方式

  但就如小丑所說，喜劇好不好笑是主觀的

  而同樣的道理，人生中什麼是好或壞也是主觀的

  人們終其一生被家庭教育、社會教育影響貫穿一生

  被告知應該開朗樂觀、不應生氣低落、遵守秩序、賺錢成就第一等

  許多人為著這些不屬於自己的期待，不快樂的生活著

  但大部分人即便不做自己，按照社會秩序下，仍然能夠享受一定的權利

  不管是娛樂、社交等，從而獲得不同程度上與他人的連結、生理或心理滿足

  也就是現代人所說的存在感，但精神病患者有的幾乎只有自己的症狀而已

  所以小丑才會表明一直感受不到自己存在，直到母親過世與女友消失後

