  其實前天小丑剛上映的時候我就去看了


  看完之後真的覺得心情非常非常的不好


  每一次小丑的笑，都好像一把刀子插進觀眾的心然後不斷的在那邊攪阿攪阿


  從一開始的不解，到最後的同情，在到最後的認清現實。


  每一次小丑的蛻變都在無形之中。



  從一開場畫面小丑在鏡子面前用力的扯著自己的嘴角往兩邊上揚，一邊掉眼淚


  其實那目看到了真的很有同感。


  現代的多少人都是這樣子的呢?! 不快樂總是硬逼著自己要隱藏自己的情緒。





  一開始的小丑其實是個很認真也很勤奮的人。


  自己從小就相信母親要帶給世界快樂，自己當個小丑，也是為了帶給人快樂。


  就算他當下被打，被砸爛了店家的廣告牌，他也只是默默的掉著淚。


  身上沒錢又住在貧民窟的他就這樣日復一日，內心充滿的負面的念頭。


  但是他只想照顧好他的媽媽。




  他的內心其實不想傷害別人的，他是想帶給別人快樂的。


  他在公車上逗弄著小孩子，看著他充滿笑意的臉龐內心也跟小孩子同樣的快樂。


  但是當小孩子的媽媽告訴他：「你可以不要騷擾我的小孩子嗎？」



  他被排斥了，但是他什麼都沒做阿... 他只不過是想逗小孩子開心而已。


  就跟現實社會的人一樣，每個人跟每個人當中都有一個保護層，一切都建立在「不信任」之上



  然後他大笑，他的大笑表示著他的不開心，但是他卻又要被逼著拿出那張「名片」給人家看


  其實他需要的真的只是一份關心而已。




  而同事拿把槍給他，假裝好心的讓他收起來說等他用完在還他就好。


  其實同事只要跟著他一起出去遇到那些屁孩幫忙扁他們一頓就好了。



  給了小丑一把槍，就好像在他充滿炸藥的心中埋了一根引線。


  最後小丑在地鐵站看到一個女生被三個醉漢騷擾，女生沒有站起來反擊，反而是默默的離開



  這時候的小丑大笑了，笑著這個世界的冷漠，那三個醉漢也覺得自己是上流社會的人


  嘲笑著小丑，覺得他笑得很討厭，然後開始對著他拳打腳踢。



  這時候的小丑拿著槍，他內心的導火線引燃了


  一槍一槍的把那些欺負他的人射殺。



  他在殺人的時候其實出奇的冷靜，但是殺完人之後卻又緊張的像做錯事的小孩快速的逃跑


  當他在廁所內跳著奇怪的舞蹈時，其實他的內心已經蛻變了。



  他其實已經意識到天道其實不酬勤，這句話其實是安慰自己的而已。


  如果天道酬勤，為什麼上天丟了一副爛牌給他經營，然後又一張又一張的把爛牌丟還給他



  「他要的真的只是一份關心，還有一份希望」


  所以他幻想著自己跟著女鄰居有著甜蜜的愛情，也幻想著他自己終於成功的登上脫口秀舞台了



  但這一切都是泡沫，他媽媽倒下、女鄰居恐懼的臉都讓他意識到這其實都是他的幻想


  湯瑪斯韋恩也不是他的親生爸爸。



  從頭到尾他就是個沒人要的孤兒，被虐待的受虐兒，上天根本不眷顧他。


  他看著媽媽的病史確定真的如湯瑪斯韋恩說的一樣，他媽媽有幻想症。



  現實又在一次的擊潰了他，然後他又大笑了，笑中含淚，這下的他已經擺脫了一切。



  他覺得自己活在這世界上已經沒有任何的意義了。



  他準備在大家面前自殺，因為連電視台的節目主持人都拿他在脫口秀出糗的影片嘲諷他


  那「我希望我的死能帶給這世界快樂」



  不過當他出場前跳著那段慢舞的時候，我知道他真的醒了。



  如果大家都喜歡看別人的失敗而找著快樂，把快樂建立在別人的痛苦之上。


  那為什麼我要犧牲自己讓別人把快樂建立在我的痛苦之上


  而不是我把我的快樂建立在你們的痛苦之上?



  哈! 敲敲門~ 他不斷的講著這句話時 其實他是在對著自己的內心敲敲門



  他在問這樣到底對不對，到最後他坦白了他自己殺了地鐵的三個人渣


  反而是換來了一陣辱罵，他也反擊了電視台的主持人


  因為他們這些高高在上的人壓根底就覺得我們這些窮人就是老鼠



  就只是好欺騙、好欺負的人，負責聽好聽的話，給他們一份假希望他們就會乖乖的把票給我


  給他們一點無聊的笑話，他們就會當成是小確幸




  就在他坦白了一切，而這些高高在上的有錢人卻還是把他當成是老鼠的時候


  他就說「如果今天我不扮小丑在這裡上節目我可能死了都沒人注意我！」



  所以他開槍直接殺了電視台的主人。




  如果天道不酬勤、如果快樂是要建立在別人的痛苦之上。


  那我就當那個上天


  當那個上天來酬謝自己


  然後我在勤勞的把快樂建立在別人的痛苦之上。



  因為世界本是如此，越血腥的消息，越痛苦的事情讓人看了總是越開心的。


  那為什麼我要當那個痛苦的人? 而不是當那個讓人痛苦的人?





  後記。



  其實小丑這部片很黑暗，看完之後心情真的很不好。


  我在離開電影院到現在都會想起他大笑時候含著淚水的表情


  瓦昆在這演繹上真的非常的到位。



  不得不說，某些方面來說我是支持小丑的某些觀點的，雖然他是一個神經病。


  自己庸碌一生，老闆只當自己是沱屎，犯錯就鞭，有功叫你旁邊喝一杯涼水後繼續工作


  人家說的天道酬勤不過是安慰自己的止痛藥罷了，真實的現況就是口袋沒錢，沒辦法做任何事


  台上那些高官每天都在高喊著票在手，希望就有。



  其實他們不過就是給你一顆又一顆的假糖果，然後人民就一口又一口的安慰自己糖果好吃好甜


  真實的他們內心只想著怎麼快點騙過你們然後去黑錢而已。


  你們就是沱屎，什麼用選票懲罰某人 哈哈 哈哈哈哈哈 食屎啦你~




  題外話


  小丑幻想著身旁有個人陪伴自己這是一種精神疾病。


  其實這也是心理學上心靈的一種防衛機制


  所以小丑幻想著女鄰居愛著自己陪伴自己的那段其實就是他在壓抑自己內心的怒火


  還有壓抑真實的自己而已，同時也在欺騙自己不要去面對這個真實的世界。



  但是事實總是令人感到揪心的。


  沒意外我應該會在去二刷的，真的第一次看到反派英雄片演的那麼揪心的。




  以上純屬個人觀點，如有錯誤煩請指教。


