  很難說《小丑》是一部「好看」或著討人喜愛的電影，畢竟它本身並不以娛樂觀眾為目的

  。要知道，就連《厲陰宅》這種恐怖片也是為「娛樂」而存在的。在步步進逼的沉重壓迫

  下，《小丑》在每一個畫面、每一個鋪排、每一段Joaquin Phoenix層次豐富的表演，都

  有著超乎一般商業電影的藝術氣質與想法，但也沒有讓本片流於曲高和寡。編導Todd

  Phillips彷彿從小丑靴子裡摸到了一把小刀，剜開了Arthur Fleck的內心，邀請觀眾血淋

  淋的一探究竟。


  而這當然不會是一趟舒服的旅程。


  其實《小丑》是一部不需要名為《小丑》的電影。雖然它與DC漫畫角色的些許連結的確可

  以增添些許觀賞上的趣味，但Arthur Fleck的成魔或解放之路完全可以獨立出來，作為一

  部魔幻寫實的心理驚悚電影細細品味，而不是所謂的「蝙蝠俠反派起源」。如果只是當作

  這樣的話，那就真的太過小看這部電影了。


  但只要碰觸到小丑這名角色，免不了會陷入互相比較的泥沼。對個人來說，其實沒有誰優

  誰劣的問題，因為每一個小丑都是獨立的，互不相關的，每一位演員的詮釋都是不同的氣

  質與特色。當然，就觀影體驗來說，《黑暗騎士》那種無序邪惡所激盪出來的火花與張力

  、摸不清底細又猜不透下一步的神秘感與緊張感，至今罕有能出其右者，但這次的《小丑

  》本來就不是這種路線的作品，自然也無需去做太多無謂的比較。觀眾或許會「喜歡」或

  「臣服」在Heath Ledger這位身分不明小丑的狂霸無雙，但可能更害怕和恐懼Arthur

  Fleck這位……呃，不管他到底是不是「小丑」。但可以肯定的是，他彷彿就活在我們許

  多人的內心當中，我們都害怕內心那股黑暗的蠢動，而編導Todd Phillips邀請我們走入

  Arthur Fleck內心世界再走出來的同時，我們身上難免會沾到這麼一些鮮豔的嘔心瀝血。


  《小丑》的確是一部煽動力極強的電影。在片中慘死的角色都有他的過錯，卻又各個罪不

  致死，偏偏在看到小丑乾脆俐落幹掉他們的時候卻有著壓抑大半部電影之後好不容易得以

  歡呼叫好的快感。這種紓壓的感受不自覺的連結到自己的生活裡，想像著自己手上也有一

  把可以打出別開生面一條路的希望之槍，讓自己可以不顧一切、瀟灑的站上街頭反抗一回

  。從佝僂的背影、迷離的魔性獨舞，到停止用藥、擺脫束縛、找回自我、散發自信的迷人

  台步，從無法控制、上氣不接下氣的似笑非笑，到我欲笑則笑，從「小丑(clown)」成為

  「小丑(Joker)」，似乎每一位嘻嘻哈哈的小丑都必須掛上一臉強顏歡笑，但這裡的小丑

  竟有這麼一絲反英雄的姿態，而我們則不由自主的在內心為他加油，卻又隱約感到不妥。

  而這也是這部電影高明的地方之一。它並未推崇暴力，也沒有表示這是正確的事情，雖然

  故事的確藉由高譚市的政治背景融入了許多想要傳揚的價值觀，卻也從來沒有宣揚犯罪與

  殺戮值得鼓勵，只是巧妙地勾起了每個人心中都可能潛藏的因子，那個「要是我也可以這

  樣做就好了」的可怕因子，不論這顆子彈是自己吞下去，還是往欺負自己的人臉上擊發。


  我們怕的不是小丑，而是與小丑這麼相近的自己。


  在挑戰價值觀的同時，《小丑》也對社會底層、身心障礙、精神疾病乃至於喜劇工作者，

  都有著相當程度的關懷與討論，也藉此貫穿了電影其中一項主題︰「同理心」。《小丑》

