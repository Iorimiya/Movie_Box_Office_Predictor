  力，當他被打完時，只是靜靜地躺在地上......。




  【同事背叛】


  看似好心又極度信任的同事交給了自己一把槍，說是為了給自己防身，笨拙的亞瑟卻不小

  心在病房掉出來，導致被客訴，而同事卻為了自保推的一乾二淨，那讓亞瑟再度感到憤怒

  與鬱悶。他不是沒有感覺，他只是埋藏在內心深處，直到爆發那天。




  【痛苦的大笑】


  Joaquin Phoenix實在厲害，你若仔細觀察他的大笑，雖然笑聲爽朗響亮的讓人尷尬、但

  是他的表情卻是極度痛苦與壓抑的，因為腦神經受損的關係，亞瑟經常如此大笑，但人們

  是很直覺的動物，聽到了大笑聲後，只是納悶並不解這個怪咖到底在笑什麼？卻沒有多少

  人可以去注意到他痛苦的表情與僵硬的身體，當你痛苦時，卻被所有人誤解你的情緒、甚

  至因此感到憤怒而對你有所誤會導致肢體衝突，那會是多無奈的一件事情？




