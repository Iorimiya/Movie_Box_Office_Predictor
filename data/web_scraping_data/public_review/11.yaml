  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  亞瑟是一名小丑演員，靠扮演小丑為生。在開頭時，他毫無疑問是個"好人"，或者說，努力想讓自己看來像是個好人。


  他在日記寫道:對一個精神病患者最諷刺的事情是，整個社會都期望你假裝成正常人，但其實你不是。


  人類是社會化的動物，每個人在這個社會都有著自己的角色。大家都努力扮演自己的角色，也希望其他人扮演好他們的角色，這樣一來別人就不會造成我的困擾，反之亦然。


  心理諮商師努力扮演她的角色。每週做著她的例行公事，為這些病人輔導。病人說什麼，她不一定真的很在乎，重點是我做著我該做的事，病人也做他們該做的事。上面說預算沒有了，那就再見了，今天是最後一次晤談。


  其實我以前也和諮商師談過一段時間。或許我很幸運，遇到的諮商師都是很關心個案的人，他們真的有在聽我說的話，也很誠懇地傾聽我所說的一切。


  但也或許我是個比較正常的個案，不會在晤談時讓他們感到困擾。我照著他們的要求，為下一次談話做準備，而下一次我也會告訴他們我這星期以來的進度。一切都很順利。怎麼知道我們是否只是在這個社會的架構底下，演出一場一切都安排好的戲呢？


  如果我沒辦法表現出高度的配合，他們還會一樣展現高度的耐心跟同理心來傾聽我嗎？


  我自己也身為醫療工作者，我自己可以回答這個問題：有些時候你會遇到很好的諮商師、醫護人員，即使你是個狀況很差的人，配合度又不好，他們還是會盡力幫助你。但確實也有些時候，病人或是個案配合度不好，狀況棘手時，主事者把例行公事做一做：該排的檢查、該給的藥、該安排的面談，做一項打個勾勾，勾勾打完，記錄送出，結案。


  其實呼應了莫瑞(就是結尾慘死的那個主持人)講的，社會上不全是混蛋，還有很多好人。


