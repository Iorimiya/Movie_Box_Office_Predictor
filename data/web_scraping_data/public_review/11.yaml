  〔記者陳建嘉／綜合報導〕電影《自殺突擊隊》未演先轟動，片中讓許多超級反派組隊一

  起完成任務，另類且邪惡的風格讓這部電影充滿期待，最近由瑪格蘿比所飾演的「小丑女

  」哈莉奎恩有望拍攝個人外傳電影，除此之外還有其他角色也被認為表現傑出，有望再演

  出額外的外傳電影，那就是小丑以及迴力鏢隊長。


  娛樂網站《We Got This Covered》傳出這樣的傳聞，透露該消息的網友者還強調可信度

  極高，並強調「小丑」傑瑞里托的表現非常傑出，除此之外「迴力鏢隊長」傑寇特尼那種

  有點猥瑣且瘋狂的風格，也深深吸引許多粉絲的目光，兩人皆有望獨立拍攝個人電影。


  尤其是飾演「小丑」的傑瑞里托，他為演出該片而做足功課，目前已有許多看過試片的粉

  絲認為，他的表現並不輸給傑克尼柯遜、希斯萊傑，正確來說是演出另一種風格的小丑，

  屆時上映一定會造成轟動。




  --'
