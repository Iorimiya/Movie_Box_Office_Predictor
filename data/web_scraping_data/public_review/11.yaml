content: '我覺得主要就是人設跟劇本，當然希斯萊傑掛掉也是炒高聲勢的因素，但是這個版本的小丑本身人設就很成功。


  如果從一般觀眾的角度出發的話，以往版本的小丑是比較喜劇風格的裝扮，看起來就是典型超英片反派的感覺，但是TDK版本的小丑除了那嘴巴很深的兩道疤格外顯眼，再加上恐怖份子般嚴肅的表情。




  簡單講一個字，就是潮。


  這對非超英片型的觀眾本就有一定的吸引力，再來就是劇本演出，劇本對角色有多重要想必不必多說。


  如果說要比潮，其實自殺的小丑本來給人的期待感也是很重，也很亮眼，但是智障劇本只能弄出一隻8+9反派。


  TDK則是將整個劇本重心都放在希斯小丑身上，從搶超商到鉛筆魔術再到燒鈔票，整個就是不按牌裡出牌，觀眾會有一種期待感就是不曉得他又會惹出什麼麻煩。


  而TDK成功的地方在於反派玩弄主角惹出的麻煩一點都不兒戲，我當初看電影最震撼的就是發了瑞秋便當這件事，我沒想到超級英雄電影竟然敢發女主角便當。


  更不用說後來讓第二男主角惡墮的設計，哈維丹特從前面正氣十足的檢察官到後面墮落成殺人犯，本身的演出也是大受好評，這更會讓希斯萊傑在劇本當中扮演了成功的反派。


