  加以排列組合 自然迴響熱烈



  雖然電影中對亞瑟的病情描寫不少


  但大笑的病徵只是一些衝突或事件的引發點


  真正讓他人欺凌他的原因還是在於他"弱者"的身分


  1.舉廣告牌打工被小孩欺負


  2.在地鐵被三人毆打


  3.脫口秀影片被莫瑞調侃


  三次事件中除2有病情發作引發的狀況外


