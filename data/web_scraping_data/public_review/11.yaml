  電影《小丑》。


  ---


  若是說到DC反派「小丑」，相信很多人腦海中第一個浮現的是在由克里斯多福諾蘭執導的

  《黑暗騎士》中，將小丑的瘋狂與邪惡詮釋的既輕如鴻毛又重如泰山，讓人感覺徹徹底底

  癲狂到骨子裡的希斯萊傑。然而這樣的小丑在希斯萊傑去世後，卻成了絕響，直到瓦昆的

  出現。隨著《小丑》預告片的推出，那股在短短兩分鐘內展露無遺，極具煽動性、焦慮暴

  躁的瘋狂表演確確實實地激起我對「小丑起源」的期待，但同時也陷入了電影業界始終存

  在的兩難問題－預告片究竟是該剪的精彩？抑或是剪的精湛？


  相比起預告片的快節奏，《小丑》講述的雖然是「瘋狂的誕生」這樣聳動的題材，通片節

  奏卻意外地緩慢沉抑，因此縱使在看完電影後依然是希斯萊傑的小丑令我更印象深刻一點

  ，但我認為用這點去評價這部電影是沒有必要的，因為兩個人所要表演的東西完全不同。

  希斯萊傑在《黑暗騎士》中演繹的是一個極端反社會的瘋狂罪犯；被母親暱稱「快樂」，

  由瓦昆詮釋的小丑則是在「努力想變快樂」與「徹底解放自己」之間拉扯，所以如果抱持

  著想要一睹他究竟有多瘋狂的心態來看《小丑》，勢必會感到相當失望。


  我的人生就是一場喜劇電影。


  明明是該帶給人們歡笑的小丑，最終卻蛻變成高譚市最窮凶惡極的罪犯，《小丑》在製作

  細節上也處處強化著這種衝突感，無論是序幕斗大的黃色片名，還是結尾的「The End」

  ，復古的字幕都很難不讓人聯想到記憶中的老喜劇電影（或卡通），而不時響起，過度歡

  快的爵士樂伴奏在電影陰鬱暗沉的調性中更顯得突兀。「你今天找我來，也只是想嘲笑我

  而已。」小丑在尾段攝影棚高潮戲對勞勃狄尼洛飾演的脫口秀主持人莫瑞所說的這句話，

  或許就解釋了我們為什麼對這樣的「喜劇」欠缺共感。他想成為諧星，想「變正常」的努

  力，在我們眼中看來既可笑又怪異，有時使人厭煩，有時甚至令人畏懼，當他徹底解放自

  己，他的「喜劇」，正是「被嘲笑者」和「嘲笑者」之間的易位，在他一切的努力都徒勞

  無功，忍無可忍之下，他對「社會」的致命反動。


  妳都沒在聽，對吧？

  每週都只會問同樣的問題，工作如何？有沒有負面念頭？

  我腦子裡只有負面念頭。


  而這個「瘋狂誕生」過程的成敗，高度取決於表演者的表演能量，這時《小丑》又面臨到

  電影業界的第二個難解問題－獎季片的宿命。前面提到小丑在「努力想變快樂」與「徹底

  解放自己」之間拉扯，瓦昆「擔心卻怪笑著」、「難過卻怪笑著」、「努力卻怪笑著」，

  這種種隱藏在怪笑之下，瀕臨爆發卻被人忽略的澎湃情緒，他異常冷靜、平靜地穿過走廊

  的背影，以及他徹底瘋狂，並在事後享受著那種感覺，優雅慢舞的自得，瓦昆的表演確實

  幾近無可挑剔，時不時就讓人焦慮、緊張，甚至內心發寒。可惜的是，《小丑》的編排並

  沒有和瓦昆的演技相輔相成，撐不起那片收自國際影評人的盛譽，整部電影看不太到他越

  趨瘋狂的層次，而是只藉由他「正常」與「幻想自己正常」，和他解放自我的時間消長來

  刻劃他的狀態，除了夾雜洶湧情緒與怪笑的設計，沒有給予瓦昆更多考驗，更多更細膩的

  表現機會。


  患有精神病最糟糕的一點，就是人們期望你表現出沒有精神病的樣子。


  獎季片往往有其獨到之處，才會受到閱片無數的「專業影評人」們青睞，例如《血觀音》

  的劇本，《意外》的「意外」，又或是《小丑》的癲狂演出。然而在限縮了瓦昆的表演空

  間之外，電影對於「社會邊緣人」的挖掘也顯得不夠深入，「我今天過得很不好。」《小

  丑》讓亞瑟在短短地時間內經歷了種種人情冷暖，同事栽贓搶工作，供他看診的社福預算

