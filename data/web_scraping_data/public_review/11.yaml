  人民英雄：亞瑟只是想在悲慘的生命尾聲中找到屬於自己的快樂與正義，


  這個世界卻認為他就是那位為了反抗體制，挺身而出的救世主。





  還有 兩條亞瑟幻想線可以回顧：



  幻想自己被偶像莫瑞點名：這段說明亞瑟對偶像的崇拜、


  希望備受大家矚目的渴求，也加強了亞瑟後來對莫瑞不滿的力道。


  莫瑞讚賞亞瑟照顧同住的母親，也反映亞瑟對這件事非常在意，


  可能在生活中被嘲笑媽寶，抑或是他被母親傷害的潛意識又浮現。



  幻想的黑人女友：帶出亞瑟這個角色的感情與情慾，讓角色更加立體。


  我很喜歡黑人女友在醫院離開亞瑟的時候，說她要去買咖啡的安排，


  喝咖啡是平常醒腦的東西，亞瑟掙扎要跳出潛意識幻想的同時


  大腦神經位元所做的聯想，可以說是亞瑟圓滿自己幻想的一個過程




  這幾條現實與虛幻的線要順暢地交互輝映並不容易，


  也許就是太順暢了，才讓一些人覺得這劇本是平鋪直敘的，


  尤其DC的線加得非常自然，就算拿掉也不會影響電影本身的故事性。



  雖然有人說這樣的劇本 可惜了瓦昆的演技


  我覺得正因為這樣交錯但不複雜的劇情，才讓瓦昆的好演技可以完全發揮，


  小丑的內心戲、人性的轉變，才是這部電影最想要觀眾去感受的



  沒有超級英雄的超能力，卻有超級英雄的魅力


  沒有純粹的邪惡，卻有純粹的人性


  或許這就是瓦昆版小丑引起更多共鳴的原因



