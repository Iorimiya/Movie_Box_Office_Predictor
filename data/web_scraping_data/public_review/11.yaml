  二來是存在這種性格的人，不一定會經常出現暴力行為

  他們的異常也可能是一點一點慢慢累積的

  期間可能長達數十年

  直到有一天爆發身邊的人才恍然大悟


  改善社會體制是理想，但是大家都知道很難

  光是要求大眾多接納身心障礙人士都不是件簡單的事

  畢竟身為患者家屬的我得知住家附近要建立康復中心都依然會擔心，遑論別人

