  這部即將成為經典的超英神片。


  首先，這部到底爽不爽?


  如果抱持著想看【復仇者聯盟】的華麗大戰，或是如【黑暗騎士】般的精彩對決，你會敗

  興而歸的。


  第一，從預告就可以看出【小丑】這部片的氛圍，就絕對不是漫威路線，第二，網路上大

  家都說這部【小丑】黑暗寫實，難道是假的？其實並不。



  【小丑】才是比【黑暗騎士】更寫實的電影。




  個人覺得，【黑暗騎士】的確是在某些部分讓人覺得很寫實，像是蝙蝠俠的內心世界，小

  丑玩弄人性的把戲．．．等各種精心設計的橋段


  但這些仍然是侷限在「商業英雄片」的框架中


