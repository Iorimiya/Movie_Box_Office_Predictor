  融入音樂劇的元素。\n\n.\n首集三段心醉而心碎的獨舞（包含成為迷因的階梯之舞），讓瓦昆菲尼克斯一舉在奧斯卡\n折桂，《小丑：雙重瘋狂》除了讓他繼《為你鍾情》再開金口，更讓他在腦中小劇場盡情\n\
  舞動，踢踏舞、雙人芭蕾都能見到他以亞瑟的身份，對小丑帶來的紅利逐漸上癮 – 我明\n白許多觀眾難以接受犯罪王子變成暈船戀愛腦，但亞瑟要的一直都只是同理，而哈莉的關\n\
  愛正巧投其所好。\n\n.\n值得一提的是，亞瑟在首集也曾跳過雙人舞 – 那是和母親一起看莫雷脫口秀時發生的。\n諸多情節都暗示情感壓抑、社交障礙的亞瑟患有戀母情結，這份扭曲的情感在本集分裂投\n\
