  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~





  看完小丑其實滿失望的


  列以下比較不滿意的點



  －小丑的非常人化


  有事沒事會大笑的病，可能是用來跟小丑的笑聲作連結


  但其實只要從小丑的笑點切入，從一開始就講明他的笑點跟其他人不一樣


  再去探討他笑的點、去切入他的想法跟價值觀


  會比說他患了有沒事就大笑的病還更有力


  這個設定還會拉遠他跟一般觀眾的距離


  你會覺得他很大一部份是因為有病＋遇到慘事所以變這麼壞的人


  而不會覺得是每個人，遇到慘事，就有可能變這麼壞的人


  這個設定還會卡到他之後轉變後的形象


  他為什麼性格轉變後就沒有突發性的大笑了呢


  (他的大笑是沒辦法抑制的，掩嘴、眼角都哭了都在笑，所以研判應該確是疾病)



  －跟韋恩家的悲劇串在一起


  小丑在這次的事件中雖然是引爆人


  但他只是冰山一角、點燃整個高壓環境的導火線


  實質上就算不是他也會有其他人變成導火線


  就算電影裡剛好是他，但這樣在加深他跟蝙蝠俠的世仇感、仇敵感


  都沒有加多深，總而言之，不知道放韋恩家要幹嘛



  －小丑的轉變


  如果以在《致命玩笑》中，小丑唯一的目標就是


  證明只要用個悲慘的一天，就能讓人變得瘋狂


  僅僅以這個想法行動


  使他成為以這種概念為基礎作惡的存在


  所以他可以凌駕於任何價值觀之上


  不受任何原則、道德、價值觀拘束的惡人


  但在《小丑》裡，小丑生氣、在節目裡的大吼


  他覺得沒被看見、沒被幫助、被漠視


  所以反過來說，只要有人注意他、警察拘捕、通緝他，他就滿足了嗎？


  看大家頂著他的形象暴動，他就滿足了嗎？


  人只有在一直不滿足的時候才會不斷去追求


  所以當他光這樣程度就滿足，就很難期待他之後能作更大的惡


  簡單作惡、簡單獲得滿足，跟簡單進食排泄的單細胞生物沒什麼差別


  （可能有人覺得這只是他隨便講，但在這一個代表他轉變的重要場景中


  我不知道如果連這都是在亂講，那，導演想表達什麼）



  －貧富差距的連結


  跟貧富連結在一起反英雄化也很奇怪


  有種教育意義在裡面的感覺，但在小丑身上追求教育意義…


  是否搞錯了什麼？我應該不是來電影院看教科書的冏


  當然小丑跟貧富差距不是沒有關係


  但這部電影加深了因為大家很不平，有一個人出來


  幫大家出了口氣、解放、受愛戴的感覺


  好像大家彼此的心在最後也有共鳴……我應該是進來看小丑的吧




  －小丑的性格描寫


  從放小矮人走那裡就很有問題了…


  這代表他還有良知，他只是不平、生氣


  在他平復下來後，還有什麼樣的不平能推動他呢


  他要什麼動能才能變成陰晴不定、殺人不貶眼的壞蛋呢？


  很難看出他瘋在哪裡……


  如果要瘋，應該要殺完藍道，然後覺得很舒服


  看到小矮人害怕的樣子、讓心裡的開關解鎖(會對奇怪事情大笑的那個點剛好可以串起來)


  一邊享受小矮人的害怕表情一邊殺掉。再看著手上的血瘋狂大笑


  這樣才算瘋吧？


  結果還有心情嚇對方冏……是不是搞錯方向!!!!!




  大概這幾點，這部電影不管怎麼看


  都很難想像會是一個不受行為準則拘束的大壞蛋的起源


  演員演技讓人很不舒服的可圈可點


  畫面營造的緊張感也很棒


  但我覺得人物塑造全部放錯重點……


