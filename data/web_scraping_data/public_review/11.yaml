  世界讓人沒有尊嚴、恨一切讓人絕望的。這種「恨」讓人瘋狂，而《小丑》把它拍的立體

  、深入、動人，完全可以感受到他「生命的笑話」如何使他成為一個「Joker」。


  《小丑》不單是政治的，它同時也具有極高社會性。大概是近期我看過描繪精神病邊緣人

  的現實處境最真實的一部。那種怪異、不被接受、不被傾聽、不被看重，小孩、路人、甚

