  小丑」的說法，電影中即使尋求希望仍不斷被社會拋棄，深陷無人認同自己的苦痛輪迴的

  境遇更有足夠的說服力。



  電影不從近年漫畫改編電影的大場面或動作戲展開，而是自Arthur Fleck的生活境遇切入

