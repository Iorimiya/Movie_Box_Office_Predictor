  的團結感。結果今天 10/4 熱騰騰地香港「禁蒙面法」立法通過翌日生效了！\n\n\n關於韋恩先生\n\n韋恩先生令人想起打擊犯罪檢察官出身的前紐約市長朱利安尼？企業家轉政治出身的前紐約市長彭博？或是在媒體上激烈言語分化人們的美國總統川普？或是歐洲極右政客如雷朋奧班法拉吉？甚或是政策強硬絕不妥協的法國總統馬克洪？這些人好像都有一點影子但又不全然，我印象最深的倒是法國前前任總統薩科齊，永難忘記曾有一次有民眾跑去向他陳情時，被他悍然回了一句\
