  真的作品』，換作是任何一個人，都會感到無比的傷心，亞瑟當然也不例外，又或許是這

  樣的機緣下，讓他的心智更接近［義無反顧與極端叛逆］。




  【被迫放棄的一群人】


  當亞瑟最後一次去諮商時，從諮商師口中告知因為經費刪減的關係，『沒有人在乎與關心

  你們這種人』、『更沒有人在乎關心我們這種人』，諮商師道出了心中的無奈，整個社會

  在大環境已經很糟糕的狀態下，根本沒人去關心精神病病患、更沒有人去關心［應該很正

