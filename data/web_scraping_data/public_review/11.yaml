  亞瑟和帆高的開頭非常類似：

  亞瑟是被欺負卻無法為自己發聲的窮酸喜劇演員，住在破爛公寓，與母親相依為命。毫無疑問是弱勢者。


  帆高是受不了家暴離家出走的少年，想在東京謀生卻因為未成年，連工作都找不到。


  亞瑟的母親不斷寫信給韋恩先生，認為韋恩是個好人，一定會幫助他們母子。但觀眾很快就會明白韋恩只是個rich asshole。


  帆高因為沒錢不得不以麥當勞為家，被家暴的陰影仍然籠罩在心頭。陽菜出現在他的生命，給了他食物，為他的生命注入一股暖流。之後更遇到須賀和瞎妹，雖然一個月領3000日圓，但有吃有住。帆高感到被依賴、被信任，甚至是被責備、被寄予期望。


  以馬斯洛的需求理論來看，亞瑟此處是肯定沒有滿足第二階的安全需求，甚至他一旦沒有工作，連最低階的生理需求都會有問題。但帆高遇到須賀和夏美後，直接滿足一二三四階需求—吃得飽、有地方住、有了同事與上司、被需要也被肯定。


  亞瑟開第一槍時，我有偷看一下時間，這時電影不過開演30分鐘，也就是電影1/4左右的地方。接下來殺人對他而言變得沒什麼難度，也好像不再會愧疚。


  亞瑟隔壁的單親媽媽，蘇菲，突然跑來找他，問他是不是跟蹤她。

  亞瑟說

  "是阿！妳滿意了嗎？"

  "改天來看我表演吧！"

  蘇菲說

  "當然好啊！"


  亞瑟殺人後就直接開了蘇菲的房門，可能是他這輩子第一次進女生房間。他開啟了她的心。然後他們就炒飯了。


  他們一起逛街，分享彼此的生活，依賴著彼此，像是汪洋中的兩只扁舟。


  後來亞瑟回家發現媽媽出事被送醫，她也陪著亞瑟，安慰他，親吻他，要他不要擔心。


  地點切換到東京。在廢棄大樓，陽菜生氣質問帆高知不知道他在幹嘛，拿槍對著人真是噁心，爛透了，然後憤而離去。

  然而不知為何，也許是想到帆高畢竟是為她好。她又回來了，安慰他，用溫煦的陽光治癒了帆高。

  帆高同樣第一次踏進女生房間，兩人在可愛而溫馨的房中炒飯......不是，是吃炒飯。


  之後帆高和陽菜，還有學長一起營運晴天事業，兩人彼此依賴，一種悸動慢慢在彼此心中萌芽......


  看起來的確很像，我想蘇菲之於亞瑟，就像陽菜之於帆高一樣吧！


  噢shit......你說什麼？亞瑟那邊全部都是他自己的妄想？


  .............


  跟觀眾一起從妄想清醒過來以後，我們還在震驚，他就很乾脆地把蘇菲做掉了。


  按照蘇菲的角色設定：單親媽媽、住在破爛公寓，可以了解她很可能也有段"故事"，和亞瑟一樣是社會上的邊緣人。


  陽菜父母雙亡、謊報年齡打工，住在三不五時就會被電車震顫的房屋。她和帆高都是會被政府列為輔導個案的少年。


  即使女方都曾經對男方帶有一點敵意，但之後陽菜帶給帆高陽光，成為帆高生命中的晴女，蘇菲則成為亞瑟眼中，欺壓他的這個社會的一部分，然後被亞瑟殺了。


  社會新聞裡，走上不歸路，犯下無可挽回過錯的人，不管是殺父少年或是槍擊要犯，很少是一開始就這麼壞的，幾乎可以說是沒有。


  我們知道人性本善，但更要知道環境會從根本影響一個人。亞瑟也許曾經對生命充滿熱情，正如他回憶中第一次上莫瑞的節目時說的"媽媽說我的使命就是帶給觀眾歡笑"，那時的他依舊是個可愛的年輕人。


  亞瑟後來得知，自己是被領養的，母親有嚴重的妄想症，可能是思覺失調症患者，自己小時候曾被母親男友虐待。而他生父母究竟是誰，已不得而知。帆高同樣遭受過家庭暴力，因此才離家出走。


  童年時期的創傷，不論是身體或精神上的，毫無疑問會影響日後的人格發展。亞瑟在這之外，更有精神疾病，使他更難被世人所接受。畢竟如果帆高一開始在船上碰到須賀就動不動大笑，還拿小卡給須賀說明自己的病情，我想須賀大概喝不下那杯啤酒，更不可能給他名片。同理陽菜看到有人每天都在店裡過夜就算了，還不時莫名其妙地大笑，應該也不會給他漢堡，而是會直接跟經理報告，看要不要報警......


  我們在亞瑟、帆高身上都可以看到一部分的自己，也許是工作、人際或愛情遇到的挫折，或是人之間的勾心鬥角......只是亞瑟演出了最糟糕、最陰暗的結果，帆高則演出...讓人們某種程度上還蠻羨慕的結果。


  但其實還有一個要談的面向，那就是選擇。


  亞瑟和帆高都做出了選擇。亞瑟所在的背景，看起來不像現在的中國，路上到處都是監視器，我大膽推測，警察可能無法找出他是地鐵命案主嫌的證據。其實除了第一次的地鐵命案是在生命受到威脅之下的結果，亞瑟之後的幾次犯案，都是有意的。


  跑到蘇菲的房間去殺她、藍道進入家門後就鎖上門扣準備開殺、跑去醫院掐死中風的養母......他覺得已經無法回頭了，加上看到輿論站在自己這邊。也許人生頭一次看見自己竟然成為焦點人物，還得到許多人的認同(儘管並不是認同他這個人，而只是一種基於相似的需求與立場，自然發展出的認同感)，他選擇了繼續幹大的，越大越好，而不是"不再傷害更多的人"這樣的想法。


  帆高的心儘管被陽菜拯救，免於變成躲在暗處舔舐鮮血的惡魔，但社會對他們的壓迫並沒有改變。帆高被"通緝"，陽菜也可能必須跟弟弟分開。


  儘管帆高沒有變成另一個亞瑟，但他和亞瑟一樣，內心十分劇烈地掙扎。


  愚昧的世界、可笑的人們，你們什麼都不懂，永遠這麼冷漠、自掃門前雪，排斥所有你們覺得不合於社會常理的人。


  於是亞瑟不再遲疑。他逃離警察，躲入電車，去上節目，當眾槍殺主持人讓當紅節目直播他殺人。這招很狠但是非常有效。讓整個社會見鬼去吧！


  帆高不再遲疑，他為了自己的願望—見到陽菜，逃離警察局，化身電車奔馳在鐵道上。他不再在乎東京是否還會放晴，帶走陽菜，讓東京此後再無晴天，連續下雨三年。讓天氣見鬼去吧！


  差別在於帆高逃離警察局要做什麼，我們都知道，但亞瑟去上節目時，我真的沒想到他會當場開槍。不知道大家有沒有猜到這結局？




  講到這裡，拋個問題給大家。我也想了很久：


  亞瑟為了證明自己的存在，殺了好幾個人，引發媒體關注，社會秩序瀕臨崩潰


  帆高為了陽菜，選擇讓東京被大雨顛倒。雖然帆高可能沒有預料到這個結果，

  但水淹東京，在三年甚至更久遠的時間，又可能造成多少潛在傷亡呢？

  其實可能比亞瑟殺掉的人多很多。


  只是這就不是這裡要討論的了。



  總結以上，亞瑟和帆高一開始有著類似的處境，但很快兩人的遭遇就有所不同，也因此帆高丟下可能讓他萬劫不復的槍，獲得救贖，亞瑟卻繼續帶著槍，殺人如麻，自此變成大反派。


  所以真的很推薦看過其中一部的人去看看另一部，看過人生的陰影，也要看看它的光輝。


  人生並不是只會遇到壞人，也會遇到貴人。


  更重要的是，我們永遠都有選擇。




