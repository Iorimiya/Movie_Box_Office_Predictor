content: '亞瑟在故事一開始前就生病了。


  他一直過著欺騙自己的日子，

  因為工作的關係，

  我服務了一些智能或是情緒有障礙，甚或是社交障礙的學員，

  他們很多時候都以為自己可以辦到自己所想的那些事情，

  縱使外人聽了看了都覺得不可能，他們仍然深信不移。


  然而，

  這些學員的家人們，

  如果好好的教養他們，他們真的會覺得自己一路都是順遂的，

  如果不好好的教養他們，他們會覺得家裡以外的一切都應該是如自己所計畫的。


  因此，

  他們對於學校、社會、全世界不符合自己意思的事件，

  他們的憤怒是相當明顯的，但同時他們又不解他們為什麼不能如自己所願完成一切。


  亞瑟就是這樣。


  電影沒有演出來的，

  是在亞瑟當職業小丑之前，

  他到底過著甚麼樣的生活?

  一個吸毒、妄想、允許自己養子被家暴的媽媽會怎樣帶大這個小孩?


  於是，

  他就成為認知混亂、充滿著自以為的美好妄想、

  以及實際被社會/階級霸凌的邊緣人。



  他一直都在那條混亂的路上，

  僅有的善良也可能是社會規範或醫院規範強迫出來的，

  於是他不自覺地用狂笑表達自己的哀慟，

  於是他沒有真正的活在這個世界上，他的認知完全不切實際。


  藍道的槍，對他是一個救贖。


  他開了一槍，打穿了牆，原來子彈有這麼強大的殺傷力，

  他在地鐵，被欺負，於是他拿起他剛認識還害他被開除的手槍，

  開啟了他的新未來，打穿了人生虛偽的謊言，

  原來他真正可以掌握的是那把槍，原來他可以完成他自己的悲劇。


  他真正的憤怒也真正的被點燃---他的認知開始回歸真實，

  在找尋自己的根源之後，在那封他原本不該開封的信件之後，

  他知道自己根本就不被愛，是社會上不接受的、被拋棄的一個孩子，

  他知道他的笑話不好笑，但是被嘲笑的時候大家都笑了，


  於是，他真正認識了一個真實的情緒---憤怒，

  不是虛偽的smile或是happy，他要進行一個悲劇。


  所以在這裡，

  我無法解讀為他上節目是真的為了要自殺，

  我覺得他剛剛撿拾起一個真實的情緒，

  他對他過去那些混亂的計畫根本沒有頭緒，他想著要被重視，就這樣而已。


  就像一個國小調皮搗蛋的過動小朋友，你問他他的目的? 他也不知道。

  可能他寫了一堆他可能想做的事，但是他做的跟他寫的卻不一樣。



  於是，槍，帶他走到JOKER的路上，

  就像每個人都有個機會選擇，無論選擇是主動或被動，

  JOKER是一條可能的終點/另一個起點，

  亞瑟就是這樣一路走上去的。



  如果沒有那把槍，

  如果之前的心理師真正了解他並願意多花時間聊而不是公務性質的紀錄，

  如果湯瑪士給他一個擁抱而不是給他一拳，

  如果莫瑞是在直播現場講個笑話趕快帶過去這一段不堪入耳的話語。


  很可惜，這部電影告訴我們，亞瑟沒有如果，

  他站在車子上面，復活了，用血畫了一個大笑臉，

  我很想起身鼓掌，

  雖然知道他從此就走向一條更深不可測的犯罪道路，

  但是他真的"開心"了，

  他終於被重視了，他是一個真正的JOKER.


  看到被霸凌者不再被霸凌，我心裡的喜悅是顯得有點突兀，

  但幸好我還可以安慰自己---幸好這故事的後面，還會有個蝙蝠俠。


