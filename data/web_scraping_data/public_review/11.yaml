content: '以下會有小丑雷請斟酌













  有鑑於小丑上映後版上許多人都因為這個小丑跟漫畫中的小丑不像給了些許意見及討論

  （之前討論各代小丑的風格）


  超級英雄漫畫改編，最重要的改編這兩個字，漫畫始終都只是一個素材、材料，每個創作者在看漫畫看這些角色時有無限多個角度和面向，就跟為什麼漫畫有這麼多個平行時空多元宇宙來讓作者們發揮創意創造他們心目中的角色，而電影也是一樣，要用什麼風格什麼角度去拍超級英雄電影完全是看創作團隊，因此我們看到了末世公路風格的金鋼狼、諷刺寫實的小丑甚至我原本也很期待恐怖風格的新變種人。


  在漫畫「正史」宇宙中，小丑並沒有真正的起源，就連最有名的致命玩笑也只是「可能」而已，我相信DC也永遠不會解開這世紀之謎，與正史的小丑來比，亞瑟沒有太多智商展現也沒有漫畫中的混亂邪惡，亞瑟最不像小丑的地方在於，他多了目的多了為什麼想做亂的原因，還有小丑從來都不是一個社會底層的代表也不會做出類似反抗運動的V怪客，他在乎的永遠是自己（偶爾可能會有哈莉），為什麼他會糾纏於蝙蝠俠，也是因為他覺得老爺的本質是跟他一樣的，他總是等待老爺跨過線的那天。


  至於老實說沒參考致命玩笑應該是不可能，不得志魯蛇的設定明顯有致命玩笑的影子，電影則是用了這點當作出發點訴說了一個更貼近於現實的故事。


  做個總結，完全能理解有人覺得這根本不是小丑，但那僅限於「正史」之中，只要把亞瑟當成其中一個多元宇宙的小丑那不失角色特色又能創作自己想說的故事，這樣有何不可？最後替Jared
