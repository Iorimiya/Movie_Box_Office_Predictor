  亞瑟從來沒有想過要帶起一股階級反抗的浪潮，他只是在為了自己的生命反抗，在為自己受盡折磨的靈魂與軀體找到一個終極出口，沒想到世界上和他有類似處境的人這麼多，也許不是所有人和他一樣悲慘，但都有著共同的敵人，於是在電影的最後他變成了先驅者與救世主的存在，成為這些受壓迫者的精神領袖，緩緩地從混亂燃燒的城市裡重生。


