content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~

















  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  2019年的神作《小丑》，最近才有機會把它好好地觀賞完，

  看完之後心情非常沉重，卻又有種欣賞到精心藝術品的喜悅感，

  對於這部作品，以下有幾點想要分享：


  ‧大笑病

  感覺這個病好像是情緒受到了一點刺激就會發作，

  它也和亞瑟的悲劇緊密相連，

  如果地鐵上亞瑟沒發病的話，

  那3個壞蛋根本也不會理亞瑟，因為他們的目標本來就是另一個女生，

  那麼亞瑟應該也就不會鑄下殺人的大錯，

  往後的人生也許就還有救了吧...？


  ‧父愛

  亞瑟非常的渴望父愛，他渴望的對象有2人，

  一個是主持人莫瑞，另一個就是湯瑪士韋恩。

  在劇中可以看出，莫瑞的節目是亞瑟苦澀生活中，

  少有的可以和媽媽一起共樂的歡樂時光，

  他也把對父親的渴望投射在了莫瑞身上，

  那一段上節目的幻想是多麼溫馨，莫瑞是多麼地慈愛。

  整部電影中，就只有這一段幻想裡，亞瑟露出了充滿幸福的表情，

  但這真的就只是幻想了。

  莫瑞和亞瑟，照理說根本2個平行世界的人，原本不可能有任何交集，

  可是就因為一段脫口秀的影片，莫瑞得知了亞瑟這個人，

  對莫瑞來說，他的節目需要笑料，而這段影片可能也只是眾多笑料的來源之一，

  但是對亞瑟來說，這是他的夢想，莫瑞開的是他夢想的玩笑，他完全無法接受。

  最後那段上節目的對話中，亞瑟惡狠狠的說道：「你就和那些嘲笑我的人一樣！」

  原本的父愛期待完全被踐踏了，也難怪他會一槍打死墨瑞，

  一槍還不夠洩恨，後來又再補一槍。


  至於湯瑪士韋恩則是亞瑟在偷看母親的信後，

  驚訝於自己的身世，不顧一切闖入戲院，也要單獨和湯瑪士韋恩談談，

  在這段會面中亞瑟也表明：「我不要你的什麼，我要的只是一個擁抱啊。」

  可惜湯瑪士韋恩完全沒有要同情他的意思，

  對於自家公司老員工的孩子，竟然是用一種輕蔑的態度羞辱對方，

  亞瑟受到刺激，大笑病又發作，會面結束於1記重拳，還流出鼻血。


  亞瑟到底是不是湯瑪士韋恩的孩子，我覺得這部份導演是開放的，

  只是富貴人家對於社會底層的那種鄙夷，

  在湯瑪士韋恩這個人物身上表現得很明顯 (包含他們家的管家)，

  亞瑟的母親潘妮好歹也在你們家工作了那麼多年，

  這部份個人的感受是覺得很心寒。


  戲末，亞瑟對心理師說他想到了一個笑話，

  然後畫面帶到小蝙蝠俠父母雙亡的畫面，

  我想可能就是他對湯瑪士韋恩的死感到很開心吧。


  ‧暖男

  不管是在車上逗黑人小男孩笑，

  還是在兒童醫院裡跳舞給小朋友看，

  感覺亞瑟是非常喜歡小孩的。

  在醫院跳舞槍枝掉出來後，與老闆的對話裡亞瑟也明說他很愛這份工作。

  要不是命運的作弄，感覺亞瑟應該就是個溫柔善良的暖男。


  ‧槍

  這把同事給的槍，也可說是亞瑟人生悲劇的開端吧，

  如果沒有它，地鐵殺人案大概率也就不會發生。

  但是有點我非常疑惑，

  在兒童醫院跳舞時，怎麼會把槍帶在身上呢？

  感覺這個明明就是應該要放在置物櫃或是包包的東西，

  表演時還帶在身上，不小心掉出來了，一定會嚇到別人，怎麼沒想到這點？

  當然，如果是為了劇情鋪陳，這點不合理也就只能忽略了。


  ‧暴力傾向

  曾經聽過一個說法：越是溫柔、情感豐富的人，一但精神方面走偏了，

  那個負面能量和攻擊性也會非常強烈。

  劇中一開始亞瑟被老闆指責、還被扣薪水，事後他跑到垃圾堆中猛踹；

  還有被辭職後，用力地把打卡鐘打到掉下來；

  最強烈的是，殺同事時，用剪刀猛戳他，

  再把他拉到牆邊，抓著他的頭猛力撞牆，直接鮮血狂噴。

  這幾幕真的深刻地感受到亞瑟內在的攻擊性，

  當然這主要也是他的悲慘身世所造成的。


  ‧血妝

  翻翻板上的舊文章，很多人都對這幕印象深刻，

  這帶血的微笑似乎宣告著天才犯罪家小丑的誕生。

  但我總覺得這一幕看了讓人非常揪心，

  這一切的一切，都是亞瑟始料未及的吧。

  在殺死母親以後，亞瑟什麼都豁出去了，

  原本應該也是打算在上節目時自殺身亡，

  結果臨時改變主意殺了別人，他當然也知道後果如何，

  然而想不到坐警車途中會被攔截救出，

  還受到暴徒們的愛戴，成為一個代表底層民眾的標誌。

  可以看出一開始他很迷茫，但後來也接受現狀，

  在車上翩翩起舞，

  然後摸著滿是鮮血的嘴巴，再用血畫上了一張笑臉，

  只是那個笑臉，底下彷彿埋藏了深深的無奈和悲哀，

  好像隱約可以看見他的眼睛是泛淚的，

  這幕很美，但我覺得也很令人痛心。


  ‧精神病院

  這個應該算是整部片中我最不解的地方了，

  在一開始的心理咨詢，早有透露亞瑟待過精神病院，

  而且他待的，應該也是跟他媽媽是同一間的阿卡漢州立療養院...？

  可是他去拿媽媽的病歷時，卻又在問「什麼樣的人會住進這裡？」

  (心裡OS：你自己不就住過嗎？)


  結尾處，亞瑟以素顏姿態在病院裡接受咨詢，

  然後他又一直大笑，

  我自己的感覺是，他在殺死母親後大笑病好像就治好了，

  怎麼這時候又開始大笑了，

  而且以他犯下的罪行，應該早就要被送去坐牢了，怎麼可能是送到精神病院呢？

  這部份的時間先後秩序我搞不懂。

  會不會因為亞瑟是個精神病患，全片其實也是現實和幻覺交錯，

  所以其實可能整部片都是他自己的幻想也不一定...？



  雖然說整部片這樣看下來，還是有些地方不懂，

  不過毫無疑問這部真的是神作，

  光是主角亞昆菲尼克斯的演技就值回票價，

  再加上配樂、攝影、場景...在在都讓人驚豔，

  是一部可以多次重複品味的作品，大推。


  --'
