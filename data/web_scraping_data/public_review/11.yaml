content: '有些人覺得這部電影對於貧富兩端的描繪不真實，刻意塑造有權勢者為反派

  但我想這是出自敘事者的觀點，我們看的是從主角立場出發的故事

  但同時也是缺點，因為從一開始就預設立場，而不是所有觀眾都能接受

  另外我覺得瓦昆在這部片中的表現真的有奧斯卡的水準



  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  隨著電影的進程，似乎在描述亞瑟從凡人漸漸成魔的過程，

  但我認為亞瑟是個有人格障礙的病人，而住在體內的另一個人格就是小丑。

  兩個人格在電影裡以左撇子和右撇子區分，右手代表亞瑟；左手代表小丑。

  最先可以從他寫的日記中看出，大多時候是用右手記事的，

  但其中有些字跡相當潦草，在中間一段可以看到他用左手寫上:

  人們希望你表現得像沒有生病

  而前一段是工整的:

  罹患精神病最糟糕的是...

  到電影中期，會發現亞瑟殺人的手都是左手，甚至連在家中不小心打出的子彈也是由左手擊發的。


  如果說小丑一直都住在亞瑟心理，那整部片的過程比起亞瑟受挫折逐漸入魔，更像是講述亞瑟的人格是怎麼消逝的。

  從亞瑟的幻想中，他需要的是溫暖和關愛，

  與女鄰居的相遇，是亞瑟對愛情的憧憬。

  雖然從後面他擅自跑進鄰居家中的段落就看出一切都是亞瑟的幻想，

  但這對亞瑟來說是很真實的，因為媽媽聞出了他身上的香水味，

  代表他在那天確實噴了香水，為了幻想中的約會。


  再來是父愛，亞瑟渴望一個父親的角色，最初看脫口秀節目時幻想莫瑞是他的父親，

  這段是幻想很明顯，因為真的上節目時莫瑞表示不認識他。

  後來隱約得知了自己的身世，向可能的父親偉恩表示自己需要的只有關愛。


  那把亞瑟的人格又是如何被抹殺掉的?

  電影開頭亞瑟的日記上寫著:我希望我的死比我的生命更有價值

  這裡是字跡工整的右手寫的，所以亞瑟的人格從很早就失去生命的希望了，

  但還是懷有被關愛的夢想。


  被稱兄道弟的藍道出賣是一次打擊，隨後在地鐵上殺了三個人是小丑的人格壓過了亞瑟；

  隨著身世的謎團他找上了偉恩，卻被當下心中的父親狠狠打倒，他回到家中將自己關在冰箱裡，

  我想這段如同幼蟲蛹化的過程，孵化出的是小丑。


  接著他看過療養院的病例，也是最後一次無法控制的狂笑，亞瑟的人格在這之後便不復存在。

  這裡描繪他小時候受過虐待，以致於現在的病症，而大多數的精神疾病確實都跟兒時的負面經驗有關。


  亞瑟的精神問題在這之後便逐漸恢復，不再有幻想、不再不能控制的大笑，走路也從沉重到輕快，

  因為亞瑟不再被兩種人格支配了，而是由小丑確實的掌控著。


  最後小丑剷除了亞瑟人格最後的連結，殺了自己的母親與父親(莫瑞)。


  值得一提的是亞瑟最後在節目上說，笑話好不好笑取決於聽的人，

  這呼應了他一直說的:我以為我的人生是個悲劇，現在我發現，其實是一齣喜劇

  大概說他自己的悲劇在他人看來反而是喜劇。




  另外對我而言還有個懸念，

  前面的心理諮商師在後面似乎不認識亞瑟，是不是說明前面也是亞瑟想出來的，

  又或是更多的東西都是亞瑟想出來的。


  整部片的敘事角度出自一個精神病患，導演也確實拍出了混亂的感覺，

  瓦昆的演技也是無可挑剔，在大笑的時候還能流露出情緒。


