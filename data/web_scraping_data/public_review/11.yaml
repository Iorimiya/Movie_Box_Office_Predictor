  麼讓片中住在高譚市的主角亞瑟，從一個不起眼的市井小民變成了激起富人與窮人間對立

  的導火線？我想免不了是為了生存下去的巨大壓力使得他們喘不過氣吧！


  「我曾以為我的人生是一場悲劇，現在我發現，其實是一齣喜劇」這句話我覺得很有意思

  ，發生在亞瑟身上的經歷在我們看來是一個接著一個的悲劇，但導演卻以小丑本身的神經

  系統疾病來合理翻轉我們的想法。被陷害、欺悔而殺人，如果是正常人只會讓人感到反感

  、自私，但是今天以這個一生都沒有真正快樂，卻會不時控制不住的大笑，這樣衝突角色

  的視角來說，反而是齣「喜劇」，他正用自己的方式剷除他覺得虛偽、噁心的人。


  期待看到蝙蝠俠的你可能要失望了！

  關於漫畫版本中小丑的起源，同樣為一個喜劇演員但差強人意的表演使得收入慘澹，卻因

  為太太懷孕鋌而走險接受黑幫的教唆偷竊，因為突如其來的蝙蝠俠，過於恐懼的小丑跳下

  化學池後發現自己嘴唇血紅、臉色慘白，頭髮也成了綠色。


  在意外後噩耗接踵而來，警方通知他的妻子已經在一場意外中離奇死亡，同天受到妻子過

  世和毀容雙重打擊之下，終於精神崩潰成了蝙蝠俠的勁敵。


  雖說這部電影裡的劇情與蝙蝠俠並沒有什麼關係，卻仍有些與漫畫呼應的地方，例如電影

  的倒數幾幕中，有一名戴著面具的抗議者槍殺了當時在逃亡的布魯斯夫婦，只剩下韋恩無

  助地站在雙親的屍體旁絕望的樣子，就致敬了蝙蝠俠打擊犯罪的初衷。


  劇情上與蝙蝠俠並沒有多大關聯性，但畢竟是源自於系列漫畫之中，所以高潭市、布魯斯

  夫婦等元素仍然能夠在電影中看見，只不過導演仍希望觀眾將整部戲的目光聚焦在亞瑟身

  上，看得出其他角色都只是輕描淡寫地帶過罷了！


  但是值得注意的是在《蝙蝠俠：致命玩笑》中原作者想表達的中心思想與這次電影的精神

  仍然是同樣的，在漫畫的最後小丑說：「我證明了自己跟ㄧ般人之間沒有差別，只要經歷

  過惡夢般的一天，在清醒的人也會發瘋。」由這段話以及他對高登局長所做的事我們可以

  推敲出，他想表達的是就算像局長這樣正義的人，若遭遇到惡夢般的一天也可能變得瘋狂

  起來，漫畫完美的闡述BAD DAY 的情況，而電影JOKER闡述BAD LIFE，在看電影時或許會

  加了許多腦補，但我個人認為她有些點的確與致命玩笑呈現一個對印關係。


  電影在最後

  亞瑟說道「我想到了一個笑話」

  心理醫生說「你願意和我說嗎?」

  亞瑟回到「這個你不會懂得」

  螢幕切換到布魯斯的雙親躺在巷子中

  這一段我認為就是一個致敬的對照，電影中說出亞瑟的身父是湯瑪士(這與漫畫改編甚大)

  ，不論這個點是真是假，其實都傳達出，不同的社會階層，所創作出來的世界是多麼地截

  然不同，即便他們有可能出致同一個父親，現實的殘酷往往就是這麼真實，這與致命玩笑

  最後的笑話有著一定的連結，小丑與蝙蝠俠就是不同世界的人，即便我們都是瘋子，身處

  於不同世界的角度，是沒有辦法完全的幫助，因為你的手電筒可能會沒電。


  我認為要說這是部劇情電影，倒不如說是主角的獨角戲，其他角色只不過是用來襯托劇情

  的「工具」罷了！而且電影中後段所安排政商名流們看的卓別林默劇也是為了呼應這部電

  影，刻意營造成以主角小丑為中心的方式運行。


