content: '註︰此新聞含有明年上映電影《正義聯盟》關鍵劇情雷，建議點閱前自行斟酌


  新聞網址：



  文/ Sebox


  由查克史奈德（Zack Snyder）執導的 DC 超級英雄電影《正義聯盟》（Justice League

  ）正在拍攝中，就目前所知蝙蝠俠、超人、神力女超人、水行俠、閃電俠以及鋼骨都會

  一同亮相，而這次的反派角色並不是達克賽德（Darkseid），將會由他的叔叔荒狼（

  Steppenwolf）進行一個入侵地球的…動作。


  除此之外，大家也很好奇《自殺突擊隊》（Suicide Squad）會不會在這次的《正義聯盟

  》中連上線，更是有不少粉絲們期待傑瑞德里托（Jared Leto）飾演的小丑來尬上一角，

  不過日前根據 The Wrap 記者在自己的推特上面透露，這個傳聞始終只是傳聞而已。


  「抱歉囉 DC 的粉絲們，昨天關於傑瑞德里托可能出現在《正義聯盟》的傳聞，很不幸

  地是錯誤的。(Unfortunately, not true.)」


  當然這個報導尚未獲得官方確認，不過目前的設定看起來小丑似乎也沒有辦法加入這次

  的陣容，畢竟故事走向將會是「正義聯盟」與荒狼的對決，因為我們在《蝙蝠俠對超人

  ：正義曙光》的刪減片段中，看見雷克斯路瑟(Lex Luthor)跟荒狼的祕密談話，就已經

  八成確定了這次的主要反派會是荒狼，要硬把小丑丟進來實在顯得多餘。


  《正義聯盟》的主演陣容包括「超人」亨利卡維爾（Henry Cavill）、「蝙蝠俠」班艾

  佛列克、「神力女超人」蓋兒賈朵特（Gal Gadot）、「水行俠」傑森摩莫亞（Jason

