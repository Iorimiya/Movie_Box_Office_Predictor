content: '這次想跟大家來推薦一部韓國小品電影，

  製作規格雖小、但劇本與角色刻畫極有深度，探討了人生裡的失去、原諒、恨與愛～

  在我心中，它絕對是韓國好哭電影排名前五名。



  它就是『美麗的聲音』，有的譯作『巨聲媽媽』



  溫馨提醒：觀影前請務必準備好足夠的衛生紙。

  （可視自己的哭點斟酌考慮一整包抽取式衛生紙）



  以下有雷，劇透，介意者可自行斟酌考量



  ---------------------------------防雷頁---------------------------------



  故事設定為韓國的女子監獄，某一獄房裡，關著五名重刑犯，分別是：


  ＊因為家暴誤殺丈夫的女主角貞慧（以下簡稱女主）

  ＊無法忍受丈夫外遇殺人的文玉（老媽媽）

  ＊因長期遭受繼父欺負的女配（查不到確切名字）

  ＊無法忍受教練私吞獎金的摔角選手

  ＊有著兩名可愛女兒的長捲髮大姊頭



  整部電影分成三條主要故事線來進行，

  在獄中生下可愛兒子敏宇的女主、無法被兒女原諒的老媽媽、無法原諒媽媽的女配。



  電影一開始，即告訴觀眾韓國的法律規定，若受刑人在獄中生下孩子，

  則當孩子滿18個月時，必須被送出監獄外扶養。

  也直接預告著，電影的後段，是少不了分離的場面.....



  女主生下了超可愛、超萌的寶貝兒子敏宇，敏宇也是這間獄房裡的開心果

  不僅大家都寵愛著他，連獄警都會特別在小敏宇一歲生日時送上祝福與拍立得照片。



  本片我想導演想傳達的是：「愛、關心、陪伴、人權」是不分身份與階級的。



  每個角色都因為犯了重罪，而來到這個監獄，殺人、吸毒、重傷害、偷竊....

  電影的一開始，大家各分勢力、劍拔弩張、成群結黨、動不動就成群鬥毆打架鬧事～



  【女配角，女高音】


  女配與這間獄房的其他四名主角，標準的不打不相識

  也許是因為長期受到繼父的暴力對待、甚至是侵犯......

  導致女配對於自己的人生充滿了怨恨與絕望，恨著將自己報警送辦的親生媽媽，她曾經是

  音樂大學的高材生，卻無法原諒那些過往的遭遇、那些人，所以將自己的心封閉起來

  甚至好幾度的輕生，對人生已無抱任何希望與信念。

  從她瘋狂的自殘、撞頭、還有被關禁閉的在小小房間裡，哀傷的唱出心裡的歌聲～

  都可以感覺得出來她的憤恨情緒。



  但因為小敏宇的屢屢擁抱，漸漸暖化了這顆冰冷已久的心，也因為老媽媽的關心與陪伴

  女配終於願意打開心房，接受自己、原諒過去，與自己、母親和好。



  【老媽媽，指揮家】


  老媽媽身上的獄服與其他人不同，也意味著她是死刑犯的特殊身份。

  一貫的溫柔、優雅、微笑、溫暖、擁抱、傾聽，

  實在很難想像這樣一位溫暖的老媽媽，怎麼會是罪刑最重的殺人犯呢？


  電影中透過偶然的彈琴，回憶起過往，被信任與疼愛的學生（助教?）與自己丈夫外遇

  的殘酷現實打擊到失去理智，於是開車追撞兩人（還回撞！）

  也因為犯下罪刑時兩名孩子都還年幼，讓兩名孩子從小失去了自己的母親，還要背負著

  殺人兇手的子女這種罪名長大，所以老媽媽的女兒一直怨恨著母親直到長大，不肯原諒。



  但這個角色我覺得也是電影中最關鍵的靈魂人物，她的年長與氣度、包容，

  又因為是大學音樂教授的往昔身份，接下了指揮的重責大任，一個合唱團的領導人物，

  就是指揮。



  這也反映著她同時也是獄中其他獄友們的心靈導師，如同母親一般的照顧著大家、關心與

  陪伴大家。也因為始終得不到女兒的原諒與對談，而有深深的遺憾與失落。





  【女主貞慧，音痴變天籟】


  女主角因受不了懷孕時丈夫的家暴，而失手誤殺了丈夫，且因為沒父沒母沒親人，

  所以視老媽媽為自己的母親一般，在獄中生下了敏宇。



  和敏宇相依為命，敏宇就是她唯一的親人與精神日常支柱，

  因為天生的音痴導致一開口唱歌兒子就哭（笑），成為笑柄，也對自己的歌聲非常自卑～

  隨著敏宇一天天的長大，距離18個月（一歲半）的期限越來越近

  於是貞慧向典獄長提出了組女子合唱團的主意，來爭取和敏宇外出假釋的機會。



  也就是在合唱團的組成過程中，慢慢的將原本互相仇視、動不動拳腳相向的獄友們

  透過老媽媽文玉的篩選、製造對話的空間、瞭解彼此、破除隔閡，

  大家坐下來互相傾聽每個人的故事，從對立、到互相瞭解與扶持幫助。



  每個人，背後都有一段令人心疼的故事，強調的是人性、是情感，而不是罪。





  《人性》


  若從一般社會大眾的觀感來看，

  這些獄友們，大部分都是殺人犯、有的是偷竊犯、吸毒犯，這些都是罪大惡極的罪行

  若我們在日常生活中遇到，當離的遠遠的、唯恐避之不及。



  但他們也是人，在殺人的背後，每個人都有一段心痛的故事，

  透過觀察她們的相處點滴，妳看到的是：很真實的人性。人的溫暖面、光亮面。

  也許犯罪是一時的，是不可被原諒的；但人是有可能改變的，變的更好、更正面。



  《母愛》


  片中三條故事線都在述說親情，

  老媽媽對於女兒的掛念、女主對於兒子敏宇的思念、女配媽媽對女兒的愧疚。

  不管發生了什麼事情，子女永遠都是媽媽的心頭肉、是媽媽心裡面最放不下與牽掛的對象

  且對於母女、母子間的情感刻畫，非常的細膩，一個表情、一個動作，都會讓人揪心。




  《人權》


  片中一段去首爾當合唱團演唱會表演嘉賓時，因女富路人的鄙棄而倉皇離開廁所

  丟失了鑽戒，而警方大規模的要求所有受刑人面壁搜身的場景，傳達出了對《人權》該有

  的平等與不公義的對待。



  因為是受刑人的身分，讓這群表現傑出的優良獄友身上直接背了原罪：

  「不是你們還會是誰？」



  憤怒、委屈、不服氣全寫在臉上、表現在肢體上，這也讓我們反思，在社會上，

  我們是不是也會在某些時刻，不經易的犯了同樣的錯誤呢？

  對特定族群的人帶著有色的眼光？認為某些群族的人就一定是怎麼樣？先入為主的觀念。



  所以當我們觀影同時，在替這些人打抱不平時，也可以反思自己的日常生活，是否也能夠

  貫徹這樣人權平等、該被同樣尊重與對待每一個人。





  《和好》



  你跟父母嘔過氣嗎？曾經氣的互相都不講話、冷戰、只為了爭一口氣？

  父母對我們的慈愛，是永遠的。

  不管我們做了什麼、變成什麼樣的人，父母永遠都愛我們，這是不變的道理。



  片中的女配因為憤恨母親不但沒能保護到自己、還將自己送警辦，一直不願意見母親

  但母親還是每天、常常的來獄所，抱持著一絲的希望，想見到愧對的女兒。

  而老媽媽的女兒也因為賭氣，不管老媽媽這麼多年來寫了上百封的信，一封也未回

  拒絕接聽電話、也拒絕探視時的談話，她始終不能原諒母親，

  直到真的面對了母親的生命即將到了盡頭，她才終於願意正視自己內心對母親的愛.....



  女配和母親和好擁抱，老媽媽的女兒也和她和好，握緊手入睡。

  遲到的和好，永遠比不到的和好，來的珍貴，不管它遲了多久，都珍貴。

  電影也提醒著我們，不要只顧著浪費時間與力氣在怨恨上面；

  該珍惜的是，還能相處的時光，好好的對待自己心愛的家人。




  《分離》



  導演在一開頭就以字幕述說，嬰兒在18個月大時就必須離開監獄，絲毫不避諱預告離別。


  片中的離別，我認為分成三個部分：

  女主貞慧與兒子敏宇的離別、老媽媽與女兒的離別、指揮與合唱團員們的離別。



  離別，總是伴隨著哀傷與不捨的情緒;

  儘管你明明知道它遲早會到來，但是當這一天來臨時，自己準備好了嗎？

  可以從容無悔的微笑告別？抑或是帶著遺憾的悲傷離開？



  這個部分，個人覺得電影的鋪陳功力實在厲害，厲害到儘管原po已經看過電影兩遍了

  但當看第三遍時，劇情還沒到，光用想的就已經淚如雨下了......

  也或許是，想到至親的親人，沒能好好的告別，那一種傷痛，是永遠的遺憾。


  至於片尾導演如何詮釋最後的道別，我也就賣個關子，讓大家自行去看，以免影響情緒。





  總的來說，


  個人認為這是一部不可多得的好電影，小品製作、深度劇本、角色詮釋的精準到位。

  它用了一個最平凡不過的背景、那些生活在社會底層的小人物

  用最簡單的互動，傳遞最深刻的愛。



  人生就像這部電影一般，

  也許平淡、時而歡笑、時而悲傷、時而憤恨、時而感恩

  我們都恨過某些人，因著各種理由：是愛？是誤會？是委屈？

  但我們也都學會了（或還在學習）原諒、和好、釋懷。



  這些都不容易，卻都是生命中不斷出現的課題，需要我們去練習

  如同女主角先天音痴到被所有人取笑，

  透過練習與努力，慢慢螁變成美麗的聲音，光彩奪目。




