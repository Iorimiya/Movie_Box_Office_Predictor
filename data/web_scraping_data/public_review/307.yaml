content: '防雷，想討論的是關於《邪惡根本不存在》裡的兩個音效與配樂的細節















  第一個是，本片中有好幾段配樂，


  不論是沉靜還是溫馨的風格，都是在撥放一段時間之後戛然而止，


  彷彿是在將情緒堆疊之後，突然終止而使人感受到，


  「剛剛的氣氛，真的是這樣嗎？」


  並且將堆疊的情緒推入深坑，讓觀眾自己的情緒去詮釋接下來的鏡頭表現，


  這部分滿有趣的










  第二個是，本片在許多鏡頭中穿插了一種來自於於背景的沉重低鳴，


  原本以為只有在鄉間的長鏡頭或遠景才會出現，


  但是我記得在城市裡，公司開會的場景前也出現了一小段低鳴，


  我聽到了好幾次，認為是刻意加入的 (是長春的 DPLBY7.1，應該不是因為音響太差)


  有如是大地的哀鳴，不確定是否有其他人感覺到？


  (重新看了預告片，配樂中也有類似的重擊元素，刻意提示隱含的不安全感，


  但是本片中的低鳴是較長的，與預告片中的短擊有所不同)







