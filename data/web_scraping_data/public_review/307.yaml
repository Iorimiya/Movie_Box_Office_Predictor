content: "內文兼有提及日本電影《月》的雷且具個人觀點，推薦觀影後再讀。\n\n　　　　本片上映已屆第二週，場次有限，有意還請把握。\n\n\n\n　　　　圖文網頁版（限期公開全文，此處僅分享部分內容）：\n\
  \n　　　　\n\n\n　　　　預告片：\n\n　　　　\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\
  \n\n\n僅是轉瞬之間：《邪惡根本不存在》\n\n\n\n\n\n　　由濱口龍介執導、在威尼斯影展拿下評審團大獎的日本電影《邪惡根本\n\n不存在》（Evil\
  \ Does Not Exist）（悪は存在しない）初始的步調緩慢，\n\n大多在顯現水挽町──尤其是主角巧（大美賀均飾）與女兒花（西川玲飾），\n\n一如巧說「取得平衡」的日常。但這些日常並不寧靜，而是鋪陳了最後的結\n\
  \n局：有刺的五加樹、幼鹿中彈而死，無論是自然或人境，都在為了生存與欲\n\n望護衛自身。\n\n\n\n　　來自東京的經紀公司打算在當地興建「豪華露營區」，計畫案的到來，\n\
  \n更加攪亂了這裡的平衡。村民的不友善，並非全然為了維護自然，畢竟他們\n\n並非原住民，而是因為農地改革而聚集於此，他們並不排斥外地人，也不排\n\n斥開發，而是更現實的問題：生活環境將因此失衡，例如汙水處理、管理人\n\
  \n力不足無法掌握所有人行蹤、露營烤肉可能引發森林大火等等，畢竟來客到\n\n此「親近自然」就是為了抒解壓力，難免有人行為脫序。水往低處流，上游\n\n的垃圾還可能影響到下游，在這樣必須自行汲水、劈柴取暖、所有資源必須\n\
  \n自給自足的村落，能夠生存必得全村的人互相幫助，這樣的「平衡」來自每\n\n個人盡一己的義務與責任，既穩固又封閉。\n\n\n\n　　故而利益的大餅並沒有哄騙過村民，年長的耆老還能心平氣和地傳達意\n\
  \n見，金髮的年輕人赤裸的厭惡和排斥才是未加矯飾的真心，員工高橋（小坂\n\n龍士飾）和黛（涉谷采郁飾）反而被問得暴露整個計畫就為了取得政府的紓\n\n困補助，所謂的說明會只是讓村民宣洩怒火的徒具形式。但當兩位職員回到\n\
  \n公司，亦能看到他們為了工作身不由己，儘管為村民提出問題，高層與顧問\n\n以成本為由無意解決，強調「追求完美就無法搶得先機」的「好事不宜遲」，\n\n只是要求敷衍至村民答應；他們還提議邀巧這個「萬能雜工」來當顧問和管\n\
  \n理員，希望藉此讓村民更願意接受。\n\n\n\n　　已經看到兩位職員的無奈，接下來濱口導演利用最擅長的車內對話，揭\n\n露了兩人對彼此的不熟悉，以及各自來這裡工作的理由，都是從原本的工作\n\
  \n轉換跑道，在適應的同時也弄壞了自己。黛選擇這裡的原因是過去擔任長照\n\n的工作，讓我聯想到年初看的日本電影，由石井裕也執導的《月》裡，進入\n\n療養院服務時間未久的堂島洋子（宮澤理惠飾）因為寫作災難現場的作品時\n\
  \n被編輯要求迴避人性的陰暗面，以致再也無法提筆。雖然有過去經歷造成的\n\n心理障礙與精神困境，身為外來者，在逐漸察覺院裡無法自理亦無法溝通的\n\n身心障礙者遭到惡待，她以本有的良善之心發出不平之鳴，但也因為她的生\n\
  \n活尚有支持、餘裕與選擇，面對服務時久、曾經的熱心同理在親眼看到患者\n\n被非人道對待而至失去人性的現實，銷磨至認為「沒有心靈不算是人」、精\n\n神狀態被逼到極限，以致後來選擇連續殺掉患者的植松聖（磯村勇斗飾）時，\n\
  \n那樣的道德信念顯得如此脆弱──或許在殘酷的生老病死之間，最容易因為\n\n「與我無關」的人道而成為偽善──或者說，所謂「善」的面貌來自「對我\n\n有利」（可能落入這樣的境地）或足以「視而不見」的餘裕。對黛來說，這\n\
  \n裡不會掩藏意圖，不會冠冕堂皇的說好話，才足以成為她暫時的停留之地。\n\n高橋則是從助理、演員、轉往幕後，不斷退而求其次、隨波逐流地在電視產\n\n業這個人渣集散地失去工作的熱情。這段對話塑造了兩人的性格與價值觀，\n\
  \n因此後來試圖說服巧之前，高橋旁觀巧的劈柴時還忍不住下去嘗試，為此得\n\n到「爽」感；接下來的吃麵，兩人提出了邀約，巧以忙碌拒絕，高橋甚至吃\n\n麵後再次提議若巧不接受，由他來這裡當露營管理員。\n\
  \n\n\n　　在那一瞬間，我的心臟跳了一下，尤其當黛稱讚麵的美味，高橋補上\n\n「讓身體都暖起來了」，老闆冷漠回應「這和味道無關吧」──這種「事不\n\n\
  關己」所以毫不在乎的直率，往往造成困擾甚至冒犯而不自知。接著巧提議\n\n要汲水後打算要付錢時，還差了１８０元──為了招待這兩位客人，他必須\n\n付出超過平常的開銷。\n\
