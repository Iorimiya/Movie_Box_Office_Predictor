content: '防雷，想討論的是：

  如何解讀《邪惡根本不存在》的結局？




















  濱口竜介一直是以文本細膩度著稱的導演

  它的作品無論觀者喜歡或不喜歡

  幾乎很少會懷疑「角色為何做出這樣的行為」

  因為濱口具有這樣的天賦：

  能細膩的具現化出(拍出)角色心理狀態變化


  關於《邪惡根本不存在》為什麼這樣安排結局

  個人的疑惑主要圍繞在兩個點：


  1.男主角巧為何要置高橋於死地

  2.巧為什麼看到女兒花被攻擊，不優先救她


  個人主觀的解讀是，

  巧這個角色並不是以「人」的心理去描寫

  巧反而更像是一頭「野獸」(動物)


  正如同片中所說：受傷的鹿才會攻擊人類

  巧以花的受傷為聲東擊西的策略以對高橋下手

  但無論如何，犧牲自己的女兒

  都很難想像是具備父愛本能的人會做出的行為


  另外一點是：殺害高橋無助於營地開發的阻止

  如果巧是一個精心設計犯罪的「人」

  應該很難不考慮到這個行為無濟於事


  不過這個結局似乎強化了作品本身的含意：

  高橋會被殺，不是因為他邪惡，

  或許單純只是因為他被當成了掠殺的獵物


  當然我覺得這個推測，說服力仍然不太夠

  因此想聽聽看過的人的想法


  --'
