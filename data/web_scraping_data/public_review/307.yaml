content: "好像熱映好幾週了\n剛好有空，看到剩下不多的場次\n下周場次未知...\n\n\n\n\n\n雷文防雷資訊頁\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\
  \n\n\n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n\n (刊登於部落格的原文\
  \ 有圖與連結)\n\n\n\n過往作品擅長描寫都會男女生活，《在車上》編導作者濱口竜介「轉型」挑戰東京近郊田\n園式半隱居生活情境，與面臨現世－消費世界介入，遭遇著環保與開發矛盾的政治性議題\n\
  與道德難題。但電影開頭並非以議題導向破題，而是令人耳目一新的音畫編排，配樂音樂\n家：石橋英子（Eiko Ishibashi）在海報上就特別強調，展現在電影對於配樂比重，非故\n\
  事性的畫面營造氣氛，並利用長鏡頭重複且鉅細靡遺描寫原始生活的技術：山上低溫，必\n須砍樹劈材以便烹煮取暖，與裝填山泉水和運送過程。\n\n\n除此之外，《邪惡根本不存在》在剪接上亦見巧思，令人想起濱口竜介舊作《睡著也好醒\n\
  來也罷》二段式巧妙結構，因為寧靜村落臨時召開與開發商計畫建造豪華露營（Glamping\n）營地協調會事件，本來在劇情中像是居於反方的說明職員，會以為只是一時出現的小配\n\
  角，後來變成將敘事線傳遞到他們身上，也像是藉此消解環保議題會帶有某種政治正確的\n「力」，並接續著濱口竜介過去擅長描寫世俗生活，往往是充滿商業價值、功利主義的大\n\
  都市背景，電影從安靜內斂的鄉間瞬間變成喧囂的情境，幾段開會、談話片段處理的游刃\n有餘，並接續著導演擅長與偏愛拍攝車上對話，並於對話內容中乾脆直接承認，從事娛樂\n\
  業的人渣與偽善這樣微崩壞論調，並以某種開玩笑，說著乾脆辭掉工作，或是自己跳下當\n露營區管理員。用對話像是體現工作忙碌疲累後的人生虛無感，與藉由公司專案意外觸及\n\
  田園生活純樸，於是變的好像「沒有什麼好失去的」的情境。\n\n\n除了都市的愛情生活，以往聚焦濱口竜介擅長在日常話語/演戲台詞之間展現劇本排演與\n電影表演的轉換。會比較忽略像是舊作《親密》或《睡著也好醒來也罷》裡帶有的反社會\n\
  性提示，前者是反映在打工維生的劇作導演主角，後者則是來無去無蹤的「幽靈」伴侶，\n是社會上穩定家庭的反面隱喻。而在《邪惡根本不存在》本來像是修行，日復一日從事同\n\
  樣行為的主角，因為開發商的入侵，俗世生活介入，本來在主角：巧，在小社區中沒有太\n多社會眼光的身分，卻在敘事線轉換之中，被貼上「萬能雜工」－「閒閒沒事幹的人」這\n\
  類「功能性標籤」，電影並以剪接前後重複呼應兩造之間的相遇：本來是一開始主角獨自\n劈材，而後因為與開發商的職員見面，需要技術的劈材場景被布置成都市人「體驗」原始\n\
  生活的「爽感」來源（註1）。\n\n\n《邪惡根本不存在》明顯以在地共生聚落遭受財團入侵尋求商機，為的是給都市人一個暫\n時逃逸的去處。劇情上經由說明會盼能夠創造雙贏，但礙於預算與政府補助期限，一邊無\n\
  法接受，一邊只能用偷雞摸狗方式使居民答應，而電影劇情上遭受的矛盾，並非以劇情解\n決。而是在「劇情道德」之外，電影創作者的道德視角指向何處？例如：《我的完美日常\n\
  》呈現過於浪漫、單純的、無害的、小津式的清潔員大叔小確幸。相對《邪惡根本不存在\n》將隱居與世俗不同世界雙方交會，甚至相互干預，一邊是誘惑（本來的技術匠人被認定\n\
  閒閒雜工），一邊是半開玩笑的、白目的、煞風景式的，用都市的虛假偽善跟純樸善良的\n村民相處顯得又些矯情，但其實是都市人的「真誠樣貌」（另一種的自然）。\n\n\n\
  回到電影開頭導演對於風格的試驗，在描寫自然森林的珍惜眼光（包含呈現動物、植物與\n風景的溫柔感），同時與質疑著何謂原住民？何謂自然？而是必須有所犧牲取得平衡的條\n\
  件下，再引入「都市人入侵」的當今常見現象的「另一種自然」，往往早以非是環保主義\n式的論調，而是必須有所犧牲的眼光，這樣帶有道家思想的格局，描述著天道循環（非台\n\
  灣八點檔）。\n\n\n對於本片開放式結局（註2），雖一時納悶，但問題不在於劇情，而是「非知」：並非\n理性與知識判斷，是視野拉高的「自然」觀點：在俗世與野生之間，在銅臭味與純潔之間\n\
  必須有所犧牲；反映著當代觀眾可以包攬所有議題與類型：既可以關心公共議題，同時又\n收看綜藝娛樂節目，兩者之間並不違和的雜食性正確。所以結尾疑似以一命換一命（註3\n\
  ），其實是「迴向」（註4）給觀眾，而女孩就是那俗世和野生之間交換的獻祭者，祭典\n儀式的對象並非純然的神祕原始，而現世複雜的道德祭壇，真切且扎實地又回到我們所信\n\
  仰的，與當下真正的選擇，如此才關乎著自我的道德性，故此邪惡根本不存在。\n\n\n\n\n（註1）\n若仔細去搜尋主角名字「巧」：Takumi，有匠人之意，在電影的入世情境中成為被機械化\n\
  取代的技藝，展現在導演運用都市人無法理解閒閒沒事幹之人的「功用」。\n\n\n（註2）\n有一說法是，因為職員男（穿橘色羽絨衣）因為經驗不足不知道向前干預會使鹿攻擊女孩\n\
  ，男主角為阻止女兒受傷，用力勒住職員男，反而造成一死一傷，兩死，或兩傷。\n\n\n（註3）\n續（註2）主角在阻止職員男同時帶有某種反社會仇視心態的，並且知道開發案阻止不了\n\
  ，憤而十分用力，導致口吐百沫，站起來又倒地，疑似死亡。但不管如何，都是因為另一\n種「自然的平衡」必須造成的「犧牲」。\n\n\n（註4）\n挪用佛家的「迴向」：個體自身所修之功德於眾生或法界，本電影倒是有點相反地，以眾\n\
  生發生的現象「迴向」給個體自身（觀眾）做出真正的選擇。\n\n--\n\n拉特飯 - 以商業力量進入獨立市場\n\n--"
