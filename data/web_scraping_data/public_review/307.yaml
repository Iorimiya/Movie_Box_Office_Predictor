content: '自然的本質人參不透，論起人外本是無理


  在台灣高山原住民雖然分為許多不同族裔，但在千百年共通信仰都會認為，山是有靈性的

  ，不管是一草一木或是共同於台灣這片土地上的生物。


  黑熊、雲豹、台灣鹿、百步蛇、甚至蝴蝶等昆蟲，在人類開墾山地後逐步失去蹤跡，在過

  去人類能到訪是文明的蹤跡，如今時代說如何能在磨合間共存是另一種可能，但依然相同

  的是，群山林木間對於人依舊是無法摸透的存在。


  以《偶然與想像》和《在車上》收獲好評的導演－濱口龍介，2023年作品《邪惡根本不存

  在》。長野水引村，被一間東京公司看中想打造成豪華露營地，但是地方居民憂心會帶來

  地方生態和衛生災難。計畫負責人高橋與黛想跟居住在此地，帶有玲花一女的沉默男子巧

  了解狀況，但等待著他們的是一場人與山林間一言難盡的旅途。







  《邪惡根本不存在》是什麼電影：


  儒家哲學思想裡有所謂的「性惡」與「性善」的觀點，來採取在世間裡對人性的一種看法

  。其中性惡論者主張人之初本性趨向惡，原因是作惡遠比行善要來得容易，追求慾望的本

  質很多會藉由惡得到後果與結果，這是主張「性惡論」荀子的觀點。在荀子論點的性惡，

  其實是自然的性，也就是沒有透過後天的學習和環境的影響，天生本性如此，來表示人必

  須藉由後天的學習、養成來改善自身的惡果。


  很有意思的是人們通常會把荀子的「性惡論」與孟子「性善論」當成對立面，但其實性惡

  與性善論本意都還是至人向善，所以本質其實是相同的。從邏輯和理論的觀點來看，荀子

  的「性惡」中指的人性多半還是表示人類在面對善惡之間的抉擇多半會很輕易的與惡靠近

  ，但這不表示人不為善。


  其實在性惡論的最大問題是荀子的主張的考究很明顯的偏向於威權主義，其論點還是偏向

  君主管理人民的論點，與法家主張王法推從統治人民，專制其實是有相關連。








  不過不管是性惡與性善，本質都還是在討論人的走向，有時候人心與人的意念是很難被察

  覺和發現，如果連人心都難辨，那也就妄想揣測關於動物、植物與大自然對於周遭一切到

  底是帶有惡或擇善。


  《邪惡根本不存在》原是《在車上》的音樂作曲石橋英子委託為她製作一部《禮物》的現

  場演出影片，透過兩人之間的溝同與交流讓導演濱口龍介有較為清楚的故事雛形，而在自

  然與生態豐富的日本八岳那邊拍攝完成這部影片。


  《邪惡根本不存在》的故事，敘述在長野山林間的水引村，最近有一間東京公司看中想打

  造成豪華露營地，好爭取政府補助。在座談會時沒想到地方居民多是反彈，並提出許多讓

  計畫負責人高橋與黛沒有辦法回覆的問題，最後當地的大家長表示他們可以跟一位名為巧

  的男子了解居民的問題。名為巧的人，是帶有一位女孩居住偏野的沉默男子，高橋與黛帶

  著禮品來探望巧，想順便跟巧討教營地的計畫，卻發生更讓人無言的事件。










  《邪惡根本不存在》分析與延伸：


  電影《邪惡根本不存在》的劇情是以「這可能會成為你的故事」為概念去編劇，在拍攝該

  片時，濱口導演意識到他無法單純拍攝一部音樂錄影帶，在原本要與石橋英子一起拍攝現

  場演出影片時，他表示除非是透過電影故事性質的呈現，他才能將這音樂創作完整呈現，

  也才有現在《邪惡根本不存在》電影故事。


  《邪惡根本不存在》主要探討非關於人性善惡，而是更直覺與直關的自然而然發生於山林

  間的事物，不管是冬季落下的雪、動物的遷移、人們的群居與開發，我們所知的惡，在這

  幾萬年的自然中將無意義。


  《邪惡根本不存在》拍攝於濱口龍介導演經常卻拜訪石橋工作室附近的長野縣的八岳火山

  群，為日本百岳之一。「八岳」一詞並非單純的山名，而是指橫跨日本山梨和長野縣山脈

  的總稱，不過一般指的是日本百岳之一的「南八岳」。電影拍攝的位置如果以地理來看應

  該是在長野縣富士見町裡的原村地方進行拍攝，跟電影中不同的是，這邊其實已經發展原

  村旅遊與百岳登山者等觀光資源，也早是露營者和民宿業者聚集的地方，不過多集中於夏

  季。






  在引發露營樂的動畫《搖曳露營△》第一季第四話、第二季第十三話時，也出現過長野縣

  八岳的回聲廊道、與在八岳之間大室山浅間神社和富士山神社，從動畫的出現到許多原鄉

  旅遊的廣告露出來說，可以說很早長野山林就有著人類造訪與自然共存的想法。


  其中自然動物的生活也是一點，從草食的野鹿到熊出沒都有人目集，生態保護地方也相當

  多，可以說是界於人類與自然之間平衡規劃出來的觀光地。


  通常這種地方觀光，往往最主要的就是都市與鄉間的衝突感，如何滿足都市人口在地的便

  利性與觀光收益，還有地方人民生活方式不被打擾與自然景觀的破壞，不只有日本在兩方

  權衡。台灣也因為台泥建廠與原住民的自然山林地而有過各方聲音，並且發展成法律案件

  。但在如今許多東部原民部落都積極的發展地方文化，難免會面臨到都市與部落間的衝突

  性，也是讓人面臨兩難之一。











  《邪惡根本不存在》值得一看嗎：


  「只有人類會去想邪惡這件事。」這是看完電影我第一個直覺的想法，如同前面荀子與孟

  子探討哲學的性惡性善，在長久的時間裡我們都還是脫離不了以人本的角度去面對自然或

  生態甚至動植物，而把好惡分為善與惡。


  但是以自然的角度來說何事為善？何事又惡？其實都與自然萬物無干，因為這樣的感觸可

  能只有以人類的思考點去面對萬事才成立，在脫離人之後，邪惡是不存在，應該說這樣的

  存在是邪惡嗎？還得見仁見智。


  電影中地方觀光的衝突其實中規是個老問題，但並非傳統的環保與地方經濟問題，而是每

  個人有對於自己更私人想要獲得與不想改變之處，地方的麵店不希望興蓋怕改變水質對自

  身麵館的品質有引響、地方居民希望有人員24小時管制是怕影響到他的生活、而東京承辦

  公司則是希望快點結束對談而可以開工，不希望改變形成而造成營運成本增加，每個人都

  很直接的「想要」事情往自己所想發展，而但面臨到不順意思的情況，那是否那怕在其之

  一人中無法達成，那是否也算是「邪惡」的存在？







  故就算《邪惡根本不存在》改成《善良根本不存在》對電影也無仿，因為就像儒家哲學中

  有提到不管是性善說或性惡說，本質其實是一樣都是希望他人向善性發展。但電影不同之

  處在於……大自然可沒有什麼性惡性善，祂一直以來都是如此的存在，動物的本能、四季

  的變換，說穿了人類只是棲生於此在山地之間而活，故當故事一再再見著動物屍體之時，

  其實表示很多時候，冥冥之中已經有所變化，而事情的發展對於人是惡意或善意，自然間

  其實不重要。


  《邪惡根本不存在》電影的確在探討哲學問題上又跟現實層面牽連，並很有討論性與辯論

  度，故也難怪國內外影評和文青對於這部電影有一定的推崇，雖然不到省字或無對話，電

  影許多鏡頭搭配音樂還是會讓習慣快節奏的人有點難耐。


  從預告來說大概也知道電影本身娛樂性質偏低，如果對於導演的《在車上》或《偶然與想

  像》已經覺得有些冷調與緩慢的觀眾，要有警覺這部會更緩慢推進故事，與最後故事引爆

  點可能讓某些人難以忍受。




