content: '看這片的時候完全沒有看宣傳

  有沒有看介紹

  就直接被老婆帶進影廳觀賞


  影片前半段

  音效跟故事鋪陳

  都有一種詭異不和諧

  令人不安的感受

  以看驚悚恐怖片的目的這還算可以的


  後半段開始揭開故事謎底的時候

  稍微混亂跟其中一的可能是bug的地方

  基本上還會覺得內容有點像

  韓影集的縫合怪


  感覺就是低成本試試水溫

  如果遊戲的話再繼續拍續集的手法

  我個人覺得應該是有點困難


  防雷














  直接講故事重點

  女主角受邀到廢棄學校拍電影

  電影內容是什麼不知道

  只知道一直在跳舞


  一開始故事詭異的舞蹈

  到劇組中的炮灰女

  到地下室發現奇怪的咒文

  都還蠻令我感覺到緊張的


  但是後來炮灰女自殺後變成殭屍

  我開始覺得劇情好像歪掉了

  只好自己解釋把韓國殭屍起源

  從病毒感染變成韓國邪術的套路

  好像也可以嘗試接受


  結果最後才發現

  女主是邪惡的化身

  基本上就是前陣子韓影集的魔女


  有超強的念動力

  還有變態扭曲的心理

  基本上就是一個無解的存在


  那些用咒語轉化的殭屍

  原來是能夠殺死魔女的武器


  所以整部電影

  就是為了殺死這個魔女

  而設下的一個局

  最後失敗留下懸念鋪成第二集的作



  中間有一個bug有點想不明白

  就是魔女到底是有能夠轉換靈魂的能力

  還是製造障眼法的能力

  這點我就看不出來了


  細節各位可以自己看看電影

  基本上雖然是負雷但也還是能看得下去的電影

  至少劇情緊湊沒有拖戲

  只不過反轉有點白眼就是了







