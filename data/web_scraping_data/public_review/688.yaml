content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  講到香港電影，全世界的影迷無不想到過去的港產動作片，隨著電腦特效的進步與時間更

  迭，這類型的作品也越來越少問世。除了探討這個問題，試圖找回香港電影榮景之外，《

  武替道》也是一部致敬動作演員的電影。



  李森渴望重振名聲，好修補與女兒疏離的關係。李森與動作巨星梁志威對於動作場面的拍

  攝看法分歧，李世龍夾在中間左右為難，此時，一件突發事故，也將師徒倆推向失控邊緣

  ...



  在討論動作電影的表象之下，《武替道》還聚焦在家庭的命題。龍仔與森哥都是由於自己

  對特技的投入與愛好，而引發家庭革命的人。雖說龍仔與哥哥從小打鬧，也都愛看香港的

  經典武打片，但哥哥對於弟弟以成為「武師」為職志感到不以為然。除了不穩定之外，他

  也擔心弟弟受傷，所以招攬弟弟跟著自己做物流。不但幫他印製名片，甚至還買一台車給

  他，就是希望弟弟能夠脫離金流不穩又會弄得傷痕累累的片場。即便是森哥到家裡來吃飯

  ，哥哥都沒有賞臉支持弟弟的夢想。



  電影的最後一場戲，導演、梁志威與森哥為了拍出電影完美的收尾而補拍，卻沒想到取景

  的場地結構鬆散，桁架無法固定，導致無法以吊鋼絲的方式拍攝從六樓一躍而下的戲。當

  森哥說出跳紙箱這個香港在80、90年代拍片時「沒辦法中的辦法」，全場鴉雀無聲。不要

  說找不找得到足夠的紙箱，光是這個安全等級就不可能出現在現今的拍片現場。不過，龍

  仔突然大吼說自己也要感受一次「為電影搏命」的感動，鼓舞大家去四處蒐羅紙箱後，最

  終補齊所需數目的還是做物流的哥哥。可以幫弟弟圓夢的時候，哥哥還是最支持的那個人

  。



  森哥則是一輩子為電影奔波，就連女兒發高燒都沒辦法隨侍在側，但那也是他擔任動作指

  導的電影發生嚴重意外的時候啊。總之，對女兒來說，他就是個「需要的時候都不見人影

  」的爸爸，說好陪她一起試婚紗，也必須早退，工作永遠比家庭重要。女兒即將結婚，本

  來看似是兩人得以和好的時機，森哥卻越弄越糟，最後只能再奉上一只重塑的陶杯，請求

  女兒「來看自己工作一次」。沒想到剛好讓女兒看到他為了電影的品質，不惜親自上陣危

  險特技，且一臉滿足又享受的表情，這樣的敬業精神想必也讓女兒看見真正的他，背後爆

  破產生的火花也成為女兒最棒的結婚禮物。



  「人命重要，還是電影畫面拍得好重要？」



  除了家庭內的衝突之外，《武替道》也呈現出世代差異。不僅有年輕人不再能接受「上頭

  說的話是聖旨」的工作模式，讓導演笑著勸森哥「要用年輕人的方法教他們」，也因為片

  場越來越重視工安，過去一些危險的精彩鏡頭現在已成絕響，真要年輕演員與武師重現，

  他們也不願意，畢竟賠上的要不是職涯就是生命。甚至也從這個角度切入為何80、90年代

  的港產動作片會如此經典，不少鏡頭都是可遇不可求，這次沒抓到再不可能重來的，但放

  到現在真有必要嗎？追求某個極限動作與人命，何者重要？但是，盡可能保全兩者就是動

  作指導的工作。



  可能由於現在拍電影不像過去一樣玩命，因此香港的經典武打片已不復從前。代表舊時代

  的森哥由董瑋飾演，他以在《鎗神》與《英雄》等片擔任武師，並以《一個人的武林》與

  《特務迷城》等片奪得香港金像獎最佳動作設計聞名。《武替道》開場便呈現森哥的武師

  團隊在片場出事的那場戲，在進入正題之前也讓觀眾透過字卡的排版、演員的妝髮與影像

  的畫質回味80、90年代港產動作片。這段短短的畫面在大銀幕播放時，特定的特技動作，

  像是跳破玻璃櫃、滾下手扶梯與從二樓墜樓到一樓攤販棚架等畫面，都透過重播讓觀眾將

  注意力放在武師身上，向他們致敬。



  龍仔與森哥分別代表兩個世代對特技非常有熱情的武師與動作指導，剛上工的時候，龍仔

  穿著「我愛特技」的衣服到片場，殊不知自己馬上就要接受森哥的「魔鬼訓練」。光是第

  一天下來，同樣一個動作摔了不下幾十次，還是得不到一個OK，也讓龍仔馬上懷疑人生。

  這個角色就好比各個產業裡充滿憧憬的新人，熱情或許會磨損，但只要遇到一位能讓自己

  佩服且信服的恩師，團火就不會熄滅。



  有過當年讓好兄弟半身不遂的陰影，森哥不敢貿然再讓龍仔「跳紙箱」，武師出身的他決

  定親自上陣，活到這把年紀即使為電影鞠躬盡瘁也毫不遲疑，充分展現森哥過去之所以敢

  如此要求武師，便是因為若是他自己來做，肯定也是不會猶豫。正是這股熱情，抑或說是

  傻勁，讓導演、梁志威與森哥決定就算是要拿出自己的酬勞，也要幫導演的隱退之作拍出

  令人滿意的結局。



  《武替道》好比港版《特技玩家》，充滿致敬替身的情懷，但又略勝一籌。《特技玩家》

  重點在於重現過去電腦特效較不發達時，特技演員親自上陣所能做出的畫面。可是，觀眾

  的胃口終究是被養大，就像董瑋在《武替道》的專訪時提到，現在這個年代，即便演員真

  跳，觀眾也會認為是電腦特效，所以，是否真跳已經不是現代動作片力求表現之處。不同

  於《特技玩家》，《武替道》更著重在動作指導與武師面對家庭的犧牲與心路歷程，也深

  入刻劃拍片現場與動作設計，甚至討論在追求安全與重返港片榮景之間該如何取捨。



  不過，不論看《特技玩家》還是《武替道》，觀眾最直接的感受都是「明明每個動作都痛

  得要命，只要沒有受傷，就還能繼續」的敬業態度。動作演員做得出這些動作，不代表他

  們執行的時候不會痛，甚至最開始的意外就呈現出替身最真實的恐懼，每一次NG後都要認

  真看待，不管是一秒鐘、一毫釐的差池，還是身體重複動作產生的疲累，可能都會成為致

  命的關鍵。最驚人的莫過於最後「跳紙箱」這場戲，雖然《特技玩家》裡的特技演員最後

  從直升機一躍而下的高度約為15層樓，而《武替道》只有6樓，但畢竟人家是跳氣墊，看

  到後者還是會讓人覺得「港仔真狠」！


