content: '先講結論：


  好看，而且從小看港片、喜歡港片的人，一定要去看。




  常看港片的人，必不陌生李小龍、林正英、李連杰、洪金寶、成龍、甄子丹，甚至是功夫


  中的周星馳，那一身正氣凜然、俐落拳腳。



  也不會忘記英雄本色的周潤發、鎗火的吳鎮宇、無間道的梁朝偉、旺角卡門的劉德華，


  他們的英姿颯爽、江湖爭鬥。



  然而，這些英雄的高大形象，是以無數傷筋斷骨、出生入死的替身演員鋪墊而成，


  所謂「一將功成萬骨枯」。


  就像替身從高處跳下時，墊在地上，一層一層的紙箱。


  紙箱，是危險動作的安全措施，


  替身，是明星演員的九條命。


  以他們的命，換來明星的星輝，港片的榮光。



  但所謂香港的榮光，在97之後，北上風潮之後，已經黯淡多時，即使是謝霆鋒、張家輝、


  張學友、劉青雲一眾港星拍的動作戲，也是中國政府特許的警匪片，籠罩在主旋律：


  「（中國政府代表的）正義必勝」之下，以往的香港精神，本地特色，早已蕩然無存。


  因此，《武替道》的出現，有其獨特意義：




  大浪襲來，但港片還未死去。















  ~~~~~~雷文分隔線~~~~~~~~~~



  劇情大綱：



  年輕的龍仔是新生代的替身演員，尚未加入任何班底，總是心懷憧憬地仰望著前輩們，


  就像仰望著上個世代的榮光。


  此時，即將退休的導演找回曾經犯錯的武術指導，想再拍一部動作片，作為收山之作，


  武指退出江湖多時，過往的友伴們不是退休，就是轉行，或是老死，令他苦無人才可用。


  還好，他想起因緣際會下認識的龍仔，便拉他做副手。一老一少，都重新找到了大展


  拳腳的機會。


  然而，一個是過時的嚴厲，一個夾在新舊鬥爭之間，兩人要如何在艱難的世道下，


  打出一條屬於自己的、屬於香港電影的血路？




  ~~~~~~~~~~~~~~~

  心得：



  武替出身的雙生子導演何冠堯、何冠舜，在經歷了入行、苦無機會、多方嘗試的過程後，


  終於拍出了一部屬於武指的電影，融合了他們自身的經歷，以及所有武指的辛酸血淚。


  不只是身體上的辛苦：滾樓梯、跳大樓、撞牆、拳腳招呼......


  還有家庭的壓力：家人的不諒解、疏離、妻小離散、形同陌路


  更慘的是一旦發生疏失，受傷的人一生病殘，武指一生遭非難奚落，都是事業家庭全毀。


  而在過往，敢拚的人還有機會上位、發光，武替也能出頭天


  今時今日，即使敢拚敢摔，工作機會變少、法律規條更嚴、資金難尋、市場轉變，


  在在縮限了生存的可能。


  因此老武指煎熬，小武指何嘗不是掙扎著求生？



  即使如此，劉俊謙飾演的龍仔仍穿著「I love stunt」的傻氣T恤，仍然在爭吵過後


  回到了片場；


  董瑋飾演的森哥則是在多方壓力下，最後選擇自我犧牲／獻身


  即使老了、傷痛了，還是要拚。


  不盡力，哪有好戲可看？


  不拼命，哪能證明真正熱愛？



  最後一幕，眾人化開心結，不分彼此，一起折疊紙箱，高高的紙箱堆，就是眾人的團火。


  印證了整部片最重要的台詞：「無論風大雨大，火不能熄滅！團火不能熄滅！」



  只要火苗尚在，港片就不會死去


  這些懷抱著熱情與專業的人們，就有機會創造新的榮耀。




  電影的結尾告訴觀眾，這部片獻給這些替身演員們


  但我想，這一定也是獻給香港影業，甚至獻給香港的


  就像那首香港人最愛的歌〈獅子山下〉：


  放開彼此心中矛盾 理想一起去追


  同舟人 誓相隨 無畏更無懼


  同處海角天邊 攜手踏平崎嶇


  我哋大家 用艱辛努力寫下那


  不朽香江名句





  導演專訪：


  董瑋訪談：


  --'
