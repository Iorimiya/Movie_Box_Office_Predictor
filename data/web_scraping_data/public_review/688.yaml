content: '給到普雷是看在對於港式武打片的情懷跟情面上，不然應該是要負雷的。


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  《武替道》以香港獨有的「龍虎武師」文化作為主題，和今年初好萊塢推出的《特技玩家

  》可以做為一個強烈的對比，後者讓我們看到好萊塢近年來對於替身/特技演員越來越重

  視，前者卻是在緬懷香港電影圈已幾乎凋零的最後榮光，你可以說它是獻給港式武打片的

  情書，但說真的它更像是一則遺囑。

  .

  然而《武替道》犯了跟成龍的《龍馬精神》一樣的錯：它過度聚焦在主角本身的心路歷程

  以及自身的遺憾上，反而讓「龍虎武師」這個產業跟主題失焦了。當然如果要這麼做的話

  ，只要處理得好，這片也能成為一部角色導向的優秀劇情片。

  .

  問題是，董瑋的角色無論身為父親、同事、還是朋友都超級討人厭，結果電影卻拍得好像

  他的心情最重要、全世界都要繞著他轉似的。

  .

  簡單講一下，你當然可以說這是角色的職人精神使然、快樂的片廠拍不出好電影這樣的職

  場文化，但即便把對這個角色的寬容度開到最大的，他至少還是有以下三點我完全無法接

  受：

  .

  一是預算不夠想的辦法竟然是直接用打游擊戰的方式拍攝，不申請不封街。如果是拍攝一

  些靜態的文戲或過場就算了，畢竟詹姆斯卡麥隆年輕時沒錢拍《魔鬼終結者》的結局畫面

  也做過這種事。但它竟然是直接拍攝槍戰爆破戲，搞到都有路人受傷、引起輿論大力斥責

  了，電影還能拍下去已經是奇蹟，最後竟然還敢把這段戲放進電影裡，這絕對會是重大的

  公關危機吧？好啦我知道到這片段被放進電影裡應該不能算他的鍋，但順便罵一罵。

  .

  二是都已經因為自己因為第一點亂搞被開除了，這部電影已經跟他無關了，這個等等要去

  女兒婚禮的人到片場拿個東西、看到劇組人員把原本他設計的動作場面改了竟然又爆氣，

  搞到衣服被扯破要送女兒的杯子被摔破、婚禮也遲到了，根本完全學不會教訓，看到這邊

  對這個角色的耐心好感已經徹底歸零。

  .

  三是前面兩點加上其他雜七雜八的事情已經夠糟糕了，最後還要給他一段閃回畫面，讓觀

  眾知道他是個覺得工作比女兒的生命還重要的混蛋。而這個人卻是電影裡觀眾最該關心他

  的核心人物，看電影的時候完全無法投入啊，這傢伙情緒管控根本有問題吧，嚴重到讓人

  覺得他應該要去看個醫生什麼的吧？是香港乃哥？

  .

  這片最尷尬的就是，對於主角這樣做能拍出「他媽的好看的武打片」的行為，到底是該給

  予肯定還是該譴責，電影自己好像都無法給出一個正面的答案，它既想讓觀眾覺得這個主

  角真是個了不起的人，但同時又不斷隱約透露這樣的做法已經過時了、是會害死人的。你

  最該關心的那個角色卻也是整部電影最討人厭的角色，以至於觀眾看一看根本無法沉浸，

  真的是可惜了這麼適合香港的一個好題材。


  --'
