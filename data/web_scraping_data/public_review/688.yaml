content: '這片看得我痛哭流涕

  很久沒有一部片讓我哭那麼慘

  這是我第一次看董瑋演男主角

  從他以前跟李小龍演龍爭虎鬥

  一直被觀眾視為李小龍的傳人

  他從小在片中被李小龍傳授心法

  之後在多動作港片中當武術指導

  也常客串一些很快被打死的小角色

  唯一記得的是槍神(辣手神探)裡演

  周潤發的線民，都是演俗辣的腳色

  這片是第一次看他演主角

  演得讓我淚流滿面，根本沒在演

  完全真情流露在宣洩對時代的不滿

  說時代不同了，沒人敢拍港片了

  拍一部賠一部，他就改行開國術館

  幫人推拿接骨整脊的那種傳統密醫

  他去參加香港武師工會的年會聚餐

  每去一次都在緬懷誰誰誰又過世了

  然後放他歷年的兩百部的電影剪影來懷念

  董瑋去維多利亞港說樹長的很快

  李小龍的銅像都快被樹擋住了

  時代不同了，工會會長說找到錢拍片

  投資的老闆想拍出80年代動作片的感覺

  會長不希望港片死得比自己快

  所以再找董瑋出來當武術指導

  監製指名找董瑋帶出來的威家班

  說威家班班主現在是武打紅星

  當初會長找班主拍戲才捧紅他的

  所以會長一句話一定會來幫忙他的貴人

  我怎麼聽起來會長像是在演袁和平

  威家班班主當紅動作明星是演甄子丹

  他的威家班就是甄子丹的威家班

  而董瑋演的是那個武指就不知道了

  這片展現出以前香港拍片的瘋狂

  幾乎都是拍到沒錢有沒錢的拍法

  例如沒申請就真的上街即興搶劫

  真的警察真的來臨檢還想真的搶匪掩飾

  警察走了就真的拿槍衝進銀樓打劫

  然後假警察出現開始街頭即興槍戰

  整個氛圍很好攝影機也三機現場直播拍攝

  槍戰到後來民眾都嚇傻了，真的警察跑來

  拿真槍對著演員差點要開槍，董瑋才跑來

  說是拍片別開槍，以前的港片都這樣拍的

  結果上了新聞說無良導演拍片害民眾受傷

  投資看輿論不好上映也穩賠錢就開始撤資

  就像鈕承澤拍軍中樂園出負面新聞的感覺

  最後拍跳樓戲沒錢了，就用紙箱當氣墊

  從六樓跳紙箱，原來用紙箱是因為沒錢

  最後一部董瑋自己跳六樓，但看的出來

  還是用鋼絲跳的，應該真的跳才對

  但他年紀大了，監製應該也不敢讓他跳

  怕要是重傷或是身亡要養董瑋或他家人一輩子

  這片演董瑋的女兒真漂亮，他演過返校

  國語粵語都很標準，來台灣念過北藝大

  很厲害的女演員，但好像還沒大紅大紫

  很喜歡這票講國語沒口音的港星

  總之董瑋演得好，可走文戲發展

  專門演爸爸或黑幫老大

  片中的威家班班主說很久沒這樣拍片了

  像一個踢人的鏡頭可以踢個幾百遍

  踢到拍片超時踢到替身吐血踢到主角換人踢

  說替身都踢得比主角好，情緒一來就拍不停

  一個鏡頭拍幾百遍直到拍到好為止

  總之這是給電影人看的片

  特別是武行，肆號的洪導應該會看到哭

  還有96分鐘的洪導應該也可以學起來

  然後多找董瑋跟香港的武行來台客串動作片

  從這片由此可知很多港片明星都在失業中

  威家班班主20年後再看到董瑋是在當大樓保全

  這樣實在很晚景淒涼，就像現在甄子丹看到

  錢小豪、錢嘉樂、洪金寶在當保全的感覺

  總之這片對我來說真的很感人，聽說香港票房很棒

  真正充滿香港精神的片，台灣去看的人應該也是僑生居多

  看到好萊塢的動作片也有滿滿的港味就很欣慰

  想最近的神鬼戰士2就拍的跟香港武俠片一模一樣




  --'
