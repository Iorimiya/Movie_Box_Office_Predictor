content: '原文連結：



  《慾望之翼》(Wings of Desire,1987)是德國導演文溫德斯(Wim Wenders)廣為影迷所知

  的代表作品之一，也讓他贏得坎城影展最佳導演的殊榮。兩位天使，用黑白視角來觀察世

  人，本來對此甘之如飴，直到其中一位天使看到了一個馬戲團的女飛人舞者而為之動搖…



  電影的前三分之一，悠緩地鏡頭聚焦在世人眉頭深鎖的臉上，在路上、在家中、在電車上

  ，天使看盡了每個人心中的獨白心聲，均彷彿是看不到出口的苦悶，天使用一種悲憫地眼

  光凝視芸芸眾生，導演以黑白色調為區隔，在這個段落導演的鏡頭設計由從上往下的吊臂

  俯瞰、橫向移動的推軌等，繁複的鏡頭變化藉此突顯出天使的自由翱翔與神出鬼沒；當從

  黑白轉為彩色，遠、中、近的景也像是人所看出的視角般的樸實無華。



  我想天使的寂寞在於他們固然能深入看透每個人的內心，但看到都是掙扎與恐懼，而能互

  動的對象又僅只於彼此；但當他下定決心做人時，他得到了一個金屬製「盔甲」，興奮地

  奔跑發出「框啷…框啷…」地聲響，初次喝到咖啡跟抽到菸，上下顎發出「嘖嘖嘖」來細

  細品嚐，露出喜不自勝又驚奇的複雜表情，這毋寧充滿內省、提醒自己莫忘初衷的意味。



  觀眾驚覺於原來天使的世界，是抽離我們習以為常的各種聲響，如此時此刻窗外的鳥叫聲

  、鞋子與地面接觸的磨擦聲，天使的自由是建立在另一種禁錮的牢籠和情感的隱蔽底下。

  就像天使看待甫得知馬戲團解散的空中女舞者，聽到的獨白是要浪跡天涯、隨意找個服務

  生工作的消沉，連在房間褪下衣服都顯得如此鬱鬱寡歡(連天使都禁不住用充滿憐惜的手

  搭上她的背)，但當回到了彩色世界，Life goes on.女舞者還是有種生生不息的活力、跌

  倒了拍拍灰塵再站起來的韌性。



  --

  毫無疑問!

  天使視角時每個畫面、構圖都可當海報呀！

  那有看過接續的《咫尺天涯》嗎？（我還沒）

  溫德斯作品中個人最喜歡的

  還沒看續集，不過知名度好像低不少，我是聽朋友說才知道

  之前台北有溫德斯影展～也有選這部

  後勁十足!

  電影相關科系嗎？這部連攝影機運鏡都有意思～

  《咫尺天涯》如何？'
