content: '裏面牽涉劇情，這部片也是老片了。

  不過很感人就是了


















  圖文版：


  『當孩子還是孩子時，

  他總愛問，

  為什麼我只是我，

  而不是你？

  陽光下的生命，

  難道不是夢嗎？


  當孩子還是孩子時，

  他只看到蘋果和麵包，

  他以為那就是他最大的快樂，

  長大後，

  快樂越來越少了，

  只有在工作之後才有快樂的片刻；


  當孩子只是孩子時，

  糖果就是糖果，

  就是這樣，

  在核桃樹下，

  他張開手，非常激動，

  他總是等待著；

  朝一棵樹扔一個樹枝，

  就像扔火箭一樣……』



  天使的眼睛，睜開。來到這凡世間。唯有，那些小孩看得到。天使沒有感情。

  無法去體驗那些點點滴滴。


  生活像是黑白的世界了。摸不到、聞不到。有兩位天使，巡視人間。他們可以竊聽人們內

  心的話語。去窺視一切。其中一位天使，喜歡上一個馬戲團的女生。而馬戲團也準備要結

  束了。慾望何處來？既然是天使，應該無慾無求。怎麼會因為莫名的原因喜歡上一個凡人

  呢？因為她的優美的動作嘛？還是那股想要變成人類的慾望？大天使的翅膀應該可以撫慰

  人心。當我們有需要，或許心靈

  的暖流就是天使在身邊。天使都厭倦那平乏無味的生活了嘛？當天使想要幫助這位女孩，

  卻發現自己想要去體驗人生，去了解點點滴滴。



  我最喜歡那天使喃喃自語那關於小孩的理論。我也喜歡天使變成人那一段，好飆淚。醒來

  ，躺在草地上，旁邊有副盔甲。頭留著血，手摸頭，問路人這是什麼顏色？指指牆壁上的

  壁畫，一個一個問這是什麼顏色？畫面從黑白變成彩色？那種興奮、又跳又叫，看似瘋子

  的行徑，像極了小孩子得到一個新玩具，或者知道一個新的世界，那樣好奇。





  從全知全能的天使，變成低等的人類。而路人甲的好心，讓這位天使有咖啡喝。單純的想

  知道咖啡是什麼味道。原來喝咖啡這麼幸福！前面還有一幕，也是一位天使變成人但是他

  可以感應到同伴在身邊，跟他闡述當人的美好。『原來這就是咖啡！』那種滿足的笑容，

  手中的熱度，寒風吹拂。兩手互搓生熱，真正的體驗人生，而不是高舉著翅膀，在兩萬里

  的高空俯瞰。親身體會！





  還有最後酒吧處，兩人對望。那種無言之美。真的不需要說什麼。冥冥之中。我知道有天

  使，我知道你就是『那個』人


  我只是單純的喜歡電影簡單的風格，還有那對生活的態度。圖書館是天使聚集處阿。看著

  天使巡視人間，照顧著我們。看著每一個小孩，都眼睛大大的看著天空飛翔的天使。我沒

  有翅膀，但我有天使沒有的感覺。那是真的，可以體驗到的。身為生命的經驗者，而不是

  旁觀者。應該為此而高興。


  我喜歡『慾望之翼』。想要活過一次生命的慾望。


