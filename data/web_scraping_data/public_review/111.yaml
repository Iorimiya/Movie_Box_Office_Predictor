  ，尤其她所塑造出來的阿蕊這個角色，很確實的就是我印象中那個喜歡把客人叫來家裡剪

  頭髮，然後邊和他們閒話家常的母親的樣子，她就和阿蕊一樣會拿出電話簿，閒來無事就

