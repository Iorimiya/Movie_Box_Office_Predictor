content: '先前在網路上意外聽到了《本日公休》的主題曲《同款》非常喜歡，


  於是串流上架後很期待地點來看，但看完非常令人失望。


  雖然每次要評論國片之前都會想，是不是不應該對國片太苛責，


  但只要一想到能上院線和串流的國片，幾乎都拿了輔導金 aka 人民納稅錢，


  就不免有負能量出現。




  《本日公休》的主題曲真的非常好聽，從洪佩瑜的演唱、陳建騏的編曲和吳念真的詞


  真的是天衣無縫的搭配，但電影本身，不像電影，充其量只是這首主題曲的大型ＭＶ。




  劇本鬆散，板上的評論文有很多分享了，角色成長曲線不足外，最大的問題就是沒有觀點


  沒有角色觀點，也沒有導演的觀點，這部電影看了三十分鐘你會發現你完全不知道這是誰


  的故事，也不是這一家人的故事，因為根本不知道是什麼樣的外在事件，或是內在因子將


  這一家人連結起來，角色之間幾乎沒有什麼衝突，剩下就是滿滿的情懷，只寫情懷的故事


  很危險，因為那是導演的情懷，只有少數和導演有類似成長經驗背景的人才能同理，不寫


  人性裡的衝突時候，就很難讓多數觀眾同理，搭配上煽情的音樂，儼然就是大型ＭＶ。




  對白裡又是滿滿的「金句」和「說教」，每場戲幾乎都有人在說教，不停用說教作為對話


  的結尾，讓人極度不耐煩。




  這個故事前半小時對我來說最有趣的角色不是陸小芬飾演的母親。母親的開場看似有趣，


  幾個類似電影《羅馬》裡面父親回家停車的分鏡，看似要開始建構母親的角色但實際上完


  全沒有後續，因為觀點馬上就轉換到眾女兒身上了。




  導演最應該下功夫的分鏡比劇本鬆散。


  仔細看，幾乎所有鏡頭都非常客觀，每一場客人來剪頭髮的戲，鏡頭幾乎都落在客人身上


  母親都被分配在鏡頭的邊緣和焦距之外，非常疏離，「這個故事的主角到底是誰？」看完


  電影還是回答不出來。而且鏡頭不知道一直在手持和搖晃什麼，完全不符合故事應該要內


  斂，靜謐的調性，「不停晃動」、「過於疏離和鬆散」的構圖，看得眼睛和心都很累。




  前半小時最有趣的角色應該是方志友飾演的佳玲，從她的工作和婚姻關係應該很好切入這


  一家人之間的關係，但半小時後她突然從故事中完全消失了。




  一個影片沒有故事，只有在一些角色富含情緒的橋段用上渲染的配樂，


  這本質上就是ＭＶ啊。




  演員的台語聽起來很盡力，就無法要求了，對台語是母語的中南部人來說，


  聽起來都市人口音都很重，就不太符合角色背景的設定。




  片名叫《本日公休》，故事主軸沒有跟隨著母親在公休當天的旅程，或是圍繞這個旅程所


  發生的衝突和人物關係，真的蠻可惜的。




