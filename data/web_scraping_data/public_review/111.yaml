content: '如題，金馬60終於要在這禮拜登場！

  本日公休是我私心最喜歡的其中一個作品


  它最奇妙的地方在於其實也沒有什麼故事

  或是什麼突破、改變 一切都是這麼的日常，就是會發生在我們生活周遭的事

  不管是誰看都一定可以找到自己平凡生活中的其中一幕

  就好像在看自己生活的紀錄片一樣

  細膩的將所有「台味」元素揉進一幕幕中，呈現的這麼動人

  無論是講情的待人處事、親子、家庭都很寫實

  運用大量的對比，去探討每個人不同的價值觀

  每個價值觀都沒有所謂對錯，背後也都有想要守護的意義

  有看到一些討論覺得後面太過發散、沒有收束

  以下有微雷















  我個人卻非常喜歡收尾的部分，在媽媽「本日公休」之後

  沒有什麼大和解或大講開，甚至沒有演出角色的心境變化

  而是默默放在心裡去改變，才更符合從頭至尾如實的設定

  看完後心中有淡淡的感動


  雖然這部在金馬沒有入圍演員以外的獎項有些可惜

  還是希望傅孟柏可以憑藉這部，繼北影之後拿下第一座金馬！

  很喜歡他這次的詮釋

  講話的語調語速、表情都將憨人敦厚的個性展現無遺

  和陸小芬或是方志友的對手戲，都十分有情緒張力

  對前妻想關心但心中很清楚不便打擾的情緒

  尤其是和前婆婆的最後道別，即便不捨但堅定

  完整呈現出：「他的人生不是以金錢在算，卻是以情在算」

  還是有輕重緩急之分的


  除了這部之外，近期的作品他都演得很出色

  台灣犯罪故事裡的小混混還有美食無間的警察

  最讓我感到亮眼的絕對是小混混

  畢竟過往都是斯文形象，第一次看到那樣的他還差點認不出來

  而且還是真嚼檳榔，超級到位的！

  撇除造型上的助力，在肢體、情緒表現上也詮釋的很好

  期待本週會有他的好消息～


  --'
