  睽違22年，金馬影后陸小芬重回大銀幕，在《本日公休》裡飾演一位熱愛自己人生志業的

  職人媽媽。導演傅天余拍出自己的家庭故事，希望觀眾都能感受到其中的溫暖，並看見媽

  媽的用心與家人間的情感。



  阿蕊開了四十年男士家庭理髮。面對生活的煩擾，阿蕊總是以她台灣歐巴桑的精神，毫不

  認輸的面對人生。有天阿蕊接到一通電話，搬到遠方的老客人生病無法出門剪頭髮，拜託

  阿蕊到府服務。



  「阿蕊會開車真好，想去哪就去哪。」



  1947年的劇本《慾望街車》裡，男主角史丹利擁有不少同性社群，像是保齡球聚會或牌局

  ，但女主角史黛拉卻沒有類似的同性社群支持。同性社群對人的日常社交來說非常重要，

  即便我們平常並不會特別留意。有趣的是，一群友人一同出遊的情況較常出現在女性之間

  ，男性之間則較少見。即便兒女平時忙工作，阿蕊也不孤單，她經常開著無緣的女婿阿川

  為他整理好的老爺車，載著朋友到處遊覽。



  遠行的路上，一行人談論著阿蕊的女兒與阿川離婚很「可惜」，但隨即話鋒一轉，想到全

  車離婚的次數加起來也不比下一代少，顯見現代人已不再被傳統的包袱制約，若不適合都

  能放過彼此。到海邊後，也有一名友人在沙灘上奔跑時大喊，老公生病後她照顧對方十幾

  二十年，老公走後自己自由不少。這並不表示她過去不愛先生，但長久以來扮演各種角色

  ，女人往往忘記照顧好自己，唯有與同性社群相處與出遊之時，才又是她們自己，又是那

  個放飛自我的奔放靈魂。



  「人生不是這樣算的。」



  阿蕊不在乎新型態的理髮店如何經營，可能傳統的家庭理髮會被淘汰，但充滿職人精神的

  她擁有讓人「一試成主顧」的魔力。即使客人好一陣子沒上門理髮，阿蕊也會撥一通關心

  的電話。對她來說，一通電話就能解決的事，沒有必要花大筆鈔票發送簡訊或開發程式。

  某天致電早已退休、從台中搬到彰化的老醫師時發現，對方身體狀況已大不如前，女兒詢

  問是否能到家裡為爸爸理髮。兒女聽到無不反對，認為大老遠跑去剪一顆頭的工資、車錢

  與時間完全不符合機會成本。但對阿蕊來說，人與人之間的情分，本來就不是金錢所能衡

  量。



  不曾獨自開長途的她，居然就這樣踏上「到府服務」的冒險之旅。過程中發生的笑料與插

  曲，為電影增添很多色彩，但更重要的是凸顯這一趟路困難重重。在比原先預期不知道晚

  多久之後，阿蕊終於順利抵達老醫師的家，還帶上其他客人都牢記在心、對方最愛的鹽水

  雞。殊不知老醫師的女兒一聽不禁哽咽，只說父親在樓上等著理髮。阿蕊上樓後才知道，

  原來老醫師已走到人生的最後一段路，女兒由於爸爸習慣給她理髮，而希望讓爸爸最後體

  面的離開。



  在阿蕊幫老醫師理髮的過程中，兩人過去相處的片段一一浮現。她回憶，老醫師話不多，

  往往都自己安靜看著報紙，記憶中的畫面流變也從茂密的黑髮漸漸轉為稀疏的白髮。的確

  ，大老遠跑這一趟，只為老醫師理髮，中間還遇上一堆事情甚至撞壞車子，真是一點都不

  划算。但倘若阿蕊沒接下這份請求，她便無法見到一輩子都交給她理髮的老醫師最後一面

