  \n而隔閡，阿蕊擔心的婚姻、孩子、房子，熟悉得可以從每個人的記憶裡直接\n\n滴出平常的反應，觀看的同時既和阿蕊一起為兒女煩惱得進退兩難，也跟兒\n\n女一起思考怎麼讓「不懂」的媽媽少一點嘮叨、多一點認同。這樣盡力維持\n\
  \n距離的關懷，稍近一步就是衝突，後退就變成疏忽，不免讓人感到心焦。\n\n\n\n　　所幸獨立豁達的阿蕊有自己的事業，也確實努力去懂兒女的狀況，在與\n\n\
  人互動的過程中調整自己，「你覺得喜歡的，別人未必喜歡」，孩子的回應\n\n她聽進去了，在年輕的客人（胡智強飾）要求剪不適合的髮型好讓女友開心\n\n時，她也在極度委婉尊重的勸說後順應要求，即使不久就被母親揪回來重剪，\n\
  \n怪責還是高中生的他不該把心思放在髮型上，這是阿蕊環境裡的「客群」，\n\n她原可以站在媽媽那邊訓誡高中生「聽話」，但她選擇盡力安撫、體貼孩子\n\n不被認同的傷心，以及想要嘗試改變塑造自我的動機。有趣的是，電影裡母\n\
  \n女一直是對照：阿玲遇到客人不滿意剪出來的髮型，竟直接回應「因為臉不\n\n一樣」而差點引發衝突。阿欣笑媽媽老遠坐高鐵來看她只為了送家鄉味，嬉\n\n鬧間卻未及察覺能親密剪髮的男友早已變心；反觀阿蕊為許醫師剪髮，數十\n\
  \n年來從青絲茂密到白髮稀疏，儘管許醫師話少，一生互動開口不到百句，卻\n\n向阿蕊傾訴在兒女面前說不出口的驕傲，這份信任與理解的距離使她最後一\n\n次為其修整門面時，能說「嘸要緊，你不用跟我說，我就知道你要剪同款。」\n\
  \n讓客人體體面面的在親人的環繞不捨裡走完最後一段路。阿蕊對客人熟習的\n\n智慧，卻因太過關心反而拉開了與子女之間的距離，這趟剪髮之旅不僅是慣\n\n習的發揮專業與圓滿人情，更是日常給予的無常；阿蕊在那段在路間行走的\n\
  \n踉蹌，既是旁觀生死人情的悲憫，也是省及自身的衝擊。\n\n\n\n\n\n前程財富與人情財富\n\n\n\n　　整部電影就這樣隨時間輕輕流動，情感更是溫柔真摯。我特別喜歡阿蕊\n\
  \n年輕時學藝成為職人的回憶，每一段走過的路都珍貴，即使改變也不等於否\n\n決；也喜歡家人間的對話：阿欣回家正因察覺男友劈腿，在老家桌面看到罰\n\n單，阿男在旁原本嘲笑她傻，察覺她在哭又改口說要為她出氣，未料話鋒一\n\
  \n轉，阿欣竟先怪罪母親不該公然放在店裡，是不是全里都知道了──接著老\n\n客人進來打招呼，輕輕一句就證實了她所猜想──這裡除了情感的處理實在\n\n太真實，令人莞爾，更顯現「關心沒有距離」的尷尬：那句「人與人之間，\n\
  \n難道一定要有什麼關係，才能關心嗎？」在過去是理所當然的人情，卻也容\n\n易失去尊重的距離；無論有沒有關係，如果關心背後的期待過重，違背了當\n\n事人的抉擇，終究帶來困擾，反成負擔。我也特別喜歡阿玲到修車廠，看著\n\
