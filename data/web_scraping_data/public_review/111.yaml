  完全就是經歷空巢期的媽媽。三個孩子裡，有兩個與媽媽一樣做著幫人打理造型的工作，

  一個在新式的髮廊當設計師，另一個則是藝人的造型設計。片中也有許多讓女兒們展現手

  藝的橋段，顯見媽媽在她們小時候啟發她們的興趣與未來志業。《本日公休》從陳庭妮飾

