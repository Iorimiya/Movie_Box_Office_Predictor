  \n\n\n\n\n離合聚散，人情猶在：《本日公休》\n\n\n\n　　台灣電影《本日公休》以理髮師阿蕊（陸小芬飾，原型是台中市東區77\n\n歲的家庭理髮廳頭家娘蕭蕊，是導演傅天余的媽媽）為主角，描繪台灣年長\n\
  \n女性的生命樣態：歷經歲月的成熟、適應變遷的韌性、熟稔人情的體貼，和\n\n理解世情的達觀。在這部電影裡，「媽媽」不再僅是悲情、含辛茹苦的角色，\n\n「歐巴桑」既是蘊含智慧的長者，亦是持續學習的少女，是台灣社會活力的\n\
  \n來源。\n\n\n\n　　電影一開始便讓阿蕊預備剪髮工具、倒車出門，而從車子反覆進退，呈\n\n現出阿蕊堅執的個性，和村里間擁擠的人情。長女阿欣（陳庭妮飾）牽著狗\n\
  \n回來見母親閉門不在，聯絡弟弟阿男（施名帥飾）和妹妹阿玲（方志友飾）\n\n確認母親的下落：總是待在家中、膝蓋磨損退化仍不願退休的她，沒說一聲\n\n去了哪裡？從這個懸念，再慢慢鋪陳她的理髮店，她的生活，她的人際關係：\n\
