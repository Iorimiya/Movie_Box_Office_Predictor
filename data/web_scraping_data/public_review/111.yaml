  \n味。\n\n\n\n\n\n同款與變化\n\n\n\n　　之所以「本日公休」，是為了搬到彰化、已然病到無法行動的老客人許\n\n醫師理髮。女兒說「至少要收２０００」、乍看之下不合算的決定，對阿蕊\n\
  \n來說卻是理所當然的選擇，一如林桑因為夢到亡妻唸他「你怎麼變那麼老」，\n\n輾轉整夜後一大早就來拍門請阿蕊修染髮傾吐心情，以及不同於現在剪髮由\n\n客人預約，而是阿蕊看時間一個一個打電話招呼提醒安排，都能看到這份人\n\
  \n情網路的細密，對她而言，這是她價值的首位抉擇，「同款」是習慣的迤邐\n\n延續、安定熟悉。相較之下，阿玲因為客人被「會用ＬＩＮＥ聊天」的同事\n\nAndy（林柏宏飾）搶走，向另一位同事抱怨「男人是習慣的動物」，卻向客\n\
  \n人推薦改變──改變是揮別過去、更新氣象、鼓起勇氣推開生活的限制，而\n\n這正是她與前夫離緣的原因：修車師傅阿川在乎人情，總是被借錢、賒帳不\n\n還，安於修車店的環境，阿玲則想要存錢換房子，想要改變生活品質，過去\n\
  \n的「互補」變成了沒有共識、無法磨合的銳角，價值觀的差異使他們無法再\n\n攜手人生，只能離婚。這對阿蕊來說是難以理解的，畢竟比起一心求速求變\n\n的女兒，阿川與她更相似：重視人情、細心體貼，加上還有安安這個孩子，\n\
