content: '獨立恐怖遊戲改編，玩家、影評評價分歧作


  恐懼、驚嚇雖然帶給人們不適，但也成為一種找刺激的樂趣之一，但不可能每個人都夜半

  鬼屋探險，故恐怖遊戲和遊樂設施就成為較為安全與絕佳的場所。而因為恐怖而拉近距離

  ，過去遊樂園的鬼屋沒少過情侶、朋友光顧，而在電子遊戲逐漸多元以後，恐怖遊戲也成

  了許多遊戲大廠的賣點，經典的《惡靈古堡》、《沉默之丘》、《死魂曲》系列，都讓人

  印象深刻，並相繼改編成電影。


  除了大作之外，熱門獨立遊戲改編電影近幾年也有所市場，《佛萊迪餐館之五夜驚魂》便

  是如此，故事敘述因生活困難迫切需要工作的麥克，接下了一家歇業餐館費斯熊佛萊迪披

  薩店大夜警衛的工作。


  傳說這間店的警衛都做不久就離職或失蹤，但麥克不管那麼多，直到他的家人被捲入其中

  以後，他才發覺費斯熊佛萊迪披薩店背後的秘密。






  《佛萊迪餐館之五夜驚魂》是什麼電影：


  獨立恐怖遊戲，雖然不是主流但是卻有許多喜愛遊戲的老玩家熱愛此道，在沒有炫麗與厲

  害特效加持下，獨立恐怖遊戲，通常得依靠獨特的世界觀與讓玩家進入遊戲情境的說故事

  能力，甚至是特別的美術和背後各種有趣的細節，可讓抽絲剝繭的玩家們不寒而慄。


  日本就有知名Chilla''s Art遊戲團隊，製作一系列獨立恐怖遊戲，許多實況主玩過的：《

  地獄銭湯》、《夜勤事件》、《誘拐事件》等，都是出於Chilla''s Art製作的獨立遊戲。


  不只日本、歐美恐怖獨立遊戲受到注目，在台灣赤燭遊戲工作室2017年獨立開發的恐怖遊

  戲《返校》，以台灣國民黨蔣家統治戒嚴時期反共的歷史背景，對人民的言論、行為與思

  想審查下，所造成許多憾事，這個歷史背景讓低迷的台灣遊戲圈掀起爆紅的討論、延續到

  2019年赤燭遊戲又發布另一座恐怖遊戲《還願》以宗教迷信為主的創作，這兩款遊戲後續

  有影響中港等華人遊戲圈，有不少模仿、借鑑此類風格的獨立遊戲作品出現。









  這次改編電影的恐怖遊戲《佛萊迪餐館之五夜驚魂》，則是比Chilla''s Art和赤燭遊戲等

  都要早期出現的恐怖遊戲，是由遊戲工作者史考特考森在2014年發表的獨立遊戲。


  以簡單的指向和點擊操作，讓玩家扮演大夜班值班警衛，透過監視螢幕和警衛室的操作，

  防止恐怖的動物機械玩偶靠近自己並殺害，並撐過五個晚上。因為簡單、恐怖又有點獵奇

  的風格受到許多玩家的歡迎，幾部續作之後也發展出遊戲完整的背景故事。


  《佛萊迪餐館之五夜驚魂》是以2014的同名遊戲初代為主的改編電影，故事以麥克為了撫

  養妹妹，來到歇業的費斯熊佛萊迪的披薩餐館擔任大夜班警衛，並發生一系列詭異事情，

  讓他童年陰影觸發，費斯熊佛萊迪的披薩餐館有著當時很受小朋友歡迎的動物機器玩偶，

  當年因為發生憾事而被封印。但如今不知為何這些動物玩偶好像有生命一樣會自己動起來

  ？徘徊在麥克值班的餐廳和他的夢境之中。











  《佛萊迪餐館之五夜驚魂》分析與延伸：


  在製作《佛萊迪餐館之五夜驚魂》之前，史考特考森是一名遊戲實況主，也是一名基督徒

  ，他會製作以孩子遊玩為主的遊戲、還有於希望動畫製作組中製作基督動畫。但他製作的

  一些遊戲中的角色因為移動跟互動的動作怪異，被玩家和遊戲評論者表示像是恐怖詭異的

  機械玩偶，這讓他開始想放棄製作遊戲，但也在這時他轉念一想決定將玩家說很恐怖的元

  素以特點放入遊戲中，故在2014年製作出了這款與宗教完全無關的《佛萊迪餐館之五夜驚

  魂》。


  《佛萊迪餐館之五夜驚魂》獲得許多玩家的好評，也有一些遊戲評論員認為可以把缺點轉

  換成優點，並且以可愛恐怖元素表達高度認可。這也使史考特考森後續推出了《佛萊迪餐

  館之五夜驚魂》的續作、與整個以恐怖機器玩偶的一系列背景，同時也是金氏世界紀錄「

  一年內發行最多續作」的遊戲。


  這部電影版的《佛萊迪餐館之五夜驚魂》取於初代並融入了遊戲六部的綜合內容，並且作

  出一些改編，捨去或沒有說明主角家族複雜的設定和後續發展的費斯熊娛樂企業、馬戲團

  貝比的披薩世界等設定也未提及。






  遊戲裡後期有所謂的多層世界觀，也就是現在玩到爛的平行世界理論，這點有被許多初期

  的玩家詬病延伸出很多劇情上的問題，但同時有很多遊戲伏筆也是靠著這樣的狀況收回。


  另外一點是關於《佛萊迪餐館之五夜驚魂》中「遺骸原素」的設定，主要設定於藉由深層

  回憶和情感寄託於金屬形體的能量，有點類似亞洲鬼片常有的怨念和殘穢的設定，等於說

  《佛萊迪餐館之五夜驚魂》中機械玩偶如同《咒怨》的住宅一樣，陷入無盡的恐怖循環。

















  《佛萊迪餐館之五夜驚魂》值得一看嗎？


  這部電影是基於《佛萊迪餐館之五夜驚魂》六部和小說的概念是作改編，故可以說綜合體

  的平行時空的佛雷迪的五夜驚魂，裡面可以看見還原了許多遊戲的場景與主角的家庭和機

  械玩偶的遺骸原素。


  但我似乎可以理解為何一些長期觀影的影評人會給予《佛萊迪餐館之五夜驚魂》非常負面

  的評價，其根本原因可能在於《佛萊迪餐館之五夜驚魂》是一部完全針對遊戲玩家對遊戲

  的認識所延伸的創作作品。


  雖然的確故事重啟，也大概的花了接近一個小時敘述主角內容與伏筆，但《佛萊迪餐館之

  五夜驚魂》電影對於第一次接觸或沒有接觸遊戲的人從開頭和結尾都會有種莫名奇妙感。

  故會推薦至少玩過遊戲或對遊戲有基本認識的人，才比較能享受《佛萊迪餐館之五夜驚魂

  》電影的樂趣。我會覺得這部作品與其說是《佛萊迪餐館之五夜驚魂》電影版，不如說又

  是《佛萊迪餐館之五夜驚魂》遊戲延伸出來的其一外傳。








  但是我覺得《佛萊迪餐館之五夜驚魂》等現今一些遊戲改編的作品，在票房方面顯現出一

  個有趣點，舉凡電影架構和恐怖元素真的不高，且劇情有點支離破碎，但我覺得《佛萊迪

  餐館之五夜驚魂》很大一部分抓住了遊戲粉絲與愛好者的票房，甚至因為不太恐怖的關係

  ，讓許多害怕恐怖片的人比較能在人陪同觀看下享受這種怪誕詭異的恐怖氛圍。這裡可以

  看出向來只關注電影的影評人，對於次文化與ACG市場理解的匱乏。


  這並不是說《佛萊迪餐館之五夜驚魂》是一部完美的恐怖片，這部電影後期不精采與亂七

  八糟的敘事是很大的敗筆。但我認為關於該遊戲的粉絲並不是要《佛萊迪餐館之五夜驚魂

  》是完美無缺，而是抓到「原作」的感覺。連去了解原作有趣之處都懶得理解的影評人恐

  怕，今後的改編電影都需要多做一層功課，尤其像《佛萊迪餐館之五夜驚魂》這樣獨立遊

  戲出生的作品，有時候好看是其次，能找到原作的核心可能才是觀眾願意進場的重點。




