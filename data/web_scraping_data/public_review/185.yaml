content: '【影評】《佛萊迪餐館之五夜驚魂 》 在佛萊迪餐館夜未眠


  巴哈創作版：


  預告片：




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  一提到恐怖遊戲，大家會想到什麼？是由卡普空推出的經典殭屍恐怖遊戲《惡靈古堡》？

  還是心理驚悚遊戲的景點《沉默之丘》？


  對我而言，《佛萊迪餐館之五夜驚魂》系列（Five Nights at Freddy''s，簡稱FNAF），

  才是我真正意義上開始接觸恐怖遊戲的起始點。差不多十年前，有一位名不見經傳的遊戲

  開發者，在PC平台上發布了《佛萊迪餐館之五夜驚魂》的第一作，發售不久，該部作品就

  以獨特的攝影機玩法和精妙的場景設計在全球爆紅。


  那時，Youtube上玩家社群一整年的焦點，都在討論這款小製作的恐怖遊戲上，那些擁有

  大量訂閱的Youtuber，無不都在實況FNAF系列，甚至是每年一次的Youtube年度回顧，都

  曾將《佛萊迪餐館之五夜驚魂》加入至影片內容。而我也陷入在FNAF系列中，雖然我個人

  不玩恐怖遊戲，但我為這個系列背後所暗藏的黑暗故事感到著迷，沒有一天不是關注《佛

  萊迪餐館之五夜驚魂》的最新動態。

  《佛萊迪餐館之五夜驚魂》的熱潮不止，直到十年後的今天，大家仍舊試圖從該系列的遊

  戲、小說等跨媒體，找到藏在機器人人偶內的真相。也因為這樣的熱度，《佛萊迪餐館之

  五夜驚魂》的真人電影版，才有機會出現在觀眾的眼簾中。





  我認為《佛萊迪餐館之五夜驚魂》的美術設計，是這部作品令人讚賞的地方。


  《佛萊迪餐館之五夜驚魂》電影，確實有原作佛萊迪餐館看似平靜，實則暗潮洶湧的詭異

  氛圍展現出來。明明是家庭進行聚餐、舉行派對的地方，但在餐館深處，卻有著放滿可怕

  玩偶的陰暗房間，似乎在告訴觀眾，這裡暗藏著什麼不可告人的祕密。





  至於機器人偶，不只非常地還原，電影中機器人偶的表現，甚至比遊戲還要有「彷彿有鬼

  魂在裡頭」的感覺，明明只是個人偶，其一舉一動，彷彿都像是有生命般，以似人的動作

  在與電影中的角色互動，機器人偶的精緻程度，甚至能與遊戲有得拚，真的是讓我大吃一

  驚。





  以一個一般恐怖片電影的標準來看，我認為《佛萊迪餐館之五夜驚魂》至少有達到及格的

  水準。但若以《佛萊迪餐館之五夜驚魂》這個遊戲IP來說，電影裡劇情發展，對於我來說

  是不盡滿意的。因為電影並沒有善用FNAF世界觀的故事和角色。電影中的老套劇情，沒有

  對世界觀的深刻刻劃，讓《佛萊迪餐館之五夜驚魂》沒有將遊戲原作的魅力表現出來，變

  成了一部有缺陷性的電影。


  我覺得製作團隊理應從遊戲理世界觀抽絲剝繭，整合成完整卻簡單易懂橋段呈現在觀眾的

  面前。但電影團隊隊似乎沒有好好運用遊戲舊有的世界觀， 只是將機器人偶和佛萊迪餐

  館放進電影中，卻沒有繼續探討餐館過去發生什麼事，反而加入大量與遊戲世界觀關聯性

  較低的橋段。


  比如：主角麥克與阿姨爭奪妹妹艾碧的親屬權、保姆密謀陷害麥克、一大堆關於做夢相關

  的理論……這些橋段不但太容易猜測最後劇情的走向，對於世界觀的延伸也毫無幫助，更

  不用說原作遊戲世界觀也沒有這些東西，自然沒辦法在電影中展現FNAF系列的魅力。




  麥克和艾碧的關係與互動是電影從頭貫徹到尾的主題，但對於我來說，麥克心中揮之不去

  的夢魘「自己的弟弟被誰綁走了？」，才是我最感興趣的地方，弟弟被帶走後的發展、麥

  克的心路歷程，明顯是值得挖掘和期待的點，因為這明顯與佛萊迪餐廳背後的陰謀有關。

  電影中是有反派阿夫頓說明弟弟已經被他殺掉做研究沒錯，但這件事情隨著阿夫頓遭到擊

  敗，最後沒了下文，麥克和艾碧就此回到原本的生活，餐館背後的祕密是什麼？那些小孩

  子的靈魂又該何去何從？這些都沒有在電影的最後進行說明，讓整部劇情有虎頭蛇尾的感

  覺。






  電影花太多時間聚焦在與世界觀關聯較低的橋段，反而明明能擴展世界觀及人物刻劃的劇

  情都只是草草帶過，讓角色的輪廓變得很莫名其妙。比如說最終反派威廉楫濚珗y，電影

  將他描寫成只是為了做研究，所以將小孩抓過來殺掉的神經病，這樣子單純的角色設定，

  就會讓我覺得沒有好好善用遊戲的世界觀，覺得有點可惜。





  因為有研究過遊戲原作的故事，所以我知道電影中的每個角色設定，基本上都有進行大幅

  度的魔改，而有大幅變動的角色，自然是劇情中較為核心的角色：麥克、凡妮莎和反派阿

  夫頓上。


  在遊戲中，威廉楫濚珗y，並不是一開始就是陷入瘋狂的研究家，他喜歡製造機器人偶並

  精進製作技術，並且與夥伴合夥創辦機器人偶餐館事業，但阿夫頓背後忌妒著夥伴的才華

  。這個想法在女兒出事故死亡後變得，讓他使用機器人偶殺害同事的女兒進行報復，就此

  踏上著魔的不歸路。他開始利用餐館的機器人偶誘騙孩童，將孩童殺死並進行靈魂實驗，

  只為了讓死去的女兒復活。


  主角麥克在遊戲中其實是威廉楫濚珗y的兒子，他小時候總是欺負自己的弟弟。有一次，

  他將弟弟的頭放入阿夫頓製作的機器人偶內，卻因此觸發了彈簧機關讓弟弟重傷身亡，從

  此陷入自責之中。長大後他發現父親所執行的秘密計畫，讓麥克下定決心來到餐館應爭保

  安，試圖阻止父親的陰謀。




  而威廉楫濚珗y的女兒凡妮莎，在遊戲中名叫伊莉莎白，伊莉莎白其實早在童年時期，就

  因不聽父親的勸告，接觸父親製造的人偶，觸發人偶身上陷阱而被殺害，死後她的靈魂寄

  宿在了一架人偶身上，與之後被殺害，靈魂被關進人偶裡的孩童，包含這次電影中出場的

  佛萊迪、邦尼、積卡和霍斯，一起對阿夫對展開復仇……




  想想看這些角色所展現的輪廓和刻劃，如果能放在電影中能有多好！假如電影中刻畫的重

  點，是麥克、凡妮莎和反派威廉楫濚珗y之間的衝突，一步步描寫詭異的機器人偶、佛萊

  迪餐館、失蹤兒童，最後將男主痛失弟弟的回憶層層相扣，這部電影會變得十分有趣。


  但在電影裡，所有角色的弧線都非常扁平，麥克只是一個想撫平自己創傷和修復和妹妹關

  係的人；反派阿夫頓只是單純的壞蛋，而且最後還被艾碧機械降神，對機器人偶通靈讓人

  偶圍攻阿夫頓，使阿夫頓最後草草退場。凡妮莎則是整場電影都不知道想幹什麼，最後被

  自己的父親捅一刀後永遠躺在了病床上，非常的可憐。


  當然電影中還是有些不錯的橋段，比如麥克、艾碧、瓦尼莎等人類角色與機器人偶搭建堡

  壘的劇情， 這劇情的風格可不是在原作遊戲中出現的，不過我個人是很喜歡這場戲的，

  不僅娛樂性十足，在劇情上，作為機器人偶以此誘惑小女孩的行為也算合理。但就如上面

  所提到，平庸的劇情發展和角色人設，沒辦法賦予世界觀強大的魅力。讓《佛萊迪餐館之

  五夜驚魂》電影更像是一個隨處可見的恐怖B級片。





  以沒有對遊戲原作沒有認識的觀眾來說，《佛萊迪餐館之五夜驚魂》確實會是一部具有娛

  樂性的恐怖片，不帶大腦看的話會很愉快，在美術場景上有下功夫，視覺體驗上至少很不

  錯，加上電影沒有那麼恐怖，所以是很適合帶著小孩子一起觀看的。但對於那些熟知《佛

  萊迪餐館之五夜驚魂》遊戲的玩家而言，沒有好好利用原作迷人的世界觀進行改編，是不

  符合玩家對於此作的期待，是大失所望的。


  可以理解電影團隊對於原本《佛萊迪餐館之五夜驚魂》世界觀的考量，想將遊戲裡這麼多

  的設定融入到電影中是非常困難的，所以我想電影團隊可能是認為首部作品點到即可，因

  此沒有將太多原有FNAF的故事放入電影中，甚至有大幅改編試圖讓故事簡單易懂。可惜的

  是這樣子電影的故事就與遊戲原作的世界觀，變成了平行世界，變得不那麼有趣了，確實

  是有點可惜。



