  總之我看到妹妹跟著進入餐館那一夜後，我的表情就已經變成阿姨的律師一樣了。


  整部作品捨棄了原本遊戲只能透過監視器畫面觀測帶來的受限感以及佛萊迪帶著那個BGM

  和笑聲慢慢走來帶給人的恐慌。


  改讓一群小混混闖入餐館然後被幹掉的方式展現機器人們的恐怖。


  這部分不能說悖逆原作，畢竟遊戲畫面難以復刻到不同媒體。


  然而，在那之後就是令人抓不住重點的小女孩與玩具熊一夥的遊戲時光外加話說不清楚的

  警員對白戲。


  前者就完全毀了玩具熊們給人的恐懼感。


  如果說這是為了之後的反轉做鋪墊。然而整個過程節奏又過於緩慢。導致驚嚇感都沒了。


  為什麼還要讓佛萊迪跑那一趟？為什麼不讓主角們還在餐館時，就直接抓妹妹？


  然後，我實在不能理解什麼叫做警方不會想到屍體藏在玩具熊裡面？

  有種東西叫做屍臭啊！


  而最終魔王的黃兔子除了讓人知道他很變態外，完全沒有任何一絲的恐懼感。


