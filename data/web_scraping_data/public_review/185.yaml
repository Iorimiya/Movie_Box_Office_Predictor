  誰會對一名大叔產生恐懼感呢？


  最後還是因為自己的服裝出問題而掛掉。


  真的失望至極。


  我腦中一直浮現律師在餐館說的話「我不該在這裡」



  相較之下，凱吉哥去年那部電影看起來反而比較像是概念原型。





