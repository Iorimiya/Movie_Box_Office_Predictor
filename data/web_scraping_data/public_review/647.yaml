content: "我是星期六第一場就去看的\n\n但看這片好像討論很少\n\n所以身為粉絲來幫忙發一篇文\n\n\n先說這片適合的族群：粉絲都適合！\n\n首先，我在看之前就有先查各大影評網\n\
  \n果不其然爛番茄跟IMDB完全沒有評分\n\n因此我跑去查了韓國影片網\n\n發現評分有7點多分\n\n此時我就覺得穩了，可以捧場一下\n\n而且韓網評論內容也大多都是說粉絲絕對會滿意\n\
  \n少部分則是有人說剪輯有點亂\n\n\n我自己看完後的給分：粉絲濾鏡給100分\n\n宇宙神片等級！（身為粉絲非常滿意）\n\n\n整片來說有50%都是非常精彩的混剪舞台\n\
  \n光是為了在大螢幕看這個混剪舞台\n\n我覺得已經是十分值得！！\n\n也就是說，若不喜歡在電影院看喜歡看舞台表演的話，這一片就得考慮是否適合自己\n\n至於收錄歌曲部分：第一次演唱會之前的主要歌曲都有收錄\n\
  \n畢竟這片是紀錄出道開始至第一次演唱會的心路歷程，所以只收錄到第一次演唱會\n\n因此後面的抓馬或是spicy自然就沒有收錄了\n\n當然心中私心會想要看更多舞台\n\
  \n但其實50%有舞台表演已經很夠了\n\n\n剩下的50%\n\n那就是訪談+實際跟拍\n\n我個人覺得都還可以接受\n\n畢竟看到喜歡的成員訴說一些秘辛\n\
  \n當然還是100%完全支持\n\n至於剪接混亂的部分，是每一段訪談都是用混剪的方式，每個成員説一句話互相穿插，來形成每一段的訪談\n\n若把aespa 看成是一體的，大家想法緊緊相連，對這部分自然是沒問題\n\
  \n而且我是團粉，所以我自己不覺得是缺點\n\n但若是有唯粉的話，確實可能就會很不喜歡這樣穿插，就會給予比較低的分數\n\n\n總結\n\n非常適合：團粉，會給到100分\n\
  \n比較不適合：唯粉，大概只會給70分\n\n非常不適合：路人非粉絲\n\n\n以上，若想要在大螢幕看舞台，要趕快趁還在上映的時候去看\n\n不然我猜這片粉絲向的片子應該很快就下檔了\n\
  \n\n註：\n\n我星期六帶著我老婆去看電影的時候\n\n因為她主要目的本來就是去外面吃飯\n\n所以他不關心看什麼電影\n\n這幾天一直都完全沒問要看什麼\n\
  \n等到電影一開播跳出aespa們的訪談畫面\n\n他一臉詫異的跟我咬耳朵說：我還以為要看變形金剛之類的，真的沒想到會來看這個！\n\n但看完之後，我老婆確實也是說意外的滿好看的！\n\
  \n（她算是路人粉與團粉的中間）\n\n\n以上，十分推薦！宇宙神片！\n\n-----\nSent from JPTT on my iPhone\n\n--\n\
