  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  台灣從1980年代引進蒙特梭利教學法，近十幾年非常受到歡迎，但其實這是早在20世紀初

  就由瑪利亞‧蒙特梭利醫生所創立。《瑪麗亞‧蒙特梭利》這部傳記劇情片，不但能讓人

  了解蒙特梭利最初研發此教學法的過程，也能對義大利首位女醫師有更深的認識。



  二十世紀初，莉莉‧達倫吉，一位著名的巴黎名伶有個令她羞愧的秘密——一個患有殘疾

  的女兒蒂娜。莉莉不願意也無法照顧蒂娜，於是她轉而尋求瑪麗亞‧蒙特梭利的幫助。



  但瑪麗亞也有一個秘密——她有一個私生子。這兩位女性將互相幫助，在男人主導的社會

  中贏得自己的地位，並寫下歷史。



  「如果你能讀懂這些字，給我一個吻。」



  蒙特梭利教學法最初是為了照顧並為精神障礙或智能障礙的孩子提供教育而開發的。蒙特

  梭利醫師認為，透過感官刺激與實作，特殊生也能與一般孩子一樣學習。當蒙特梭利帶著

  學院的教具前去保母家，讓保母的孩子與兒子馬里奧使用時，保母說：「他們能夠這樣玩

  上一整天。」並問「學院的孩子也是這樣學習的嗎？」蒙特梭利回答：「他們不是在玩，

  而是在工作，學院的孩子需要特別指導，但一般的孩子可以自己意會出教具的使用方法。

  」



  雖說特殊生需要老師額外的心力與照顧，但從片中證明給各大官員與教授的小學考試能夠

  看出，不論是數學還是語文，即便需要花費比較多的時間，孩子們在思考過後還是可以給

  出正確的答案。全片最令人感動之處，莫過於蒙特梭利醫師某天在黑板上寫下「如果你能

  讀懂這些字，給我一個吻。」後，便繼續帶著孩子進行各種各樣的活動。某天，蒂娜正準

  備開始她的練習，突然停下手邊的工作，跑到蒙特梭利身旁給她一個吻。蒙特梭利當下還

  沒意會到發生什麼事，但一抬頭看到自己之前寫下的文字，那一刻所有的辛苦都值得了。



  「女人唯一的功能就是生育，而我連這個都做不好。」



  追求者眾的莉莉由於生下有缺陷的女兒蒂娜，而認為自己連身為女人最基本的事都做不到

  。在學力測驗大獲成功之後，官員與教授紛紛恭喜蒙特梭利的合夥人吉賽，但屢屢因身為

  女性而被忽略的蒙特梭利則在此時大聲宣告，即使學院使用的特殊教學法也在其他不少地

  方執行，但若非所有孩童的母親與學院內教師的「母性」與「愛」，這項實驗也無法成功

  。坐在觀眾席看著女兒流暢地說出自己的名字，拼出考官指定的文句，並解出數學題，莉

  莉感動不已。



  除了蒙特梭利鼓勵莉莉不要看輕自己之外，莉莉也為蒙特梭利灌輸身為獨立自主新女性很

  重要的關鍵──經濟獨立。她教導蒙特梭利如何在言談中表達自信，而非純粹據理力爭，

  並透過自己的人脈幫蒙特梭利謀得在女子學院的教職。義大利1875年才開放女性修習醫學

  ，但不管是能力不足或社會風氣所致，1890年蒙特梭利就讀大學時，義大利人還無法想像

  女性學醫，而她不顧世人眼光，在女子學院直接用大體老師教導學員認識人體構造，實為

  當時義大利的女權提倡者。



  「為什麼要把我們的命運寄託在善變的人類情感呢？」



  蒙特梭利對女權的表現與爭取更延伸到婚姻層面，她與吉賽真心相愛，蒙特梭利也不在乎

  自己在相對保守的二十世紀初未婚生子，但她卻遲遲不肯答應吉賽的求婚，因蒙特梭利不

  願成為任何人的「所有物」。這可能受到原生家庭影響，她父親固然開明地支持蒙特梭利

  學醫，但她從小也看到步入婚姻是如何扼殺母親本來或可擁有的生活。蒙特梭利擔心自己

  到目前為止所投注在事業的心力，在婚後都將化為烏有，所以不願接受婚姻這不平等的契

  約。



  對蒙特梭利來說，與吉賽結縭的確是讓她與兒子馬里奧同住最簡單的方法。就算蒙特梭利

  的父親開明，要他接受未婚的女兒將孫子接回家裡住還是過於強人所難，就連央求吉賽將

  兒子接回他家住，吉賽都稱自己會名譽掃地。礙於大環境的壓力，這都能夠理解，反而是

  他突然宣布自己即將與另一名女子成婚才叫人措手不及，不禁讓人暗自慶幸，蒙特梭利未

  將自己的命運寄託在善變的人類情感真是太正確的決定，畢竟對吉賽來說，女人終究還是

  負責生小孩的工具而已。



  「這是一所教育機構，不是孤兒院。」



  莉莉初來到學院時，只想擺脫蒂娜──對她來說既麻煩又恥辱的存在。但身為母親，莉莉

  還是愛著蒂娜的，她發現蒂娜喜歡鋼琴，也樂於彈琴給對方聽，但當蒂娜無法控制自己而

  排泄在莉莉盛裝打扮的禮服上，她也顧不得對方是特殊的孩子，便口出惡言說：「你這個

  蠢蛋，你毀了我的一生。」在蒙特梭利的建議下，莉莉也關心蒂娜的成長，更高興地想為

  她添購紅色小披風，無奈遇到舊識，掛不住的面子驅使她把蒂娜趕出服飾店外。這些偶爾

  出現的動作與言語，蒂娜也都看在眼裡，她不理解媽媽為什麼不要自己。



  莉莉顯然是《瑪麗亞‧蒙特梭利》裡虛構的角色，而蒂娜應該也是象徵擁有顯著進步的學

  員，但莉莉還為電影帶進「音樂」的元素。一開始只是某次探視課程，莉莉擅自彈起學院

  的鋼琴，沒想到學員們的反應都很好，蒙特梭利與吉賽也認為未來在課程中間也安排律動

  與音樂課程，莉莉無心插柳也為蒙特梭利教學法提供新的火花。隨著她參與越多，與蒂娜

  之間的互動也越多，無論是在盲摸臉部特徵的活動聽到蒂娜喊自己媽媽，還是蒙特梭利告

  知莉莉終於等到寄宿床位，需母親簽名，她都不再抗拒。就像兩人第一次的親密接觸，音

  樂終究還是拉近這對母女的距離。



  「這是我要肩負的十字架。」



  對孩子充滿耐心，對教育充滿熱忱的蒙特梭利，心裡最大的虧欠便是她的兒子馬里奧。忙

  著照顧別人孩子的同時，卻只能將自己的兒子送去鄉下給保母顧，甚至還得面對他喊別人

  媽媽的感慨，蒙特梭利心該有多痛。當吉賽宣布自己即將娶別的女人為妻，蒙特梭利靠著

  莉莉與友人的幫助得以開展新事業。衝刺事業的她長達12年未見兒子一面，一直等到蒙特

  梭利自己的母親逝世，她才將14歲的兒子接到羅馬與自己同住。



  如同片尾所說明，馬里奧15歲時才改姓蒙特梭利。不過，他應該還是有感受到媽媽發展教

  育志業的同時，仍舊時時掛念著自己，馬里奧後來成為蒙特梭利的秘書兼合夥人，共同創

  辦國際蒙特梭利協會，在母親過世後，他也繼承蒙特梭利的遺志，持續將蒙特梭利教學法

  發揚光大。


  --

