content: '剛看完《七月返歸》很喜歡！




  回望去年金馬，《七月返歸》到底有沒有報名至今好像仍然不得而知？至少在聞老師提及

  的遺珠裡完全沒有說到這部，而且在金馬影展中，假如真的是遺珠的話，按照過往不成文

  傳統(?)，應該會放到「華語首映單元」，但卻放在「瘋狂特快車單元」。《七月返歸》

  按照香港的放映時程來看，應該絕對是趕得上去年金馬報名的，到底是初選沒過還是零入

  圍呢？但我看完真的覺得不可能初選沒過甚至連遺珠都不是吧？


  「mm2新晉導演計劃」三部曲的壓軸之作，前兩部是《濁水漂流》和《窄路微塵》，這部

  《七月返歸》雖然一改前兩部的社會寫實風格，但完全不輸其水準，拍得非常好！


  《七月返歸》是新導演謝家祺的作品，在看之前其實有點擔心調度會生澀，甚至最後讓恐

  怖片走向台港電影很容易陷入的溫情主義，結果都沒有，各方面都看得出來導演功力與想

  法，在政治寓意（這種片現在香港能上嗎？）、娛樂效果和意識型態三者之間掌握得很好

  ，演員也恰如其分！


  先不論不知道到底有沒有報名的金馬，在剛公布的香港電影金像獎中，竟然也只入圍了最

  佳美術指導和最佳視覺效果兩個獎？我自己認為最佳攝影、新晉導演、最佳新演員（江矷^，甚至前三大獎都該入圍啊！怎麼會這們被低估！是否又是恐怖片原罪？（倒是很

  多人預測白靈的女主，我覺得他的戲份好像只到女配而已）


  再不論香港電影金像獎，竟然連香港電影評論學會大獎都沒選入去年的推薦電影，反而選

  了《金手指》這種片？真的不得不說《金手指》我真的看到好不耐，應該是這兩年看過覺

  得最糟的港片之一了。


  《七月返歸》是否真的被低估了？



