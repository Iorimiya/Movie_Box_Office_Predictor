content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  《七月返歸》

  先老實說，我是衝著男主AK去看的，因為本身是他們團粉。


  故事講述榮仔（男主）母親（白靈）離奇自殺，住在加拿大的他被醫院找回香港。


  住進母親的房子後，開始出現離奇的事情，隔壁的胖大叔突然也用剪刀剪掉自己的舌頭自

  殺、鄰居小孩也能看到一些不該看到的東西。



  七天，對死亡來說是回魂夜，在中國農曆春節初七則是人日（人的生日），是死亡也是重

  生，所以當大家切去舌頭卻感到幸福重生般


  前面鐘叔話中有話，一度有點摸不著頭緒，再到後面一場猶如邪教的辦桌，瞬間懂得人都

  懂了，無疑隱喻著香港人目前的窘境。


  切了舌，你什麼都不能說了，乖乖當一個安分守己的人吧！


  七月對香港來說有著特殊的意義

  不論是回歸中國，還是721那場撕裂香港的元朗黑夜。


  有人試圖反抗、有人選擇沉默接受，也有人歡欣鼓舞。


  最後故事也沒有親子大團圓落入俗套，到底榮仔有沒有陰陽眼？到底最後那場邪教的餐聚

  是不是一場夢？


  導演沒有說，也似乎不打算說了，說不上是好還是壞的結論，對我來說難免會有一種：「

  我前面把我的隱喻說完了就好」，至於故事的完整性好像不是那麼重要了。


  氣氛的營造感基本上是有的，但故事的緊湊性表達略差，會造成有點助眠。


  男主角AK的演技稱不上極佳，但絕對是合格的，不會讓人有一種：「他是AK（Anson Kong

  )」，他就是在演榮仔。


  白靈把瘋癲的樣子也演的十分到位，我如果是她小孩真的會超害怕的。


  最後還是推薦大家可以去看看


