content: '—-推文可能有微雷，在意者請留意—-


  愛、包容與歉疚若有色彩，那混和出的顏色就叫親情。


  先說結論：高度推薦《金孫爆富攻略》！

  這是一部由《模犯生》團隊打造，在東南亞多國登上影史泰影冠軍，累積票房已突破10億

  泰銖的現象級電影。

  劇情描述，男主角想藉由照顧癌末外婆，來贏得外婆遺產，所展開的泰國華人家庭親情故

  事。


  老母親/老奶奶的故事，配上賺人熱淚的歌曲，一直是我的死穴。

  我也一向勇於往自己死穴撞，畢竟男生在電影院哭的鼻塞眼腫也沒什麼。

  因為在泰國累積的口碑已如雷貫耳，我也抱著極高的期待走入戲院。

  幸好《金孫爆富攻略》完全不愧對所有的讚譽與期望，把故事說得極佳。

  我哭得比當年看《孤味》還慘，淚也懶得用擦的，播片尾時濕紙巾直接按住眼睛了事。


  親情電影的原罪永遠是煽情，而照顧生病家人，這是多麼容易爛俗的題材啊？

  但《金孫爆富攻略》驚人的可貴在，擺明要逼你哭的設計並不多。

  而是利用泰國電影最為擅長的細膩堆疊，讓你仍得走向那個淚腺失守的結局。


  無論原生家庭是否和睦，「孝順」是全球華人都能夠共鳴的議題。

  而現代人尤其容易陷入「傳統孝道」與「自我追求」的拉扯中。

  《金孫爆富攻略》用絲絲入扣的台詞與角色演技，時而銳利點破、時而溫柔輕撫，完成一

  部不負盛名的好電影。


  推薦給與祖輩有珍貴記憶、或正在面對人生中生老病死的你。

  我自己的二刷也即將安排上~


