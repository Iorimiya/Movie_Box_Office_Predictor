content: '看這部片之前我就被爆了結局雷，也看了許多網友憤慨的評論，

  但我看到的，卻有不一樣的想法，

  以下有雷：





  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  都說這部片的主旨是反諷華人世界的重男輕女，

  但真的是這樣嗎？


  阿嬤有兩個舅舅，大舅舅一樣什麼都沒拿到；

  男主的家境具體如何不知道，但從家中場景來看至少是比老年還要辛苦賣粥的阿嬤好的；

  這也側面的描寫三個孩子都沒有撫養自己的母親。


  小舅舅確實整體看起來最不孝，但以他的居住地來說，

  安養院確實更為理想，甚至費用更高呢！


  （我對泰國福利機構不熟悉，但在台灣確實是如此，

  每次和人討論這話題都會聽到很驚人的數字。）


  而事實上癌症化療花費非常高昂，就算有保險，

  孩子們為了遺產搶著照顧長者整體來說邏輯也有些古怪，

  如果改成其他遺傳性慢性病不知道會不會更通順些？


  回到重男輕女這話題，堂妹成功讓阿公跳過兒子、孫子將財產留給了孫女；

  大舅舅也許不是好兒子，但他確實是好老公好爸爸，

  表妹未來會不會有弟弟不知道，但至少她在年幼時就享受到了最頂級的教育。


  阿嬤的根本問題不是重男輕女而是優先照顧最弱勢的孩子，

  偏心是事實，但用男女去劃分就有些過於極端。



  整部片我最喜歡的地方，還是M回到家裡後的性格反差，

  他原本是個媽媽跟他說話都會繼續打電玩的人，

  後來卻會替媽媽按摩，

  媽媽沒有得到遺產，卻得到好兒子。



  也許因為劇情邏輯、也許因為被爆過雷，

  我並沒有很喜歡這部電影，甚至也沒有感傷的感覺，

  但作為溫馨小品還是可以的，以上。


