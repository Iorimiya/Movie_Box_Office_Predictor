  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  部落格圖文版：



  或許是因為自然而然便試著去揣摩、勾勒對方想法的這種世故，已經成為了我個性中的一

  部分，加上自己到目前為止，還沒有真正長時間的離開過家裡。因此，從片商記錄下試映

  會哭成一片淚海的 Reels，到 KOL、觀眾們的分享中不斷被 Highlight 的「超級好哭」

  ，都讓我在看《爆富金孫攻略》的前 2/3 時，產生了非常強烈的自我懷疑。


  特別是電影演到和舅舅（Kiang）一家人去祈福時，當阿嬤句句都是對兒女、孫子的惦記

  ，卻只有 M 也同樣想到阿嬤，「希望阿嬤中彩券」。這時，影廳後方開始傳出抽泣聲，

  更令我覺得自己是不是太冷血了QQ


  「兒子繼承房子，女兒繼承癌症。」


  就先說說我為什麼會感到自我懷疑吧。《金孫》的上半場是很典型的爭產電影，除了兒女

  輩的人設鮮明，大家的動作也都好預判到不行。會覺得在 M 幫阿嬤擦澡，被半夜拜拜的

  阿嬤嚇到這些趣事，還有媽媽脫口而出的大實話以外，可以再增加更多喜劇元素。


  另外，由於我和家庭的關係算是緊密，因此在 M 意識到阿嬤的孤單，以及聽到老房子外

  的那顆石榴樹之所以說什麼都不給小舅（Soei）摘，是因為阿嬤還記得「全部都給我吃」

  這個自己早已忘記的約定時，我確實是少了一點想像力去同理。


  這樣的感覺，一直持續到了電影最大的轉折處。在我以為 M 已經關心阿嬤多於關心阿嬤

  的財產，甚至忘了自己一到阿嬤家的第一件事就是想把阿嬤的老房子賣掉時，「我到底排

  第幾？」得知阿嬤把房子留給不只一事無成還偷錢的小舅的 M 憤然離去，瞬間將衝突升

  至最高。


  「我不知道我最愛誰，但我最想跟你們住在一起。」


  《金孫》對我的魅力，也自此開始展現。回到家後，媽媽口中 M 搬去阿嬤家以後的「安

  靜」呼應著阿嬤的孤單，她回答 M，自己改上大夜班並不是為了房子，而是想多陪陪阿嬤

  。而 M 的回應，也映照著過去的自己，在舅舅拿出「看護費」時，M 某種程度或許是為

  了可能的老房子所以拒絕，這次，他則沒有為了小舅剩下的錢有一絲猶豫。


  「剛好想性感一下～」


  當 M 輕輕地解開阿嬤覺得太緊的最下面一顆釦子，他所想的，就只是陪伴早已在生活中

  ，與自己建立起深厚情誼還有默契的阿嬤。


  我把祢排第一位喔！」


  在看到阿嬤一直都記得多年前與孫子的約定，默默留了一筆錢給 M 時，才想說「又是個

  Happy Ending」，沒想到下一幕我立刻就被狠狠打臉。而且越想，就越有股想跟著 M 一

  起大哭的衝動QQ


  在此之前，我們所想的都是誰最「孝順」，誰應該排第一，卻沒有想過在自己的心裡，是

  不是也有把阿嬤放在同等的位置？當 M 沿著在檳榔市場各處滿滿的回憶，將阿嬤送往她

  希望長眠的「風水寶地」，在意會到他所說的「第一位」，是選擇用阿嬤留下的錢去買風

  水寶地，完成阿嬤願望的那刻，可能有很多人和我一樣，這時才發現我們都忽略了阿嬤最

  期盼的，是在她心中能幫助兒女、子孫們維持聯繫與情感連結的「風水寶地」。


  隨著 Ending Credits 不斷向下捲動，前陣子看的《從今以後》中的一句台詞浮現在我的

  腦海中，「Pat 也會同意這樣做的！」。若是用「互相」去取代孝順、法律等等框架，是

  不是就會變得簡單一些？我想到了自己高齡九十多歲的外公，在往後覺得說是「孝順」太

  彆扭的每一刻，那就用這種希望對方快樂、安好的「互相」吧。


