content: '《撼山河 撼向世界》


  說真的紀錄片看完不太知道怎麼寫感想，因為電影裡常常很多人訪談都已經把話說完了，

  我原本沒想寫這部片心得，也不太確定這部片要分享給誰，怎麼分享給別人


  但因為太想吐槽某些新聞，又看到這篇電影介紹文：

  ticle/38568


  看完深深覺得應該記錄一下這部片的心得


  先講結論：

  「要問我就是好看、音樂好聽！」

  「陳明章真的是大師！」

  「家人的支持太太太重要了！」

  「當你熱愛、在乎一件事不必大聲嚷嚷給全世界知道，而是滴水穿石、便能自然感染身邊

  的人！」


  電影主調其實就是導演對陳明章先生的跟拍，還有一些導演對於陳明章先生身邊人的訪談

  ，但如果是這樣，這其實就是一個普通的訪談節目，不會覺得是一部好的紀錄片電影，所

  以不得不提，這部片迷人的地方是他透過陳明章先生的音樂串起了幾個時代、社會價值的

  變遷與音樂的傳承。


  電影紀錄了陳明章先生在解嚴前開始創作，為電影《戀戀風塵》製作配樂，並獲得許多獎

  項，解嚴後跟朋友發表了台語專輯＜抓狂歌＞而到處演出，一開始只覺得他的曲風很多元

  ，而且創作方式很有趣。


  尤其我母親是外省人，童年時常相處的都是說國語都還有鄉音的外公外婆，甚至到現在講

  台語還會被人家笑的”假歪興人”，我又很無知地以為他的台語歌我可能都沒聽過。

  隨著電影放映才發現他居然是＜流浪到淡水＞的製作人，是連我這個台語都說不好的人都

  可以馬上哼出這首歌，這還真是音樂的魔力！


  這或許也是陳明章用台語寫歌的中心思想：「用這塊土地的聲音創作！」聲音確實能夠

  撼動世界，超越語言跟人的關係。所以他也和很多國際導演合作，將台灣的聲音帶入世界

  。


  但有趣之處在於，他並不滿足於已熟悉的創作方式，他總不斷地挖掘台灣多元的傳

  統音樂與民謠，他會找很老或很特別的南北管師傅學習；也在發現自己身體不好之後開始

  教學月琴，從只有一個人在他家附近學月琴，到他有一個班級在教學；他用心傳承文化、

  也傳承了他的母親、妻子幫助支持他的音樂一樣，就好像一顆種子種入這片土地裡。


  可能更正確地說他就像一個愛著音樂，在深谷中唱歌的人，一人唱、兩人和，最後整個山

  谷都是歌聲，我想導演拍攝本片《憾山河 撼動世界》要傳遞的中心價值，並非只是陳明

  章的音樂能撼動世界，更是當這片土地的人唱著土地的歌，這樣的聲音能撼山河、撼動世

  界。


  ──題外話──

  1. 迪士尼說電影應該著重於娛樂，而不是教育。大家都說寓教於樂很難，但難的才不是

  寓教於樂，是很多人一直說你為了教育或價值，但只想著票房、IP跟撈錢

  然後跟投資人說會賺多少多少錢，賣不好就哭說我很用心、別人想毀掉我的藝術


  絕對不是想踩一捧一

  但觀眾才不用被教育，畢竟為動人的故事鼓掌是人與生俱來的能力！


  2.《撼山河》這部紀錄片沒有刻意強調台灣價值，但他傳遞了人、熱愛、土地和傳承的價

  值，這種精神被聆聽、並能輕易地與之共鳴。


  3.很怕沒把我感受的透過文字分享給大家，所以補充影像，希望能讓大家看見一人唱百人

  和（可見電影預告1:40處，如起義一般）



