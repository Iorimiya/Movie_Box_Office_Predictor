content: '話說當今一堆迪士尼動畫紛紛真人（獅）化來呈現，

  吉卜力那麼多經典作品，是不是也到了該真人化的時候了？



  想到這一點，馬上就覺得宮崎駿《紅豬》，

  完全是能夠真人化又可兼顧國際票房的首選作品！



  以當今的特效技術，主角「紅豬」完全不需要戴假假的頭套，

  應該也可以完美呈現（吧）！



  《紅豬》的故事背景，

  設定在1920年代的義大利亞德里亞海海域，

  應該很適合由好萊塢或是義大利演員來飾演。


  主人翁「紅豬」（Porco Rosso∕Marco Pagot）雖然露出本來面目的時間不多，

  但能夠演出那種有點放蕩又能夠認真，

  對於不屑的人事物（法西斯之類），

  又能夠輕巧且堅韌地表現出輕蔑態度的演員，

  我想「小勞勃道尼」，應該是首選了吧！


  （如果小勞勃道尼能演出紅豬，

  　那肯定要修改劇本，讓紅豬哥多露出幾次原本面容）



  與紅豬對決的美國飛行員卡帝士（Donald Curtis），

  覺得「布蘭登費雪」很適合（但不知他近來情況還好嗎？）


  如果口音問題能解決，

  那麼「休葛蘭」應該也很能演出那見一個愛一個、自命不凡的模樣。

  （或是劇本改成來找紅豬單挑的飛行員是英國人）



  至於亞德里亞海之花吉娜（Gina），

  剛好背景是在義大利，

  如果請到早與小勞勃道尼合作過的梅姨「瑪麗莎托梅」扮演，

  繼《我心屬於你》之後，重新宣傳一次義大利之美，

  應該會相當適合吧！


  而且這回可不只威尼斯了，

  是包括了整個亞德里亞海呢！



  覺得那位十七、八歲，聰明俏麗又膽識過人的年輕飛艇技師菲兒（Fio Piccolo），

  是最難選角的了！


  如果要從現今比較知名的演員當中來選，

  我只想到「史嘉蕾喬韓森」比較合適，

  雖然她現在的年紀與這個人物十七、八歲的年齡略有距離，

  但劇本設定可以調整，改成二十七、八歲如何？



  「媽媽救我」（Mamma Aiuto∕曼馬尤特）空賊團成員選角應該會很有趣，

  可能的組合可以有很多，但希望務必讓「傑克布萊克」摻一腳，

  我覺得他很適合轉職當一下空賊，

  若能順便帶來一些義式搖滾也很棒！



  以現今的電影製作技術，

  如果能夠將《紅豬》的各種飛艇、雙翼機騰空飛行纏鬥的場面精采呈現，

  該會有多麼豪氣澎湃！～～



  既然主角的豬頭不會是問題，

  真希望能夠等到《紅豬》有上映真人化電影的那天！



  《紅豬》的眾人物，還有哪些合適的演出人選呢？











  　　　　　　　　


  --'
