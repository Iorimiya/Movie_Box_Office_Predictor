content: "印象中第一次看這部電影時年紀還小，看完後在學校上課，都用原子筆夾著尺變成一架飛機\n，在那邊翱翔（x\n\n**後來再看，是上了飛行線之後，印象最深刻的是Porco有天晚上，在桌旁和睡袋中的Fio說\n\
  自己曾經歷的一切：\n\n在一次戰爭中，Porco與戰友們在天空激戰，他想解救戰友卻力不從心。湛藍寧靜的天空充\n滿無限殺機，一架架戰機伴隨著碎片與火光，墜落海面。\n\
  \n他累得無法動彈，甚至昏睡過去，迷茫間醒來，座機自雲海間竄出，他看到戰友，想代替戰\n友死去，卻不見戰友回應。好幾架戰機同時自雲海竄出，並向天空中一道凝結尾前去集結。\n\
  \n定睛一看，藍天上那凝結尾並不是飛機留下的美麗痕跡，而是無數飛機的墳塚。\n\n戰友的離去對於飛行員來說是一件很痛的事，習慣面對壓力，與生命剎那間消逝所帶來的錯\n\
  愕和驚懼，是兩回子事。\n\n我曾面對過無數同仁的驟然逝世；有威儀莊重的教官、我們眼中十項全能的教官、熱愛生命\n性情中人般的學長、也有幾位官校期間朝日相處，一同上飛行線直至下到部隊後的同學。\n\
  \n與其說是同學，我們的感情比家人更深厚。\n\n那天是我們期上「第一位」同學飛行中失事，我在作戰室剛飛行完落地，聽到消息只覺雙腳\n都\n在顫抖著，淚水在眼中打滾，但還是故作堅強地和同仁們說沒事。傍晚回到寢室默默地擦著\n\
  眼淚，還不相信這一切是真的。那天晚上做了第一個夢，夢中一輛黑頭車停在我身前，車門\n拉開，同學探出頭，身上還穿著他的綠色飛行服與抗G衣，我有萬千話語梗在喉頭卻說不出\n\
  來，祂只笑著，用力抱著我，和我說：對不起，兄弟，我先走了！\n\n我心裡想著，你就這樣走了不打緊，你老婆她怎麼辦？你的孩子怎麼辦？你連孩子的沒見過\n，還在你老婆的肚子裡頭，你一句話都沒說，一個心理準備也不給你爸媽、你老婆、愛你的\n\
  人們..你走了，我們怎麼辦？\n\n夢醒，我的被褥枕頭已被淚水浸得濕透。\n\n後來幾日，忙著安排善後，並聯繫著畢業後在各基地與作戰隊的同學，大家能出錢、能出力\n\
  的都儘量幫忙。公祭前又做了個夢，夢中我在官校基本組的大坪，坪上聚集了無數飛機，有\n些我認得出來，有些認不出來；但五彩彬爛地像是個飛行嘉年華熱鬧得很。那天艷陽高照，\n\
  我在眾多飛機中，看到了一架T-34，橘色的機身，黝黑健壯的螺旋槳，落地後緩緩滑回坪上\n，關掉發動機，上面下來了一位飛行員，穿著橘色飛行服，戴著墨鏡，邁著自信而令我熟悉\n\
  的步伐走來。\n\n我舉起手，向他揮舞、叫著熟悉的名字；但他沒有理睬我，朝著大坪的另一側走去。好多的\n飛行員也一同邁著步伐走去，我看著他的身影，他的座機，彷彿回到了我們在官校一起飛初\n\
  教機的美好時光。但這次我知道他不會回來了。\n\n**我很喜歡紅豬這部電影，也是在長大之後。小時候看，學會了用筆夾著尺當飛機；長大後\n看，覺得第一幕空賊們狹持的小朋友們好可愛（並不是\n\
  \n《紅豬》裡頭用很輕鬆詼諧的方式，佐以飛行的浪漫在述說著「飛行」這事情。\n\n一群窮凶極惡的空賊，盡會被好奇熱情的小朋友們弄得七葷八素；Curtis是一位技術精湛的\n\
  飛行員，劇中雖然他令人感到十分的嫌惡（但劇末我又莫名地覺得他挺可愛的），但他出場\n的第一印象是許多人對飛行員的刻板想法：「自負、驕傲、不可一世，集眾多資源於一身的\n\
  電影明星（望向隔壁棚的Tom Cruise *並不是 ）」\n\n但Porco 身為對往日情緒的深埋，與對愛情、友情的推卻（Gina和Fio）和不知道自己該追\n\
  尋什麼的情緒，卻讓我感覺到更真實。\n\n電影院中他昔日戰友來勸說他歸建飛行，被拒絕後，Porco在逃脫追捕的過程，戰友卻又上\n來帶著他脫離空軍的追捕，我想這也是情誼深厚的飛行員間一種跳脫陣營和框架的諒解吧。\n\
  \n而大部分人以為Gina愛的是飛行員，但我更能相信她愛的是「人」，而不是飛行員。\n\n真正愛你的人，不會希望你一直飛下去。\n\n「總有那麼一個人在乎的不是你能飛多久，而是你何時想停下」\n\
  There’s always that person who cares not how long you can fly,but when you wish\n\
  \ to land.\nPorco Rosso,1992\n\n除了愛人外，就是家人。我另一個關於飛行的記憶，是在基本組第一次飛行後落地，當晚回\n到隊上，我興奮地打給家人。\n\
  \n父親是也上個世代的飛行員，年輕時也曾妄下狂言指著襁褓中的我說：這傢伙以後想當飛行\n員我一定把他的腿打斷！\n\n後來我自己選擇了飛行線，能感覺他的情緒也挺複雜的。\n\
  \n電話中，他只平淡地說著恭喜首批落地，提醒我注意安全、多和教官學習、多看書，便把電\n話拿給了母親。\n\n我正要興奮地和母親分享第一批在空中所見，卻聽得她急促焦躁地搶先說著：你也飛到了對\n\
