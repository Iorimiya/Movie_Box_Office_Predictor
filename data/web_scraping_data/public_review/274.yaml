content: '紅豬是部沒有結局的電影動畫

  真正的結局，是當你步入中年後，才會看到

  宮老要給你的結局，而且每個人的結局都不

  同。


  「不會飛的豬，就只是一隻豬。」


  這句話應該是點亮了動畫的主旨，當年宮老

  在製作電影時，宮老正在經歷中年危機，甚

  至穩定不了自己的內心，但又卻不肯為了自

  由而放棄自己的理念思想，紅豬是宮老本人

  也是在座正在經歷中年的各位。


  如果只是想知道結局的含意，每個人的感觸

  或多或少都會不同..


  有些人會看到片尾吉娜酒店後方疑似停放紅

  色飛機，那可以意味吉娜打賭打贏了，就是

  個典型的Happy Ending。


  有些人認為酒店或裡面的人，沒有遭遇空軍

  的攻擊，而是安然的在酒店喝酒做樂，是宮

  老一直提倡的「反戰與和平」。


  而我在接近中年時所看到的結局是，對於過

  去（吉娜），雖然互有情愫，但始終紅豬無

  法打破過去傷痛的隔閡，而喪失對往日的熱

  情，所以對於未來（菲兒），菲兒的出現

  ，讓紅豬能感受到未來繼續前進的動力、讓

  喪失熱情活力的中年男子，重新找回熱情。


  所以紅豬到最後有沒有跟吉娜快樂的在一起

  ，是屬於兩個女人的秘密，但也是屬於你自

  己才會知道的秘密，你有找回年輕時對未來

  的憧憬跟熱情嗎？


  「沒有理想熱情的中年男人，就只是一個普

  通男人。」




  最後加藤登紀子的唱的主題曲歌詞，非常符

  合紅豬這部電影的心境。（找無中文歌歌詞

  版）


  偶爾也說說昔日吧





  偶爾也說說昔日吧

  在常去的那家店

  窗邊可以看到高大的路樹

  一杯咖啡度過一日

  盲目追尋看不到的明天

  每個人都懷抱希望


  動盪的時代的熱風正吹襲著

  是的，身體瞬間感受到它


  曾在街頭睡過吧

  哪裡也去不成，每個人

  一貧如洗卻也活下來

  讓貧窮迎來了明天

  小小客棧擠滿了不請自來的人

  喧鬧到天明然後入睡


  每天像風暴一樣燃燒著

  是的，走到沒有氣了才會停止


  看看僅剩的那一張照片

  滿臉鬍鬚的是你吧

  不知道你現在何方

  朋友中已經有人先走了

  然而誰也不敢說

  往日的一切都是空


  到今天仍然懷抱無盡夢想

  不管去哪裡，只知道前進沒有止息







