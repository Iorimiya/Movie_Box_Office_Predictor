content: "網誌版 \n\n\n「我從以前很小的時候就聽說了很多有關於飛行員的故事，\n我爺爺常常說沒有一個團體能像飛行員那樣有深厚的友誼，\n因為有大海還有天空佔據了他們的內心，所以飛行員比一般的船長還要勇敢，\n\
  也比陸地上的機長得到更高的榮耀。他們認為最重要的不是金錢也不是女人，\n而是他們的名譽。」\n\n圍繞在一群流氓般的空賊之中，紅髮的菲兒理直氣壯的說道；\n旁邊的人們時而羞愧，時而給予歡呼與掌聲。\n\
  \n人群後面一隻戴著墨鏡，挑著行李的飛行員微微地笑著。\n\n他的名字是波魯克 - 史上最帥的豬哥。\n\n而這部電影是以飛行艇時代的地中海為舞台，描述以榮耀、女人和金錢作賭注，\n\
  與空中海賊作戰的一隻名叫紅豬的豬的故事。\n\n\n【紅豬】-\n\n《\"師父，戰爭和賺賞金有什麼不同？\"\n  \"利用戰爭撈錢的是壞人，沒辦法賺到賞金的人是無能，負債累累的是空賊\"\
  》\n\n\n\"紅豬\"這部故事是宮崎駿先生原創的構想，\n其雛形首見於1990年「宮崎駿的雜想筆記」漫畫集中，\n第14～16回短篇漫畫「飛行艇時代」(全水彩插畫)，而後逐漸演變成動畫作品。\n\
  \n當時在「兒時的點點滴滴」的Roman Album訪談中宮老曾講過：\n「現在的時代正處於轉折點，不過這次的『紅豬』並不是一部處於轉折點的作品，\n而是一部腳步停滯在某個時間點的作品。」\n\
  \n也因此一開始製作電影時，覺得是時代轉折點的時刻，卻不知道是怎樣的轉折，\n面臨了一種不知所措的感覺，原本的片長暫定為45分鐘也延長到93分鐘，\n加上吉卜力公司同時還在製作高畑勳先生的作品「兒時的點點滴滴」，\n\
  當時的宮崎駿可說是忙得不可開交。\n\n但是今天看起來，作品的品質不但沒有絲毫的下降，甚至可以說是一部傑作。\n我認為，「紅豬」的確可算是宮崎駿作品中最為獨特的一部。\n\
  \n這種獨特的呈現不僅在主角是一名豬身上，還在於是一個富有自傳性色彩，\n為所有中年男子譜唱詩歌的一部浪漫作品這點。\n\n也因此這部作品的格局很專注於人物的呈現，比起其他作品，\n\
  更為私密，也更為人生的現實境況，添增美麗的想像與期待。\n\n「雖然熱鬧快樂，卻不是狂歡喧囂；雖然生氣蓬勃，卻沒有破壞性；\n  雖然愛情洋溢，但肉慾卻是多餘的。男人們都非常豪邁快活，女人們都非常有魅力，\n\
  \  他們盡情地享受著人生。而且，整個世界也是一片光明、美麗無比。\n  我想做的就是這種電影。」～宮崎駿\n\n\n【波魯克】-\n\n《\"再見了，亞得里亞海的自由放浪生活\"\
  \ \"這是拜倫說得嗎？\"  \"不，這是我說得\"》\n\n\n\"在亞得里亞海湛藍的海水上空，黑厚濃密的烏雲裡投出午後燦爛金黃的光芒，\n一架鮮紅的飛機拉著尾翼，緩緩的在海面上飛行，拉開一幅如畫的情景。\"\
  \n\n鮮艷的紅色代表著什麼呢？我們馬上想到的可能是-\n「紅男爵(The Red Baron)曼弗瑞德．馮．李希霍芬男爵(Manfred von Richthofen)」\n\
  也就是第一次世界大戰的頭號擊墜王，駕駛的一架紅色三翼式飛機。\n\n也可能想到酒店老闆吉娜在店裡所唱那醉人的法國香頌曲 -\nLeTempsdesCerises(櫻桃時節)裡，\n\
  歌詞中波魯克對當時社會感嘆的詞句。\n\n或是同袍的鮮血，年輕的熱情，革命的馬克思主義等。\n無論如何，當波魯克駕駛的那台薩沃伊亞S21紅色雙翼飛機，\n翼尾劃過地中海湛藍天空的天際線時，每位觀眾都能感受到，\n\
  一位中年男子冷漠外表下隱藏著那份激烈情感。\n\n\n《豬是沒有國家法律可言的》\n\n為什麼他是一隻豬呢？波魯克本人的回答是：我不知道。\n而且他對這家酒店唯一不滿意的地方，就是還留著他以前那張相片。\n\
  \n宮老的回答則是：「當一個男人步入中年，他就已經成為了一隻豬。」\n當成為了一隻豬是一件理所當然的事情之後，漸漸的自己就不會再去質疑它了。\n甚至還會認為，人類的世界，過去與夢想等等，這些也都與我無關了。\n\
  \n這些有點自暴自棄的想法，並不是一開始就有的。\n片中我們可以注意到吉娜叫波魯克時叫的名字是馬可(MarcoPagot)。\n(註：來自於宮老的一名義大利漫畫家朋友)\n\
  \n馬可是他的本名，也是之前義大利空軍的王牌飛行員，\n但是戰爭所帶來的痛苦，戰友的辭世，官員們的利益鬥爭與國家法西斯主義的興起，\n都給馬可莫大的哀傷與厭惡感，因此他改名叫做波魯克(PorcoRosso)，\n\
  為了自己而飛，脫離國家，脫離民族情感，成了一隻個人主義的豬。\n\n而吉娜所在的島嶼是奧地利的領土，身為義大利軍官的他面臨兩難。\n一面是對吉娜的愛，一面是對祖國的忠。他選擇了為了國家，\n\
  但後來吉娜丈夫死去，戰爭的種種，對國家的心寒又讓他掙扎矛盾，\n成為一隻無所事事的豬也許是最簡單的方法，整天打打空賊，\n晚上到酒店喝酒聽歌，在地中海面上安靜的飛行。\n\
  \n是阿，也許這樣就好了。\n\n這種邁入中年，遠離年少輕狂的夢想，被現實消磨殆盡的熱情，以及對生活的無力感，\n都在在顯示出這部片是給稍有年紀的人欣賞的。\n\
  也無怪許多小朋友或是年輕人會覺得這部片有些悶而無法理解。\n\n宮老曾說過：「儘管心裡非常清楚，我們的作品應該要男女老少咸宜才行，\n但唯獨這部作品，\n還是不忘以『給因過度疲勞而腦筋混沌的中年男人觀賞的漫畫電影。』為創作前提。」\n\
  \n宮老認為中年男人是\"缺氧\"的，也因此這部片要激起他們重新熱情生活的動力。\n整部作品充滿著榮耀與自由，故事情節單純，為避免龐枝雜葉，\n登場人物的動機也都相當明確。\n\
  可以說總結來說，\"紅豬\"這部作品以及這兩個字，可以解讀成\"熱情的中年人\"，\n讓邁入這個年紀男人重新擁有雄心壯志，更認真面對生活的一部陽光作品。\n\n\
  \n【菲兒】-\n\n《笨蛋，一個人的初吻是留給最重要的人的！》\n\n\n紅髮的菲兒是我個人在宮崎駿作品裡最喜愛的女性角色，\n她不可思議的勤奮，充滿笑容的熱情，專注於工作的眼神都是如此具有魅力，\n\
  儘管她可能是宮老作品裡戲份最少的半個女角，卻是整個電影的轉捩點。\n\n這家面臨倒閉的小小工廠，是宮崎駿從萊恩公司(製造林白橫越大西洋飛機的公司)\n得到的靈感，當時美國的一個地方工廠也是由技師一人設計藍圖，\n\
  再招募附近婦女打工製造的。\n\n片中的畢可洛工廠因為波魯克的到來重新熱鬧起來，找來超多婦女一起工作製造，\n顯現出女性的勤奮美德，加上菲兒不停勞動的背影，\n\
  整個工廠的氣氛令人印象深刻且美好。\n\n電影中工廠老闆一面禱告：「請原諒我借女子之手製造戰鬥艇的重罪」，\n一面露出歡樂笑容接著說：\n「來吧！大家拼命吃，再賣力工作。」然後就哈哈大笑起來，就是這個讓宮老認為，\n\
  這一份熱誠是工作本身普遍存在的一種「感動」。\n\n菲兒不但是天才型的一流技師，也具有異常大膽的膽識。\n當波魯克質疑她的能力時，\n能引用當時波魯克成為飛行員要件非經驗而是直覺來證明自己；\n\
  在充滿空賊的島上時能敘說感動人心得話語，\n最後甚至將自己視為賭注來全力支持波魯克，\n也難怪是這樣一個無懼大膽，私底下又溫柔貼心的女孩，\n讓波魯克重新找到年少時的力量。\n\
  \n我想就是一股直率跟俏皮，這種年輕人不知道害躁的可愛，才讓波魯克說了：\n\n「妳真是個好女孩，看到妳又讓我想起人類生存的價值。」\n\n以及菲兒對波魯克說了相信你之後：\n\
  \n「我相信你嗎...最討厭聽這句話，不說你說得倒挺順耳的」\n\n菲兒對於波魯克不僅有一種相同喜好的共通點，同時也是童年以來的仰慕對象，\n因此對少女來說，心中淡淡地愛戀也是理所當然的。由於菲兒又是個直率的女孩，\n\
  想到什麼總是馬上去作，還有著青蛙王子般的想像能解除魔咒等，\n這些種種也是菲兒可愛的地方。\n\n當時菲兒看著營火般保養子彈的波魯克時，他一瞬間變回了人形。\n\
  有可能是波魯克本身專注於新的挑戰，讓他回到了過去的身形；\n但是我認為在當時菲兒的眼中，看到的並不是眼前這隻豬，而是一個真正仰慕的，\n從爺爺那代聽過來，一位義大利的王牌飛行員的身影。\n\
  這也是令人玩味的地方。\n\n\n【吉娜】-\n\n《波魯克，這樣下去總有一天你會變成烤乳豬的！》\n\n\n吉娜是這片海域的女神，她所經營的酒店也是每位飛行員休息駐足的港灣。\n\
  她優美而帶點滄桑的歌聲撫平了人們心中的傷痛，隨著一任任丈夫的死去，\n在這邊獨守空閨的她事實上心中一直有一個期盼。\n\n在那美麗的秘密花園她望著天空說了：\n\
  \n「我跟自己打了一個賭...」\n\n波魯克與吉娜事實上是互相喜歡著的，但是時間與戰爭的隔離，\n他們表面上只能暫時的維持著朋友的關係。一方面是波魯克自己的逃避，\n\
  一方面也是吉娜不為人知的等待。\n\n兩個人相互扶持了多年，戰爭帶走了他們的記憶，徒留下了孤單與悲傷。\n\n當波魯克敘述過去時，他在雲霧端上，天堂飛機的長河中拼命叫喊著戰友的名字：\n\
  \n「不要走阿！你走了吉娜該怎麼辦！可惡，我代你去！」\n\n拼命操弄著操縱桿卻動彈不得的他除了罪惡感以及悲傷，\n更多的也是對好友對吉娜的歉疚。\n\n也許他一直想著該走得人是他，如此也許吉娜跟朋友們也能得到幸福。\n\
  雖然背著英雄跟王牌的旗幟，卻只是因為他是最後活下來的人罷了，\n這種命運的諷刺更叫他無法忍受吧，因此他始終無法對吉娜表達真正的心意。\n\n當他的飛機重生得那一刻，他的第一件事就是在吉娜的酒店上空表演飛行特技。\n\
  當時吉娜一手扶著帽沿，一臉驚訝而感動的望著天邊那架紅色的飛機，\n此情此景似乎讓我們回憶起某些老電影的經典片段：\n一邊是花園裡寂寞的芳心，一邊是天涯瀟灑的雄心。\n\
  \n無語的片刻眼神的交會，這是多麼浪漫又感人的一刻。\n與其用言語敘說，不如用行動表達，這就是波魯克與吉娜的愛情之道吧。\n\n\n\n【不能飛的豬只是一隻沒用的豬】\n\
  \n\n這句話是我認為貫穿全片最重要的一句話。\n可惜當波魯克帥氣的講完這句話的時候，卻被吉娜大罵笨蛋而掛電話了。\n\n小時候真的無法體會紅豬講話的調調，但是長大後，很自然的就看懂了這部電影。\n\
  有人說宮崎駿在畫他自己，我相信他也畫出許多中年男子的心聲。\n\n對於一隻捨棄自我，放逐靈魂，逃避過去的豬來講，\n最重要的也許不是過去如何如何了，路要繼續走，很多事情還值得奮鬥努力。\n\
  紅豬被太多包袱困住了，就跟我們之中大多數的人一樣，在人生的半途停下來，\n無所事事，試著在優雅的生活外尋找一絲更有力的存在意義。\n\n他看到了菲兒的直率與熱情後，他驚覺自己也曾是一個偉大的存在。\n\
  撇開了為國家而戰等意義，他還有等待著他的人，以及他所熱愛得飛行本身。\n如果不再為了一些事情而奮戰，不能飛的豬也就只是一隻沒用的豬罷了！\n\n\n【即使世界變成一團亂，人類還是得活下去】～宮崎駿\n\
  \n\n片尾最後，如烈日般鮮紅的飛機劃過天際，機尾揮出一道優美的弧形。\n在藍天白雲裡，像是穿梭在自由與夢想中的一道火焰。\n\n機聲振動的噪音以及螺旋槳的切風聲漸漸遠去，\n\
  我們不禁想像，這位亞得里亞海的英雄找到了他的目標，\n回到他所愛的人身邊了嗎？\n\n\n可以確定的是，他會伴隨著鮮紅的雙翼，一直飛行下去。\n\n\n\n\n\
