content: '兩大金獎級導演讚【奧本海默】



  克里斯多夫諾蘭編導的限制級力作【奧本海默】，全球票房迄今已突破9.1億美金，現在

  好萊塢兩大金獎提名導演丹尼斯維勒納夫與保羅湯瑪斯安德森也針對這部片給出自己的深

  度見解。


  【沙丘】系列編導丹尼斯維勒納夫在接受AP訪問時直言：「這部片如今的票房已然大大超

  過我的預期，這是一部片長3小時、並且內容還是人們在談論原子物理學。」


  除了整體票房上的優異表現，維勒納夫也特別看重【奧本海默】在IMAX的票房表現：「電

  影院的未來就繫在IMAX這類巨型銀幕上，觀眾想(在電影院)看到的是在家庭影音娛樂、在

  串流平台上都無法複製的。他們想要的是超凡的觀影體驗。」


  維勒納夫相當看重【奧本海默】，直言這部片足以成為好萊塢電影人的最佳範例：「現在

  有種觀點，在某些人的想法中，認為電影已經變成一種內容而非藝術形式。我討厭這個詞

  ：『內容』。」



  這位金獎級編導繼續解釋：


  「像【奧本海默】這樣的電影在大型銀幕上放映並成為一項盛事，這讓人們重新認識到：

  電影是一種需要在電影院體驗的巨大藝術形式(而非只有內容而已)。」


  【奧本海默】的IMAX全球票房已破1.79億美金，正是這樣的成就讓專拍IMAX電影如【沙丘

  】的維勒納夫打從心底佩服，力讚這是一部大師級傑作。



  至於另一位編導保羅湯瑪斯安德森(【黑金企業】、【性本惡】)，則著眼於該片的70mm攝

  影格式。湯瑪斯安德森指出：「當像克里斯(多夫諾蘭)這樣的電影人跟大家說該往哪裡去

  的時候，大家都會聽，而觀眾也因此得到回報。」


  湯瑪斯安德森接著說：「我就認識一些影癡，他們特地從埃爾帕索開車到達拉斯去看【奧

  本海默】，這往返大約需要花上18個小時！」


  這位金獎級編導如此總結：「我想沒有人會不同意－【奧本海默】在各個方面都是優越的

  ；更不用說，人們已經厭倦了問：『我為什麼要去戲院看電視？』這是個好問題，大家不

  會再有這類體驗了，我會說，這是很自然的療癒方式。」







  --'
