content: '新聞網址：


  (影音)(獨家專訪)神導諾蘭《奧本海默》來真的! 席尼墨菲合作20年當男主角

  笑喊太久了


  2023-07-13 自由時報電子報 記者 許世穎 紐約專訪


  由大導演克里斯多夫諾蘭執導的新片《奧本海默》，找來多年搭檔席尼墨菲詮釋「原子彈

  之父」奧本海默，兩人從《蝙蝠俠：開戰時刻》開始合作，相識至今近20年，席尼笑言20

  年後終於成為他的電影男主角時間有點長，但大讚諾蘭是一位大師，「他是當今最偉大的

  導演之一，沒有人能像克里斯那樣，他製作的電影與眾不同。」


  席尼表示從諾蘭身上學到很多，「和他合作的經歷改變了我的人生，對我的創作和職業生

  涯有很大的影響，對我來說，能和他一起工作，並承擔起說好故事責任真是一種榮幸。」

  他說《奧本海默》劇本來自諾蘭的大腦，「他了解每一場戲，我們經過不斷的討論，我也

  要做大量的功課，過程經過很多溝通。」


  由於諾蘭強調不用特效拍攝，席尼透露拍攝片中「三位一體」核試爆畫面時，現場製造了

  燈光和爆炸效果，「和克里斯一起工作總是非常實際而真實，演員也會因此有更好更真實

  的表演，他將各種不同元素結合在一起，融合出爆炸效果，我想我們也有多拍幾次。」


  當年席尼試鏡《蝙蝠俠：開戰時刻》的蝙蝠俠，因表現傑出，諾蘭依舊找他演出反派「稻

  草人」，他笑言如果讓他演蝙蝠俠會是個超荒謬的點子，「但最後依然演出其他角色真的

  是莫大的榮幸，而且擁有一次非比尋常的拍片經驗。我後來就決定，只要克里斯多夫諾蘭

  要我做什麼，不管角色有多少戲份，我都一定會答應。」


  席尼也回憶，當初試鏡時就對諾蘭和演員的互動印象深刻，「他對演員很有一套，這是他

  的才能之一，他真的太棒了！我記得我們相處得很融洽，以某種方式產生了共鳴，結果這

  個關係就這樣持續了20年，所以雖然我認為我不適合蝙蝠俠，但我很高興我參加了那次試

  鏡。」沒想到合作這麼久，諾蘭真的打來要他飾演奧本海默，「我覺得很幸運，但我真的

  沒想到他會要我演出。」


  提到新片，席尼曾表示電影並不是一堂歷史課，也不會向觀眾說教，但他認為偉大的電影

  除了娛樂性，還能給予觀眾思考的力量，「我希望電影能娛樂到觀眾，還能讓大家對所處

  的世界產生興趣並開始思考。這個世界在1945年因為核能而改變，但我們仍然生活在這個

  擁有核能的時代，我們都應該對此有所意識，不論是否意識到它的存在。」《奧本海默》

  將於7月21日在台上映。


