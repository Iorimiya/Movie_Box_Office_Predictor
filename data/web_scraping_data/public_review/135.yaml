content: "雷文防雷資訊頁\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\n\
  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n\n\n若要一句話來形容看了《奧本海默》的觀後感，我會如此說：\n\
  「共同參與人類歷史存亡的理科白噪音」。\n\n\n\n 印象猶新看了克里斯多福·諾蘭電影還不停地反覆思考的作品是《全面啟動》，而《奧\n本海默》似乎也不遑多讓。卡司陣容也十分堅強，包括飾演主角奧本海默的席尼墨菲（\n\
  Cillian Murphy）、最近才看的《噤界》女主角艾蜜莉布朗（Emily Blunt）飾演奧本海\n默的妻子琪蒂奧本海默、飾演曼哈頓計畫的負責人將軍萊斯利格羅夫斯的麥特戴蒙（\n\
  Matt Damon）、飾演美國原子能委員會主席路易斯史特勞斯的「鋼鐵人」小勞勃道尼（\nRobert Downey Jr.），還有隱藏版根本認不出來的喬許·哈奈特，飾演歐內斯特·勞倫\n\
  斯。\n\n\n\n諾蘭這次特別的電影敘述手法，呈現黑白與彩色電影穿插的敘事方式，初看時確實摸不著\n頭緒，為何要這樣子拍攝呢？後來再仔細想想，黑白的片段似乎是偏向於十分客觀的第三\n\
  人稱視角，而彩色畫面則是主觀的海默視角。也或者，想要呈現的是，站在人類歷史存亡\n的臨界點的奧本海默，是不是看待的方式也應該並非是非黑即白的二元判斷法。雖然片名\n\
  《奧本海默》給人某種偏於傳記式的刻板印象，但也確實，裏頭有很多類似於訪談式的再\n現奧本海默是怎麼樣的人，只是形式變成了審判式的法官問話式的緊張氣氛。\n\n\n\
  \n緊張氣氛的堆疊，無疑就是將觀眾陷入無窮盡的理科白噪音，科學家們的彼此對話，人類\n愚蠢無窮無盡的的軍事競賽，讓人無力無奈卻又無可奈何。愛因斯坦的出現，則似乎讓一\n\
  切安靜了下來，這位全球知名的科學界網紅代表，在奧本海默與其對話的同時，像是一種\n夢境一般，實現某種理科界也許有的共同的夢。但這個夢也點出了，按下第一顆原子彈試\n\
  爆的按鈕之後，有可能會燃燒整個大氣層，毀滅全世界的可能性。\n\n\n\n傳記式的主角，若要有血有肉，自然也要敘事一下主角的愛情史。所以天才如科學家奧本\n海默，也是個調情高手，不僅在宴會中撩到了瓊，還不小心勾搭到了還是人妻的琪蒂，最\n\
  終也上演了「是誰先愛上他的」橋段，愛恨情仇剪不斷理還亂，只是更大差異的是，還加\n上了「政治」這莫名強大、扭曲、又極其複雜的不確定元素存在。那麼，能超越政治的，\n\
  也許也只有愛情？\n\n\n\n\n但也不一定，因為成為了原子彈之父的奧本海默，最終也用了《薄伽梵譚》中的一句「我\n現在成了死神，世界的毀滅者」來形容自己，是雙手沾了血的科學家，是美國的普羅米修\n\
  斯。就如同導演諾蘭說的：「雖然發生這種事的機率非常小，但是卻沒有任何數學公式或\n理論基礎能夠讓他們完全排除這個可能性，然而他們仍然按下了按鈕。那是人類史上最非\n\
