content: "《奧本海默》12位演員和真實人物對比照：除了席尼墨菲還有「愛因斯坦」還原度超高\n\n － 諾蘭導演的大作《奧本海默》票房破5億美金，成為影史上最賣座的二戰電影！\n\
  \nBY SYLVIA CHENG 與 EMILY BURACK (TOWN & COUNTRY) 2023/08/14\n\n\n環球影業《奧本海默》Getty\
  \ Images\n\n由克里斯多福諾蘭執導的《奧本海默》（Oppenheimer）塞滿了眾多一線明星，而他們飾\n演的全是真實歷史人物：席尼墨菲（Cillian\
  \ Murphy）、艾蜜莉布朗（Emily Blunt）、\n麥特戴蒙（Matt Damon）、小勞勃道尼（Robert Donwney Jr.）……等。\n\n\
  選角導演 John Papsidera 解釋：「我們從未在一部電影中塞入這麼多眾所周知的演員和\n名人。這是一個很不一樣的過程。克里斯諾蘭有一種感覺和本能，他這次用星光熠熠的陣\n\
  容吸引大家來看這部電影。通常如果是他的電影，我們不會這樣去思考。因為他的電影通\n常最多只有兩三個，或五個主要角色。當然，其中會有眾多知名演員，因為他是一位傑出\n\
  的導演，演員們都想與他合作。然而，明星的影響力絕對不是諾蘭電影的主要推動力。在\n《奧本海默》中，更多的是利用演員的名氣來增強電影的規模感。」因此困難之處在於「\n\
  處理那些通常是電影『主演』的演員。現在你要嘗試用比較少的片酬來選角，同時兼顧角\n色的排名。」\n\n而儘管演員陣容充滿了家喻戶曉的明星，他們對其真實歷史角色的演繹卻相當精準。以下\n\
  是《奧本海默》的演員陣容與他們所扮演的真實歷史人物之比較：\n\n《奧本海默》1：席尼墨菲 飾演 羅伯特奧本海默\n\n\n\nCillian Murphy as\
  \ Robert Oppenheimer\n\n席尼墨菲出演了片名角色：美國理論物理學家 J·羅伯特·奧本海默，也就是「原子彈之\n父」，他領導了曼哈頓計劃。\n\
  \n《奧本海默》2：艾蜜莉布朗 飾演 琪蒂奧本海默\n\n\n\nEmily Blunt as Katherine \"Kitty\" Oppenheimer\n\
  \n《噤界》艾蜜莉布朗飾演一名生物學家和植物學家，他與羅伯特奧本海默在1940結婚後就\n搬洛斯阿拉莫斯定居。\n\n《奧本海默》3：佛蘿倫絲普伊 飾演 瓊塔特洛克\n\
  \n\n\nFlorence Pugh as Jean Tatlock\n\n《黑寡婦》佛蘿倫絲普伊飾演精神科醫師瓊塔特洛克，她是奧本海默的「前情人」也是美\n\
  國共產黨成員。\n\n《奧本海默》4：麥特戴蒙 飾演 萊斯利格羅夫斯\n\n\n\nMatt Damon as Leslie Richard Groves\n\n\
  奧斯卡獎得主麥特戴蒙飾演萊斯利格羅夫斯，一位美國陸軍工程兵指揮官，他執導了曼哈\n頓計畫。在左邊的照片中，是真實歷史上的格羅夫斯和奧本海默於1945年9月在「三位一\n\
  體」測試場的合影。\n\n《奧本海默》5：小勞勃道尼 飾演 路易斯史特勞斯\n\n\n\nRobert Downey, Jr. as Lewis Strauss\n\
  \n小勞勃道尼飾演路易斯史特勞斯，他曾擔任美國原子能委員會（AEC）主席，並堅信奧本\n海默是間諜，這導致科學家的安全許可被撤銷。\n\n《奧本海默》6：湯姆康提\
  \ 飾演 阿爾伯特愛因斯坦\n\n\n\nTom Conti as Albert Einstein\n\n在人類史上有著重要影響力的物理學家愛因斯坦，也在這部電影中有個卻非常關鍵的出場\n\
  。演員湯姆康提的還原度令人驚豔，而他在訪問中笑說：「我穿這樣在大學裡拍攝的時候\n，好多學生被我驚嚇到了。」應該是很緊張地問隔壁同學，你有沒有看到剛剛飄過去……\n\
  \n《奧本海默》7：肯尼斯布萊納 飾演 尼爾斯波耳\n\n\n\nKenneth Branagh as Niels Bohr\n\n《東方快車謀殺案》布萊納飾演丹麥物理學家尼爾斯波耳，他研究出「波耳原子模型」並\n\
  於1922年獲得了諾貝爾獎。\n\n《奧本海默》8：大衛克倫荷茲 飾演 伊西多拉比\n\n\n\nDavid Krumholtz as Isidor Rabi\n\
  \n伊西多拉比是一位美國物理學家，於1944年獲得諾貝爾獎，並曾擔任曼哈頓計畫的顧問。\n\n《奧本海默》9：喬許哈奈特 飾演 歐內斯特勞倫斯\n\n\n\n\
  Josh Hartnett as Ernest Lawrence\n\n另一位於1939年獲得諾貝爾獎的物理學家，歐內斯特勞倫斯發明了粒子加速器，他與奧本\n\
  海默在柏克萊就讀時交情匪淺，在《奧本海默》中由《珍珠港》喬許哈奈特飾演。\n\n《奧本海默》10：雷米馬利克 飾演 大衛希爾\n\n\n\nRami Malek\
