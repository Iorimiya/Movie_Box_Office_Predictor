  他原來擔心的「因核子彈爆炸」造成的連鎖反應沒有發生

  但是「因核子彈」帶來的連鎖反應卻產生了


  單就科學觀點來看 核子彈的成功是一種技術的突破

  但人類社會的組成卻不是只有科學



  不同的著眼點會產生不同的觀點 其實沒有對錯

  單以科學角度來看 我們可以說他只是個愛科學的孩子

  但是站在結束戰爭的角度來看

  只是想減少自己國家的人死亡似乎也不是什麼錯誤



  就像杜魯門嗆的一樣

  最後人們更記得的是丟下核子彈的是美國  做決定的是杜魯門

  但是不丟下去 杜魯門可能要面對更多自己國家軍人的傷亡


