  他們也需要去計算丟、不丟核子彈帶來的傷害

  他們也需要去計算「奧本海默是間諜、不是間諜」可能會帶來什麼影響

  不同的角色 處理的資訊不同、要達成的目標也不同


  史特勞斯算計他是私怨

  但就因為奧本海默的過去可質疑 所以他被攻擊其實不難理解


  奧本海默電影雖然著重在他這個人的歷程

  但其實人的行為也是另一種科學



  雖然最原po引申到台灣的政治環境可能扯遠了

