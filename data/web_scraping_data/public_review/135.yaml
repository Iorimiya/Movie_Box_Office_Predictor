content: '難怪列為限制級！《奧本海默》席尼墨菲、佛蘿倫絲普伊全裸上陣


  2023年7月9日 週日 下午3:32




  《奧本海默》（圖：Universal）


  【文／血紅蘭姆】


  諾蘭新片《奧本海默》之所以會在美國被列為限制級，原來是因為席尼墨菲、佛蘿倫絲普

  伊將在片中全裸亮相。


  大導克里斯多福諾蘭的新片《奧本海默》先前被美國電影協會列為限制級，也是自2002年

  電影《針鋒相對》以來，諾蘭睽違二十一年的首部限制級作品，令不少人都跌破了眼鏡。


  畢竟男女情慾向來不是克里斯多福諾蘭所關注的議題，而在他電影中也鮮少大玩性愛場面

  ，就連《針鋒相對》都是因為片中出現女性裸屍才會被列為限制級，《奧本海默》為何會

  遭受相同待遇也始終令人摸不著腦袋，箇中原因如今終於出爐。




  《奧本海默》（圖：Universal）


  根據英國衛報指出，席尼墨菲和飾演奧本海默前未婚妻的佛蘿倫絲普伊在片中不僅將大膽

  全裸上陣，甚至會挑戰加長版床戲，而他跟飾演奧本海默妻子的艾蜜莉布朗之間也會上演

  極其複雜的場景。


  席尼墨菲坦承：「那些戲相當沉重。但我收到了嚴格指示，不得透露任何劇情。」


  席尼墨菲也解釋了何謂化學效應測試（Chemistry Test）：


  「他們會安排兩名演員同處一室，好瞧瞧兩人之間有沒有任何火花，而導演和所有製片都

  會坐在桌子前盯著看。我不知道他們究竟採用什麼標準，這也顯得傻到極點，但有時候彼

  此之間就是存在著化學效應，但沒有人知道原因何在。」


  這也是席尼墨菲和艾蜜莉布朗繼《噤界II》之後再次攜手共事，因此兩人之間早就打好了

  合作關係。


  「觀眾這次有免費好戲可看了。你可以立刻赤裸裸地敞開心胸，好去嘗試各種挑戰。我記

  得自己當時還說：『如果不是跟妳合演對手戲，我就演不出來了。』」


  《奧本海默》將於2023年7月21日在台上映。


