  諾蘭認為《奧本海默》顯然趕上了一股浪潮，「我為此感到十分慶幸，我們從來沒想過能取

  得這樣的成功，但是我們的確相信這是一個偉大的故事。很多觀眾在暑期看了這部電影，我

  認為這就是故事自身的力量，是這段偉大的美國歷史驅使我們前進。」


  席尼則對《Deadline》表示，得知入圍時正在愛爾蘭的父母家中坐著喝茶，然後電話就響了

  。他說當初踏入演戲的行列時沒有想過入圍的可能性，「我一開始只是想演戲，演好的戲，

  然後開始拿到短片的小角色，接著在電影中拿到小角色，我48歲了，在這一行28年，見過許

  多事情，所以我想我能理解這對我有多重要，對我和別人是多麼的有意義。」


  對於參加獎季的感覺，席尼說很幸運能去到一些自己真心仰慕的藝術家的場合，能夠待一段

