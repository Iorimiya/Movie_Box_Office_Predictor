  惡意的政治追殺很過分沒錯  也不是什麼光彩的事

  用惡意的政治追殺去處理個人私怨也不對


  但是奧本海默會被逼到那個地步

  很難說跟他的過去沒有關係


  如果你是一個以國家安全為核心思考的人

  你的工作可能是國家安全局等等

  那去排除任何潛在的威脅也只不過是必然該做的事


  曼哈頓計劃事後確實有得知間諜的存在

  每個人都無法直接讀取另一個人腦袋裡的想法


  你可能是一個有一百萬個嫌疑行為但其實是忠心愛國的人

  也可能是個乾乾淨淨但其實包藏禍心的人


  他人都只能從事件、你的行為去判讀

  說穿了這也是科學


  科學就是任何我們無法理解的事 背後其實都有一個合理的解釋

  只是在你懂那個道理之前無法解釋而已


  人的行為當然也是


  奧本海默或許可以處理核子彈、氫彈

  他們在實驗的過程需要同時去計算可能帶來的傷害、爆炸範圍等等


