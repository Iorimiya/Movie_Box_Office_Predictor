content: '諾蘭幾乎每部片都是非線性敘事，但我以前都不覺得有什麼問題，


  像頂尖對決也是跳來跳去，我也沒感覺。


  奧本海默前兩小時也是跳來跳去，我也沒感覺，


  但是奧本海默最後一小時的聽證會卻跳到我頭很痛，這是我第一次受不了。


  上次讓我有這感覺的是麥克貝的鬼影特攻，那片的剪接也是跟瘋了一樣的跳來跳去。


  奧本海默跟鬼影特工是唯二會讓我看到想掐住剪接師的脖子說：「住手！不要再切了！」


  其實奧本海默的架構跟社群網戰很像：主角一群人想要建造一個東西，


  他們間有爭執，在律師取證的時候回顧過往。


  社群網戰證明不需要這樣跳來跳去也可以吸引觀眾。


  我很喜歡社群網戰，看了有三遍，但我不會想重看奧本海默。


  --'
