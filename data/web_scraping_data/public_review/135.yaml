  諾蘭新作《奧本海默》來真的 三位一體核試爆不玩特效


  2023-07-08 自由時報電子報 記者 許世穎 紐約現場報導


  大導演克里斯多夫諾蘭的新片《奧本海默》以史詩格局帶領觀眾一窺「原子彈之父」奧本

  海默的內心世界，更破天荒不用特效重現原子彈試爆的「三位一體」核試驗驚人場面。電

  影將在紐約展開宣傳，諾蘭直言：「觀眾必須進戲院看這部電影，才會相信奧本海默非比

  尋常的人生故事。」


  ★沉浸式見證 史上最爆炸性的一刻

  該片集合席尼墨菲、艾蜜莉布朗、「二代黑寡婦」佛蘿倫絲普伊、「鋼鐵人」小勞勃道尼

  、麥特戴蒙等堅強卡司，被譽為諾蘭從影野心最大、題材最迫切的作品。片中驚人重現的

  「三位一體」核試驗，讓奧本海默和工作團隊當時面對殘酷抉擇，因為按下試爆的按鈕後

  ，有可能會燃燒整個大氣層，造成地球毀滅。


  諾蘭表示，雖然發生的機率非常小，但沒有任何數學公式或理論基礎能夠讓他們完全排除

  這個可能性，「然而他們仍然按下了按鈕，那是人類史上最非比尋常的一刻。」他說希望

  帶領觀眾進入1945年執行計畫的那個房間，「就像他們似乎身處在那裡，可以聽到那些科

  學家之間的對話」。


  ★跟隨原子彈之父 展開冒險旅程

  諾蘭認為電影作為敘事的媒介，很適合將觀眾帶入主觀的體驗中，讓他們像片中角色一樣

  去批判，同時又以較客觀的角度看待事情發生，「這部電影除了試圖幫助人們理解他們做

  這些事情的動機，同時也對他們是否應該這麼做提出質問。」


  至於最大的挑戰，諾蘭說：「一方面要敘述一個人參與研製史上最具毀滅性的武器的經歷

  ，同時又要從這個人的角度和觀點來說故事。」最後表示：「觀眾將隨著這部電影，跟著

  奧本海默展開情感上的冒險旅程。」《奧本海默》將於7月21日在台上映。


