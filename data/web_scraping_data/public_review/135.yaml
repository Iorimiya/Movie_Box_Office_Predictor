content: '身為諾蘭粉，這次選擇7/21上午早場進IMAX戲院看完了


  有鑑於板上心得夠多了，拖延症又很嚴重，就流水帳補分享一下心得...



  無雷部分：因為全片都是IMAX膠卷拍攝，所以如果進非IMAX影廳理論上會看到裁切版本(？) 雖然這部片的影像設計上個人覺得沒那麼驚艷，但既然導演原始設計是IMAX去架構，那還是建議可以去看IMAX版本，才能體會到導演的影像設計。然後音樂、音效非常用心（但音樂稍嫌太滿了..），所以也建議挑音質好的廳去感受。BTW，因為早期影評有人說結局很猛，我是覺得不要用一種神片結尾的期待去看會比較好。我個人看完只覺得結局在預想內，但期望值過高，也因此少了驚嘆感，這個預期心理落差可惜了這部電影，但我這邊這樣講...你還是被影響了，拍謝。



  以下雷：

  1. 這部片算是近年諾蘭最貼近凡人的一次，畢竟他的黑暗騎士、全面啟動、星際效應在腳本的轉折段總能給觀眾帶來很大的衝擊與思考，然而奧本海默充其量就是文本量大，交錯剪輯稍微需要消化，但充其量來說，就是一個科學家的傳記故事，沒有太多東西需要觀眾去推理。


  2. 雖然「說教」是諾蘭電影的習慣（也是他劇本結構的常態），但這部片最大的阻礙就是他從頭到尾都用說教的節奏在跑文本，與其說是精彩剪輯讓3小時一晃眼就過，不如說他用文本塞滿3小時，多少是想滿足這個沒耐心時代的觀眾，可以頻繁受到文本衝擊(?)，讓觀眾沉浸在情節裡，以致於不要睡著(?)。


  3. 可以理解奧本海默在聽證時被赤裸的揭露，以及表達Jean這個角色的直率，但就為了鋪陳那個赤裸，就露個奶變成R級（海外），實在費解。 不然你乾脆讓Oppie露鳥不是更赤裸？
  那個Jean對Kitty的挑釁眼神更是讓觀者無言，太穿鑿附會了，她幹你老公不是為了宣示主權吧...，感覺這整部片不用露那兩次奶子，也能達到目的，然後其他的段落又是那麼的保守乾淨，這樣設計的突兀反而讓觀影體驗下降了。（當然這也可能是華人保守價值觀作祟）


  4. 對於最被議論的結尾，我自己的解讀好像不太被提到，因為諾蘭好像提過這部片就是在講「consequence」，所以愛因斯坦的這兩句台詞：“You all thought
  that I’d lost the ability to understand what I’d started. Now it’s your turn to
  deal with the consequences of your achievement.” ，更明顯的是在呼應整個科學發展，就像某學者算出的連鎖反應一樣；今天因為有了愛因斯坦的E=mc2

  ，所以關聯到原子彈的發展，這些科研向前、向後推敲，彼此互相交錯，直到Oppie擔下曼哈頓計劃，成為原子彈之父，ok。其實愛因斯坦內心也有掙扎吧，從上書倡議原子彈研發，到促成後進科學家成為殺人武器的製造者，其實他雖然不在計劃內，但你能說他對原爆殺害超過20萬平民的暴行沒有參上一腳嗎？他一臉嚴肅，訴說著自己已經完成承擔自己成就的後果，現在換你囉，Oppie。
  然後換Oppie站在原地，內心道德的衝突與掙扎再小宇宙一次。

  好啦，黑幕上片名，音樂繼續，是時候換螢幕前的觀眾了，你們自己也小宇宙一下，從生活瑣事到這些名人幹的大事，你們的一舉一行都有其「consequence」，宛如蝴蝶效應一般，這推進人類的文明至此，而或許有一天，人類的文明也會就此戛然而止。


  5.

  這部片還有一個問題點大概就是Strauss這個反派動機太弱，尤其這個反派在歷史上的知名度又低（似乎跟飾演他的演員成反比），雖然我觀影前有做了不少關於奧本海默本人的功課，但也僅止於認識他的成就、被迫害再到平反，但幾乎不太有人提到Strauss這個咖；所以他在片中的憤怒、自白、自勉，都顯得動機不足，雖然現實歷史中一個政客想要入閣或許是充滿動機的事，但這部片對他的描寫又顯得片面，所以觀眾根本無法對他的行為有合理投射，導致Strauss的戲份有夠丑角，尤其他耿耿於懷的愛因斯坦臭臉根本跟他無關，卻讓他記仇甚久，甚而要去迫害Oppie，這種鋪

  陳說白或許是終於史實(?)，但在腳本的呈現上就成為軟肋。


  6. 說真的一樣是在講戰爭、講人性、講衝突，辛德勒的名單在我看完電影後一度在我腦中冒出，但當下我是認為辛德勒的名單更加經典、好看，之所以經典，是因為他的善惡衝突是明確的，符合觀影者心中的正義；奧本海默這塊相對處理的模糊，片中納粹、日本幾乎都只是口白的文本，連個影子都沒看到（還是有出現幾秒鐘..忘了），敢這樣處理其實很有guts。

