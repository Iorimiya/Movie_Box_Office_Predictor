content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  奧本海默雜談


  奧本海默是傳記式電影的典範之作。諾蘭證明了光是講述一個人的生命故事，也能帶給人像宇宙一樣的廣度。

  以下全都會暴雷，但傳記式作品到底有沒有爆雷的問題？

  我認為是沒有，傳記式電影的看點不是人物的故事，他們的故事在現實中已經演過了 電影中當然可能會因為戲劇效果而誇大 或扭曲一些情節

  除非對於本人的家族 真實性並不是觀眾最關注的一部分 對一個傳記式作品應該有什麼期待呢?

  首先臉要像，帶入感很重要的，席尼·墨菲很像奧本海默的，請各位去看看理查費曼的演員，和現實中的理查費曼，根本一個樣，演出的演員是我很喜歡的暴力美學影集黑袍糾察隊裡面的主角，長這麼像真的也算是一種才藝了！片中也有演出用肉眼看原子彈爆破的名場面。

  長的像只是開個玩笑，我認為傳記式的影視作品最好能讓觀眾理解這個歷史人物，帶入他們的掙扎，面對他們遇上的人性考驗，理解他們做出的各種選擇，會在失意難過的時候，跟著一起感傷，在角色喜悅的時候，一起大笑。

  理解在那個時空背景下，人民的文化，生活模式甚至思考模式，時空背景，能讓我們更接觸歷史，進而從歷史身上學到教訓。在所有演員的精湛演出下，我們得以進入一個人的生命中，並經歷他(她)的喜怒哀樂。

  透過這些特別傑出的人物，讓我們知道儘管他們多麼偉大，還是能從他們身上找到自己的影子，與他們的極限，人生有起有落，就像平家物語裡面的一句話：祇園精舍鐘聲響，世間諸行總無常。最得意的瞬間總會過去，人人都會走向同樣的盡頭。



  奧本海默帶給我們的是一個偉大人物的崛起，被抹黑，再站起來的過程。

  看完這部片我一直想到漢彌爾頓。以防大家不知道，來簡短介紹一下。

  是一部關於美國開國元勳亞歷山大·漢密爾頓的音樂劇，由林-曼努爾·米蘭達編劇、作曲及填詞，林曼也自己演出第一代男主角。在2015年8月登上百老匯的理察·羅傑斯劇院。獲獎無數。

  看的時間其實差不多，我大概拖了一年，在看奧本海默半個月前才真正看完漢尼爾頓。

  兩位的相似點非常多，

  都是很有女人緣，

  奧本海默的太太為了他而離婚，甚至有一個長期的第三者。

  漢密爾頓也在婚內出軌，還被小三的丈夫勒索敲詐，據信，原配伊莉莎白的姐姐也和他有一段情愫。

  同樣在政壇有個仇敵，

  奧本海默諷刺性的言論得罪史特勞斯，讓他失去原子能委員會的安全權限。

  亞倫·伯爾，在政治上一直跟漢米爾頓持不同意見，最後提起決鬥，殺了決定將槍口朝天空的漢米爾頓。

  他們都是讓美國成為世界強國，非常有貢獻但也很受爭議的歷史人物，

  漢彌爾頓制定美國經濟，曾經是華盛頓的左右手，但因為醜聞無法選總統；

  奧本海默製作出來的原子彈讓全世界知道美國的科學實力，但因為左傾政治因素得不到諾貝爾獎。

  這就要提到麥卡錫主義了，類似台灣的白色恐怖，都是用來對付左傾份子，在戰時，為了國家整體利益，會選擇犧牲個人的自由度，我會認為讓渡的程度決定我們人民的接受度，如果超出，就應該發起行動讓政府知道，在能爭取的時候就該爭取，不能直到自己受害才開始審視制度的缺失。

  在現在看來，不論是麥卡錫主義，或是白色恐怖，都會有冤枉的產生，這正是轉型正義存在的必要，錯誤必須被承認，也應該被處罰，受害者更應該得到彌補。




  最近看了八尺門，生命的價值在劇裡面被彰顯的十分重要，佟寶駒律師為了一條人命而四處奔走，而曼哈頓計畫，關係到的是數十萬的人命！

  我其實很佩服杜魯門總統，當時的他面對到的是現實中的火車選擇，要選擇為了救更多的人而犧牲一部分的人，是非常沉重的。

  一直以來，我們習慣是虛擬人物才會遇到這樣的選擇，像是蜘蛛人，需要面臨救瑪莉珍或是一大群遇害民眾，雖然在電影中，蜘蛛人往往能兩者兼顧，先阻止正要落下的大樓倒塌，再一個華麗的噴蜘蛛絲，成功在最後一刻救到女友，但現實中，可能沒有這麼兩全其美的救援時刻。

  當時的二戰，有一種說法是日本抱持著一億人玉碎的心態，即使德國已經投降，但日本絲毫沒有想要屈服的念頭，所以才決定投下原子彈，原子彈直接或間接殺死二十萬人的死亡，但或許小男孩和胖子救了其餘日本人的性命，免於在帝國主義之下，被瘋狂的領導者當成陪葬品。



  許多人在製作原子彈的路上有著一席之地。莉澤·邁特納，她是發現鏷和核分裂的主要貢獻者之一，被稱為原子彈之母。德國科學家奧托·哈恩和弗里茨·施特拉斯曼發現核分裂現象。他們的發現是無心的，誰能知道科技樹最後發展是一顆殺人武器呢？用途會決定發明的好與壞。後續的許多發明會決定發現的用途，科技始終來自人性，人類史上科技樹發展最快的時候始終是戰爭。

  愛因斯坦在湖邊與奧本海默的談話讓人深思。

  鳥盡弓藏，個人發揮自己的才能，為國家做出貢獻，但受盡罵名。事成之後，頒個獎狀，就好像所有人從此之後都過著幸福快樂的日子，責任與義務可能只是留給奧本海默的唯一安慰了。

  奧本海默的餘生飽受憂鬱症折磨，對他來說被剝奪安全權限是一種救贖，他覺得自己應該為了原子彈而受到懲罰，製作出原子彈對他有一定的影響 。科學家與政府合作進行軍事相關活動，應該要接受一定的心理訓練來面對道德感與內心的糾結。但相較於奧本海默的心理掙扎，我會更好奇親自將原子彈施放在日本空中的飛行員的想法，找了資料
  ，發現如下:

  飛行員叫做西奧多·范·柯克（Therodore Van Kirk）。2005年，二戰勝利60周年紀念時，他與其餘兩名尚在人世的機組成員發表共同聲明，稱如果有機會再次選擇，依然會選擇執行任務。這樣的堅定讓我嚇到了！美國軍人的素質，這個發言代表他扛下所有道德問題，替全體國民扛下，我希望台灣國軍能有這樣的心理素質，才能面對現在日漸囂張的左岸政權。


  柯克是親自付諸行動的那個人，我們並不清楚是否跟他所宣稱的那樣這麼無悔，有可能沒有一絲一毫悔意嗎? 在他心中拉扯的會是愛國心和罪惡感，可能又需要一部傳記電影來描述他的心路歷程了。



  在戰爭中奧本海默與曼哈頓計畫的人員被下令製造殺人武器，

  飛行員在日本空中親自投下原子彈，

  德國納粹，在工作之下親自去殺人也是家常便飯，在工作中感覺不到自己做不對的事情或罪惡感。

  但他們都不會後悔嗎？

  這是達成任務得到的滿足感、成就感在對抗人性。

  這是平庸之惡，奧本海默犯下的罪，經過長期的規劃、建設、實作，沖淡了真實感，只有在落下的一瞬間，才能感受到自己的孩子殺人了，這感覺或許跟殺人犯的父母親一樣？自己設計，培育出來的殺人機器？

  寫到現在，我才發現，他是該懺悔，他做的事情跟納粹有什麼不一樣？研發出毒氣室的科學家也會因為工作上得到的滿足感而忽略自己殺人的事實吧，他們同樣也是聽命行事，他們跟奧本海默的相異之處其實非常的少吧，科學家不一定是由衷相信希特勒的信念，其實他們的差別也只在站在對立的陣營，這件事情究竟是個人的問題？還是環境的問題？殺人的不是原子彈，科學家。是信念。


  歷史是為了讓現代人不要再犯下一樣的錯誤，

  希望世界上不要再有戰爭，世界和平。




