content: '我看不少人說進場前要先做功課再進場

  不然會看不懂

  個人覺得是不用

  諾蘭在情緒跟張力的堆疊上做得很好

  不需要先了解那段歷史也能感同身受

  尤其如果不先做功課就進去看

  看到後面開始揭露史特勞斯的陰謀時

  反而有種懸疑片解開謎底的驚喜感

  個人覺得並不需要先做功課才進去看

  直接進去享受電影

  離場後有感興趣的情節再到網路上找影片補足就好

  整體情節很緊湊不會讓人想睡

  體感時間不到三小時

  感覺一下就沒了

  是說聲音超級吵想睡也睡不了= =


  另外談談收尾

  這次諾蘭的電影收尾真的是太漂亮了

  之前看別人的好評文就有提到收尾很神很震撼

  本來半信半疑

  自己進去看後發現真的很猛

  甚至可以算是一種出乎意料的反轉

  電影中途科學家們透過計算發現

  原子彈引爆後的連鎖反應很可能燒了大氣層

  導致地球毀滅

  後來試爆後發現是虛驚一場

  然而真正的連鎖反應其實是指核彈引爆後炸出的一連串軍備競賽

  這一連串軍備競賽最後的結局可能也是人類的自我毀滅

  諾蘭一開始告訴大家有這種可能

  試爆後又告訴大家沒問題

  結尾時再把這件事賦予另外一層含義

  配合戛然而止的音樂還有突然全黑的畫面

  讓人先感受到錯愕後再有滿滿的後勁襲來

  就跟原子彈爆炸先看到強光然後才被聲音衝擊一樣

  諾蘭在墩克爾克、天能兩部作品不如我預期後諾蘭終於又拿出他的水準

  在傳記片中也能做到如懸疑片的反轉（當然你要完全不知道那段史實）

  結局也收的很有力

  絕對是今年必看電影之一


  喔對了看完後覺得IMAX其實不是很必要

