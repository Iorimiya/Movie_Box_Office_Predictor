content: '首先，這部電影資訊量龐大，強烈建議先對歷史背景與人物做些基本查證。


  在此推薦這2部影片，介紹的非常仔細，基本上電影中的人事物，影片都涵蓋了。小弟正是

  看了這2部影片，才不至於迷失在茫茫人海與當代歷史名詞之中。





  總長1小時，嫌長可以開2.0倍速。此影片創作者語速比較慢，倍速不會影響理解。


  也不必擔心影片暴雷，反正大家都知道結局如何。


  Ok，大致談一下劇情：















  如果你期待看見一群科學家腦力激盪、像《關鍵少數》、《阿波羅13號》一般，發現問題

  、解決問題的過程，或是期待觀賞一齣緊張刺激的軍備研發競賽，在最後時刻緊張地倒數

  計時，感受原子彈那毀天滅地的力量，那麼很遺憾，《奧》片不會提供你這些。


  並非說《奧》不緊張、不刺激，只是他的緊湊之處不在於此。


  你不會看到廣島、不會看到長崎、三位一體核試驗也沒有特效大片中來的震撼。


  你將看到的，是一齣政治鬥爭，講述奧本海默如何從默默無名的學生、到萬人崇拜的普羅

  米修斯、因反對軍備競賽而被政府試圖抹殺人格的大戲。


  與其說他像《星際效應》，不如說他更像是以《軍官與魔鬼》的形式，呈現奧本海默的自

  傳，搭配諾蘭獨特的剪輯與敘事風格。


  透過一次次的交叉詰問、交叉剪輯著奧本海默的人生、探討奧本海默最為擔心的軍備競賽

  危機。奧片雖然多次提到納粹、日本，但聚焦的更多都是美蘇議題，雖然以核彈的研發過

  程為骨幹，但更多是辯證核彈研發的後果及政治角力，同時抽絲剝繭奧本海默於原子彈研

  製中及使用後的心理。


  當然，奧片也不乏缺點。


  就典型的諾蘭式缺點，比如配角比較平面、擅長以敘事剪輯及配樂營造氛圍但不擅於刻劃

  情感、解釋性對話比較多(但設計的巧妙)。


  至於性愛...見仁見智吧，我自己覺得有點多了，沒必要。


  不過整體而言，仍是一部佳片，以真人電影來說，是小弟今年目前的最愛。


  (動畫片今年首推是蜘蛛人，但私以為兩者類型差異巨大，無法相互比較。)


  要用一句話總結的話，奧片不會讓你震撼於原子彈爆炸的威力，但會讓你對後原子彈時代

  感到無比沉重。


  重點大致如此，抱著以上心理準備觀賞奧片，相信不會讓你失望。


  --


  私心覺得本片畫面還好，強的是音效



  小弟認為，版上的負評大多是因為預期落差


  預期看到一部呈現原子彈研發及震撼試爆的硬科學電影


  得到的卻是一部富有大量對白的政治及傳記電影


  也許大量人物、對白、政治又傳記會勸退一些人，但如果你能接受，誠心推薦


  我自己是滿喜歡這種風格的電影，就像我喜歡社群網站、繼承之戰、軍官與魔鬼一樣


  題外話，許多人將奧片與模仿遊戲比較


  小弟以為，模仿遊戲著重於情感塑造，主角的遭遇令人共情


  奧本海默則著重於營造彭湃的氛圍、沉重的時代，主角也無疑比圖靈更複雜


  各有所長'
