content: "試映看完久久無法自已，興奮、感動與悲傷的情緒交加，\n\n    興奮的點是看到今年目前為止最佳電影，個人認為海放最近的 MI7，\n    \n\
  \n\n    感動的點是對這種全部的人同心協力完成一件事的劇情抗點很低，\n\n    就好像當年看《阿波羅13》最後成功返回地球真的會一起拍手。\n\n \
  \   悲傷的點如同普羅米修斯之罪，這個無解。\n\n\n\n    想像一下，有一部人物傳記電影，充滿了諾蘭完美的鏡頭語言和敘事手法，\n\n    如《敦克爾克》還原在史實的描述，如《星際效應》中走鋼索般的艱難任務，\n\
  \n    可能有人看到《敦克爾克》火就消一半，認為傳記電影搞不出新花樣，\n\n    但是諾蘭又利用劇情安排、敘事角度、以及道德探討等，\n\n    整合出一部長達三個小時沒有冷場的傳記電影。\n\
  \n\n    喔對了，還有配樂也搭配得很棒！\n\n    以歷史還原的角度來說，鏡頭呈現也比《敦克爾克》成熟太多，\n\n    最令人驚豔的還是席尼墨菲的演出，我以前都覺得他只是\
