  第一次哭是奧本海默的朋友拒絕加入團隊，他說不想要研究了三十年的成果變成武器，這

  時候我突然get到了這部電影可能要表達的是什麼。

  其實我是很喜歡一群天才交流的場景，羨慕並欽佩著他們有我望塵莫及的學識，但是當天

  才不僅限於科學方面互相交手時，事情的發展就漸漸醜惡了起來。

  尤其是發現人類會為了各種原因、甚至是一己私慾將萬物化為武器、進而殘害他人時，連

  我都感覺到人類的醜陋與邪惡，更何況是奧本海默這個天才呢？

