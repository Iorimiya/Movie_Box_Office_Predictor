content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  克里斯多夫‧諾蘭是全球擁有最多影迷擁戴的導演之一，他也以拍攝複雜情結的鉅資大片

  聞名。近年都以科幻題材為主的諾蘭，繼《敦克爾克大行動》再次推出以二戰為背景的歷

  史劇情片。而他熱愛膠捲與實拍的特色，也讓《奧本海默》這部以「原子彈」為主題的電

  影，在上映前就話題不斷，最後也證明這的確是部足以登上all-time list的作品。



  二次大戰人物「原子彈之父」奧本海默傳記故事，描述他如何研發原子彈。



  由於是歷史傳記劇情片，三小時的片長裡，仔細刻劃各種歷史細節，包括1940年代FBI的

  反共調查，以及奧本海默與同為猶太裔的理論物理學家愛因斯坦間的互動。雖說電影花費

  很大篇幅說明原子彈的製作過程與原理，但與諾蘭過去的科幻作品不同，並不會由於沒有

  搞懂機制而看不懂整部電影。《奧本海默》是一部以科幻包裝的傳記電影，比起讓人眼花

  撩亂的量子力學與其他物理學專有名詞，歷史人名還出現比較多。



  不過，只要是奧本海默生平當中佔有一席之地的重要角色，電影中兩人見面時一定經過正

  式介紹，這其實也是在給觀眾認識該名角色的機會。只有從小到大就已經在歷史課本上看

  爛的人，才會不經任何介紹或說明，就當作所有觀眾都知道是誰地帶過，所以即便對奧本

  海默的生平沒有大致了解，也不會在觀影時遇到理解困難。



  「我現在成了死神，世界的毀滅者。」



  雖然被譽為「原子彈之父」，但奧本海默「享譽盛名」也只存在科學界，除了因為他我行

  我素的個性讓他樹敵無數之外，也由於他一直以來就是一位比較具爭議性的人物。不論是

  他的道德瑕疵，像是電影當中呈現的把有夫之婦基蒂的肚子搞大，雖說最後有娶人家「以

  示負責」但後續也與前女友鬧出外遇。除此之外，他的政治立場也一直讓工作夥伴頭痛，

  雖然他自始至終都沒有正式加入共產黨，但因為他與相關人士的互動一直非常密切，實在

  很難讓人相信他沒有參與其中。



  即使撇開這些外界對他的看法，他自己心中也承受不少內疚感。電影前段受人質問時，奧

  本海默還能大聲回覆諾貝爾就是製造出炸藥後產生愧疚，才設立諾貝爾獎，因此為了結束

  二戰，他帶領科學家研發原子彈完全沒有任何問題。但是，他心裡的一部份也是為了親手

  終結迫害猶太人的希特勒，既然希特勒已死，做不做原子彈對他來說似乎只是一個證明自

  己能否做到的試煉，更不用說奧本海默根本不在乎，甚至不想炸日本人。就算珍珠港事件

  擺在眼前，對奧本海默來說，他與日本人仍舊算是無冤無仇。



  在決定投放原子彈於日本哪兩個城市的會議上，奧本海默就表現出侷促不安的樣子，尤其

  是周圍的人還一副事不關己地談著將會有多少人為此送命。試爆結果也讓他向當局建議，

  若能讓原子彈在空中引爆，便能大幅減少輻射與傷亡，這也是為什麼廣島與長崎跟福島與

  車諾比相比，能夠在更短時間內開始重建，可是這當然也與當時人類對於輻射所造成的影

  響有多深遠沒有現在了解得多。



  投放原子彈後，奧本海默接受時任總統杜魯門接見，當時他表達自己雙手沾滿鮮血，杜魯

  門似乎認為他將自己看得太過重要，而將他趕出會面室。就連後續的安全許可聽證會上，

  都被質問為何他在曼哈頓計畫當下不覺得有道德壓力，四年後突然產生這種感覺。姑且不

  管該聽證會本就是欲加之罪，何患無辭，對奧本海默來說，本來就有可能在計畫執行期間

  衝勁十足，但實際看到成果時徹底嚇壞，畢竟「理論只能帶你走到這麼遠」。



  「男人騙局如此陰暗。」



  這句朗‧霍華用在小說《達文西密碼》裡的變位字謎，用來說明政治黑暗極為貼切。雖然

  奧本海默參與的各種共產黨員聚會不能說完全不是政治活動，但他充其量是反納粹還有組

  織工會而已，身為科學家的他並無意往政治圈擴張自己的影響力，這大概也是為什麼科學

  界普遍對史特勞斯不滿的原因。即便奧本海默曾經在國會用言語讓他難堪，史特勞斯本身

  應該沒有什麼實質的損失，但他卻想剝奪奧本海默的一切，置他於死地，真是陰暗的騙局

  。



  電影改編的傳記《美國普羅米修斯：J·羅伯特·歐本海默的成功與悲劇》曾獲普立茲傳

  記文學獎，希臘神話裡，普羅米修斯為人類偷來眾神的火種，就像奧本海默為人類製造出

  原子彈一樣。當時他們期望如泰勒所說，直到人類發明出威力更強大的武器之前都不會有

  戰爭，但事實是，世界各地的戰爭從來沒有停止過。



  就像原子彈投放後他與愛因斯坦的對話，他提到之前愛因斯坦叫他們要小心，不要不小心

  觸發無法停止的中子碰撞，導致世界毀滅，但奧本海默認為雖說物理上並沒有發生，但「

  毀滅世界」這件事情已經成真了。這或許是為什麼在見識到原子彈的威力之後，奧本海默

  堅決反對開發與研究氫彈。



  電影由那場「不是審判」的聽證會開始，帶領觀眾一步步走進奧本海默的世界。雖說比起

  諾蘭過去的作品已經好懂很多，但《奧本海默》仍然不是一部線性敘事的電影。故事穿插

  在史特勞斯1959年的內閣提名聽證會、奧本海默1954年的安全聽證會與他在聽證會上所提

  到的事例之回憶。從奧本海默的學生時期，到曼哈頓計畫，再到安全聽證會，最後於史特

  勞斯的內閣提名聽證會揭露一切陰謀，使其得以平反政治汙名。即使奧本海默的確是個爭

  議性的人物，但當觀眾看到他的律師無力地面對各種不利的指控與證據，無不在心裡為奧

  本海默叫屈。



  諾蘭拍攝《奧本海默》這部電影最精湛之處，除了用三小時將如此複雜的故事以淺顯易懂

  的方式傳達給觀眾之外，當然還有其令人嘆為觀止的視覺效果。無論是每當奧本海默又被

  心魔籠罩時出現的各種幻象，還是利用微縮攝影實景拍攝的原子彈爆炸場景，都讓人看得

  瞠目結舌。因為試爆時參與的眾人實際上應該並沒有離爆炸點那麼遠，所以就算光速比音

  速快，實際上應該也不會在爆炸後相隔那麼久才聽到爆炸聲。不過，不論是當年的參與者

  ，還是電影院內的觀眾，當下看到爆炸的瞬間，體感時間肯定會無限拉長，無止盡的寂靜

  也絕對是全片最震撼的一幕。回過神來的巨響，才提醒著當年的參與者與我們，剛剛目睹

  人類史上最可怕卻也最偉大「發明」的誕生。


