content: '雷文防雷資訊頁


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~


  1.影片名稱：奧本海默


  2.觀影時間：2023/07/23


  3.觀影地點：信義威秀（難以想像IMAX會「感同身受」到什麼地步，可惜方便的日新還在

  　　　　　　　　　　　重建QQ）


  4.觀影方式：自行購票


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  部落格圖文版：


  在看《奧本海默》之前，我實在難以想像諾蘭究竟會如何詮釋這個並非時下主流類型的傳

  記題材。又或著說，要怎麼將他最具標誌性的種種創作印記，與傳記電影比起他所擅長打

  造的視覺震撼，或是具現化的科幻概念，更著重在劇情本身之上的調性相結合。


  《奧本海默》以一場針對奧本海默的秘密聽證會為軸，在他一生中不同的時間點頻繁切換

  。由席尼墨菲飾演的奧本海默，一下身處焦慮的學生時期，一下跳回到意氣風發，充滿熱

  情的學者歲月，一下又接受在技術與道德上都充滿未知的挑戰，主持「曼哈頓計畫」，還

  有正飽受詆毀、質疑的「現在」。而這樣讓人「見樹」卻難以直接「見林」的非線性跳躍

  ，正是諾蘭一貫引人入勝的敘事手法。


  在隨著一個又一個過往片段，逐漸拼湊起奧本海默完整面貌的同時，令我意外的是，《奧

  本海默》越看越令我聯想到《敦克爾克大行動》。雖然兩者皆出自諾蘭之手，並且同樣地

  以二次世界大戰為背景，然而戰爭和傳記的片型，卻是截然不同。


  起自奧本海默的學生時期，當他夢及量子幻象，以及試圖毒殺老師時所響起的刺耳聲響；

  一直到原子彈在廣島引爆後，面對士氣高昂的科學家與家眷們，在他跟我們的耳中，卻是

  鞋底不斷碰撞地板的震天價響；他演說時台下的屏氣凝神，也化作一陣讓人不適的轟鳴音

  壓。《奧本海默》和《Dunkirk》同樣透過尖銳的聽覺感受將我們帶往角色，而奧本海默

  的幻覺又更內心一些。即使他口中說著「成功」，惋惜著沒能用在對付納粹，但在諾蘭和

  席尼墨菲的詮釋下，這時的他已然動搖。


  至於媒體不斷報導渲染，非CGI而是實拍的核試爆場景，則是更高上很多級，幾近可以融

  入實驗現場所有人集體焦慮的感同身受，最強烈的反而不是視覺衝擊本身。


  自前置作業開始瀰漫的不安，在倒數120秒時正式變成一股坐立難安。將軍、科學家們的

  期待，奧本海默的焦慮，負責在意外發生時及時終止實驗的肯尼斯不斷顫抖的雙手，最後

  加上電子鐘倒數的滴滴聲響，這股坐立難安幾乎是指數級的在成長。壓力大到在最後幾秒

  的那幾個瞬間，我一直以為肯尼斯會按下按鈕，懷疑他怎麼頂得住，他又怎麼能不中止這

  場就將改變一切的實驗？


  而先前幾次小型試爆後震耳音波的餘威，在蕈狀雲升起時把坐立難安再進一步地轉換成如

  坐針氈，就將傳來的爆炸轟鳴，到底會有多爆多猛？電影當然有其限制，然而在見證了「

  毀滅」的具象化後，我就如同奧本海默一樣，既理解又不解整座基地的狂喜。


  「我現在成了死神，世界的毀滅者。」


  但回到納粹投降後，科學家們討論是否該繼續研發原子彈的會議，在那時，不也是奧本海

  默主張要對日本投放核彈，以震懾換來永遠的和平嗎？不同的片段組成奧本海默的完整性

  ，他兼具創造與毀滅，打造原子彈卻反對氫彈；為國家效力並不等於他要對朋友割席，仍

  然去探望瓊塔特洛克並拒絕供出切瓦利埃。可以說他很複雜矛盾，也可以說他始終信奉著

  自己的道德準則。在和國防部長的會議上，他舉棋不定，反而是軍方告訴他不投核彈日本

  人絕對不會投降，那就必須犧牲更多生命。


  因此在聽證會就快到尾聲時，諾蘭透過在聽證會，以及小勞勃道尼飾演的史特勞斯被任命

  為商務部長的提名委員會之間穿插敘事，清楚地進行表態：奧本海默或許不是完人，卻一

  直有所堅持。而感受過那股力量的平凡人如我，更可以理解他為何想抑制核競賽，想「控

  制」這股由自己所釋放的毀滅力量。


  以《敦克爾克大行動》的手法為基底，並適切地收斂鋒芒，將「感同身受」盡可能地鎖在

  奧本海默的身上，成了跳脫傳記典型，但反而更置身風暴中心，幾乎是跟著他共同經歷了

  一個又一個艱難決定的《奧本海默》。而電影同時有彩色與黑白畫面：聽證會、回憶等奧

  本海默第一人稱視角的彩色，以及提名委員會、史特勞斯視角等第三人稱的黑白，讓「跟

  著」奧本海默的感覺更加強化。


  即便是已成定局的「事實」，非線性敘事使得整個故事充滿張力，無論是史特勞斯詭計的

  功敗垂成，還是將軍、科學家同僚們對他的關鍵評價。然後實在是太愛奧本海默跟愛因斯

  坦兩段雖短卻充滿智慧及相互理解，更立體了正在奧本海默腦內成形的末日想像的對話；

  琪蒂在和檢察官針鋒相對時的毫不退讓，則替選擇承擔的丈夫大吐一口怨氣；小勞勃道尼

  在大部分的時間確實和「東尼史塔克」有著明顯的區隔，直到最後惱羞成怒時，才稍稍失

  守。


  在傳記片型上加入諾蘭的創作印記，《奧本海默》絕對會是人物電影重要的一頁。Btw，

  不管是演員還是電影內的科學家陣容，真的完全是全明星等級啊！（連只出現一兩場的角

  色，都找得到肯尼斯布萊納、蓋瑞歐德曼之類的大咖來客串XD）


  --


