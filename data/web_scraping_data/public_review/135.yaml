content: '上一次發文居然已經是寫《銀翼殺手:2049》了。


  身為Cillian murphy的資深粉絲，當年15歲從《冥王星早餐》開始，甚至連很瞎的《赤眼

  玄機》都看過，看完Oppenheimer（因為翻譯爭議不知道中文到底要寫什麼）手癢來寫短

  評。請大家多多指教！


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  攝影改變藝術家與世界的關係；相對論改變科學家與世界的關係。


  破壞和支解形象後重組屬於藝術家的觀點，體現視覺上無法同時存在的視角，是立體主義

  之於Picasso和Braque，是光的粒子與波二重性之於Oppeneimer及同代科學家。電影開頭

  的畫作們是Oppenheimer自我證成的預言，顛覆的革命，然後成為懸掛在博物館的藏品。


  -


  三一試爆是他的十字架，我們跟著臉孔有如Picasso畫筆下人物的Oppenheimer，有如度印

  神話中有八個化身的濕婆，熱愛生命同時嘲諷世界的Oppeneimer，一步步走向屬於他的十

  字架。尼采說，基督是在被釘上十字架的那刻，展示三位一體的存在，聖父、聖子、聖靈

  顯現於一個行動之中，展現超脫世俗的神聖性。不因得到或失去而起差別心，從當下的行

  動體驗至善與幸福。


  試爆的那一刻，他從此將面對世人的審判，卻道成肉身。


  -


  後半段我較不喜歡，人生如棋，棋逢對手才好看，像尼采與柏拉圖；或是葉問與宮二。過

  多的篇幅著墨於Strauss與Openheimmer的交鋒，但終究是lowly shoe salesman和

  over-man的對決。


  Oppenheimer成為烈士絕不如Strauss所說出自他的成全。世俗的榮辱、成敗，都消融在自

  身的命運當中，熱愛自己命運之人，就是人類集體神話的英雄，如Pramethus，如

  Antigone。


  -

  但人終究是在「關係」中完整，成為完整的人，而不是完美的人。


  第一位Oppenheimer的阿尼瑪Jane，是他自毀傾向的投射。逼他在做愛時讀《薄伽梵歌》

  ，念出濕婆神如何成為死神與世界的毀滅者，深信著榮格，卻因失去一段關係而自殺。


  第二位阿尼瑪妻子Kitty，是他反抗意志的投射。在他退行於黑夜之中，要求他起身、要

  求他戰鬥，也在作證時為他抗辯到底。年輕一點的我大概會以為愛的顛沛、愛的瘋狂才是

  愛。但愛的樣貌豈止在濃烈，而是在投射與投射的幻滅的多重辯證辯證之間展，開展如萬

