content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~





























  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  「進場前以為是理組片，離場後發現是文組片」大概是很多觀眾看完的感想吧。「諾蘭電

  影」應該是甚麼樣子呢？「奧本海默的經歷」應該是怎樣的一段故事？如果抱著像《記憶

  拼圖》、《全面啟動》那樣對諾蘭炫技般劇情有所期待，或是期待像《星際效應》、《天

  能》那樣，藉由奧本海默與核彈的關聯一窺科學發展的里程碑，或許看完《奧本海默》這

  部電影會有不小的失落感。


  多少慶幸我是在只有非常粗淺的物理知識，以及幾乎對奧本海默一無所知的情況下入場看

  電影，對我來說沒事先做功課反而讓我感受到這是一部相當精彩的人物傳記電影。對熟稔

  近代物理與其歷史的人來說或許是眾星雲集，但對我來說許多人都是初次見面，可是這也

  無損電影進行的節奏，只要給他們個代號就好了，甲做了啥、乙寫了甚麼、丙做出怎樣的

  事情。最關鍵的對手戲，其實主角就那幾個人而已，你要嘛看完電影也會記得，要嘛他早

  就是你人生中忘不掉的人物了－像那個永遠的白髮吐舌老頭。反倒是對於算蠻常看電影的

  我來說，《奧本海默》是另一種層級的眾星雲集，這明星也太多了吧？可以想像「諾蘭要

  拍片？我可以參一腳嗎？」那種蜂擁而至的樣子，甚至一開始有些演員還讓我覺得「這也

  太浪費才能了吧？」


  諾蘭用非常淺層的角度切入發明核彈所涉及的物理學層面，兩大學派的論點核心僅是話語

  交鋒時的亮點，這樣簡單的表述讓觀眾觀影時不用分心思考複雜的物理理論。而諾蘭慣用

  的非線性敘事手法，對於衝著「諾蘭」這塊招牌進場的人來說根本是小菜一碟；對於一般

  觀眾來說，以色調轉換代表敘述角度，說的誇張一點這已是諾蘭的溫柔。甚至我認為除了

  我沒看過的《跟蹤》，這是《黑暗騎士三部曲》以外諾蘭最好懂的電影。他將故事聚焦在

  奧本海默這個人身上，探討他在發明核彈前後的心境轉換，還搭配當代背景，試圖藉由電

  影引起人們對於危險發明的反思。這種也許會引起期待沉陷諾蘭高深境界的粉絲強烈反彈

  的大眾化做法，將這部片打造成具有奧斯卡規格的電影，也許是我小人之心度君子之腹，

  但這次諾蘭大概是認真的想一拚奧斯卡了。



  【以下涉及劇情，請斟酌閱讀】



  「所以到了這種時候了嗎？你迷失在量子概率的世界中，需要一個確定性。」


  很多作品都有一句經典台詞會讓我看到它就想到這部電影，這就是《奧本海默》的那一句

  。應該是沒有人真的說過這句話，所以只是這部電影的台詞。這句台詞的精妙之處在於說

  出這句話的愛因斯坦本身不信量子力學的測不準原理，對戲的奧本海默卻是量子力學大師

  ；愛因斯坦這句話的嗆辣程度根本就是：「屁話說這麼多，最後還不是要來找我？」的高

  等物理學者修辭。雖然才開場沒多久奧本海默就在言談中虧愛因斯坦是「『上個世代』最

  偉大的科學家」，但依整部電影愛因斯坦的出場時機、對白的重要程度，諾蘭根本就把他

  當神在捧，能在一個領導眾多頂尖研究者的科學家面前扮演智者角色，這樣的地位還不高

  嗎？更何況結尾如何面對自己生涯成就結果的對話，那或許是人類史上數一數二的沉重傳

  承吧，發現理論的學者將重擔傳給發明成果的實踐者，不禁多想兩句，也許有了奧本海默

  直接承擔核彈的誕生，愛因斯坦才能以頑皮的吐舌形象為世人記得。


  嗯，頑皮的形象，而不是渣男形象。幾年前有部影集叫《世紀天才》，第一季就是在講愛

  因斯坦，我還沒有看，但當時耳聞愛因斯坦被戲稱為世紀渣男。無獨有偶（這樣用對嗎？

  ）奧本海默也在電影中多了「風流不羈」的面向，有共產黨前女友、生物學者妻子，婚後

  還和前女友糾纏不清，甚至還與同事老婆偷情，所以也不見得醉心於研究的宅宅學者就多

  安全？只是造鎮那一幕有個橋段非常有趣，奧本海默帶著凱瑟琳參觀新建的房子，凱瑟琳

  繞了一圈出來說：「沒有廚房。」有點浮誇卻凸顯男性因為不用負責家務而會遺忘如此基

  礎的家庭設施這件事。此外凱瑟琳身為一個生物學者，婚後卻只能在家裡帶小孩，雖然她

  的生物學知識在曼哈頓計畫大概也派不上用場，但也實在是相當大才小用，還有莉莉霍尼

  格被認為是來報名文書工作，以及被勸阻不要從事放射物質研究，因為生殖器官會暴露在

  輻射中，讓她忍不住回嗆：「你的生殖器官暴露在外的比我多。」短短幾幕卻呈現出當時

  的許多背景，這些簡短快速的場景在三小時的片長中，大概就跟女性在那個時代的地位一

  樣淡，卻又如此意味深遠。


  「我們是理論學者，我們想像一個未來，那個未來讓人膽戰心驚，但人們不會恐懼那個未

  來，因為他們不理解，而人們不會理解，直到使用他。使用核彈才能讓世界理解這個令人

  恐懼的未來，才能達到前所未有的和平，羅斯福所希望的那種和平。」這是電影中奧本海

  默在得知希特勒自殺後對計畫成員所說的話，其實提到羅斯福這點令人玩味，羅斯福在希

  特勒自殺前就已經因病過世了，但是奧本海默在陳述自己想繼續研究核彈的理由後還要多

  提他一句，有種提醒大家要繼承羅斯福總統遺志的感覺，也看得出來羅斯福在當代美國人

  心中有多偉大。觀影當下覺得還好，事後越想越覺得奧本海默你真的是很會說話，這番話

  真的是超強效強心針。


  不過如果去脈絡化檢視片中以前期奧本海默為首的理論學者的發言，多少會覺得他們超級

  不負責任，好像他們只是發明原子彈，只是在做一項超大型實驗來驗證過往的理論，而使

  用權在別人手上，與他們不相干。可是當核彈爆炸的那一刻，看到每個學者臉上的光芒，

  多少還是能夠體會那種研究大半生的理論，其實踐結果真的在眼前發生時的感動，那是一

  生成就的展現，也絕對是歷史性的一刻，而自己在搖滾區第一排看著這一切發生。我也很

  喜歡諾蘭呈現核爆的方式，除了單純光速與音速的速度差產生的延遲，也在延遲的時間裡

  插入了奧本海默的心境，以及那句名言：「我現在成了死神，世界的毀滅者。」並且也呈

  現了科學家們在看見理論實現最初的感動後，隨之而來是人類史上最大的衝擊。


  這個衝擊才真正的打醒了奧本海默。前面還可以很戲謔地回應上校：「你覺得你能靠發明

  核彈拿諾貝爾獎？」「誰知道呢？諾貝爾發明了炸彈。」（這句也讓我笑出來）核彈試爆

  後馬上應驗他自己說的：「人們不會恐懼那個未來，因為他們不理解，而人們不會理解，

  直到使用他。」親眼見證核彈的威力驅使他走上反氫彈研發的道路，那一句回應為什麼有

  如此心態轉變的話：「當我清楚的知道人類會使用任何擁有的武器時。」充滿了對人性的

  觀察透徹與絕望；對比前段在國防部長辦公室開的小型會議，電影突顯了軍方在評估如何

  使用核彈上的冷漠與事不關己，原本京都在清單上還真是讓人捏一把冷汗。整部電影講述

  了奧本海默完整的心態轉化，再搭配最後一句台詞：「我相信我們做到了（導致毀滅世界

  ）。」這一個收尾實在是收的可圈可點。


  但是，諾蘭這次《奧本海默》最讓我激賞的，就是以往我所謂的「多一段」，這也是我慶

  幸沒有先做功課的主因。諾蘭電影從《黑暗騎士》開始在我印象中就是往往會在故事達到

  一個高潮之後，其他導演可能會在此時作全片的收尾，但諾蘭就是會再「多一段」延伸的

  完整劇情給你，而這之所以被我稱作「多一段」，就是因為少這段或許也不會影響電影的

  完整性，再加上諾蘭電影往往氣氛做得非常飽滿，以至於看完前段的高潮你已經有點精疲

  力盡了，甚至有點像是進入「聖人模式」的感覺，接下來這段最終幕難免有種疲累感。可

  是這次被我歸類在「多一段」的是史特勞斯聽證會內幕的揭曉，在經歷前面兩小時的劇情

  後已經知道是個偏文的劇情片了，這時來了個這樣的轉折讓我眼睛為之一亮，而且因為沒

  有先做功課，所以我完全不知道奧本海默的後續以及他與史特勞斯之間的恩怨情仇，才讓

  我能看這段看得津津有味。雖然對於想看諾蘭如何解釋核分裂奧秘的人來說，這段或許相

  當冗長吧。而且還有個亮點是雷米馬利克，前面看到他我還在想說：「堂堂奧斯卡影帝來

  演個完全沒台詞的小跟班也太委屈他了吧？」沒想到後面他居然是扭轉局勢的關鍵人物。

  終於，「多一段」不再是多一段了。


  電影中也還有許多算是科學小彩蛋的片段，像波耳揭露海森堡他們的進度，那其實就是未

  來核電應用的前身，這條「歪路」也對人類產生了深遠影響。還有雖然所謂的「大場面」

  不多，但接連出現得諸如粒子碰撞或是一點點火星爆炸般的景象，其實也在呈現核分裂的

  過程；甚至不時出現的各種弦，讓我很想腦補成暗示弦理論之類的畫面呈現。認真覺得如

  果諾蘭可以以此片獲頒奧斯卡，他之後能開始多拍一些科普片，把各種一般人眼中神奇虛

  幻的高等物理理論化為眼前可見可理解的現實。


  只是最後我還是忍不住想講一點，小勞勃道尼在片中實在是很像史丹利圖奇。


