content: '新聞網址：


  《奧本海默》曝新劇照! 「神導」諾蘭親解黑白彩色交錯手法


  2023-05-20 自由時報 許世穎 報導


  由《黑暗騎士》三部曲、《全面啟動》、《天能》等片的「神導」克里斯多夫諾蘭執導最

  新作品《奧本海默》，在外媒《Total Film》曝光新劇照，諾蘭也親自解釋了片中使用了

  黑白和彩色兩種不同畫面的拍攝，更透露寫劇本方式「我從沒這樣做過」。


  電影描述在曼哈頓計畫中扮演關鍵角色、有「原子彈之父」稱號的美物理學家奧本海默的

  故事，集合席尼墨菲、艾蜜莉布朗、「二代黑寡婦」佛蘿倫絲普伊、「鋼鐵人」小勞勃道

  尼、麥特戴蒙、肯尼斯布萊納等堅強卡司，諾蘭也再度採用IMAX 攝影機拍攝，帶領觀眾

  深入一場悖論危機。


  諾蘭透露自己以第一人稱視角來寫該片劇本的，「我以前從沒這樣做過。我不清楚有沒有

  人這樣做過，或者說有沒有人會去這樣寫。」他說這部電影兼顧客觀與主觀，「彩色場景

  都是主觀的；黑白場景都是客觀的。彩色場景我以第一人稱視角去寫，因此對於讀過劇本

