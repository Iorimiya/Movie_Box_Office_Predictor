content: '新聞網址：


  (影音)(獨家專訪) 艾蜜莉拍《奧本海默》把諾蘭當爹！爆與麥特戴蒙合約不同框


  2023-07-20 自由時報電子報 記者 許世穎 紐約專訪


  由大導演克里斯多夫諾蘭執導的《奧本海默》，找來艾蜜莉布朗飾演「原子彈之父」奧本

  海默的妻子琪蒂，以及麥特戴蒙飾演曼哈頓計畫負責人格羅夫斯，艾蜜莉開玩笑表示諾蘭

  就像爸爸一樣，「我好像一直試圖給爸爸留下好印象！」再度和諾蘭合作的麥特則說「他

  的作品處於一個獨特的高水準，已經達到了超越他人的境界！」


  艾蜜莉形容諾蘭非常不可思議，「他擁有一股宛如颶風般強大的力量，才華也令人驚嘆，

  能夠和他合作，對我而言是人生中最直接說『好』的時刻。」一旁的麥特表示認同，「他

  創作了一些令人難以置信、規模龐大的電影，但又不失情感面，無論演員表演、編劇總是

  非常出色。」


  尤其諾蘭偏好實景拍攝，麥特也直說：「他喜歡把所有的事情都實際的呈現在鏡頭前，不

  僅僅是因為他喜歡這樣做，而是因為對演員也有影響，更能完全投入其中，不需要與綠幕

  等東西打交道，同時觀眾也能感受到，是真實發生而不是電腦做出來的。」他認為也許觀

  眾無法確切地辨認出原因，但這是一種感覺，「所以他真的會把所有事情真實呈現，就像

  一百年前拍電影的手法一樣。」


  該片描述二戰期間奧本海默發明原子彈的經歷，著墨了戰後人物的心境轉折，以及承受的

  壓力與內心的自責。但艾蜜莉說在新墨西哥拍攝時就像在「夏令營」一樣，「因為他（諾

  蘭）不會營造一個壓力重重的環境，他盡一切可能把混亂和喧鬧遠離，片場非常寧靜，非

  常專注和愉快，我們玩得很開心」。


  艾蜜莉說好久沒有碰過這樣的拍攝現場，和大家一起待在偏遠的地方，只有彼此作伴，「

  我都記不得上一次是什麼時候了。」麥特接著表示：「我想這也歸功於諾蘭的太太艾瑪（

  同時也是該片製片）。他們拍攝前做了很多工作，考慮了所有可能情況，做好萬全準備，

  所以在片場一切就像鐘擺一樣順暢運轉。」


  兩人是多年好友，此次合作卻沒同框，上次一同演出更是已經12年前的《命運規劃局》。

  艾蜜莉笑言：「感謝上帝！而且這是合約規定的，我的合約裡明確訂定了『不與麥特戴蒙

  同框』，就算要有，也只是短暫的互動，就這樣。」她回憶當年自嘲像個新手，「我演《

  命運規劃局》還要試鏡呢！」麥特立刻接話「做為演員，我不覺得妳是新手，而且表現得

  非常出色。」


  但艾蜜莉說多年以來，麥特從沒改變，由於彼此是鄰居，她和老公約翰卡拉辛斯基常會找

  他討論、尋求建議，「他一直都非常可靠，我喜歡和朋友間有這種秘密的默契，真正的友

  誼，尤其是在與你同行的朋友之間。」麥特則說「這在生活中非常有幫助，工作上能擁有

  信任的人分享想法也真的很棒。」


  雖然兩人未同框，但都和飾演奧本海默的席尼莫菲有精彩對手戲，艾蜜莉先前剛和他在《

  噤界II》合作，大讚他令人著迷，「而且他也很幽默、親切而溫暖，有了之前合作經歷，

  讓我們在這部電影中扮演有些動盪的夫妻時，更加得心應手。」


  麥特更大讚「奧本海默」是席尼從影最偉大的銀幕演出之一，「真是令人驚嘆！尤其看著

  席尼和諾蘭一同打造角色，那種導演和演員共同合作才捕捉到的感覺，他們真的做得非常

  出色，這也是這部電影成功的原因。」《奧本海默》明天（21日）在台上映。


  --'
