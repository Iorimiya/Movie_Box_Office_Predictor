content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  我是看今天美麗華IMAX的13:00場，坐G35，因為只有一個人看電影，

  所以突然空出的時間仍然可以讓我在昨晚臨時起意決定購買到這個座位；

  買之前有稍微考慮了一下，因為之前都是買I、J、K，

  但最終還是衝動決定考驗看看自己的底限；今天實際的體感是確實還可以。

  雖稍微有點偏，但視野仍然可以容納下整個銀幕和跟上字幕。



  回到主軸，我本身不算是諾蘭粉，比較更像是杯麵粉；

  所以像是諾蘭經典的《星際效應》，

  我也還沒看（但它會在待看片單中，只是在等某一刻適合看的時候）。


  但因為《全面啟動》和其他部分一些我看過由他拍攝的電影，

  我個人雖然不至於認為自己是所謂的「諾蘭教」，

  但我仍然信任、認為由他出品的電影，肯定都有一定水準以上的品質（客氣的講法）。


  也因為此次觀影後（途中曾流淚幾次），十分喜歡本片，

  但發現此次可能好評較少，想說也貢獻一點好評紀錄；希望文章能給予同好共鳴。


  也先說一下自己目前的工作環境算是在藝文領域，

  團隊性質是屬於VJ影像團隊、新媒體藝術、音像表演、光雕投影；

  但當然我不是屬於創作者，是偏向行政支援這塊的後勤（雖然還是保有創作夢想orz）；

  所以工作過程中會接觸一種類似 DJ 的角色 —— VJ；意謂著是處理影像的角色。


  這個角色在現場展演產業（例如演唱會）中，

  最常合作的對象就是音樂的表演者，例如歌手、DJ，

  而他們最常要負責的便是在舞台現場控台處 On Board ，

  利用準備好的影像素材，透過 Controller 像是DJ一樣跟上音樂，

  然後讓影像出現在舞台（可能是投影、LED等等）。


  之所以會在前言先提這段，是因為希望不熟悉的人可以有一個簡單的認識。


  簡單來說，有一種角色 VJ，

  他們並非像動畫師一樣製作好影像 Loop ，或者是一整首歌的影像動畫。


  他們是類似樂手的存在，會現場處理影像跟上音樂節奏。


  而這也是我此次一開始觀看《奧本海默》時的感受。


  從開頭他提及曾經在研究所時期困擾他的「幻象」（也因此接觸榮格、梵文）時，

  那些像是塵埃般遍佈銀幕飛揚的顆粒、粒子，

  那些像是粒子加速時旋轉時被局部擷取的線條，

  以及呼應之後試爆時的火焰等等，

  這些快速擺動的影像搭配音效時，

  （或許有些人會說這種音樂風格是偏向Techno、Minimal等等，或實驗電子噪音）

  整體的節奏就像我在看工作室影像團隊處理影像和音樂的關係時的畫面。


  而諾蘭經典的破碎、交叉的剪輯，可以說是非線性（但其實仍有自己的線性），

  也像是演唱會產業，影像和音樂從過去講究的「起承轉合」，

  例如歌曲、影像的A段開頭要跟B段、C段、D段，是一個明顯線性關係的故事性。

  但國外後來也轉移成「段落」區塊性的作法（指段落之間的關係可以不明確銜接），

  更重視每個段落自成想傳達的氛圍是否完整（因為擔心演唱會一整場演出都同一屬性）。


  所以儘管它是傳記片，我在觀影時卻不覺得無聊（雖然我知道很多人覺得聽證會無聊），

  它快速地剪輯幾乎是讓我覺得三個小時的注意力都集中在上面，

  沒有一絲時候是可以放鬆的（稱讚的意思），

  因為其實當我沒有做任何預設的科普，而劇情本身受到非線性的碎裂快速剪輯，

  它實際上是讓我無法猜到這個區塊後，它會提供什麼劇情的資訊。

  （指常常會看到那種很明顯『刻版』，劇情安排下一刻是什麼轉折，觀眾已差不多習慣）


  尤其是最後小勞勃道尼那場聽證會的逆轉反轉，我實際上是因為劇情的情緒堆疊而流淚。


  那麼也想要先說說幾個我現在仍然印象深刻的片段，

  因為很有可能這些片段被一些人覺得無謂；那我希望能給點正向的反饋平衡報導。


  首先是「諾蘭式」的性愛，這邊我也是好雷。


  性愛這個動作本身並不是重點；

  它服務的不是「這裡需要用性愛來滿足人們的觀影慾望」，

  它對我來說確實是很巧妙地在扭轉、轉化一個比喻。


  尤其是秘密聽證會上那幕，對我來說它想揭示的影像訊息，

  正是一個非常直接白話地在說：

  「這場祕密聽證會，這個當下，奧本海默就像是赤裸著全身接受審問。」


  （就像他有著猶太人身分一樣；如今他就像一個赤裸的罪犯等待被強力水柱沖洗，

  或者是被要求屁股抬高檢查肛門是否有藏什麼，這種常見的視覺語彙，在很多影像中，

  都會用來表達當事者的無力，所以我真的不認為這段很無謂。）


  而更巧妙的是，在奧本海默必須說出「秘密」，當著老婆面前說自己去找前面的女人；

  他讓「諾蘭式」（戲謔地說）性愛交疊在此的雙重比喻，對我來說真的是畫龍點睛，

  他強調了當下奧老婆除了覺得奧是正在赤裸著被審問，

  她也同時彷彿看見另外一個女性正在現場嘲笑著她，這種很隱諱地感情，

  原本可能是需要很多橋段、對白、鏡頭語言去「充實、充滿」，

  但諾蘭在這緊湊的三小時中，僅僅只在這邊，

  就讓許多劇情資訊透過影像的轉達去完成我們這些閱聽眾接收資訊的狀態。


  對我而言，這段真的很棒。

  而且有趣的是，正是因為奧的這任老婆「務實」，

  所以其實我們也很明顯能感覺到這段整體的影像語彙都是「冷冽、寫實」；

  相比另外一位自殺的共產黨，套用版友在別篇文說的，

  她出現的鏡頭語言都特別地朦朧，像是在看古典美學、傳統繪畫那般。


  不只是姿勢、裸露的胸部，慵懶的腔調，沙發、色澤，

  整個就像美術館中典藏著過去那些油畫古典美場景一樣。


  觀察到這種區別對我來說也是另種箇中美味。


  再來則是儘管諾蘭採取快速、破碎，不給予明確線性的剪輯；

  採取將黑白對應著未來，彩色才是過去，將這兩段區塊不斷地打散、交錯，

  但卻也利用「對白」來給予明確的資訊。


  像是開頭小勞勃道尼會提及「那場祕密聽證會是幾年前」，

  讓這個對白的資訊很快地就可以使閱聽眾知道「原本這個區塊的時間軸是未來」。


  而在一些人格背景的鋪陳，儘管是快速剪輯；

  卻也其實讓人就算沒有看維基百科，就算人名很多，

  仍然可以讀懂、理解整個故事主軸。


  包括開頭先是讓奧進行實驗時出錯，刻薄的老師（儘管他後來說很喜歡老師），

  在一開始甚至故意不讓他去聽大師級的演講，

  也不想想是誰提醒他的，誰比他更在意那位量子力學波耳大師。


  這些前後映照的安排，儘管剪輯快速，卻仍然可以讓人馬上理解那種情緒。

  （大師來說他是唯一問好問題的人。）

  （事實上這段的比喻形容，對於現實中曾經被埋沒的人而言，可以都是一種心靈救贖。）


  以及後期穿插祕密聽證會，許多我們以為會衝康的人，

  他們卻也都拿捏在一個平衡的狀態，沒有完全地詆毀奧，

  仍然「至少最低限度」的，讓奧的人品、道德都維持在一個水平面上。


  同時其中我也非常欣賞奧老婆在祕密聽證會被審問那段，

  前面曾經穿插律師看見酗酒的她（後來還扔酒瓶LOL），直言不會讓她上場，

  而也就在我們都以為這個酗酒、產後憂鬱的女性，

  甚至差點忘記她是嫁給許多人的生物學者，

  她展現的齡牙利嘴、巧言妙語，反譏諷審問人的用詞不嚴謹，

  甚至是靈巧地閃躲，不給對方有絲毫空隙能趁虛而入的機會。


  相比之下，也難怪將軍會形容奧就是「典型美國小學生的天真」，

  包括在祕密聽證會上，透過律師的無奈嘴臉看見奧被套話........

  （指那位在學校任教的中間人的朋友的兄弟）


  這部片真的對我來說還有太多細節可以說，真的是非常成功地的傳記片，

  我希望我能強調它是一部我非常意外可以如此不無聊，滿足科普和視覺饗宴的傳記片。


  （很多其他現實劇情的剪輯譬喻的時機都好棒，那些顯現對錯不是兩極的對白也是。）


  希望我還有能力再繼續寫出我更多想表達其他在本部片的好內容，

  不過可能要留到之後有能力再寫了。


  但總之，希望這篇能有機會在板上平衡報導，也希望能讓有相似感受的朋友得到共鳴，

  期待未來有更多好評。


  私心地認為這部片，真的不錯。






  --'
