content: "雷文防雷資訊頁\n\n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\n\n\n\
  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n很久沒寫心得文了\n\n剛剛看到有人在比模仿遊戲跟奧本海默\n\
  又看了版上對這片心得文不多 來稍微寫一點\n\n這部片如果從傳統人物傳記片的角度來看 無疑是部很糟糕的片\n剪接瑣碎 太多意義不明的鏡頭 對話蒼白無力\n\n\
  但是 我必須要說\n這部片承擔得起諾蘭集大成的這個說法\n\n\n諾蘭身為導演真的是很幸運\n他之前的片 通常是因為節奏明快+交叉剪接敘事 所以吸引到一批穩固的影迷(包括我\n\
  \n但是如果你看完他的片\n可能很難想起有甚麼很有張力的場景 或是震撼人心的台詞\n這就是他的弱項\n\n他可以寫出一個很工整很有張力 考慮了交叉剪輯在內的劇本\n\
  但是以單純一幕戲來講 他沒有那種把單純一幕戲的張力導出來的能力\n\n我一直覺得他是個很文學性的導演就是這點\n他更依賴的是整體劇本跟剪接 而不是場面調度\n\n\
  那缺陷怎麼辦呢 找其他東西來湊啊\n單幕戲的張力不夠 就找Zimmer用配樂來轟炸\n場面調度能力不夠 就只能更依賴演員本身的演技去吸引觀眾眼球 把張力表達出來\n\
  \n一個很好的例子就是星際效應\n安海瑟威在那邊講最重要的是愛那幕 為什麼大部分人看了就笑了 就是因為很乾\n安的演技沒辦法在那短短十幾秒內撼動觀眾\n\n同樣是同一部片裡\n\
  馬修麥康納從星球上回來看了自己女兒幾十年份的影像\n一句話都沒說直接就在銀幕前爆哭\n那一幕根本不需要台詞 大家都能體會得到甚麼是愛 以及隨之而來的傷心\n這很大一部分\
  \ 其實是依賴馬修精湛的演技\n\n\n\n回來講奧本海默\n奧本海默裡 諾蘭有嘗試在他這個短處上長進了嗎  其實並沒有\n\n諾蘭自己大概是知道他這個缺點的\n\
  所以他在敦克爾克裡很明顯地做了一些實驗跟嘗試 :\n加快電影節奏 仿默片簡化台詞單純捕捉演員的動作/表情/眼神 施帕音幻覺的強化\n\n但那一次實驗 對電影整體來講\
  \ 其實沒有算非常成功\n\n\n所以這次奧本海默\n諾蘭很聰明地選擇了一個形式 替自己在場面調度上的蒼白cover :\n後現代主義內的主體性消亡\n\n大家習慣的\
  \ 以往傳統的歷史事件敘事電影\n通常都是劇本先去蕪存菁\n用線性敘事 在一個一個的事件內一步步烘托出角色性格與情緒\n最後再在電影末端達成高潮\n\n現代作品裡\
  \ 導演都知道過度在電影裡說教 只會造成觀眾嚴重反感\n所以他們學乖了 用間接的方式去操作觀眾感受\n比方說用一個迅速有反饋的小事件 來表達出\"導演覺得\"\
  這件事/這個人 好或不好\n\n\n但是諾蘭在奧本海默這次又退了一步\n他在大部分的場合 連這種小反饋都拿掉 讓觀眾對每個角色的認知更加無法臉譜化\n\n我舉個例子\n\
  奧本海默其實本質是個相當傲慢的菁英\n這點可以從他出名後四處嘲弄人(尤其史特勞斯)看得出來\n\n所以他前期會去參與共和黨的活動&幫忙宣傳\n與其說是一種知識份子的良知\
  \ 其實更像是一種知識份子的偽善與虛榮\n他事實上真的關心藍領的普羅大眾嗎 並不\n\n但是諾蘭退了一步 他並沒有穿插劇情的小反饋去單獨提這個評價\n只用了兩個很小的環節去表現這點\
  \ :\n派對上永遠記不住弟弟女友的名字\n以及露營時弟弟的台詞表達知道奧本海默對弟弟女友身分的不滿\n\n一個三小時的電影 這幾點加起來可能不到一兩分鐘\n\n\
  \n\n又或者是\n德國投降後 製造核彈計畫員工在一起開會討論 說可以不用把核彈拿來對人了\n奧本海默卻說還有日本戰場\n\n這件事情諾蘭也沒有特別設計反饋/台詞\
  \ 來凸顯他對奧本海默的評判\n就是很直白的演給觀眾看\n\n\n甚至是 片名明明是奧本海默\n片子裡最後最大的高潮\n卻是小勞勃道尼的史特勞斯被罷免後\n氣得大喊奧本海默在那點點吃三碗公得了便宜還賣乖\n\
  \n從劇本安排的角度來看 像是氣度小的史特勞斯 前面害奧本海默後面吃到苦果\n諾蘭安排這個反饋 還是給史特勞斯的\n落實了觀眾眼中史特勞斯\"小人\"\"自食惡果\"\
  的臉譜\n\n但是史特勞斯喊的那些觀點\n又何嘗不是正確的呢?\n\n\n觀眾看完電影後 可能還是覺得很疏離 對奧本海默這個人的印象很陌生\n這恰恰就是諾蘭這次想要達成的目的\n\
  用一種觀眾能接受且覺得緊湊的方式 把大量細節搬上電影 堆疊出一個人的複雜面\n\n\n諾蘭這次在奧本海默裡\n藉著進一步拿掉大家習慣的 導演暗示態度的主體性的方法\n\
  (事實上並沒有拿掉 只是用了更迂迴的方式表達)\n\n嘗試著用大量的細節與矛盾 堆疊出奧本海默這個人的複雜性\n他的場景調度能力的蒼白 在這部片裡恰巧成了仿客觀的一種必要\n\
  (另一方面 一般常見的象徵技法在場景裡用得更純熟了\n 尤其是那些量子態的畫面 拿來做為畫外音 象徵角色的思想/情緒/事件起伏 真的高招)\n\n而實際上一部片子裡所需要的高潮與衝突\n\
  則仍然是依賴 整體劇本邏輯/吵個不停的高頻配樂/一眾大咖演員的精湛演技 來維持\n也確實奏效\n\n\n我真心覺得 這部是諾蘭目前為止最適合拿來拚獎的一部作品\n\
  這部沒有 之後大概也很難有新的大幅成長了\n\n--\n  可是哈卜拉姆再聰明、再有學問，有一件事卻是他不能解答的，因為包羅萬有的「可蘭\n經」上也沒有答案；如果你深深愛著的人，卻深深的愛上了別人，有甚麼法子？\n\
  \  白馬帶著她一步步的回到中原。白馬已經老了，只能慢慢的走，但終是能回到中原的。\n江南有楊柳、桃花，有燕子、金魚……漢人中有的是英俊勇武的少年，倜儻瀟灑的少年…\n\
  \ 但這個美麗的姑娘就像古高昌國人那樣固執：「那都是很好很好的，可是我偏不喜歡。」\n                                    \
  \                     金庸<白馬嘯西風>(完)\n\n--"
