  推 08/15 23:49

  配樂本身是好聽的，但搭配起來就很吵


  諾蘭從星際效應之後玩配樂越玩越瘋無法自拔

  全面啟動雖然整片幾無人物刻畫，但設定有趣，一層一層夢境很像在打電玩很有趣

  而且這時漢斯季默的配樂還沒走歪'
