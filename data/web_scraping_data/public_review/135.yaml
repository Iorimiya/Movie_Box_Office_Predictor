content: '芭比海默強碰！瑪格羅比：《奧本海默》製片曾叫我們改檔期


  Yahoo奇摩電影戲劇編輯部


  2023年12月6日 週三 上午8:40




  《芭比》（圖：Warner Bros.）


  1. 兩片排在同週對打，竟意外創造出票房奇蹟。


  2. 兩片如今在年度票房排行榜上高居一、三名。


  3. 兩片主角如今齊聚一堂，大談芭比海默現象。


  【文／血紅蘭姆】


  透露，當初為了「」同週打對台一事，《》製片查爾斯羅文還

  曾特地叫他們改檔期。


  若提到今年最大的票房奇蹟，自然非「」莫屬。


  兩片雖然不約而同地選在同週上映，也各由葛莉塔潔薇和克里斯多福諾蘭兩位名導操刀，

  但一者粉紅鮮豔、改編自同名經典系列玩具，一者黑白嚴肅、脫胎自二戰真人實事，兩片

  調性相去天差地遠。


  兩片刻意選在同檔上映，原本私下較勁意味相當濃厚，各自主打的觀眾族群也涇渭分明。


  豈料網友竟將兩片揉合為「」迷因，許多人都紛紛選在同一天連看兩片，甚至還

  扮裝成片中角色走進戲院，也讓「」就此晉升為年度影壇盛事。


  在「」迷因發威之下，非但《》斬獲逾十四億美金，《》也抱回了

  逾九億五千萬美金，分別攻佔年度票房排行榜第一、三名。


  兩片上映前正好遇上好萊塢大罷工，讓雙方宣傳行程不得不硬生生喊停，如今在罷工終於

  落幕之後，兩片主角這才好不容易有機會齊聚一堂。




  《奧本海默》（圖：Universal）


  在綜藝報的演員對談上，兩人終於一同開口大談「」現象。


  席尼墨菲坦承，他們從未想過會有這麼多人都對原子彈的來龍去脈如此感興趣。


  「我們沒有人事先料到這一點。」


  「克里斯多福諾蘭始終下定決心，本片應該以商業大片之姿在暑期上映，他的計劃一直都

  是如此。而他對7月21日這個檔期抱有一份迷信。他的作品多半都排在7月21日左右問世。

  」


  瑪格羅比透露：「我曾跟你們的製片之一查爾斯羅文合作過一些其他作品，而他說：『我

  認為你們應該改檔期。』我說：『我們不會改檔期。如果你害怕跟我們打對台的話，你才

  應該改檔期。』」


  「他說：『我們不會改檔期。我只是覺得你們最好改檔期。』我說：『我們才不要改檔期

  ！』我覺得這兩片其實是天作之合，《奧本海默》和《芭比》是完美的雙片連映。」


  「很顯然全世界也都同意這一點。感謝上帝。人們當時都說：『好吧，先看《奧本海默》

  ，接著再看《芭比》。』我心想：『看吧？大家什麼都喜歡。』人們真的很古怪。」


  席尼墨菲對此深表贊同：「他們不喜歡遭到別人指使。他們會自行作出決定，並自行打造

  出一股熱潮。」


  瑪格羅比點出：「他們也對幕後影人感到十分興奮。大家都很期待下一部諾蘭電影，和下

  一部葛莉塔潔薇電影。而能看到兩片同時上映，實在令人感到很興奮。」


  談到「」的大量迷因和粉絲創作，席尼墨菲則坦承：「你不可能沒看到這些作品

  。」


  瑪格羅比直言：「其中有些作品也很棒，不是嗎？人們真的很聰明。大家老是問我：『雙

  方的行銷部門是否有在溝通對話？』我說：『不，是全世界都在這麼做！這不是出自任何

  行銷計劃。』」


  席尼墨菲補充道：「我認為會發生這種事，是因為兩片都拍得很棒。事實上，今年夏天的

  院線電影都相當多元，而這正好深深打動了觀眾，遠遠超過你、我、片商或任何人的預期

  。」


  瑪格羅比同意道：「你無法去強迫或主使這一點。」


  席尼墨菲強調：「沒錯，而這現象很可能不會再次出現。」


