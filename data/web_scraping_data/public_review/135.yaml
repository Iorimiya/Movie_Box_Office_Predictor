content: "名導諾蘭：電影《奧本海默》是對矽谷 AI 發展的示警\n\n\n電影《奧本海默》導演克里斯多福· 諾蘭在一次座談會中表示，希望矽谷能從電影中學到責\n\
  任的概念，並指出如果有天 AI 被視為獨立於人的個體就很危險了。\n\n聚焦在物理學家朱利葉斯· 歐本海默在研發原子彈所扮演之角色的電影《奧本海默》（Oppe\n\
  \ mheimer）即將上映，而近期導演克里斯多福· 諾蘭（Christopher Nolan）在座談會上被\n問希望矽谷能從這部片中學到什麼，他回答是「責任的概念」，表示當藉由科技在創新時，\n\
  要\n確保是有問責性的。\n\n諾蘭認為過去 15 年間崛起的公司總喜歡丟出「演算法」一詞，但未理解技術背後恐牽連的\n後果，也不願為演算法所造成的結果負擔起責任。\n\
  \n而至於 AI 發展，諾蘭表示一旦 AI 可以負責操控核武，而人類可將 AI 視為另一個個體，\n獨立於編寫 AI 程式碼或運用 AI 的人時，那我們就完蛋了，因此他強調必須讓使用工具的\n\
  人負起責任。\n\n諾蘭也分享，他在和 AI 領域的頂尖研究員談話時，了解到許多人認為現在正面臨 著 AI\n界的「奧本海默時刻」，這些研究員想透過《奧本海默》故事來了解，當新科技導致意外後\n\
  果時，科學家需擔起哪些責任。\n\n至於矽谷是否有真的在思考這項議題，諾蘭笑著表示至少矽谷說自己有，他表示《奧本海默\n》電影無法為這些問題提供解答，但至少可作為示警用的故事。\n\
