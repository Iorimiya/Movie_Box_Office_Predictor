  例外，其本質更像法西斯），奧本海默的弟弟、老婆、情婦、朋友、學生無一不是共產黨員

  ，狂熱者不乏其人。奧本海默力排眾議，允許共黨學成員們在大學實驗室舉辦工會，從這些

  事例自可窺見其嚴重左傾的立場。一個頂尖物理學家，一個高等學府的權威教授，一個十足

  的保守右派樣貌的中產白領左傾的理由是什麼？不外乎同理心、憐憫心而已，不外乎一個知

  識份子不忍於貧富懸殊、憤怒於為富不仁的社會形態。奧本海默將首次核試爆命作『三位一

  體』，或許是他把自己視作近似上帝的存在了吧？不論如何，這樣子的人自然有使命感，自

  當有捨我其誰的覺悟去改變點什麼事。



  3.如果奧本海默是共諜？

  --

  一個相信社會主義的人不存在國家界線，在他心中只有富人和窮人、有產階級與無產階級，

  是一個將眾多平民百姓放在心上的人。一個力主造成數十萬平民死傷的社會主義者，一個說

  出『我現在成了死神，世界的毀滅者。』的親共人士，很難相信他的動機只不過愛國而已？

  如果奧本海默是共諜，他就會支持對日投下原子彈，以慘痛的生命代價向全世界展示並讓世

  人認知核武器具有毀滅文明的能耐，一如他的名言：『人們不會感到恐懼，直到能夠理解它

  是何物；人們無法理解它，直到已經使用過它』。如果奧本海默是共諜，他就會向蘇聯提供

  原子彈技術，讓世界兩極能夠互相保證毀滅，讓全世界人民活在核恐懼下，以成就一個沒有

  戰爭的世界。如果奧本海默是共諜，他就會渾身解數阻止氫彈的發展，使美蘇的核能力處在

  同一個天平上，以維持核威懾的平衡。如果奧本海默是共諜，他就是成就冷戰、終結世界大

  戰的重要功臣之一，是值得多座諾貝爾和平獎的偉大人物。



  4.奧本海默不是共諜

