content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  影片版:



  說到克里斯多福諾蘭 我想大部分認識他的觀眾，應該都是從【黑暗騎士】三部曲開始的

  ，然後接下來就是【全面啟動】、【星際效應】等作品，少數更為核心的影迷們，也許還

  會知道他早年的【頂尖對決】、【針鋒相對】、【記憶拼圖】等作品。


  若是因為【黑暗騎士】系列認識諾蘭的話，可能會對他鋪排故事與人物情感印象深刻，而

  如果是【全面啟動】、【星際效應】與【天能】等作品的話，我想應該會對於峰迴路轉的

  劇情與各種充滿腦洞的視覺效果頗多感應。


  但【奧本海默】可能會讓熟悉上述作品的觀眾們大失所望。


  話先說在前頭，我認為【奧本海默】是一部優秀至極的作品，但是我也覺得大眾觀眾可能

  不一定做好了接受這麼高強度的劇情轟炸的心理準備。




  身為一位【記憶拼圖】開始，就已經認識他的觀眾來說，我從不懷疑克里斯多福諾蘭是一

  個優秀的電影工作者，他早就已經是，而且已經達到信手捻來，什麼故事都遊刃有餘的狀

  態，每一次他拍電影，我都會要看看他這一次到底想給我看什麼，諾蘭其實也從沒辜負我

  ，一次又一次的做出好故事來－除了【天能】之外。


  【奧本海默】是一部實實在在的個人傳記電影，但他卻是用盡作者擅長的手段拍出來的典

  型的諾蘭電影，這一次的諾蘭不再像【天能】或是【全面啟動】那樣，只用虛擬的可能性

  打開腦洞。電影當中的一切劇情，全都是真實發生過的歷史，他返樸歸真的用盡了自己的

  各種說故事的方法，來試圖闡述羅伯特奧本海默那充滿各種矛盾又複雜多變的人生選擇。

  而且似乎想說的事情太多，他越說越多，整整讓觀眾們看了近兩個半小時的對話，大概就

  只有十分鐘左右的原子彈試爆畫面。




  首先，電影的前半截藉由一場聽證會回顧奧本海默的年輕時期，年輕時期的羅伯特奧本海

  默天資洋溢、桀驁不馴，興趣廣泛但又缺乏人際交往的天份，他可以因為討厭自己的指導

  教授而把毒物注射到老師桌上的蘋果當中，會聽史特拉玟斯基的音樂與欣賞畢卡索的畫作

  ，諾蘭也藉由一些象徵性的畫面來讓觀眾理解奧本海默的內心世界，研究理論物理學的他

  內心想像中的物理畫面與他刻意摔破杯子，觀察杯子的碎裂等畫面來詮釋出奧本海默完全

  不在乎現實生活的損耗，只一心一意的沈迷於觀察「物理的現象」。




  接著故事在他研究的過程當中，各種人事物與他交錯，這一段故事的人物對話非常的大量

  ，找了相當多的知名演員，在片中穿插演出一個個的歷史人物，此時的奧本海默參加了共

  產的各種工會活動，此時的他似乎非常入世，變得不像年輕時那麼宅，然而這個時候的他

  也是最為爭議的時候，他參與大量的共產黨活動，感情生活也顯得豐富，甚至在此時還學

  了印度梵文，但是他的感情生活與共產的思維在日後成為政府當局針對他的材料。


  然而對奧本海默而言，真正糾纏他的並不是他早年結交的人事物，而是在進入曼哈頓計劃

  之後，他的人生觀與性格的改變，一開始奧本海默對於曼哈頓計劃的企圖是野心勃勃，且

  精力充沛的，但是與同仁在計算與研究的過程當中，一種隱約的恐懼卻在他的日常慢慢襲

  上心頭，諾蘭在此採用的方式，很類似之前他在拍攝【記憶拼圖】、【頂尖對決】等作品

  ，在剪輯的畫面當中穿插許多意象的畫面，有的時候甚至是直接讓意象出現在同一個畫面

  上，以此呈現出奧本海默內心的深層恐懼，在計算發現原子彈試爆有可能因為連鎖反應而

  導致世界毀滅的可能、選定原子彈試爆的時間與地點，或是原子彈的投放地點的選擇時，

  奧本海默的內心都出現了深層恐懼，但是此時的奧本海默總是會在出神的感受這些他的腦

  內畫面之後，即時回復理性狀態，去控制現場的問題，並即時作出判斷與決定。




  在電影的中段，「三位一體」的原子彈試爆成功了，然而從此時開始，奧本海默的過去那

  隱約襲來的深層恐懼成為了劇烈的恐懼，在慶功演講的時刻，奧本海默之前總是會不時聽

  到幻聽到終於在此刻揭曉，那是同仁們為了鞏他上台時的踏地聲，當他在誇口說出讓成員

  們歡呼的話語時，他所眼見的幻覺都讓他恐懼，而這種恐懼一路被他壓抑，直到與杜魯門

  對話時，奧本海默對他吐露出了自己的真心，但是結果卻是事與願違的無法得到杜魯門的

  同理。


  在這之後的奧本海默開始反對氫彈研發，直到他的共產傾向被過去年輕時所得罪的對手們

  對他的安全許可開了聽證會，開始一一細數他過去的言行與人際關係。


  到此，奧本海默的故事進入了第三個階段，從這個階段開始，小勞勃道尼所飾演的史特勞

  斯少將成為了奧本海默的主要對手，電影變成了男性的宮鬥劇，奧本海默在曼哈頓計劃開

  始的各種言行之下所引響到的人們，到了此刻相繼浮出檯面，這時觀眾才會發現原來過去

  他曾說過的話語，在言者無心，聽者有意的狀態下造成了沈潛多年的步步算計。而諾蘭使

  用兩個時段的劇情，交錯比對1953年奧本海默的安全許可聽證會，與路易斯史特勞斯少將

  在1959年被任命商業部長的聽證會的攻防，讓這場「男性宮鬥」跨越了時間的維度進行對

  決。




  直到最後，諾蘭讓路易斯史特勞斯念念不忘，在他剛與奧本海默會面的那一天，奧本海默

  遇到了愛因斯坦，兩人談到的對話。


  愛因斯坦早在奧本海默剛接下曼哈頓計劃時，就已經告訴過他之後將會面對的事，他會被

  當成神來膜拜，也會因此被人憎恨，而尼爾斯玻耳（肯尼斯布萊納飾演）在被引渡到美國

  ，與他會面後，也說了類似的話語：

  你賦予人類自我毀滅的力量，這世界卻毫無準備。


  讓奧本海默的兩位前輩們，都似乎已經先看出了讓人類手握恐怖兵器的危險性，愛因斯坦

  從此說出「上帝不會擲骰子」的名言，並且停止探索量子力學，而海森堡領導的德國原子

  彈設計不知是否刻意的走錯研究方向。尼爾斯玻耳也不願加入奧本海默，是否兩位前輩也

  許都在探索真理的過程當中，恐懼人性的良知跟不上科技的進步而卻步呢？




  而奧本海默呢？一開始，他不斷的在現實生活當中尋找理由來合理化自己將理論驗證與實

  現，製造出原子彈，像是納粹也要做，所以要比他們先做出來，到了德國戰敗之後，製造

  原子彈的理由又成為了必須結束戰爭，再進一步成為必須投放來讓世人了解恐懼，但是接

  著又出現了他的同事打算做出更具破壞力的氫彈。


  奧本海默既恐懼原子彈的研發被旁人超越，但是又恐懼於此科技被少數人佔有而會擁有的

  危險，甚至還刻意的讓試爆成功的情報流出，但是這些作為，到最後都再也無法抑制他對

  自己作為的恐懼。


  片尾他所見到的意象當中的地球開始被核爆淹沒，此時，諾蘭再度回放了奧本海默與麥特

  戴蒙飾演的格羅夫斯准將談到他們曾經計算過有趨近於零的可能性，試爆的連鎖反應會一

  直不斷的持續到燒毀整個地球。


  這件事真的沒有發生嗎？也許不是在物理上發生，但是在人性上卻是個實實在在的連鎖反

  應。


  奧本海默就像片頭諾蘭所寫的開場白般，成為了現代世界，盜取天火給人類的普羅米修斯

  。




  【奧本海默】是一部時代電影，我覺得對比於【天能】，克里斯多福諾蘭顯然也跟奧本海

  默一樣，從只想實驗自己對於電影結構的可能性，一直到發現到世界上有些事物讓他開始

  反思人性，從而製作出了這部藉由一位影響現代世界甚為巨大的科學家的言行與矛盾來思

  索人性。這一次，我覺得他比之前有誠意得多了，至少他放下了許多過去的詭計，那些畫

  面不是在做似是而非的迷惑與騙術，而是真的開始用畫面在幫助觀眾思考。


  這讓我感覺到，克里斯多福諾蘭可能是在本世代，少數仍舊具有雷利史克特那樣的風骨與

  真誠對待觀眾的創作者，而且還做得很盡力。諾蘭在電影中思索人性，並且盡力的想要讓

  觀眾跟他一起思考，但卻不為觀眾設定標準答案，到底這一切的作為的結果是什麼？一切

  都讓觀眾自己認定。


  --'
