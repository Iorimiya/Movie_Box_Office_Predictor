  新聞內容：




  諾蘭新作《奧本海默》雖然已經收到一些強而有力的映後評價。不過，《計程車司機》編

  劇和《算牌手》導演保羅．許瑞德（Paul Schrader）發表了一項重大聲明。


  這位曾獲得奧斯卡提名的影人參加了《奧本海默》在紐約的首映，事後在社群媒體上表示

  ，《奧本海默》是。


  許瑞德在臉書寫道：


  《奧本海默》改編自 Kai Bird 和 Martin J. Sherwin 2005 年的傳記《奧本海默》，通

  過理論物理學家和曼哈頓計劃領袖奧本海默的視角，回顧了二戰期間原子彈的創造過程。

  電影由擔任主角。電影還由飾演曼哈頓計劃主任萊斯利．格羅夫斯

  將軍，飾演美國原子能委員會創始委員路易斯．史特勞斯。艾蜜莉．布朗、佛

  羅倫斯．普伊和班尼．沙夫戴也有參與演出。


  上個月，傳記《奧本海默》的作者 Kai Bird 在普林斯頓高等研究院的談話中，給予諾蘭

  改編後的電影高度讚揚。


  Bird 表示：，我希望它能激起全國甚至全球對於奧本海默大聲疾呼的議題進行討論——關於如何在

  原子時代生活，如何面對核彈的存在，以及麥卡錫主義——何謂愛國主義者，還有科學家

  如何在充斥技術和科學的社會中，為自己所在乎的公共議題發聲。」


  《奧本海默》將於 7 月 21 日在全美各地的影院公開上映。


