  \n「離你我的世界很遠很遠的」指的是最終真正被投彈的地方是遠方的日本\n「海洋逆流衝上天空的地方」指的是原子彈爆炸後足以激起的滔天海嘯\n\n\n而歌詞中的這兩句\n\
