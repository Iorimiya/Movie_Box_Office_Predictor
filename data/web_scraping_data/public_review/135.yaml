content: '單純就電影題材跟電影演出表現來看，奧本海默無疑是部成功的商業片，如果你心中有某

  種正義對二戰有英雄情結的崇拜，那電影裡奧本海默的魔幻身影表現，無疑是可以大大滿

  足內心英雄崇拜的渴望需要。


  但就傳記電影或曼哈頓計畫這個題材來看，其深度卻是略顯單薄不足


  受限於電影播映時間，諾蘭必須將各個重要對話與表述觀點，濃縮在有限的電影時間裡面

  。如果這能拓展為一季影集，那肯定深度跟人物多元性會來得好很多。但也因為受限於題

  材很難拆成兩集，加上登場人物眾多。使得主角過於鮮明而其他角色流於片面化的現象，

  在電影中不時發生。也就是奧本海默的夥伴們與他之間的摩擦分合，以及後來的發展經過

  。又這故事細節多數人並不清楚，因此在看片途中常常意猶未盡、似懂非懂。


  諾蘭採取這種片面去脈絡化的處理，確實可以透過事後補完歷史或相關紀錄片來得以揭曉

  ，但在電影中的呈現張力與劇情的飽滿度。對於幾個衝突課題─使用原子彈的合理性、使

  用的時機、該不該發明原子彈，諸類的思考與討論，觀眾在看電影院當下就得不到一個滿

  意的深度思考性。而是只能看著奧本海默反覆不斷為自己辨說，力陳諸些觀點。在歷史中

  泰勒是一個爭議性極大的角色，既有其道德爭議性的一面，也有其巨大的科學貢獻─氫彈

  之父。然而在電影裡似乎只能是一個反派爭議的形象，應該說連型塑其反派的力道都很薄

  弱，這點是我覺得比較可惜的。


  而奧本海默，諾蘭非常直率的呈現他在私德方面的爭議性與不完美性。但這恰恰卻能作為

  其公事主張一個合理性的借力處理。諾蘭告訴大家奧本就是這樣不完美的一個人，但是他

  的爭議僅限於私德，在公領域上卻有著高風亮節的愛國品格，而這對照也美化詩意化奧本

  海默的個人形象與藉由風流增添幾分魅力風采。這樣子的處理是高明的，只可惜我們在電

  影裡面只看到奧本一些煩惱表現，沒有看到真正深刻糾結於這些難解課題內心的反覆拉鋸

  、內心自我對立論述，我相信歷史上的奧本海默應該也有很深沉思考的一面。扣除私德，

  諾蘭在其爭議性處理上，幾乎是一路為奧本海默辯護，藉由辯論會揭示各科學家內心的私

  己與補刀一面，就這點而言我覺得有點過於偏頗，或是太過於美化奧本海默的所有行為，

  試圖建立一個悲劇典型的英雄形象。我相信就算是在歷史觀點中支持奧本海默的人，也會

  對這種悲劇塑造感到莫名違和吧。


  諾蘭此作改編自奧本海默傳記，因此選題上有了預設立場跟態度觀點，不過他也廣泛蒐集

  大量歷史資料，試圖還原最接近奧本海默本人的性格跟故事真相。誠如電影最後主角跟愛

  因斯坦的對話，這一段對話在歷史中沒有留下，而是諾蘭巧妙借由奧本海默代言訴說原子

  彈發明對後世深遠的影響苦難。也讓我想起《射鵰英雄傳》中郭靖跟成吉思汗對於何謂英

  雄的一個辯論。而奧本海默跟杜魯門的對話，更是直截呈現出政客跟科學家的立場心境─

  宛如兩個不同的世界主義。


  總體而言，我還是非常喜愛這片的表述手法，就政治正確上已在其票房高度展現，我認為

  這不僅僅是因為諾蘭執導、眾大咖參與演出能催出的票房。而是有其歷史脈絡因素，畢竟

  是終結二戰的原子彈之父。透過這片也告訴大眾，原子彈的發明絕不是一個人的力量，而

  是整個二十世紀科學家菁英集結的成果。因為是看一般場，沒有體驗到那個原子彈爆滿整

  個螢幕的震撼。諾蘭很聰明的沒有日本被炸過後的場景出現，這讓這片不至於遭受太多政

  治性道德性的非難與反感，然而還是難以逃過觸動宗教的敏感神經。不過這也沒辦法，誰

  叫這片是大片，會被高度關注跟特別拿出來講。


  奧本海默傳記有五百多頁，等閱讀完後再來思索比較跟電影情節的差異性與敘事的視角取

  向。還沒讀之前比較詫異這麼龐大的傳記資料，在電影中是如此表層性的陳述，也或許我

  跟諾蘭片還不夠熟，要多消化其他諾蘭史詩巨作。衷心希望諾蘭可以繼續拍歷史題材的大

  片，這可以幫助普羅大眾溫故歷史，重新喚醒一些尖銳課題的討論。原子彈、氫彈不僅是

  過去的歷史災難，也是今日全世界所要面對恐懼的總和。


  以上，一點簡短心得與大家分享


  --'
