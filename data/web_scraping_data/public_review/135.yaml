  史特勞斯似乎非常緊張 而奧本海默一派輕鬆


  史特勞斯甚至稍微顯露一點物理知識 奧本海默聽了以後覺得他可以去念書



  原本這段我以為是要展現出史特勞斯是有物理底子



  但看完以後才知道 單純是史特勞斯不想讓奧本海默看輕 所以有特地念了點東西



  不過也可以知道奧本海默其實沒放在心上 他沒看重或看輕史特勞斯 對他來說

