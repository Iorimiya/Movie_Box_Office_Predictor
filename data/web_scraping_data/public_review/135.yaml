content: '人權證明




  我是愛看又愛嫌的諾粉(黑)，全面啟動之後每部片都進戲院看，但卻越來越失望。TDKR嘈點

  滿滿的劇情、狗血濫情的星際效應、把戰爭片拍成驚悚片的敦克爾克，特別要說這麼乾淨的

  戰場到底是三小，連賽德克巴萊的戰場氣氛都還比較還原。一直到天能炫技過頭翻車，看得

  我氣到打負雷文怒噴是大糞片。這次《奧本海默》總算讓我拾回一些信心。



  歐本海默這樣一個物理學家，除了參與原子彈的部分，生平稱不上波瀾壯闊，這樣一個生硬

  的題材，換作是史蒂芬史匹柏、馬丁史柯西斯等大師來拍，不大可能有像這樣傑出的商業成

  績，這是諾蘭厲害之處。


  以原子彈研發及戰後被麥卡錫迫害這兩件重大事件為切入點，成功塑造了懸疑感和戲劇性。

  巧妙的運用剪接及配樂烘托，讓充斥長篇對話的段落也充滿動感。但配樂部分略顯喧賓奪主

  ，譬如一開始歐本海默的求學過程，配樂異常的慷慨激昂，頗有違和，又如最後三分之一聽

  證會橋段，檢察官不斷連珠砲轟炸，加以配樂轟炸+原子彈白光，視覺聽覺上都感到雙重疲

  勞，刷兩次看到這邊都覺得好累，上次有這種感覺是看賽德克巴萊下集時候了。


  劇本寫作方面，值得稱讚的是這次的對白口語化許多，沒有出現像「愛可以超越時間和空間

  」這種尷尬到爆的台詞。三條敘事線以諾蘭作品來說也稱的上平易近人，結構縝密首尾呼應

  。


  角色部分，RDJ飾演的史特勞斯絕對是繼黑暗騎士中的小丑之後，諾蘭電影裡塑造最好的配

  角，既自卑又自大兼心胸狹窄，在一部傳記片出現一個反派角色還挺有趣。但虛構一個懷疑

  歐本海默跟愛因斯坦頭說自己壞話的動機，到底是畫龍點睛還是讓角色變成小丑一個？這就

  見仁見智。


  其他角色雖然眾星雲集，但受限劇本多為跑龍套，像麥特戴蒙和喬許哈奈特這樣的大咖也沒

  啥表現空間。但仍有幾個亮點，如凱西艾佛列克飾演的帕什上校、蓋瑞老人的杜魯門總統，

  另外尼柯斯中校的扮相有股邪氣我還挺喜歡。



  女性角色則一如既往的扁平、感情戲一如既往的水，從頂尖對決開始就是這樣了，諾蘭拍感

  情戲不外是:男女一見面看對眼>下個畫面直接跳上床或懷孕結婚＞衝突吵架＞女方輕生或意

  外死亡


  我們不知道瓊為何拒絕求愛卻又和歐本海默藕斷絲連又為何輕生，她的死對歐本海默的影響

  是甚麼？凱瑟琳得知丈夫跟舊愛牽扯不清又作何感想?


  至於歐本海默本人，他從投彈前的躊躇滿志、勢在必行，投彈後突然變成懊悔內疚，看了兩

  次都覺得導演呈現出來就是「 越想越不對勁」


  以《辛德勒的名單》為例，辛德勒是怎樣從一個唯利是圖的奸商，轉變為無私奉獻的義人?

  這問題曾讓編劇傷透腦筋，後來劇本很聰明的放入紅衣女孩這一象徵，解決了這一難題




  最大的缺點，其實不少板友都提過，本片充斥著大量人物、事件、對話，雖然在剪接跟配樂

  的烘托下，節奏十分緊湊且有一定娛樂性，但節奏實在太快、想說的實在太多，幾乎沒有情

  感醞釀的時間，導致整部片就像三個小時的預告片，在最後三分之一問題尤其明顯，聽證會

  上檢察官咄咄逼人搭配畫面原子彈白光+配樂轟炸，我就如劇中主角般接近爆炸邊緣，終致

  筋疲力盡。



  就以幾部獲得奧斯卡最佳影片的傳記片為例



  王者之聲

  片長雖不到兩小時，大氣而精緻，我永遠記得國王與治療師的真摯友誼，以及這句充滿爆發

  力的「I have a voice！！！」





  辛德勒的名單

  「救人一命，如救全世界」「我本可以做更多的」




  末代皇帝，這部片板上有幾篇鄉民負評，對溥儀多所美化，但幾個橋段我永遠忘不了:


  軍隊闖入紫禁城，強令溥儀兩小時內搬遷出宮。有生以來第一次走出宮門外，看著一旁的駱

  駝和販夫走卒，滄海桑田之感油然而生





  溥儀的私人教師即將回國，溥儀到碼頭送別

  「我們該如何道別?」「就跟我們初見面時一樣」

  溥儀安排了國樂樂隊，在悠揚的離歌聲中，目送教師上船

  （找不到片段，圖片替代）





  「我想要離婚」



  《末》片這幾個片段，也很好的示範了配樂的重要性，恰到好處而不喧賓奪主，對比《奧》

  一片中多處堪稱噪音污染的表現……（台灣諾蘭-魏導的賽德克巴萊，配樂也是吵到不行）



  仔細回想，看完本片之後，有幾個像上述提到那樣，充滿感情和韻味、讓人回味再三的橋段

  ?我認為沒有


  這也是我認為本片雖屬佳作，但可能依然無緣奧斯卡BP、最佳導演的原因


  諾蘭給人的感覺始終是，他講了一個很酷的故事，但不是一個有溫度的故事



  個人私心排名:頂尖對決＞全面啟動＞黑暗騎士＞奧本海默


  PS:看完本片之後，我對雷導年底的拿破崙一片信心越發低落，160分的片長要呈現預告告中

  超過十起以上大事件，真的有點勉強



