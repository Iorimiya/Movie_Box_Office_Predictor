content: '平常不怎麼寫文章，寫了也不知道給誰看，就以雜記的方式記錄自己的觀後感，讀起來可

  能很多、很亂，也帶有主觀意識，還請見諒。


  這次是在高雄大遠百威秀的IMAX觀賞「奧本海默」，座位為I排21號（倒數第三排中間區

  走道旁）。這邊先小抱怨一下，當初在購票時是和「致命清算」一起劃位的，兩張票都有向售票員指定F排中間的座位（已確認當下未售出），買完票沒有特別檢查就回家了，結果當我觀影前一天確認「奧本海默」的票根時才發現被劃錯，心情確實有些鬱卒，在進影廳後發

  現是倒數第三排離螢幕很遠後心情就更差了一些。


  先提「奧本海默」的影音效果，可能是高雄威秀的螢幕真的太小，也可能是我坐太後面，

  覺得畫面打出來的效果沒有想像中來得震撼，尤其是核彈試爆的畫面當下，真的很後悔不是

  坐在更前面的座位。

  但音效表現確實是超乎我預期的，當許多強烈的低音環繞在影廳裡，甚至和地板與椅背產

  生共鳴時所帶來的張力與壓迫感是我相當喜歡及享受的一點，就是盡管轟炸我就對了。音量

  的部分也是沒在跟你客氣，感覺像在測試音響的極限似的，十分過癮。（但還是輸「天能」

  一些，在臺南威秀IMAX觀影時真的是差點耳聾（褒））如果想觀影的話推薦選擇音響音效較

  好的影廳。

  另外提到「奧本海默」一片強調未使用任何特效，而電影中也出現不少呈現微觀尺度的畫

  面，不經令我好奇到底是怎麼做出如此精緻而絕美的視覺效果的。


  接著來提故事背景和角色，在昨天有先閱讀板上的部分文章後，有先將相關資料及影片閱

  覽過一次（如曼哈頓計畫、麥卡錫主義、三位一體試驗、幾位關鍵人物的維基百科及版友推

  薦的YouTube影片等）。我認為在進影廳前適度去瞭解一些背景知識是有助於觀影體驗的。

  而電影中出現的角色確實相當地多，雖然有事先瞭解，但在觀影過程中可能還是需要花一

  些時間來消化和辨認每一位角色的長相姓名與功能。

  觀影後再次查詢片中出現的數位物理學家也再度令我感到驚艷，大多數的演員和物理學家

  本人的長相與神韻都有幾分相似，甚至有幾位是我一點開圖片就驚訝的說：「哇靠！也長太

  像了吧！」的程度，很佩服諾蘭導演的選角功夫。


  敘事手法以彩色與黑白畫面；曼哈頓計畫實施與秘密聽證會進行不斷地穿插並推進劇情，有點算是以雙主線的方式搭建故事架構？在理解上應該不至於造成困難。


  本片中我最印象深刻的片段就屬三位一體核試驗（Trinity）了，從研究人員進行數次的試爆開始，到組合並將爆炸裝置就定位，到因為大雨而短暫推遲的時間，這過程中畫面與背

  景音不斷醞釀並壓縮著觀影情緒，並在核彈引爆的瞬間全然釋放。

  那紅橙色的蕈狀雲好比鮮豔而布滿尖刺的玫瑰，美得令人窒息。在那數十秒之間，時間戛

  然而止並停於永恆，整個空間陷入最震撼的沉默，世界頓時被火焰、光芒與煙塵籠罩，我的

  目光一秒中都無法從爆炸中脫離，就好像我早已深陷在其中。直到強大的衝擊波終於姍姍來

  遲時，世界才又恢復轉動。（衝擊波抵達時我真的是被嚇到在座椅上抖了一下）


  在人物之間的互動與拉扯方面，我其實並沒有什麼過多的想法。

  特別想提的果然還是主角Cillian Murphy所詮釋的J. Robert Oppenheimer，以相當精湛而細微的演技，不論是眼神、語氣、臉部表情到肢體語言，每一個舉手投足的姿態都將角色

  在不同的時間點所應有的複雜情緒發揮得淋漓盡致。就算隔著螢幕也能感受到Oppenheimer

  在美國對日本投下原子彈後所日益增長的各種情緒及壓力。他就站在道德的天秤上，背負著數十萬條人命，或可以說是整個世界的命運，不停地拉扯、衝突並矛盾著。


  另外一下是我自己私心喜歡的演員及其角色，最先要提到的當然是Kenneth Branagh飾演的Niels Bohr，除了帥以外我一時也想不到什麼其他更好的形容詞，個人魅力有夠強，看到臉我就滿足了。

  再來是Tom Conti（不認識這位演員）飾演的Albert Einstein，我只能說，真的好像，太像了（長相部分），感覺有如真正的Einstein本人在拍電影一樣竟讓我有種謎之感動。

  第三位是Josh Hartnett飾演的Ernest  Lawrence，也是第一眼就把我的目光給吸引住，

  就覺得有種似乎在哪見過的感覺。到剛剛才想出是和「星際爭霸戰」中Chris Hemsworth飾

  演的Kirk爸有種很類似的氣質（不知道有沒有人看得懂我在說什麼），總之就是喜歡。

  而其他演員的表現對我而言都是沒什麼好挑剔的，各自都有發揮角色的功能，情緒也帶得很飽滿。

  啊，還有Robert Downey Jr.在電影裡還真的是討厭到令我很喜歡，這也是稱讚。

  （人名的部分，我自己還是習慣盡量不以翻譯的方式寫出。）


  最後是在觀影過程中及觀影後都不斷縈繞在我腦中的想法，經過一整天下來所梳理出的，

  強烈直接的觀後感。


  我很喜歡、很享受、很沉醉在當自己全心全力投入於某件事物時而廢寢忘食，無法自拔的

  快感，但仍必須承認某些事物、某些知識、某些事實是自己就算窮極一生，耗費無數精力與

  時間也未必能夠瞭解的。


  我小時候最嚮往、最想成為的職業就是科學家，而我知道我做不到。


