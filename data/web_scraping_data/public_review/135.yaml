content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  七月底，第一次看完電影奧本海默的我，感到一股強烈的不滿足。


  不得不說諾蘭此部新作深深吸引了我，也許就是太深了，加上電影的世界觀過於龐大、內

  容廣泛，讓我觀影後仍感到智識不足的饑渴。


  西班牙內戰、麥卡錫主義，都是曾有所聞卻不甚熟悉的議題，於是觀影後我仍孜孜矻矻的

  上網搜尋資料，這才發現原來電影不少內容都取自奧本海默的傳記，立馬下訂。


  書籍送到時我手頭上還在閱讀其他書籍，我是耐著性子先把前者看完後，才開始閱讀”

  美國的普羅米修斯-奧本海默”。


  怎麼說，年紀到了一定程度後，有些書買來不一定看得完，也許喜好開始固定思考開始僵

  化，常常看到一半失了興趣或是耐心縮減後就擺回書架上的情事在所難免，能閱讀到一部

  (不管是電影或傳記)一直有股衝動想讓人”了解更多”的作品，是難得的幸福。


  而也是閱讀了傳記，我才從觀影完後的不滿足感稍稍解放出來。


  傳記作者從奧本海默家族起源地德國講起，簡述了當時奧比祖父一代背景及奧比父親朱利

  亞斯移民美國的決定，在抵達美國後朱利亞斯進到親戚的公司幫忙，之後做起成衣的生意

  ，也藉此累積起了不小的財富，於是奧本海默的成長階段是相對優渥的，並被安排送進猶

  太學校就讀，高中畢業就以習得數種語言，包括希臘文及拉丁文。


  父母對奧本海默的需求幾乎是有求必應，但也被認為過度保護，讓奧本海默在青少年時期

  養成過於敏感的性格，對於人際關係的掌握不甚理想，針對奧本海默意圖毒殺師長的舉動

  ，朱利亞斯花了很多資源才讓校方打消開除奧本海默的決定。


  之後奧本海默就如同電影裡開頭所述，去了趟歐洲補齊量子物理的知識，取得學位開始教

  課，在荷蘭遇上一生的摯友，同為猶太人物理學家的拉比，於加州理工學院及柏克萊教授

  量子物理。


  時值美國大蕭條時期且法西斯主義盛起，那個時代美國不少人都將希望轉向共產社會主義

  ，而共和黨出生的羅斯福總統爐邊談話的新政，其實就是採納了社會主義由政府干預經濟

  的舉動，奧本海默當時支持新政，而如他在聽證會所述，在當時的時代氛圍，尤其以他德

  國移民的背景，在德國的親戚被納粹迫害、西班牙共和政府被發動政變的法西斯極權主義

  者佛朗哥將軍進攻，奧本海默本人對共產主義產生興趣、並同情外國共產政權，其實是其

  來有自，而奧本海默也在共產團體的集會中認識了影響他一生深遠的朋友哈康-雪瓦利爾及

  及精神科醫生瓊塔拉克。


  我這邊很喜歡奧比柏克萊的同事，專精於實驗物理的勞倫斯總是在奧比陷的更深時把

  他拽出來，讓他得以參加曼哈頓計畫，我必須說當我看到麥特戴蒙飾演的葛羅夫斯將軍時

  ，是我整部電影裡最出戲的時候。


  「也太胖了吧！」畢竟我印象中的麥特戴蒙都是神鬼認證遇鬼殺鬼遇神殺神的精壯特務樣

  ，怎麼演軍人時反而一副矬樣？


  看了傳記後我才發現，麥特戴蒙是位相當敬業的演員，如果以現實中當時的葛羅夫斯將軍

  外貌來看，麥特戴蒙還得再多吃一點。


  而劇中相當吸引我的一個橋段，則是凱西艾佛列克飾演的情報中校帕許，在嘗試從奧本海

  默裡套出擔任蘇聯政府資訊傳遞中間人的姓名時，那樣面無表情卻又讓人不寒而慄。(傳

  記紀載，在帕許還沒面對面接觸奧本海默前，就已經向聯邦調查局申請要綁架奧本海默的

  三名學生並帶到海上拷問，事後丟入大海但被拒絕，而帕許也被視為在瓊塔拉克充滿謎團

  的自殺事件中，是幕後下毒手的可能人物。)


  此後進到奧比與葛羅夫斯將軍合作於新墨西哥州的洛斯阿拉莫斯打造鄉村科學實驗室以及

  招募科學家進駐，而這邊有個讓我注意到的點，就傳記所述，當奧比發現泰勒計算的結果

  ，連鎖反應會點燃大氣層導致毀滅世界時，他帶著計算公式尋求解答的對象並不是愛因斯

  坦，而是當時也為曼哈頓計畫效力，以”康普頓效應”聞名的康普頓博士。


  我想這邊算是諾蘭體貼廣大觀眾的舉動，畢竟電影裡頭已經一堆喊不出名字的科學家了，

  用大家比較熟悉的愛因斯坦，觀影的帶入感會比較強，而在中段有這樣的安排，也比較好

  強調結尾時奧比最後跟愛因斯坦講的那句”我想我們做到了，毀滅世界的連鎖反應”。


  而事實上，除了這兩段應該算是諾蘭為了電影高潮自己加的內容，其餘奧本海默與愛因斯

  坦的對談大多符合傳記，比如當奧比因為聽證會心煩意亂深夜返回普林斯頓的住家時遇上

  愛因斯坦，後者對他說：「你對國家有著如此貢獻，如果這就是他們回報你的方式，那你

  應該背棄你的國家，就像我這輩子決定不再踏上德國。」


  奧本海默：「可是我剛好熱愛這個國家。」


  愛因斯坦：「那你可以叫他們去死。」


  沒有看傳記之前可能會誤以為科學家之間惺惺相惜，但實際上以奧本海默為首的一派量子

  物理學家，都不太能接受愛因斯坦時常對量子物理針鋒相對的立場。


  諷刺的是，量子物理正是從愛因斯坦的相對論衍伸出來的學說，先是丹麥的著名物理學家

  ，不管在物理學以及使用原子彈道德倫理上影響奧本海默至深的波耳，奧本海默及其後世

  的量子物理學家等等。


  但即使在學術上的看法不同，卻沒有影響到對此人其他方面的看法，至少在遭受政治迫害

  上兩人都心有戚戚，而這也是電影後段史特勞斯受提名艾森豪總統內閣職位，下午場代表

  多數科學家發言的希爾博士反轉證詞如此讓人心情激昂的原因。


  原本按照電影的脈絡，看到這裡，大家應該也會如同史特勞斯一樣思考，曾經和西拉德(

  兩人戰時都在康普頓的帶領下於芝加哥大學提煉鈽)一起奔走蒐集”不要在日本投下原子

  彈”請願簽名的希爾博士，應該是對拒絕簽名反而執意參與政府單位共同決定投彈城市的

  奧本海默心生不滿，但這裡又展示了一次心智成熟的科學家和凡人不同，不因為一件事情

  的立場對沖就影響自己對對方其他方面的看法，而有了歷史上精彩的內閣提名大翻盤。


  我在看傳記時，看到奧本海默不是拿毀滅世界的計算結果去給愛因斯坦複算時，就猜測這

  段史特勞斯被希爾噴了一口嘴砲重傷的橋段，應該也是諾蘭要給劇情一個精采反轉，讓觀

  眾叫好反派終於得到報應的劇本安排。


  但傳記針對此事只有簡單描述，我是上網查詢才發現，幹，這是史實，而且當時希爾博士

  還是什麼科學家聯盟的主席，講話超有份量，而且電影裡希爾博士的字字句句就跟史實幾

  乎沒有出入，內容都來自日後解密的美國國家政府出版局的資料。


  對比多數科學家們公私分明事情一碼歸一碼的態度，史特勞斯因為覺得受到奧本海默羞辱

  而睚眥必報的行為(好笑的是，按照傳記所述，奧本海默從當了教授之後就蠻常羞辱他人

  的)、以及當時麥卡錫極端的反共獵巫主義，在在都顯示著當時的美國是如何小家子氣，

  連才剛打完二戰元氣大傷的歐洲都覺得不可思議。


  當時，奧本海默的弟弟法蘭克因為從前共產黨員的身分，被解聘教職，與太太賈姬買了塊

  高地牧場的地養牛，忍著低溫替母牛接生。(補充一下，法蘭克跟勞倫斯一樣是異常優秀

  的實驗物理學家，奧比一直跟葛羅夫斯要求要找他弟加入曼哈頓計畫不是為了護短，而是

  他弟是真的很強……)


  電影裡也有提到的洛馬尼茲，只能靠微薄的鋪鐵軌工作過活。


  傳記裡提到更多奧本海默也被獵巫的優秀學生們，在丟失原本國內的教職又找不到工作後

  ，有的流亡海外前往巴西、印度的大學任教，而有的更慘，美國政府連護照都不給，在國

  內找不到好工作又不能去國外教書，只得慢慢腐朽，藉此可見意識形態對國家實質的傷害

  。


  一個人過往的作為是否能代表他的現在甚至未來？


  一個人在某項領域的不當觀念是否表示他在其他領域的看法也毫無價值？


  我們要如何才能做到盡可能的理性思考及客觀判斷？


  這是我看完奧本海默電影與傳記後，比那一萬呎高的火球及輻射雲更繚繞我心頭的問題。


