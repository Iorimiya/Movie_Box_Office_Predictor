content: '雷文防雷資訊頁









  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~







  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  原本以為這部就只是物理學家+曼哈頓計畫的物理或戰爭歷史片，

  沒想到看到後面，

  整個盤根錯節的政治角力 不管是美國自己政壇內權力鬥爭、急欲撲滅的共產苗子

  以及當時國際上-不只二戰的德國日本-還包括與蘇聯的角力全部都拍了進來，

  讓人大呼過癮。


  我印象中的諾蘭總是充滿了大場面、飛車追逐、大樓爆破等動作場景，

  沒想到他連在單純人文電影也可以拍的這樣細膩、錯縱複雜及餘韻繚繞，

  就算出場人物甚多，但觀眾仍然可以跟著導演敘事慢慢的摸清楚彼此的關係，

  看前半部會覺得在雲裡霧裡，

  但到後半部開始撥雲見日時就不禁拍案叫絕。


  這部用了少見的三個時間線並行進行敘事，

  （上次看到這種三線並行的電影是<福爾摩斯先生>）


  第一個時間線是路易斯史特勞斯（小勞勃道尼飾）的商務部長入閣提名聽證會，

  這個時間線是黑白的。

  路易斯史特勞斯被指控因為私人恩怨濫用權力取消歐本海默的安全許可，

  後來提名遭到參議院否決。


  第二個時間線是歐本海默的安全許可准駁的秘密聽證會，

  就是路易斯史特勞斯設計來對付歐本海默的，

  在這個秘密聽證會上對歐本海默極盡羞辱，把他過往不堪的事情都扒拉出來，

  彷彿沒穿衣服坐在眾人面前一樣被審視（這裡導演用裸體來表現那個被羞辱感真是絕妙）。

  而且因為聽證會不是法庭，

  所以不需要嚴格的證據法則，任何人隨便指控都可以被紀錄在案並當參考資料。

  這個時間線是在一個密閉小房間裡進行。


  第三個顏色最鮮明的則是歷史線的核心，

  說明從早年左翼開始到曼哈頓計劃到戰爭結束後的來龍去脈。

  （然後時不時又會掉入歐本海默的內心宇宙裡）



  有個有趣的小彩蛋是我那念物理的另一半在散場後跟我說的，

  費曼的名字好像沒出現在電影裡，

  但那個打非洲鼓跟沒戴墨鏡隔著車窗看核爆的人就是費曼。



  本部電影可以討論的實在太多，沒法在這裡一一討論，

  歷史已成定局，也不用假惺惺地說什麼原子彈害死多少人應該要被譴責或日本人好可憐之類的，

  這部片並不是那種無聊的反戰啦和平啦的戰後反省聖母婊片，

  也不只是扁平的述說原子彈之父的生平而已，

  而是深入的、沒有浪費任何一個鏡頭或台詞的，

  包含了前因對美國主流政治對左翼人士的態度、蘇聯間諜、

  歐本海默在參與曼哈頓計劃後想法上的改變，認為如果對盟友保密、繼續製造氫彈的話可能造成與蘇聯的軍備競賽等等等

  後續的國際情勢都含攝了進去。

  結尾與愛因斯坦交錯而過 像在電光火石之間就搓出歐本海默這個宇宙一樣，

  這宇宙的大爆炸回音餘音仍在電影結尾後繼續繚繞。


  不否認在歷史戰爭片上都是以男性敘事角度居多，這點可能會被某些族群詬病，

  但這部算是少見的層層疊疊、集結物理戰事及政治國際情勢的歷史大片，

  能把歷史片拍得這樣浮誇（X)磅礴(O)也算首見了，

  所以不吝嗇的給這部極好雷。

  不論是喜歡物理或歷史或政治或國際情勢或單純想看電影敘事方式的，

  都非常推薦。




