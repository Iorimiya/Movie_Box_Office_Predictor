content: "《奧本海默》 看到變阿茲海默 6/10分\n\n我是站在低評價的那邊\n\n即使沒有抱著娛樂片的期待\n已經做好看傳記片的準備\n還是覺得\n\n\
  怎麼可以這麼普通？\n\n奧本海默為什麼歷史留名\n就是因為原子彈\n\n他老婆是誰 你在乎嗎？\n他共不共產黨 我在乎嗎？\n他晚節不保 觀眾在乎嗎？\n\n\
  除非要跟原子彈有關\n雖然故事從開始到結束\n都是因發明原子彈而有了始末跟因果\n\n但已經偏離太多了\n雖然這是奧本海默的傳記電影\n但也挑些跟原子彈比較有關的部分吧\n\
  這部頂多是包著「發明原子彈」的皮\n實則是奧本海默令人提不起興趣的一生\n很多時候心中的OS都是：\n「喔～這有很重要嗎？」\n「原來如此，但拍這段要幹嘛？」\n\
