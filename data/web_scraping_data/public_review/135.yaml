  《奧本海默》重現原子彈之父史實 諾蘭找科學家客串怕搞砸


  2023-05-14 中時新聞網 翁紫曦


  被譽為2023年最令人期待的電影之一，國際名導克里斯多福諾蘭睽違三年將帶來新作《奧

  本海默》，改編自同名「原子彈之父」奧本海默的傳記電影。


  提到諾蘭，除了他的經典名作《全面啟動》、《黑暗騎士三部曲》，許多人肯定耳聞過他

  講求拍片的真實性，例如在《星際效應》中，有一場玉米田的戲，諾蘭為了創造出拍攝的

  實感，花了近大半年的時間與劇組種出幾百英畝的玉米田，演員馬修麥康納更補充：「諾

