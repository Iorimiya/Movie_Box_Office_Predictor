  2023-06-29 自由時報電子報 記者 許世穎 台北報導


  由「神導」克里斯多夫諾蘭自編自導史詩鉅片《奧本海默》，再度使用他最愛的IMAX攝影

  機拍攝，他認為只有IMAX能夠讓人完全進入他的內心世界，其他規格都做不到，「觀眾將

