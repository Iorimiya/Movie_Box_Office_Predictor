  \n\n    原本以為傳記電影會很無聊的，但是看完以後覺得太多資訊、細節需要好好爬梳，\n\n    對我來說註定會是一部二刷起跳的電影。\n\n\n   \
  \ 當然太多新聞都著重在諾蘭實打實的核彈爆炸場面，\n\n    但我要說，現在這個觀眾的視覺胃口已經被養到無限巨大的時代，\n\n    片中核爆畫面的重量只是小菜一碟，\n\
  \n    應該會有很多特效巨嬰之後會上來 po 文考洗他放的屁都比諾蘭的核彈大顆，\n\n    想看真正的核彈爆炸，可以參考 T2 或比基尼環礁測試，YOUTUBE\
  \ 上都有，\n\n    但隨著故事情節的發展，諾蘭最後在觀眾心中點燃的那枚核彈，才是真正的衝擊，\n\n    看到結尾根本就不會在意那顆核彈爆炸規模華不華麗了，\n\
  \n    就像《星際效應》的玉米田種得很大很漂亮，但是那根本不是電影的重點。\n\n\n\n    提醒大家帶著人文關懷的角度進去欣賞這部片，\n\n   \
  \ 如果期待看麥可貝式大爆炸的，應該只會嫌褲子都脫了你給我看這個？ XD\n\n\n    就像核彈試爆，光速是最快的，音速次之，衝擊波受限於空氣阻力所以最晚到，\n\
  \n    因此會先看到光，再聽到聲音，最後衝擊波狠狠推你一把。\n\n\n    奧本說出最後一句台詞時，我彷彿看到核彈爆炸，\n\n    搭配接下來的畫面，就是聲波抵達，\n\
  \n    最後片尾畫面一黑，才感受到衝擊波的張力，接著被尾韻淹沒。\n\n\n    不愧是諾蘭！\n\n\n\n    是說諾蘭這種手法已經玩過很多次了，\n\
  \n    耗盡全片鋪陳，他老大也不管你觀眾悶不悶就是要鋪的個性，\n\n    最後結尾意想不到地把你一棍打醒，讓觀眾驚覺：尬許！尾勁怎麼那麼強！\n\n\n\
  \n    從早期《頂尖對決》最後才告訴你是共享生活的雙胞胎對決每晚死一次的複製人，\n\n    《黑暗騎士》最後揭露願意頂罪掩飾美好，隱身黑暗的人才是真正的「騎士」，\n\
  \n    《TDKR》最後在義大利小酒館中對著阿福淺淺一笑，\n\n    《全面啟動》最後觀眾只注意陀螺有沒有倒，卻沒發現岳父在場才是現實。\n\n   \
  \ 《星際效應》片尾說明安海瑟崴追愛失敗但B計畫還是成功了。\n\n    《奧本海默》則是用一種很隱晦但可以無限膨脹的方式告訴你：\n\n\n       \
  \ \n\n\n    而更令人恐懼的是，他描述的不僅是電影情節，而是我們的真實世界。\n\n\n    正如同核彈運作的原理是靠中子撞擊、分裂的連鎖反應，近乎無限的膨脹，\n\
  \n    看完電影之後會無可避免地著了諾蘭的道，在心裡引發這個連鎖反應。\n\n\n    因為簽了保密協定無法透漏任何劇情，\n    \n    所以想分享幾個觀影時覺得相當趣味的地方，\n\
  \n    希望大家去看的時候可以留意一下：\n\n    1.兩位奧斯卡影帝客串，非常驚喜。\n\n    2.可以猜猜杜魯門總統是誰扮演的？\n     \
  \ \n    3.好像有出現中華民國國旗，再請鄉民幫我確認。XD\n\n    4.黑白畫面到底是回憶呢？還是不同人物的觀點？\n\n    \n\n\n \
  \   強烈推薦進電影院觀賞：《奧本海默》\n\n\n--\n\n \n \n \n  ◢\n█◣    \n\n--\n去看了就知道囉，我是覺得真的神，\n\
  雖然知道諾蘭作品的風格就是這樣（最後露一手），但是沒有想到他會出這招。\n單就諾蘭電影個人排名：星際>TDK>BB=全面=奧本海默>TDKR=頂尖對決>敦克爾克>天能\n\
  片尾大師 XD\n並不燒腦，只是他提到的人物不少，敦克爾克的調性是劇情很簡單，用三個時間線走，\n奧本的劇情是好幾段都很有張力，我覺得三小時沒有冷場。\n主題不同。\n\
  好喔，有機會去看，謝謝推薦 :)\n抱歉了老兄，妹子跟我去看電影是因為我的帥和幽默，不是片子內容\n不是\n老了，時間有限 ^^;\n前面鋪陳時交待的滿清楚的，我就是只知道「奧本海默製造出核彈」背景的鄉民，\n\
  我覺得也看得很舒服。\n沒有記下來，但確實震撼\n老實說我沒仔細去觀察耶，都沉浸在劇情之中 ^^;\n18個月\n沒這樣幹的話好像就不是諾蘭了 XD\n我覺得倒不是「懊悔這個發明」，而是無法控制接下來的事態往壞的地方發展，\n\
  核彈的控制可控，但是人類的野心不可控\n呵呵對啊～\n應該這樣說，不管那個核爆畫面大不大，都不是電影的重點。\n我也這樣覺得，應該會滿兩極的\n我覺得太複雜了，敦克爾克也看過五六次，其他都十次以上，\n\
  唯讀就天能只看三遍搞懂細節就不想再看了 XD\n\n如果沒有敦克爾克大撤退保留英國軍力，後來的諾曼地登陸大概不會成功，\n二戰歐洲戰場可能會打更久，甚至拖到美國核彈出來是丟到歐陸不是丟日本。\n\
  有點「諾蘭玩這麼大？」的驚嚇\n噓！別說出來！\n因為他都用 IMAX 拍，所以只能說 IMAX 還是這部最佳體驗的首選\n哈抱歉，描述的不好，應該說「不要帶著想看到各種麥克貝式大爆炸」的期望觀影\n\
  大概上映前沒人看過不知道會演什麼，只好把重點放在那個畫面，\n但我覺得那個畫面不是觀影重點，\n就像《星際效應》的玉米田，真的種很大一片，但不是重點。\n有，看完這部以後想補了，成長很驚人！\n\
  我只有說衝擊很大啊，我沒說他講了什麼，\n根據保密協定已經過了保密時間了，不過還是建議大家進場欣賞，\n結尾的衝擊力道還是需要前面的鋪陳和醞釀才感受得到 ^^\n\
  確實會讓聽者有意，調整一下描述的語句，謝謝啦\n呵呵不用這樣負面解讀啦～\n抱歉讓你有這個誤解，不過看完就會知道這不是把重點放在核彈爆炸畫面的電影唷 ^^\n\
  早上醒來看了一下覺得用詞好像會引人誤會，調整一下敘述方式，\n進場去看你就懂我的意思了，不用森77喔～\n我覺得確實是席尼大螢幕最佳，但是影帝的話好像還早 XD\n\
  哈哈對耶，沒發現，謝謝提醒\n哎呀沒關係啦，就我原本的表達方法不好，醜1醜1 ^^;\n真的，我沒想到傳記電影可以這麼好看又這麼有藝術性！\n別這樣，我都高潮惹～\n\
  嗯我的職業不是影評，只是一般鄉民剛好有機會進去看而已唷～\n影評應該會很斟酌用字，不會像我寫得這麼無禮然後被一票人噓，哈哈哈哈～\n我沒有這個感覺，黑白畫面很清楚地呈現不同的時間序\n\
  改囉～我的意思是希望大家帶著人文關懷角度去觀賞這部片，\n不要只是為了看超讚的核彈爆炸，然後覺得自己浪費時間，因為那個核爆不是重點 ^^\n嗯嗯那你可以在家吹冷氣就好喔～呵呵～\n\
  哈抱歉啦～諾蘭的其他作品都很多年了，我認為大家應該都看過了才對\n我覺得更猛的是幾年後全新科技的JWST望遠鏡拍到的黑洞照片，真的跟電影的一樣\n嗯嗯，我比較喜歡點豆包，會吸湯汁\n\
  單純是想推薦好電影，現在這年紀覺得生命有限，\n把時間花在筆戰上太浪費生命了 XD\n\n而且我覺得可能是臺灣的政治環境和媒體亂象，\n現在的人都很容易見樹不見林而失焦，太可惜了。\
  \ QQ\n應該是說最後點燃的東西比核彈還恐怖\n抱歉了老兄，如果帥也是一種錯，那麼我已經大錯特錯.......\n我原本以為是回憶跟進行式兩種時間線，\n後來跟朋友討論才發現可能是不同角色的視角，也有人說是主客觀視角，\n\
  所以我才覺得需要二刷去重新看這個細節。\nR15\n我只是收了幾片諾蘭4K，這樣很腦嗎？\n嗯對，好像很腦 XDDDDD\n沒關係啦～大家都有喜歡和排斥的點，LET\
  \ IT GO～\n活屍大軍和神偷大軍都不錯啊～至少都看的滿爽。\nZSJL 有些地方我覺得是不得已，因為華納不給機會好好經營，\n只好盡量全部塞進去一部電影變成這樣。\n\
  \n守護者和三百壯士一樣，都是令人印象深刻的電影。\n最後墨菲阿婆說父母不該看著自己的孩子死去，叫爸爸去找布蘭德，\n說他現在正在獨自搭建營地，也許準備睡一個長覺（等第一批胚胎孵化）\n\
  在我們的新家，沐浴在新太陽的光芒底下。\n\n最後畫面布蘭德安葬完艾德蒙斯後摘下頭盔（表示最後星球的環境適合人類居住）\n然後轉身走回營地，看營地的規模有兩個溫室，\n\
  應該就是執行了B計畫人口炸彈，孵化帶去的胚胎。\n\n我覺得還好，至少出現之前有透漏兩人準備修竿子的情緒。\n讚！經過你的說明才知道，TGM 為什麼說「特製出可以塞在機艙裡的數位IMAX攝影機」\n\
  諾蘭的作品不少，也都很紅，因此優點跟缺點都是明顯的，也是大家都知道的，\n但是看完電影之後還是覺得優點居多。\n只能說IMAX提供很棒的視覺體驗（前提是座位要中間一點XD），\n\
  但是訂不到的話也沒辦法囉～ ^^\n原本以為陀螺是李奧的圖騰，結果是老婆的圖騰，\n鄉民推論李奧的圖騰是他的婚戒，有戴婚戒表示現實，沒戴則是夢境。\n後來阿福...喔不，是岳父親口證實，當時他讀劇本搞不清楚現實和夢境的場景，\n\
  諾蘭跟岳父說：「只要你出現，就是現實。」\n\n以上供參。\n砲不砲的其實我無所謂，用字遣詞不佳修一下就好了我又不會少塊肉，\n但就是會有人做出「表達不好=電影不好」的腦補連結，這就會讓人很無奈，呵呵～\n\
  我覺得是小輸一點，但也是印象深刻的旋律，大部分片段的氣氛都營造得很好\n我說白的，北連中胡，潮水退去就知道誰沒穿褲子......ㄟ不是 XDDDD\n感謝信心加持！"
