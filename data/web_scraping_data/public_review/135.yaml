content: '其實原本標題是要打奧本海默 盜火的普羅米修斯 抑或是不小心打開災難之盒的

  潘朵拉



  把原子彈當成是讓人類文明進步的火 非常貼切

  普羅米修斯也是希臘神話中 數一數二的智者 其名即有先知的意思

  盜火了以後 宙斯將他綁在高山上 讓他每日被老鷹啄食肝臟

  因為他是神 即使被啄食肝臟 也會馬上再生 所以這個懲罰會一直持續不斷的進行著

  直到海克力士殺掉老鷹 解放普羅米修斯




  這算是宙斯給予普羅米修斯的懲罰


  但這懲罰只是其一 另一個懲罰則是潘朵拉的盒子



  宙斯創造了第一個女人潘朵拉 眾神給予她美麗的外表 卻又給了她極其糟糕的內在性格

  包括好奇心 然後宙斯還給了她一個盒子



  這個故事家喻戶曉 最後潘朵拉禁不起好奇心的驅使打開了盒子 把各式各樣的負面事物

  放了出來 當她急忙地把盒子關起來 卻又把希望關在裡面 留住了希望



  看到奧本海默和愛因斯坦最後的對話 我不禁覺得也許奧本海默並未發現了火

  反而是打開了盒子


  原子彈帶來的負面效應 可能遠遠大於他們當初的預期



  現在人們必須恐懼核戰的爆發



  但這時候的盒子已經關不住了 唯一的希望可能只剩軍備競賽造成的恐怖平衡

  而這點 在烏俄戰爭特別有感 畢竟普丁這王八蛋可是無時無刻都在拿核彈要脅世界






  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




  看完奧本海默 並不覺得沉悶 這是我一開始看到板上的普雷文或負雷文會擔心的

  畢竟所有普雷文和負雷文都會提到這部電影著重在文戲 刺激的爆炸場面佔的比例

  很少很少



  但這部片營造的張力和演員們出色的表現 實在是讓我覺得節奏非常緊湊 你可能還來

  不及感嘆或消化這一幕 下一幕緊接的又要帶給你不同的刺激



  我記得有一幕 我必須先抱歉地說我忘記是哪一幕 但這一幕營造出來的張力

  不輸其他幕 這一幕單純就是特寫奧本的表情 和另一個科學家的表情 但他們的表情

  都非常有戲 沒有任何音效或配樂 而你完全可以感覺到他們劍拔弩張的氣氛



  而這部片跟一般的人物傳記不同 並不是從奧本海默的小時候 他的成長背景他的家庭環境

  或是求學過程


  這些全部都沒了



  在曼哈頓計畫開始前 只有他在大學的求學中 描述他不熟悉實驗 腦子裡的景象是原子

