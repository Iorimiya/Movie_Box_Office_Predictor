  一、請問以下何者是原子彈之父？


  a.奧本海默

  b.愛因斯坦

  c.小羅斯福

  d.希特勒


  1933年希特勒任德國總理，同年愛因斯坦受迫流亡美國，納粹黨人肅清學術界所有非雅利

  安（non-Aryan）學者的結果，就是把一批優秀的猶太裔科學家送給美國，這些人所掌握

  的相對論、量子力學理論，納粹稱之為「猶太物理學」並未予重視，而將大部份資源用於

  研發長程彈道飛彈及重型軌道巨砲，縱使德國學界率先於1938年發現核分裂，並擁有量子

  力學領域之佼佼者海森堡，但猶太科學家愛因斯坦、西拉德極力說服小羅斯福，最終透過

  奧本海默、費米、泰勒及費曼等猶太科學家之手，美國搶先德國完成原子彈。


  試想如果希特勒沒有清洗猶太人，那麼轟炸倫敦的或許不會只是V2火箭，而是載有原子彈

  頭的滅世導彈。




  二、請問以下何者是法西斯主義？


  a.西班牙佛朗哥政權

  b.納粹德國

  c.美國麥卡錫


  奧本海默終其一生都在對抗法西斯，他同情西班牙內戰難民，支持工運資助左派運動，協

  助同盟國打擊納粹政權，但情治機關的陰影始終圍繞著他。沒有了一紙安全許可，戰爭英

  雄一夕成了共黨同路人，自由美利堅翻臉一瞬間，戰勝了法西斯的人自己卻成了法西斯。





  三、請問以下何者是世界毀滅者？


  a.奧本海默

  b.原子彈 nuclear fission

  c.氫  彈 nuclear fusion

  d.在座你各位啊



  現代的普羅米修斯引下天上之火，但他無能為力阻止核擴散，就像孩童手上的玩具，隔壁

  阿明手上有的，我要比他更大更多更好，無止盡的軍備競賽是十誡的法櫃，是曼哈頓博士

  ，是恐懼的總和。然天火必不自焚，毀滅這個世界的不是原子彈，而是人類。




  ---

  跳躍的非線性敘事，一向是諾蘭的拿手好戲，加上左右對抗的國際情勢，暗藏機鋒的政治

  算計，對於不熟悉二戰前後歷史的觀眾，電影開頭要跟上節奏實屬不易（要不是前二天剛

  好稍微了解一下「國際縱隊」，不然我也不知道西班牙內戰跟反共有啥關係）。




  而本片前半段對於奧本海默性格的漫長鋪陳，給了主角豐富的血肉（確實出現很多肉的場

  面，邊念梵文順便雙修，確定是拿到薄伽梵歌不是印度愛經嗎？）於是當主角內心人文關

  懷的一面，與艱澀冷硬的政治現實相互碰撞分裂，便激盪出影片後半段終戰之後的自我掙

  扎與世態炎涼，片尾則以兩位科學巨擘湖邊囈語作結，道出先知最大的恐懼就是一語成讖

  的自我預言實現。



  倒數開始滴答滴…滴答滴…




