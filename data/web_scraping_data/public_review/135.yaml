content: '，

  龜



  你覺得這個問題該探討，那你得先知道，你舉的例子怪怪的。


  這邊不談女權，我個人認為我在男女權的看法不一定會跟板上大部分人相同，特別是在

  創作圈被荼毒了好長一段時間後。


  這邊只討論什麼是合理性。


  怎麼會有人拿「童話故事」的合理性跟「傳記式電影」的合理性比較？作品合理性的合理

  性，是故事的調性是否統一，能不能說服觀眾眼下發生的事件是合理的。


  不是一般世界的合理性。


  兔子能飛、狗會鑽地、豬能跑得比豹快，只要是童話故事，那都能說服人，你不會懷疑合

  理性，那你很正常。大家都知道那是童話故事，一個美好的幻想世界，什麼事情都可以發

  生。


  就像雷神索爾甩個鐵鎚能飛上天一樣，他是神，是漫威電影正常、合理的橋段。我不會說

  現實不可能來攻擊他的合理性。


  如果今天奧本海默的原子彈在試爆時發現電力不夠，索爾出現然後放電給他，一旁一隻鳥

  開口跟他說哪裡做錯了，那我會說諾蘭吸太多了。


  既然是傳記式電影，就不該出現些那個年代不會有的東西，那個世界不會有的東西。


  這是合理性。


  合理性並不會被觀眾忽略，反而任何不合理的事情發生時觀眾只要沒有睡著，都會發

  現其中的不協調（就像奧本海默有耳洞這點讓我一瞬間出戲，雖然那個年代應該有耳

  環了，但……）。


  讓整部片包括角色行為、思想，劇情邏輯、脈絡全部都合理是創作時最重要的事情；當然

  ，如果角色和劇情有衝突，或是遇到想要闡述的故事前提時可能會犧牲一些合理性，那是

  創作上不可免的。


  除此之外，合理性的重要程度可以說是絕對的。


  奧本海默這部電影如果本身故事前提就是有關女權主義的話，那他當然可以、也會去做調

  整。編導是誰？他會不明白嗎？


  但今天奧本海默是一部在講述一個人心境變化的故事，為什麼他要犧牲合理性去幫助女權

  ，或者說幫助任何主義？電影裡面可是充滿了法西斯、共產主義。他可沒為了任何

  政確而去醜化任何一個現在不政確的思想主義。


  要拍怎樣的電影自己去拍，芭比不是很成功嗎？那很好啊，有更多不同類型的電影本該就

  是一件好事。時代往前進，思想更開闊，創作卻開始越來越多拘束和一堆嘰嘰歪歪的限制

  ，笑死。


  --'
