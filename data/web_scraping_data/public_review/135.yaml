content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  我不算是諾蘭粉絲，學生時期在學妹介紹下看過蝙蝠俠三部曲，《黑暗騎士：黎明升起》

  也是我IMAX的初體驗，當時當然什麼也不懂，就是跟去當時台中大遠百的IMAX廳看。印象

  中是很棒，但以學生來說也是很貴的體驗。


  後來開始比較認真看電影，才陸陸續續把諾蘭過去的電影補完。後來的《全面啟動》、《

  星際效應》、《敦克爾克大行動》、《天能》，都算有跟上風潮，去看了大銀幕。但我始

  終最喜歡的還是最初的《記憶拼圖》（聽說有很多人一開始看了錯誤順序版，還好我一開

  始看的就是正確倒序版本）。


  這次跟室友衝第一天九點場的板橋遠百IMAX《奧本海默》，出來的印象是：完全沒有感覺

  到三小時之外，我已經沉睡的歷史魂也在這部電影中燃燒起來。因此，我覺得是好看的，

  但似乎沒有特別需要說什麼。


  後來看到有人說，「需要了解歷史才能懂這部片」，或是「這部片不過就是普通傳記片」

  的看法，都讓我重新回想自己對《奧本海默》的想法。


  我不覺得需要懂很多歷史才能看懂《奧本海默》，反而是《奧本海默》可以讓人想要去理

  解二戰前到冷戰時期之間的美國政治。二戰前美國知識界或政治界與歐洲連繫緊密，當時

  參與共產黨活動的人看似不少（二戰時期甚至更後來，才脫離共產黨）。二戰時期，「如

  何戰勝」成為核心問題，相對而言「個人私德或是黨派背景」不是那麼重要（或者如片中

  所言，反而是更能成為把抦，使軍方可以控制個人的要件），相對來說，背景有些問題的

  人更需要得到軍政方面的保護，才能安心。冷戰時期，與共產黨有過關係的背景，很可能

  被再度檢視，過往的關係在此時都被重新且放大的查看。

  這整段歷史轉折對一個像奧本海默這樣的頂尖學者的影響，是我喜歡這部片的原因，也是

  我覺得這部片還是有別於一般傳記片的地方。特別是從一開始就不斷埋下線索，讓人在看

  原子彈研發的過程同時，需要分心去想，另一條線到底要幹麻。


  《奧本海默》好看或不好看，對諾蘭粉或非諾蘭粉可能都是挑戰，但對我而言它是《敦克

  爾克大行動》而來，一種歷史的諾蘭（有別於複雜科幻的諾蘭）。



