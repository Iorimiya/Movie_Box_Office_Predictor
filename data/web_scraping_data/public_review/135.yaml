content: '雷文防雷資訊頁


  有雷。


  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  如果滿分是10的話，我想我會給這片6.5分吧。


  這片優點是很多的，但缺點的部份讓它在我心中扣了很多分。


  最主要的缺點不是核爆場面太少太不精彩，而是聽證會太長，而且一部電影裡還不止一場

  聽證會，是兩場聽證會！你以為你進電影院是要看一部與物理科學或二戰相關的電影，結

  果一直在聽證會，看到忍不住一直打哈欠。


  其實，法律的影集、抽絲剝繭的CSI或偵探類的影片我也不是沒看過，但這部以這個模式

  來拍真的有點失敗，不會有那種真相撲朔迷離、呼之欲出的期待與快感。而是，怎麼一直

  在聽證會？好冗長的聽證會，一堆人名、事件的聽證會……


  角色很多，是這片的另一個特點。有科學界的、政治圈的、軍隊裡的、商界的……。角色

  多其實不是問題，魔戒的角色也很多，但這片跟魔戒的差別是，魔戒是把角色「演給你看

  」，這部是一直在聽證會，你要一直去記憶、分辨現在他們是在討論誰、誰又做了什麼。

  尤其諾蘭又特愛在時間軸上跳來跳去的，平白無故增加了理解的複雜度與難度。如果魔戒

  也是用類似聽證會的模式「質詢」、「答覆」給你聽，時間軸又大跳特跳前後跳來跳去，

  你會不會看到瘋掉？


  感覺是有點為了跳而跳，然後又為了跳而安排冗長到不行的聽證會。如果不是已經買票進

  電影院，在家看串流可能看不到半小時就想快轉或換片了吧。


  反觀《魔鬼終結者 2》、《侏羅紀公園 1》……這些賣座電影，記得以前都看到欲罷不能

  。雖然說題材不同，但這就是考驗導演說故事的能力啊，而且題材也是導演自己選、自己

  寫的。我前面有提到法庭戲、偵探類影片了，這種片要拍得精彩也是有很多片辦得到。不

  是說法庭戲就一定冗長、無聊。阿湯哥的《軍官與魔鬼》就很精彩！


  也因為聽證會太長，我覺得這片不用衝IMAX看，它不是你想像的那種IMAX片。要看法庭戲

  在家看電視就好了。什麼1.43:1還1.90:1的IMAX獨家比例，我覺得沒差。


  此外，雖然歐本海默一直為自己造出核彈而內疚，但他的「行為」所造成的「後果」，也

  就是廣島、長崎那兩顆核彈，僅僅用新聞一筆帶過，是無法充分支持他的內疚的。當然，

  大家多少都知道核彈的威力及恐怖，但你拍電影不能叫觀衆自行去想像補足你應該拍出來

  但沒拍的部份。既然要強調他的「愧疚」，那他的行爲導致的「後果」就是必要的部份，

  不可省略。


  優點的話，配樂、音效是很不錯的。


  --

  重點不是誰在那邊搶，而是誰看完後大推這片一定要衝IMAX廳！阿湯哥的《獨行俠》就很

  多人要二刷、三刷特殊廳或推薦特殊廳。這片只有被諾蘭名氣或廣告吸引進IMAX廳的人，

  沒幾個走出戲院後推薦一定要衝IMAX廳的人。

  是喔？我以為是這樣：

  szdxc17     : 我「很經常」看到"聽證會哪裡需要看IMAX"

  原來「很經常」代表的是「一半」的人的觀點。

  嗯，它的音效很不錯，值得好的影廳聽一聽。

  聽證會攻防再精彩也不用看IMAX啊！在家用手機看就可以了。而且是否精彩只怕見仁見智

  。

  原來真的有人睡著，我是打好幾次哈欠，但沒睡。

  哈哈哈！

  不賣特效沒關係，預告不要那樣剪。


  討論一下這點好了。

  有些網友說，這片是拍人不是拍原子彈，是沒錯。但導演在劇中特別強調人的「內疚」，

  那麼內疚的前因後果就要呈現出來。原子彈就是前因後果。


  而電影看到的，發生的「後果」卻只是口頭上的新聞或你提到的他演講時想像的。漫長的

  三個小時，導演有空拍男主角誦唸印度梵文做愛、收衣服這種夫妻間的暗號、情人自殺…

  …一堆有的沒有的瑣事，但對男主角為何內疚刻畫地卻不夠深。我看得到他一直在愧疚，

  但為何愧疚我無法進入他的情緒裡。


  《阿甘正傳》裡，阿甘的一生也是「發生很多事情」、「遇到很多人」，更重要的，是他

  小時候生理缺陷造成的挫折我能同理，他長大後被女性拒絕的失落我也能感同身受，因爲

  導演把這些經歷「演給你看」，而且阿甘正傳也是用倒敘的方式呈現他的故事。這部電影

  的話，我可以看到歐本海默的挫折，但無法同理他的挫折。

  平凡人一生之中都會發生不少事了，原子彈之父一生中發生更多值得大書特書的事並不意

  外。問題是，拍一部2-3小時的電影，導演該如何取捨？


  是拍電影，不是寫百科全書，要鉅細靡遺地把一堆資訊塞進去。拍電影是帶領觀衆體驗一

  趟旅程，問題在於：你想帶領觀衆體驗怎樣的一趟旅程？


  聽證會？這趟旅程的主旨，是聽證會嗎？因為整部電影一直在聽證會，質詢、答覆、質詢

  、答覆……，而且還不只一場聽證會，看到根本無法入戲，也就無法感同身受你說的失落

  。


  《阿甘正傳》裡，其實也是有問與答的橋段，但我覺得那是畫龍點睛，巧妙地帶領觀衆進

  入主角的另一趟旅程。


  那《珍珠港》、《1917》、影集《太平洋戰爭》……等很多片都不能拍了。真有這種考量

  的話，這個題材一開始就不該碰吧！

  話不能這麼說吧，超級英雄片之前大賣，但請問多少觀衆在現實人生中當過超級英雄？一

  定要經歷過才能共鳴的話，即將上映的《拿破崙》想必全球不到5%的人看了有感。畢竟，

  有多少人的一生可以出類拔萃到能跟拿破崙相提並論？其他傳記類的電影很多，不管是體

  壇的、歌壇的、政治圈的……就不一一列舉了。沒經歷過就無法共鳴，那這些片是拍給誰

  看的？

  這個理由有點牽強喔！現在戰爭片已經夠多了，所以不用拍出來沒關係？那性愛場面也可

  以不用拍了，我想大家應該都在其他地方看過更精彩的性愛。那到底看他的電影要幹嘛？


  他預告片就這樣剪，請你告訴我，看完這部預告，「正確的期待」應該長什麼樣子？

  所以整部電影滿滿的三個小時，主旨是「惡搞」？

  請問有誰看完預告片後知道這是一部滿滿三個小時的「惡搞」電影？拍惡搞要拍到三個小

  時也實在是有點多啦！'
