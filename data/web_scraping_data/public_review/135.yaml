  \n\n席尼墨菲獎季收穫頗豐，奧斯卡宛若囊中之物。（美聯社）\n\n\n艾瑪史東7年後再次入圍影后，拿獎機率很高。（美聯社）\n\n\n布萊德利庫柏人生第12次入圍，遇上強敵席尼墨菲。（美聯社）\n\
