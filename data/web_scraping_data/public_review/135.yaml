content: "《奧本海默》不呈現日本被原子彈炸 諾蘭講原因\n\n圖片：\n《奧本海默》( Oppenheimer )片場照，大導演克里斯托弗·諾蘭。（UIP提供）\n\
  \n【大紀元2023年11月10日訊】（大紀元記者葉子杰編譯報導）《奧本海默》全球票房收入\n近9.5億美元，不過，該片因為沒有呈現廣島原子彈爆炸與其造成的恐懼感而受到質疑。8\n\
  日，大導演克里斯托弗·諾蘭解釋，因為這是一部以奧本海默為視角的電影。\n\n據《Variety》報導，《奧本海默》呈現緊張的三位一體的核彈試驗細節，奧本海默在新\n\
  墨西哥州的沙漠中首次引爆原子彈，但卻沒有展現日本廣島和長崎的爆炸場面。美國導演\n史派克·李（Spike Lee）和其他人對此事提出了質疑，希望諾蘭能呈現日本人所經歷的\n\
  一切傷害。\n\n史派克·李接受《華盛頓郵報》採訪時說：「（諾蘭）是位了不起的電影製作人。這不是\n批評是意見，假如片長三個小時，我想再加幾分鐘關於日本人所發生的事情，如人都蒸發\n\
  了，在許多年後，很多人都有了輻射。他又不是沒有權力，他可以告訴工作室該做什麼。\n我希望片尾能呈現在日本投下兩顆原子彈。」\n\n諾蘭向《Variety》解釋說，原子彈投下時奧本海默離日本很遠，他是通過收音機得知爆\n\
  炸情形，「該片呈現了奧本海默的主觀經歷，我一直恪守這點。奧本海默與世界上的人是\n同時聽到這爆炸的消息。我想表現的是：一個人開始清晰地認識到自己的意外行為所造成\n\
  的後果；這與我不呈現的，和我呈現的一樣重要。」\n\n諾蘭也談到，他很驚訝《奧本海默》能獲得這麼高的票房，他認為這是因為影迷渴望看到\n新奇的事物，「對於某些電影，時機恰到好處，這是你無法預料的。當你製作一部電影時\n\
  ，離影片上映還有兩三年的時間，所以你要努力去吸引觀眾的興趣。但有時你會趕上一波\n浪潮，你所講述的故事正是大家所期待的。」\n\n他說：「從票房上可以清楚地看到，觀眾正在尋找他們從未見過的東西。我們經歷過這樣\n\
  一個時期後，電影公司的高管覺得他們的系列電影可以永遠持續下去，而且可以預見到它\n會成功，這讓他們感到很安心。但你不能否認影迷是渴望新奇事物的。」\n\n\n\n\
  \n--\n \n\n報導稱，在26日的座談會上，這些電影人學習了「中共十九大精神」。此外，新聞出版廣\n電總局副局長張宏森對這些電影人提出要求：「統一思想、明確任務、加強創作」，還要\n\
  求他們「用中國特色社會主義思想武裝頭腦、指導實踐」。27日，在論壇上，導演吳京、\n賈樟柯等一些電影人先後表態，稱如何將「主旋律」融入到電影創作中……\n\n\
