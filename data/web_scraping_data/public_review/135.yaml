content: '奧本海默只能說另人失望

  這是一部乍看之下非常精美

  但內涵卻非常平庸甚至空泛的作品


  先說優點的部分

  這部片的「質感」非常好

  甚至可以說是市面上最頂的存在也不為過


  能夠感受到諾蘭已臻至完美的鏡頭語言

  每個演員的演技也完全在線

  音樂也非常棒



  但即使如此

  也無法掩蓋這部片連一個故事都無法講得順暢的致命缺點




  不清不楚的敘事脈絡

  讓觀影體驗變得非常煩躁

  當然你還是能知道大主軸就是做原子彈

  也能了解之外的大量劇情「大概在幹嘛」

  影片結束其實也能清楚知道想傳達的寓意


  但脈絡不清楚的背景、

  大量缺乏交代的人物、

  冗長的文戲....

  讓整部片變得非常「複雜」


  劇情複雜不一定不好

  諾蘭的記憶拼圖和全面啟動也都很燒腦

  其時間線、敘事的複雜性都高出奧本海默很多


  但觀影體驗是痛快的

  你是能隨著劇情進展去拼湊故事樣貌的

  這是好的複雜

  也是有意義的複雜

  像記憶拼圖本身就需要這種複雜結構來達成故事的震撼


  但奧本海默是爛的複雜 無意義的複雜

  是一種純粹沒把故事好好講清楚

  沒把眾多角色分配好而衍生的複雜性

  時間軸的切換沒為劇情本身帶來什麼意義



  當然事前做足大量功課

  會更有助於理解整個事件的脈絡

  但我想有很多人即便看了yt影片的歷史背景介紹

  在做原子彈以外的劇情大概也只能懂個6-7成


  如果觀眾已經在觀影前做了當時歷史背景的功課

  還無法在一部3小時的傳記電影裡搞清楚狀況



  那毫無疑問就是故事講得太爛



  總之這是一部畫面、演技、音樂都極致完美

  但故事講得極為憋腳的電影











