content: '因為之前看到很多討論都有提到日本作為全世界唯二的原子彈受害者，好奇究竟是否會進這

  部，或它們怎麼看待這部片，所以想到有一個本片的醍醐味，似乎滿少在板上看見，因此想

  藉著回應本篇提出分享、討論。


  主要是愛因斯坦和奧本海默的對話，他們談到愛因斯坦由於對量子力學的看法和奧本海默等

  人不同（史實部分就是愛因斯坦針對劇中那位中途被拯救回團隊的波耳提出的ERP悖論；以

  及劇中包括奧簡單帶到回應為何整個計畫團隊不需要愛因斯坦加入），但卻在後期接受奧本

  海默等一派科學家頒獎（畢竟愛因斯坦 一定的貢獻），可愛因斯坦認為那些頒獎並不是

  為了他個人，而是授獎的人在彌補自己，想掩蓋自己內心的不安。


  所以他告訴奧，當等到他們準備頒獎給你、請你吃一些特定東西（劇中提到兩種宴會食物

  ，可惜我沒記住  ），等到他們準備不再像以前那樣懲罰你時 —— 愛因斯坦希望奧本海

  默記住，那些都不是為了奧本海默，而是他們為了自己。


  而影中自然也確實地呈現當奧本海默步入晚年，走過被抹黑的歷史後，接受授獎、餐宴、

  曾經另外一派（包含氫彈那位）都特地過來拍拍肩安慰他，看似勉勵的過程更像是希望奧本

  海默原諒他們，也使他們可遠離內心的不安。


  當然這邊就不討論愛因斯坦被授獎和奧本海默的處境能否等同比擬，畢竟整個類比的過程

  只是要去呈現過去加害者與受害者的關係，想要警惕著奧本海默與我們觀影的閱聽眾 ——

  有時候，很可能那些事情，並不是主要為了當事者，更多是另一造的關係者想要透過這種方

  式得到安心。


  （那當然這也是很正常的啦  也很難說這是不必要的，不過這種提醒還是很需要的，畢

  竟人們還是會很在意是否真心認錯。）


  所以或許全球影視在面對原子彈跟日本這個歷史，會有反戰、反核武的愧疚，甚至包括本

  片的精神 —— 同時也隱喻著一種諾蘭的自我警惕，這些反戰、愧疚，是否對象真的是日本？


  還是對象實則為曾經對日本實施、做過、降下的「懲罰」，投下原子彈的一眾，在藉由講

  述這些來為過去鑄成的事情獲得一絲慰藉。


