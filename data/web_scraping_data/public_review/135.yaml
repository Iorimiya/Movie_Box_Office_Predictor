content: '以政府立場來說 他的確很有問題


  原子彈這樣重要的研究 可以左右一個國家的存亡


  他身邊的人都是共產黨思想  他自身也是同情理解共產黨 還會刻意放人進入城鎮


  或者還會去見有問題的女性   如果以不知道他是誰的人來看電影猜劇情


  他就是個高級間諜  因為以電影對他的描述 就是在形容抓不到把柄的間諜沒錯啊


  而且電影裡面 就不停描述 蘇聯原子彈這件事情 劇情是外面偷聽的軍人做的


  但有沒有可能軍人也只是間諜之一 而不是唯一  奧本也是其中之一


  奧本海默如果以一個不認識他的人來看


  我會覺得拍這電影的人根本就是在暗示他曾經是間諜


  要洩漏機密又不需要自己動手 選人放人進入機密場所就夠了


  以同情親近他的人來看 奧本有美國價值 沒有叛國


  但以中立角度來看


  一種可能 就是在高級黑他是親俄間諜 且有天真想法以為可以停止原子彈研發


  我看完電影 覺得總統說的沒錯 沽名釣譽 自我吹捧 小房間的人審查他 其實也沒講錯


  研發可以殺害數十萬人的炸彈 然後在裝聖人 真的是有病 讓日後蘇聯進度超過美國


  會比較好嗎?  當理論發現後 火種就已經丟下來了 研發跟決定丟炸彈的人都不是主角


  不知道他在悲天憫人什麼? 要怎麼用跟他有什麼關係


  電影中講到的安全許可 如果是我來決定 我也不會給他 畢竟原子彈都完成了


  就沒主角的事情了 可以踢掉有才能但道德可能有大瑕疵的人


  劇中對他的政治攻擊就是未審先判  但這種手法其實也可以說是抓不到證據


  但確實知道他是間諜 用表面的政治手段想踢掉高級間諜的方法


  以2023當代的描述 就類似於川普故意放話 參議院首領跟老婆趙小蘭是間諜 沒證據


  但放放話 讓擁有機密的人能夠自動避開他 製造隱形的安全許可


  從這樣看的話 反派也不能算是反派 這是必要的



  電影安排反派因為過節所以想搞他 來洗白他自身的安全許可問題


  但就算沒反派  他的安全許可被弄掉也不能算是錯的 而是穩健的做法


  我看不太懂  總覺得拍這電影的人的想法是想表達奧本是沒被抓的高級間諜


  或者是在為美國民主黨一堆親俄親中極左人士洗白 幹一堆髒事叛國 用電影洗白形象


  單論劇情描述 談到親俄的一些對話 跟對主角的描述 是在描述沒被抓的高明間諜


  但結論卻是政府搞政治正確迫害好人  還拿愛因斯坦當例子


  政府平反一個人 難道他就一定是清白的? 洩密或者嚴重安全疏失就可以當作沒看到?


  原子彈殺五萬人跟二十萬人是有差嗎? 說自己只想要這樣就好


  然後看著蘇聯研發更棒的殺人玩具?


  我個人是覺得美國為了快速研發原子彈 所以選主角開頭就錯了


  但美國應該是不得已才這樣匆匆行事 只看能力  至於洩密不洩密


  選有疑慮的人本來就很有可能洩密  然後開始狡兔死 走狗烹


