content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  先說結論

  總分100的話個人應該會給90吧

  星際效應、全面啟動大概95 天能80

  沒做任何功課 沒看任何影評 還是看得很順

  但大概能預見不喜歡的人會不少 可以理解

  下面分幾點講一下我喜歡的地方


  1.劇情


  傳記片本來就很難拍得有趣，但諾蘭呈現的方式確實是讓人印象深刻，用完美的配樂和大

  量有張力的台詞，讓整部電影不至於太過無聊。（個人觀點


  從開頭想要毒殺老師開始就蠻精彩的，一路從建設試爆場地到造核彈完成試爆那邊，個人

  覺得是本片高潮。


  但核彈試爆完只是個開始，後面的聽證會部分，好像不少人覺得很悶，但個人是看得蠻開

  心的，感覺就像是一場對於奧本海默內心的剖析。


  從檢察官的詰問到證人的出席，再到奧本海默的自白，跟黑白畫面和彩色畫面的切換，都

  感覺得出設計得很用心，搭配音樂和各種特寫，看起來確實也非常過癮。


  只是中間我大概有好幾次都以為要結束了，沒想到畫面一轉又是一段黑白畫面，三小時的

  片長真的不是隨便講講的。不過對於那些喜歡思考和動腦的觀眾來說，倒也能說是一種享

  受。


  2.音樂


  這部的音樂真的沒話說，完全吊打不知道在大聲什麼的天能。個人覺得震撼的程度大概和

  星際效應有得比，好幾段配樂用得都非常好。


  例如核彈試爆前那一段連續的緊湊配樂，堪稱一絕，真的讓觀眾也跟著緊張起來，而真的

  爆炸的時候卻又完全靜音，只能聽得到自己的心跳聲，真的用得太好了。（但應該不是只

  有我被後面的爆炸聲嚇到？


  還有就是那一段頻繁出現的踏鞋聲，以及各種特寫場景時候的配樂，真的都讓人印象非常

  深刻和驚艷，有選一個音響不錯的廳真的賺到，光聽配樂就回本了。


  3.場景


  核爆的場景個人是覺得蠻驚艷的，也是我整部片最喜歡的場景之一，但板上好像不少人覺

  得還好，反正我是很滿意就是了。


  另一個喜歡的場景是奧本海默因為瓊的死而崩潰，被妻子騎馬找到那段。藍色的畫面配上

  崩潰的奧本海默，還有妻子瞪著他說全部人都指望你的時候，真的覺得這對夫妻的情感很

  複雜，以及墨菲真的演得太好了....


  以及後面聽證會結束的時候，奧本海默打電話叫妻子不要去收床單，和前面試爆完的台詞

  的前後呼應，我也非常喜歡。


  4.演員


  整部電影我印象最深的大概是這三位演員：席尼墨菲、艾蜜莉布朗，還有小勞勃道尼，只

  能說這三個人太會演了，真的把角色演活大概就是這個樣子吧。


  題外話，我在看的時候一直覺得勞倫斯很帥...


  總之，奧本海默算是榮登我今年心中的最佳電影了，不過大概也能理解為什麼有人會不喜

  歡，畢竟不是每個人都喜歡看一小時的聽證會啦XD


  --

