  IMAX應該要大力感謝諾蘭了！


  因其在2023年第三季度取得非常卓越的成績，而這大部分都要歸功於許多商業大片的上檔

  ，如諾蘭的《奧本海默》以及雖然明顯在票房上略低預期，但其實在IMAX票房上表現也不

  錯的《不可能的任務：致命清算 第一章》。


  這兩部片對提升IMAX公司的利潤起到關鍵的作用。


  諾蘭總是在宣傳《奧本海默》時不遺餘力地要大家一定要以IMAX規格觀賞此片，而《奧本

  海默》也不負導演所望，在IMAX總票房中以1.8億美元成績位居榜首（佔總票房20%），緊

  追其後的則是《不可能的任務：致命清算 第一章》和《印第安納瓊斯：命運輪盤》。




  《奧本海默》劇照


  IMAX公佈的淨收入為1200萬美元，與前一年900萬美元的虧損相比，簡直是戲劇性的逆轉

  。


  該公司總收入達到1.039億美元，同比增長51%，毛利率增長了98%，達到6270萬美元，調

  整後每股盈利達到35美分，超出華爾街的預測。


  這些數字其實也反映出觀眾對絕佳電影體驗的渴望，與傳統電影受制於串流媒體的影響情

  況完全相反。


  IMAX的CEO理查德格爾方德（Richard Gelfond）表示：「不論從預算、歷史成績，或是這

  個充滿變動的娛樂媒體產業環境方面而言，IMAX第三季度的財務報告都相當令人驚豔。」


  他強調IMAX過去在好萊塢商業大片、本土電影或串流平台的重要院線發行，甚至到演唱會

  電影、紀錄片、現場活動等，都提供了最強大及最多元化的內容組合，「對於我們在全球

  的表現，我們感到非常滿意。」




  《奧本海默》劇照


  如格爾方德所說，不只諾蘭的《奧本海默》有巨大貢獻，像中國的《封神第一部：朝歌風

  雲》、《孤注一擲》與印度電影《Jawan》等在地電影，雖然總票房數字上並不特別強勁

  ，但在IMAX表現上都相當優秀，就如《不可能的任務：致命清算 第一章》和《印第安納

  瓊斯：命運輪盤》。


  而IMAX的這一季度，也是他們全球票房歷史上第2高的一季！


  儘管今年面臨編劇與演員罷工，讓影視公司不得不延遲多部作品的檔期，但格爾方德仍對

  今年秋冬季表現很樂觀，因為泰勒絲（Taylor Swift）的演唱會電影《泰勒絲：時代巡迴

  演唱會》和馬丁史柯西斯（Martin Scorsese）的《花月殺手》表現應該會相當不錯。




  《奧本海默》劇照


  另外他也對12月首映的碧昂絲演唱會電影《Renaissance: A Film by Beyonc e 》 相當

