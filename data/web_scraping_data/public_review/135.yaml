  \n第96屆奧斯卡金像獎頒獎典禮將在11日舉行，過去這一年備受矚目的作品、影人皆將出席\n盛會。2023年以導演克里斯多福諾蘭的《奧本海默》、葛莉塔潔薇的《Barbie芭比》、馬\n\
