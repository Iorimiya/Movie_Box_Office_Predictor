  \n而《奧本海默》除了試爆橋段頗有新意之外\n其他幾乎沒有太多的張力與高潮迭起\n甚至重大事件只有幾句話草草帶過\n就連一些經典台詞\n或是奧本海默的喜怒哀樂\n\
