  《奧本海默》的氣勢，席尼墨菲勝券在握。\n\n當然，本屆其他影帝競爭者也十分優秀，尤其是以實力證明「演而優則導」的布萊德利庫\n柏，他以自導、自演的《大師風華：真愛樂章》在奧斯卡拿下最佳影片、原創劇本與影帝\n\
