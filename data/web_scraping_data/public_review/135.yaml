content: "雷文防雷資訊頁\n\n透露部分劇情，文長，請小心閱讀\n\n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\
  \n從知道諾蘭將拍攝奧本海默後，基於對奧本海默的悲劇一生，\n\n大概就知道這齣戲是個文戲，但沒想到是將近3小時的文戲。\n\n--\n\n奧本海默親共形象，在麥卡錫時代遭受政治迫害，\n\
  \n為何諾蘭要在這個要求政治正確的時代，拍出如此政治不正確的影片，\n\n頗耐人尋味。\n\n--\n\n但可以肯定的是，片中氫彈之父泰勒(Edward Teller)與奧本海默的對比演得恰恰好，\n\
  \n與奧本海默悲劇一生相比，泰勒最終成功研發氫彈，甚至在雷根時代倡言星戰計畫，\n\n在華府上洋洋得意，但泰勒終其一生被佔多數的自由派美國科學家所敵視，\n\n\
  正好與而後受到平反的奧本海默有著強烈對比。\n\n--\n\n諾蘭近乎科普式的說故事方式，讓這部片的出場人物非常精采。\n\n量子力學宗師波耳(Niels Bohr)，開場沒多久就出場，\n\
  \n隨後主持納粹德國原子彈計畫的海森堡(Werner Heisenberg)也出場，以及驚鴻一瞥的玻\n\n恩(Max Born)，\n\n以上三人是20世紀量子力學哥本哈根學派的重要領袖。\n\
  \n--\n\n但是玻恩透過解釋薛丁格(就是那個貓主人)提出的波函數，只是一種機率振福，\n\n試圖重構古典力學重要的因果律，\n\n徹底激怒古典力學學派，包含薛丁格與片中那位像是逛街老人的愛因斯坦。\n\
  \n愛因斯坦在與玻恩激辯時，相當看扁他認為荒謬的波函數，\n\n於是留下千古名言「上帝不玩擲骰子」(劇中奧本海默也有提到)。\n\n\n\n但這故事還有下半段，波耳與愛因斯坦幾乎耗盡一生在激辯量子力學，\n\
  \n在聽到愛因斯坦的「上帝不玩擲骰子」後，不服輸的波耳也留下\n\n「愛因斯坦，別再告訴上帝該怎麼做了！」\n\n--\n\n我們不知道愛因斯坦在湖畔裡到底跟奧本海默說了什麼，\n\
  \n但當奧本海默擔憂因為連鎖反應而毀掉太陽系第三顆行星時，\n\n愛因斯坦笑笑說「我們兩(指他與奧本海默)的共通點，是數學不好」。\n\n--\n\n這當然不是真的說愛因斯坦數學不好，而是愛因斯坦實在不是一個出色的數學家，\n\
  \n實際上，E=mc2不是愛因斯坦的發現，他也沒完整解過此方程式，\n\n甚至，愛因斯坦的數學解算技巧並不算頂尖，\n\n聰明的他曾經擔憂我們所處的宇宙是處在一個膨脹狀態(宇宙膨脹論)的荒謬狀態，\n\
  \n因而發明宇宙常數來維持一個靜態的宇宙模型，\n\n最後，提出這宇宙常數是愛因斯坦少數犯過的錯誤之一。\n\n--\n\n但從聽聞諾蘭要重現核爆場面時，\n\n\
  本席最興奮的，並非是諾蘭如何引爆一顆核彈(實際上要模擬並不難)\n\n而是會出現理查 費曼嗎？\n\n--\n\n在《別鬧了，費曼先生》裡，物理學大師費曼自白，\n\
  \n在引爆原子彈的當下，他刻意不使用核發的護目鏡，\n\n而用肉眼直視核爆閃光，成為史上第一個直視核爆閃光的人類。\n\n電影並未刻意詮釋此段落，但知道這軼事的人看到電影的表現方式，\n\
  \n肯定會哄堂大笑(可惜本席笑得不夠大聲，旁邊的阿宅已經睡了2個小時了)\n\n--\n\n電影裡還有一些隱藏人物，包含亨利 魯斯，時代雜誌的創辦人，\n\n\
  其對中華民國高度友好，在冷戰初期是著名的「中國(指中華民國)幫」成員，\n\n故對奧本海默相當不利的文章，為何會出現在時代雜誌上，也就不難想像了。\n\n--\n\
  \n最後，應該有人發現片中其實有中華民國國旗出現吧？\n\n--\n\n最後的最後，其實這部戲只強在劇本、剪接，特效跟配樂只能算普普。\n\n真心建議不需要到IMAX觀賞。\n\
  \n\n\n網頁好讀版\n《奧本海默》—一齣物理學大師們齊聚的劇場\n\n\n--\n\n                    \"高山!  銀河!  都聽我的歌聲吧!\"\
  \n\n                                                                        ~Basara\n\
  \n--"
