  其一，而諾蘭本人對此也不排斥。


  諾蘭日前在英國電影協會舉辦的座談活動坦言，他很樂意嘗試恐怖片：「《奧本海默》本

  身就已經帶有一點恐怖的元素，那些元素剛好和這部電影很搭。我覺得恐怖片滿有趣的，

  因為它很倚靠拍攝技術，它主要在激發你內心對某些事物的反應，所以總有一天，我會很

  樂意來拍個恐怖片。但好的恐怖片需要特別好的構想，而好的構想很少見，所以我還沒找

  到適合的構想來實現。」


  諾蘭繼續表示：「但我認為從電影創作的角度來看，恐怖片是非常有趣的類型，這種類型

  是少數可以 — 大片廠製作了很多這樣的電影 — 可以呈現很多蒼涼絕望、很多抽象化事

  物的舞台，它具有好萊塢通常會非常抗拒放入電影裡的許多元素，但這是一種能夠特別被

  他們通融允許的類型。」


  諾蘭接著則回頭繼續解釋《奧本海默》（Oppenheimer）對不同敘事類型的引用：「《奧

  本海默》的第二幕，很大程度上是以劫盜類型為主，第三幕則是法庭劇。我之所以在這兩

  幕選擇引用這兩種類型，是因為它們是主流的類型，這些類型作品裡的角色對話，對觀眾

  來說本質上是非常刺激且有趣的。這就是類型片好玩的地方，你可以嘗試很多不同領域的

  東西，一些在其它類型的電影裡無法被允許去嘗試的東西。」


