content: '諾蘭鼓吹大家買《奧本海默》藍光：萬惡串流平台就偷不走它！


  Yahoo奇摩電影戲劇編輯部


  2023年11月18日 週六 上午9:24




  《奧本海默》劇照


  1.諾蘭大聲疾呼：「把《奧本海默》收在櫃子裡！」？


  2.諾蘭：電影在家裡的呈現方式同樣重要！


  3.名導揭露：DVD提供更多電影拍攝方式細節！


  【文／搖滾貝琪】


  英國大導克里斯多夫諾蘭（Christopher Nolan）的歷史傳記片《奧本海默》上映近4個月

  ，創下約9.5億美元（約303億元台幣）亮眼票房，即將於下周發行藍光，他慎重出席發布

  會，並以調侃口吻說：


  「你可以購買並在家裡擁有它、收藏在櫃子裡，如此一來就沒有萬惡的串流媒體服務平台

  ，能從你那裡偷走它。」


  從他的話也可聽出，諾蘭真的很抗拒串流！




  《奧本海默》劇照


  諾蘭在11月13日的一場特映上，正式宣布發行藍光消息。


  他表示，發布家用藍光版對於觀眾來說很重要，無論影片最後會在哪個串流媒體（Peacoc

  k)取得播放權，最終都會從平台下架。


  但是，如果觀眾擁有這部電影的實體藍光版本，意味著能永遠擁有它，就不用依賴串流媒

  體。


  他說：「《奧本海默》對我們來說是一次很棒的經歷，現在，是時候發布這部電影的家用

  版本了。我已經為此努力工作了幾個月。」


  他繼續表示：「我以熱愛戲院體驗而聞名，並為此付出了我生活的全部，但事實上，電影

  在家裡的呈現方式同樣重要。」




  《奧本海默》劇照


  諾蘭表示，他所執導的《》是最早為藍光發行製作特殊格式的電影之一，因為那

  是當時的新形式，「在《奧本海默》的情況下，我們在藍光版本上付出很多心力以及對細

  節的關注，試著將攝影與音效，轉化到數位領域、讓你們可以買回家並收藏的版本。」


  他笑說，


  諾蘭對串流平台的不滿，可追溯到2021年時，發行他前作《》的華納兄弟影業將當年

