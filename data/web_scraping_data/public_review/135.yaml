content: '前幾天去看了奧本海默，我沈默了，看不懂。但我發現幾個道理，.以後3小時以上的片子，乖乖去買按摩座吧，起碼坐起來，舒服多了。



  這部電影，我是在半夢半醒之間看完的，我好像很久沒睡個好覺了。然後我發現一件事，奧本海默很像諾蘭拍成摩登大聖了。



  這很奇怪，因為我沒過摩登大聖的電影，怎麼會把它看成摩登大聖？好吧，我是看過動畫，我不是很歡喜它，它太跳脫了，人，就因為放下自我的約束，就能發揮出那麼大的能力嗎？就不會突然卡住，無法繼續嗎？



  如果是在那個對於核能若知若離的時代，還真的可以，因為他們在物理的世界，只要走進了那個怪圈，那就只有、「BONB」一個結果。不管你是第一個，或是第十個，科學不給你第二條路走，否則你走的就不是科學了。



  然後，有人懷疑，最重要的爆炸要如何表現？就「BOMB」這樣。沒引發核爆，這是當然的吧？



  人類可以製造原子彈，這是個過程，只要有錢有材料就做得到，可笑那群「盟友」還在為了誰該擁有原子彈，操碎了心。而我們是不是該向希特勒致敬，他曾經在領先的情況下放棄核能研究，他比所有人更了解原子彈的危險，所以放棄使用這個危險的武器？



  當然不是，他只是沒料到原子彈會有這麼大的威力，如果早知道那一發原子彈能改變世界能夠改變世界，那他沒有理由不投入。「猶太人的科學」？這理由不夠充分。德國人是無法相信他們的投資會有回報的回報，才放棄了這個項目。而日本也跟德國持相同的看法，他們不認為會有一種那麼簡易的方法，達成如此巨大的威力。很不幸的，他們賭輸了，原子真的可以輕鬆的破壞一切。



  信與不信，就是這麼簡單的問題，如果是在戰爭開始初期，物資還沒有那麼緊缺的時候，他們或許就義無反顧的下去了。其實杜魯門、或者美國，或許杜魯門真的為他丟下原子丟下原子彈感到自豪吧，那麼其他人，又為了什麼在糾結？都有人主動承擔一切責任了，外人是在搶什麼功？一顆原子彈，奧本海默要搶，儘管杜魯門宣稱是他幹的；還有投彈手、載運原子彈的座機、以及飛機上的一顆螺絲，都宣稱要對原子彈爆炸負責，但他們能負起什麼責任？到後來還不是擺擺樣子，哀悼兩句就結束了，而且沒意外的話，繼念儀式還越敷衍了。



  說實在的，奧本海默雖然是原子彈之父，但沒有愛因斯坦，他還造得出原子彈嗎？這樣說來，真正的世界毀滅者豈不要算在愛因斯坦頭上？最後，我還是要提醒一件強調很多次的事實，下令投放原子彈的人是杜魯門。






