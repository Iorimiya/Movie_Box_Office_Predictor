  2023年7月30日 週日 下午3:51



  《奧本海默》劇照


  【文／戴西福福】


  《奧本海默》導演克里斯多夫諾蘭（Christopher Nolan）是出了名的不愛用CGI，但當遇

  到某些國家的敏感議題時，他的無CGI神話破滅了。


  在史詩傳記片《奧本海默》中，佛蘿倫絲普伊（Florence Pugh）飾演的精神科醫師瓊塔

  特洛克，與奧本海默有婚外情，她有不少裸露畫面，但電影遭到了中東和印度的審查，於

  是後製使用特效讓裸體的佛蘿倫絲普伊穿上了 CGI打造的黑色洋裝，遮住她的身體。




  在未經修改的版本中，佛蘿倫絲普伊赤裸身體，坐在飯店的房間中，與飾演奧本海默的席

  尼墨菲（Cillian Murphy）相對而視，但在修改後的版本中，佛蘿倫絲普伊透過特效穿上

  了黑色的連身裙。


  除了裸露尺度遭到審查，片中一場性愛戲朗讀了印度教經典《薄伽梵歌》的詞句，印度中

  央訊息委員會官員馬胡爾卡（Uday Mahurka）對此相當不滿，抨擊：「我們注意到電影《

  奧本海默》中，有一個場景對印度教進行直接的攻擊。電影中一個場景顯示，一名女子讓

  一名男子大聲朗讀《薄伽梵歌》，同時進行性交。」



  《奧本海默》劇照


  馬胡爾卡並不是唯一反對《奧本海默》的人，印度資訊及文化部長塔庫爾（Anurag

  Thakur）也呼籲電影要刪除這場床戲。


  諾蘭此前接受 Insider 採訪時承認，他對性愛場面感到緊張：「任何時候，當你挑戰自

  己以前從未涉足過的工作領域時，都應該保持適當的緊張、適當的謹慎、計劃和準備。」

  「當你看奧本海默的生活，看他的故事，他生活的那個方面，他的性取向，他與女人相處

  的方式，他散發出的魅力，這是他故事的重要組成部分。」



  《奧本海默》劇照


  席尼墨菲則解釋說，他與佛蘿倫絲普伊的性愛戲是諾蘭刻意設計的，並不是無緣無故出現

  在電影中，「（諾蘭）知道這些場景會讓電影獲得應有的評價。我認為當你看到它時，（

  會感受到它）這是如此強大。」




  yahoo!



