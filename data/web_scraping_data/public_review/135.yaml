content: '有提及奧本海默的劇情，雖然不多，但如果覺得會影響到觀影樂趣就自行斟酌觀看。





















  奧本海默最近票房超過五億美元，是影史最賣座二戰電影，這算是滿不簡單的成就的，畢竟

  這部片的內容對觀眾來說算是有點「硬」的，複雜的除了當時的政治鬥爭外，還有很多物理

  學大師的名字也要了解一些。



  再加上片長三個小時，節奏把控不好直接讓觀眾睡死在戲院。



  在節奏上，諾蘭算是控制得滿好的，我就講我觀察到的幾點：



  首先諾蘭他很喜歡在電影裡面製造「懸疑感」，製造懸疑感的方法有很多種，諾蘭他滿愛以

  劇情中段做開始，讓大家去想「到底發生什麼」，再從劇情前面開始講來龍去脈，之後就輪

  流講兩條時間線（過去、現在）的故事。



  以奧本海默這部片來講，就是先講聽證會的事，再讓奧本海默於聽證會上講他於歐洲求學的

  事，從此開始以回憶開啟「過去」的故事線，同時戰後的「現在」故事線也同步進行。所以

  會看到過去的故事講一個段落之後，再回來講現在的事，這可說是諾蘭的拿手戲。



  他在講奧本海默以前的故事的時候，也不是流水帳式的表現手法，有些部分諾蘭會加快，比

  如在講奧本海默求學歷程的時候，有些部分就快速帶過，像他在看畢卡索的畫的時候就快速

  帶過，表明他受到的藝術作品的影響。



  然後把奧本海默的一些思想以圖像的方式展現出來，比如講行星崩塌的時候就有一個大火球

  的圖像，講量子力學就有一些…像線的玩意，在演講的時候，看到原子彈下燒焦的屍體等等

  。



  然後配樂很多也是做得非常符合劇情中緊張的情緒，有效的牽動觀眾的情緒。



  這是我自己觀察到的一些諾蘭的拍攝手法，我覺得諾蘭能把一些枯燥的題材拍得讓人至少不

  會睡死，還是值得學習的，雖然說我們的電影肯定沒有諾蘭電影那樣的預算，但如何讓電影

  節奏變得更緊湊是大家都可以想辦法去做的。



  --'
