content: '片長長達三小時、艱澀的物理名詞、龐雜的出場人物與穿插的黑白片段，《奧本海默》具

  備一切嚇跑觀眾的元素，但只需要一個原因就足夠讓人走進戲院 – 克里斯多夫諾蘭。


  .

  因為是諾蘭，才能說服環球影業投入過億美金預算，打造一點也不商業的片型；因為是諾

  蘭，才能讓已經分手的華納影業，端出最有話題的年度 IP 《芭比》同檔應戰；也因為是

  諾蘭，讓影迷對二戰電影有了不同想像，「是不是真的引爆原子彈」的話題讓本片得到遠

  大於同類題材的關注。


  .

  但身為當代最有號召力的大銀幕作者，克里斯多夫諾蘭卻不畫地自限，而是樂於碰觸不同

  類型，用他對敘事的獨到思考加以解構，屢屢締造奇觀，並再收獲一批新的信徒，而《奧

  本海默》或許是他最大膽的一次嘗試。


  .

  「奧本海默是這世界存在過最重要的人，他形塑了我們當今的世界，人們需要看見他的故

  事」，諾蘭如此評價這次作品的主人翁，史實並沒有成為想像力的枷鎖、反而成為人性的

  辯證根基，並激發深刻的時代呼應，印象中不曾看過像《奧本海默》這樣的傳記電影，我

  很喜歡。


  /


  「諾蘭問我對拍攝歷史電影有什麼建議？我告訴他最重要的是真誠對待故事，其次才是想

  像力。」


  .

  身為《搶救雷恩大兵》的粉絲，諾蘭拍攝《敦克爾克大行動》曾向史蒂芬史匹柏請益，如

  今他再次碰觸二戰題材，展現更成熟的成果。同樣是三條故事線的拆分，來自奧本海默從

  求學到戰後的 30 年歲月：以他接受聽證會調查為主要脈絡，適時穿插研製原子彈的所思

  所見、以及政敵史特勞斯回顧兩人交集的黑白片段，交織出這位「原子彈之父」的各種面

  向。


  .

  想用三言兩語說盡奧本海默的一生是不可能的，看完電影也未必會喜歡上他，但足以感同

  身受。雖然剪輯錯綜、但諾蘭盡力降低故事門檻（尤其是物理概念，對核分裂的演繹不偏

  重理論而在於操作），藉以凸顯奧本海默的矛盾，處於從對抗納粹到打擊共產的極端時代

  ，身為科學家、猶太人、一家之主，這些標籤都為他帶來程度不一的矛盾，宛如近代美國

  史的縮影。


  .

  若要雞蛋裡挑骨頭，那應是作曲家 Ludwig G顤ansson 繼《天能》後再次為諾蘭操刀配樂

  ，但這回卻有些喧賓奪主。為了渲染張力有限的文戲，用重節奏配樂烘托的情況就更嚴重

  ，甚至影響觀影 – 但當核爆的那一刻、世界陷入反差的靜默，又能理解這樣的設定。


  /


  除了專有名詞，本片還出現大量歷史人物，觀眾也需要花心力釐清他們的身份與關係，於

  是這成就了諾蘭生涯最華麗的出演陣容。無論戲份多寡，本片叫得出名字的演員兩隻手也

  數不完，甚至有些走進戲院後才會發現，借助這些明星的高辨識度，諾蘭也能更有效率地

  帶出角色（雖然前半段不時有物理版《午夜・巴黎》的錯覺）。


  .

  完全能感受到席尼墨菲如願在諾蘭電影站 C 位的興奮。他獻出從影以來最大膽也最完整

  的演出，那對湛藍澄澈的雙眼同時埋進自負、深情、懊悔、恐懼與神經質，當他面無表情

  道出震撼世人的名言「我現在成了死神，世界的毀滅者」，幾乎保送明年奧斯卡影帝的角

  逐門票。


  .

  《星際效應》後，諾蘭的作品不太一樣了。少了弟弟強納森諾蘭共同創作劇本，敘事更理

  性、感情更節制，卻不時有精準計算的冰冷感；但本片最大的改變是終於有了存在感高的

  女性角色調和主軸，佛羅倫斯普伊、艾蜜莉布朗飾演前後任情人，從她們眼中投射出不一

  樣的奧本海默，戳破他意圖以審判自我贖罪的聖人情結，敢愛敢恨、堅韌強悍，為本片投

  注一絲溫度。


  .

  此外，小勞勃道尼與麥特戴蒙兩位巨星也繳出近年最深刻的演出。前者飾演的實業家史特

  勞斯堪稱本片反派，收起鋼鐵人的油條狂放，化為自大又自卑的深沉政客，私人恩怨與利

  益衝突演變成野心，作為頗有「外行領導內行」既視感。後者飾演的格羅夫斯是曼哈頓計

  劃負責人，有軍人的硬派、政客的手腕，但也不失分辨是非的能力，與奧本海默的對戲都

  好看極了。


  /


  原子彈的問世終止了二戰、卻開啟新一波軍備競賽，奧本海默究竟是時代的偉人、還是歷

  史的罪人？諾蘭謹慎梳理這樣的複雜性，不帶批判地陳列事件，給予觀眾開放思考的空間

  。幾段乍看與主線無關的插曲都有其必要，比如在教授的蘋果下毒，預示奧本海默濫用知

  識但仍有良知的天才心理；情婦的死是他無法擺脫的負罪根源，卻也呼應了麥卡錫主義下

  的風聲鶴唳。


  .

  最後不能不提愛因斯坦。他以過來人的身份，向奧本海默揭示了天才必然的命運，兩人的

  湖邊對話寫得極好。在諾蘭招牌的回馬槍中，結局竟讓我想起《黑暗騎士》高登局長的感

  嘆：


  「他是一個英雄，一個我們不配擁有、卻是這個時代所需要的英雄。」


  .

  沒有布魯斯韋恩、沒有奧本海默，依然有人拯救高譚市、抑或發明原子彈。但他們選擇挺

  身成為人間的普羅米修斯，想要追求和平、只能以暴制暴，雙手沾滿鮮血地承受無盡的質

  疑與批判。這是宿命，也是歷史的必然。


  .

  而在座位上久久不能自己的你，只能再一次被諾蘭征服。



