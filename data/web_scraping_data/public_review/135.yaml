  中時 林宛彤


  改編自「原子彈之父」真實經歷的傳記電影《奧本海默》於12日晚間在日本廣島市一處電

  影院舉行試映會。曾任廣島市長的平岡敬在活動後表示：「就廣島的觀點看來，電影沒有

  充分表現核武的駭人之處」。


  主角在二戰期間主導曼哈頓計畫研發原子彈，被後人稱為原子彈之父。《奧本海默》將於

  29日起在日本全國上映，本次試映會邀請廣島當地學生和藝文工作者參與，希望激發各界

  反思戰爭與和平。


  旅居廣島的美國詩人比納德（Arthur Binard）評論道：「觀眾之所以能將自己代入奧本

  海默研發核武器的視角，正是因為忽略了廣島和長崎遭受破壞的事實」。


  廣島縣核爆被害者團體協議會長箕牧智之則表示：「我認為他們是在呼籲核武禁擴與限縮

  的必要性。對我們這些想廢除核武的人是一項巨大的助力。然而，不幸的是，片中並沒有

  表現出廣島和長崎因原子彈爆炸所造成的損害」。


  《奧本海默》2023年於紐約舉行試映會時，也有媒體就類似觀點提問：「為什麼電影中並

  沒有強調原子彈造成大量傷亡的場面？」。導演諾蘭（Christopher Nolan）回應稱，因

  為不想脫離奧本海默自身實際經驗才做此呈現，實際上奧本海默透過收音機得知軍方在廣

  島和長崎投彈時，也感到格外震驚。


  諾蘭在2月29日接受NHK訪問時則對此表示：「試圖將特定觀點強加給觀眾的電影，不能稱

  之為一部成功的作品」。



