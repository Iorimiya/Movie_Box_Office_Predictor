content: '終於看完奧本海默了。

  先說會去看這部片最大的原因是席尼墨菲，

  諾蘭其他幾部沒有墨菲出場的就沒有特別吸引我。


  在進場之前有特別避雷，包括一些網路上建議要知道的人物或歷史事件也避開不看。

  整部片看下來資訊量很大，人物很多，有臉盲傾向的觀眾可能會看得很累吧。不過片中有好

  幾個影帝和大咖明星出場，就算不認識歷史人物、沒有臉盲的觀眾應該會覺得看得很過癮。


  整部片看演員就很值得了，當然畫面也很棒。

  除了關鍵的核爆場景以外，主角想像中的那些燃燒著、互相碰撞、翻騰的星系，還有像彗星

  般劃過夜空的飛彈，地圖上的漣漪，這些畫面意外的很有詩意。


  然後席尼墨菲，完全不讓人失望、真好看啊，以帥氣程度來說，這不是他最帥一部，但他身

  上股那神經質的氣質和澄澈的藍眼珠，讓人看到奧本海默這個天才內在的煎熬。



  （以下有雷）





  雖然在去看之前已經盡可能的避雷了，可是在看到這個諾蘭和墨菲去逛DVD出租店的訪談時

  候還被雷了一把。


  諾蘭給席尼拍這部片的準備功課：先看《阿瑪迪斯》。要他去看片中的薩列里和莫札特的衝

  突，作為史特勞斯和奧本海默兩人關係的參考。其實我還沒完整看過《阿瑪迪斯》這部片，

  只有在高中音樂課看過片段、還有看過一場藝術學院學生改編的舞台劇。


  不過也因為訪談中的這段話，在看電影之前就得到了奧本海默除了科學家以外更像是個藝術

  家性格的印象，看完電影之後更加確信了，除了藝術家性格以外，在政治這一塊上他更是孩

  童般的天真。


  不過RDJ飾演的史特勞斯的戲份倒是比想像中的還來得少。剛看完整部片的時候對史特勞斯

  這人物的定位不太理解，可能也是因為上面那段和《阿瑪迪斯》有關描述有了錯誤的期待。


  或許奧本海默他有著像莫札特那樣令人嫉妒的天才和純粹的心靈，但片中的史特勞斯雖然同

  為科學家但並不是另一個藝術家。

  對奧比這樣的天才來說，比起史特勞斯和他後來遭遇的那些質疑，他腦中還有更多其他更重

  要的事吧。也許史特勞斯個人怎麼想並不重要，他只是剛好成為了在那時代中誤解且壓迫著

  奧本海默的世人的縮影。


  最後我覺得有點可惜的是艾蜜莉布朗的角色，奧本海默即使和舊情人藕斷絲連、婚內出軌，

  但就電影看來他的太太凱蒂在他心中依然是有著非常重要的地位，在他備受眾人質疑的時候

  也是一直站在他身邊、為他的遭遇感到不平。而凱蒂自己也是婚內出軌才跟當時未婚的奧本

  海默結了婚。到底是什麼樣的情感讓他們在那麼多的波折中依然結合在一起呢？如果能再多

  一點描述就好了。（然後因為這部片的關係，我有點想看有他們兩個一起演出的《噤界2》

  了）


  過幾天有空的話應該會去2刷這部片，雖然3個小時看下來並不輕鬆，但依然是非常棒的體驗

  。




  --'
