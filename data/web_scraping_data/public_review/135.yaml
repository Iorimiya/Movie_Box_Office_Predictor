content: '隨著檔期接近，FB上出現越來越多加強推廣的奧本海默相關貼文

  一堆不管是知識型還是娛樂型Youtuber也在上映前一天"不約而同"上架例如「看奧本海默前你必須知道的事」的影片

  各式新聞媒體也是不間斷地在推出電影相關文章報導


  這個瞎眼人都看得出來是有簽約行銷的，而且是大錢。


  我很不解的是，以過往經驗來說，這種行銷積極度通常只會在兩種情況下出現：


  1. 業主產品成本低廉，把經費全部投入行銷 - 如某boy和某實驗室，以及各式貼牌眾籌項目

  2. 社會輿論對業主不利時 - 例如大麥克縮水風波、小美人魚、蘋果的新超高價MR眼鏡

  (註：這邊只提已經可觀察的客觀輿論部分，並不是對業主或產品本身進行評論)


  但奧本海默這部電影顯然和以上兩點沒有關係

  1.名導加持：光導演本人的名氣就是一種很好的行銷，且眾人都對諾蘭拍出來的電影品質有信心，所以不會是因為品質或名氣問題而需要靠行銷來挽回

  2.社會輿論：這部片也不像近期許多其他電影一樣在上映前就充滿爭議


  我實在參不透花這種大錢搞洗地型行銷的必要性，這筆錢完全可以省下來增加利潤的

  是因為近期好萊塢罷工嗎？


  --

  抱歉，可能平常沒關注英雄片，所以演算法沒把閃電俠打到我身上

  看了你的推文去查才知道這個背景，感謝!

  我沒有說行銷不必要，只是這個宣傳力度和成本真的明顯超出其他電影很多

  電影一般來說頂多就是串流媒體廣告買一買，更花錢一點的就是在人流多的地方放大版面平面廣告以及電視牆輪播

  會動用到Youtuber的其實不多，而且還是跨多主題的Youtuber都有投入(娛樂+電影+理工知識YTer)，這個沒有花大錢是不太可能辦到的

  而且就像文裡說的，大眾本來就相信這部的品質絕對沒問題，在這樣的前提下還投入如此巨量的經費

  我很好奇背後的原因

  蹭流量的大部分是電影上映後，例如John Wick上映後會有一堆軍武YTer介紹電影裡的槍枝，諾蘭的片則是解說類的沒錯

  這種上市前YTer集體上架相關影片則是行之有年的行銷手法了，但大多集中在遊戲或實體產品，電影我是第一次看到

  合理，但我想表達的意思是目前觀察到的行銷力度有點「太大了」

  拿恐怖谷來舉例吧，機器人擬真到某個程度會讓人類好感最大化，再過去就會造成反效果

  行銷也是一樣，合適的行銷力度是非常棒的，但過度行銷在有經驗的人看來只會產生懷疑

  就像文內所說，通常大成本鋪天蓋地的廣告和行銷背後目的都是為了蓋掉負面的形象，很少有公司會願意花跟出事時洗名聲相同的成本去做平時的廣告

  市場萎縮的部分蠻合理的，花了更大成本製作了院線片勢必會更希望能夠賺回來，我應該去查查環球在這部片上到底開了多大的槓桿(?)

  以同樣是諾蘭導演的天能為例好了，你去YT查「天能 看前」跟查「奧本海默 看前」得到的結果數量差異就看得出來了

  且台灣YTer最新一波影片上傳時間都是5小時前(7/21 01:56時搜尋的結果)

  YTer在產品上市前集體同時上傳影片只可能是在和行銷公司簽約時有指定時間

  完，芭比的廣告我除了在電影院播前廣告以及偶爾在YT插播廣告看過之外，還真的是沒什在其他地方見過

  可能又是演算法問題

  承上所述，YTer集體在同一時間上傳性質類似的影片是行銷公司簽約時的常見條款

  您懂我的思維和盲點，其實到這邊討論下來，我有查覺到基本上是演算法的問題讓我有這樣的感覺

  因為我平時上網的習慣確實不怎麼關注電影類的訊息，而是看知識型+理工型文章以及YTer

  所以發現自己動態消息和YT推薦突然都充斥奧本海默時 才會有這種行銷比其他部電影強的感覺

  剛剛查了一下

  如四樓所說，奧本海默製作經費1億鎂+廣告經費1億鎂，製作與廣告經費1:1

  芭比總經費1.45億鎂，廣告經費未知，但應該不至於總經費1.45億中行銷就佔了1億

  近期製作成本最大的玩命關頭X 製作成本3.4億鎂，行銷成本未知，看一些網站說預估是8000萬至1億美

  所以奧本海默的宣傳經費不管是總數還是占比都可以說確實是偏高的

  鞋貓劍客跟格魯我都很有印象! 這兩部的確也是2022宣傳攻勢偏強的動畫電影

  鞋貓當年還包了台北信義區的香緹廣場，而且兩部都是少數有在忠孝復興捷運站滿版廣告的動畫電影

  但的確看了你貼的網站才意識到這兩部行銷費用麼高

  證據(契約)在各KOL和YTer手上，我當然是拿不到的，業配識讀本來就是現代人應有的能力

  Google網紅業配或influencer agreement都會看到內容強調簽約要明定發片時間的重要性

  (例： 最下面"上線日期"的部分)

  再加上毫不相關的YTer在同一天(電影上映前一天)、同一小時內發布相似內容，這樣都還沒辦法意識到是業配我也沒辦法了'
