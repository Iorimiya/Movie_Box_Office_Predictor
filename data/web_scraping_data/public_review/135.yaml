content: '先給個個人觀影背景，給還沒看的人當參考。


  - 文組仔。電影裡除了愛因斯坦跟杜魯門我本來就知道是誰外，其他基本上都是「好像有聽

  過，但我不確定是誰」跟「我不知道他是誰」之間。連奧本海默這個人我都是因為有當初宣

  布要拍電影才認識的。（可能有些理組仔會覺得我已經到沒有常識的地步了，我承認確實是

  ）


  - 事前沒做任何功課。任何跟奧本海默有關的、不管是電影、史實還是YT或網路的「看奧本

  海默前你應該要知道的X件事」我一個都沒看。我唯一有看的是電影的預告片。


  - 我大概知道這部是傳記電影。這點是從預告感覺到的。


  以上，基本上我就是個完全沒做功課，且又沒有相關知識（或常識）的人。如果有跟我類似

  情況的文組仔想知道自己看完會是什麼想法，歡迎繼續往下閱讀。



  以一個已經看完電影的人來說，我承認如果對裡面出現到的科學家、歷史事件、當下有哪些

  流派在進行哪方面的研究的話，應該會更有樂趣。但就算不知道（像我），也完全不影響你

  看懂、或說不影響你享受這部電影。因為這不是紀錄片，也不是科普片，這是一部關於「人

  」的電影，描述奧本海默身為當時最聰穎、帶領時代趨勢的那個人，在探索未知的同時，對

  知識、科技、人性和道德之間的拉扯、掙扎與取捨。而這之間奧本海默與當代其他科學家，

  不論是同陣營還是不同陣營之間的互動，一方面是向觀眾表達同一事件的不同面向意見，同

  時也是在型塑奧本海默的道德觀。電影的開場引用了普羅米修斯的典故，算是很直白的為這

  部電影下了註解。


  上面那段說得可能有點複雜，簡單來說這部電影講的是奧本海默這位改變歷史的武器發明者

  從推動、製造到發明被實際投入到戰爭後的心境變化。其他人物，坦白說都不重要，觀影期

  間你自然會知道這個將軍是幫助他的、那個中校是衝康他的；這個科學家是認同他的、那個

  科學家...一直在研究其他東西，不知道來幹嘛的。但他們實際上叫什麼名字，在歷史上有

  沒有名，在科學史佔了什麼地位？一點都不重要，甚至他們全是虛構人物也不影響這個故事

  。觀影期間，你只要理解這些人的態度給奧本海默什麼樣的影響就好，因為這部電影叫「奧

  本海默」，故事講的是奧本海默的半生，探討的是奧本海默的內心，其他人只是配角。


  接著說說剪接，雖然這次一樣有三線故事進行，但坦白說這次諾蘭已經處理的非常友善了，

  要看懂故事基本上只要你是電影幼幼班的同學都能看懂（一般直白的線性剪輯電影我會稱呼

  他們是學齡前的難度）。黑白畫面是一條線，避免你跟其他畫面搞混，非常友善；偵訊室是

  一條線，但從頭到尾都在同一個場景，友善到爆；剩下的是回憶畫面，基本上他跟偵訊室是

  同一條線，就是回答問題時會神遊想到當時的事情罷了，所以實際上不過就是兩條時間線，

  然後諾蘭用黑白和彩色幫你區分好了。如果這樣的敘事方式對你來說還是太吃力，那單純只

  是電影看得還不夠多而已。


  最後說說IMAX。這次極大量的鏡頭都使用了IMAX規格拍攝，甚至只是單純的人物特寫都是，

  所以滿版畫面多到無法特別指出哪一段是、哪一段不是。有些人可能覺得IMAX就該拿來看動

  作特效片才有價值，其實不然。進電影院看電影，除了畫面跟聲光效果是一般人家裡無法比

  擬的外，還有很重要的一點是沉浸感。因為不方便，你不會暫停去廁所、去拿零食、去曬個

  衣服，完整投入在電影裡的沉浸體驗，是我覺得電影院最大的魅力。搭配上IMAX螢幕，眼角

  餘光所及都還是畫面，更是加深了這個體驗。所以即使是如奧本海默這樣完全是文戲的電影

  ，依然能因為IMAX的體驗，讓你更投入在每一個特寫鏡頭上演員細微的表情變化。


  另外本次的音樂跟剪輯依舊是高水準，三個小時的文戲，怎麼想都很容易睡著，但靠著剪接

  節奏掌握、音樂的鋪陳和帶領，搭配時不時的人物特寫和富含深意的凝視，觀眾的情緒是真

  的會被帶動的。三個小時，完全不會厭煩。說實話，我上週才在同一個IMAX廳看了不可能的

  任務，但觀影效果遠沒有奧本海默好，甚至我看阿湯哥的過程數度會抽離電影，不耐煩的想

  「這段還有多久」，特別是中間羅馬那段追逐。同樣的例子，今年的印第安納瓊斯5和玩命

  關頭X也有發生，這些緊張、刺激、大場面的動作電影，帶給我的不耐煩遠遠大過奧本海默

  。沒有大場面、沒有動作戲，奧本海默就是用故事吸引你想繼續看下去。


  以上是個人心得，我本身是很喜歡看文戲和傳記電影的人，所以如果你平常就是覺得「電影

  就是要看華麗動作場面！」那我的心得可能對你不適用，但希望留點資訊給還沒看、還在猶

  豫要不要看的人，如果你跟我類型相同，那這部真的值得一看！（拜託去看IMAX! 好讚！）



  --'
