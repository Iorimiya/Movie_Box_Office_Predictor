  不覺得背景資料是重點，其實故事很簡單


  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  從前從前，有一個天才科學家，在當時最厲害的學術機構作研究。有一天，他發現自己做

  的研究，可以被拿來開發成一個歷史上最強大的武器。由於他活於戰爭時代，國家就希望

  找他來開發這個武器，希望用此武器來結束戰爭。


  但在研發這個武器的過程中，天才科學家發現最難的挑戰不是技術，而是做這件事的意義

  。因為成功後，會延伸更多的問題，譬如說：


  1. 真的放在戰爭上，會死很多很多人。他變成了一個殺人兇手

  2. 就算戰爭因此結束，其他國家會害怕，甚至研發出更誇張的武器

  3. 這個武器威力無法預測，甚至在測試時就有可能摧毀整個世界


  他開始猶豫。在研發的過程中，他希望大家再多想一點，或著想好研發完後的對策，但大

  家只想著要贏。最後武器一成功的開發出來，就瞬間被拿走。他還沒搞清楚狀況，就用在

  另外一個對手上，死了數十萬人，結束了戰爭。大家都讚賞這個天才科學家，但他內心卻

  五味雜陳，最後徹底幻滅，直接承認了自己就是死神。


  但荒謬的是，他越極端，人們就越愛他，名跟利伴隨而來，也因此樹大招風。有一天，他

  發現自己被當初效力的政府攻擊，宣稱他根本是個間諜，甚至把戰爭所造成的後續人道問

  題一昧的怪罪在他身上。他意識到，當初研發過程中出於良心的猶豫，反而變成後來的把

  柄。他在捍衛自己的過程中，被迫重新檢視當初所做的一切以及所有相關的人，也因此重

  新面對自己的過去。最後發現攻擊他的，是一位看他很不爽的政客。即使最後對方沒上位

  ，他的名節已遭損毀。


  這時他意識到，當初猶豫時所揣測的所有問題，後來都用其他方式，一一發生，而且更糟

  。


  1. 真的放在戰爭上，會死很多很多人。他變成了一個兇手。


  他就算接受自己是兇手，也無法使人起死回生。而且他要一人擔當也不行，因為連總統都

  會要跟他爭「功」。


  2. 就算戰爭結束，其他國家會害怕，甚至研發出更誇張的武器


  這件事打從研發時就已經發生，後面還更上一層樓。


  3. 這個武器威力在測試時就有可能摧毀整個世界


  測試時雖然沒有引發物理上的連鎖效應，但加上時間後，還是引發一連串人性上的連鎖效

  應（國家之間的猜忌，團隊與個人的利益與權力爭奪），間接的摧毀著世界。


  第三點的體悟，公佈在他跟愛因斯坦的對話。


  隨之，故事也結束了。


  這是一部非常切中時代的電影。在2023，一個國家的國際地位仍然跟是否擁有核武有直接

