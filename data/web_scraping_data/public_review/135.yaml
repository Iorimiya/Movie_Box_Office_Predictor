  只列27人！《奧本海默》片尾名單漏列一百多名視覺特效師



  1. 《奧本海默》雖然不曾借助電腦特效，但還是有用上視覺特效。


  2. 片尾名單儘管列出了二十七位視覺特效師，許多人卻都是主管階層。


  3. 對照視覺特效廠的名單之後，才發現片中漏列了一百多人。


  -----

  在《奧本海默》片尾名單上雖然可以看到二十七位視覺特效師的名字，卻足足少列了一百

  多人。


  為了打造出《奧本海默》三位一體核試驗的驚人威力，身為電影基本教義派的大導克里斯

  多福諾蘭雖然不曾借助電腦特效，而是透過微型攝影來重現核試驗的震撼場景，但這不代

  表片中就沒有用上任何視覺特效。


  迥異於影迷所熟悉的電腦特效（CGI），是透過電腦程式來憑空打造出各種角色或動作，

  同樣用上電腦的視覺特效（VFX）則是在既存影像畫面上增添各種效果，而諾蘭這次拍攝

  《奧本海默》也跟視覺特效廠DNEG第八度攜手合作，片中用上了不少視覺合成技術（

  Compositing）。


  根據Cartoon Brew報導，在《奧本海默》上映之後，業界人士在片尾名單上找到了二十七

  位視覺特效師的名字，包含了本片視覺特效指導安德魯傑克森在內，而其中就有高達十名

  是主管階層，其他人則是一般員工，兩者的比例似乎有點不太合理。


  然而在比對視覺特效廠DNEG自家網站上的工作人員名單之後，全體竟然多達一百六十餘人

  ，網友甚至還自行整理出詳細職位表，好證明《奧本海默》片尾名單確實漏列了超過80%

  的視覺特效團隊。


  ，好縮減片尾名單的長度跟時間。雖然無法在片中掛名對日後生涯發展

  不利，也未能贏得應有的尊重，然而視覺特效師始終不曾籌組工會，因此對片商此舉無法

  可施。






