content: "〈電影《奧本海默》中的真與假〉\n\n昨天在 科學人辦的《奧本海默》電影包場映後座談會中，主持人問到電影是否都符合實際\n歷史，由於時間的關係，當下只能簡短回答，現在我再補充如下。（本文因涉及電影情節，\n\
  僅適合已看過電影者。）\n\n諾蘭這部電影主要是根據 ”American Prometheus: The Triumph and Tragedy of J. Robe\n\
  rt Oppenheimer” 這本書（中譯本書名和電影相同也叫《奧本海默》，由 時報出版發行）\n。這本書的兩位作者蒐集了數千份記錄、信件和大量的機密文件，並採訪近百位奧本海默的\n\
  朋友、親屬和同事，花了二十五年時間才完成這本上千頁的巨著，堪稱是最具代表性的歐本\n海默傳記，2006年也獲得普立茲獎以及美國國家書評獎的肯定。\n\n那麼電影《奧本海默》是否符合書中所記載的史實？我得佩服的說：是的，除了少數幾處之\n\
  外，幾乎都忠於史實，甚至很多對白完全就是當事人當初的原話。電影中有些情節觀眾可能\n會以為是特意塑造的戲劇效果，其實也都是真的，例如：\n\n 歐本海默真的曾在教授桌上的蘋果下毒。\n\
  \n 泰勒真的計算出核爆可能引發失控的連鎖反應，點燃整個大氣層。\n\n 歐本海默的情人瓊真的服藥之後，頭埋入浴缸中溺死，引起各方猜測是否真屬自殺。\n\n 最後一次的內爆測試的確顯示核試爆可能失敗。\n\
  \n 原子彈試爆前夕的確暴風雨來襲，直到清晨四點才開始放晴。\n\n 歐本海默真的和太太約定以「收床單」為暗號，通知她核試爆結果。\n\n 費曼真的沒用黑玻璃，在軍車內以裸眼直視核試爆的光芒。\n\
  \n 歐本海默真的在出口同位素給挪威的聽證會中講了那些話，引起哄堂大笑，讓在場的史特\n勞斯又窘又怒。\n\n不過也有幾處就與史實不符了，包括：\n\n 波耳差點吃下毒蘋果\n\
  \n並沒有。毒蘋果事件發生在1925年晚秋，1926年春天，拉塞福才將歐本海默介紹給波耳認識\n。\n\n建議歐本海默前往哥廷根大學的人也不是波耳，而是哥廷根大學的理論物理研究所主任玻恩\n\
  。玻恩到劍橋訪問時遇見歐本海默，認為他頗有天分，便邀請他來自己的學校，玻恩也就成\n為他的指導教授。\n\n 歐本海默去找愛因斯坦驗算大氣層是否有可能被引爆\n\
  \n並沒有，他是去芝加哥大學請康普頓驗算。（康普頓於1923年以實驗證明X光散射的數據只\n能用粒子碰撞解釋，證明愛因斯坦的光量子假說，四年後即獲諾貝爾物理學獎。他在曼哈頓\n\
  計畫中負責領導芝加哥大學的冶金實驗室。）\n\n事實上，歐本海默在1947年接任普林斯頓高等研究院院長前，對愛因斯坦這些抗拒哥本哈根\n學派的老頑固是相當不以為然的。1945年，歐本海默被高等研究院列入終身教授的候選人名\n\
  單，愛因斯坦也不贊成，認為包立更適合。不過九年之後歐本海默面臨聽證會調查時，愛因\n斯坦仍和其他教授聯名聲援歐本海默。\n\n 波耳說海森堡於1941年來訪時，告訴他德國使用重水做減速劑\n\
  \n波耳的確於1943年底來到洛斯阿拉莫斯，也真的曾在往英國的飛機上沒戴氧氣罩而昏厥過去\n，但是他並不知道德國研發原子彈的情況。美國直到1944 年11月，才由派往歐洲搶奪德國\n\
  科學家的特遣隊確認德軍並無原子彈，短期內也造不出來。\n\n至於海森堡當初到丹麥跟波耳說了什麼，原本領先的德國又為什麼沒做出原子彈，這又是另\n一個故事了。\n\
  \n= =\n\n科學人FB貼文下方網友補充\n\n「劇中一群人1939年恭喜歐本海默發表\"黑洞\"論文，這不合史實，歐本海默的確那年發表跟\n黑洞相關的論文，但黑洞一詞是1967年才出來的。」\n\
  \n\n是說艾蜜莉布朗好正，去查真實的凱瑟琳歐本海默照片有點幻滅XD\n\n\n--"
