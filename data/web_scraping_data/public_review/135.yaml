content: '雷文防雷資訊頁


  Movie版首發，實在是看完很希望能夠大家分享我看到的觀點，如果發文不符合這裡的

  文化或規則，再請指教。


  昨天剛看完奧本海默


  今天看了一下大家的評論和看法，不論好雷或負雷都說的有道理，畢竟觀影體驗就是一種

  主觀的感受。


  我覺得在這部電影之中，存在著許多矛盾。喜歡又不喜歡、忠於國家又忠於自己的道德、

  大義又自私。


  想和大家分享作為科研同路人，心中感受到最強烈共鳴的矛盾點










  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




  我最有共鳴的點是這部電影呈現出來眾多矛盾的其中一個

  那就是：「如果你是一個熱愛科學又熱愛社會的人，那麼你肯定會希望你可以擁有改變世

  界的力量」，但是，「追尋這樣的力量、擁有並且使用他的後果會改變很多人事物」的心

  態。既想改變，又忌憚改變的後果。事實上，我們可以很簡單的承認自己是自私的混蛋就

  好，可是很難去做到。


  又或者如杜魯門總統所說，日本人的確會記得傷害他們的人是美國與杜魯門，他們第一時

  間不會去注意到是誰發明了原子彈。（如同被黃色炸藥炸也不會怪諾貝爾）但是我們真的

  允許自己這樣逃脫嗎？嚴謹的看待科學規則，卻無視最基本的邏輯？


  這是很簡單的邏輯問題。「我做了，傷害了人。我沒做，那些人就不會被這樣傷害」


  我一直在想秘密聽證會上為何奧比沒有play smart，我想是因為他的愧疚感揮之不去，這

  便說明了他仍然是那個熱愛世界的科學家，正在承擔自己行為所造成後果。


  昨晚看完電影後很難入睡，因為作為科研同路人，同樣的情緒被挑起。


  作為科研工作者，探索嘗試人類尚未開發或瞭解的知識是我們的熱情之所在，當我們明知

  有風險時，卻仍然用各式各樣的理由說服自己這樣做絕對是正確的。然而，面對可能的風

  險時，手握著鑰匙的我們真的有準備好嗎？


  想讓世界進步的熱情帶領我們走到盒子前，然而使我們開啟盒子的卻很有可能是夾帶

  著自私的大義。


  這是...很矛盾的感覺。我也想過直接承認自己是自私的就好，但實際上引領我們而來的就

  不是。理智是能理解，內心卻很難釋懷。為何一切都是好意最終卻造成無可挽回的後果？


  我們不應該是拿著放大鏡燒螞蟻的人，可是到頭來卻很難不是。


  --'
