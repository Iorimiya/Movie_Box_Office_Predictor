content: "「奧本海默」出現爭議對白 導演坦言「劇本裡沒有」\n\n2023/08/13 聯合報／ 記者陳建嘉／即時報導\n\n 克里斯多夫諾蘭執導，席尼墨菲、艾蜜莉布朗特主演驚悚歷史傳記電影「奧本海默」票\n\
  房屢創佳績，全球票房已達5.529億美金（約新台幣168.68億元），登上年度票房第9名，\n正式成為影史二戰題材電影冠軍，近期導演克里斯多夫諾蘭也積極受訪，接受「紐約時報\n\
  」訪問時，提到片中曾有一段討論要轟炸日本哪座城市的對白，當時引起些許爭議，而這\n一大段對白其實在劇本裡面沒有。\n\n諾蘭透露其中有段對白，飾演國防部長史汀生的資深演員詹姆斯雷馬爾提到他不要轟炸京\n\
  都，是因為他覺得那座城市充滿歷史文化意義，而且他與妻子在那裡度蜜月，「當時詹姆\n斯提到他得知史汀生與妻子在京都度蜜月，這就是史汀生將京都從轟炸名單刪除的原因之\n\
  一，因為這座城市的文化意義」，這讓諾蘭突然思考這部分也許能夠加入對白，他同時也\n讚賞幾乎每個演員都對自己飾演的對象了解透徹，「他們在『美國普羅米修斯』這本奧本\n\
  海默傳記裡面擁有很多來源，再加上自己的研究，以及思考這對他們來說意味著什麼」，\n更為角色加分。\n\n諾蘭也提到奧本海默在順利往長崎、廣島投下原子彈之後，出席一場勝選演說，但他的精\n\
  神狀況明顯受創，看到眼前的喧囂景象反而像是發生慘絕人寰的轟炸，讓他身心大受折磨\n，「當我沉浸在奧本海默的故事時，我最終意識到，即便奧本海默從未對廣島、長崎道歉\n\
  ，但他在爆炸發生的當晚感到非常內疚、恐懼，進而產生困擾」，因而才有了這段駭人的\n演說戲。\n\n\n\n--"
