content: '【Barbie芭比】對決【奧本海默】！諾蘭真實反應曝光


  今年好萊塢暑假檔期最引人注目的，除了阿湯哥【不可能的任務：致命清算 第一章】最

  終票房能否超越自己上一部票房大作【捍衛戰士：獨行俠】的近15億美金，另一個始終盤

  據娛樂頭版的話題，當然就是芭比娃娃對決原子彈之父的這場殊死鬥了


  這場【Barbie芭比】對決【奧本海默】的捉對廝殺，連平時不太主動談及其他電影作品的

  阿湯哥也撩了下去。先是在社群媒體上與系列編導克里斯多夫麥奎瑞於三部暑假大片（上

  述兩部還有【印第安納瓊斯：命運輪盤】）戲院海報前拍照並提及三部作品，之後再被媒

  體追問會先看那一部時，則是爽快回應「先奧本後芭比」。


  而就算是國際大咖如阿湯哥，終究並非當事者。在兩片對決的話題越炒越熱之際，近日

  Insider一篇報導終於曝光了【奧本海默】編導克里斯多夫諾蘭本人對於過去合作了20多

  年的華納兄弟影業對自己下如此重手的內心真正想法了。


  根據Insider最新報導，諾蘭在被該媒體記者追問對於【Barbie芭比】選在同一天上映的

  較勁意味濃厚作法時，諾蘭給出的檯面上回應是：「對於那些關心電影院觀影體驗的人來

  說，一個擁有許多不同電影的擁擠市場，終究是件好事。」


  但是這篇報導同時引用了某位內部消息人士的說法。根據消息人士透露，這位億萬票房導

  演對於與自己長年合作的電影公司居然會做出硬碰硬的選擇的做法感到相當沮喪，這位消

  息人士甚至以“諾蘭週末”來形容【奧本海默】的7月21日（北美）上映的週末。


  諾蘭的氣憤與沮喪當然可以理解，畢竟過去雖然有過強強對決的例子，但一般來說，電影

  公司還是會想盡辦法相互避開彼此的上映檔期。華納兄弟這回硬著對幹，擺明就是衝著諾

  蘭離開該公司的復仇性做法。雖然高層檯面上講得好聽希望諾蘭再次回歸，但說的跟做的

  卻明顯背道而馳。


  不過從這陣子的數據與趨勢（外國網友甚至發明了【芭本海默】一詞，用來形容兩部片都

  想看的現象）來看，芭比美眉與奧本大叔在票房上或許是相得益彰的雙贏而非贏者獨拿的

  殊死鬥。當然，這當中還是有一關鍵差別：能坐上首週末冠軍王位的只有一個！






