content: "先說結論，讓猶豫不決的觀眾做個參考，\n盡量不雷，但是關於劇情多少會提到一點，\n以下是主觀意見，我不是諾粉也不是影評，看的電影可能沒有你多，用詞也不專業\n\
  只是一篇簡單的心得，也可能跟大家的感受都不同，僅供參考而已\n\n˙這部片好看嗎：是好看的，但要說是本世紀最佳的話，還不至於\n˙這部片會悶嗎：節奏很快，不會悶，但請不要期待有任何災難動作片的成分\n\
  ˙需要看IMAX嗎：沒有必要，看個人喜好\n\n                我知道有些人會反對\"文藝片不應該看IMAX\"這個說法，\n        \
  \        完全同意，我並不是覺得這部片去看IMAX浪費錢，\n                相反的，我對於IMAX的呈現感到滿意，也獲得了樂趣，\n\
  \                我的意思是，對於本片而言，IMAX可以加深帶入感，但也並非必要，\n                若你本來就是看電影會聚精會神，自帶代入感的觀眾，\n\
  \                那IMAX這個加分條件\"並非必要\"，因為畢竟是劇情取向，\n                當然如果你想獲得完整的體驗(尤其是IMAX加上配樂的代入感)，\n\
  \                那IMAX還是很不錯的，影院的效果也肯定優於串流平台\n\n我有做功課，稍微看過整個曼哈頓計畫和奧本海默歷史的始末，\n我有盡量保持正確的期待去觀賞這部片，\n\
  諾蘭的片除了<跟蹤>跟<針鋒相對>以外我都看過，\n若要粗估分數，(只是粗估，也只是主觀意見，大家的標準不同，真的僅供參考)\n滿分十分\n\n˙記憶拼圖，黑暗騎士，全面啟動：我會給9.5分，各有優勢的佳作\n\
  ˙奧本海默：7.8\n˙敦克爾克：7\n˙黎明升起：6.5\n\n\n\n本片對我而言有兩場精彩表現，\n第一個是戰爭勝利的演說，第二個是原子彈試爆的場面\n\
  這裡就不暴雷不提細節，\n核爆如同先前的討論，並沒有誇張的特效，但是看完可以理解諾蘭想挑戰的目標，\n呈現的結果我很喜歡，\n勝利演說的這一幕又再度堆疊了一層情感，\n\
  張力與情緒配合配樂衝擊，帶來的觀影樂趣十足\n\n\n\n\n很多喜歡這部片的人會喜歡聽證會的橋段，\n在看這個橋段時我不斷地想到 HBO 的核爆家園 (Chernobyl)\n\
  我知道，\n我知道，\n我知道影集跟電影不能直接比，我知道電影篇幅有限，這只是我不專業的感受，\n同樣都是文戲為主的作品，\n我還是覺得，不論是災害呈現的張力還是政治攻防，\n\
  Chernobyl都贏過本片許多檔次，\n奧本海默中的攻防節奏很快，快到沒有空檔，沒有核爆前的醞釀，\n鋪陳跟感情是有的，道理是通的，演員是不錯的，但就是差那麼一點，\n\
  也許是我對於文戲的期待太高，你要說是我被諾蘭征服過也可以，\n\n這部片的結局，我當下的感覺，是\"就這樣了嗎?\"\n\n前面的討論說片尾會有比核爆更爆的東西，會有最震撼人心的結局，\n\
  說真的，還是先別這麼期待，可能會更滿意吧\n\n至於甚麼諾蘭式的性愛橋段，\n其實根本就沒有多少篇幅，甚至也不聳動，\n這段表現是好的，是重要的情緒展現，\n\
  但根本不值得特別拿出來講，甚至也不至於到可以冠名\"諾蘭式\"，\n據我所知，諾蘭本人也沒有拿這段作文章，我不知道我有沒有漏掉甚麼訊息，\n我並不是批評這個橋段，諾蘭拍得很好，\n\
  我的意思是，這段只是奧本海默這個腳色堆疊的其中一個層次，\n是重要的，但就只是這樣而已\n\n\n\n抱持著基本正確的期待去看是重要的，\n至少你不能期待他是如同天能一般的科幻之作，\n\
  懂一點歷史，知道時代背景，當然加分，IMAX也加分\n\n但是說真的，抱持著這麼多基礎去看電影，不小心也帶了一些成見，\n也許我以為自己已經降低標準，完全排除對於特效的期待來觀賞這部片就夠了\n\
  但是對於諾蘭其實依然是內定高標看待，尤其是文戲，\n事實上即使是特效大片如星際效應全面啟動，\n諾蘭最大的優點都不是特效，特效只是加分而已，\n\n對我而言，最大的樂趣是看諾導操作新維度所帶給觀眾的驚喜感，\n\
  而這不是有創意就做得到的，對於文戲火侯的掌控一定要好，\n如果把記憶拼圖或全面啟動給其他人導，也很可能是一團亂\n\n\n\n這部片是諾蘭的成熟之作嗎？\n絕對同意，比敦克爾克好很多\n\
  \n這部片是本世紀最佳嗎？\n我覺得不是啦，甚至不是諾蘭最佳\n\n值得一看嗎？\n肯定是值得，也會繼續期待他的下一部作品，\n希望未來他可以在創新與文戲中取得更好的平衡，那會是更驚人的作品\n\
  \n\n--\n補充一個小知識，\n在試爆場佈的鐵塔旁，奧本海默提到的小工具 (the gadget) 就是指實驗用的佈彈，\n這裡的一些細節滿忠實呈現的\n\n\
  --"
