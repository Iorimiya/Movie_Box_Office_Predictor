content: "雖然其實應該沒有要爆什麼雷但還是放一下的防雷頁\n\n\n\n\n\n\n\n\n\n\n\n\n這大概是一篇很奇怪的電影心得文，\n因為我是個認不出任何演員的臉盲，然後也不是諾蘭粉、也不是衝著諾蘭來看電影的。\n\
