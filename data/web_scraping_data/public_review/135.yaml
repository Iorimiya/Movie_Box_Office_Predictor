  \nMyVideo影音平台11月電影強檔片單出爐！除了有名導克里斯多夫諾蘭執導大片「奧本海\n默」將上架；還有改編自阿嘉莎克莉絲蒂推理小說的「威尼斯魅影謀殺案「、拿下金馬4\n\
