content: '金獎導演 ＃奧立佛史東 於推特（現改名：X）發文點評《奧本海默》：

  .

  「上週六，我觀賞了三小時的《奧本海默》，我深深被克里斯多夫諾蘭的敘事給吸引，他的

  劇本層次分明，引人入勝。

  .

  我對凱柏德和馬丁 J. 舍溫合撰的原著（《美國普羅米修斯：J. 勞勃歐本海默的成功與悲

  劇》）很熟悉，我曾推辭過執導《奧本海默》電影，因為我無法找到屬於我自己切入這個故

  事本質的方法，但諾蘭找到了。

  .

  他的執導手法令人讚嘆、瞠目結舌，因為他將大量的事件編進所有暗潮洶湧的對話中反覆上

  演。

  .

  每一位演員都讓我為之一亮，尤其是奇里安墨菲，他那雙特大的眼睛在這部電影裡扮演像奧

  本海默這樣的天才，感覺滿適合的。

  .

  《奧本海默》是經典之作，我本來不相信這能在當今的社會風氣之下被拍出來，太厲害了。

  但有兩點史實是我會想要爭論的，歷史學家彼得庫茲尼克和我在我們製作的紀錄片影集《不

  為人知的美國史》（2012）中做出了以下重要區分：

  .

  1. 日本當初幾乎不知道美軍在廣島投下了什麼炸彈，日本也接受了美國能夠摧毀他們城市

  的事實，但仍然甘願讓城市被犧牲。

  .

  2. 儘管美國大肆宣揚了日本對他們投降這個說法，但這並非事實。真相是，原子彈投下的

  幾天後，俄軍也攻進滿州擊潰了他們的軍隊，而北海道是下一個目標。日本害怕俄軍會像推

  翻沙皇那樣的推翻天皇，再加上國內又面臨飢荒，眾多事件接二連三的影響下，使他們認知

  到自己無法再繼續支撐多久。

  .

  除了我在上一段提到的歷史觀點外，這部片還包含奧本海默的悲劇性本質，也就是他是一個

  在歷史上置身不可能的處境之中的人。但也正如諾蘭所展示的，這處境有部分是他自己造成

  的。」

  .

  註：諾蘭曾在《好萊塢記者報》的採訪中如此形容《奧本海默》：「這就是好萊塢以前在九

  零年代會拍的電影。」而麥特戴蒙則說：「這就像以前奧立佛史東的新片一上映，你會覺得

  ：『我一定要去看，因為大家之後會瘋狂討論它。』但這種電影如今已從主流院線絕跡了。

  」

