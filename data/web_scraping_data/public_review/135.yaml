content: "今夏核爆神作《奧本海默》：本世紀能一直救好萊塢的導演，或許只剩下諾蘭了\n\nr Nolan 2023-07-07\n\n好萊塢大導 Christopher\
  \ Nolan 的第 12 部劇情長片《奧本海默》（Oppenheimer）將於\n 7 月 21 日上映，電影劇本改編自 Kai Brid 和 Martin\
  \ J. Sherwin 合著普立茲獲獎書\n籍，透過三小時的片長，講述原子彈之父 Robert Oppenheimer 發明第一顆原子彈的過程\n。\n\n\
  從《星際效應》（Interstellar）到《天能》（Tenet），Nolan 擅長透過影像探索時間\n、身份、物理、道德等宏大命題，如今他將透過《奧本海默》，呈現人類如何得知自己發\n\
  明可能毀滅世界，又如何克服恐懼、無畏前行的過程。\n\n\n諾蘭第 12 部長片作品《奧本海默》將於 7 月 21 日於全台影院上映\n\n《奧本海默》在說什麼？一切要從二戰開始說起\n\
  \n《奧本海默》電影為真實故事改編，以核物理學家 J.Robert Oppenheimer（Cilian\nMurphy 飾演）命名。\n\n在二次世界大戰期間，Oppenheimer\
  \ 和納粹賽跑，為美國帶頭研發核武。他於曼哈頓計劃\n中擔任洛斯阿拉莫斯國家實驗室主任，該實驗室負責核武器設計研發，Oppenheimer 為核\n武器技術的負責人，故也被大眾公認為「原子彈之父」。\n\
  \n電影故事主軸，圍繞在 Oppenheimer 主持曼哈頓計劃中的核武研發過程、歷史上著名的\n三位一體（Trinity）核實驗，以及在二戰後，Oppenheimer作為美國原子能委員會顧問，\n\
  可因自身的左派傾向而引發的聽證會。透過這些事件，讓觀眾也能藉此一睹這段影響人類\n命運至深的歷史軌跡。\n\n除了飾演 Oppenheimer 的 Cilian\
  \ Murphy 外，本片卡司集結《AIR》Matt Damon、《噤\n界》Emily Blunt、《別擔心親愛的》Florence Pugh、《鋼鐵人》Jr.\
  \ Robert Downey、\n《貝爾法斯特》Kenneth Branagh 等多位好萊塢一線演員。\n\n\n\n從毀滅世界的念頭開始\n\n今年六月，Nolan\
  \ 接受《Empire》雜誌專訪時說：「我其實不記得我是什麼時候被他們真\n的認為自己可能會毀滅世界這個想法迷住的。」\n\n在 2020 年《天能》中，電影中的軍火商普莉雅告訴\
  \ John David Washington 所飾演的\n無名 FBI 情報員，Oppenheimer 團隊將進行第一次原子彈試驗（1945 年的「三位一體」\n\
  核試驗）時，他「開始擔心爆炸可能產生連鎖反應，吞噬整個世界」。\n\n\n\n可事實上，當時 Nolan 雖尚未有拍攝 《奧本海默》的念頭，可「核爆毀滅世界」的想法\n\
  不停在他腦中盤旋。他想：「這些人做了計算後，無法消減他們點燃大氣層並摧毀整個世\n界的可能性。然而，他們還是不得不繼續進行核試驗。你無法把牙膏塞回管子裡——這就\n\
  是《天能》要說的東西。」他說，「在思考這個問題時，我開始對奧本海默的故事產生了\n興趣，並不是因為他們有著科幻意義上的相似性，而是它本身具有難以抗拒的戲劇性。」\n\
  \n後來《天能》殺青時，同片演員 Robert Pattinson 給了 Nolan 一本 Oppenheimer 過去\n演講的書，同時也多次一同在片場討論這個人以及思想，也讓\
  \ Nolan 就此深陷研究奧本\n海默的世界中，難以自拔。「這些人試圖適應一種存在這種可怕力量的新世界，並試圖弄\n清楚在地緣政治層面上如何處理它的後果會是什麼。」\n\
  \n隨後，Nolan 也閱讀了由 Kai Brid 和 Martin J. Sherwin 合著的 《奧本海默傳》（\nAmerican Prometheus），為了電影劇本提供了更多研究基礎與改編劇本的動力。\n\
  \n「這個說法可能有些爭議，但我真的這麼認為——他（指 Oppenheimer）是有史以來最重\n要的人物。無論你是否喜歡他。」\n\n\n原子彈之父 J.Robert\
  \ Oppenheimer\n\n《奧本海默》一大看點：無 CGI 重現核爆\n.\n本次在《奧本海默》中，除了同樣能觀賞 IMAX 攝影機鏡頭所呈現的細緻畫面外，另一點\n\
  值得一提的，便是 Nolan 這次沒透過電腦特效，直接呈現核爆現場。\n\n據《Empire》資訊，片場特效總監 Scott Faithhill 特意嘗試了各種實驗性的作法，有\n\
  時是非常小範圍，有些則規模很大，如炸藥、鎂光照明彈和黑火藥引爆汽油等等。在微小\n的尺度上，利用不同顆粒、油或液體的交互作用。\n\n「我覺得電腦特效很少能夠抓住人的注意力，」Nolan\
  \ 說，「它往往讓人感到安全，即便\n他能讓人留下深刻印象，也很難讓人感到危險。」\n\n「我們要呈現的，是一種終極危險。我們需要讓觀眾感覺到威脅、不安和恐懼。」\n\
  \n外媒稱《奧本海默》今夏將再度拯救好萊塢\n\n上個月，Nolan 與《Wired》分享道，在《奧本海默》首波試映場次中，許多觀眾「看完\n電影後完全崩潰了。」\n\
  \nNolan 說：「他們說不出話來。我的意思是，恐懼的元素存在於歷史的基礎上，可我對《\n奧本海默》中的角色、關係所付出的愛，是至今執導過的電影中最為強烈的。」\n\
