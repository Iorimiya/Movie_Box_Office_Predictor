content: '小弟我經營了一個歷史的Podcast，也有自己的粉絲專頁，最近剛看完了奧本海默，正好

  和我以前研究過的美國史有關，努力查資料寫了一篇算是補充資料的影評，給大家參考看

  看，如果資料有誤歡迎大家指正，有不同的觀點也可以討論看看，真的不喜歡也麻煩大家

  鞭小力一點~




  Facebook原文：




  ------------------以下有雷--------------------




  本篇我想和大家聊聊除了奧本海默以外的三位人物，分別是史特勞斯、杜魯門以及愛因斯

  坦。正是與這三位人物的互動，讓奧本海默這個角色更加立體鮮明，展現出了他的三個心

  理層面：傲慢、懊悔以及忠誠。




  #史特勞斯的怨懟




  本片非常有望角逐明年奧斯卡最佳男配角的演員，絕對就是飾演史特勞斯的小勞勃道尼了

  ，在他純熟演技的詮釋之下，應該很少有人不對這個角色反感，不過當電影結束後冷靜下

  來，我反而覺得他的所作所爲相當合乎情理，不管認不認同，他終究是展現出了人性較不

  光彩而真實的一面，非常真實。



  史特勞斯看起來卑鄙陰險的小人手段，雖然只有他自己必須為此負上全責，但也無法否認

  ，這源自於奧本海默的傲慢：一種身為頂尖科學家的的傲慢。



  白手起家的史特勞斯，在首次邀請奧本海默擔任普林斯頓高等研究院院長時，他的自尊就

  已經被原子彈之父狠狠的踐踏在地上，他不得不承認自己沒有科學學位，還在表明自己曾

  經是鞋款銷售員時，被奧本海默不經意的挖苦成「卑微、地位低下」的銷售員，要知道，

  這本該是一種實現美國夢的正向背景，在奧本海默的眼中卻一文不值，因為這位享譽全球

  的原子彈之父只在意誰真正懂科學，絲毫沒有掩飾對門外漢的輕蔑。而這種被排斥、否認

  的反應，是史特勞斯沒有預料到的，這就是他對那場湖邊談話耿耿於懷的原因，「是不是

  這些科學家們都在背地裡瞧不起我、嘲笑我不懂科學呢？」也成為了史特勞斯心中難以抹

  去的陰影，之後在同位素出口的聽證會上，奧本海默無情的嘲諷又再一次證實了史特勞斯

  的看法。



  如果兩人之間的嫌隙僅止於此，那後續史特勞斯的作法真的會讓人覺得他鼠肚雞腸，然而

  這場關於放射性同元素的聽證會結束後，史特勞斯與美國空軍合作進行的大氣監測，竟然

  驚訝的發現蘇聯已經成功試爆了他們自己的原子彈，這一點在劇中並沒有給出明確的時間

  線，觀眾可能沒有辦法感受到這種令人起疑的巧合，但是從奧本海默支持出口同位素到蘇

  聯試爆成功，只有短短的三個月，本來就對奧本海默身邊充斥著共產主義者有疑慮的史特

  勞斯，實在很難不把這位曾經羞辱自己的天才科學家和蘇聯間諜聯想在一起。



  無論真相到底如何，面對蘇聯擁有核武的消息，史特勞斯基於一種力量至上的愛國心態，

  提出了要說服杜魯門開發氫彈的想法，偏偏此時的奧本海默，因為覺得自己對投在廣島、

  長崎的兩顆原子彈負有責任，決心透過自己的影響力去阻止核武的使用和研發(也有留下

  他真的認為氫彈發展不夠健全的對話)，這看在史特勞斯的眼裡，更加深了他對奧本海默

  的質疑，而就在那場餐桌會議不久之後，史特勞斯佔得先機，找來了醉心於氫彈研究的泰

  勒，聯手主導了這項超級炸彈的研發。



  西元1953年，史特勞斯因為受到共和黨總統艾森豪的信賴，成為了原子能委員會的主席，

  握有更大的權力的他，得以動用人脈和影響力去排擠奧本海默，非常巧的是，這一年奧本

  海默還公開表示美國在氫彈研究的領域上領先了蘇聯四年，試圖去影響大眾輿論對於原子

  能政策的看法，但是非常尷尬的是，不久後他就被打臉了，因為蘇聯四個月後就成功試爆

  了自己的氫彈，情況就如同當年成功試爆原子彈一樣。於是史特勞斯下定決心，一定要剝

  奪奧本海默的安全許可，讓他永遠無法在直接或間接影響到美國的原子能政策，這才有了

  後來的秘密聽證會，結果大家看完電影也都知道了，雖然大多數人並不否認他對國家的忠

  誠與貢獻，但是也認為他繼續參與原子能政策可能並不妥當，就此將他排除在外。



  接下來的部分就是電影裡沒有提到的了，作為原子能委員會主席，史特勞斯為了提煉核能

  原料，和田納西州的兩家電力公司簽訂合約，爭取到了六億瓦的電力，不過問題來了，這

  些電力原本是用來供應孟斐斯市的發展，現在等於是被原子能委員會給搶走了，因此這項

  計畫惹怒了許多民主黨的參議員，讓他們對史特勞斯有著非常反感的態度，這一點在後來

  起到了非常關鍵的作用。



  那麼史特勞斯的仕途就這樣一帆風順了嗎？一開始他真的壟斷了科學家的意見，任何艾森

  豪總統對於先進科技的看法都是透過史特勞斯來獲得，但是在西元1957年，蘇聯成功發射

  第一枚人造衛星以後，艾森豪總統決定成立自己的總統科學顧問團，史特勞斯就再也無法

  壟斷訊息，地位也逐漸下降，在隔年的六月離開了原子能委員會。



  艾森豪總統並沒有虧待這位老朋友，相反的，他在成功連任以後甚至還曾邀請史特勞斯擔

  任他的國務卿，熟悉美國歷史的朋友都知道，這個職位的重要性在絕大多數的情況下都是

  內閣成員之首，可見總統對他有多麼器重，不過史特勞斯知道自己樹敵眾多，而且角逐國

  務卿職位的還有他的朋友，基於人情因素，史特勞斯最後決定退而求其次，在國會休會期

  間接受了商務部長的任命。



  過去在節目裡曾經介紹過，在美國總統四年任期的中間，必須接受一場「期中考」，也就

  是讓人民重新檢視執政黨的「期中選舉」，在這場選舉之中，將會改選所有的聯邦眾議員

  、超過半數的州長，以及三分之一席次的參議員。



  西元1958年的十一月，在野的民主黨打贏了一場漂亮的選戰，在獲得六年新任期的36位參

  議員之中，竟然有28位來自民主黨，將近八成的比例，而且其中還有不少位是擊敗了尋求

  連任的共和黨參議員，可以說是非常不簡單！這對需要重新獲得參議院同意的商務部長史

  特勞斯來說，可不是甚麼好消息，儘管參議院大多數情況下都會同意總統的閣員任命，但

  是他與民主黨的關係特別不融洽，已經是眾所周知的事實，這也解釋了為什麼在電影的開

  頭史特勞斯會對聽證會如此不安。



  負責主持這場聽證會的主席，是來自懷俄明州的民主黨參議員麥基，除了對史特勞斯這個

  人的反感之外，民主黨也希望在隔年總統大選以前重挫艾森豪的聲望，由於其他閣員人選

  並沒有太大的爭議，因此他們只能拿史特勞斯開刀，最後也如他們所預期的，投出了46:4

  9的結果，以些微的差距擋下了史特勞斯的續任，在接下來一年半的任期裡，艾森豪

  總統都無法再與國會裡強大的民主黨達成甚麼共識。



  當然，推動奧本海默秘密聽證會的醜聞對史特勞斯的聲譽造成了負面的影響，可以說是壓

  垮駱駝的最後一根稻草，但是如果前一年的期中選舉共和黨沒有慘敗，最後的結果可能完

  全不同。在這邊諾蘭也非常巧妙的帶出了未來成為總統的約翰甘迺迪，在參議院的歷史紀

  錄裡，他是真的投下了反對的一票，不過要說是臨陣倒戈可能就稍微多了一點戲劇色彩，

  只能說五年前對奧本海默的不公正審判，最終還是反過來成為了報應。




  #杜魯門的反應




  當二次大戰結束以後，奧本海默成為了另類的「戰爭英雄」，然而這種光環卻帶著炙熱的

  罪惡感，不斷灼燒著奧本海默的心靈，終於，當他踏進橢圓形辦公室以後，將這些日子以

  來壓抑的情緒一股腦兒的向杜魯門總統宣洩出來，「我覺得我的雙手沾滿了鮮血」，他期

  待著能夠獲得同理，畢竟杜魯門可能是這世界上少數和他一樣背負著十字架的男人，然而

  總統對他的態度卻是安慰中帶有不屑，並且很快就將他請出了辦公室，在門關上的那一刻

  ，可以清楚聽見杜魯門的聲音：「我再也不想看見這個愛哭鬼！」



  為什麼杜魯門會有這樣的反應呢？可能必須得從他為何選擇投下兩顆原子彈開始說起。



  在那一場成功試爆以前的會議裡，時任戰爭部長的史汀森表明了必須使用原子彈的原因，

  因為根據當時的作戰情報顯示，唯有使用這項新武器，才能夠徹底消除日本軍民抵抗的念

  頭，西元1945年四月進行的東京大轟炸，使用可怕的燃燒彈已經造成了八到十萬人喪命的

  慘劇，但是在那之後日本官方的態度依然頑強。



  劇中沒有提到的是，雖然美國政府希望加快原子彈的研發，但是他們並沒有馬上放棄其他

  選項，在六月下旬沖繩戰役結束後，美軍高層其實制定了在同年十一月登陸九州的奧林匹

  克計畫，只不過在沖繩傷亡數字統計出來以後，大多數人都評估這一場地面入侵可能會犧

  牲超過二十萬人。



  在這關鍵時刻，戰爭部副部長麥克羅伊提出了兩條明確的道路：「如果原子彈成功研發出

  來，就不需要入侵九州；如果不堅持要求日本無條件投降，就不需要原子彈！」所以其實

  在使用原子彈的選項之外，美國政府還是有機會避免大規模傷亡，以更低的成本結束這場

  戰爭，不過這可能會嚴重損害美國政府在國際社會裡的聲望。



  由於二戰前英法的綏靖政策讓希特勒得以得寸進尺，前總統小羅斯福在盟軍作戰會議中明

  確承諾過無條件投降，要由軸心國一概承擔所有的戰爭責任，所以對於接替小羅斯福的杜

  魯門來說，這不僅是前總統未完成的遺志，更是全體盟國的共識，雖然戰爭已經接近尾聲

  ，但是美蘇對抗的影子早已浮現，美國政府不可能犧牲自己的信用，只為了減少日本這個

  敵國的傷亡，更不用說這樣的決定可能會惹惱滿腔怒火的美國民眾，一位高級官員甚至向

  杜魯門表示：「如果你接受有條件投降，人民將會把你釘在十字架上！」



  一番深思熟慮過後，為了在降低傷亡的情況下，杜魯門終究還是了做出了決定。根據同年

  夏天他與一些人的書信往來，可以得知他並非鐵石心腸、喪失人性的，在日本投降以前，

  本來按照原訂計劃還會投放第三顆原子彈，持續向日本政府施壓，但是杜魯門決定推遲行

  動，希望給日本政府多一點時間反應，根據他自己的說法是「想到要再次消滅十萬人還有

  殺死那些孩子實在是太可怕了」



  不過矛盾的是，在戰爭結束後的數十年裡，杜魯門從未對這個決定感到懊悔，也從未表示

  歉意，從官方的立場來看，他做了一個美國總統在當時應該做的決定，不管那背後的犧牲

  有多麼巨大；從個人的角度來看，他只能不斷說服自己具有道德正當性，將自己用冷酷的

  堅強給武裝起來，否則他將會與奧本海默一樣，餘生都活在無止盡的自責當中。



  這就是為什麼，奧本海默真誠的告白，會激起杜魯門那樣的反應：他抽出了自己胸前的手

  帕遞給奧本海默表示：「如果你認為自己手上沾染鮮血那就擦一擦吧！沒有人會記得你的

  過錯，世人只會怪罪在我杜魯門身上！」因為奧本海默的悲傷的表情，提醒著杜魯門他已

  經隱藏起來的內疚，又好像在批評他怎麼能過的如此心安，這一場戲可以說是我最喜歡的

  一段，蓋瑞歐德曼飾演的杜魯門，將這種複雜的情緒濃縮在幾秒內的表情轉換，他臉上每

  一寸

  顫動的肌肉都在抵抗，抵抗他身為人類的良知，想當然，當奧本海默失落的步出辦公室以

  後，杜魯門總統也不想再看到這張可能會將他拉進黑洞的臉孔了。




  #愛因斯坦的忠告




  在本片當中大部分人都認識的角色少之又少，愛因斯坦絕對是其中一位，幾乎是在他登場

  的瞬間，所有觀眾都能夠馬上辨認出來，不過這樣一位家喻戶曉的歷史人物，在片中出場

  的時間並不算多，畢竟他並沒有參與曼哈頓計劃，儘管如此，他與奧本海默的幾場對話都

  在我心中留下深刻的印象，其中我特別想分享的是電影尾聲的那兩段。



  奧本海默在他的安全許可遭到無情又無理的審查以後，依然選擇為自己的一生辯護，儘管

  身邊許多人都認為這是徒勞無功的，也許早點放棄，受傷的程度會小一些。就在某天的夜

  裡，愛因斯坦可能是在散步過後來到他家附近，向他表示：「你為這個國家做出了巨大的

  貢獻，如果這就是她回報的方式，那也許你該背棄她」這樣一段話由愛因斯坦來說，實在

  是再合理不過，這位在納粹掌權以前就享譽國際的猶太物理學家，親眼目睹了自己所屬族

  群遭受的迫害，面對這樣殘酷的對待，愛因斯坦果斷選擇了離開，舉家遷移到美國。



  然而對他來說，這裡永遠不會是他的祖國，雖然愛因斯坦在西元1940年取得了美國公民的

  身份，但是在奧本海默被人們懷疑為是蘇聯間諜時，愛因斯坦也同樣受到FBI的監控與調

  查，兩人可以說是同病相憐，而且愛因斯坦作為「被國家虧待 的大前輩，他是很有立場

  勸說奧本海默離開的，像奧本海默或是愛因斯坦這樣的知名科學家，到處都會有人爭相歡

  迎他們。



  奧本海默的回答非常簡單粗暴：「我愛死這個國家了。」對他刁難萬分的這個國家，他的

  愛至死不渝，愛因斯坦的知所進退，反而更對比出了奧本海默的愛國情懷。



  最後，是那一場關鍵的湖邊談話，他們兩位頂尖科學家討論的，當然不是與學術毫無關聯

  的史特勞斯，而是「更重要的事」，愛因斯坦分享了他的人生經驗，他開啟了量子力學的

  世界，卻又因為拒絕機率假說而被學術圈當成已經「失能」的偉大前輩，餘生都必須活在

  這樣的痛苦中。在愛因斯坦的眼裡，奧本海默已經步上了他的後塵，他成功主導了原子彈

  的研發，但也拒絕進一步發展下去，沒有人會真正聽從他的建議，等著他的只剩下象徵性

  的頒獎典禮，繼續發光發熱的，會是像泰勒這樣願意研發氫彈的後起之秀，就如同當年的

  奧本海默自己。



  然而，奧本海默心中所想的，並不只是自己在學術圈裡的地位，而是他為這個世界帶來的

  災難，曾經以為連鎖反應不會停止的惡夢真的發生了，只不過被點燃的並不是大氣層，而

  是世界強權對大規模毀滅性武器的恐懼與依賴，一場可以預見並且早已悄悄展開的軍備競

  賽，就像核爆後產生的蕈狀雲，壟罩著世人直到很久很久。


