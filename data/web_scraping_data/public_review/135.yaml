  到了各種的不僅僅是奧本海默本身的內心掙扎與情感拉扯，共同參與人類歷史存亡的理科\n白噪音，揮之不去的，是無法參與全球公投的投票權的喪失。核爆級的海默，怪物的海默\n\
  ，怪物的人們。\n\n--------------------------------------------\n【當世界都在跟你說教】\n\n\n--"
