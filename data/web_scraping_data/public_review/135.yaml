  1. 奧本海默是共諜？

  --

  當希特勒飲彈地堡，聯合艦隊成為過去式時，盟軍已經在兩洋、歐亞大陸不存在對手了，日

  本投降只是時間問題。一眾科學家聯合上書杜魯門，籲請停止對即將戰敗的日本投下原子彈

  ，以免造成大規模平民死傷。奧本海默卻力主在長崎、廣島投放，盡管將造成數十萬人傷亡

  。可見其相當鷹派的一面。戰後僅僅四年，蘇聯試爆原子彈的消息席捲美國，這自然少不了

  曼哈頓計畫中存在的共諜。美國政府在恐慌下急於研製氫彈，此時奧本海默倒站了對立面，

  挾原子彈之父的威望以抑政府。區區幾年，一個鷹派人士變作鴿派作風相當矛盾，一個不在

  乎丟下核武器造成巨大傷亡的人，此時怎麼在乎起氫彈的研製與否？實際上無論戰間或戰後

  ，奧本海默親共的立場眾所皆知，加上他對核武器的立場搖擺不定，難免引起他是不是共諜

  的猜忌。



