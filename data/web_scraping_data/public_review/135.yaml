content: '環球《奧本海默》與華納《芭比》打對台...華納兄弟端出 7 位數獎金求諾蘭回歸





  一篇《綜藝報》的報導中，華納兄弟電影團隊聯合執行長麥克迪盧卡和潘蜜拉阿比深入分

  析，他們將會如何帶頭改變片商內部的策略，鎖定並更加尊重創作者，給予電影更長的院

  線放映以及行銷時間。


  在他們另尋其他能夠打造出熱門作品的資深導演的過程中，他們也希望能與多次合作過的

  克里斯多福諾蘭重修舊好。


  諾蘭和華納兄弟曾有一段長達 20 年的合作關係，執導了備受好評的《黑暗騎士》三部曲

  、《全面啟動》以及《天能》等。然而，華納兄弟為了因應疫情而改動旗下電影的發行策

  略後，雙方關係也決裂。




  在 COVID-19 疫情的高峰期間，時任華納媒體執行長傑森基拉爾決定要將旗下 2021 年的

  電影陣容同步登上 HBO Max 平台。然而，令許多導演和製作團隊不滿的是，他們當時竟

  然也是看了報導才知道這件事。


  這個決定當然惹惱了不少已經談成了院線發行計畫的電影團隊，而諾蘭就是這項策略最大

  的批評者之一，最終也讓他決定與華納兄弟分道揚鑣，並轉去與環球影業合作打造他的最

  新力作《奧本海默》。



  麥克迪盧卡表示：


  「我們希望能夠挽回諾蘭，我認為還是有希望的。」



  目前，許多跡象都指出雙方關係或許正在破冰中，像是華納兄弟已經為《天能》向諾蘭提

  供了 7 位數的支票，當成一筆無任何附帶條件的獎金，而諾蘭本人似乎也願意接受華納

  兄弟的善意，在完成《奧本海默》的後製後重返華納兄弟。


  然而，雙方因為 HBO Max 同日發行策略而爆發的衝突依然令人記憶猶新，華納兄弟似乎

  得要花上不少工夫才能說服諾蘭在他們旗下拍攝下一部作品，更別說環球影業在合作過一

  次之後當然也不會那麼容易放手。


  華納兩位高層都承認，環球影業董事長唐娜蘭利絕對會使出渾身解數說服諾蘭再為他們拍

  攝一兩部電影。環球影業或許能夠透過更長的院線放映期來吸引諾蘭留下，畢竟華納兄弟

  在這方面還沒有挽回自己的形象，這對他們來說勢必將會成為一場硬仗。


  令華納兄弟懊悔的是，克里斯多福諾蘭執導的《奧本海默》將會在今年 7 月 21 日與他

  們旗下的重點電影《芭比》狹路相逢，不過這兩位聯合執行長都還沒有打算要放棄。


  他們承諾將會更加支持旗下的創作者，改善前任執行長沒有做好的部分。他們也成功透過

  豐厚的合約保留了一些知名的資深導演，像是巴茲魯曼、奈沙馬蘭以及麥特李維斯等，持

  續為華納兄弟推出作品。而在 DC 工作室的部分，華納兄弟也在近年找來了詹姆斯岡恩和

  彼得沙佛朗來打造一份長遠的發展計劃。


  諾蘭目前尚未透露他在完成《奧本海默》之後的下一步，所以華納兄弟依然還有不少時間

  能持續試圖挽回雙方的關係。





  想跟諾蘭重修舊好，結果排芭比跟奧本海默同天上映，好個華納


  --'
