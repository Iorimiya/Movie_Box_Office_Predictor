  導演克里斯多福諾蘭（Christopher Nolan）透露了為何新片《奧本海默》中他堅持要出

  現真實的爆炸，而不是透過CGI打造。這部電影講述了原子彈之父奧本海默，以及他在曼

  哈頓計劃的工作中，開發了史上首個原子彈。


  諾蘭近期接受外媒《Empire》採訪，公開了他為何要讓《奧本海默》中出現真實爆炸的原

  因，他說：「我在很多電影中都做過很多爆炸，但是半夜與團隊在沙漠中，製造爆炸並且

  捕捉它，這是非常獨特和特別的。當他們以終極規模做這件事時，你會不自覺的回想起這

  一刻，印在腦海深處，知道他們會在大氣中放火，參與這種緊張氣氛真的太神奇了。」




  諾蘭曾透露，他對《奧本海默》中的爆炸場面，絕非要透過CGI，他希望這部電影盡可能

  捕捉到奧本海默對曼哈頓計劃的看法，因此他希望使用真實的爆炸，他可以更好的捕捉科

  學家製作核武器實驗的感覺。


