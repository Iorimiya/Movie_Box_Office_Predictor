content: '雷文防雷資訊頁



  應該是本版首po （？），手機發文，排版不好看請見諒。



  今天衝了板橋大遠百早場的IMAX版歐本海默（奧本海默），諾蘭終於繼天能之後又有新作

  品，不過在寫個人感想之前先提醒一下有興趣想看這部的大家，如果習慣諾蘭之前的動作

  電影，這部可能不是大家預想的那樣，身為諾蘭粉兼二戰廚的滿滿劇透心得下收，文長注

  意。





  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  其實這大概是我隔了好幾年再一次進IMAX影廳，之所以看第一次就選IMAX的原因是因為在

  預告片裡面不止一次提到這一次的電影是以IMAX膠卷拍攝，想說諾蘭會用這樣的特殊膠卷

  而不是用一般的電影膠卷一定有他的原因，所以初見就直接選擇看IMAX版本。


  本來昨天下班想要直接衝首映日的晚上場，可能因為片長三個小時的關係所以電影院給的

  時間都蠻不好的（這邊只看威秀的影城時間），而且昨天首映的場次幾乎中間的位子全部

  座無虛席，所以就只好選擇首映隔天的早場來看，不然本來很想衝首映的。


  在個人感想文前，想列一下奧本海默這部片可能不太適合以下的受眾觀看：


  1.第二次世界大戰以及冷戰的歷史完全沒有基本了解的人。


  2.習慣諾蘭之前拍攝的全面啟動、天能以及蝙蝠俠黑暗騎士三部曲這類擁有精彩打戲的觀

  眾。


  之所以會這樣說是因為這次奧本海默的電影敘事方式跟之前的敦克爾克大撤退類似，都是

  基於史實然後再加上自己詮釋的歷史類電影，所以基本上不太會有「爽片」的感覺，如果

  抱持著錯誤的認知進去看這次的奧本海默就會覺得失落感很大。


  這次奧本海默的心得我想用簡單條列式的方式寫，會分成敘事、音樂、畫面跟演員的部分

  ，首先先來談談敘事的部分。


  一、電影敘事


  奧本海默整部片在敘事的手法是採取穿插的方式，因為奧本海默這個人的人是裡面最大的

  轉折點就是他被指控為共產黨黨員的聽證會及秘密審議會，所以這一部電影從頭到尾都不

  斷地出現聽證會及秘密審議會的畫面。


  基本上整部電影還是屬於線性的敘事方式，只是這個線性的敘事主軸是以聽證會及秘密審

  議會為主，由奧本海默本人親自敘述自己從二戰前求學到二戰後的遭遇，帶出奧本海默這

  個人的整體，包含他是如何學習量子力學、如何跟20世紀初期各國的偉大科學家們搭上線

  、欲求不滿找情婦的私生活、羅沙拉摩斯「曼哈頓核彈研究計畫」始末到最後他成為麥卡

  錫主義下的犧牲者的過程。


  雖然奧本海默每講一段他的人生階段的敘述就會從過去的畫面跳回聽證會及秘密審議會的

  畫面，第一次看乍看會覺得很跳，但透過這樣的敘事方式就可以看出奧本海默這個人除了

  擁有「原子彈之父」以及「20世紀最偉大的科學家之一」稱號的另一面，電影敘事並不聚

  焦在他與其他科學家們在羅沙拉摩斯進行曼哈頓計劃的核彈實驗的重點，而是在闡述「奧

  本海默的一生」，與其說這是一部敘事電影不如說是一部人物傳記電影，畢竟這部電影的

  原作就是從《美國普羅米修斯》這部人物傳記小說改編而來的。


  二、電影音樂


  奧本海默這部片的配樂還是由Ludwig G顤ansson負責，所以聽起來會有非常熟悉的感覺，

  就是那種滿滿的《天能》配樂的味道（畢竟兩部電影的配樂都是同一個人），不過比起《

  天能》配樂的緊張刺激，奧本海默的配樂很大一部分都是使用了純鋼琴的音樂陪襯，畢竟

  這部電影是屬於人物傳記電影，並不是充滿了精彩打鬥的動作片，所以純鋼琴的音樂和這

  種文藝氣息比較濃重的電影比較搭。


  不過我個人非常喜歡在奧本海默出現內心掙扎的時候經常會出現的沈重節奏打擊樂，那段

  其中有一部分就是體現在奧本海默知道核彈已經投放在廣島跟長崎的時候，他必須要向羅

  沙拉摩斯的所有科學家們發表演說的橋段出現，那個時候奧本海默發現自己做出了原子彈

  這件事情是錯誤的，所以他的內心非常的掙扎，儘管那個時候出現的沉重節奏打擊樂其實

  是當場所有科學家非常開心的用皮鞋敲木板的鼓掌喝采聲 ，但是對比起奧本海默本人在

  臉上呈現的不安神色就形成了強烈的對比。


  這種沉重的節奏打擊樂在電影裡面出現了三次，在IMAX影廳由於得到了重低音加強的buff

  ，所以那個震撼感會比一般版的還要更大。


  三、電影畫面


  提到諾蘭的電影就不得不說畫面的部分，個人覺得諾蘭在過去的作品中都使用了各式各樣

  電影人常見的手法以及創新的手法拍攝，至少我覺得諾蘭的電影在畫面的表現方式上面幾

  乎沒有一張畫面是不需要的，每一個畫面都充滿了特色還有他想要講的事情，這次的奧本

  海默也不例外。


  奧本海默這次的畫面呈現手法我覺得有很特殊的一點在於諾蘭「不斷用黑白畫面跟彩色畫

  面進行敘事時間段的區分」。通常我們在電影裡面看到黑白畫面的時候我們可能都會覺得

  這個是已經過去更古早以前的事情，但是在奧本海默裡面「黑白的畫面反而是呈現聽證會

  這個比較接近觀眾的時間線（約1954年的時候）」，「彩色的畫面被拿來呈現奧本海默過

  去經歷的種種的時間線（約1920到1950年左右）」，運用的手法剛好跟一般人想像的反過

  來了。


  諾蘭使用了這樣的敘事手法，個人是覺得應該是想要告訴觀眾「彩色的畫面所呈現的才是

  奧本海默的當下」，所以後來屬於最晚時間軸的聽證會（有史特勞斯出現的那部分）才會

  使用黑白的方式呈現，這樣的表現手法就會讓觀眾覺得彩色的部分、也就是奧本海默的經

  歷才是整個電影的主軸。


  另外一個我覺得表現手法很棒的地方是在二戰後奧本海默被叫去秘密審議會問話時，檢察

  官詢問他為什麼要去找他的共產黨背景情婦瓊塔特洛克，奧本海默描述自己在執行曼哈頓

  計劃的時候最後一次去找瓊塔特洛克的背景時，明明畫面中當下的背景是1953年的秘密審

  議會，但坐在椅子上的奧本海默竟然全裸，全裸的瓊塔特洛克就這樣貼在奧本海默身上，

  1943年兩人的偷情畫面就這樣穿越時空來到了10幾年後，這樣的表現手法給人有種臨場感

  ，彷彿真的看到奧本海默真的當眾跟自己的情婦偷情，瓊塔特洛克的眼神還一直盯著坐在

  後面沙發的奧本海默夫人琪蒂，導致琪蒂當場十分崩潰，這種跳躍時空型的表現手法是我

  個人特別喜歡的一個橋段。


  值得獨立拿出來講的還有本片的最高潮，也就是羅沙拉莫斯核彈試驗場的第一次核彈試爆

  橋段，這一部分諾蘭很好的表現除了炸彈爆炸時的光速、音速、震波先來後到的順序，畢

  竟光速是最快的，試驗的原子彈爆炸的時候一陣強光先出現，那個時候任何配樂都沒有而

  且也完全沒有任何的聲音，整體的畫面相當的安靜，直到原子彈的光亮照射到眾人都張不

  開眼睛的時候、劇烈的爆炸轟鳴聲才響遍影廳，轟鳴聲差不多快要結束的時候畫面才呈現

  出原子彈爆炸後產生的震波，跟一般的爆炸場面聲光震波一致的畫面完全不一樣，個人很

  喜歡原子彈剛爆炸的時候的靜默橋段，就是看到強光灑落在奧本海默、格羅夫斯中將以及

  一眾科學家與軍人的臉上但通通沒聲音一片寂靜，說實話這個表現手法真的很有fu。


  說一個小彩蛋的部分，奧本海默的電影畫面有時候經常會出現很明顯的小顆粒，其實那就

  是在強調量子力學中的粒子散佈在身邊，不時穿插出現在奧本海默腦袋思考中的意識流原

  子能特效也不斷在告訴觀眾「這是一部奧本海默的傳記電影兼簡單的物理學電影」，雖然

  整部片裡面原子能碰撞以及交互影響的特效畫面出現滿多，老實說是真的蠻意識流的，不

  過我覺得用這種簡單的畫面不斷表達出物理學之於這部片來說有多重要，是一個很棒的表

  現方式。


  至於這部片裡面很常被提出來的亮點「全裸性交」的部分我覺得就是一種增色的效果，就

  是那種雖然男女主角全裸但是很有藝術氣息，雖然說第一次在大螢幕看到被歸類為輔15級

  的電影居然有出現沒打馬賽克的性愛畫面還蠻震驚的就是。


  四、電影演員


  奧本海默演員選角的部分我覺得蠻猛的，主角奧本海默演員席尼墨菲完全把一個有點陰鬱

  、具有自我毀滅傾向、風流成性且性情古怪的天才物理學家演示的淋漓盡致，雖然有部分

  的影評覺得席尼墨菲在演奧本海默的時候好像有點「太用力」，但我個人覺得他演出的很

  入戲，彷彿奧本海默本人就真的出現在觀眾面前一樣，另一個彷彿本人還魂的角色就是愛

  因斯坦的演員湯姆孔蒂，跟愛因斯坦本人的相似度真的是高達90%。


  另外讓我最驚豔的就是眾人熟知的《鋼鐵人》東尼史塔克的演員小勞勃道尼這次演出的竟

  是大反派史特勞斯，史特勞斯這個角色一開始會讓人以為跟奧本海默同掛的，沒想到他竟

  然是背刺高手、同時也是導致奧本海默成為麥卡錫主義受害者的元兇之一，雖然史特勞斯

  剛出場的時候我馬上就認出來是小勞勃道尼，不過可能是因為這部電影的扮相跟鋼鐵人差

  很多，不仔細看可能還真的認不出來。小勞勃道尼扮演反派真的是演技精闢入裏，演技可

  以說是恰到好處，一開始看起來純真無害結果沒想到竟然就是背後的大魔王，反差之大讓

  人不禁驚嘆小勞勃道尼的演技感覺又更上一層樓。


  這部片裡面另一個重要的男二就是格羅夫斯中將，格羅夫斯中將在劇裡面戲份不少（畢竟

  他是曼哈頓計劃的主要實行者之一），不過直到我看到片尾的名單才發現他的演員居然就

  是麥特戴蒙，一開始只覺得這個中將的臉看起來好眼熟但一時想不出來演員是誰，結果沒

  想到是麥特戴蒙真的讓我蠻驚訝的，臉型真的完全看不出來啊。


  大概就是這樣，想說的也說的差不多了，總體來說我個人是非常喜歡《奧本海默》這部作

  品，但會很喜歡的原因不外乎我自己非常喜歡二次世界大戰歷史這個主要因素，本身對奧

  本海默本人的生平與曼哈頓計劃的背景都有基本的了解，另一方面則是個人是諾蘭導演粉

  絲的關係。


  這部片片長有三個小時之久，通常一部三小時的電影會讓人覺得時間過很慢，尤其是以人

  物傳記敘事手法的電影更是如此，可能會很容易讓人覺得無聊想睡。但我覺得諾蘭在拍這

  部以人物傳記為主軸的電影裡面用了不少精妙的剪輯手法及配樂，讓這三個小時沒有太過

  無聊的地方，當然有不少人覺得聽證會佔據的戲份實在是太多了，但就如同我在上文第一

  點敘事手法裡面寫到的一樣，這部片的時間軸的確就是以聽證會為主軸、輔以奧本海默自

  己本人口述回憶過去的方式呈現，所以聽證會自然而然戲份就會很多。


  畢竟《奧本海默》一片本來就是在講述奧本海默的一生，雖然在預告片裡面看起來好像是

  一部在講原子彈但是如何做出來的戰爭片，可能很多人在看這部片子之前會預想有很多核

  爆特效畫面出現，但實際上影片裡面真的有出現原子彈爆炸也就只有在羅沙拉摩斯進行第

  一次原子彈試爆的時候有大場面的爆炸畫面而已，之後美軍宣布在廣島長崎投下原子彈就

  只有台詞簡單帶過並沒有任何的畫面，想要看爆炸大場面的人可能會因為這樣覺得很失望

  。


  最後就為《奧本海默》這部片下一個結語，來簡單描述一下看完這部片最深刻的感想：「

  欲戴其冠，必承其重」，擁有原子彈之父稱號、被譽為20世紀最偉大科學家之一的奧本海

  默也僅僅只是一個普通人，發明出了原子彈卻從此覺得自己成了殺人魔，但這並不是他的

  錯，而是整個時代下不得不的選擇，就跟片尾愛因斯坦告訴他的話一樣，他也必須承受這

  個選擇帶來的後果。


  總之個人很推薦喜歡量子力學、原子彈發明以及喜好二戰歷史或是對奧本海默這位「原子

  彈之父」有興趣的人進電影院看這部片，如果預算許可的話最好是看一下IMAX的版本，那

  個聲光效果其實真的還不錯，我個人看了一次之後還想要找機會再二刷，畢竟長達三個小

  時的片子看第一次應該會有漏掉的地方，如果之後有找到時間二刷再來補二刷心得。


