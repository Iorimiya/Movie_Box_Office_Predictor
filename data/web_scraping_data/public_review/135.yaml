  男主角席尼墨菲表示：「克里斯專門為電影院和觀眾拍攝電影，IMAX是最棒和最具沉浸式

  的規格。當畫面投射在一面巨大銀幕，當你看到電影的那一刻，就足以證明這是前所未見

  的超高畫質。」而70釐米IMAX膠卷是有史以來最高規格的畫質，可以讓觀眾完全沉浸在故

