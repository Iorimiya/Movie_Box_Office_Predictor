content: "網誌圖文版\n\n\n\n\n\n\n\n--------------\n\n\n\n\n\n[旅行] 2023年7月韓日跨國行：長崎，伏流傷痕之河的城市（20230731-0801）\n\
  \n長崎原爆中心點\n\n胖子原子彈\n\n    今天是八月九日，人類最近一次也是最後一次投放核武器的日子：1945年8\n月9日，上午11時2分，胖子原子彈在長崎上空爆炸，造成80000人當場死亡，\n\
  後續仍有數萬至十數萬人，在幾天至幾年後因輻射而亡。\n    這回旅行到了長崎，有個一定要走的地方，那就是長崎平和公園和原爆資料\n館，因為這是核武器唯二在地球上留下的爪痕，永遠警醒對於戰爭還有莫名幻想\n\
  的人們。\n\n    廣島在1945年8月6日遭受轟炸以後，第二顆原子彈最後要投在哪裡，執\n行部隊在收到通知之前，依然還沒有定論，包含小倉、長崎等等九州的城市都在\n\
  考量之類，甚至最後的決定是小倉，但因當日氣候和觀測失敗，最後才轉往次要\n目標的長崎。最初的投放地點會議甚至還包含了京都與東京皇居，但就是歷史的\n偶然與必然，最後廣島與長崎遭受了轟炸。\n\
  \n長崎原爆資料館入口\n\n《奧本海默》電影海報\n\n    日前也看了《奧本海默》，故事聚焦在科學、地緣政治、戰爭倫理、人道爭\n議等等糾葛上。人類對於探索科學的好奇心，難免遭到私欲的利用，核武器的發\n\
  明，就是理論需要實驗的證明，也恰好讓政治人物作為戰爭工具，廣島和長崎正\n好成為實驗下的犧牲品。\n    裡頭有一段奧本海默向愛因斯坦徵詢意見的劇情。當奧本海默旗下科學家算\n\
  出原子彈造成原子撞擊後，連鎖反應可能無法停止，最後地球將會毀滅的結果，\n愛因斯坦立刻向奧本表示，如果真的反覆驗證後是如此，請你將這個結果透露給\n納粹。你要知道愛因斯坦說這段話的深沉情緒，因為愛因斯坦正是遭受納粹逼迫\n\
  而逃到美國的猶太人啊！他在舉世聰明的腦袋背後，還有個最核心的關鍵，那就\n是「人道」。\n\n    奧本海默在原子彈成功試爆，並投放在日本之後，立即轉向羅斯福倡議的聯\n\
  合國思考，希望能有國際性的核武限制組織，畢竟美國做出核武以後，各國也都\n有可能做出來，要是沒有限制而隨意使用，就如同電影不斷剪輯的畫面一樣，載\n有核彈頭的飛彈從世界各地升空，繼而地球毀滅。即使奧本他從未因為原子彈的\n\
  投放，而對日本有任何的道歉，可是限制核武的本身，大概就是他意識到科學與\n道德倫理應該要同時並存的重要存在。因而他這樣的倡議，在美俄冷戰時期被惡\n意放大，所以他的安全許可在1954年被撤銷，等於宣判政治死刑，但他還是繼\n\
  續倡議限制核武，我想這就是當年他和愛因斯坦對話的思考吧。不過氫彈研究成\n功後，他又轉向氫彈製造，論點變成毀滅性武器帶來的恐怖平衡，這也讓人有所\n爭議。\n\n\
  原爆中心及爆炸圓周地形顯示圖\n\n    我很喜歡的漫畫《沉默的艦隊》，江海田艦長為何在日本研發出超先進核潛\n艦以後，劫持潛艇並宣布獨立，很大一部分和今天的核武持有國家相似。現在的\n\
  核武持有國家，並不是因為「要發射」核武而研發，而是因為我持有核武，那麼\n其他持有國才不敢恣意妄為。當江海田指揮艦艇進入東京灣和紐約時，所顯示的\n那種壓倒式戰力，就震懾了各國軍隊。也許目前就只能存在於這樣的核武意識的\n\
  世界中吧，所幸這世界的各領域智者，都還能站在高處提出各種關於核能利用的\n警示。\n\n歷來各國悼念捐贈雕塑\n\n    所以當我抵達了個原爆現場，感受到的絕非旅遊的欣喜，而是一種敬肅，人\n\
  類在這種人為的歷史遺跡前，勢必得要低頭懺悔沉思，無論你是什麼國籍，什麼\n種族，也無論你信奉什麼樣的政治信條，在人道精神前，我們都十足渺小。所以\n若是想到此處探訪時，你還帶著任何有色眼鏡，我建議你不要踏足此處，因為你\n\
  不值得來到這裡。甚至支持任何核能的人們，來到這裡也得不到一點警覺的話，\n那也是身而為人的恥辱，別忘了除了原爆傷害以外，日本也在311地震時，蒙受\n了核能傷害，至今週邊各國都還對於福島與其鄰縣的出口食品有所疑義。親睹長\n\
  崎原爆也受到原爆傷害的永井隆博士的這段話，震撼了人在原爆資料館的我：「即\n便只是持有一根針的人，都不配談論和平。」回頭看今天的烏俄戰爭，或者部分\n只存偏頗之心的人們，我們人類真的距離大同之世還很遙遠。\n\
  \n上：長崎平和公園入口處；下：廣島平和公園入口處\n\n少女的日記碑文\n\n    對於長崎平和公園和廣島的設計概念，我有異曲同工的感受。入口處都設一\n\
  碑文，並透過直線直抵原爆遺構或紀念雕像。我想設計成直線的理由，正是身為\n人類的我們，最簡單而需要的事物，卻是永遠難以達到的對於「和平」的想望，\n這一條直線顯示的就是這種最短卻又最遙遠的距離吧。\n\
  \n    廣島的碑文寫著：「請安息吧，戰爭的錯誤絕不再重演。」長崎的碑文則直\n接引用當日受難少女的日記，原爆受難者的紀錄，更加讓人垂淚：「喉嚨乾得不\n得了，但是水面上浮著一層黑油似的東西，但是非常非常的想喝到水呀，終於和\n\
  這黑油一起喝了進去。」兩段文字直擊心靈，希望真的能在哪一天世界和平之日\n到來的時候，讓這些呼喊的靈魂得到安息。\n\n上浦教堂倒塌鐘樓遺址及山王神社二之鳥居，都是原爆當時的見證\n\
  \n    廣島平和公園的原爆紀念館我沒有去過，因為兩次抵達那邊都已經傍晚五點\n過後了，可是矗立在眼前的圓頂館，黃昏時候的幽微，似乎當年幽魂依舊徘徊。\n這次長崎的資料館我就進去了，經眼的影像，卻是如此椎心，如此不忍卒睹，但\n\
  我們一定要逼迫自己去聽、去看、去感受，即使那已距離今天78年，卻還是以\n各種方式還魂在我們眼前。（可參見前作〈夏之廣島〉）\n\n世界遺產，大浦教堂\n\n\
  \    說來長崎雖然是歷史重要商港，與日本最新知識的進入地，卻也是一個人類\n歷史迫害的見證之城。幕府時代的禁教造成了長期的潛伏天主教徒，馬丁史柯西\n斯的《沉默》讓我們見證那個時代。然而天主教徒能夠正常信仰的時候，上浦教\n\
  堂鐘樓卻因原爆而傾頹。至今整整三、四百年的時間，長崎都有條隱藏的傷痕之\n河，暗地流在這座美麗的環山海港，即便有隈研吾設計的美麗運河美術館，或者\n在稻佐山被譽為新世界三大夜景的夜色，甚至戰後中國移民帶來成為舌尖招牌的\n\
  強棒麵，我們也都在這些美麗事物的背後，看到了相對於美麗的人為醜陋。\n\n由右上依次為：四海樓、諏訪神社、眼鏡橋、長崎美術館、出島荷蘭商館跡、長\n崎站前電車\n\
  \n稻佐山夜景\n\n    來長崎吧，他有著九州各縣中，絕美的國境之島；來長崎吧，新舊城市沿山\n依港而立，異於日本他處風景；來長崎吧，蜂蜜蛋糕和強棒麵，甜鹹之間燦出美\n\
  味之花。\n\n    來長崎吧，低頭立於平和祈願像之下。\n\n\n平和祈願像\n\n2023年7月韓日跨國行短片紀錄\n\n\n本日行程相簿\n\n\n\n\
  \n\n\n\n--"
