  無論是電影末還是現實上，給奧本海默的最終判斷皆是忠貞的美國公民，史學界對奧本海默

  共諜案早有定論，縱觀美國亦或蘇聯的解密文件，都不存在奧本海默曾是共諜的可能。



  5.奧本海默必須是共諜

  --

  他如果不是共諜，就真的成了一個立場搖擺，多處矛盾之人，這樣該多無趣呢？我情願奧本

