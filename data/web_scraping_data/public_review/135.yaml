  1.奧本海默的能力與規則


  我認為奧本海默展現的不謙遜以及無視社會規則，是因為他對自身能力的絕對相信與自豪

  ，但當他的能力確實能證實相當頂尖且領導創造了當今的人類世界最大的破壞力，接下來

  則是目送著這個力量被兩台卡車載走，由主掌規則的人來決定，且他只被接受成為一個ic

  on，而這也許是讓他看到了能力發展的侷限與限制，之後則讓他更加努力倡議，但當卸磨

  殺驢被社會規則凌駕，而後則是選擇不反抗。


  生命的重量總是沈重，然而作為有能力之人也是步履維艱，在電影中杜魯門總統與奧本海

  默進行會面，總統說日本人不會在乎誰發明、原子彈是他決定施放，而從總統的角度出發

  ，也許是覺得是對是錯是都是我的決定，奧本海默的罪惡感是否顯得過於軟弱，且身為總

  統考慮的層面還有結束這場戰爭等長遠的考量。關於原子彈的施放，也許還有個角度是箭在弦上不得不發，花了二十億美元所以必須有結果？


  瓊塔特洛克這個角色，則描寫了奧本海默的簡單與複雜。之前看到新聞說這部會有大尺度

  性愛場景，所以又多了對電影的不期待（個人覺得很多電影的性愛場景是為了增加性刺激

  而非必要），但實際上在電影中呈現我覺得還算可以接受。在瓊的視角裡，奧本海默這個

  人似乎變得簡單、也許只是需要找人上床。而從其他人的角度，奧本海默與瓊的這段關係

  加深了他意識形態上複雜的可能性。電影中的鏡頭語言我認為有留下一點空間，並沒有下

  定論奧本海默到底有或沒有跟瓊有感情糾葛以上的來往，而是呈現出有證實的感情以及會

  面。


  奧本海默被稱為原子彈之父，其意義的詮釋有大有小，小可以說是被時勢創造的英雄、戰

  爭與動亂中人們需要的象徵、一個歷史的齒輪，大則是決定了價值觀的方向或導致這件事

  情可能，而原子彈不是他一個人的作品，也無法由他掌控。電影中檢察官詰問奧本海默說

  他支持了原爆地點的選擇、奧本海默則是強調他是在其中只是參與，這段對話也顯現了從

  個人角度來出發，很多事情是都有區別，支持跟在其中當然不同，然而從社會的角度或從

  後果的角度，也許是沒有太大的分別。


  2.真實的重量


  理論創造了真實，而真實帶來了重量，電影的呈現是既纖細又細緻，也是既殘酷又沈重。

  何謂成功？科學家們與相關人員努力多年的成果創造了人類劃時代的真實。而這真實也是

  二十二萬生命的毀滅。


  「人們不會感到恐懼，直到能夠理解它，而人們無法理解它，直到使用它」這也說明了為

  何盡可能真實呈現試爆的畫面如此重要，因為他過去是真實的、現在是真實的，這也就是

  真實的重量，看著爆炸的畫面感受到了許多戰慄......怵目驚心。


  在以下這篇新聞【導演諾蘭讓女兒演原子彈受害者 引日影迷熱議】中看到，


  片中原爆後奧本海默演說中腦海出現的其中一個受害者畫面是由諾蘭的女兒來扮演，因為

  諾蘭想呈現「如果你創造了終極的破壞力，它也會摧毀那些與你所親近的人」。而這也是

  電影中能帶來的非常深刻的體驗。或小也或大的去思考自己的選擇與創造。


  3.結語


  奧本海默跟愛因斯坦的對話是很好的收尾，也讓我在電影最後留下了很多餘韻。愛因斯坦

  的預想是否也呈現了奧本海默不同的選擇以及歷史不同的可能性？


  觀影中時刻再次覺得對於所有的發展，道德絕對應該是前提與要件，否則看似進步，最後

  是化為更徹底的自我毀滅。三個世紀的物理學發展、二十億美元、世界大國的國力，其凝結

  出的成果之一則是轉瞬二十二萬人的死亡，這其實是一個有點諷刺的結果。


