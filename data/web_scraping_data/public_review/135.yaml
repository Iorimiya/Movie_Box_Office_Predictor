content: '原子彈太敏感？《奧本海默》尚未敲定日本檔期




  《奧本海默》（圖：Universal）


  【文／血紅蘭姆】


  或許是因為原子彈題材太過敏感的關係，克里斯多福諾蘭新片《奧本海默》至今還沒有敲

  定日本上映檔期。


  由克里斯多福諾蘭自編自導、席尼墨菲獨挑大樑，新片《奧本海默》將聚焦於原子彈之父

  羅伯特奧本海默身上，細膩捕捉他在研發這種大規模殺傷性武器過程中天人交戰的心路歷

  程。


  在十五年來帶頭倡導IMax的大導克里斯多福諾蘭領軍之下，本片雖然擠下了湯姆克魯斯的

  《不可能的任務：致命清算 第一章》和同週對打的《Barbie芭比》，屆時將在IMax戲院

  一連上映三週，卻還不知道何時才會登陸全球第三大票房市場。




  《奧本海默》（圖：Universal）


  根據綜藝報指出，儘管本片只剩下不到一個月就要登上全球各地大銀幕，環球目前卻尚未

  宣佈本片在日本的上映檔期，片商發言人則對此表示：「我們還沒有敲定所有市場的發行

  計劃。」


  考慮到人類史上前前後後只使用過兩次核武，就是美軍在二戰尾聲用原子彈攻擊日本廣島

  和長崎兩地，死者總共高達逾二十萬人，雖然至今已過了七十八年，原子彈議題在日本仍

  然相當敏感。


  綜藝報點出，雖然原子彈的爭議題材未必會害得《奧本海默》被拒於日本戲院門外，但就

  算本片實際敲定了日本上映檔期，不代表日本觀眾就會真的買票進場觀賞本片，也為《奧

  本海默》的海外票房表現蒙上了一層陰影。


  好比2013年電影《金鋼狼：武士之戰》便曾納入一場長崎原爆戲，而電影當時只在日本攻

  下了近八百萬美金。


  但消息人士指出，本片是一部充滿對話的限制級戲劇片，舞台多半設於實驗室和美國政府

  大樓，而非殺聲震天的戰場上，因此未必會影響到日本觀眾的進場意願。


  至於本片有沒有機會在日本上映，都得視日本最大的好萊塢電影發行商東寶東和而定。


  在配音和宣傳考量之下，日本通常都是好萊塢電影在全球最晚上映的國家，所以《奧本海

  默》未必沒有可能過了好幾個月之後才登陸日本。


  但相對而言，今年7月檔的另外兩部大片《不可能的任務：致命清算 第一章》和《芭比》

  卻都早早敲定了日本上映檔期，分別將於7月21日和8月11日跟日本觀眾見面，也讓局勢顯

  得更加撲朔迷離。


  《奧本海默》將於2023年7月21日在台上映。



