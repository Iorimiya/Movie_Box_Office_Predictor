content: '這邊主要是對以科學家與科學的悖論（paradox）

  以及大篇幅的審訊場面像是精神分析式的告解（confession）

  兩個概念

  來對應著電影中科學帶來人類進步與

  《薄伽梵譚》中提示的一句話：「我現在成了死神，世界的毀滅者。」


  分享給大家參考參考






  雷文防雷資訊頁



  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~




  (刊登於網誌的原文，含插圖與連結)




  電影大概分成三種敘事方式結構。第一段落一開始藉由奧本海默和共產黨的關聯被FBI懷

  疑審訊的零碎片段。並開始回憶年輕時期對科學的純粹嚮往，因為不擅長做實驗，擅長對

  於科學概念與想像，同時也像是哲學的方式，理解世界能量的構成，乃至於用科學的公式

  與代數講述宇宙中一個星球從誕生到死亡。電影中一段對話也解釋了物理科學利用代數推

  導公式與科學概念之間的關係，好比樂譜一般人看不懂，但奧本海默直接可以講述的方式

  ，直接成為音樂。並提到量子力學的悖論（paradox）：粒子與波長的狀態，只能在一種

  （觀察）狀態中顯示，這樣科學概念也像暗指著奧本海默被喻為原子彈之父的科學意義，

  並作為時代的一大進步也同時是人類浩劫。



  電影第一段交叉剪輯是相當不錯的策略，除了是對線性敘事的抗拒，也是以配樂和某種格

  言情景與量子力學動畫的感覺串聯，如同《敦克爾克大行動》（Dunkirk）的音畫共振，

  在不太了解歷史與諸多科學家的人名背景狀況下比較是氣氛的營造。



  進而在第二段開始專注描述曼哈頓計畫，打造洛斯阿拉莫斯實驗室研發原子彈與實驗過程

  。同時也描述美國當時二戰政策的軍事變動性：敵國（軸心國）德國研發的進程牽動著曼

  哈頓計畫研發deadline，以及雖然是同盟國盟友蘇俄，但政治立場相反有所顧忌，藉由情

  報掌握，必須在第一時間進行核子試爆，說穿了就是利用科學家從事軍備競賽的策略，最

  後成功引爆，電影以正確物理狀態的無聲爆炸聲，對比著，慶祝三位一體核試驗成功的實

  驗室同仁眾人的歡慶鼓動聲恍若爆炸，與夢境般被炸彈燒焦的身體，如此心靈恐懼意味著

  奧本海默步上不可回返的地獄之路。



  相較於一般科學家看似有資源進行研究，背後隱含著國家主義政策導向的「不純粹」。奧

  本海默因為當時經濟大蕭條對共產黨產生興趣，乃至於藉由閱讀馬克思資本論對於財產的

  公共性進一步理解，並與受到共產黨友人影響幫助科學家或研究人員組織工會，這些看似

  作為反動與「不科學」的跨界傾向，對心理學、印度宗教、艾略特的詩等等的興趣，描述

  著奧本海默不受規定所限的「純粹」（註1）與「非典型」。



  電影第三段（末段）將火力集中在 FBI的秘密聽證會，公開法庭質詢過程與麥卡錫主義背

  景，進而揭露了二戰接續著冷戰時代背景的美俄無止盡的軍備競賽，與所謂「科學推銷員

  」（核武是門好生意），達成了科學進步的悖論。



  而審判除了是像是卡夫卡式描述著法治國家的程序與系統、機構強迫個人「認罪」，更像

  是電影藉由回溯前兩段結構的回憶敘事線的「自白」，在奧本海默研發原子彈之後充滿罪

  惡感的贖罪與告解。更明顯的是藉由鏡頭切換外遇女朋友裸體跨坐在奧本海默被審訊的超

  現實轉場，並恍若暗示整個審訊過程是對於研發核武科學家的精神分析式懺悔。



  導演諾蘭(Christopher Nolan)對於詮釋與型塑奧本海默從他對於理解世界的科學理想、

  到患有憂鬱症，模糊的人格的「純粹的科學家」與「非典型科學家」之間。一度讓我想到

  台灣當代藝術家劉玗的《珍奇櫃》作品：對於植物學家Georg Rumphius植物分類的「前科

  學」：如何以感性認知世界，以模糊、未加以定義的詩或文學的方式（註2）。



  或許這就是《奧本海默》在試圖以科學家打造科技在二戰與冷戰政治社會中的複雜背景，

  最後「化整為零」，嘗試以「純粹科學家」模糊身影的悲劇性，來拼合過往科學家傳記電

  影的豐功偉業。如同波耳（Niels Bohr）自己設計的紋章上的太極圖與格言：「對立即互

  補」。有得必有失，也像是預告當代社會的科技「悖論」：得到更多，失去更多。




  （註1）

  純粹之意 以不同的領域來理解世界的方式，不受限於科學方式。



  （註2）

  此作品目前於北師美術館《酷共生》展覽展出，有興趣者可以前往觀賞



