content: '《奧本海默》導演諾蘭12部電影評分排名！

  這部超越《黑暗騎士》居冠 《天能》《星際效應》吊車尾有原因


  Yahoo奇摩電影戲劇編輯部


  2023年7月29日 週六 下午5:31



  （圖／UIP提供）


  【文／克里斯蒂】


  鬼才導演克里斯多夫諾蘭（Christopher Nolan）每每出手必屬佳作，他踏入影壇至今，

  一共執導了12部電影長片，他喜好玩轉時間與空間敘事，堅持以少量CG拍攝浩大場面，並

  探究存在主義與天文物理知識，強烈個人風格在影壇備受矚目。以下盤點了導演諾蘭12部

  電影作品，並依照知名影評網「爛番茄」分數排名，但即使是分數最低的電影，也有超過

  60%新鮮好評，證明其作品都值得影迷細細品味！


  第12名《TENET天能》爛番茄分數69%


  《TENET天能》作為諾蘭最燒腦的一部作品，應該很少人能在第一次觀影就完全看懂劇情

  。外媒《綜藝報》指出，劇情以前進和倒退時間軸雙向進行，不只令畫面眼花撩亂，更讓

  人看得一頭霧水，也導致許多地方不合乎邏輯；外媒《好萊塢報導者》也點評，這是諾蘭

  最多缺點的一部電影，但因為題材新穎大膽，還是替電影加了不少分數。



  《TENET天能》劇照


  第11名《星際效應》爛番茄分數73%


  科幻太空電影《星際效應》被喻為是「現代版《2001：太空漫遊》」，片中馬修麥康納

  （Matthew McConaughey）和安海瑟薇（Anne Hathaway）動人的父女情貫串全片，也因為

  科幻加情感的討喜題材，獲得不少影迷喜愛。不過，該片劇情也被許多理性和科學派觀眾

  指出，有諸多劇情漏洞和不合理之處，而給予了負評。



  《星際效應》劇照


  第10名《頂尖對決》爛番茄分數76%


  《頂尖對決》講述由克里斯汀貝爾（Christian Bale）和休傑克曼（Hugh Jackman）飾演

  的兩個魔術師，終生鬥爭的故事，過程充滿懸疑、神秘、與超現實主義。外媒《綜藝報》

  點評，該片有著驚悚片的核心，它讓你睜大眼睛、張大嘴，劇情結構也像一場終極魔術表

  演，每段情節環環相扣、埋有伏筆，在二刷、三刷後都還能獲得新的驚喜。



  《頂尖對決》劇照


  第9名《跟蹤》爛番茄分數83%


  《跟蹤》是諾蘭1998年拍攝的首部長片處女作，片長雖僅有短短70分鐘，成本也只有拮据

  的6000美金，打造黑白犯罪電影，但整部片「麻雀雖小，五臟俱全」，片中可一窺他即將

  萌芽爆發的才華，雖有一些粗糙之處，不過以新導演來說，是非常優秀且完整的作品。



  《跟蹤》劇照


  第8名《蝙蝠俠：開戰時刻》爛番茄分數84%


