  「跟史萊姆一樣一直在開會欸！！」（毆


  不過看之前有被打過預防針說


  這部的重心不是爆炸特效


  老實說就不是什麼太大的問題



  諾蘭呈現出的奧本海默有很多面向


  他是個優秀的科學家


  是個有理想主義的改革推動者


  是個有語言天份的天才


  是個數學跟實驗相對很爛的理論派


  感情經營上會被感性支配又劈腿又偷情


  卻也很清楚自己選擇的每個伴侶的個性


  既為了自己即將創造出劃時代的兵器而狂熱奉獻


  又為了自己即將造成的傷害而愧疚


  綜合呈現出來就是個複雜的人


  讓他的一生既有榮光又充滿糾結




  片中勞倫斯講的


  「他不該把政治帶到課堂上」


  從他參加社會運動、他交往毫不避諱可以看出


  奧本海默在專業上有天才的成就


  他對政治也有出於立意良善的理念


  但是他卻像個小朋友一樣


  認為政治上的每個人都能基於美好的理念純粹的看待事物


  這種天真同樣也反映在他在曼哈頓計劃的後期的轉變


  他意識到自己的創造物會不照他的初衷被使用


  他認為應該要共享情報


  他意識到核彈造成的無數死傷


  導致他沒辦法擺脫認為自己殺人的愧疚感


  導致他後續反對氫彈的製造


  並不是在說他的行為的對錯


  只能說奧本海默天性讓他有了種種糾結


  最後就像老婆幾次意有所指的


  讓世人懲罰他指責他，就是在贖罪嗎？




  結局愛因斯坦再次出現


  有些嘲諷的旁白


  奧本海默曾經做出了世人眼中偉大的貢獻


  但是在不需要他的時候背棄了他


  過了幾年後又像是沒事了一樣表揚他、讚美他


  可是大家終歸是出於自己的利益


  真的是出於真心理解才如此和解嗎？


  看到奧本海默曾經的糾結跟痛苦


  最終化為歷史上的一筆帶過


  結尾在湖邊跟愛因斯坦的對話


  還有他對連鎖反應的恐懼


  世人真的能夠理解這些煩惱並記取教訓嗎？



  以上大概是我看完這部片的感想


  老實說我並沒有從這部片感受到什麼很明確的中心主旨


  我看到的是一個天才在理想跟現實的衝突中經歷的種種


  不過老實說電影也不需要什麼教育意義啦


  只要看完覺得很值得3個小時就可以了吧



