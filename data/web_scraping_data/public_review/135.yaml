content: '作者: Prof68 (veritas) 看板: movie

  標題: Re: [負雷] 奧本海默v2

  時間: Fri Jul 21 23:02:15 2023




  （不好意思，又po一次，舊文在Jptt搞爛了，加了一段在最後）


  這部片蠻適合超過四十歲，人生起伏過，對自己的人生仍有期待，但與現實拔河中的大叔


  文筆不好，我簡單描述自己的觀後感（以下嚴重暴雷）










  主角後來的聽證會要證明自己不是共產黨同路人，這個證明的過程既真誠又虛偽。真誠的

  地方在於主角其實非常想要原子彈實驗成功，而這個成功符合美國利益，因此順理成章證

  明對於美國是忠誠的。但虛偽的地方是，主角其實熱愛共產主義，但打死都不能說，只能

  拐彎抹角，怕的就是殃及自己的一切和朋友家人。Strauss最後攻他的就是這一點，但是

  打不下他真誠的部分（也能說他真誠的部分誤導很多人以為他是對美國忠誠！其實我覺得

  他根本不在乎）這過程我覺得泰勒對他的評價是最貼切，連他自己潛意識都覺得泰勒了解

  他，不由得還握了他的手（這裡握手我不知有無記錯）


  而和舊愛以及老婆的對手戲更是精彩。舊愛就是一瓶烈酒，狂暴又浪漫。多少反映共產主

  義在主角靈魂中的份量。而老婆就是個不帶把的Strauss共產版，如果沒有這位老婆，我

  看主角走不遠。最精彩的是主角為舊愛死去哭得死去活來時，老婆對他吼：你給我振作起

  來（pull yourself together!)這時老婆看到的不是丈夫，是歷史定位！


  其實最後一句話就證明了主角是個自我混亂的普羅米修斯，他追尋火種，明知道是危險的

  ，還是把它交給自負的人類。說到底主角就是追求一個趨近於零又不等於零的浪漫和偉大

  。


  小弟在美國科學界打混十年，見過很多德裔的天才科學家，在小meeting互相訐辯的過程

  （往往在半夜的酒吧打到最高峰），你可以感受到自己有多蠢，這是一種說不出的震撼，

  神仙打架，凡人如我還有自以為不是凡人的Strauss不但看不懂，還會曲解，以為他們打

  的是名利，殊不知他們打的是誰先穩穩的跨入未知的領域，說歷史定位其實也膚淺，就是

  希望在人類的知識上拔得頭籌。但也不要曲解這些人是什麼儒家的那種假惺惺的好人，誰

