content: '前幾日分享完觀影心得後，不由自主的開始回想角色間的關係，也開始查詢相關的資料。


  下面有幾個覺得有趣、或想詢問版友們的點：


  1. 大衛·希爾


  這個角色的戲份很少，為何聽證會上由他成為關鍵證人，是由於史實嗎？還是因為想要對比

  即使連署被奧本不屑一顧，也保有科學家的理性態度呢？


  2. 勞倫斯


  影片中的勞倫斯，如同索爾帥得不要不要。一句因為你是真的很重要啊，把奧本年輕時期的

  不成熟一語道破。


  在影片中，作證之前轉頭離去是一個奇怪的安排。找了資料之後才知道，勞倫斯和泰勒一樣

  ，都曾表示奧本是不值得信任的。


  當時物理學界普片支持奧本海默，因此勞倫斯擔心批判奧本會導致放射實驗室招黑，壓力大

  到急性腸胃炎而避開作證。


  在諾蘭影片中，給勞倫斯的正面人設明顯高於史實。可能體諒勞倫斯任教期間，整天需和一

  個不成熟天才朝夕相處吧。


  3. 三位一體試爆 I


  Wiki中介紹奧本在物理學有強烈的直覺，而影片中用雨滴水暈、宇宙光點和震動的弦意象化

  。


  在第一次找愛因斯坦談連鎖反應時，他求學時期的意象和這件事開始連結一起。

  （樹林對話中感覺有點怪怪的是誰？）


  在試爆前他心中早已有一股厚重的擔憂，諾蘭也刻意讓奧本在面對核爆時，時常不敢直視的

  撇頭和心悸。


  4. 三位一體試爆 II


  在史實中，費曼試爆時決定不帶遮光眼睛。親眼感受了核爆威力後，除了當下直接短暫失明

  外……往後費曼開始警覺並擔心核武問題。


  泰勒在影片中，看起來位於費曼車子的旁邊，看著核爆嘴角開始上揚，往後成為了殺傷力更

  強氫彈的發明者，兩人形成了鮮明的對比。


  5. 量子力學的父執輩


  從影片中感受到了兩位氣場特別強的科學家，台詞劇本雖然不多，但卻是金句連發！


  波爾是新型原子結構的創意者；愛因斯坦則用相對論推出質量含有光速平方的巨大轉換能量

  。


  其中巧妙的是，海森堡是波耳的得意門生，也是日後德意志帝國的核武研發者。愛因斯坦則

  是猶太裔的德國人，不難想像在當代美國的麥卡錫主義下，這群科學家們的處境如何。


  6. 人性的結果


  因為人性所需，2023年目前各國總合有一萬多支核彈頭佇立著。


  在影片中的知識本身是純粹的，但當知識被「人性」所需要時，出現了多少包庇、立場、迫

  害、敵意，和多少的角力與爭鬥。


  二十世紀是科學家們醉心於量子力學的年代，人性卻也在這微小至極的「核」中淋漓盡致的

  展現。


  7. 資料


