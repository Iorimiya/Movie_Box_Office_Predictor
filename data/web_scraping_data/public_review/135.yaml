content: '評價《奧本海默》導演諾蘭？艾蜜莉布朗「他很幽默像家人」麥特戴蒙「他滿嚴格的…」


  兩個人的評價怎麼差這麼多啦！據說諾蘭和艾蜜莉布朗丈夫約翰也是一見如故呀～


  BY SYLVIA CHENG 2023/07/20


  ALL RIGHTS RESERVED TO UNIVERSAL PICTURES / ELLE TAIWAN.


  由克里斯多福諾蘭（Christopher Nolan）自編自導的2023年電影《奧本海默》（

  Oppenheimer）在7月21日上映，而第一波影評甚至寫下「神導諾蘭的生涯最佳作」，這讓

  原就是《全面啟動》、《敦克爾克大行動》影迷的我們，更加好奇一部原子彈之父的傳記

  ，會多麼的震撼又扣人心弦。劇情講述一個謎一般的男人，是如何陷入自相矛盾的困境；

  他為了拯救這個世界，必須先冒著可能毀滅它的極大風險。


  《奧本海默》是席尼墨菲（Cillian Murphy）第6次與諾蘭合作，首次成為男主角。他飾

  演原子彈之父——羅伯特奧本海默，他的妻子琪蒂則由《噤界》艾蜜莉布朗（Emily

  Blunt）飾演。除此之外，《奧本海默》還找來麥特戴蒙（Matt Damon）飾演二戰中將萊

  斯利格羅夫斯，以及豪華卡司「鋼鐵人」小勞勃道尼（Robert Downey Jr.）、「黑寡婦

  妹妹」佛蘿倫絲普伊（Florence Pugh）和奧斯卡影帝雷米馬利克（Rami Malek）等。



  Marco Grob for Universal Pictures


  得知自己出演諾蘭新作品《奧本海默》時有什麼想法？


  艾蜜莉布朗、麥特戴蒙也和我們分享了拍攝《奧本海默》的起因，原來是艾蜜莉的老公，

  也就是《噤界》導演約翰卡拉辛斯基（John Krasinski）和麥特是自2021年《心靈勇氣》

  就是密友。


  艾蜜莉布朗：我們知道這個消息是因為麥特在諾蘭拜訪過他之後就來找我丈夫一起玩，而

  且諾蘭也給了麥特劇本讓他閱讀，所以我知道麥特已經和諾蘭見過面了。而且，我是說，

  若是我們有人有機會與諾蘭合作，一定都會緊抓不放的。


  麥特戴蒙：有趣的是，因為我們住在同一棟公寓，當諾蘭來找我時，他知道他也要找艾蜜

  莉談「琪蒂」這個角色，但他不想讓人覺得他只是「順便」。然後他在電梯或大堂裡碰到

  了約翰（艾蜜莉老公），他們聊了半個小時，就像導演之間的對話，你懂的。後來，諾蘭

  承認他要找艾蜜莉談這個角色；但他等了大約五天，因為他知道她會來洛杉磯，所以艾蜜

  莉去了諾蘭的家裡讀了劇本。


  艾蜜莉布朗：我想他可能不會想聽到譬如……「你們那棟樓裡還有誰？」這種選角相關的

  奇怪緋聞。



  INSTAGRAM @robertdowneyjr


  你認為是什麼原因讓諾蘭成為如此獨特的電影製作人？


  諾蘭作為導演表現如何？


  麥特戴蒙：他擁有像史丹利庫柏力克（Stanley Kubrick）那樣對細節的敏感度，沒有任

  何一個細節會被他忽略。除此之外，他還擁有深厚的知識、廣泛的研究，並且理解所有這

  些不同角色之間的張力，知道如何簡明扼要地表達這些想法並將它們融入電影中。我的意

  思是，這部電影改編自一本鉅作般厚重又密密麻麻的書，我記得讀那本書甚至需要戴眼鏡

  ！它經過了非常徹底的研究，但是不知道諾曼怎麼有辦法把所有內容都融入了這部電影中

  ，這意味著電影的每一幀都充滿資訊。你可以看這部電影10次，每次都會有不同的收穫，

  因為它如此豐富而密集。


  艾蜜莉布朗：你能感受到他的卓越掌控力，非常強烈的；所以，每個人都必須跟他「對上

  頻道」。但我並不覺得諾蘭是嚴苛的，正如有些人所說，我覺得他真的是感到「好奇」，

  他對你可能帶來的或完成的事情很感興趣，它會讓你明白他之所以選擇你，是有原因的；

  他會告訴你這一點，然後想看看你有哪些潛力，這也是我喜歡他的地方。


  麥特戴蒙：我認為他在某種細節上來說是嚴格的……


  艾蜜莉布朗：是的，就像那些小細節。我希望能與那些關注細小事物的導演合作，因為他

  們能看到一切。


  麥特戴蒙：但在表演方面，克里斯是完全開放和自由的。他真的很想看看，你會有怎樣的

  呈現。


  艾蜜莉布朗：他在片場是如此的權威。我的意思是，他看起來很冷靜，但我相信他內心裡

  肯定有大量信息在流通，即使這一切都被包裹在寧靜的外表下。諾蘭真的很迷人，而且大

  多數人都不知道他有多幽默，我真的很喜歡他。



  Melinda Sue Gordon/Universal Pictures


  諾蘭的片場氛圍如何？


  麥特戴蒙：在片場裡，每個人都覺得能在這裡工作真的很幸運，即使他們沒有明確地表達

  出來。你能從每個部門感受到這種精神，每個人都在盡自己的努力做到最好。你會工作到

  筋疲力盡，因為你想把自己的全部都投入進去，因為諾蘭就是這樣做的，他對自己要求非

  常嚴格，所以不用說什麼你就能看到這一點，然後大家都會遵循著諾蘭的精神工作。


  艾蜜莉布朗：儘管他是個高大威猛、相當引人注目的存在，但我不知道他是如何能保持隱

  形的。我完全沒注意到他站在攝像機旁盯著我看，他似乎有辦法消失不見，真的很酷。


  麥特戴蒙：他就像那些在我們擁有「Video Village」之前的導演。我的意思是，這就是

  30年前科波拉（《教父》導演法蘭西斯科波拉）對我說的，他說安東尼奧尼（義大利現代

  主義導演米開朗基羅安東尼奧尼）教導他坐在攝像機旁，用肉眼去觀察和理解人類的行為

  ，因為你能感受到它。然後你轉向操作員——他是唯一透過鏡頭觀看的人，向他們確認你

  看到的跟他們看到的是一樣的東西，他們就會對你微微點頭，你就知道你得到了你要的鏡

  頭。直到監視器出現之前，電影就是這樣製作的。



  Marco Grob for Universal Pictures


  在電影院觀看《奧本海默》的感覺如何？


  艾蜜莉布朗：當與諾蘭合作時，你會感覺到他對拍出來的素材是否滿意，並不是由視覺效

  果來決定的，而是取決於他的感覺。他是典型的英國人，這意味著他不會給出過多的讚美

  ，他可能只會說：「不錯。是的。滿意。好了，繼續。」你可能會覺得：「好的，就這樣

  吧。」我的家人也是這樣，我不想告訴他，但他看起來很像我叔叔，這很好笑吧？


  艾蜜莉布朗：和約翰、勞勃和他的妻子（蘇珊道尼）一起看了電影，非常感動。我感覺自

  己身臨其境，好像電影伸出了臂膀環繞著我，將我拉進電影世界裡。這是一次震撼人心的

  體驗，我非常喜歡它。


  麥特戴蒙：是的，我也是這樣的。《奧本海默》真的很棒，而且震撼人心。看電影的感覺

  就跟我在讀劇本時一模一樣，只是電影放大了這種感覺。劇本是用第一人稱寫的，我之前

  從來沒見過這樣的寫法，所以它把你牢牢吸住，會有一種無法抗拒的沉浸式體驗。


  艾蜜莉布朗：在看《奧本海默》的時候就像坐上一台失控的火車，太令人興奮了！


  EDITOR_SYLVIA CHENG

  TRANSLATOR_CHARLIE LEE


  諾蘭《奧本海默》7月21日上映




  ELLE



