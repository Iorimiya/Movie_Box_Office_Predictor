content: '我寫的，雖然有刊登在其他媒體，並不是去搬移人家的文章


  在播放《奧本海默》（Oppenheimer）電影院裡面，片尾的製作人員名單還沒播完，我嘆

  口氣對一起去觀影的朋友說：「諾蘭真是太有種了。」


  諾蘭就是《奧本海默》的導演克里斯多福諾蘭（Christopher Nolan），在2008年以蝙蝠

  俠系列電影的《黑暗騎士》（The Dark Knight）完全打破超級英雄電影的格局，並以

  5.34億美元的票房成為2008年北美賣座冠軍，從此一舉成為好萊塢天王級電影工作者。


  只有他能花1.65億美元拍攝硬科幻題材電影


  說真的，諾蘭的有種並不是在《奧本海默》才展現出來的，在電影已經幾乎完全數位拍攝

  的現在，諾蘭卻仍然堅持只用傳統膠捲拍攝。當電影數位動畫特效越做越強大、演員在綠

  幕前拍攝作品越來越普遍的時代，諾蘭卻堅持不用數位特效，要拍翻車就出動吊車和各種

  鋼絲機械，要拍爆炸就用傳統的火藥爆破，甚至《星際效應》（Interstellar）裡的機器

  人，也是用實體模型想辦法去做出機器人走動的畫面。而為了反對電影公司為了迎合OTT

  浪潮，把正上院線的電影同步放上OTT平台，諾蘭不惜和合作多年，總是配合他大膽選材

  的華納決裂。


  當然在蝙蝠俠這種應該要是爽片的超級英雄電影中，大量使用艱深隱晦的榮格（Carl

  Jung）分析心理學；耗資1.65億美元拍攝《星際效應》這種硬科幻題材電影；把戰爭題材

  的《敦克爾克大行動》（Dunkirk）拍成並用不同時間節奏時間線的冒險類型片……。除

  了蝙蝠俠黑暗騎士三部曲（The Dark Knight Trilogy），諾蘭極少重複做已經做過的事

  情、拍已經拍過類型的電影。好在的是，全世界的影迷相挺，漂亮的票房成績支持諾蘭可

  以繼續「任性」下去。事實上近15年來，諾蘭是少數可以拍原創題材仍能進年度票房前10

  的導演。


  但在《奧本海默》中，諾蘭的「有種」卻到了一個新的境界，簡單說，他讓幾乎所有有政

  治立場的人──不管是傾向左還是傾向右，去看這部電影都不會感到舒服。


  不可能拍成一部原子彈版的《阿波羅13》


  之前看到一位網路鄉民對於《奧本海默》頗有微詞，原因是電影公司的宣傳讓他以為這是

  一部原子彈版的《阿波羅13》（Apollo 13）──一個人率領一個團隊排除萬難把原子彈

  製造出來。問題是朗霍華（Ron Howard）執導的《阿波羅13》，講的是整個美國太空總署

  通力合作拯救阿波羅13號上面的3個太空人──成功的話是人會活，《奧本海默》裡奧本

  海默率領的團隊成功，就是造就人類史上最大的單一炸彈造成的死亡人數──成功的話是

  人（而且是幾十萬人）會死。沒有任何一個電影導演、工作團隊甚至幕後出資者，膽敢用

  榮耀的角度去詮釋這樣的成功，人性有一條底線，當你高歌製造死亡是多偉大的事情，恐

  怕絕大多數的人──不管他是哪一國人、信仰什麼意識形態，恐怕都難以認同這種行為。


  更何況奧本海默（J. Robert Oppenheimer）本人晚年確實是深陷大量殺人的罪責感當中

  。


  對於一向「左到翻」，最近更是拿著投資人的大筆資金去大量「改造」名作，以合乎自己

  意識形態的好萊塢，奧本海默的故事真的是證明「右派」很邪惡的絕佳故事，奧本海默這

  樣對國家有著巨大貢獻的科學家，只因為對於自己造出的原子彈殺死了很多人而感到自責

  ，而走向反對發展更強大殺傷力的武器之路，就遭到「右派」麥卡錫的迫害。真不曉得為

  什麼會讓「不是自己人」的諾蘭拿走這個故事（其實答案單純得很，除了諾蘭還有哪個導

  演，能讓好萊塢片商願意拿幾億美元的製作預算，去拍這種可能不會有太多人想進電影院

  去看的題材）。


  是的，諾蘭確實不是好萊塢「自己人」，不是因為他是英國人而不是美國人──事實上因

  為左派崇尚世界主義而不是國家主義，這一點對諾蘭在好萊塢反而是利多而不是利空。


  不是左派，不被當成好萊塢「自己人」


  說諾蘭不被好萊塢當成自己人的原因是，他不是左派。


  諾蘭不是左派從《黑暗騎士：黎明昇起》（The Dark Knight Rises）中，把造亂的暴民

  統治拍得像文化大革命一樣就可以知道──雖然現代左派一向宣稱自己不是共產黨，但他

  們對於共產黨少有批判，像是探索（Discovery）、國家地理頻道、歷史頻道這些紀錄片

  頻道，幾乎每天都有新的納粹題材影片上檔，但卻極少有以為禍更深更廣更長的共產黨主

  題的影片。不過像筆者這種「左盲」要等到《黑暗騎士：黎明昇起》才感受到「諾蘭不是

  左派」這點，但長期浸淫在左派環境下的影劇圈工作者大概是昭然若日。


  有網友認為《奧本海默》的審訊過程拍得太過冗長、占全片比率太高，但筆者自己觀看電

  影的感覺是，諾蘭拍攝的審訊過程其實完全和「冗長」扯不上關係，相反的，大概少有導

  演能像他一樣，把審訊會拍得那樣節奏明快、高潮迭起。但諾蘭善用了自己擅長掌控節奏

  的本事，讓審訊過程的「壓力」節節高升，讓觀影者經由自己的不舒服，來理解當年麥卡

  錫主義者對人的迫害。


  在台灣泛綠陣營的支持者，意識型態一直偏左，早期甚至認為中國共產黨好過中國國民黨

  ，覺得可以和「中國共產黨聯手達成世界革命的目標、打破美帝霸權體系」不在少數。甚

  至在「太陽花學運」中雖然反中是主軸，但也有不少參與者是基於左派信仰，反對台灣和

  中國簽定「自由貿易協定」這種資本主義的產物。


  川普掀起綠營支持者「脫左」潮流


  直到2016年川普（Donald Trump）當選美國總統，從民主黨跳槽到共和黨選總統的川普，

  因為相對於前任民主黨籍的歐巴馬（Barack Obama）是肉眼可見的友台，這讓許多過去只

  知道「革命左派」的「台獨派」（這些人當然絕大多數都是泛綠陣營的支持者），開始有

  興趣去了解川普背後的堅定「反共」力量源頭──保守主義（「保守」這個字眼在台灣長

  期被汙名化，被和守舊獨裁崇古畫上等號，其實「保守」是相對「極端」和「激進」的詞

  彙，保守派不代表守舊，他們一樣主張社會需要改變，只是反對左派那種「砍掉重練」激

  進的革命手段而已。其實主張環保、反對「開發主義」的左派，在很多議題上表現的都極

  為「反動」，比保守派更加守舊）和基督信仰。


  事實上很多綠營支持者是在2016年後才知道，自己過去打倒國民黨的思考和手段，其實都

  是基於左派共產主義，在新的政治目標是隔離中國共產黨的情況下，他們極需要新的指導

  原則。


  不過這種急就章的亂學，加上過去只懂左派，於是有人發明了一套「一切都跟左共反著做

  就是反左」的簡單易學方法──因為這些人對於左派的那套理論和意識形態都非常熟，當

  然就知道怎麼「反著做」。所以左派撐女權、他們就反女權，左派挺同婚、他們就反同婚

  ，左派喊減碳、他們就主張燒煤燒到大家得肺癌……不過左派反核、這票人轉變態度變挺

  核的比率好像就稍低，看來「有些價值是難以丟棄的」（笑）。


  結果就是產生了奇怪的「麥卡錫平反論」，簡單說就是麥卡錫反共抓匪諜是對的，過程中

  有些冤獄之類的「連帶傷害」是免不了的，重點是麥卡錫真的抓到很多共匪，阻止了共產

  主義在美國蔓延。「麥卡錫平反論」讓一小群綠營側翼主張因為中共實在太大太強，不能

  冒任何風險讓他們有機會滲透，蔡英文政府應該大權在握，把所有潛在的匪諜全部抓起來

  ，宣告國民黨、民眾黨這種主張和中親中的政黨為非法組織，就像麥卡錫主義是「美國反

  共」的必要之惡，蔡英文政府也應該擁有自己的「必要之惡」。


  但諾蘭在《奧本海默》的審訊會片段，卻讓觀眾用身體去感受，就算有大義名分，錯誤的

  事情就是錯的，在麥卡錫主義下的冤獄和受迫害者，不會因為「真的抓到匪諜」就讓自己

  的冤屈和痛苦消失，而那些執行者，也不會因為他們執行的是「大義名分」，而讓他們的

  邪惡手段變得不邪惡。


  好萊塢金童把登月先鋒拍成「譴責登月先鋒」


  不管諾蘭有沒有這樣的意圖，但我看到的，是奧本海默開發出原子彈害死很多人，即使不

  是他親自下令、下手，即使真的可能有更多人因此得到拯救，但並沒辦法阻止自己感受到

  「殺死很多、很多人」的罪惡感；而麥卡錫主義者那邊，卻是完全被利慾衝昏頭，嘴上「

  一切為國家（或是公平正義、世界和平，所有你能想到的美麗字眼）」的人，很可能內心

  裡根本沒有她嘴上講的那個東西。


  當然如果只是這樣，好萊塢隨便一個導演都拍得出來。尤其是因為左傾思想（因為登月計

  畫對抗的是他們左派的精神原鄉蘇聯，他居然把紀念登月計畫50周年的《登月先鋒》拍成

  「譴責登月先鋒」）受到好萊塢力捧、以時年32歲成為史上最年輕奧斯卡最佳導演得主的

  達米恩查澤雷（Damien Chazelle），或是以《貧民百萬富翁》摘下奧斯卡最佳導演，把

  倫敦奧運開幕式搞成「英國─社會主義的天堂」的丹尼鮑伊（Danny Boyle），或許沒有

  諾蘭那種「神樣」的節奏掌控本事，但恐怕劇情的灑狗血程度（尤其是講到麥卡錫主義者

  迫害的邪惡這部分）恐怕要遠超過諾蘭，畢竟麥卡錫主義盛行的時候，好萊塢是受災最慘

  重的地方之一，在好萊塢拍戲罵麥卡錫主義，一點都不需要「有種」。


  諾蘭有種的地方在於他在電影裡面，確認了麥卡錫主義的確在「反共」，像是蘇聯真的派

  出間諜，利用奧本海默的戒心不足，成功地偷走製造原子彈的秘密，完全改變了二戰結束

  後的歷史軌跡，他幾乎是明示了奧本海默等這些「共產主義同情者」對共產主義和蘇聯是

  多麼的天真和無知。


  諾蘭鏡下的共產黨，潮男潮女聚會


  更重要的是，諾蘭把這些1930年代美國共產黨的聚會，拍得跟蘋果教聚會一樣，一點都不

  是共產黨自己拍的樣本劇那樣對於資本家仇深苦大、熱血青年一心要拯救社會民眾的樣子

  ，去的人只是感覺自己那樣做很潮，然後跟看對眼的男男女女來個「愛的一發」。如果你

  對搞左派的人夠熟的話，就會知道這比指責他們搞出饑荒害死人還要能惹他們生氣。畢竟

  大多數人標榜自己是左派，只是想要獲得自己悲憐社會陰暗面、是有良心的好人的優越感

  ，甚至只是覺得這樣做很潮而已，根本和窮人是不是真的窮到快死無關，現在諾蘭把這些

  事實指出來，不會讓他們感到不適才奇怪。


  神奇的是諾蘭的《奧本海默》恐怕不只會讓美國國內觀眾不舒服，恐怕這不舒服來到台灣

  還是會存在，像是國民黨和柯文哲這些親中友中派的支持者，恐怕很難不想到自己支持的

  對象是不是像奧本海默一樣，對共產黨的理解太過天真，而將導致人類社會陷入冷戰、核

  子武器對抗的那種危機。至於老用「為了國家好」希望國家可以粗暴地「解決」反對者的

  綠營支持者，大概也很不爽自己的偶像麥卡錫主義者被諾蘭描繪成那樣的小人。


  在好萊塢一片「政治正確」的傳教歪風中，諾蘭的《奧本海默》只提供場景，讓大家自己

  去思考誰對誰錯，實在相當難得，當然，不夠堅毅強大，是沒辦法在目前已經是「黨同伐

  異」的好萊塢這樣「任性」的。


  這也就是為什麼我會感嘆：「諾蘭真是太有種了。」


