content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  香港新銳編劇黃綺琳執導的第二部長片作品，講的就是自己的故事。首部長片《金都》可

  能會讓人看完之後馬上分手或離婚；《填詞L》則或許會讓人立刻放棄夢想。這些談論人

  生中「失敗」的電影，放在導演黃綺琳手裡，都變成重重提起、輕輕放下的輕鬆作品。除

  了入圍第60屆金馬獎最佳女主角與最佳改編劇本之外，也是第20屆香港亞洲電影節的閉幕

  片。



  深信「天生我材必有用」羅穎詩，誤信師長的建言，認定寫歌詞是她這輩子的使命，立志

  要當填詞人!無奈好事多磨，儘管羅穎詩奇招百出，不論是參加校內的表演、流行音樂創

  作大賽或是向唱片公司寫信自薦，皆是挫折連連。「只要有恆心，鐵柱磨成針」，她揹著

  夢想的包袱，在填滿遺憾的道上持續狂奔！



  除了講述追夢遭遇挫折的段落之外，《填詞L》整體的氛圍是輕鬆的，就像帶有喜劇色彩

  的《誰先愛上他的》一般，以塗鴉動畫呈現主角與身邊人心中的思緒。兩部電影都在前半

  部大量運用動畫，一方面讓觀眾以活潑的方式更快貼近角色，一方面也是由於正式進入敘

  事之後，過多的非現實圖樣可能會影響到觀眾將自己投射到主角身上的情緒，但這些動畫

  的確讓電影剛開始的時候生動不少。



  《填詞L》最感動人心之處莫過於將追夢過程中的所有點點滴滴、喜怒哀樂都呈現出來。

  的確有很多職業，圈外的人想破頭也不得其門而入，大家以為靠近產業就能夠獲得人脈，

  機會大增，的確如此，但事情也並非憨人想得那麼容易。明知不能免費為人打工，如同電

  影《全民情聖》裡所說：「別免費做你擅長的事！」但對於一個尚未嶄露頭角的人，這又

  談何容易呢？機會曇花一現，稍縱即逝，不無所不用其極留下它，又怎麼知道下次在哪裡

  ？這些掙扎，都只有也曾經或正在逐夢路上的人可以體會。



  這也是快速收尾的開放式結局稍微令人失望的地方，或許導演不想說死，到底羅穎詩最後

  有沒有成為填詞人，但至少她現在敢大聲說出自己是位填詞人。因為電影講的是導演的真

  實故事，兩相對照之下不難猜想，羅穎詩最後去做別的事，就像導演成為編劇，甚至編而

  優則導，而填詞成為她「很有才華的興趣」，由於她仍舊在相關產業打滾，所以還是讓她

  得到一些填詞的機會，甚至小有名氣。



  不過，電影結尾羅穎詩放下熟悉的一切來到台灣，可能是在農場打工換宿，偶然在便利商

  店聽到廣播傳出自己填詞的作品，過去辛苦的種種浮現腦海，然後就沒有然後了。觀眾當

  然能夠自己相信或猜想喜歡的結局，究竟羅穎詩是放下這個曾經的夢想，過著知足的生活

  ，還是這首歌的發行，讓她就此踏上填詞人的道路，開放式結局就與真實人生築夢時不一

  定都能有好的結果一樣。但是，結束得還是有點太快，彷彿繼續築夢還是認清事實只是成

  名一瞬間的事，即便不明確講出羅穎詩究竟有沒有成為填詞人，但至少可以表示她重拾填

  詞，不論是作為興趣還是職業都很值得敬佩。



  其實，上述這些都還稱不上是逐夢過程中的「挫折」。不管是大量寄出聯絡信函，大部分

  都得不到回音，或遭到拒絕，抑或是自己用心看待的作品被人嫌得一文不值，而留下不爭

  氣的眼淚，還是像片中錄音室老闆「好心」跟羅穎詩說：「你有沒有想過，自己這麼努力

  ，還不成功，是不是不適合。」還只能笑笑地說：「沒有啦，我沒有努力。」這些都是在

  達到世俗的「成功」之前，即使不是每天，也時不時會遇到的光景。尤其是夢想著從事與

  創作相關的工作，旁人總是會有意無意地勸誡你趕快去找一份「真正的工作」，好像所有

  的填詞人與創作者做的都是「假的工作」一樣。若是曾經有過或正在經歷這些過程的人，

  觀看《填詞L》時一定會有很深的感觸。



  電影的敘事分為七個篇章，如同羅穎詩為了成為填詞人而破關打怪的階段，合旋律、押韻

  、0243、情歌、CASH會員、填詞人合約與出街歌。每個階段對羅穎詩來說，其實都是非常

  大的一步，但距離成功彷彿又還遙不可及。



  前三階段算是從興趣要發展到專業所需具備的能力與知識，不管哪個領域，新手總是會懂

  點皮毛就希望自己能夠大展身手，但這也情有可原，畢竟實力大大提升對誰來說都是一件

  令人興奮的事。第四階段：情歌，則是講述創作路上必經的情感挫折。只看見自己夢想的

  時候，的確會在無意間傷害身邊的人，但也正因如此，片中羅穎詩的父母對她百般支持也

  更難能可貴。



  第五階段：CASH會員，在各個領域都是取得「進入業界」的機會。無論是第一個賞識自己

  的人，還是一個陰錯陽差的機會，都要好好把握。可是，就算一腳踏進來，也不代表自己

  就是這個產業的一份子，因此，才需要第六階段：填詞人合約。這肯定是更有保障的一個

  階段，片中的羅穎詩至少還是靠比賽取得冠軍贏得合約，但就像許多歌唱節目的前幾名選

  手，明明獲得唱片公司的合約，但也不保證進入歌壇就能發展順利，機緣還是很重要的。



  所以，歸根究底還是要來到最後一個階段：出街歌。這絕對是證明自己是「填詞人」最直

  接的方式，然而這個階段羅穎詩得等到自己都已經放棄一切，才偶然達到。或許導演想要

  告訴我們「無心插柳柳成蔭」，凡事不要太執著，但也不要失去希望與信心，保持開放的

  心，同時要持續努力。畢竟努力不一定會成功，但不努力一定不會成功，而機會絕對是留

  給準備好的人，即便人生不總是如勵志故事一樣完美，還是要開開心心地過每一天，如同

  導演為了把自己的故事拍出來，得一邊接別的工作來貼補錢坑，卻還是甘之如飴一樣。


