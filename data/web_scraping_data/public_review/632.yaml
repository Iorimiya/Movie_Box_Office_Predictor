content: "《國有器官》台灣首映 主流人士關注中共活摘\n\n\n2024年7月15日晚上，《國有器官》在台北光點華山電影館首映，台灣主流人士到場關注\n\
  中共活摘罪惡。（宋碧龍／大紀元）\n\n【大紀元2024年07月15日訊】（大紀元台北記者站報導）榮獲加拿大「雄獅電影獎」、\n美國曼哈頓電影節「最佳人權紀錄片」等多個獎項的大型紀錄片《國有器官》，7月15日\n\
  晚上在台北光點華山電影館首映，主流人士關注中共活摘器官的罪惡。\n\n導演章勇進：《國有器官》紀錄片會讓人思考、給人希望\n\n華裔導演章勇進對大紀元表示，《國有器官》影片採訪了多位受訪者，揭露了中共活摘器\n\
  官的國家犯罪。對於該片已獲國際上多個獎項，他分享，《國有器官》日前在紐約「曼哈\n頓電影節」舉行了首映式，電影節創始人兼電影節總監Philip Nelson表示，這是他創立\n\
  這個電影節18年以來第一部讓他淚流滿面的影片。章勇進說，Nelson負責審片工作，能夠\n給予《國有器官》「最佳人權紀錄片」榮耀，「我從來沒有想過他會這麼感動」。\n\
  \n\n2024年7月15日，《國有器官》晚上在光點華山電影館首映，圖為華裔導演章勇進。（宋\n碧龍／大紀元）\n\n章勇進說，《國有器官》在創作過程中，他受益很大，通過這部電影會幫助更多人了解中\n\
  共的罪行。他希望觀眾也能從中得到啟發，這部紀錄片會讓人思考、給人希望。他也希望\n台灣人能認清器官買賣的危害，不要到大陸換器官。他知道，中共滲透台灣嚴重，導致台\n\
  灣社會混亂不安，呼籲台灣人認清共產主義意識形態的滲透，才能讓台灣變得更好。「台\n灣人民應認清中共的邪惡本質，遠離中共。只有遠離中共，台灣才能獲得和平與安定。」\n\
  \n電影放映後，是來賓與觀眾互動時間。有觀眾提問《國有器官》影片在海外放映後，對中\n國有什麼樣的影響？製片宋美馨表示，《國有器官》在美國，澳大利亞和其它地方上演，\n\
  很多人對這個議題都非常關注。此片為在中國那些被中共迫害中的人們點亮了一盞燭光，\n幫助他們照亮周圍的黑暗。「我們相信海外聲援活動都是在支持受迫害者，同時也是在救\n\
  贖我們自己的靈魂。」\n\n親歷活摘器官的醫師籲：不能讓活摘罪惡繼續下去 共同制止迫害\n\n親身經歷中共軍隊活體摘除年輕軍人腎臟和眼球特別軍事行動的醫師鄭治說，他逃離中國\n\
  大陸，是經過了越南、泰國，然後在泰國受到聯合國的保護，但也告知他在泰國有大量的\n中共特務。後來，加拿大政府給了他全面的保護，但沒想到2007年9月來到加拿大，不到\n\
  一個月，在高速公路蹊蹺地遭遇了一場車禍受了傷，車子撞得報廢了，他幸運地活了下來\n。\n\n\n2024年7月15日，《國有器官》晚上在光點華山電影館首映。圖為前中國醫師鄭治。（宋\n\
  碧龍／大紀元）\n\n鄭治表示，他17年來隱姓埋名，認為不能讓活摘罪惡繼續下去，疾呼「希望在我的一生中\n，能夠用最大努力發出呼籲：無論是政府還是人民，只要還有良心的人，大家能不能共同\n\
  制止這場迫害，讓所有人不要再受到活摘器官威脅。」他歷經艱辛來到台灣講述真相，感\n謝中華民國台灣總統賴清德、陸委會、移民署，以及中華民國駐加拿大辦事處給了他最大\n\
  的支持和鼓勵，幫助讓他來到台灣。\n\n\n2024年7月15日，《國有器官》晚上在光點華山電影館首映。圖為美國追查迫害法輪功國\n際組織主席汪志遠。（宋碧龍／大紀元）\n\
  \n追查迫害法輪功國際組織主席汪志遠醫師說，中共活摘器官罪行調查極其困難，但有大量\n資料證據表明，前中共黨魁江澤民下令動用國家機器，在全國範圍內大規模活摘器官，目\n\
  的是想消滅法輪功學員的信仰，犯下了群體滅絕罪。他指出，活摘器官的數量巨大，導致\n海外器官移植旅遊盛行。器官買賣的犯罪行為，直接毀滅了人類的道德底線，這是對全人\n\
  類的威脅，每一個人都在危險之中。\n\n台灣主流人士關注中共活摘罪行\n\n中華民國監察委員田秋堇表示，這部電影真的非常重要，大家花了這麼大的心力去揭發真\n\
  相，真的令人非常感動，尤其是鄭醫師不屈不撓冒著這麼大的風險現身說法，真的是可歌\n可泣。她希望台灣人覺醒，「台灣離這個黑暗勢力這麼近，卻不自知，甚至有人不相信，\n\
  但這（電影）就是一個警告和預告，未來如果台灣在這樣的（中共）統治之下，會遭遇到\n什麼樣的事。我覺得這是一部所有台灣人都應該來看的電影」。\n\n\n2024年7月15日，《國有器官》晚上在光點華山電影館首映。由左至右為前監察委員張武\n\
  修、資深媒體人楊憲宏。（宋碧龍／大紀元）\n\n資深媒體人楊憲宏表示，中共利用錢、女人、器官賄賂國際的官員，導致許多國際官員在\n面對這個邪惡政權的時候視而不見，講那麼多違心之論。他知道在世界上，包括台灣，都\n\
  有很多中共幫凶，也知道台灣有政治人物的家人到中國去換器官。他呼籲台灣人別成為中\n共的幫凶。\n\n\n2024年7月15日，《國有器官》晚上在光點華山電影館首映。圖為政大教授李酉潭。（宋\n\
  碧龍／大紀元）\n\n政大教授李酉潭表示，紀錄片《國有器官》畫面拍得很寫實、但不血腥，也清楚表達現在\n中國背後仍有殘忍的事情發生；讓人理解換器官在中國可能是一命換一命，全世界都應該\n\
  關注這個議題。對於中共對法輪功的迫害，江澤民當然是首謀，但也看到中共極權體制都\n在犯罪，更延續至今。他指出，現在維吾爾人、西藏人、香港人被迫害等，都已經浮出檯\n\
  面，開始凝聚更多力量對中共聲討。\n\n作家馮光遠說，在獨裁政權國家，除非這個政權解體，否則不太可能發掘事情的真相，但\n是面對那麼多被殘酷對待的犧牲者，從人道立場上，希望真相能水落石出，否則每個人的\n\
  良心都會過不去。他指出，活摘器官是對人類的罪行，非常嚴肅的議題，牽扯的已經不只\n是法輪功，像發生在中國的許多年輕人失蹤，他們的器官一旦被配對成功，很可能成為活\n\
  摘器官受害者，真的荒謬到極點。\n\n對於如何制止中共活摘器官，歷史學者呂正理認為，唯一辦法就是中國共產黨下台，這不\n只是為了法輪功，而是共產政權若不下台，中國是沒有希望的，這也是所有中國人需要明\n\
  白的一件事，台灣也永遠不會和平安寧及繁榮，「這都是不可能的」。\n\n美國眾議院全票通過《法輪功保護法》主流人士呼籲台灣跟進立法\n\n\n2024年7月15日，《國有器官》晚上在光點華山電影館首映。圖為公民監督國會聯盟理事\n\
  長曾建元。（宋碧龍／大紀元）\n\n日本神奈川縣逗子市議會議員丸山治章觀看電影後表示，「雖然鄭醫師是淡淡地在描述這\n件事情，但是我們可以感覺到背後隱含著很巨大的悲劇，我希望能更多的證人站出來揭發\n\
  中共活摘器官這件事情。」美國眾議院在今年6月25日全票通過《法輪功保護法》，若參\n議院也通過將成為法律，針對參與活摘器官人員會採取制裁行動。對此，丸山治章議員說\n\
  ：「終於等到這個結果了。」\n\n公民監督國會聯盟理事長曾建元表示，這種政權還存在這世界上是不可思議的，如果全球\n讓這樣的一個政權繼續存在，這是人類文明的恥辱。他表示，看到這些證人能夠站出來，\n\
  這是非常不容易的事情，這是上蒼的安排，賦予他們這樣的使命，讓他們揭露這些真相，\n台灣可以做的就是立跟美國《法輪功保護法》一樣的法案。\n\n陳怡伸律師表示，《國有器官》這部電影搜集相當多的證據，控訴中共長期以國家機器有\n\
