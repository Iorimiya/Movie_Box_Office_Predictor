  上放著法輪功學員在中國被迫害的真相，吸引了許多人駐足觀看、了解。法輪功學員沒有

  放棄讓人了解真相的機會，非常可貴。



  8月30日晚間，《國有器官》在新竹大遠百威秀影城放映，映後座談會由楊玲宜（右1）擔

  任主持人，（左起）前議員李妍慧、追查國際台灣分會祕書長管建忠、台灣器官移植關懷

  協會理事黃裕峰擔任與談人。（林倩玉／大紀元）


  推動刑事專法 有效制止活摘器官


  全球普遍存在移植器官短缺的問題，台灣亦是如此。黃裕峰表示，追查國際台灣分會2006

  成立，在調查中發現，台灣從2002年起開始有大量的病患前往中國「買器官」，採用旅行

  社帶團方式成團成團帶過去「買肝」「買腎」，而且配對速度非常快，從提出需求到有器

  官可換，僅需一到二週的時間，最久不超過一個月。


  2015年6月12日，台立法院三讀通過《人體器官移植條例》修正案，同年7月1日修正公布

  新增第10條第4項規定，台灣人赴境外接受器官移植後，回台灣接受後續治療者，應提供

  移植之器官類目、所在國家、醫院及醫師等書面資料予醫院，醫院並應完成通報作業。


  黃裕峰說，此法案的公布實施，大幅降低台灣人赴境外換器官的數量，但為了更有效的制

  止活摘器官，台灣器官移植關懷協會自2023年起開始推動《反活摘器官法》刑事專法，規

  範對象包括台灣病患、仲介、醫師，同時也將禁止境外涉及活摘器官的相關人員進入台灣

  。


  黃裕峰也呼籲，民眾若聽到有親友想到中國換器官，一定要讓對方知道活摘器官的真相，

  以免成為活摘器官的幫凶。


