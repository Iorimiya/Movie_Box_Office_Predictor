content: '大推這部 可惜討論度好低！

  金高銀詮釋的超好 搭配的男主角魯尚炫在電影裡也很亮眼

  沒想到是會感動到哭的電影


  不知道大家求學階段是否有個像在熙一樣大剌剌的女生

  我有 但我不確定是否有個像興秀一樣深櫃的男生

  電影中兩人大學意外的對話 成了對方一生的摯友

  經歷了不同的家庭 但生活、心靈互補著對方

  傾訴過去不愉快的回憶 一起鬼混又一起成長

  發現對方臉上有傷口會生氣的問是誰弄得

  義不容辭想替對方出氣 經歷人生的歡笑、荒唐、風風雨雨


  兩個小時的電影 但好多我喜歡的劇情

  1.在熙遇人不淑意外懷孕的婦產科子宮模型就這樣一直出現到最後

  2.在熙不小心脫口跟瘋子律師說興秀是同志

  回家後興秀生氣的說：我都還沒親口跟生我養我的媽媽坦白

  3.興秀與媽媽坦白後媽媽獨自去看了同志愛情電影

  4.在熙邊跑去警局邊打電話給興秀 呼應一開始遇到內褲小偷

  興秀也立刻過去 不是像上次一樣放鳥在熙

  5.在熙終於遇到愛他的男生並結婚 婚禮興秀放開自我的跳舞


  也很喜歡在熙說的兩句話

  「做自己 怎麼會算是把柄呢？」

  「要拆掉保護膜才能去愛啊」



