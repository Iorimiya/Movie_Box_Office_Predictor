content: "昨天看 EASeries版有篇文章，說高齡 88 歲的老演員 Alex Cord 不久前去世了，就是八零年代影集《飛狼》裡演「大天使」的那位！話說影集播出時我可能太小了，對霍克沈大佬大天使（還有一位凱玲？）這些台柱都印象模糊、反而對\
  \ 1987 起辛金阿嬌帥哥黑天使這些有點鄰家幽默的二代還歷歷在目 XD 不過顯然初代主角群在比我老一輩的觀眾中才是真正的永恆，譬如我老師因年少崇拜大天使長大一直留鬍子穿白西裝（只差沒獨眼）...\
  \ 總之對演員說聲 RIP，今天來把我沒啥印象的《飛狼》從頭看起。\n\n如同許多八零影集的第一季前以一集長度較長製作價值也較高的「電視電影」領航，《飛狼》故事的起始也是\
  \ 1984 的 “Airwolf The Movie”，就請容我把這篇發在電影版。說實話，這還是我第一次知道年幼時小男生們都愛的《飛狼》起源是什麼，其實相當黑暗恐怕兒童不宜呀！開鏡第一景，有點可愛有點神秘的一隻沙漠蜥蜴，感受到一個人類工業結晶突兀地落在荒野的中央；而牠本著好奇心跳上龐然大物的輪子，輪子只是若無其事把它拋下、彷彿牠只是小蟲般不值一哂、小蟲就乖乖坐著看天空上的獵食遊戲吧：試飛的飛狼要大開殺戒了、而且還殺自己人！\n\
  \n\n\n        冷戰美國扭曲反派 Moffet\n\n這開場，是說美國政府白衣紳士「大天使」Archangel 所領導的「公司」The Firm，外聘天才發明家\
  \ Dr. Moffet 研發了超音速直升機「飛狼」Airwolf 今日要試飛了，邀請了腦滿腸肥又目中無人的參議員來看。在此有一個冷戰時期影劇的基本角色格局：美國政府是有諸多不義的這點要承認、但有些「特殊機構」與「美國人民」尚能在體制中撥亂反正；奉公守法的美國人才總是被美國高官踐踏、但有些人被踐踏到萌生仇恨那就恐怖了。於是，這種影劇會批判美國令人點頭但點到為止、反而正邪對立的都是被美國踐踏的人才、只是邪的只會走火入魔正的才會撥亂反正。\n\
  \n在此反派就是發明飛狼的 Dr.Moffet、演員是未來在《神鬼戰士》飾演競技場說書人介紹 \"Barbarian\" 的 David Hemmings！這反派不知過去是在哪次軍火研發合約中被美國政府陰了或踩了、於是一來要把當時踩他的參議員用火炮炸爛、連整個「公司」的政府研發人員也都陪葬、然後逃到利比亞去接受格達費的收留與招待。呵呵，看來雖然\
  \ 1970s時的青年格達費還頗有改革者架勢宛如「非洲新希望」、但 1980s的中年格達費經過多次整肅殺戮已成西方公敵，影集拍起來根本不用虛構國家而可以直呼其名、而且還創造一個髮型造型都很格達費的軍官角色專門招待\
  \ Moffet XD\n\n更糟的是，這 Moffet 角色人格瘋狂而扭曲，是八零影集裡常出現的一翻兩瞪眼的絕對反派，不像當代影劇很多反派亦正亦邪或自有苦衷令觀眾同情...\
  \ 這位 Moffet 憤恨美國政府、卻會無差別爆氣殺戮好多無辜者、而且是用空中軍火庫殺個爽，這種瘋狂反派開大玩具的姿態真的兒童不宜呀、何況本片還把這姿態於片末應用在正派男主角身上\
  \ (!)；然後在利比亞吃香喝辣宛如度假的時光，他又以虐待別人如玩弄螻蟻般取樂，會對泳池小男生練打靶享受權力印證權力並宣示權力、也會對他們懷疑是 CIA的舞女們丟到沙漠曬死、中間還以點滴清水玩弄她們求生希望。\n\
  \n\n        女性刻畫兵行險著 Gabrielle\n\n這些舞女到底是不是 CIA？最後印證其實也都是 XD 不過以電影的呈現看來，恐怕並非她們臥底身分露餡了、而更像是被多疑的格達費方安個「疑似\
  \ CIA」之名給貴賓 Moffet 享受凌虐快感的。畢竟，本片兩位犧牲的 CIA舞女的確弄到消息也弄到通行證給主角混進去搶到了飛狼、這應該表示她們並沒真被格達費方拆穿吧？話說女性角色處理在八零年代許多影劇都很為人詬病，畢竟那年代儘管已有女權運動，但媒體\
  \ female representation還有待開發。不過，光就這部《飛狼》電影來看，我覺得已在許多令我看了皺眉的老梗外，試著為女性角色做出尊嚴了。\n\n\
  且稱這些 CIA女子們為「大天使女郎」好了 XD 本片共四位：(1) 跟大天使做飛狼性能簡報的研發團隊 Marella，被參議員當小妹使喚，但簡報起來專業俐落對產品徹底掌握；(2)\
  \ 在格達費方臥底得到消息的舞女一號Angela，穿得很少跳艷舞供軍人意淫，但龍潭虎穴這才是破口且高風險會送命；(3) 舞女二號女主角 Gabrielle，可說是驅動這一切的男主角背後推手，鍥而不捨有意志也有信心，唯一弱點是和男主角一起攜手破敵的夢想會害死自己；(4)\
  \ 接應男主角的聯絡官Faye，在黑人長官（《星際大爭霸》的鮑瑪！）談到「前仆後繼的兄弟們」時正式補充「還有姐妹們」。\n\n當然以今日性平眼光來看這樣做還是不太夠，那個年代要呈現女性角色還得打打擦邊球，其中最冒險的應是男女主角的夜戲：作客退役飛行員\
  \ Hawk 家的情報員 Gabrielle，居然晚上圍個棉被就起床看人家收藏，光這種安排就是很糟的老梗 XD 接下來，也半裸起床的 Hawk 居然也遵循老梗撞見她還壓她在床上！然而都這麼熱血沸騰準備讓肌肉男子征服半裸女子了，只聽女子仍堅定「不要」：我晚上半裸起床就是要看你畫作收藏的、不是要來拜到於你男性雄風的...\
  \ 整部《飛狼》的性別描繪就是如此兵行險著：先丟性別老梗撩撥、再正色告訴你那都已是舊日窠臼必須改變了。\n\n\n        抑鬱老兵駕馭憤懣 Hawk\n\
  \n談完反派談完女主角，終於要談談男主角霍克 Stringfellow Hawk，看完此片頓時覺得我小時候根本沒認識過他 XD 以前我也不知他原文名字是什麼，這回看到他以舊時代「美國之子」的湖濱木屋隱居人生登場、孤身一人天地悠悠只有愛狗相伴、仍試著以一把大提琴與天上蒼鷹交個朋友？必須要說這種生活離我們當代觀眾越來越遙遠了、但回視八零年代塑造深情有故事主角就是這樣最對味！我們知道他很孤獨寡言、很沈穩內斂，面對外界許多不公他顯然已滿身疲憊、正如一場「片場飛行替身」戲裡被傲慢的明星劇組踐踏時、也只是雙手抱胸就放這糟糕世界自己混亂去。\n\
  \n也許這就是八零影集那個「越戰老兵世代」塑造創傷英雄的歷史時勢吧？主角總是有創傷、總是曾被國家對不起，然後這位主角 Hawk 的做法就是自己退隱抑鬱中、仍在期待一個難以捉摸的正義應該還給他、但自己已沒有起身爭取的動力。在\
  \ Hawk 身上，那個「正義」就是他失陷越南的哥哥「辛金」、不論死活美國都應把他找出來交代真相。話說「辛金」這名字小時候我懵懵懂懂看影集聽得也多了、後來他本尊出來擔綱二代主角我只記得那鄰家大叔樣令我有點洩氣\
  \ XD 總之美國之子貢獻國家為的不是錢、而為真相正義親情人情，大天使要招募他搶回飛狼就必須正視這點！\n\n本片劇情主軸，不外就大天使要搶回飛狼、就把唯一希望押在\
  \ Hawk 這個過去唯一的飛狼試飛員身上、要激勵他與憤懣共處重新振作起來加入行動。以這角度看，男主角 Hawk 的角色設計與反派和女主息息相關：反派 Moffet\
  \ 就像 Hawk 的一面鏡子、同樣是曾被國家辜負而憤憤不平、這憤懣忍了多年有了武器後就準備大爆走、那 Hawk 若有了武器也會放心底的猛獸出籠嗎？女主 Gabrielle則有與憂鬱\
  \ Hawk 截然不同的正向陽光，雖然當專業女性在這年代處處被壓抑小看、甚至還被男性壓在床上忍受恐懼，但她相信人與事情都能改變的「信心」才真融化了Hawk。\n\
  \n\n        飛狼載舟亦可覆舟 Airwolf\n\n雖然此劇還是男主角敘事、這麼多女性幹員前仆後繼都是來成就男主角成長，但我覺得這種女性描繪在八零年代已算是在醞釀改革了。這部先於影集的《飛狼電影》Airwolf:\
  \ The Movie，若真要說影集核心魅力的空戰，其實也只有片初新機展示片中煽風點火與片末正邪對戰共三場，其中還只有片末那場是未來主角「霍克與沈大佬」的手筆呢，其他時間「飛狼」這黑白相間的民用外表直升機還更像是恐怖反派！而就算說起霍克與沈大佬受大天使委託「搶回飛狼」的地面戲，其實也沒啥峰迴路轉的諜報動作、不過就兩位舞女幫他們弄到通行證後直接登堂入室起飛啦\
  \ XD\n\n但，也許本片魅力還是在角色介紹與主題呈現：(1) 飛狼的動作性能操演，善用八零簡單特效與剪接搭配音樂與節奏、做出了七分熱血三分驚悚的速度感；(2)\
  \ 飛狼亦正亦邪的形象塑造，善用一次次緩緩接近地面冷冷看著人們的擬人鏡頭表現，直指其「水能載舟亦能覆舟」不可不慎的警世；(3) 主角班底的呈現，有憂鬱霍克爽快大佬與紳士大天使，算是黑暗輕鬆與神秘三種調性的揉和；(4)\
  \ 如男主角兩面鏡子般的反派與女主，各以他們和 Hawk 截然不同的人格與行動，幫助 Hawk 界定了自己選擇了旅程。\n\n記得小時看《飛狼》影集空戰戲中的頭盔，一位位演員光靠兩隻眼睛都呈現環肥燕瘦\
  \ (?)的不同風情，但這些快速剪接的機艙戲中還是霍克那兩隻眼睛最深邃有魅力！總是堅定冷靜精準達陣完成一次次追逃與射擊。只不過，事隔幾十年到今天終於看了故事起始的《飛狼電影》後，我才知同樣這雙冷靜精準不動聲色的眼睛、底下壓抑了多少狂亂嘶吼，對付單一仇人竟一發發把飛狼火藥庫全部打光、連海派陽光的大佬都看得嚇傻了...\
  \ 現在想想真兒童不宜還好當年我沒看過 XD 不過長大再來看倒覺得比起其他八零影視更有憂鬱滄桑的成熟感！推薦舊雨新知複習或欣賞～\n\n\n--\n記得好像《飛狼》有個梗就是「披羊皮的狼」？\n\
  有這種八卦！我童年到今天都還很疑惑那季第一集是怎麼回事，霍克還有躺著演也還罷了，大佬根本就找個替身遠遠看不清楚走進直升機而已。然後辛金嘛... Barry van\
  \ Dyck人是很親切可愛啦，但好像總是熱門影集的二代終結者 XD 從《星際大爭霸》終結到《飛狼》...\n又去找了一下，看來是影集第一集第二集、真被重剪成一部長度減半的電影版發行錄影帶！看來我該重新追追完整的影集版\
  \ pilot\n我也覺得，有些設定與風情就是針對那個年代時勢的，我們這代還不如多找新題材"
