  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  安安還是我啦 今天剛好休假就趁早去把剛上映的電影看了一下

  身為一個小新粉,劇場版出來我們還是要進去戲院看一下的

  而且這次還是第一部 蠟筆小新的3D電影

  肯定更是要進來支持一下


  這次看的是日文版 會找時間去看中文版二刷




  開頭就先來一個熟悉又對味的

  小新帶著美冴的胸罩玩起了超人遊戲

  然後美冴追著跑了出去

  就是這個,我進來就是想看他無俚頭的搞怪玩意

  順便給我們秀了一波這次3D的動作有多麼順暢無違和

  人物 場景 還有鏡頭的轉移我感覺非常的滑順

  不像多啦A夢的3D 那個眼睛表情之類的從2D變成3D

  老實說我怎麼看怎麼怪 就算故事再感人我就是會有點出戲

  但是這次的小新3D並沒有這個問題

  非常非常的適合 看看預告片就知道了





  雖然劇情不外乎就是什麼小新忽然覺醒了超能力

  但也有一個壞蛋覺醒了超能力

  所以有個神祕組織找上門要小新拯救世界

  而引發的一連串有搞笑有熱情有親情的故事


  但是我真的很喜歡小新那種雖然我只有五歲

  但我知道有些事 有些原則

  是我要堅持下去 不能放棄

  不畏懼強敵 就算強弱懸殊也一往無前

  就像 大人帝國的反擊 戰國大會戰 燒肉之路 小白的屁屁炸彈

  超時空新娘 間諜大作戰

  小新總是會為了家人 朋友 夥伴 義無反顧

  平時屌兒啷噹,但是真的要上的時候

  總是衝在最前面

  廣志因為小新小葵遇到危險時爆發出來的力量

  美冴為了保護孩子們就算害怕也會勇敢向前大聲斥喝

