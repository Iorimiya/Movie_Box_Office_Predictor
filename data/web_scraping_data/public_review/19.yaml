content: '晚上的場次不多，就將就買了台配版



  以下有雷

























  這次3DCG的畫風一開始雖會感到不適應


  不過看久了也慢慢習慣了



  故事就是天外飛來的黑、白兩道光分別讓厭世邊緣人非理谷（這次的反派）和小新獲得超

  能力，展開超能力對決



  片長蠻短的，故事也一如往常的套路，


  很多蠟筆小新的梗都有拿出來玩，例如頭戴美冴胸罩、廣志的臭腳、屁屁走路等等




  最後操縱巨型鋼打姆機器人跟怪物對戰很熱血，操控方式一直讓我想到EVA跟環太平洋，


  最後出現的3D怪物真的是劇場版中數一數二醜的，但我覺得醜得很好看，只是有些小孩看

  到可能會怕吧？



  野原家的成員除了小白外都有表現到，小白的戲份真的太少了QQ



  反派的人設是家庭失能、生性內向、被同儕霸凌，長大後變成厭世邊緣人，


  連接到日本（或者說全球）的社會問題，例如能源危機、少子女化、高齡社會等等


  不過畢竟這是蠟筆小新，所以這些議題都只是點到為止，也用了很雞湯、正向的方式收尾



  總之除了台配howhow的聲音一聽到就覺得很出戲外，還是看得蠻開心的，期待明年的劇場

  版


  --'
