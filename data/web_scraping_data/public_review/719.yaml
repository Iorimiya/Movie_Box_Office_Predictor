content: '如題


  四部都沒看預告，僅看電影售票圖覺得懼裂很有趣。

  而且超多人在威秀訂票差點搶不到，雖然訂了但是有網友雷我很噁心，想確認是否屬實。


  另外鄰家 /雪中看起來評價不錯，默殺則是廣告打很大但我不知道這在演啥，希望四選二，

  如果懼裂太噁心我就退了，血腥沒差。


  ----

  Sent from  on my OnePlus CPH2581


  --'
