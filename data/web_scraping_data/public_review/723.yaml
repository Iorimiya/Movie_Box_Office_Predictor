content: '先上預告



  （本段無雷推薦）



  FEMME整部片的鏡頭、光影和色調都極美，敘事節奏也十分流暢，我不覺得有任何冗餘的

  鏡頭和台詞，全程都讓我極為專注地投入在這場復仇遊戲裡。


  然而這不單純只是一部呈現復仇的電影，導演的鏡頭直率而優美，敘事深深觸動情緒，揉

  合了暴力與性、感官美學、自我認同，並且直擊脆弱的男性自尊。各種衝突、愛慾與懸念

  的交織，透過演員精彩的表演，實在讓我看得非常過癮！！




  是說當初會注意到本片完全是因為George Mackay，從《1917》後我就好愛他XD

  打算陸陸續續補他的作品（然後發現他小時候演的電影有不少我都看過XD），期待他之後

  的發展。




  （以下開始有雷）













  關於Preston到底是不是在一開始就認出Jules，觀眾們或許有不同的理解，個人更傾向解

  讀那句「你以為我沒認出你？」只是他最後的虛張聲勢。


  因為當Preston看見舞台上的Aphrodite穿著那件剪碎的仿冒品帽T，明豔登台，自信地侃

  侃而談，描述自己是如何玩弄霸凌他的暴力份子。那個當下Preston泫然欲泣的神情毫無

  掩飾，他的眼神裡有震撼、羞愧、懊悔......以及憤怒。


  我相信這才是全片中，Preston少數真正坦露情緒的一刻，而光要維持住自己逼近崩裂的

  自尊，就耗盡了他所有力氣。


  這股情緒一路延伸至在後台兩人邊哭邊罵、相互暴力扭打的場景，情緒逐漸堆疊至最高潮

  。最終他們都放棄施暴與掙扎，在Preston嗚噎低鳴的哭泣聲中，就這樣迎來日出。


  救命，這一段情感張力滿到我幾近屏息，但心裡同時劇烈迴盪著酸楚與傷感。導演真的太

  會拍，兩位演員太會演Q_Q





  另外一幕Preston最柔軟也最真心的時刻，是他在Jules家門口給他的那一個清澈純粹的吻

  ，我看了覺得好可愛又好難過，因為那依然是在沉重大門的內側、在陰影之下才能給予的

  感情。


  我不確定Jules有沒有愛上Preston，或許是混雜著仇恨和憐憫的複雜感情居多，但我想Pr

  eston確實已然淪陷，先暈船的人就輸了啊my bro！！（咦）


  然而就算他們真心相愛，我也不覺得這段構築在權勢角力、見不得光的戀情會有什麼好結

  果，兩人身處的環境和價值觀差異太大了。（是說每每看著Preston跟Jules約會，他那麼

  用力展示自己的階級和財力，我都覺得好笨拙好可愛？XDD）





  全片我最喜歡的場景莫過於Jules開始和Preston的朋友打成一片，利用他的深櫃情節在檯

  面上隱隱壓制他，甚至將Preston說過的那些為了滿足支配慾、「充滿父權男子氣概」的

  台詞，拿回來用在Preston自己身上。


  「你可以逞兇鬥狠裝man扮直男，對獵物為所欲為，難道就沒想過同樣身為男人的Jules，

  也能做到這點嗎？」


  看著Preston在床上有點茫然卻又乖巧、任Jules擺佈的模樣，我腦中突然響起這段話，覺

  得有些好笑。獵人與獵物的關係瞬間交換，這段的權力位階反轉實在太有趣了，好好看！





  而那件貫串全片的黃色帽T仿冒品，一開始穿在Preston身上，象徵著深櫃恐同的他，一直

  利用囂張暴力的言行、空虛炫富的手段、故意開到最大聲的重低音饒舌樂曲，包裝自己是

  直男的表象，鞏固自己在一段關係中的位階。


  片末，這件仿冒品被Jules剪碎，改造成皇后表演服，一方面有著他要從暴力事件後，這

  幾個月「活得不像自己」的刻意形象中走出；一方面也有向Preston挑釁的意味吧（儘管

  他不知道Preston會來現場）。

  ——「看看你淪陷在我一手佈下的陷阱中，讓我在你敞開心房時，扯碎你驕傲的自

  尊！」


  諷刺的是，最後Preston真心送給Jules的生日禮物，就是一件同款同色的正版帽T。

  完成復仇、遍體鱗傷的變裝皇后，在地上哭得像個小男孩的深櫃流氓，這個禮物在兩人都

  是最真實、卻也最脆弱的自己的情況下，才在鏡頭前揭曉。


  另外很有趣的一點是，George Mackay在訪談中曾提及，在他眼裡Jules和Preston都是在

  做 “drag” 演出，他們都努力成為他們所扮演的那個powerful role。

  Jules認為強悍的Aphrodite才是他真正覺醒的模樣，變裝皇后的璀璨華服是他自我認同的

  符碼；Preston則刻意打造了一個暴戾的直男形象，覆蓋自己對性傾向的不安全感，甚至

  試圖以這樣的「裝扮」打進充滿傳統男子氣概的交友圈中、尋求同儕認可。這個透過形象

  和打扮為自己賦權、建立尊嚴的過程，在兩個角色身上相互映照，我覺得很有意思。


  而他們未來是否還會延續任何一種關係，答案恐怕連他們自己都尚未明瞭，複雜的感情指

  向帶著無窮餘韻，我非常、非常喜歡這個結局。






  --



  我覺得整部電影的節奏和氣氛都很棒，加上演員精湛的表現，真的讓我超級專注在過程，

  好久沒有這麼享受的觀影體驗！

  希望最後幾天少少的場次，能讓更多人看到這部好作品><

