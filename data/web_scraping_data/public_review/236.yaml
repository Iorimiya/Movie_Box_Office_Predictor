content: '上次看九孔演電影是海霧跟西虹市首富

  多年後這次終於又看到他，還演大反派

  這是香港導演邱禮濤的作品


  九孔裡面叫王鶴九是九龍幫的老大

  完全為他量身訂做的角色，

  但終於升格演到大反派了!還增肥了

  喔不對，他在瘋狂的賽車也是大反派

  水庫洩洪也說水道一次放連九孔...

  九龍幫是窩藏在廣西邊境的販毒集團


  我們台灣人去中國好像都只能演反派

  以前很多台灣演員去香港也是演反派

  像皺兆龍、龍方、太保、秦豪等等等


  男主角是最近很紅的小生歐豪

  他前女友是金馬影后馬思純

  近年每部賣座大片都有歐豪出現


  這片把土石流跟大洪水拍得很真實

  就像在日本311大海嘯裡拍槍戰片一樣

  台灣常有土石流，但拍的好的不多

  他們叫泥石流，動畫做的很真

  為了抓賊活埋了不少公安跟歹徒


  主要是要拍出中國邊防武警的偉大

  就想到我們消防隊剛殉職的4名烈士

  貪生怕死就不會幹這行了


  --'
