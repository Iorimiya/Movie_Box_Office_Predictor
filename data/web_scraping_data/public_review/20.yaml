content: "「腦中住了恐怖份子」 羅賓威廉斯生前飽受失智症折磨\n\n2016/10/02 12:28\n\n\n好萊塢喜劇泰斗羅賓威廉斯在2014年8月於自家自殺身亡，身影至今仍令人\n\
  懷念不已。（美聯社）\n\n〔記者陳昱均／綜合報導〕受到觀眾景仰與喜愛的好萊塢喜劇泰斗羅賓威廉斯，在2014年\n8月於自家自殺身亡，他先是割腕數刀後，接著以皮帶上吊，看得出死意相當堅決，震驚\n\
  各界。原先外界一直以為他是因為飽受憂鬱症所苦，所以才決定自我了斷，不過之後羅賓\n威廉斯的遺孀蘇珊威廉斯（Susan Williams）就公開澄清丈夫生前病狀，她透露羅賓威廉\n\
  斯生前罹患了路易氏體失智症（Lewy body dementias），是一種退化性失智症，他是因\n為在意識清醒的情況下，要面臨心智逐漸喪失的情況，才會選擇走上絕路。最近，蘇珊為\n\
  美國神經醫學會（American Academy of Neurology）的期刊發表了一篇文章，揭露丈夫\n死前一年所面臨的種種折磨，令人看了相當難受不捨。\n\
  \n\n羅賓威廉斯（右）的遺孀蘇珊威廉斯（左）最近將丈夫生前一年患病到尋求\n治療的過程寫成一篇文章，並被刊登在美國神經醫學會的最新一期期刊上。\n（翻攝自每日郵報）\n\
  \n蘇珊威廉斯因為想要讓美國神經醫學會的醫師更加了解與老公擁有相同病症的患者及其家\n屬的心理狀態，選擇把羅賓威廉斯生前一年的身心狀態寫成文章公諸於世，這篇以「住在\n\
  我老公腦內的恐怖份子」為標題的文章，也在上周被刊登在該協會的第87期期刊中。她認\n為羅賓威廉斯所罹患的路易氏體失智症至今仍時常被誤診，讓病患遭遇許多不該忍受的折\n\
  磨，並抨擊：「我不相信目前對於這個疾病的認知會為他做到更多，唯一有的只是延長羅\n賓的痛苦罷了」，同時也表示：「即使我們現在認識了這個疾病、知道能夠暫時以藥物來\n\
  控制而稍微得到些慰藉，但是住在他（羅比）腦內的那個恐怖份子，依然會殺死他，這個\n疾病根本無藥可醫，反而只是讓羅賓的狀況快速惡化罷了。」\n\n\n由於羅賓威廉斯罹患的「路易氏體失智症」目前沒有根治方法，因此他的妻\n\
  子蘇珊就形容丈夫的腦內像是住了一個會殺死他的恐怖份子一樣。（歐新社）\n\n蘇珊在文中寫道，羅賓早在2013年秋天時，就因為身體出現如左手莫名顫抖、便祕、火燒\n\
  心、失眠、嗅覺退化等不適症狀而到醫院去做檢查，但是由於病狀惡化的太快速，大概在\n當年年底前，羅賓又陸續出現了偏執、妄想、幻覺、重度失眠與失憶的症狀，他甚至找了\n\
  心理醫師想解決這些問題，但是仍無功而返，而蘇珊也感受到了丈夫對於身體狀況極速惡\n化的恐懼與焦慮感，這似乎讓他的身心都處於極大的壓力之下。後來在2014年4月，羅賓\n\
  忙著拍攝遺作之一的《博物館驚魂夜3》時，已經是演戲老鳥的他，竟突然記不起自己的\n台詞，這讓他恐慌症發作，後來醫師也開了抗精神病藥物（Antipsychotics）給羅賓，希\n\
  望能暫時安定他的情緒。\n\n\n蘇珊指出丈夫羅賓威廉斯（右）在拍攝遺作之一的《博物館驚魂夜3》時，\n竟突然記不起自己的台詞，這讓他在片場恐慌症發作。（翻攝自網路）\n\
  \n只是沒想到醫師這樣的動作，根本是反效果，因為蘇珊一直到丈夫死後數個月，才發現抗\n精神病藥物會對於罹患路易氏體失智症的患者造成嚴重的副作用，可能會讓他們的身心以\n\
  及認知病狀都更加嚴重。在2014年5月，醫師才重新診斷手部會不斷顫抖、身體不良於行\n的羅賓威廉斯，是罹患了帕金森氏症，但羅賓本人在以藥物暫時控制不適症狀的同時，仍\n\
  覺得還是有哪裡相當不對勁，他當時曾對妻子表示：「我只是想要重啟我的大腦罷了，我\n真的得了阿茲海默症？癡呆症？還是我真的精神分裂了？」那年夏天，這對夫妻就不斷在\n\
  找尋各種能夠讓羅賓威廉斯好起來的治療，從藥物控制到打坐、瑜珈、自我催眠等能夠舒\n緩羅賓焦慮病狀的方式，他們都一一去嘗試，原本到了8月份左右，一切看似有所好轉，\n\
  但後來助理就在羅賓家中發現了他自殺身亡的遺體。\n\n\n在羅賓威廉斯的身體症狀越來越惡化後，夫妻倆四處奔走，尋求不同治療方\n法希望能夠控制住他的病情。（法新社）\n\
  \n羅賓威廉斯死亡的3個月後，蘇珊才從屍檢報告裡得知這個確切的病名，而路易氏體，也\n就是一種在大腦裡產生的不正常蛋白質，幾乎可以說在丈夫的腦內大肆胡作非為了一番，\n\
  她表示：「路易氏體在他（羅賓）的腦內異常地大量增殖，對他的腦神經與神經傳遞物質\n產生了極大的破壞，可以說成是他的大腦內根本上演了一場激烈的化學戰爭。」蘇珊沉痛\n\
  說自己的丈夫就是被這個目前無藥可治的路易氏體失智症給帶走的，而她也希望透過將自\n己與羅賓的故事分享出來，能夠讓這些醫生們也能更加了解患者在罹病過程中所遭遇的痛\n\
  苦，並將其轉換成對其他患者更有意義的實質幫助，「這樣他與病魔對抗後的犧牲，就不\n會白費了。」\n\n\n蘇珊（左）希望能透過分享丈夫羅賓威廉斯（右）生前曾被誤診又被開錯藥\n\
  物導致病情加重的故事，讓醫師們能更加了解這個病情以及患者在得到這個\n疾病後的心理變化。（美聯社）\n\n\n\n--\n\n                \
