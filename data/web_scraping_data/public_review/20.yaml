content: '（中央社記者黃兆平紐約15日專電）已故台灣新浪潮電影名導演楊德昌經典作品「恐怖份

  子」，將在21至27日於紐約布魯克林音樂學院玫瑰戲院特映一週，這是「恐」片1986年台

  灣上映以來，首次在紐約商業映演。


  「恐怖份子」也是玫瑰戲院（BAM Rose Cinemas）今年3月放映「牯嶺街少年殺人事件」

  後，播放的第2部楊德昌作品。文化部駐紐約台北文化中心參與協辦。


  「恐怖份子」由香港小姐繆騫人、李立群、金士傑等主演，描述80年代的台灣，一群不相

  干的都市陌生人，在偶然情況下交會發生一連串意外悲劇。


  楊德昌以複雜的敘事結構及都市空間隱喻，剖析現代都會人的自私、人際疏離以及生命的

  偶然與虛實，他對當代都會的深刻觀察，使本片成為國際影壇經典之作，曾獲盧卡諾影展

  、義大利貝沙洛影展、亞太影展等多項國際影展肯定。


  上海出生的楊德昌，成長於台北，在美國取得電機工程碩士學位，擔任7年電腦工程師後

  返台開啟電影生涯。他與侯孝賢、蔡明亮等人並列為台灣電影新浪潮重要代表人物。


  楊德昌主要作品包括「海灘的一天」、「獨立時代」、「牯嶺街少年殺人事件」等，2000

  年並以「一一」榮獲坎城影展最佳導演獎，為首位獲得此獎的台灣導演。


  2007年病逝後，楊德昌的作品漸受美國影壇注目，紐約林肯中心電影協會及紐約現代藝術

  博物館（MoMA）曾為他舉辦專題回顧展。


