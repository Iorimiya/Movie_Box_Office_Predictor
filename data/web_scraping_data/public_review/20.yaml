content: '~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  這幾年每隔一段時間就會重映楊德昌的電影，我也會進戲院再看一次，每次都有新發現。

  《恐怖份子》的劇本非常驚人，從兩組人物（李立中和妻子周郁芬VS.不良少女淑安和小

  強）平行展開，因為一通惡作劇電話交會，相互影響後，竟然以開放式的雙結局收尾。敘

  事綿密、架構嚴謹，結尾極具張力又戛然而止。


  當時許多劇場界的知名演員紛紛加入新電影，《光陰的故事》李國修在〈跳蛙〉飾演一個

  大學生，整天興致勃勃地跑來跑去。據說他看完電影後，驚呼劇場的演技在電影裡看起來

  怎麼那麼誇張，可是我好喜歡。 同樣劇場出身的李立群在《恐怖份子》 的演出更是精彩

  ，飾演寡言壓抑的丈夫李立中，開場和主任打小報告的戲就能感受到角色的緊張感，隨時

  有不安的力量要爆發。貫穿整齣戲的〈請假裝你會捨不得我〉可說是李立中的主題曲，在

  開場上字幕時就演了前奏，彷彿預示他的命運。妻子毅然決然的離開，上司的冷漠否定，

  連假裝的同情都沒有。


  楊德昌好會拍都市，好會拍台北。人物身處在城市裡，多少都有些利己的欲望。寫小說的

  周郁芬陷入創作瓶頸，面對完全不了解自己、也無法溝通的丈夫，選擇和前男友哭訴。她

  說我已經三十幾歲了，用完所有情緒，覺得自己活得愈來愈小。這些話聽起來有點耳熟，

  《一一》裡敏敏哭著向NJ說的，怎麼每天都是一樣的，我怎麼只有這麼少？周郁芬回顧和

  李立中的婚姻，那時以為結婚會是新的開始，可是《青梅竹馬》的阿隆早跟阿貞說了，結

  婚不是萬靈丹。不要妄想做什麼事來改變別人和自己的處境，聽小明的話，「這個世界是

  不會變的。你以為你是誰啊！」


  可是理工男李立中哪裡懂得文藝女青年這些，還以為妻子得了獎就會回來，甚至天真地認

  為是淑安惡作劇電話造成誤會，不斷自說自話。特別喜歡他走出辦公室，抬頭看主任的那

  顆鏡頭，只是看一眼，這個人的內心已經崩塌。更不用說最後終於露出笑容，開心地跟顧

  寶明演的警察說主任升他當組長，「男人嘛！就是一個事業，什麼都是假的。」他笑得毛

  骨悚然，看得人背脊發涼。淑安和小強的戲也有意思，到處拍照的富家少爺，把感情寄託

  在一個偶遇的少女身上，甚至搬到她的住處，改造成暗房。在暗房內貼上照片，城市的風

  吹進來，人就像照片一樣，碎成一片片。淑安離開後，他也能像沒事般馬上回到前女友身

  邊。


  這部電影中，楊德昌好幾次使用聲音和畫面分離的敘事，看似平行卻互相指涉。有時候乾

  脆把聲音拿掉，讓〈Smoke Gets in Your Eyes〉來說故事，真的好精彩，一氣呵成，連

  被風吹動的窗簾都有戲。故事的最後，槍聲劃破城市的清晨，血跡、屍體，冷峻壓抑和龐

  大的殺傷力，我感覺《恐怖份子》不僅是比《婚姻故事》更恐怖的「婚姻實錄」，也是另

  一個殘酷絕望的Taipei Story。


  —


