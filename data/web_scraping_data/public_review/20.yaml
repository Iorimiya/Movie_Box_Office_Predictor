  人，但邊看的時候心裏邊想：\n\n「對嘛！這樣才叫恐怖份子啊！誰在跟你那邊好聲好氣的？！」\n\n但也不知道是因為女主角人太好、還是夠膽量、又或只是恐怖份子太驚慌，在好幾次的緊\n\
