content: '網頁版文章：





  《恩德培行動》 7 Days in ENTEBBE


  自由鬥士，恐怖份子


  by XXY



  以巴衝突、不穩定的中東情勢，矛盾的宗教、種族問題，一直是以色列及周邊區域無解的


  問題。《恩德培行動》的故事以發生在1976年，烏干達恩德培國際機場的人質危機作為故


  事基礎：實際上卻是以劫機犯的角度出發、以色列政府內閣討論解救方案、以及以色列人


  質解救任務的特種部隊成員三方面的角度描寫這整整七天內所發生的事情。敘事不僅僅只


  有將重點放在劫機過程，而是一場事件對於以巴衝突的國際情勢，剖析細膩的顯微鏡。




  我必須強烈建議，這不是一部驚心動魄或是娛樂性十足的動作電影。故事裡沒有一個所謂


  的英雄，殺光了壞蛋、解救了所有人。而是將「恩德培行動」（亦或是「霹靂行動」、或


  以當中唯一陣亡的以色列軍官為名的「約納坦行動」），調理出複雜的國際關係以及歷史


  脈絡，讓我這個對歷史有興趣的人來說，是看得津津有味。但仔細觀察觀影過程中頻頻出


  現不少的哈欠聲來看，或許題材較為生硬、主觀點又不在以往我們所認知的「正義」方。


  反而將大量的篇幅，描述了由丹尼爾布爾以及羅莎蒙派克飾演的兩位德國赤軍成員，如何


  策劃與在整起事件中的行為、堅持的理念，其實立場可說是相當特殊且客觀。




  電影是由曾執導《精銳部隊》、新版《機器戰警》的巴西導演：何塞帕蒂爾哈所執導。片


  中不時加入了一段特種部隊成員的女友，所在的現代舞團、跳著詭異不和諧卻力道十足的


  群舞演出，配合著人質危機解救過程，讓我印象非常深刻。這支群舞的型式是一群衣著完


  全一樣的舞者，坐在圍成半圓形的椅子上跳舞，動作整齊劃一，仿佛鏡子般的精彩。但其


  中始終有位舞者，也就是故事當中特種部隊成員的女友，會不斷跌倒、不斷做出與團體不


  同的動作，跌落椅子、沒有接續其他舞者動作，仿佛說明了以色列這個小老弟在中東世界


  的不合群，老是被視為特例的情況。有趣的是，這位「特別」的舞者動作，卻是不斷地跌


  倒、不斷地失敗，但還是不懂回到座位上嘗試融合在這半圓形的舞群之中，仿佛訴說著以


  色列的種種作為，在以色列、巴勒斯坦衝突中不斷惡化、調停、和平，卻又可能發生新衝


  突又再度惡化。在沒有獲得周邊國際支持的情況下，仍然試圖於其他人和平共存。這個看


  似表面和平，實際上正處於一種恐怖平衡的狀態，正是我們所見到的囧境。




  然而，這種站在中立的角度，又透過特殊的敘事手法，今昔時間點穿插、舞蹈和軍事行動


  切換、以及正反雙方內部進行人質危機對策的細膩描述。都是《恩德培行動》這部電影呈


  現出比以往多次翻拍：包括1976年，由安東尼霍普金斯所主演的《恩德培勝利》（


  Victory at Entebbe）、1977年的《奇襲恩德培》（Raid on Entebbe）、1977年由以色


  列製作的《雷霆行動》（Operation Thunderbolt），或是在2006年《最後的蘇格蘭王》


  最後的劫機事件。今年的《恩德培行動》版本顯得更加觀點特別，且極具導演個人風格的


  電影作品。




  值得一提的是，羅莎蒙派克（2015年開始啟用中文名是「裴淳華」，而且還聲明認為長期


  用英譯名讓他覺得對中國影迷不尊重。Well......不知道台灣會不會跟進），在片中苦練


  出流利的德語，和丹尼爾布爾的對手戲，令人驚艷。尤其是當中一場對著電話筒自白的獨


  角戲，完全展現了這位剛強女性，同時兼具陰柔的一面。而丹尼爾布爾，在詮釋德國赤軍


  成員的心境糾結也是本片一大賣點。透過這兩位演員演出我們所一般認知的「恐怖份子」


  ，或許也是本片希望大眾翻轉「恐怖份子」的刻板印象，嘗試去理解整個大框架下的歷史


  脈絡。這些「恐怖份子」，事實上在另一方觀點來說，則是為了某些族群權益而奮戰的「


  自由鬥士」。




  整體來說，《恩德培行動》的片長107分鐘，長度適中且劇情內容多元豐富。這場具有指


  標性的「恐怖攻擊」，被當作今日的人質危機解救、談判突襲的經典範例；也是以色列摩


  薩德特工與國防部一次驚人又大膽的反劫機行動。電影全片瀰漫著濃厚的70年代時代感，


  不論從影像的質感、劇中服裝設計，或是攝影剪輯的技術上，都呈現著非常復古又不失新


  穎巧思的細節，彷彿就是當年拍攝的電影，而不是回顧。短短的七天內，我們也可以看到


  持續到今日仍未解的國際議題，每年不斷炒作的話題，政治人物一貫的嘴臉。仇恨會不斷


  衍生仇恨、衝突只會產生更多衝突：《恩德培行動》這樣的歷史陳述，或許道盡了當今現


  實的無奈，以及你我都必須關心的事情。









