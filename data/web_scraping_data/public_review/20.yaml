content: '這應該是我今年目前看過最值得推薦的電影


  導演拍的很殘忍、很寫實、看完會很感動又很難過


  但真的值得一看



  失控危城是一部改編自真實恐攻事件的電影，


  而且是少數試著讓觀眾去體會遭遇恐攻當事人心情的電影


  (我沒看過U-July 22，據說也是十分讓人驚艷)


  很多恐攻片都著重在調查、逮捕兇手、復仇、西方政府強大的武力


  但失控危城會讓你看的坐立難安


  導演對情緒的張力處理真是一流


  上一秒餐廳的服務生還好好的講話，下一秒就被子彈穿透


  躲在角落趴著的人一邊發抖，你正希望他能躲過恐怖份子時，碰的一下就被擊斃


  另外當然少不了的親人生離死別、逃難時的恐慌、危難時刻的人性光輝面


  程度都恰到好處，完美帶動情緒又不會過份渲染



  恐怖份子的手法讓人髮指，


  逐房假裝飯店人員、救援部隊，毫不猶豫的扣下板機


  因為是改編自真實事件


  每一聲槍響都讓我感到憤怒


  你們這群孬種，


  應該承受世間一切酷刑才准死去


  跟父親通話那段看了反而更加讓我憤怒



  不過全片的大亮點，當然就是擁有高尚人格的飯店職員們


  讓我最感動的時候不是結局


  而是在攻擊發生的過程中


  展現無比勇氣幫助許多人、由Dev Patel飾演的男主角


  招集廚房員工、堅定嚴厲但內心溫柔的主廚


  (在網路上找到導演的訪談，導演說即使是一開始選擇離開的廚房員工


  也有人跑回來幫助房客)


  工作三十幾年，早已把飯店當成家，最後犧牲的領班


  原以為要報警，想不到卻是一通通電話通知房客別開門的櫃台人員


  還有即使火力不足，仍然豁出性命一搏的警察



  幾年前曾經去過北印自助旅行，遭遇過不少騙術


  本身工作也會接觸印度客戶，


  碰到一些人的懶散跟無禮一直讓我覺得這真是一個莫名其妙的國家


  但看完電影後，我對飯店的員工群感到無比的敬意


  剛好月底要去孟買出差


  我打算抽空去一趟泰姬飯店，在門口那個紀念2008恐攻的櫃台


  向這群崇高的人們致敬




