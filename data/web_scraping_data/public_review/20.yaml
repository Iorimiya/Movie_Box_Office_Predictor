  明白。\n\n-感情\n\n而女主角後來瞞著父母逃婚，原以為會遭到父母的責難，但父母都選擇諒解並支持女兒，\n也讓妮嘉發誓要成為一個能讓父母親驕傲的女兒；妮嘉就如同我們一般人一樣，也是會有\n\
  脆弱、無助的時候，家人就是她背後最大的支柱，而導演將妮嘉與家人的良好互動，用不\n多的篇幅細膩交代給觀眾。\n\n-結局\n\n而最後的結局，在妮嘉不幸罹難後，導演用簡單卻深刻的方式，拍出家人的不捨與釋懷，\n\
  以及眾人的思念；尤其有一段是母親在妮嘉逝世一周年的追思會上，向當年因妮嘉而獲救\n的乘客們致詞完畢時，母親眼泛淚光回頭一看，妮嘉就在身邊，給了她一個深深的擁抱，\n\
  這幕實在是太催淚啦！\n\n▇ 吐槽 ▇\n\n我想這是我看過第一部飛機連起飛都沒有的劫機電影吧，不像一般常見的歹徒挾持機師威\n脅飛行，而是在歹徒一衝上飛機的時候，妮嘉就臨機應變的立刻通知駕駛艙中的人員，而\n\
  機師也很聰明的趕快開天窗先閃人啦！結果當然就變成....\n\n\n\n恐怖份子劫了一架沒辦法起飛的班機！\n\n\n所以手上的籌碼就只剩飛機上的乘客。\n\n\
