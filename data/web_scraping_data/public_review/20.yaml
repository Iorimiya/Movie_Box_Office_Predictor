content: '情節大概是開頭美軍抓走了一個中東的宗教領袖，


  然後就有一群恐怖份子潛入美國策劃恐怖行動要求釋放宗教領袖，


  印象中有三個恐怖行動，


  第一個是挾持公車然後人質釋放到一半就引爆公車，


  第二個好像是佔領學校不過被成功攻堅，


  第三個則是恐怖份子直接開車撞進警方大樓內自爆，


