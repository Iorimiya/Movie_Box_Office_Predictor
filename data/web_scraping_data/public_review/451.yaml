content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~






  當我看預告的時候，我本來只覺得是很單純的三角戀故事，網球應該根本不重要，宣傳語也

  是「千黛亞要選誰?」這種風格，所以本來的只是抱著普通的愛情故事+千黛亞近年在大銀幕

  上終於有樸素女高中生或滿頭沙子以外的造型看看也好這種沒有期待的期待。


  但看到最後卻有超乎期待的感動和暢快感。


  先簡單的說三角戀的部分，非常好看，三個人的角色歷程都寫得很完整，但一點都不冗長，

  透過精彩的剪接把這三人十三年來的情感交織運作的很流暢動感。


  權力關係與愛憎和欲求每一個段落都在變化流動，三角形的三個邊都是情感滿溢的雙箭頭，

  有緊張感但沒有鬼打牆或哪個角色特別蠢或令人不耐煩的感覺。


  而預告主打的性感，其實主角的三人都沒有真正的大尺度床戲，但就是奇妙的色氣滿滿，只

  能說是導演和演員的功力了。





  （有一些小動作驚人的撩，比起劇情還更不想爆這些小動作的雷XD）


  但真正讓我驚豔的反而還不是這麼好看的三角戀，而是，這竟然是非常「運動」的電影，即

  使是用一種很不運動作品的形式呈現。


  傳統的運動漫畫通常會有王道的三個元素，都有才會好看


  要有對運動的熱忱和樂趣

  要有對勝負的慾望和追求

  要有對夥伴/對手的羈絆與友情


  這剛好就是這三個主角


  女主角塔希，她可以說是裡面最愛網球、對網球這個運動了解最透徹的人，打球既有統治力

  又活力十足，如果不是重傷毀了她的職業生涯，她很有可能會是女網Goat，即使她沒有離開

  網球工作，嫁給亞特並協助他拿到一堆頭銜，從此無法真正參與運動競技的遺憾還是縈繞了

  她之後的人生...


  男主角亞特，他也愛網球，但或著也可以說他在乎勝負的那個部分。當他在青少年和另一個

  男主角派翠克還是好夥伴的時候，他就半開玩笑的要派翠克輸給他，因為奶奶在養老院會看

  。


  而他看到塔希用一種終結者級的姿態統治比賽時，馬上就愛上了她。塔希斷送選手生涯後，

  亞特請她當教練，還娶了她，想用自己的人生延續心目中勝利女神本該擁有的人生。


  亞特做的很好，但時間到了30多歲，成績走下坡，連敗的他已經失去信心，鎮重考慮退休，

  他哀求塔希無論輸贏能否留在他身邊，而他人生支柱的塔希卻告訴他輸了她會離開...


  另一個男主角派翠克，他愛網球嗎?嗯好像不會不愛，但跟以上兩位不是同一個等級。他在

  乎的是和這兩個人的羈絆。如果亞特叫他輸給他，奶奶才會開心，他一點都不覺得那有什麼

  問

  題。


  「很開心看到你對某事產生熱情，即使對象是我的女朋友」


  他跟亞特之間幾場比賽的輸贏並不是因為他在乎輸贏，而是他知道這是亞特追求的，如果他

  要和亞特與塔希有羈絆相連，他就不能離開網球。在那個改變三人人生的重大意外發生後，

  派翠克和亞特與塔希近乎斷聯，和兩人失去關係的他過了十年跟流浪漢差不多的放逐人生，

  在幾百名打轉賺個參加費，毫無目標的活著，而他現在卻參加亞特為了回復手感才報名的低

  階比賽，即將再次與夥伴對決...


  然後編劇給了最完美的一個結局，重視勝負卻槁木死灰，想著無論輸贏都要退休的亞特，重

  新在場上燃起鬥志和求勝的欲望；重視羈絆卻被另外兩人各說一次「如果不是要談網球那我

  們就沒什麼好說」放逐的派翠克，終於能夠緊緊擁抱最重要的夥伴(或

  是戀人XD)。而對運動最有熱忱的塔希，終於多年來第一次對著網球比賽大聲歡呼，這是最

  精采的對決，這是她最愛的網球。


  （當然這樣簡單分類也不完全適當，因為三個角色都非常飽滿，並不只是單純象徵一種思考

  ）


  這是三角情欲故事，但當字卡跑起來，不管塔希跟亞特重歸於好，還是派翠克終於可以跟亞

  特在一起，還是塔希會跟派翠克在一起，還是三個人會在一起，又或是通通沒有戀愛關係，

  場外的事都可以也都沒差了，所有人都得到他們想要的，熱忱和勝負心和羈絆終於團聚在一

  起，還有什麼比這個happy ending更加

  happy ending的呢?


  我本來以為這只是借個網球的名義講三角愛情故事，但最終卻發現是用三角戀愛的名義講王

  道運動番的核心，而且兩個部分都好看。


  置底三人圖防雷








  --



  謝謝，看完真的很爽快，跟著他們把所有結都打開了


  她上次喊come on已經是球員時代的事，她終於又能感受到同樣的激動


  不過如果沒有她好像也不行，沒有她帶來的熱忱，另外兩個人可能不會真的了解對運動極致

  的追求，雖然沒有她，他們還會是好朋友或戀人未滿，但最後像是拼上一切的對決和相擁，

  好像又是不同層級的關係了


  不過如果是戀愛面，塔希是比較第三者一點XDD



  有夠甲，甲得好精彩

  我週末去二刷以後，突然想到一個不算很重要的部分，亞特跟塔希的女兒好像處於有點微妙

  的教養環境當中



  開始沒多久塔希就對亞特說「為了有健康的腳她願意殺人，即使要殺的是小女孩和老太太(

  暗示隔壁房間的塔希媽媽和女兒莉莉)」。實際上小孩也完全是塔希媽媽在照顧，看不到任

  何親子相處的畫面，外婆都是顧到小孩要睡了才離開，完全不會讓這對夫妻單獨跟小孩相處

  ，但即使這樣，塔希跟女兒至少還是有一兩句對話的。


  更奇怪的是亞特，他跟女兒0對話也幾乎0視線相交，同住一間飯店家庭房但是女兒對他來說

  跟空氣一樣。


  塔希說「網球是一種關係」，但對亞特來說，他跟整個世界的關係只剩下用網球相連的塔希

  ，其他的一切有跟沒有是一樣的。派翠克嘲諷塔希只把亞特當成一個球拍跟一隻屌，其實一

  點都不誇張，亞特自願把自己的人生化為兩人網球夢的工具。當他乞求無條件的愛的時候，

  那真的是很絕望，因為如果他連當一支球拍都沒辦法，他還要怎麼活著?與其說他的「無條

  件」是希望塔希當耶穌，不如說他只是想當一個人而已。


  很妙的安排是，當塔希找完派翠克回飯店，她看到亞特去陪女兒睡，剛好跟前面的把女兒當

  空氣的互動呼應，除了網球什麼關係都沒有也什麼都不關心的人生他已經撐不下去了。


  塔希也是，她沒有辦法違心的去保證不管亞特贏不贏/會不會繼續打球都會愛他，可是她對

  亞特真的有那麼無情，只把他當網球夢的延伸嗎?好像也不能這麼說，否則她就不會去請派

  翠克輸給亞特，雖然她嘴上是說要為了亞特接下來的手感和比賽，但其實她怎麼捨得就這樣

  拋棄老公。


  亞特和塔希這一對不瘋魔不成活的網球狂終於到了發現他們的人生缺少了很重要的一部分，

  但已經無從回頭的局面。


  所以真的很想再稱讚一次結局，真的很爽快。因為竟然不是讓他們bad end，也不是要他們

  放下執著。他們所缺少羈絆、關係、情感，就是要靠他們回歸對網球的熱愛才能得到。


  不過雖然說場外的故事已經不重要，斷在那個地方很完美，但還是希望他們回去以後跟女兒

  親一點吧XDD



  這個就不太意外，劇情片除非有什麼話題性，不然幾乎都是這樣的


  雖然很可惜，希望大家有興趣的話可以把握在大銀幕上的時間


  我不敢說千黛亞是所有人都會覺得漂亮的大美女，但這部電影真的把她拍得艷光四射'
