content: "辛蒂亞不懂網球演高手 《挑戰者》舞出架式\n\n2024/04/22 05:30\n\n\n辛蒂亞在《挑戰者》飾演的塔希尋求自我認同，她表示感同身受。（華納兄弟提供）\n\
