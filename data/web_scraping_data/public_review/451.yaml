content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



  防雷一下






  這部真的不推，除非你是某些演員的粉絲吧


  「演員演技」方面我覺得還算不錯


  「劇情」可能見仁見智


  但我自己跟女友是覺得不佳，可能有些人喜歡


  最近剛好跟女友一起接觸網球這項運動


  衝著IMDb 7.8的高分


  還有一些不錯的評價，但看完實在是非常失望



  以下針對「剪輯」還有「配樂」…



  1.節奏非常破碎


  像是灌籃高手劇場版一樣


  一場球賽切了好多次好幾年前的回憶進去


  而且時間線混亂


  一下十幾年前，一下幾週前


  需要一直用字卡告知現在是什麼時間軸，


  就是在提醒觀眾這個導演沒料



  2.慢動作的鏡頭真的過多


  還有一些其他沒必要的鏡頭


  讓原本就曖昧不清的三人關係


  觀眾已經有點不清楚了


  這時過多冗長的慢動作，讓這部真的拖泥帶水


  3.我知道配樂一直想要有點復古感


  「復古」跟「網球」的調性組合起來有一種時尚感


  也讓本來就在道德邊緣的劇情看起來比較輕鬆


  但我還是覺得在某些橋段的配樂突兀到令人出戲


  這可能個人品味


  如果有人喜歡的話就當看看吧





  總結就是整部我大概只願意給5.5/10分


  演技的部分都是很不錯


  打網球的部分也都是蠻好看


  雖然擊球的音效我也覺得不舒服跟不自然


  但比起劇情的朦朧不清


  節奏的拖泥帶水


  7.8分真的過譽了


  --


  我前面就說個人品味呀

  你自己也說有些地方怪

  你想舔就舔吧



  這噓我完全沒問題

  因為我這篇就是要平衡一下很多人覺得「拍超好」

  我尊重你覺得拍很好，我也相信一定也有很多人覺得喜歡

  但抱歉，我真的不覺得^_^'
