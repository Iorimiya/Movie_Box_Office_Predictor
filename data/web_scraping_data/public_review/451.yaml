content: '日前美國演員工會正式發起罷工，即將迎來的秋季各大影展都瑟瑟發抖，仰賴好萊塢大片

  撐場的威尼斯、多倫多和特柳瀨德等影展雖然不至於無片可放，但沒有大牌明星們的助陣

  ，星光黯淡的電影首映會勢必會失去非常多的媒體關注度。


  目前好萊塢各大片廠都已經在考慮將年底的重點大片延期上映，在昨日華納兄弟正式開了

  第一槍！原訂於威尼斯影展舉行世界首映，並且擔任極具歷史意義的第 80 屆影展開幕片

  的《挑戰者》確定撤片。




  《挑戰者》為義大利導演 Luca Guadagnino 執導的好萊塢製作大片，由 Zendaya、Josh

  O''Connor 和 Mike Faist 三位新世代人氣演員主演。該片原本是華納兄弟將於秋季推出

  的重點作品之一，被外界看好有望成為年底奧斯卡獎季的有力競爭者。《挑戰者》原訂在

  威尼斯首映後的 9 月 15 日於美國正式上映，但目前華納已經將檔期延期至明年的 4

  月 26 日上映，並取消威尼斯影展的世界首映。


  取而代之的，威尼斯影展改選擇自家義大利拍攝的《Comandante》作為今年的開幕片。該

  片由《離不開的妳》義大利男導演 Edoardo De Angelis 編導、威尼斯影帝

  Pierfrancesco Favino 主演。故事背景設定於二戰，描述男主角擔任船長的義大利潛艇

  擊沉了一艘武裝商船，但因而拯救了 26 位比利時人的生命。海軍艦艇必須在海面上航行

  三日，躲避敵軍的侵襲，才能順利的將乘客送上岸。




  威尼斯影展即將在 25 日公布今年的入選片單，但面臨美國演員工會的罷工，可能會讓片

  單進行大幅的挑戰，最終會有哪些電影入選仍充滿未知數。




