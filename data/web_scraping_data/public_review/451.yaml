content: "看完《挑戰者》，腦中迸出的第一個詞是「性感」。\n\n.\n身兼本片監製的辛蒂亞，在本片展示一雙修長美腿、以及充滿侵略性的攻方氣場，喬許歐\n\
  康納與麥可費斯特雙男主，一個不羈狂野、一個斯文內斂，但球場上噴灑的汗水、球衫下\n的緊實翹臀卻都流露欲蓋彌彰的煽情，在鏡頭之下，三位主角都被拍出在其他作品未曾見\n\
  過的魅力。\n\n.\n但性感的不只是身材和氣質，更是角色之間的化學效應。網球是孤獨的運動，對單打選手\n來說，團隊僅限於事前的訓練，踏上球場除了對手、就只剩下你自己，你越想戰勝對手、\n\
  就越需要挑戰自己的極限，而這樣的孤獨體現在賽場上的試探與進擊，自己與對手間便產\n生某種羈絆，知己知彼、惺惺相惜。\n\n.\n身為運動主題電影，《挑戰者》有為積分拼搏的熱血、在夢想與現實間的掙扎；讓人意外\n\
  的是，本片將球場上的速度與基情（？）和選手場外的三角關係完美融為一體，多場戲碼\n遊走在曖昧的禁區邊緣，看得讓人臉紅心跳，將本片視為情慾電影也合情合理。\n\n\
  /\n\n故事從挑戰者杯的決賽開始，一邊是以外卡身份參賽的待退名將亞特（麥克費斯特 飾）\n、一邊是在百名之外載浮載沈的派屈克（喬許歐康納 飾），在觀眾席坐立難安的，則是\n\
  亞特的妻子兼教練塔西（辛蒂亞 飾）。此時時序切換，回到他們的少年時期，派屈克與\n亞特曾是男子雙打的夥伴，在網球寄宿學校一起長大，當他們遇見網壇明日之星塔西，合\n\
  作成了競爭、雙打拆夥單打，在外型出眾、球技過人的塔西面前，他們都是芳心的挑戰者\n。\n\n.\n表面看來，這是好兄弟因為女人反目的故事，但塔西也不是等著男人獻殷勤的獵物\
  \ – 我\n認為她對兩位男主角一點興趣也沒有，甚至對網球也並非真心熱愛，她真正在乎的只有勝\n利。所以當她與派屈克交往時，無法感受到對方為了成績奮進的企圖心而分手；而當她膝\n\
  蓋遭遇終結運動生涯的嚴重傷勢後，選擇退居幕後押寶亞特，希望藉由另一半為她實現未\n完成的成就。\n\n.\n在塔希與亞特、派屈克的單獨對戲裡，觀眾可以感受到兩位男主角單方面的深情崇拜，但\n\
  塔西的回饋總是經過算計，電影透過時間軸的跳剪來對比主角們在不同時期的交集，儘管\n一開始稍覺混亂、但後來發現是有必要的，藉此呈現曾是天之驕女的塔西，過去有多風光\n\
  、如今就有多渴望重返巔峰，為了達成目標，她可以不擇手段，即使背叛婚姻也在所不惜\n。\n\n/\n\n如果角色的撩撥都是算計，那何以稱呼本片為「情慾電影」？因為本片涉及真心的部分，\n\
  都在亞特與派屈克兩位男主角身上。\n\n.\n他們對勝利其實沒有太大野心，曾是最佳拍檔的他們每次想戰勝對方的時刻，都關乎滿足\n塔西，這樣的關係在預告裡禁忌的三人行戲碼已經展示：二男一女太擁擠，所以塔西在瘋\n\
  狂的一夜即時抽身，徒留亞特與派屈克彼此深吻 – 儘管兩人矢口否認對彼此的情愫，但\n無法否認他們在對方面前才能展現最真實的自己，無需武裝、不用討好。而片中的 LGBTQ\n\
  \ 暗示（比如派屈克為了尋找比賽住處而下載 tinder，男女不拘）無處不在，對照鏡頭細\n膩捕捉男主角們的可口肉體，讓觀眾很難不想入非非。\n\n.\n本片導演盧卡格達戈尼諾曾以《以你的名字呼喚我》擄獲全球影迷，他鏡頭下的男人總比\n\
  女人更好看，作品裡的主人翁無論亮麗或邋遢，內心總有與主流價值違背的邊緣特質（多\n數時候是對同性的慾望），但越是壓抑、越是寂寞難耐，於是當觀眾認同角色後，不免希\n\
  望他們的卑微願望能獲得解放，就在淺嚐禁果的試探與歡愉間，產生令人顫慄的興奮感\n– 我相信最後興奮高喊「放馬過來」的塔西，一定也是這麼想（？）\n\n.\n之前沒看《王冠》，直到《挑戰者》才認識喬許歐康納這位演員。他飾演的派屈克是整部\n\
  片的費洛蒙，年輕的陽光放浪、熟年留起鬍渣的不羈有截然不同的魅力，欲言又止的眼神\n面對塔西或亞特都有不同程度的性張力。盧卡格達戈尼諾一段網球視角的長鏡頭，在派屈\n\
  克與亞特用盡全力揮動的球拍間，讓觀眾以網球視角體驗這份想壓制對方的慾望，很炫技\n、但我很喜歡。\n\n/\n\n配樂二人組 Trent Reznor 與 Atticus\
