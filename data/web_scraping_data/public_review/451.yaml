  。\n\n.\n最後，回到運動本身，《挑戰者》是部好的網球電影嗎？我無法確定，因為把網球抽換成\n任何個人競賽，這樣棋逢敵手、彼此算計的三角關係依然可以成立。不過本片的網球競技\n\
