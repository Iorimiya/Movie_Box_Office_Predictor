content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  全世界領土面積最小的國家「梵蒂岡」，是位於義大利首都羅馬城內的「國中國」或「城

  中國」。兩國的淵源來自梵蒂岡的前身「教宗國」，其在義大利統一的進程中扮演非常重

  要的地位，而義大利統一過程中造成教宗國垮台的原因便是《教宗家的小兒子》裡「綁架

  行為」所引起的國內外憤怒。



  19世紀中葉，義大利波隆那受到教廷統治，出身於猶太教家庭的男孩在年幼時被信奉天主

  教的女僕祕密受洗，成為教會名冊上的信徒，按規定不得由猶太教徒撫養。



  《教宗家的小兒子》試圖以夢境或躍然紙上的漫畫來呈現魔幻寫實的風格，但使用上並不

  算太成功。雖說讓觀眾分不清奇幻與現實的分界正是魔幻寫實的目的，但以本片處理真實

  事件來說，反而會讓觀眾產生困惑。教宗看著報章雜誌針對他的行為所畫的漫畫時，漫畫

  裡的人物動起來逃離紙張，彷彿象徵教宗心底的一絲愧疚或懼怕，但這卻是全片唯一賦予

  紙上圖畫生命的片段，頓時顯得突兀。



  夢境的呈現方式相比之下比較有效，而且都將教宗與艾加多的罪惡感具象化。拍攝手法都

  是一開始先不讓觀眾確實知道這是夢境，最後才加上驚醒的畫面，企圖營造魔幻寫實的感

  覺。教宗庇護九世雖然堅持自己的所作所為完全符合教義，但他心裡對於綁架一事可能還

  是有點愧疚與害怕，所以才會夢見猶太人強行為他進行割禮。



  小小艾加多爬上祭壇，幫十架上的耶穌拔下釘子，就像他為自己「害死耶穌的猶太人身分

  」贖罪似的；成年後的艾加多，心裡其實還是想跟著哥哥回到家人身邊，但已改教的他不

  允許自己這麼做，卻在夜深人靜之時夢見父母，並在夢裡向他們道歉。比較可惜的是，電

  影並沒有順勢利用童年的艾加多為耶穌拔釘的橋段演繹他接受基督宗教的轉變或瞬間，讓

  人無法清楚意會這些夢境除了罪惡感外，還打算表達什麼。



  羅馬公教的神學概念「靈薄獄（Limbo）」在片中被多次提起，拉丁文的意思是「地獄的

  邊緣」，專門安置尚無機會信教就死亡的人，不論是剛出生就夭折的嬰兒，還是沒有機會

  聽聞福音就離世的人都屬此類。其實，靈薄獄的概念不但出現在神學領域，文學中也經常

  見到，最知名的就屬義大利中世紀詩人但丁的《神曲》特別描繪靈薄獄的景象。現今大眾

  最熟悉的應為諾蘭《全面啟動》裡的「混沌域（Limbo）」。雖說《全面啟動》中的Limbo

  並非地獄的一部份，但同樣保留「死後無限流浪」的概念。



  由於莫塔拉家當時的幫傭安娜篤信天主教，她又剛好以為生病的艾加多有生命危險，擔心

  他會進入靈薄獄無法上天堂，所以便私自為艾加多受洗，而六年後因為良心過意不去，加

  上收受他人錢財，因此通報宗教裁判所，希望不要讓此教徒由猶太家庭扶養，而造成後續

  整個案件的一連串發展。但其實在安娜的信仰裡，艾加多全家信奉猶太教，都沒辦法進入

  她所相信的天堂，單讓艾加多上天堂也不見得是對他比較好的做法，更何況最後造成家庭

  分裂。



  觀眾在觀影過程中跟著主角艾加多成長，從他被綁架的7歲，到最後庇護九世逝世時的27

  歲。不過，《教宗家的小兒子》將焦點放在艾加多的童年與義大利統一期間的成年時期，

  反而跳過青春期。這段時間應該是一個人建立獨立思考與未來價值觀最重要的時光，如能

  看到艾加多這個時期的心境、信仰轉變或甚至與家人間的衝突，對於認識他與此事件應該

  會更有幫助，尤其不少資料都顯示，其實艾加多在青少年時期與家裡有頻繁的書信往來，

  只是由於信件內容多與傳教有關，讓家人多半不願回覆。



  電影裡的宗教衝突非常複雜，不僅存在於羅馬，長久以來世界各地都有類似的問題。基督

  宗教本就衍生自猶太教，基督宗教裡又分為東方與西方基督教，而這裡的東西方並非全世

  界，而是當時羅馬帝國內的東部與西部。東方基督教包括東正教與正統教會；西方基督教

  則包含羅馬公教，也就是片中艾加多改教的信仰與目前所稱的天主教，以及基督新教，也

  就是現在所說的基督教。另外，未出現在《教宗家的小兒子》的伊斯蘭教，其實也受到基

  督教與猶太教的影響發展而來。



  雖然這些宗教本是同根生，但因為遵循的基本教義與經書存在分歧，以及信奉的「真神」

  究竟是聖母瑪利亞、亞伯拉罕、耶和華、耶穌還是阿拉完全不同，因此歷史上才會出現很

  多宗教戰爭，當中又以與其他支最為不同的伊斯蘭教與猶太教最容易受到攻擊。即便羅馬

  公教是基督宗教裡最大的一宗，綁架還是不為大眾所接受的事，所以「莫塔拉事件」在當

  時引起全球關注。



  除了演繹出來的故事情節本就駭人聽聞之外，全片由緊湊又懸疑的弦樂貫穿，營造出緊張

  不安的氛圍，讓人從頭到尾都坐立難安，與艾加多的爸爸一起擔心究竟他有沒有辦法回到

  家人身邊。同時也加深改教與宗教洗腦根深柢固的程度，即使兩個都並非邪教，都是勸人

  為善的宗教，但艾加多由於這場綁架從此與家人走上截然不同的靈性道路，光想到就讓人

  毛骨悚然。


  --

