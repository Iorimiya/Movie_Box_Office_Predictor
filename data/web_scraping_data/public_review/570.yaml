content: '加拿大的一部奇幻小品，片名有夠長。故事就如其所述，主角身為吸血鬼但不喜傷害他人

  ，為了生存只好退而求其次，尋找自願獻身的人。

  -


  故事很單純，轉折也好猜，把喜劇跟吸血鬼這兩個元素結合起來不是什麼新鮮事了，但導

  演刻意把笑點處理得平淡、生活化，甚至融合在角色們溫柔的性格裡頭，像爸爸留了一週

  的「補給」給準備要獨立的主角、以及男主角問女主角要不要關燈比較好「辦事」等等，

  讓這部電影有了獨特的人性溫度。


  我特別喜歡片中呈現出青少時期充滿活力、卻對人生感到失望又迷惘的矛盾氛圍。這樣的

  氣息瀰漫在整部片，也讓男女主角荒謬的革命情感顯得浪漫。

  -


  壓抑的兩人在遇到對方後逐漸找回活下來的動力，不免想到【去X的世界末日】這種探索

  自我的公路故事。不過【人道主義吸血鬼】又更厭世一點，主角們擺脫家庭與社會的枷鎖

  後，選擇的是協助其他人結束性命。他們愛人，但也覺得人生很荒謬，我想這是作者對人

  生觀一種面向的詮釋吧。

  -


  最後要說，女主角在電影中的扮相真是美到不行，溫柔、冷豔、充滿靈性。其實男主角一

  開始就計畫好整部片的劇情了吧XD


  --

  女主角真的漂亮！

  爸爸也很暖'
