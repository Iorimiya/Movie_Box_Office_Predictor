content: '《默殺：無聲之地》


  本人並不是犯罪懸疑類型電影的愛好者，但這部電影看完之後，覺得真是靠北好看。

  難得我覺得好看的台灣電影！！


  我覺得很適合喜歡玩劇本殺、密室逃脫的人觀賞，但又不致於太耗腦。

  聽說柯汶利導演的上一部片《誤殺》就需要花很多腦筋想，

  而這部比較多著墨於刻畫每個角色的故事與情緒。

  很適合我這種不愛動太多腦但喜歡看好故事的觀眾。


  整部片大多是陰暗潮濕的氛圍。


  剛開始看會有點不爽，因為一直下雨一直下雨一直下雨，

  不用看片尾就知道是在基隆拍的。

  拍到的房子東破一塊西破一塊，漏水的室內滴滴答答，看了真的很不爽。

  受夠台北的天氣陰晴不定太陽到底在哪裡＝＝


  但劇情跟演員實在太強、太吸引我了，

  幾乎沒有冗長的冷場空檔，回過神來已經看完了。


  我想，這就是電影藝術這項武器發揮的地方吧。

  用好故事、好手法、好表演去吸引人，

  去直面那些大家平常沒在關注的那塊骯髒角落。



  回到電影主題「默」、「殺」。



  毫無作為，也是間接的幫凶。

  而如果我們身邊發生不公義的事情，你會選擇站出來還是悶不吭聲呢？

  如果全世界都選擇只對自己有利、安全的事，那會有多悲慘？

  也許真正殺人的不是榔頭、不是刀，而是冷漠自私的心。



  這部片講到了校園霸凌、教會文化、家暴等等。

  角色環境的設定，讓你覺得好像就是隔壁鄰居會發生的事情一樣。

  我想也正是這種代入感，會讓觀眾更容易沉浸其中好好思考。

  不只是看完一部精彩的電影而已，希望這樣的體驗，

  對於身邊不公義的事情，以後會更加有勇氣的發出聲音吧。



  這部電影其實在7年前就拍好了，但聽說後期過程十分曲折，

  所以可以看到在7年前很多演員還沒那麼紅的樣貌，

  然後真的超多大卡司在裡面演，表演部分都非常精彩！

  (我承認我是衝著高英軒去的>\\\\<)


  最後我想說，裡面的角色徐媽，實在是渾然天成畫龍點睛，

  對白設計也幽默的恰到好處，每次出場我都會心一笑，

  想到我家以前的房東太太。我想把最佳MVP頒給她ＸＤ





  --'
