  受到真實事件啟發，在台就讀大學與研究所的馬來西亞導演柯汶利，憑藉此片在2023台北

  電影節入圍國際新導演獎最佳影片，並奪得國際新導演競賽的觀眾票選獎。《默殺：無聲

  之地》是馬來西亞、台灣與新加坡合拍的電影，探討不少社會議題。



  靜穆女中的學生失蹤案接連不斷，與連續不止的雨天一樣，隱隱不安滲透人心；特教生小

  彤終日沉默，警官質疑她是案件的關鍵目擊者，試圖尋獲線索。原來，多年前這裡曾發生

  過一起墜樓案件，死者父親與小彤似乎都與此有所關聯……。



  《默殺：無聲之地》光是電影本身就非常有趣，這是導演於2017年首部執導的長片，也是

  李沐真正的處女作。不過，由於部分補拍與一些版權問題，最後才在2023年問世，沒想到

  ，主要演員黃健瑋捲入MeToo風波，所以決定暫緩上映。結果中國看上這部劇本，遂買下

  翻拍版權，並邀請原導演拍攝同名作品。最後，台灣終於在2024年得以讓原版上映，這時

  候當然不能出現鬧雙胞的窘境，但總不能叫原版改名，因此加上副標題「無聲之地」以區

  別兩部作品。



  主角群就讀的學校是教會學校，除了平時有聖經課程之外，甚至偶爾會有受洗活動。惠君

  的爸爸林在福在學校牧師所屬的教會服事，但女兒出事之後卻沒有人願意為他發聲，只因

  為惡魔頭頭是校長的女兒，更不用說學校還幫這群惡魔受洗，洗刷她們一切的罪，成為新

  造的人。從天井墜落的惠君，又有誰讓她成為新造的人呢？林在福相信「真理像把鐵鎚，

  能敲碎頑石般的人類。」為了幫女兒報仇，他以鐵鎚犯案，並在他的獵物死前要求她們一

  起覆誦約翰福音11：25-26「復活在我，生命也在我。信我的人雖然死了，也必復活，凡

  活著信我的人必永遠不死。」不管是讓這些小惡魔相信自己不會真的死去，還是告訴殺人

  的自己「只要信主，一切的罪都會被赦免。」林在福對信仰的虔誠都已不再像當初一樣純

  粹。



  撇開犯罪、懸疑與驚悚的元素，《默殺：無聲之地》從片名、開場到結尾都直搗旁觀者效

  應（Bystander Effect），但又不完全相同。旁觀者效應講的是旁觀者越多，有人出手相

  助的機會就越小，但在本片當中，則呈現出不論旁觀者多寡，只要沉默不語，都可能會導

  致悲劇。片中不斷出現旁觀者視而不見的情況，像是小彤與媽媽李函遭遇家暴，翻箱倒櫃

  、又哭又鬧，樓下的房東太太從門上的貓眼看得一清二楚，卻不願伸出援手；貫穿全片的

  惠君墜樓案，從第一時間小彤與媽媽親眼目睹，媽媽身為大人卻不作為，到事件發生後，

  從牧師到校長一個個裝聾作啞，累積的沉默最終爆發。



  除了點出沉默殺人之外，片中還呈現很多社會議題，包括霸凌、偷拍與家暴等。就像《無

  聲》也有特教生角色，《默殺：無聲之地》裡的小彤，雖無法以言語表達自己的想法，也

  還是有自己沉默復仇的方法。林在福在一一除掉霸凌的小惡魔之外，也把「視而不見」的

  小彤抓來，早已被復仇禁錮魔心的他，絲毫忘記在小彤偷偷放進他置物櫃裡的手機影片中

  ，小彤是被媽媽拉走才無法救下惠君的。



  施名帥飾演的變態鄰居似乎就有點雞肋，單純淪為功能性的角色，最後扮演提交關鍵證物

  ，除了證明小彤最後身影的確是在自家公寓之外，也意外揭露李函長期家暴女兒的事實。

  但《默殺：無聲之地》最可怕的家暴還不是這些若有似無的肢體與語言暴力，而是電影最

  後終於出現特別演出的吳慷仁。他不但是泯滅人性、對年僅7歲小彤下手的繼父，也是具

  有暴力傾向與被害妄想症的恐怖情人。促成《家庭暴力防治法》的1993年鄧如雯殺夫案，

  就是由於長期遭受家暴而引發。遭趕出家門的李函，撿起花圃旁的磚頭決定結束這一切，

  沒想到上樓後，才發現小彤早已解決。



  這段戲算是全片最大的轉折，但是倒也不難猜想，畢竟連話筒另一端的聲音都沒出現過的

