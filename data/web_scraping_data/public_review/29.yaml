content: "【影評】《未來的我們》　用青春愛戀駕馭政治性向\n\n\n\n--\n\n《未來的我們》在本屆柏林影展奪下「最佳同志電影泰迪熊獎」。\n1994\
  \ 年次的導演法拉茲夏利亞特是出生在德國的伊朗第二代。\n移民題材在德國電影不算陌生。\n法斯賓達的《恐懼吞噬心靈》早就用異國老少戀，撞擊偽善及偏見。\n新世紀以降，《愛無止盡》《歡迎來到德國》也以悲喜不同路徑，\n\
  反映土耳其移民的認同困境。《未來的我們》比較特別的，是並置了移民和難民。\n而全片青春恣意的表現手法，則令人聯想到加拿大金童札維耶多藍。\n\n男主角帕比出生在德國，「故鄉」這個概念僅存在於家族聚會。\n\
  同志身分對他並沒太多困擾，他染金髮上網約炮，\n但還是免不了碰到拿膚色毛髮做文章的傲嬌炮友，\n「別介意！假掰白人也不是我的菜」成了他的直接回擊。\n\n如果真要貼標籤，每個人應該都是很多不一樣的事物所組成。\n\
  就像他去社區服務當翻譯，卻無法聽懂同胞的方言，外貌的理所當然遂變得諷刺。\n他自以為沒有認同困難，等他愛上申請庇護但也可能被遣返的伊朗男孩，\n愛情不但難以擺脫家族、宗教，就連政治也摻雜進來，就很難瀟灑玩玩而已了。\n\
  \n幸運的是 2 個相愛的男孩都有來自女性的理解。\n你很難不同情男主角的母親，因為保守和傳統沒有匡限住她對兒子的愛；\n更難不喜歡愛人的姊姊，她是那麼勇敢積極地追求希望，也成全\
  \ 2 個相愛的男孩。\n\n可以大膽，也可以溫柔；題材寫實，卻兼容迷幻。\n《未來的我們》從青春看世界：如果現在的我們，是父母過去胼手胝足打造的結果，\n那麼未來的我們呢？也許答案就在跨出去以後。\n\
  \n--\n\n86 分\n\n導演：法拉茲夏利亞特\n演員：班尼拉傑普、貝娜許胡爾瑪茲迪、艾丁賈拉里\n片長：92 分鐘\n級別：輔 15 級\n上映日期：11\
  \ 月 27 日\n\n--\n\n原文結束。\n\n--\n   \n   ◥\n  \n \n  \n￣￣￣￣\n\n--"
