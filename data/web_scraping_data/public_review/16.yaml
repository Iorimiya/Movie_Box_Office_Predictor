content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~






  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  本來不是動漫黨，只有《我英》劇場版二彈上映前，聽說這部是動畫連載，劇情跟作畫都

  很「燃」！看過後覺得實在太值得推薦，尤其故事所傳遞的價值觀，給出的能量大概可以

  讓人撐過很久的低潮期。底下來點不專業分享，有誤再請幫修正。


  電影一開頭就清楚描繪出世界觀，對沒看過連載的人來說，可以很快理解到故事背景──

  這是一個超人社會，大多數人擁有異能，少數受訓過的人將有機會成為英雄（Hero）。還

  在英雄學院見習的1年A班學生們，因參加了新世紀英雄養成計畫，被派到遠在日本南方的

  那步島協助居民的日常，但可想而知，不外乎是修電器、尋遺失物這等瑣事。主角笨九與

  爆豪甚至受到來自小女孩真幌和弟弟活真的玩笑和挑戰。


  然而就在看似無危險性、風平浪靜的島上，有島民陸續被偷走了能力，當學院還在追查犯

  人的移動軌跡，背後的兇手NINE，就已帶著反派手下們現身，誓言創造一個不分制序、能

  力至上的新世界。對孤立無援的學生們來說，這自然是到島上後遇上的最大危機，然在化

  解危機的過程，他們最終也學會了相信自己、收獲了與夥伴攜手作戰的真諦。


  過去很少被動畫電影感動到，是因為它離真實生活有點距離。然而儘管《我英》這次劇場

  版的故事走向，不外承襲動漫一貫的核心──熱血、幹勁，卻還有著緊湊流暢的故事線和

  明確正向的主題，讓人容易被裡面激勵人心的元素給打動。


  比如電影最精彩處在於，學生們與NINE領軍的黑勢力抗戰，隨著一波波進攻，敵人招數百

  出且明顯能力高出許多，但堅持戰到最後一刻的他們，最終仍以智取、在放手一搏下獲得

  了勝利。如同表明了：「現在的我們很渺小又如何，只要用意志力堅持下去，終有天會戰

  勝邪惡勢力，證明我們自己的。」


  而1年A班的大家，雖然跟與敵人大戰的英雄們相比，都還只是高中生、還在摸索自己的極

  限，朝英雄之路邁進，但和年紀更小的真幌與活真對比起來，他們卻又是一群勇敢的大人

  ，強到可以為自己想守護的事物而戰鬥。或許對笨久和爆豪來說，這本是他們堅信的價值

  ，但沒有什麼比活真的一句告白：「我將來也要成為像你們一樣的人」，來得更認同他們

  所背負的使命和付出的努力。


  整部片的成功還要歸功於配音和配樂，聲優在塑造各角色間，付予他們強烈的個性和人物

  魅力；高潮迭起的配樂除了增加打倒敵手的快感外，當笨久和爆豪從對立走向合作無間時

  ，冉冉升起的古典樂也把他們不肯輕言放棄的精神，推向觀眾的心底，喚起我們也曾想為

  信念全力以赴的心。


  總之看完這部真的會燃到不行，電影院現在還有配合贈送特典的活動，如果不常看動畫片

  ，推薦可以挑這部來感受一下。


  --

  看了電影馬上入坑看漫畫，很讚！'
