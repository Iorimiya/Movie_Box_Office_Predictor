content: "雷文防雷資訊頁\n\n\n以下有《》劇情雷\n\n\n圖文好讀版 \n\n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\
  \n\n\n\n\n《我的英雄學院劇場版：英雄新世紀》是繼《我的英雄學院：兩個人的英雄》第二部大銀幕作品，這次時間軸放在象徵和平英雄歐爾麥特退隱的後英雄時代，為了應付不斷蠢蠢欲動的「敵人聯軍」，新世代英雄養成計畫就此油然而生。\n\
  \n哪怕你是沒有看過動漫的觀眾也沒關係，我英描述未來世界有些人會誕生出如同超能力般的「個性」，但也因為某些人的惡意運用破壞了社會和平，此時願意將能力貢獻於社會的成為人們口中的英雄，英雄學院則是培育英雄的推手。\n\
  \n\n\n\n本集以訓練英雄學院學生實際經驗為出發，場景移師至日本遙遠南方的那步島，因該島的案件單純且無特殊威脅，師長們決定放手由學生經營自己的英雄事務所，不過想當然爾平凡小島上最多還是走失、故障或搞丟東西的瑣事。\n\
  \n電影透過日常的點滴，以對應的能力應對適當的狀況，訓練學生獨力與團隊合作的精神，同時安排對英雄既敵視又嚮往的姐弟忙亂中火上加油，不過小小孩的捉弄與小孩的爆氣，似乎忘了他們都還只是孩子，卻得承擔著社會給不了的公平。\n\
  \n\n\n\n英雄新世紀裡的出發，來自於我為人人、人人為我的互助，但反派「NINE」可不這麼想的。在敵人聯軍實驗下的NINE獲得了可掠奪他人的個性，為打造弱肉強食的理想國度，一位那步島上的男孩成為了關鍵，不過粗暴的手法卻引來實習的學生注意。\n\
  \n超激燃的熱血可說是劇場版當之無愧的評價。面對壓倒性敵人時，擊破的策略、陷阱的佈局、能力的組合，都將不同角色的風采呈現的恰到好處，更在臨危不亂中上演著「所謂英雄，就是能突破絕境的人」PLUS\
  \ ULTRA演出，可惜稍嫌稚嫩的孩子還是低估了邪惡的勢力。\n\n\n\n\n犧牲與守護的正義、我OK你快跑的無懼、英雄之所以為英雄的原因，在劇場版中展現的淋漓盡致。儘管登場角色眾多，劇情以黑暗中的王者、男人的鋼鐵碰撞和無法戰勝的敵人三處戰鬥燃燒賭上生命的信念，所以逆轉勝靠的不是奇蹟，奮不顧身才決定了故事轟轟烈烈的結局。\n\
  \n絕對實力的面前，英雄能退不能怯。「拯救他人擊敗敵人與擊敗敵人拯救他人」兩種殊途同歸的激情，看見英雄彼此的情不自禁，而正太與蘿莉的刺激，更說明保護和平不該是一個人的逞強，身邊要是還能有志同道合的你，這畫面想想也真是幸福呢。\n\
  \n\n\n這是我的終身託付，如果是爆豪的話，可以喔！\n\n--------------------\n\n日新威秀IMAX廳看很讚阿阿阿～\n\n電影說書人的電影開箱文\
