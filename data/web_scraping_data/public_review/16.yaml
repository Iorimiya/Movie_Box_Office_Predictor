content: "隔壁影評-ONE・FOR・ALL的一年A班《我的英雄學院劇場版：英雄新世紀》\n\n圖文好讀 : \n\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\
  \n大家好，我是老王\n\n如果用一句話總結這次的我英劇場版，我只有兩個字。\n\n燃爆！\n\n作畫、情緒、配樂、各方面來說，這都是一部我不會後悔進戲院享受的作品。\n\
  \n準備好了嗎？\n\n那麼，我們開始吧！\n\n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\
  \n\n相異於1v1的熱血，我英這次燃的部分可以總結成「團結信念」與「責任」的部分。除了\n爆豪前中期還是一如既往的單幹，這次的著重點很明顯將重點刻畫分散在整個一年A班上\n\
  ，無論是前期的英雄活動，或是後期的敵人來襲，這次的劇場版都採用複數團結的形式。\n\n說到複數，我這邊小小岔題一下，這次的敵人NINE被設定成All for one的人體實驗者，\n\
  說是能奪取八種個性使用九種個性，所以我細數了一下NINE擁有的個性：龍尾、屏障、強\n風、爪子、奪取、細胞活化A、打雷、龍捲風，這邊NINE本來還想奪取細胞活化B\
  \ 以及綠\n谷的ONE・FOR・ALL，加起來應該是十種個性，不過設定上把龍捲風跟打雷歸類於NINE的\n原本個性「天氣」真的是很擦邊球的閃過了吃書啊，雖然結尾還是有一點點用奇蹟拯救吃\n\
  書的嫌疑就是了。\n\n\n這次的作戰也是爽度跟強度都比前一部劇場版好上許多，多名A班的成員同時對付一名敵\n人，而且作戰完全是有計劃性與目地的，這也讓人真正有英雄救援的感覺，做為英雄，打\n\
  到敵人變成次要目標，守護和平成了主要任務，雖然還是有逞強的部分，但流暢的劇情不\n會讓人有反感的牴觸，而敵聯合的定位也很微妙的有種幕後黑手的感覺，讓整部作品加強\n\
  了懸念與陰謀感。\n\n我個人超喜歡轟&飯田&蛙吹&切島的戰役，四個人各司其職達成最終目的，緊湊又合理的\n節奏展現，都讓我在看時熱血沸騰。\n\n而與NINE的戰鬥更是讓我眼眶泛淚，好啦我承認我就是很受不了那種關於信念或友情不得\n\
  而為之的劇情與鏡頭，看著每個人都奮不顧身，在已經極限的狀態下繼續奮起，這樣的情\n節我怎麼受的了，尤其是瀨呂這個在原作中我覺得是小透明的角色，在這次的劇場版中狠\n\
  狠的帥了一把，更讓我有種真的是ONE・FOR・ALL的感覺。\n\n而最後綠谷所做的「最後的決定」更是讓人感受到深深的無奈與責任，可以說是將這個角\n色保護他人的責任感再度昇華。\n\
  \n\n相信原作粉都知道ONE・FOR・ALL對綠谷來說是多特別的存在，可以說在綠谷做出最後決\n定時也等同放棄了自己身為英雄的未來，而爆豪的決定雖然讓我覺得與人設有點違和，但\n\
  也能感受的到爆豪對於眼前無能為力的不爽與不得為之，這樣的強烈情緒充斥下，搭配上\n淒美的配樂，真的是有讓人情緒會隨著畫面與兩人同步的感受。\n\n加上整體劇情規劃不會讓人有平行時空的感覺，與原作有部分切合但又很好的切割出一個\n\
  較為獨立的故事整體，我認為無論是有沒有在追原作的粉絲，都不會造成明顯的觀影體驗\n，當然啦，還是要有些基本認識，但原作粉可能可以感覺到更多的潛在情緒就是了。\n\
  \n為了打到敵人而拯救與為了拯救而打倒敵人，一千個人心中就有一千種類型的英雄，理念\n無分正確與否，但在一般世俗所稱的正道上，每個人都會成為不同樣貌的英雄，這也很棒\n\
  ，不是嗎？\n\n如今疫情嚴重，我並不推薦大家進戲院觀看，但我自己認為，在這樣需要希望的時刻，我\n英-英雄新世紀這部劇場版肯定能傳達出團結與希望的情緒，如果你很久沒燃起來的話，\n\
  非常推薦有機會可以將這部找出來看看。\n\n我是老王，我們下次見！\n\n更多影評 : \n\n\n--"
