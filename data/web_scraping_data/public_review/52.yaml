content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~





  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  湯淺政明大概是最難推朋友的一個導演

  因為他的畫風還有超快速運轉的腦洞，很不主流

  揪看其他動畫片都ok，但湯淺就很難找人


  心靈遊戲風格就像海報和預告那樣，看就知道不好推w





  好不容易揪到一個看過春宵苦短，少女前進吧！的朋友

  覺得應該可以接受他風格


  看完跟我說：

  「靠北原來春宵苦短他很收斂欸，心靈遊戲屌到應該抓去驗尿wwwwww」


  要看完全沒拘束器的湯淺政明就看「心靈遊戲」就對了

  年輕的他第一次執導長片

  盡情的做自己喜歡的各種嘗試


  湯淺是一個非常「動畫」的導演

  他最主要是用影像在表達他想說的東西

  像電影裡拍男女主角做愛，就是變成油畫色彩的糾纏，插入火車的意象，超強


  「心靈遊戲」故事講起來非常簡單，就算被爆雷也沒差

  主角阿西是個庸庸碌碌想當漫畫家的年輕人

  有天在地鐵遇到初戀情人妙。結果很衰捲入他家債務糾紛

  被黑道從屁股開槍，然後他就死掉了，END....

  啊不是然後他就遇到了上帝

  上帝也是個善變任性的傢伙，他逮準機會搶到重生的路回到人間

  但跟一般重生故事不同，他沒有金手指，依然不知道未來會怎樣

  只是可能多了一些勇氣去面對自己的困境


  看似超ㄎㄧㄤ，眼花撩亂，但核心其實很清楚

  過程中那些令人大開眼界的奇想與腦洞真的是最頂的想像力具現化

  各式各樣的變形線條，不僅不醜(真心想說他真的不醜!

  大家不要第一印象覺得不好看就放棄QQ)還讓畫面張力強到爆

  結局那段用盡一切的全力奔跑，表現力太厲害了



  看完一本滿足，這樣又ㄎㄧㄤ又天馬行空才是湯淺風味

  想要走大眾賣座路線根本扼殺他的優勢

  結果也很不好

  像乘浪之約有夠失望，為什麼要叫這樣一個鬼才去拍三立偶像劇啦!!!


  順便說他去年辭科學猴的社長其實比較好啦

  要製作又要管公司營運太辛苦

  科學猴應該要找個像鈴木敏夫一樣的人去管理還有對外

  另一個創辦人崔恩映也可以專心製作


  這次心靈遊戲上映，他有拍打招呼的影片


  鬍渣都白了...真的太勞累了吧...


  是說，每次看到湯淺本尊覺得很妙，本人超溫和，講話慢條斯理

  結果都畫出超瘋狂奔放的動畫www

  真好奇他的腦袋怎麼運作


  而且他竟然會講台語欸，講了好幾句

  那有沒有考慮來臺灣取材!!!!!






  --'
