content: '日本在世界電影業界一直占有相當的地位，其中在動畫領域的傑出更是無人不知，從過去

  我們熟知的宮崎駿、押井守、大友克洋、高畑勳與今敏等多位如今已奠定大師地位的前輩

  們，再到近年逐漸在國際動畫界發光發熱的如細田守與新海誠等中、新生代日本動畫導演

  。日本動畫工業從未停歇過，我們也逐漸看到了後輩人才濟出的傳承盛況，除了前面所提

  到的幾位導演之外，在其他日本動畫領域的人才們更是不勝枚舉，待觀眾們一一發掘。而

  曾經以首部動畫長片《心靈遊戲》在 2004 年廣受好評的動畫導演「湯淺政明」必屬其中

  之一，其睽違執導動畫長片《夜は短し歩けよ乙女》（The Night Is Short, Walk on

  Girl）在今日釋出了首支完整預告


  若有長期接觸日本動畫的人想必對於湯淺政明並不陌生，從早期參與製作的《櫻桃小丸子

  》與《蠟筆小新》系列動畫中即可以看到他展現特殊的個人風格，而後到中期參與與執導

  的多部短片，一直到 2004 年執導的首部動畫長片作品《心靈遊戲》讓他一舉在動畫界名

  氣大開，更曾被美國的知名動畫導演 Bill Plympton 譽為動畫界的《大國民》。聲望扶

  搖直上的湯淺政明而後也陸續執導了如《獸爪》、《海馬》、《四疊半宿舍，青春迷走》

  與《乒乓》等多部廣受好評的 TV 動畫，至今囊括文化廳媒體藝術祭大賞、安錫動畫影展

  及安妮獎等世界及動畫大獎中都可以看到他的名字。更曾經受到「卡通頻道」的邀約客座

  編導人氣 TV 動畫《探險活寶》中的單集數，也因此入圍當年的安妮獎，是至今少數受到

  「卡通頻道」邀約的外國動畫導演。而這一回執導的動畫長片新作《夜は短し歩けよ乙女

  》即是他睽違 13 年所帶來的長片作品。



  《夜は短し歩けよ乙女》改編自日本作家森見登美彥筆下的同名小說《春宵苦短，少女前

  進吧！》。而導演曾經於 2010 年執導的 TV 動畫《四疊半宿舍，青春迷走》（四疊半神

  話大系）也同樣的改編自森見登美彥筆下的小說作品。除此之外，這回導演也再度找回曾

  經於《四疊半宿舍，青春迷走》合作過的製作團隊，其中包括編劇上田誠、角色原案中村

  佑介以及演唱與製作主題曲的樂團 ASIAN KUNG-FU GENERATION 等。


  《夜は短し歩けよ乙女》的故事背景設定在京都，劇情描述男主角「學長」對他的社團學

  妹「黑髮少女」一見鍾情，並展開一連串的求愛大作戰。從春天的先斗町、夏天的舊書市

  集、秋天的學園祭一直到冬天的來臨，在四季更迭的京都當中，學長想盡辦法的希望黑髮

