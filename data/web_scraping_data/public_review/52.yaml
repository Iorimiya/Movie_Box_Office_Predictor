content: '來啦！！！！！！許願成功啦！！！！！！！！


  近來致力於經典日本動畫電影重映的光年映畫宣布確定要將湯浅政明的名作《心靈遊戲》

  重新搬上大銀幕啦！




  《心靈遊戲》為湯浅政明在 2004 年首度自編自導的長篇動畫作品，改編自ロビン西的同

  名漫畫。湯浅政明也以該片打開國際知名度，但接下來卻長達 13 年沒有製作動畫長片，

  一直到 2017 年才以《春宵苦短，少女前進吧！》回歸，目前手上還有與松本大洋合作的

  新片《犬王》預計 2021 年公開。


  《心靈遊戲》曾在 2004 年擊敗宮崎駿的《霍爾的移動城堡》獲得日本文化廳多媒體藝術

  祭動畫部門大賞。


  「漫畫家男主角，這一刻還沉醉在與初戀夢中情人相逢的幸福，下一刻，竟肛門中槍、貫

  穿腦部、死於非命！異次元中，他遇見上帝，逃回人世又遭鯨魚所吞，如雲霄飛車般刺激

  起伏的輪迴生命，超越所有想像極限。


  《蠟筆小新》導演湯淺政明的首部動畫長片，影像風格與搞笑創意的絕佳鉅作。並打敗《

  霍爾的移動城堡》，奪下2005日本動畫大賞。」（簡介取自 開眼）




  《心靈遊戲》曾在 2006 年的金馬影展上放映，台灣院線則未曾上映過，這將是首度登上

  台灣院線大銀幕！


  《心靈遊戲》預計 2021 上半年台灣正式上映！


