content: "◎原圖文/影片載於\n\n\n\n\n昨天晚上跟小T去西門町看了這輩子第一部金馬影展的影片：〈心靈遊戲〉（Mind Game）\n\n。雖然一整天下來已身心俱疲，但情緒卻仍然被這部出自日本動畫大師湯淺正明（Masaaki\n\
  \n Yuasa）的作品推上浪頭，從頭到尾極度高張。整場電影我的眼睛直瞪個老大，嘴角都\n\n裂到耳朵了，轉頭看看身邊的T和滿場的觀眾也是，笑得跟白癡一樣。\n\
  \n\n\n我想這是我所看過的前衛動畫中，最令人感動、娛樂價值也最高的一部。故事由不帥也不\n\n成功的潦倒漫畫家Nishi（阿西）在電車上巧遇巨乳青梅竹馬Myon（妙）起頭，慢慢地平\n\
  \n鋪直述著，看不出來簡介上所說的奇異色彩在哪，倒是穿插許多令人噴飯的惡趣味（湯淺\n\n正明導過幾集蠟筆小新）。但是，在可憐的主角屁眼中槍貫穿腦袋一命嗚呼之後（在網\n\
  \n站上看到這一段劇情簡介時我還一度卻步），劇情便隨之引爆，節奏也開加速，直到最後\n\n十分鐘的高潮可說用光速衝刺。\n\n\n\n\n不必多說故事內容，你只要知道大半時間主角們都待在鯨魚的肚子裡，應該就能瞭解這片\n\
  \n不按牌理出牌的程度。Mind Game或許沒有四平八穩的劇情結構，但其真正的價值與引人\n\n入勝之處，在於其所營造出的奇異氛圍，以及深入觸動觀眾內心的感染力。奇異的背景設\n\
  \n定並不讓人眼花撩亂進而使影片失焦；阿西、大奶妙、妙姐、鯨魚腹中老人的一舉一動都\n\n深深引起觀影者的共鳴，在不知不覺中與他們踏上同樣的旅程，處於同個當下，想著同樣\n\
  \n的事情。\n\n\n\n\n本片大量採用多視角、特寫、回閃（flashback）等蒙太奇／意識流手法，試圖表現人在\n\n轉瞬間的百感交集乃不受時空所限制。比方說，妙曾是中學泳隊選手，當困在鯨腹中時，\n\
  \n幻想著逃到外面的世界，稍後畫面切換至光怪陸離的未來場景，我們看見妙與一堆外星生\n\n物進行著飄浮在半空中的「游泳」比賽；抑或在最後逃亡的高潮戲中，阿西的小腿骨劇痛\n\
  \n後應聲而斷，他便後悔小時不聽媽媽勸，把不想喝的牛奶偷偷倒掉，但下一秒卻又出現媽\n\n媽把牛奶加到大鍋菜裡的畫面，而斷掉的腿竟又在此時癒合了！隨著影片的進行，諸如此\n\
  \n類的狂想片段出現了無數次，台下的我們也跟著見怪不怪，反而有種「我也曾經這樣想過\n\n」的奇異歸屬感，有點類似〈王牌冤家〉（Eternal Sunshine\
  \ of the Spotless Mind）\n\n帶領觀眾進入主角腦中走一遭的手法。多虧其藝術表現與剪接技巧的精準完熟，除了一些\n\n零星的片段之外，觀者大都能明瞭導演所欲表現的感覺或意象。\n\
  \n\n\n\n本片的畫風只能用「狂野」來形容。動畫師大量使用了拼貼、速寫、2D/3D交替參雜、甚\n\n至融入真實人像等花招，畫面充滿開放性的線條，不同於一般動畫中規中矩的樣版。畢竟\n\
  \n我們進戲院便是想看些自己壓根都沒想過的東西，不是嗎？尤其是目前國際主流動畫影壇\n\n正陷入千篇一律的重複地獄，不求突破恐將扼殺這個潛力無限的藝術型態。在我來看，\n\
  \nMind Game把動畫片的優勢發揮到了極致，拍出真人電影所無法呈現的主題與畫面，再次\n\n證明了日本人對於動畫的認真，其執著的程度令人感佩。一格一格分開來檢視，Mind\n\
  \nGame有點像是幼稚園的嫩手塗鴉，顏色還亂上，看不出什麼頭緒；但按下播放鍵，再配上\n\n絕妙音樂，動畫的魅力與動感便無限散發，像是一個會把人吸進去的萬花筒，讓人眼睛捨\n\
  \n不得離開銀幕。\n\n\n\n說穿了，這部影片不過只是講述某小人物認同自己的心路歷程。但能不能使觀眾跟著主\n\n角走，功力的差別就在這裡。整場看完，雖然兩頰的肌肉笑得酸痛，但眼角也泛著一點淚\n\
  \n光，很想把身旁的手牽起來說：「那我們也一起努力吧！」（我想T的臉應該會出現三條\n\n線，所以沒有。）說這部片可以改變人生或許過於誇張，但我相信當天和我一起走出戲院\n\
  \n的人知道我在說什麼。2006/11/19\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n--\n◆ From: 122.126.34.163"
