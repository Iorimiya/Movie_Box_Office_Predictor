content: '太多想講的還是用回覆比較好

  大部分台灣人會覺得不太好看

  我印尼老婆也說這集沒有前部好看

  我是在印尼看了第一次，昨天又在被我老婆硬拉去看第二次


  另外不知道是不是印尼的鬼片都喜歡跳來跳去的講故事

  我當時在印尼還有看了另外兩部印尼鬼片

  劇情也是跳來跳去的更嚴重到完全看不懂(這兩部都沒英文字幕)



  這部故事最大的問題

  應該是最後蛇妖的手環為什麼會在被拿回來現實

  我的理解應該是只要有辦舞會就會拿到

  只是差在事後有沒有還回去而已

  後面有講到沒有還回去的代價是由女村長承擔

  那女二的媽媽為什麼也會忽然得病

  因為女二的媽媽就是當時代替姐姐去跳舞的妹妹(家裡放著雙胞胎的照片)

  身為代理村長的黑狗兄會忽然不在就是去看離開的姐姐

  女村長死了就由女兒們承擔(劇中有說是同一時間得病)

  所以女一二其實是互不認識的堂姐妹



  如果不是設定上的BUG

  但前作的蛇妖還是帶著一對手鐲(預告說是續集但其實是前傳)

  所以兩部故事的中間應該還有被迫拿回去


  剩下有些還想補充的等明天再問我老婆一些前部的細節


  --'
