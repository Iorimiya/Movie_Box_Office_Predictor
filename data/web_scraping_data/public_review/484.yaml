content: '看了預告片以及片名以為是像《咒》一樣

  是在講地方村落的邪教 然後參雜有點懸疑的要素

  結果沒有！大失所望







  防雷











  沒想到劇情就是很平鋪直敘

  一開始就直接表明反派惡魔是誰

  為了救媽媽一行人來到了舞者村

  然後女主角很快就直接面對惡魔本人

  在一行人還沒搞清楚狀況的時候

  村中長老基本上直接講述這一系列的事情發生的原因 很快就帶過去了 完全沒神秘感

  完全沒有任何解謎的過程

  然後女主角就自願當了舞者直面惡魔

  唯一很酷的點是 原來進入跳舞模式的白眼代表舞者進入另一個空間啊

  惡魔旁邊的魑魅魍魎也太像色北北了

  然後女主角跟媽媽一陣糾纏(？)之後

  惡魔選妃的片段就結束了 然後有些人就死了

  對我來說就是這麼突然


  至於為什麼我沒提到那三個男生

  因為那三個男生一直在做白癡事情

  基本上就是一直在瞎忙

  讓人有點躁



  不過還是有幾個不錯的點

  1. 片中的女角其實都蠻漂亮的，包括女主、讓女主住進家裡的女生、片頭的故事裡的祭司(女主的外婆)、女惡魔

  2. 最後在貪婪之地時，惡魔的女手下蛇的群舞我覺得很好看，如果改編成舞台劇會很有效果

  3. (請幫忙補充)


  總而言之我覺得是整部片的要素過多，很多素材都想沾一點，但也因為都沾一點導致很零碎，是我近幾年看過最讓我分心的電影(卻不是我覺得最難看的電影，我覺得最難看的是最新的變形金剛，而我卻看得很認真)



  --'
