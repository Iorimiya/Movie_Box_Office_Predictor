content: '根據綜合外電的報導，迪士尼在週五的時候公布，由皮克斯製作的最新動畫電影《青春養

  成記》將會跳過院線發行直接上「迪士尼+」平台播映。




  《青春養成記》原定於 3 月 11 日在院線上映（台灣同時），但迪士尼決定不上院線直

  接

  於當日在串流上架，而沒有提供迪士尼+服務的國家則仍可以進行院線發行。


  這是皮克斯第三部遭到迪士尼動刀的電影，繼《靈魂急轉彎》與《路卡的夏天》之後，且

  這三部電影在迪士尼+上一般付費會員都可以直接觀賞，不須另外付費購買。與迪士尼自

  家

  製作的電影命運大不相同，近來包括《花木蘭》、《尋龍使者：拉雅》、《時尚惡女：庫

  伊拉》、《黑寡婦》及《叢林奇航》都是以額外付費 29.99 美元才可觀看的方式與院線

  同

  時上架。


  迪士尼媒體與娛樂發行部主席 Kareem Daniel 在聲明稿中並無提到是否因為近來升溫的

  疫

  情而下此決策，只表明在疫情後的票房復甦緩慢，尤其是家庭電影，並靈活的改變策略讓

  全球觀眾能優先看到這部無與倫比的電影。


  《青春養成記》為曾以《包子》獲得奧斯卡最佳動畫短片的華裔加拿大女導演石之予的首

  部動畫長片，該片再度以華裔家庭做為主題，描述正值青春期的女主角美美有一日發現自

  己變身成為一隻巨大的小熊貓，並展開一段奇妙的「青春養成記」。


  ---


  值得一提的是，當初《靈魂急轉彎》被迪士尼這樣直接丟上串流的時候，動畫師們就曾經

  表達過失望與不滿了，認為自己多年的心血被迪士尼糟蹋，而且還被當作次等公民（不須

  另外付費就能看），沒想到迪士尼繼續這樣對待皮克斯的作品...


  不過猜想接下來的《巴斯光年》應該賺頭會不少迪士尼大概就不敢這樣搞了...，皮克斯

  真

  的好可憐QQ


