content: '之前這部剛上串流的時候看評價不錯，但一直沒有看

  趁過年期間和朋友一起進戲院觀看，看完真的感觸良多

  能在大銀幕上看到真的太好～太值得了～



  以下雷



















  這部電影厲害之處在於它完整得把華人常遇到的情況都描寫出來了


  ex家長不尊重小孩隱私，把美玲藏起來的圖畫拿出來

  還有拿著圖畫直接去店員面前質問對方

  或是懷疑美玲疑似生理期來，家長直接衝到學校…..



  「必須要做到盡善盡美」也是許多華人小孩被時刻叮囑的

  除了成績要好，課業以外的事也要做得很好

  很多華人小孩從小受到這種教育，導致放學過後沒有自己的時間

  還要去補習或是學習各種才藝…

  像美玲就一定得在下課後回家，沒有太多時間跟朋友相處

  另外就是家長覺得小孩交的朋友很壞，會影響到自家小孩

  所以就一直要求美玲不要再跟壞朋友來往等等…


  看這部電影的時候心裡很難受，簡直像重播我的青春期經歷QQ

  明明是動畫電影，但華人家長這部分描寫得超寫實

  我跟朋友看完都不約而同的討論電影中有哪些事情曾經經歷過

  直接引發眾多華人小孩的PTSD，對於劇情真的心有戚戚焉….唉



  除此之外，靠近中後段做驅逐熊貓儀式那部分也很有感觸><

  美玲媽因為曾經變成紅熊貓而誤傷了外婆，決定要隱藏自己的紅熊貓力量

  所以她也覺得美玲應該隱藏自己，才不會受到傷害！

  但是其實美玲的朋友不僅願意接納他的紅熊貓型態

  甚至讓他感覺在變成紅熊貓時非常快樂，覺得那才是真正的自己！

  展示了華人最常遇到的世代傳承與自我認同的衝突


  嗯…其實大家都能夠理解父母是為自己好…

  但是彼此常常不能理解對方的做法，進而引發衝突

  在這種亞洲獨有的親情描寫方面，也算是寫實又感動



  除了優秀的劇情之外，電影裡的音樂和美術也製作得很用心

  電影裡的男團歌超級好聽，都快變成4 Town的粉絲了xD

  美玲的外型設定也很有趣，感覺國小班上真的有跟他長的一樣的同學

  紅熊貓也看起來軟軟的，很可愛，真的超級想抱-w-



  看完會想要二刷，滿推大家進電影院觀看

  是部值得在大銀幕體驗的作品～


  最後祝大家新年快樂唷^o^


