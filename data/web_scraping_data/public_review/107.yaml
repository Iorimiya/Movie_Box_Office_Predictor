content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  這部沒上戲院真的太可惜了，最後有大場面特效呢!

  「青春養成記」講述一個小女孩在十三歲時發現家族有個傳統，女孩到青少女時期情緒

  激動時就會變成小熊貓，女主角必須面臨如何控制變身，以及如何和他的朋友一起去

  演唱會


  簡單的前提衍伸出非常多的內容，全片甚至不到90分鐘，卻可以看到許多成長，還有

  很多有趣的點子，包含拿小熊貓賺錢這件事情

  整個劇情方向很簡單，就是美美想盡辦法要和朋友一起去演唱會，當然不要在演唱會

  變身會是個大問題，中間也想了很多辦法

  重頭戲是親子衝突，媽媽總是完美主義地要求美美做好每一件事，在華人家庭不陌生

  最後反而是美美過來救了媽媽，還很搞笑的加入男孩天團一起唱歌加入道士作法

  驅逐小熊貓靈魂的儀式


  簡單的骨架衍生出很不錯的內容，皮克斯這次真的做得很不錯，比起去年單調的路卡

  的夏天進步不少，今年的巴斯光年不知道會有甚麼樣的驚喜


