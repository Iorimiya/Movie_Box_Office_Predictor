  女主角姓李，爸爸叫老李

  祖先叫新怡，牌位放在李氏宗祠

  問題是，紅熊貓血統既然是透過女系流傳下來的

  照理說跟她李家這個姓氏應該毫無關聯才對

  美玲跟媽媽、外婆、姨婆都不會同姓

  新怡也不該姓李

  就算新怡是以李夫人的身分受到供奉好了

  但新怡的女兒姓李，應該嫁給外姓

  紅熊貓血統傳到新怡外孫女那代就該改姓了

  除非他們家每一代女兒都用招贅的方式

  但美玲跟爸爸姓，顯然不是如此


  雖然這不是劇情本身重點

  但華人傳統很重視父系姓氏的傳承

  設定上就會跟母系傳承能力這點產生矛盾


  不知道有沒有人討論過這點



