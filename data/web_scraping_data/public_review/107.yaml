content: '看完這部只能說迪士尼決策錯誤沒有把這部放院線片打。


  雖然說還是有很重的華人刻版印象，但是不妨礙電影探討親情這個元素，尤其是美美的媽

  媽就真的是傳統亞洲家庭的虎媽。


  希望兒女能夠完美，望女成鳳，多少是因為過份的溺愛才造成了對於子女的壓力。而美美

  也怕自己不夠完美希望能成為媽媽眼中完美的自己，而美媽對於外婆也是一樣的(尤其是

  面對自己的爸媽，我自己生活的家庭爸爸小時候也是比較傳統高壓的，所以特別有感覺美

  美不敢反抗自己媽媽的心情，怕反抗會讓爸媽失望的感覺)


  這部跟尚氣很像，都是在探討華人還有家庭，愛以及接納自己，這似乎都是亞洲移民在找

  尋自己的定位，不完全是中國人但也不是外國人，我覺得反而生長在純華人社會的我們比

  較難體會這種生長在國外華人的感覺。


  電影最後媽媽接納了美美，告訴她不管她有走多遠，媽媽都會為他感到驕傲，而美美也接

  納了自己內心的熊貓面，這時候熊貓不再是華裔的詛咒，而是一種自我接納與成長後的產

  物。


  我覺得電影結尾這部分比尚氣處理更柔和跟圓滿，而且媽媽的封印物是電子雞真的很好笑

  (感覺就是在說媽媽也願意接納年輕人的世界，也知道怎麼傾聽自己的孩子了XD)。


  不過媽媽跟外婆沒有一起保留紅頭髮蠻可惜的，砸破封印物真的很像美少女戰士變身XD


  只能說這部沒放上院線真的很可惜，不然我真的會想上院線二刷支持~~~


