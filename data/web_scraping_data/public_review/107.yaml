content: '~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  「青春養成記」由"華人"、"女性"、"新導演"Domee Shi，首次擔當pixar動畫長片


  女主角美美、家教嚴格，品學兼優的好學生，也跟一般小女生一樣迷偶像

  偷偷在床底下自己畫小黃畫自慰，不過礙於家教和分級，只能低調演出


  有一天美美發現自己因為家族遺傳，或說是詛咒 ，

  會變成一種 像小貓熊科(red panda)的動物

  必需在下次的紅月來臨時，進行淨化儀式把小貓熊能力封印

  原本厭惡這種體質的美美，

  發現可以自由控制變身，並利用身體來賺錢

  於是和同學進行 "援助交際", 賺演唱會的票錢


  劇情到這裡讓人想到以前有一部日劇，跟這部電影的時間背景很接近

  劇情是一名女高中生 為了買到偶像演唱會的門票援交賺錢

  男主角大家都很熟，有在上ptt，偶爾還會推文跟大家打招呼 ，

  女主角出道超過20年了，現在還在演二十歲女孩兒


  隨著演唱會日子接近，門票錢還差一點

  於是為了錢，美美不但出賣肉體，也出賣靈魂

  接下了在一個討厭的男同學生日派對中擔任吉祥物的工作


  "正當" 賺錢計畫順利，大家才發現之前把演唱會的弄錯了，

  演唱會的日期和淨化儀式是同一天


  情緒失控暴怒之下，美美在派對變身大鬧了一番，差點傷了那個男同學

  媽媽也發現美美偷偷援交的事實，來到派對現場把美美帶走

  並要美美承認是都同學帶壞了他


  封印儀式那天，

  儀式進行到一半時，美美面對自己的內心，還是想去參加演唱會

  於是美美變身為小熊貓逃離現場，直奔演唱會

  原來變身為小熊貓的美美可以不用買票進場，

  那之前出賣身心賺錢為了什麼，不過是當同學的工具人


  之後就是一陣大亂鬥後，合解收場，傳統的公式收尾，


  「青春養成記」把一個少女青春期價值觀混亂的黑暗故事

  偽裝成家庭和同儕與家庭認同的溫馨劇販賣


  這些年政治正確的意識形態當道，許多以前的主流思想被迫轉型

  傳統的主流媒體不得不去認同，討好以前所排擠貶抑的對象

  打不過就加入，

  加入? 那誰是老大

  不如這樣好了，

  打不過就說，其實我們是同一國的


  主角刻意設計成不討喜的造型和個性，其貌不揚女主角們並沒有活出自信，

  骨子裡還是喜歡流行樂，看帥哥


  不只文本上偽裝，外在文本也是

  找了一個"華人"、"女性"、"新導演"來執導


  然而這部動畫，雖然是制作給低年齡層看的動畫

  卻有太多卻難以自圓其說的地方


  變成小貓熊卻不會破掉的衣服

  四個女生自稱是鐵粉，卻可以同時弄錯演唱會時間

  同學們一致苟同的在校園的地下進行身體販賣的勾當


  就算是把心智年齡退到跟電影中美美一樣十多歲的年紀，

  也無法對這樣的故事產生共鳴


  --

  她可以喜歡任何東西，

  為什麼不是喜歡數學，不是喜歡考古學、而是喜歡帥哥、流行音樂

  就是告訴大家，喜歡這些才是正常女孩，才能讓流行文化這個生產體系得以循環

  變身是不一定要破衣，但應該要有一些限制或負作用，才有真實感

  想變就變，連硬直時間、cd時間都沒有 也太便利了

