content: "看完電影我想的是獨立樂團傷心欲絕的歌〈下一步絕望〉！先說結論，個人很推薦\n很喜歡！\n\n「緩緩地喝下這口酒\n終於吐出那句懺悔\n頭髮染上你的味道\n\
  你會不會想起你曾經有多麼好\n曾經有多麼好」\n\nMV: \n\n\n《花腐》改編自作家「松浦寿輝」筆下獲得芥川賞的同名小說，由導演荒井晴彥和中野太\n共寫劇本。荒井監督繼《火口的二人》後再度繳出大膽的情慾佳作。\n\
  \n\n\n故事從一個失去理想的粉紅電影導演栩谷和沒有才能的劇作家伊關，因緣際會聊起\n各自的一段感情開始。\n宛如公路電影平行剪接，兩人娓娓道來各自的愛情故事。我們會知道他們曾經的伴侶是\n\
  同一位女子——熱愛演出並且追求演員夢的裕子。\n\n\n劇情精準捕捉兩段充滿性愛與遺憾的關係，如何開始到腐壞甚至崩塌。隨著時空的不同\n我們能看到女主角裕子對感情層面、價值觀和演員事業上隨著年齡不一樣的追求。\n\
  女主角佐藤穂奈美奔放又有層次感的演出令人讚嘆；兩大巨星柄本佑、綾野剛\n也有讓人驚艷的演出和內心戲。表情深深地讓人感到對結局的悲嘆和無力感。\n\n我想荒井監督又拍出了一部對人性和情感細膩觀察的好電影！\n\
  \n\n\n\n「看完《花腐》後最立即的感想是荒井晴彥真他媽是個老不休，當你以為除了做愛、\n吃飯之外啥都沒發生的《火口的二人》已經夠色了，《花腐》又玩出好多新花樣，\n\
  還順便把各種經典名片搞一搞，根本就是拍給文青影迷的小黃片。」 by 花神沒有咖啡館\n\n--\n剩沒多少場次，推薦給喜歡看人講故事互相舔舐傷口或喜歡《火口的二人》的人！"
