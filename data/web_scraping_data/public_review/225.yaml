content: '根據日媒的報導，綾野剛、柄本佑將主演《火口的二人》導演荒井晴彦的最新作品《花腐

  し》。




  年屆 76 歲的日本資深編劇「荒井晴彦」是電影旬報獎的常勝軍，其身兼導演的作品至今

  則只有三部，不過卻都廣受好評，名列當年旬報年度十大電影，其中《火口的二人》更是

  直接登上榜首。如今在《火口的二人》問世的四年後，終於將帶來第四部的導演新片。


  《花腐し》改編自作家「松浦寿輝」筆下獲得芥川賞的同名小說，由導演和「中野太」共

  寫劇本。描寫過氣的粉紅電影導演「栩谷」和立志成為編劇家的「伊関」，在梅雨季的某

  日相遇．並聊起熱愛的女演員「祥子」。電影描寫這三人原本緊抓不放的電影夢逐漸開始

  崩毀，彼此的人生則因而交織。




  這次在《花腐し》中，荒井晴彦再度找來了前回在《火口的二人》中合作過的「柄本佑」

  飾演「伊関」，至於男主角「栩谷」則由同為旬報影帝的「綾野剛」演出。其中的女演員

  「祥子」由曾參演過《彼女》和《愛在末路之境》等片的「さとうほなみ（佐藤穂奈美）

  」飾演。




  荒井晴彦在發布消息的新聞稿中表示，曾在 2004 年的湯布院影展上，聽聞「廣木隆一」

  和「竹中直人」兩人曾打算合作翻拍這本小說《花腐し》，他回家讀完書後覺得非常困難

  ，且思考著他們會拍出怎麼樣的電影，而最終也不了了之。荒井晴彦也進一步表示，他曾

  想讓他的師父「足立正生」翻拍，認為足立正生能夠拍出一部超現實般的《雨月物語》，

  更曾動用人脈讓原作者和足立正生會面，不過他所撰寫的 Plot 僅是小說的大綱，讓荒井

  晴彦覺得好像不太行了，也沒能促成這段良緣。最後在《火口的二人》上映不久後，荒井

  晴彦想趁自己還有力氣的時候再拍部電影，因而決定把這本想拍多年的《花腐し》從新拿

  出來自己執導。




  《花腐し》預計今年冬季於日本正式上映。



