content: '雷文防雷資訊頁




  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  二戰後才獨立建國的蒙古，雖說是世界第19大國，但從遊牧民族邁向都市化的過程也經歷

  不少問題。奪得2023年瑞士人權影展最佳觀眾票選獎，並入圍2023年坎城影展一種注目單

  元的《如果我可以冬眠》，不但感念當年幫助導演脫離貧困的力量與希望，也呈現出首都

  烏蘭巴托面臨的貧富差距與環境問題。



  一位家中貧困卻志不窮的少年烏爾，天資聰穎，在奧林匹亞競賽得獎後，為了全額獎學金

  ，決心參加全國大賽。



  雖然電影呈現出蒙古國廣闊優美的景緻，但觀眾必定也發現，很多包含天空的空景都是灰

  濛濛一片，甚至在烏爾為鄰居爺爺指路到市區的時候，還出現居民抗議空氣汙染的遊行。

  這些並非偶然，而是導演特意安排，由於冬天的蒙古最低氣溫可達攝氏-40度，居住在首

  都市郊蒙古包的居民必須燃燒煤炭取暖，導致烏蘭巴托成為全世界空氣汙染最嚴重的地區

  。



  對片中的烏爾一家來說，煤炭不僅是保暖的關鍵，更是他們能夠度過「人生寒冬」的象徵

  。不論是伯樂老師的賞識，還是好心鄰居的出手相助，烏爾在乞討施捨與欣然接受之間陷

  入兩難，於是弟弟說出「如果我們可以冬眠就好了」。倘若他們也像熊一樣可以冬眠，就

  能夠一覺睡過這些艱難的過程，醒來睜開眼睛面對的就是春暖花開該有多好。



  教育可能無法翻轉階級，但是不靠教育大概只能複製階級，至少《如果我可以冬眠》的故

  事原型發想來自導演自己的經歷。如果沒有拿到如片中烏爾嚮往的高中名校獎學金，她也

  不會獲得到日本去學電影的獎學金，這部作品今天也無法出現在我們眼前。導演當年也是

  靠著出色的數理能力贏得獎學金，所以片中特別安排烏爾參加奧林匹亞競賽。片尾巧妙地

  不揭露烏爾的表現，只以他滿足又意味深長的笑容以及後續與弟妹輕鬆打鬧的生活作結，

  留給觀眾更多想像。



  雖說先前提到，全國第一名才有全額獎學金，第二名半額，但以烏爾一家的經濟狀況來說

  ，只要非全額應該都負擔不起。雖然天分勝過一切，但別人也不是省油的燈，烏爾在市賽

  才勉強拿到第九名晉級全國賽而已，在短暫荒廢的情況下是否可以直衝金牌很難說，但也

  別忘記，他在初賽是以「創意解法」獲得特別的名額，或許全國賽也是如此而特別獎勵也

  說不定呢。



  《如果我可以冬眠》一片也呈現出人性的光輝，物理老師初登場的時候，調侃烏爾用超出

  自己年級的數學解題，讓人誤以為他是那種扼殺學生天分的老師，沒想到完全相反，他不

  只鼓勵烏爾參加奧林匹亞，甚至在他順利晉級後幫他特訓。就連後來烏爾無故翹掉特訓，

  老師不但奪命連環叩，還找到知情的好友帶他到山老鼠的工作據點，試圖把才華洋溢的學

  生導回正途。即便烏爾當下以未經證實的流言攻擊老師，老師事後還是溫柔地說：「我知

  道你不是會亂說話的孩子。」比較可惜的是，電影對老師的背景沒有太多著墨，觀眾無法

  得知他究竟為何會來到這所學校，不過，就像老師所說：「為什麼不呢？」



  鄰居爺爺也是烏爾的浮木，烏爾沒事就會幫助爺爺搬運東西與陪同送貨，而爺爺也會給烏

  爾相應的打工費用。雖說烏爾嘴上總是會說不用，但可能爺爺也知道對方需要這筆錢，都

  會堅持支付。正所謂遠水救不了近火，電影一開場就是一家人架著小弟由媽媽負責打針，

  但當媽媽搬回鄉下，大弟發高燒，烏爾只能到鄰居爺爺奶奶家去狂敲門尋求幫助。請求協

  助是一回事，開口要錢對烏爾來說就是乞討，即使最後連煤炭都買不起，他也不願向鄰居

  爺爺開口，直到狗狗因為飢寒交迫而死去，鄰居爺爺一句：「痛快地哭吧，孩子！現在的

  你需要幫助。」他才欣然接受對方伸出的援手。



  電影雖然沒有明確點出蒙古國的貧富差距問題，但從烏爾前往姑姑家的場景便可略知一二

  。全國半數人口居住在首都烏蘭巴托，其中許多是從農村移民而來的，如鄰居爺爺與烏爾

  一家。他們並非盲目追求都市生活，而是由於氣候變遷影響到游牧生活的品質，如同烏爾

  在片中所言，爸爸過去擁有最多的牲口，但也曾經因為寒流而損失慘重，這才是人口大量

  湧入首都的原因。這些移居人口多半住在市郊的蒙古包，而富人則住在現代化的高樓大廈

  ，這些社區都有著如台灣建案般浮誇的名字，與蒙古包居民的生活形成強烈對比。



  住在高樓裡的居民擁有暖氣系統，他們無法理解為什麼蒙古包的居民要燃煤造成空氣汙染

  ，除了上街抗議之外，青年代表也到聯合國發聲，表達自己不願再吸入廢氣，但就像導演

  所說：「蒙古包居民呼吸的不是汙染，是貧窮。」如果能夠擁有暖氣系統，誰想燃燒煤炭

  呢？更不用說烏爾一家在走投無路之時，甚至偷竊公園的輪胎來燒，燃燒橡膠的氣味更是

  難聞。蒙古已於2019年宣布禁止燃燒煤炭，但就算幫蒙古包區鋪設電網，中低收入家庭還

  是無法負擔整個冬天使用暖氣的費用，形成惡性循環。



  更讓人痛心的是政府作為與社會福利，《如果我可以冬眠》呈現蒙古從2017年開始補助民

  眾購買污染度較低的爐子，片中甚至是「免費」安裝。但是，前來訪視的代表根本不在意

  烏爾一家是否遭斷電，只急著把空氣過濾器裝好就要離開。隨口請烏爾燒點煤炭看看差別

  ，殊不知他們家根本是連煤炭都沒得燒的家庭，跟著前來的阿姨，好意告訴烏爾教會就快

  要發放糧食，要他媽媽記得去領，卻連對方早就搬回鄉下好一陣子都不曉得，看來也並非

  真的關心。這些表面又治標不治本的方法，更是造成蒙古國貧富差距與空氣汙染的幫兇。


