content: '如果我可以，在蒙古寒冷的不只有冬天


  俗話說環境能造就一個人，而有時候除了遇到對的人、自己有所準備，還需要那點小小的

  運氣，有時候三者具備意外可以迎來人生的轉機，但轉變有時候並不是那麼簡單，做喜歡

  的事或想做的事情，礙於現實往往很難隨心所欲，尤其是自己力不從心的情況下，從底層

  翻身是件難事，而在一些發展中的國家更是雪上加霜，有如在寒冬薄冰路上行走。


  《如果我可以冬眠》，敘述迎來叛逆期的蒙古少年烏爾，有著優異的數理能力，為了全額

  獎學金補助，老師推薦他參加全國奧林匹亞競賽。


  但母親失去工作只得到他處謀職、在寒冷的蒙古冬天裡家裡買不起煤礦、也燒不起木材，

  烏爾如何在這狀況下繼續準備比賽和照顧年幼的弟妹渡過冬天？而周遭的鄰居和老師也漸

  漸發現他走向歧途。







  《如果我可以冬眠》是什麼電影：


  每個國家都有很多社會面的問題，尤其在面臨改革或是經過許多動盪，還在開發中的國度

  。但如今在全球經濟起伏不定，又在幾年面臨中國新冠肺炎的肆虐，從2023年開始通貨膨

  脹不斷，再加上許多國家戰事的爆發，連帶加深全球供應鏈的問題。


  除了戰爭中的國家，周邊各國、有貿易往來的國家也連帶地造成牽連，這也讓許多地方重

  新審視這國際產業鏈，與自家經濟體的關係，連帶也透漏一個地方上民生與職業別問題，

  其中娛樂產業的支出也是一個國家人民經濟好壞的指標。


  在蒙古從1990年民主革命，迫使共產主義政權倒台，人民制度開始走向民主制度，雖然如

  此蒙古依舊高度仰賴當時蘇聯政府，而當蘇聯潔體時一度萎縮了近三分之一的產值，在之

  後又迎來全球金融危機與俄羅斯暫停石油供給，蒙古一度面臨困境，但靠著國境豐富的礦

  產開採在國際出口快速增長。但在2013年後替代能源與中國經濟增長緩慢，礦產能源萎縮

  ，而導致當年投入礦業的勞工不得不到城市某取較為服務性職的工作。








  故電影《如果我可以冬眠》以這樣的時代下，產生大城市周遭有著許多無房以圍籬和蒙古

  包居住移居城市的內地居民，故也才成為貧富不均，甚至地方與治安上的問題，而比這更

  重要的是少年打黑工與無法就學的狀況在日常發生。《如果我可以冬眠》變架構在這樣的

  背景，電影導演－佐潔珂．普芮弗達許表示：這部電影主要是來源於年輕時她母親在蒙古

  包區的小商店，看見有大人只顧著買酒喝，卻無法替孩子吃穿照料，讓她想給這些小孩創

  造一個可以讓他們有希望和快樂的故事。


  《如果我可以冬眠》故事敘述對數理想當有天賦也有興趣的蒙古少年烏爾，進入叛逆期，

  他不喜歡自己的媽媽每天喝酒不努力找工作，與不希望看起來自己像個乞丐。


  母親打算到鄉下找工作，烏爾則希望繼續留在城市上學以參加國家代表的奧林匹亞全國大

  賽，但在家境問題日漸嚴重，沒有食物、沒有煤礦、他和弟妹不知道怎麼渡過這個冬天。

  如果可以冬眠就好了。弟弟這樣說，讓烏爾更加對自己今後的人生越來越感到飄渺。










  《如果我可以冬眠》分析與延伸：


  蒙古電影最近越來越常被國際看到，也越來越多優良的作品出現，自從共產主義政權倒台

  ，過去國家製作宣揚共產制度的電影變少，反之有個人政治理念與蒙古當地社會文化色彩

  的獨立電影逐漸增加，2022年蒙古每年的電影市場統計約130萬，比起過去無人看電影的

  狀況成長到現在蒙古人平均看1.8部電影，短期的成長令人印象深刻，在2022年蒙古頒布

  了《電影法》加大政府補助有推廣蒙古觀光與文化意涵的獨立製片者，也增加電影勞動的

  法律規範。


  這項電影法政策對於推廣蒙古，無遺有些成效，在這電影法頒布表示政府補助電影必須採

  用一半是蒙古當地演員或蒙古裔，國際製作可以報銷更多，雖然對於一部電影的製作所有

  的補助額很低，但也是不無小補。


  其中對於新導演或小成本製作的電影公司來說是一大利處，但也透過這些網路小成本電影

  與媒體補助推廣，在2023蒙古遊客造訪數成長了七成，也有更多蒙古電影登上國際影展的

  舞台，政府將持續這項補助政策讓蒙古人的影視作品能被世界看見。







  《如果我可以冬眠》某一方面反應了導演佐潔珂普芮弗達許的成長歷程．過去他也曾經和

  電影的主角烏爾一樣以獲取獎學金留學而努力，最終她選擇到日本學習電影製作。


  她的短片《城市之上，天空之下》也曾在日本東京電影節獲獎，而在回國後的首支長片《

  如果我可以冬眠》，反應了蒙古現今前往城市討生活在邊疆居民與無職工人兒女的現狀，

  並也反諷出當今政府一些決策上的問題，在描述底層學子生活與求學困境的同時，也表達

  觀於對蒙古空氣汙染的擔憂。


  作為礦業大國，蒙古如今一些放牧游牧部落還是有在冬天燒媒取暖的特性，蒙古冬天約零

  下三十度，在那時間點貧民戶許多人都會燒媒取暖，也造成地方嚴重的空氣汙染與支氣管

  問題。但政府解決的方式是給予底層民眾更耗錢耗電的過濾器，導演也反應出政府並無重

  視和了解觀於蒙古環境與人民生活狀況。並且如今還是無法有效解決在礦業能源全球隨著

  中國經濟一落千丈後，過去太過依賴中國與俄羅斯進出口的狀況。










  《如果我可以冬眠》值得一看嗎：


  如果說《愛在滿格時》是反應出在蒙古塞外邊疆草原上，游牧孩童等不回在城市工作家人

  的苦悶，《如果我可以冬眠》就是一個倒過來的狀況，當孩子必須在城市裡學會獨立，並

  且試圖在失能的父母裡找到可以生活的方式。這兩部電影都在反應蒙古底層人的生活和無

  法翻轉的苦境，但隨著劇情還是可以看到其中良善和有目標和生活的一塊，也是當代游牧

  民族適應社會與國際狀況的一小角的生活樣貌。


  在從共產走向民主製度，不只有政治問題有時候還有著許多民生和前朝留下遺瘡。例如電

  影《如果我可以冬眠》中關於燒媒產生大量的空氣問題，但不燒媒又無法解決底層人民度

  過寒冬的兩難。


  在《愛在滿格時》同樣也有著通訊問題與留守兒童的狀況，而蒙古導演反應出的這些問題

  ，也正是現在不分國家都能共鳴到的一點，對於兒童教育與教養的民生問題，更困難的是

  在像蒙古這樣開發中國家，能幫助每家每戶的資源其實並不多，也很難面面俱到。








  雖然台灣早已走過由法國新浪潮開起的，電影腳本改革與說出台灣人民故事的年代，但在

  有些國家這種在新浪潮之後的電影反應人民心聲，擁有地方性與實際樣貌的故事也許才正

  要開始，蒙古的電影正是一例。


  雖然在劇本方面，和故事呈現上，我覺得可能常看電影或熟悉故事的人，都不會覺得《如

  果我可以冬眠》有什麼太過突兀、戲劇性的張力。但相反的電影中反應出他們國家本身的

  文化，世界底層人的苦難有相似同理之處，但人文風景與特色卻是各個截然不同，我想這

  才是異國電影有趣的地方。




