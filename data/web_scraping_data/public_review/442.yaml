content: '雷文防雷資訊頁




  有雷







  雷



  ~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~




  ~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~





  身為一個兒時家庭有些貧困的人，這部片的許許多多橋段我都深感共鳴。




  例如主角本來跟姑姑有說有笑，但是提到讓出父親的馬鞍，就立刻翻臉。

  即便那條馬鞍在媽媽的眼中也已經是沒用的東西，但是我完全能體會主角的想法。

  因為那是爸爸留下來的東西。




  另外還有即便家庭經濟困難了，也不情願向陌生人求助，我也相當能感同身受。




  主角在幫媽媽找工作，但是媽媽很快就不情願地跑了。

  其實我也不明白為什麼，可是這場景跟我年輕時真的太相似了。



  想起來，大人或者單親母親，可能有一種莫名的矜持，好像很不願意拋頭露面，

  也對自己家庭的陷入窮困諱莫如深。這很可能是因為愛面子，但至今我仍不十分理解。



  還有就是當媽媽開始抱怨死去的丈夫並哭泣時，主角憤怒地離開家在外面閒晃，

  找東西發脾氣、找朋友聊天等等，真的太寫實了，完全能喚起我的共鳴感。




  主角跟一幫朋友在房間裡聽饒舌音樂，音樂撥放著對社會不公的控訴，

  然後大家開始手舞足蹈起來。這種年少想突破現狀的情緒，真的太寫實了。




  讓我感到心酸的其中一個場景，是主角看到妹妹在街邊賣手鍊。

  其實我想主角看到這一幕，一定是為妹妹的懂事感到很窩心的，

  但是他還是覺得需要扛起哥哥的責任，告訴妹妹不要這樣耽誤學業。

  然而妹妹也很懂事，他也不希望哥哥耽誤自己的學業。

  但是這一切就是無奈。




  更讓我感到心酸的其中一個場景是，主角不斷對外展示出堅強的一面，

  直到跟鄰居一起埋葬家中死掉的狗之後，才情緒崩潰。

  並且說出他不想哭，因為他覺得哭是弱者的象徵。


  然而他的堅強，早已遠遠超過大多數同齡人所能承受的，

  直到鄰居的安慰才情緒潰堤。




  我很喜歡這部電影對於母親的處境沒有明確的著墨，因為這更加凸顯了主角的觀點。

  很多時候孩子真的不了解(父)母親的想法和行為是什麼，尤其是單親家庭，

  所以孩子也很容易對父母產生怨恨和不諒解。

  這樣的留白處理是很好的，更真實的表現了主角孤立無援的主觀感受。




  最後主角盯著得獎名單的長鏡頭真的很好，很揪心，情感真摯。

  我個人猜測得獎名單是好消息，姑且不說具體是什麼。


  但是我覺得很能共鳴他的處境，那種感覺好像困在黑暗中好長一段時間，

  終於看到光明的那一刻。


  那一時刻的感覺已經不是快樂可以形容，而是覺得人生終於有路可以走下去的感覺。

  所以主角的表情詮釋實在太精采了。




  我從小也是因為父親早逝，家道中落。母親無力負擔家計，所以我從小很多事情都要自己

  想辦法，上了大學後，再也沒跟家裡拿過錢以外，還要幫忙家中開銷。




  我現在家裡經濟好轉很多了。雖然我沒有電影中主角那樣的數學頭腦，但是我很能體會那

  種不放棄、想為前途奮鬥的心情。




  我不知道其他人怎麼看待這些劇情的，但是對我而言，裡面的環節真的太真實了。



  我覺得這部片就像是蒙古寫實版的《當幸福來敲門》，


  但是有過之而無不及。



  總之，這部片太好了，我十分感動! 非常推薦大家去看！




