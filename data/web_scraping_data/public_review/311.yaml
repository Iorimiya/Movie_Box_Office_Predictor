content: '絕色喜滿客













  其實臉書這部的廣告打很兇 差不多大部份的笑點都在臉書的片段看得到


  劇情其實很單純 就是劫匪搶劫搞錯包 追來搶去的故事 港片向來重角色塑造 劇情不一定有

  邏輯 不過這部的角色塑造比重非常不平均

  重心都放在郭富城林家棟任賢齊身上 但是另一組劫匪卻出了結婚 幾乎淪為推動劇情的工具

  人


  其次 是把簡單的事情弄得太複雜 但是似乎不太有必要性 比如說車房爆炸頭去泳池偷東西

  然後林雪把東西搞混的部分 看得很亂 因為年輕劫匪 車房仔跟爆炸頭 我一開始分不太出來

  也不知道為何爆炸頭會剛好出現在游泳池偷兩組的錢 如果是巧合 也太剛好


  最怪異的一點 就是女警察的存在 其實她除了一開始懷疑任賢齊外 幾乎完全介於劇情之外

  莫名的要夥伴準備好 完全不知道幹嘛 嚴重懷疑是跟無間道一樣要有一個警察勝匪徒的劇情

  才硬插入的 實際上完全可以用砍掉警察的方式來說故事 還比較順


  大概75分 還是可以進戲院看看 郭富城扮醜搞笑其實蠻有喜感的 但是如果好的喜劇內在是

  悲劇的話 我是覺得這部的悲有點太外顯了 充分體現港人的生活壓力 但其實結尾只有警察

  得到救贖 但如果要說這部有老港片喜劇水準 我會覺得言過其實


