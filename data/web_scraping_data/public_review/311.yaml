content: "雷文防雷資訊頁\n \n \n \n過年本想看個喜劇\n殊不知確是個沈重的喜劇\n以下多劇情雷，慎入。\n~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~*-*~\n\
  \ \n \n \n~~~~~~~~~~~~~~~~~~~ 雷文 主文分隔線 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n\n劇情大綱：預告片剪的差不多了，郭策劃一場劫案，但過程中各種奇葩遭遇，導致被迫與林\n\
  和店小二再犯另一宗黑吃黑的結案。全劇過程參與搶劫的劫匪各有所苦，不得已才犯案，，\n但縱使如此悲情，最終仍一一伏法。\n\n角色介紹：\n一、郭：曾經的摔角奧運金牌得主，後因得罪外圍莊家導致兒子身亡。\n\
  \n二、搶劫悲情小伙老A&胖B：無補充。\n\n三、林：老爸被老媽家暴，將老爸安置在小齊的養老院卻又付不出錢；與老媽和老婆擠在間\n老舊公寓，開計程車為生。\n\
  \n四、店小二：為了繼續營運虧本的養老院，不讓一眾老人流離失所，異想天開的要與林一起\n搶劫。\n\n嘈點：\n一、校車沒事搞那麼大台幹嘛？9人座不是更靈活嗎？\n\
  \n二、自己人中槍（受傷）要補刀的設定本來以為是為了滅口，沒想到卻是要到最後，用來區\n分三人終究是不同路的人，鋪陳的有點長。\n\n三、一個換鈔店，平時就那麼多持槍保全（還是警察？）的嗎？人事成本有點高啊！\n\
  \n四、求表現的資深警一直強調自己準備好了  ，但只是個無頭蒼蠅，反倒是菜鳥警將線索兜\n了起來。\n\n五、郭的人設應該要是射擊金牌吧？跟鬼一樣準啊。\n\n\
  六、肥叉作為一個掮客，明知更衣室有泳池老鼠，還採那種交易方式，令人傻眼。被逮的方\n式連警方也傻眼。\n\n七、釣蝦場的我劫你，你劫我。搶劫時不下殺手可以理解，但黑吃黑還不下殺手就令人費解\n\
  了，要解讀成區分自己不是殺人犯而是悍匪實在很牽強。\n\n儘管如此，各個角色間台詞仍不時令人會心一笑（喜），中間穿插主角三人的生活中有多少\n無奈（悲），算是有喜有淚的一部無釐頭爆米花片。\n\
  \ \n \n----\nSent from  on my iPhone 8\n\n--"
