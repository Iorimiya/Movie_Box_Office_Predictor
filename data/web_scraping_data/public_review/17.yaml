content: '呈現不同的未來 《銀翼殺手最終版》經典再現




  《銀翼殺手最終版》是一部黑色反烏托邦的科幻電影，由英國知名導演雷利史考特執導，

  探討21世紀複製人倫理及道德問題，片中絕美的視覺特效及敘事節奏，被認為是賽博龐克

  （Cyberpunk）類型的經典始祖，影響後世無數的科幻作品。多年來雖有不同版本，但200

  7年由導演雷利史考特親自監督操刀的最終版，有著更多令人驚豔的影像畫面及劇情內容

  ，被影迷視為最精彩的版本。華納兄弟電影6月12日（週五）起將重新上映《銀翼殺手最

  終版》，並於今（29）日釋出該片的海報及預告，呈現38年前所描繪的21世紀未來故事，

  邀請全台觀眾體驗一個與現在不一樣的未來世界。




  《銀翼殺手最終版》電影根據科幻小說家菲利普狄克1968年的小說「仿生人會夢見電子羊

  嗎？」改編，故事背景設定在21世紀的未來世界中，科技昌明卻道德淪喪、早已不適合人

  類生存，因此透過基因科技生產複製人於外太空殖民地從事危險、卑下的奴隷工作，然而

  違反禁令、跑到地球的複製人，則有「銀翼殺手」的特別警察負責追捕、使其「退役」。

  由哈里遜福特飾演的戴克即是一名銀翼殺手，在追捕複製人瑞秋（西恩楊飾演）的過程中

  感受到複製人存在及生命本質的複雜問題。




  《銀翼殺手最終版》深刻探討基因工程倫理、複製人與人類的人性及道德觀的哲學問題，

  儘管全片艱澀及陰鬱的末日氣氛無所不在，然而其美術設計、配樂及特效的相互搭配展現

  對未來世界的想像，也運用大量的比喻及類比供觀眾理解，進而多面向思辨人的存在價值

  。該片重新定義科幻電影概念，上映多年來仍擁有崇高的地位，維持IMDb 8.1、爛番茄90

  %高分。


  《銀翼殺手最終版》6月12日（週五）起經典再現。


