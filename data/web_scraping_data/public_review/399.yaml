content: '新聞網址：




  安娜坎卓克主演《親愛的愛莉絲》獲外媒譽為從影以來最佳演出！親甩冷暴力戀情重生的

  驚悚鉅作




  《親愛的愛莉絲》（Alice, Darling）電影上映後外媒佳評如潮，不僅入選多倫多國際影

  展，更獲爛蕃茄 84% 新鮮度高評分，由《歌喉讚》童顏女神安娜坎卓克（Anna Kendrick

  ）攜手《洛基》英國電影學院獎得主烏米馬薩庫（Wunmi Mosaku）主演，在這部心理驚悚

  電影中共同對抗恐怖情人，於 3 月 8 日全台上映。




  1.《親愛的愛莉絲》劇情大綱


  愛莉絲（安娜坎卓克 飾）長期受到男友賽門（查理卡里克 飾）的精神虐待，與兩位閨密

  出遊時仍備受監視、活在賽門的控制中，朋友們試圖讓愛莉絲理解自己正處於一段不健康

  的關係，並幫助她掙脫束縛，但隨之而來的是賽門的反撲，愛莉絲必須運用勇氣和智慧保

  護自己和朋友們不受傷害……。




  2.《親愛的愛莉絲》安娜坎卓克戲裡戲外都遇上恐怖情人


  安娜坎卓克透露《親愛的愛莉絲》開拍時，其實自己在現實生活中才剛擺脫一段痛苦的關

  係。當時的男友態度丕變，不只疏遠她、外遇還充滿敵意，「我對自己沒有轉身就走感到

  很丟臉。你很難辨識自己正處於虐待之中，因為沒有軌跡可循。我一遍又一遍放棄自我，

  確實有些東西從我身上被偷走了，我仍在試著找回來。」她將自己親甩戀情重生的經驗帶

  進片中，成為反思的契機，也藉此傳達給觀者，檢視自己是否身處精神虐待或有毒的關係

  。



  3.《親愛的愛莉絲》評價


  安娜坎卓克從歌舞喜劇片打開知名度，在《親愛的愛莉絲》中一舉拋開過往形象，以無聲

  的擔憂演出將緊張感細膩呈現，儼然成為她的全新代表作。《The Film Stage》大讚本片

  為「安娜坎卓克從影以來最佳演出」，《好萊塢報導者》（The Hollywood Reporter）也

  補充道：「安娜坎卓克證實了她的演技一直都是有深度和廣度的。」相當令人期待她在劇

  中的演出！





  --'
