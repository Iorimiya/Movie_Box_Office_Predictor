  上映日期：2017/09/08

  劇情簡介：


  故事描述一對異文化的伴侶，兩人雙方如何面對背景與家庭認知的不同。當巴基斯坦裔的

  喜劇演員庫梅爾跟美國在地大學生艾蜜莉談起戀愛，以及當他們快速決定未來在一起，便

  要面對傳統伊斯蘭家庭的抗爭，尤其在艾蜜莉又疑似生了一場重病，他們隨之而來的疑難

  雜症與困難是挑戰重重。


  預告：


  ---


  再來依然是傳影，不過不是新片消息，是 Ozon 今年坎城新片《雙面愛人》，只是意外排

  定了檔期，這邊就不多說了，期待這次帥氣破表的傑若米何涅的演出!




  中文片名：雙面愛人

  上映日期：2017/08/18

  劇情簡介：


  2017坎城影展主競賽片，《八美圖 2002》、《雙面法蘭茲》法國導演馮斯瓦歐容編導，

  瑪琳華特、傑若米何涅主演。


  故事被憂鬱症困擾的克洛伊上門尋求心理醫生保羅協助，兩人卻發展出倫理以外的界線，

  熱戀並深陷愛慾之中，幾個月後同居。隨關係越靠近，克洛伊卻發現保羅對她隱瞞了真實

  身分，甚至他的真實身分都可能是個謎...。


  預告：


  ---


  接下來這部也不算新消息，是終於要上映了！來自 Stephane Brize 去年威尼斯的競賽片

  《女人的一生》，拿下了費比西影評人獎，這邊也不再多言了。




  中文片名：女人的一生

  上映日期：2017/08/11

  劇情簡介：


  坎城金獎導演史蒂芬布塞執導、法國演員尚皮耶達胡桑主演。


  二十世紀初的法國，社會的階級開始因經濟成長而開始瓦解，但女人的地位一直沒能改變

  。珍娜出生在小康家庭，個性浪漫喜歡幻想，總期待著出現白馬王子一般的好對象，來將

  她拯救出日復一日的無趣生活。


  終於，出生豪門的朱利安闖入了他的生活，兩人也天雷溝動地火一般的展開戀情、論及婚

  嫁。怎知道，出手闊綽的丈夫其實是個沒落貴族，主動求婚也是為了家裡的錢財，甚至還

  對家中的女僕伸出鹹豬手。夢想破碎的珍娜開始學著面對人生的殘酷，但迎接她的是光明

  的未來？抑或是接踵而來的噩耗呢？


  預告：


  ---


  又是傳影，大約一週前就釋出預告了，來自 Steven Soderbergh 的回歸作《羅根好好運》，

  這個中譯不知道該說好還是不好XD...，不過原文《Logan Lucky》真的不太好翻就是了，

  想想電影預告的北爛基調，這片名應該是挺適合的啦XD


  這次意外的是由傳影發行，不過應該是和台灣華納聯合就是了，應該是傳影早早就買了發

  行權？




  中文片名：羅根好好運

  上映日期：2017/08/24

  劇情簡介：


  超閃亮！《瞞天過海》系列導演史蒂芬索德柏執導，卡司凱薩琳華特斯頓、芮莉克亞芙、

  查寧塔圖、亞當崔佛、丹尼爾克雷格主演。失業的羅根二兄弟，企圖招集一群怪咖精英，

  竊取一家金庫。


  預告：


  ---


  上一回，為各位介紹到東昊要重映林區的《穆荷蘭大道》，再更早之前也預告過車庫要重

  映《雙峰：與火同行》，這回，又是林區舊片重映！同樣來自車庫，這回要重映的是林區

  的出道作《橡皮頭》和「夢境邏輯三部曲」的首部曲《驚狂》！各位林區粉準備好了嗎～




  中文片名：驚狂

  上映日期：2017/09/29

  劇情簡介：


  大衛林區經典之作「夢境邏輯三部曲」首部曲。

  自《橡皮頭》後，大衛林區再展超現實主義大師手痕。

  1998巴西SESC影展觀眾票選獎最佳外語片。

  比利時影評人協會大獎提名。


  爵士樂手（比爾普曼 飾）和他的妻子（派翠西亞艾奎特 飾）一天早上收到了一卷錄影帶

  ，他們發現內容是他們日常生活的一點一滴。從此之後，他們每天早上都會收到這樣的錄

  影帶。有天，樂手發現錄影帶裡的內容竟然是他殺害了妻子，當他衝進臥室時，發現妻子

  果真死於床上。警察將他逮捕，他被判處死刑並關進大牢。


  有一次獄卒巡房時發現，原本在牢裡的樂手卻變成一個年輕的汽車維修員，無可奈何的警

  察只好將他釋放。維修員因修得一手好車，深得黑社會老大器重。一天，他發現老大的女

  人除了髮色之外，竟然和他的妻子長得一模一樣。她主動勾引維修員，兩人捲款潛逃。當

  他們來到荒漠公路時，維修員與女子瘋狂做愛，之後他又變回了樂手……


  預告：




  中文片名：橡皮頭

  上映日期：2017/09/29

  劇情簡介：


  影史頭號奇片，被譽為自《大國民》以來美國影壇最具原創性的嘗試。

  2004年美國國家電影保護局通過列為經典保存，大衛林區一鳴驚人長片處女作。



  陰暗壓抑的工業小鎮，刺耳的機器噪音轟鳴。亨利（傑克南斯 飾）初次拜訪女友（夏洛

  特史都華 飾）家，卻目睹到一個扭曲異常的家庭：霸道的母親、無能的父親、植物人似

  的祖母以及笨拙的女兒。然而更令亨利感到無助的是，他被迫與女友結婚，而且一夜之間

  還成為一個畸形兒的父親。相貌醜陋噁心的嬰兒讓亨利無比焦慮恐懼，也讓新婚妻子因忍

  受不了嬰兒的無盡啼哭而半夜逃離。亨利再也無法繼續如此不堪的生活和夜夜噩夢，他最

  終親手用剪刀肢解了這個畸形的早產兒……


  《橡皮頭》是一部把布紐爾的《安達魯之犬》、卡夫卡的〈蛻變〉以及佛洛伊德融為一體

  的怪異影片，也是大衛林區一鳴驚人的長片處女作，歷時五年，在《魔女嘉莉1976》西西

  史派克的老公傑克費斯克的資助下，才得以完成。


  這部成本僅只兩萬美金的影片，具備了大衛林區所有作品的基礎原型，卻最為晦暗。剛開

  始被打入冷宮（包括影評人在內，很多人都覺得它令人作噁而且太過難解），卻在午夜場

  的傳頌下鹹魚翻身，甚至被譽為自《大國民》以來美國影壇最具原創性的啼聲初試。2004

  年美國國家電影保護局通過將這部眾說紛紜的獨立製片列為經典保存。


