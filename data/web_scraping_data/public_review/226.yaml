  \n本片世界雖大但並非寫實地多樣、反而以黑色喜劇風格簡化並卡通化，也並沒遊走世界看盡未來環境與人間百態、反而濃縮在單一中產家戶中觀察未來生活科技的展演，具體展演的是許多未來機器人「智慧管家」以及智慧建築與家電、佐以無孔不入的多媒體告訴觀眾外面大環境趨勢。在此角色分三群：(1)\
  \ 以中產貴婦女主角 Alice為核心的七個人類、各自表現對時代科技進展的不同偏好，(2) 以智慧女僕 Monique為核心的五個機器人、共同展現對人類的好奇與對自身的疑問，(3)\
  \ 領導國家的機器警察 Yonyx，已經民主投票取得一黨獨大執政權、看似遠在天邊其實近在眼前！\n\n\n\n故事大綱：急著找男人的失婚主角 Alice、這天找看上的男人與其子來家裡作客，怎知陰錯陽差前夫一家三人與鄰居也齊聚一堂、七人莫名其妙遇上意外被困在「智慧住宅」中成為「智慧管家」們的禁臠！智慧住宅當然是為保護人們而存在，但這保護執念只要外面塞個車就判斷危險值超標、於是鎖緊大門勒令人們都不准出去。而人們自主意志能否說服管家放他們出去、也在人與機器之間上演多場搞笑爭辯，只是人們發現機器早已有自主意識只是尚未啟蒙、而這一串「搞笑爭辯」正令他們快速自覺中。而當人們開始懷疑機器要取代人類時、竟向外找更恐怖的權威來主持公道！\n\
