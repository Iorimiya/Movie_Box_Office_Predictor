  這是一部結合動畫的真人電影，算是滿罕見的片型吧



  =====以下心得=====


  導演魏德聖表示：「因為現實世界的病童無法自由地活動，但在動畫的世界他們擁有無限的

  可能性，所以這次決定使用動畫的形式，將七位病童化身小勇士奮力對抗惡魔軍團。」


  這是報導提到的，不是我爆雷的

  其實這部也沒什麼雷可以爆，畢竟是溫馨感人的電影，不是什麼劇情大作之類的


  會特別提到這個，就是因為插入了動畫的創造想像世界，讓電影整體變得太過漫長，節奏有

  點過慢

  當然在溫馨類的電影上節奏慢並不是一件壞事，但是導演需要掌控好整體的舒適度，也就是

  不要讓觀眾覺得有些片段太過多餘，可能變得想打瞌睡，或是覺得太破碎


