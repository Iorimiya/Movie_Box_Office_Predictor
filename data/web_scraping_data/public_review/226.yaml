  George Clooney 自編自導，Coen 兄弟聯合編劇，Matt Damon、Julianne Moore 主演的《

  Suburbicon》，中譯為《超完美社區》，和樓上撞檔的 2017/11/10，意外的是傳影發行，

  而不是派拉蒙，這部目前被預測會去威尼斯影展。


