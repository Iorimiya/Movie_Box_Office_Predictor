content: '魏德聖感人新作《BIG》登場　醫界包場相挺盼世界看見台灣


  發佈時間2023.10.30 08:59 臺北時間

  更新時間2023.10.30 09:04 臺北時間


  名導演魏德聖攜手范逸臣、田中千繪等21位演員拍攝的暖心新作《BIG》，沛爾生醫、雅斯翠診所特別於28日搶先在電影正式上映前包場支持，導演魏德聖和演員范逸臣、田中千繪、童星郭大睿亦到場表達感謝，現場氣氛隆重堪比電影首映會。電影講述來自不同社會階層的6個病童家庭在兒童癌症病房816號治療，彼此從衝突到扶持的故事。首映會有許多醫界人士及癌友出席，力挺這群「小小身體大大夢想」的癌童們。


  《BIG》本片故事起源於多年前魏德聖在電視紀錄片中訪談一位已截肢康復的癌童，這位女孩樂觀的態度，帶給他相當大的震撼與啟發。電影中的6個病童家庭在兒童癌症病房816號相遇，打破眾人對兒童癌症病房的想像，交織出有歡笑、有淚水的故事。片中曾沛慈等超過21位演員同台飆戲，其中最受矚目的是田中千繪與范逸臣，兩人在魏導電影《海角七號》中結緣，時隔15年，又在魏導新作《BIG》中演夫妻。片中他們是雅斯翠醫美集團的董事長夫妻，因兒子罹患骨癌，一家人一起面臨生命的考驗。


  《BIG》因抗癌題材備受關注，希望透過816病房這群打仗的小勇者來告訴大家，治療的過程就像戰鬥，曾在戰場上、已凱旋歸來的戰士、陪同的戰友們都是勇者。公益贊助電影拍攝的沛爾生醫董事長林成龍表示，有感於這部電影傳達的精神，也感佩魏導對台灣這塊土地的熱愛，希望藉此鼓勵台灣優秀藝術家繼續創作。由於沛爾生醫長期致力於創新免疫細胞基因工程癌症療法，也盼能藉此片喚起國人對兒癌治療及台灣未來抗癌策略的關注。



  對於癌症治療，林成龍指出，他於台灣、香港及英國行醫超過36年，對癌友及家屬的病苦感同身受。今日首映會有許多醫界人士和一群代表堅忍力量的癌友們也出席現場，很肯定這部電影的主題，希望能夠讓社會更關注兒癌治療及癌症病患的權益與癌症治療發展。



  沛爾目前由 TFDA 所核准的CAR-T基改細胞治療臨床試驗第一期已結束，即將進入臨床試驗第二期，近期也將於證交所創新板上市，希望早日實現CAR-T細胞治療癌症平民化理念，「用細胞撼動生命、讓世界看見台灣」，讓台灣的生技醫療技術躍上國際舞台，取得國際生技醫療話語權，嘉惠台灣及全球更多癌症病患。



  此外，本片因癌病題材備受關注，包場放映亦邀請許多醫界人士出席，還有一群堅忍抗癌的癌友們現身力挺，肯定這部電影的主題。公益贊助拍攝的雅斯翠診所是台灣少數跨科別且專精於美容醫學、整形外科及癌症腫瘤的診所。



  片中主要演員包含范逸臣、田中千繪、曾沛慈、黃鐙輝、夏宇童，與童星于卉喬、鄭又菲等多達21人。其中田中千繪與范逸臣兩人在魏導電影《海角七號》中結緣演情侶，時隔15年在魏導新作《BIG》中升級變夫妻。片中他們是雅斯翠醫美集團的董事長夫婦，因兒子罹患骨癌，一家人一起面臨生命的考驗。由於片中有多幕場景於高雄雅斯翠診所實地拍攝，雅斯翠診所可望如《海角七號》拍攝地點般爆紅，成為熱門打卡景點。






