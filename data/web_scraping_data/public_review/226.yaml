  阿正、阿廣與杯麵。而劇情主軸也圍繞著這三位人物而展開，

  阿正從對於哥哥的去世無法忘懷，到在杯麵身上找到救贖。

  對於這樣的一點都不創新的劇情，我很想說本部片處理的恰如其分，

  但我發現我做不到，我無法忽視節奏過快這顯而易見的缺點。


  這是唯一的缺點，但對我而言很致命。

  阿正的大學同學除了噴火蜥蜴費吉拉之外，其餘的人可說毫無存在感。

