  ，還有一些家長的故事，不過沒有造成失焦，這點對於故事的發展很有幫助，至少在這部分

  沒有冗餘的問題

  有些地方有點牽強就是了，不過電影就算了


  角色方面

  童星的表現都很不錯，當然大人的部分也是，可惜動畫裡的角色塑造有一點點問題，個性那

  些的，完全沒有真人的部分那麼鮮明，失去個人特色的角色，讓人難以代入真人到動畫的角

  色之中

  不過還有一個問題，就是童星唸台詞的時候，沒有辦法像是大人那樣順過好幾次，有些死板

