content: "本週上架的 Netflix法國片《烏龍智慧管家》Bigbug，竟是好久不見的尚皮耶惹內 Jean-Pierre Jeunet 新作！觀眾一定都記得他黃金時代的《艾蜜莉的異想世界》與《未婚妻的漫長等待》、當年搭配怪美眉奧黛莉朵杜簡直法式異國風情代言人！不過他的興趣顯然不只是那種傳統懷舊小法國、也是拍過些冒險片甚至科幻片、這回《烏龍智慧管家》也許就是他關注的科幻世界觀呈現：未來世界可能再幾十年「人工智慧」就會鋪天蓋地主宰我們生活了、不過人與機器各自準備好了嗎？\n\
