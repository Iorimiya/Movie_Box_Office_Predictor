  1.富都青年－無庸置疑的好雷

  會進去看跟吳慷仁得影帝沒什麼關係，本身就偏好這類題材，

  當初看到預告片就決定要入場了。


  實際看過之後確實沒讓我失望。


  可以感受到蟄居社會底層沒有身分的人的壓抑。


  阿邦看起來是一位老實而認命的人，但是與教誨師的對話中，


  卻道出了他對自己身世的無奈與憤怒，努力工作或許只是他讓自己沒時間想這些事的方法

  。


  電影的尾聲幾乎沒有對話，只有演員的手語、表情以及肢體動作，

  卻是整齣戲最精采的部分。


  獄警對阿邦說：


  「我知道你是好人」

  這句話突破了他的心房，他多麼希望有人能夠同理他。

  身為觀眾的我們很清楚地知道，他非常努力，也沒有幹壞事，

  只是在不對的時間碰上不幸的事件。僅此而已。


  「活著的時候就要好好活著」

  這句話說來諷刺，阿邦入獄前哪天不是好好活著？

  但也是這句話讓阿邦醒悟，即使被判死刑、即使身陷囹圄，只要還沒執行我們都還活著，

  只要還活著就要好好活著。


  話說回來，我們每個人不也是出生即被關在名為【人生】的大牢，

  隨時等著被執行死刑嗎？那有什麼理由不好好活著？


  最後兄弟對話那段是整齣情緒的高潮，

  前面兄弟間的日常幽默互動正是為這段埋伏筆。

  （不過我情緒比較受波動的是跟教誨師對話那段）


  題外話1：Money姊戴假髮，讓我不禁思考他經營第三性酒吧是因為自我認同

