content: '《BIG》影評——比疾病更強大的是愛


  作為當年被《海角七號》感動得一把鼻涕、一把眼淚的觀眾，那也是唯一一部在電影院裡看了兩次的電影，親眼見證了魏導如何讓國片由低迷迎向高峰，從那以後年年都有討論度的國產作品，拉近了金馬與觀眾的距離。每過幾年就會有一部現象級的國片，甚至搭配著電影主題曲引爆全民傳唱，也是由《海角七號》開啟的模式。（當然，最初經典的濫觴一定不能忘了《搭錯車》配上〈酒矸倘賣無〉）


  魏導帶領我走入了國片世界，即使「到電影院就是要看好萊塢，國片等下檔再看就好」的印象仍是諸多國人的想法，我都願意到戲院，花一份微小心力支持金馬影展、國片。


  當年看《海角七號》時，還只是個中二國中生。然而隨著讀到的作品、看過的電影越多，對於好的經典有了自己的解讀、門檻跟感受。回頭看《海角七號》，幾乎是靠著一首歌、一座古城引發了觀眾自己的情懷，掩飾了在劇情上的拖沓、剪輯上的混亂。


  不好意思，廢話太多，先不論這幾年魏導導演的作品都有相似的問題，回到《BIG》這部電影，幾乎就是同樣問題的延伸。一言以蔽之，是一部溫馨動人、閃現幾處小亮點的作品，但要能搆上經典電影甚至是好電影的門檻，有一段距離。題材的本身其實不需要有太多技術，如實地表達就能夠打動人心。而且也肯定導演在商業化的環境下，願意投入大成本在這樣醫療題材上。然而，這些都不能彌補劇本、剪輯等技術上的問題。


  觀影時間長達160分鐘在現今「快文化」的影響下，愈發挑戰了觀眾的耐心，也更讓我想要明白什麼樣的故事結構，會需要超過兩個半小時的呈現？但在看完了以後，明顯感覺到了導演的貪心，什麼都想說、什麼都要解釋、什麼都試圖交代。


  電影圍繞在兒童癌症病房816中六位兒童對抗病魔的故事，面對疾病的每個兒童都是一個生命宇宙，要各自說好一段故事已經很不容易，導演顯然有更龐大的野心，想要進一步描繪每個家庭。但你不是《請回答1988》這樣有足夠電視劇的篇幅去描述村裡的五個家庭。


  導演甚至營造衝突跟和解來探討疾病跟家庭關係的牽涉，想要豐富故事的多元和昇華複雜度，然而此舉無疑是更失當的做法，像是是延父母因為不合離婚而造成照顧小孩的爭吵，最後卻在撿到小狗討論要撿回誰家養，然後煽情說著「撿回我們的家」就莫名其妙的消融了。像是醫美診所的夫婦，對於貌合神離沒有太多著墨，只一句話「我要離婚」帶出衝突，最後又電光石火地在遊覽車上靠著頭就煙消雲散了。這些夫妻線既沒有好好刻劃，又要便宜行事地兜回HAPPY

  ENDING，其實都讓整部電影的重點在分散。我後來一度還害怕，導演會不會硬要交代為什麼源源沒有爸爸或她的爸爸去哪裡，然而又要為了這個角色而多花一個無關緊要的篇幅？（幸好沒有）


  兒童病患們主治醫師的角色刻劃也出現了同樣的問題。整部影片有很大的看點在他身上，甚至結尾的彩蛋之一是為了這個角色多請一位演員（康康）。而導演顯然也想用前期他的冷漠做伏筆，來引出他背後故事的跌宕。但在一切揭曉以後──當年血癌的病患變成了如今眼前的醫師，816畫成BIG就是出自他手，彩蛋是彩蛋，但這些都沒有讓人生出「原來如此」恍然大悟的感受，反而更不解所以你的冷漠是為了什麼冷漠？某場對於手術跟刀又為什麼異常的執著？導演給了這個角色很大的戲份，卻只有平板的描述、缺少血肉的情節安排、浮於表面的因為所以、沒有驚喜的驚喜，不

  如省去這些篇幅才不失焦。


  作為醫療人員，其實不去考慮重症病房的器材擺設是不是相符、醫院裡都不用戴口罩（戴了要怎麼演戲）、走廊追逐、全員出走動物園等等是否合理，反而會覺得這些誇飾化的呈現，某種程度對我來說是一種很好的表達方式，不僅稀釋了醫院裡真實光影的殘酷冷白，也比較沒有違和地給一眾兒童演員搭橋，讓他們有更自然精彩的演出，廖慧珍的表演對我來說更是整部電影最大的亮點跟收穫。而且其實手術房的場景、醫療用語的對話這些考究，劇組團隊其實都不算馬虎，只是病房的搭建真的有一點假，每次窗景外失真的建築跟永遠陽光普照的光影，總會讓我有點出戲。


  所以我可以接受為了形式上的傳達，非忠實呈現真實醫療樣態，電影本來就是解構藝術，讓導演帶領觀眾進入他的世界觀。或者如果是為了表演調性的統一跟配合兒童，用點戲謔、誇張的風格都無妨。但「不一致」這件事情卻會讓人一頭霧水，像是前一秒開口閉口死呀死、不想碰吉他的高中生（而且導演還要多安排一幕給她媽哭訴為什麼別人家樂觀、我們家的悲觀），下一秒卻喜極而泣地說我還能活，然後開開心心地彈吉他，而且這完全不能怪演員，全是角色心境轉折的安排不合理。又或者冷酷沒什麼情感、不太會說話的主治醫師，一開始查房時面對病患還不知如何相處，

  卻在解釋病情時可以說出「很抱歉你還不會死欸」，不然就是說「你便當有大便味」。這類的前後不一致，都會讓人瞬間脫出劇情，去思考整個人物跟對話的合理性。


  電影還有一個問題，就是用15年前拍《海角七號》的思維在拍現在的電影，然而當年恰到好處的畫龍點睛，試圖複製的沿用卻變得刻意無比。當年無厘頭的對話「幹我是國寶捏」等，類似的哽在這部變成了對著「溫暖」這樣的名字說COOL；當年一幕封神引爆全民共感的「恆春演唱會」，在這裡變成無止無盡地音樂分享會，不僅病房裡唱、都出院了在院內聖誕活動也唱，不禁讓人聯想是因為請到王夢麟，所以一絲一毫才華都不要浪費嗎？動不動就彈超過半首歌，一直「HEE～HA～」以為要銜接什麼場景，也沒有，這些就算了（還是因為買了版權沒有播完很浪費），重點是，你밊u著〈牛仔很忙〉、〈戀愛ING〉真的會是這個世代兒童有共鳴的歌曲嗎？在2008年時可能是，但在今時今日絕對不是，這都是導演用自己的思維帶入，而沒有做考據。


  這類想要呈現年輕，卻沒有真的去貼近年輕世代脈動，那種想當然爾的「倚老賣老感」體現在不止一處。例如兒童們對感情的探討，我不太確定劇本套入「渣男」、告白來告白去，或是藉由家長們「不知道現在小孩在想什麼」的眼神溝通，是不是想套入現在年輕人對話的方式。但也幸好這些對話是出現在兒童之間，所以作為觀眾，我倒是可以輕輕放下，因為即使沒有深度跟沒有意義的對話安排，都會因為是這些孩子們講而顯得童言童語，減輕了對抗疾病的辛苦，體現了孩子世界裡愛的單純跟無畏。


  但老哽又純粹想要製造笑點，讓觀眾笑，則會讓人大翻白眼。像是護理長面對兩個爸爸在對話，因為有動作有互動，所以帶著訕笑的消遣，其實完全不好笑，相信導演不是帶著惡意，但這真的是毫無意義的安排，像極了一群中年男子在講著自己覺得很好笑的笑話，看別人不笑，還繼續加足力道在其他地方出盡洋相。


  電影當然也有精彩亮點的地方，最高潮的、引最多熱淚的一幕，大概是是延因為手術失敗死亡，父母在半夜要從病房搬走東西，卻不小心散落了整地，引發了為人親者的情緒潰堤。就先不挑剔其他病患及家屬在這時的反應、表情、沒有言語是否合理，至少在傳達疾病生死這件事，不需要太高門檻就能和觀眾產生共鳴。而最後源源離開時，躺在媽媽的懷裡，這裡的表演也讓人為之一亮，不需要太強大的演技，好好的告別本身就很催淚。


  但可惜就可惜在這裡，這部電影不是沒有精彩的地方，但是中間多了太多冗雜、無關的小片段，去削弱了感人的力道，每一個亮點跟亮點之間，都沒辦法蓄積說故事的能量，反而東講一點、西提一些，讓人情緒沒辦法集中。源源死亡，在病房裡的上空鏡位拍攝慢慢拉遠，其實就可以是很好的結尾。可惜導演加了太多像是每個小孩出生的鏡頭、後續的彩蛋、是延父母的和解，全都是畫蛇添足。


  剪輯本身就是魏導一直以來的問題，不是看我們把每個鏡頭、每個人物補得多滿，而是應該要想著放棄哪些敘事線，可以讓故事更集中。例如動畫的品質確實很高，不愧是重金聘來的日本團隊，但和故事的連結有相關嗎？真的是直到後來對抗病魔的故事闡述完，後段的動畫好像才彰顯了意義，前面就好像是胡亂拼湊，只是為了要秀動畫的高水準而已。（甚至走出電影院，我媽還不知道這部片名，看著《魔法公主》的廣告看板，還問我們剛剛是看這個嗎？）


  或者像是出走動物園這件事，我先放棄去探討安排這個類似公路電影的出走情節，對於劇情跟是否真的有幫助，還是只是想不到更好的方式讓每條線牽在一起，所以用了一個事件，把大家聚在一起，出去又回來，然後事情就解決了？


  也不是不明白電影有很大部分資金是靠募資，業配在所難免。在有醫美診所、築間火鍋的贊助下，靠著一場旅行，一次把商家、動物園悉數呈現，在另外還有幾幕毫無違和地置入全家超商和阿默蛋糕，其實導演在業配廠商把其放入電影畫面的功力，是真的高過剪輯跟劇情安排的能耐。在這段動物園出遊的戲，我真的一度以為自己在看城市推廣影片還是國家地理頻道。但最介意的點還是在於──病童的遺憾、夫妻間的失和、主治醫師和病患的距離，竟然可以藉著一趟遊覽車的出遊，上車下車，就全部化解了。


  行文至此，看似都是對電影的批評，但無意要抹殺魏導拍攝的初衷，以及為醫療領域帶來的討論跟理解。這樣的迴響，雖然票房不算高，在今年的討論度也不算熱烈，但仍有許多人、廠商自願包場支持做公益，都是正面的回饋跟循環。


  絕對不是沒有收穫，我真的被小演員們收服，他們講的任何話、做的任何肢體表情，我都全盤接受，也謝謝是由他們來表演，傳遞疾病的殘忍跟愛需要及時的真諦。源源媽媽對源源說「愛情會讓你哭、讓你笑…」竟然也讓我引起共鳴，人生很短，愛真的要說出口。


  會接觸這部電影，也是因為有補習班主任熱心、熱情包場的緣故。作為醫療工作者，在每一幕觀眾一把鼻涕一把眼淚的告別場景時，我其實都沒有太大波瀾（我本身看電影很感性），因為那些危急、告別的場景，都真真實實地發生在我每一次值班、每一次手術、每一次查房當中。


  然而當我看著坐在我旁邊的母親因為那一幕幕而落淚時，我忽然有了深刻奇異的感受，我的媽媽從來不會知道我在工作場域裡面對到什麼，我也懶得對她敘述工作裡遇到的起伏跟挫折，但在那些她落淚共感的時刻，我覺得自己在那一刻跟她產生了連結，也讓我想起自己第一次告別的場景。


  醫療的養成教育教我們怎麼治療疾病、怎麼插管打針、怎麼開藥調劑量，卻從來沒有教我們怎麼面對死亡、告知死亡。真正工作以後，第一次面對死亡的病人，胡亂中強裝鎮定地宣告死亡，面對隨之而來的家屬崩潰，我不知所措地逃開，卻在轉身後的長廊，眼淚猝不及防地落下。


  也想起許多次無能為力或是來不及的時刻，每一次的心痛跟難受都歷歷在目，但是隨著時間久了，當我看著這部電影那幾幕生離死別的過場，竟然覺得習慣了。原來生死也會習慣嗎，或者是開始對旁人的來去變得麻木。至少在看完這部電影，忽然又提醒自己，我面對的也許是，真真實實的生命，托載著沉甸甸多少人的希望。


  醫者沒有比較偉大，就是在生死之間做著自己工作的本分。如同我所觀影的包場這部電影的補習班，是我看過與學生最沒有距離的地方。也許如同電影要告訴我們的，比疾病更強大的是愛，比愛更強大的是願意守著本分還照耀他人的心。

