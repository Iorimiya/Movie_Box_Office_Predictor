  \  唉唉，連老馬拍愛爾蘭人氣勢澎湃綜觀古今都會被酸了、他這部老人幻想未來的天馬行空片一定也討不到什麼好臉色。而看完本片後，我個人是驚呼連連的，但在商業上許多地方恐怕也令人皺眉：他有他的科幻世界觀、有他在意的科技倫理、亦有他想談的人性與愛，但他既不採英美科幻片冷峻硬派科學分析的作風、也全然放棄世界觀眾對「法國風情」的期待，甚至建構世界包山包海、說起故事略顯瑣碎。\n\
  \n\n\n整片製作設計不論風格還是預算等級、都與導演 Jean-Pierre Jeunet 過去「膾炙人口」的法國電影大異其趣，喜歡他的影迷恐怕都會感到格格不入甚至懷疑「他磕了什麼」、但這種「磕」又和那種瘋狂颯爽的主流磕法完全不同。也許可說《艾蜜莉的異想世界》那種\
