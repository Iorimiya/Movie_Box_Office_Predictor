  影仔看電影 － 噬血芭蕾 / Abigail　(2024)



  　　我非常喜歡2019年的《弒婚遊戲》（以下簡稱”弒婚”），最近發現《噬血芭蕾》（

  以下簡稱”芭蕾”）也是相同的導演。在看過的預告後，覺得設定與題材有趣，對導演們

  的製作功力也有信心，決定來看。整體來說，”芭蕾”這部電影有一點恐怖電影的公式化

  ，在劇本、演員表現、節奏與運鏡、特效等方面都比”弒婚”更進步，但我是喜歡”弒婚

  ”多一點。”弒婚”雖然劇情有一點點冗長，還有反派角色略多跟塑造不夠明確等問題，

  但女主角走到了電影最後，她的遭遇與成長昇華了這個角色，成為了最好的結局。”弒婚

  ”女主角這角色，是數年難得一見的，讓人一見鍾情。



  　　“芭蕾”的劇本、節奏與拍攝都更為升級了，也修改了在”弒婚”中配角立體性不足

  的問題。我注意到在電影開頭幾分鐘，對六人小組成員已各自安排了許多的抉擇，而我們

  從抉擇來認識一個人。劇情接著又安排了女主角分析各成員的段落，也更加建立了角色的

  立體感。劇本特別強調了角色性格是有意義的，因為反派擅於離間人心，各角色的個人特

  質帶領著他們走向不同的命運與試煉。



  　　《噬血芭蕾》的原片名為 Abigail，Abigail 來自希伯來文，這個名字的意思是「她

  父親的喜樂」或「喜樂的泉源」，也是片中小女孩的名字。小女孩由阿麗莎·魏爾飾演，

  之前她有部作品應該很多人聽過或看過，為網飛上可看到2022年的電影《瑪蒂達：音樂劇

  》。我覺得在”芭蕾”中她的表現相當不錯，是個挺有深度也有華麗外在設定的角色。之

  後，很希望看到更多她的影劇演出。



  　　雖然演員、反派的表現都很好，剪接、節奏也都不錯，但好像就是少了一個靈魂演員

  來鎮住這部電影；不像”弒婚”的女主角走到了最後帶給人的心靈衝擊。商業電影在商言

  商，公式化的拍攝、題材的選擇與基本功的展現，已是利潤的保證。我相信”芭蕾”是可

  以賺錢的，也覺得整體分數是比”弒婚”更高的，缺點也更少，但就是難忘”弒婚”那最

  後結尾配樂響起時的魔幻時刻。或許芭蕾舞裙，它的魅力終究是比不上婚禮的白紗吧。



