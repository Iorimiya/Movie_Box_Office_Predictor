  Paul 都更有性慾了。


  另一組是打斷幸福時光的不速之客，父女檔中的父親 Harry是 M的老情人兼製作人，也是在演藝圈帶著 P走上拍片之路的師父，毫無顧忌可以跑來空降前女友別墅開派對當自己家，言語中對老徒弟處處摸頭甚至時時提醒「記得是我把她讓給了你」
  XD 雷夫范恩斯交出最放浪形骸令人芒刺在背的惱人演出！女兒 Penelope 倒是個甜美可口的神秘人物，第一眼讓情侶兩以為又是 Harry在音樂圈搞上的女學徒，誰知竟是他女兒、甚至是多年前播種一年前才相認的女兒
  XD


  （達珂塔強生雖然演技跟前輩沒得比，但要讓空氣中情慾蕩漾充滿危險誘惑仍是沒話說！去《格雷的五十道陰影》當小白兔實在太浪費了，給 Guadagnino 拍起來幾乎有貝托魯奇《偷香》的懾人魅力呀！）




  可想而知，不速之客父女倆，各自都不簡單甚至心懷點鬼胎，絕對要情侶倆平靜避世的暑假永無寧日！不過此片身為所謂的「情慾驚悚片」，驚悚也太沒心機、情慾也太壓抑了點，與其說大家像情慾驚悚片裡危險誘惑爾虞我詐走火入魔，此片主角們還更像是迷濛夏日裡四顆荒唐的迷惘心靈，隱約知道自己拒絕什麼又在追求什麼，但自己無能梳理更無能面對，只有那歐洲白人中產菁英的「度假」，讓身體與心理都來到了一個自以為無人也無世界的小島，如鴕鳥埋頭進沙裡一般眼不見為淨（片頭情侶倆也有沙浴、片中烹飪也用沙封燜煮一條魚，不知是否都算意象？）。


  此片可以高調欣賞的是一刻不得閒的人來瘋大叔 Harry，他要唱歌跳舞調情裸泳甚至白吃白喝包場開趴從沒在怕（那支小雷夫一直出來曬太陽自然得不得了，但也太搶眼，難怪《以你的名字呼喚我》要禁用...
  ）；一聲不吭但同樣高調的 Penelope 則負責用眼神與肉體不停放電，不只貌似在游泳池誘惑 Paul、在房間裡挑逗 Marianne、甚至和父親相處甜膩到疑似亂倫！難道大叔大嬸帥爸爸她小妮子要通吃？


  但其實，此片主角還是靜悄悄的情侶兩人，看著自己被不速之客登堂入室，一次次被爬到頭上來挑戰神經、一次次卻又交換個眼神隱忍下來、一晚晚彼此相視覺得你怎麼這麼小氣沒待客之道、一早早重新出發又覺得你怎麼這麼大方無底線？一場場父親挑釁女兒挑逗的高調戲碼，其實更值得欣賞的是兩位主人隱忍不發只想當好好先生的犬儒心態。其中在愛情中與事業上地位本就較弱的
  Paul ，由靦腆男馬提亞斯演起來處處有苦說不出；外表英姿颯爽人人尊敬的搖滾明星 Marianne 由無聲的蒂妲絲雲頓演起來，更像是圖有外表的脆弱空殼，完全禁不起磨心考驗。




  電影拍在 2014 年，適逢北非難民大量偷渡前往歐洲，電影精選的 Pantelleria正是許多難民入歐的第一個跳板，這年夏天（不太有紀律的）義大利警察與海巡隊正忙個不可開交！這個「非洲難民偷渡」的時事背景放入電影，出現在主角們花天酒地度過夏日時光的電視上、出現在出遊偷情的山野景觀裡、甚至最後出現在主角們內爆相殘的案情背景中！甚至最後替主角解套的竟也是這從來沒在鏡頭前真正演出一場戲的難民神話。


  很顯然，此片抓準這個時事當空中盤旋的幽靈，整片重點已經從謊言愛慾妒恨相殘的情慾驚悚老梗、悄悄轉成歐洲白人菁英迴避問題毫不作為的鴕鳥心態：整個歐洲遇見黑人難民在眼前，只想一直閉眼當作沒發生，真正踏進家門馬上手忙腳亂；搖滾情侶的夏日度假也是逃避，揮之不去的過去幽靈如影隨形跟上來，不想好好坐下認識問題，也不想站起來阻擋化解，只知一再敷衍過去一天算一天。


  也難怪，電影那鑄下大錯的崩潰點上，Harry 臨死前的最後控訴是「你可以責罵我、可以討厭我，但不可以容忍我！」最後再度讓情侶倆崩潰的爆點則是 Penelope
  這小妹謊報年齡其實未成年，甚至扮豬吃老虎從頭就最會講義大利文把大家看透透。Penelope顯然有要假扮成年玩一回、暑假來個仙人跳、要吃的是爸爸還是大叔大嬸還是要通吃？那不是重點電影也不給答案，搭機走人的雲淡風輕姿態更像是凝視這群大人「你們在做，我都在看，等你哪天跌落深淵。」




  雖然演員表演精彩，老的夠放浪、嫩的夠挑逗、犬儒的也夠鴕鳥，還有如《以你的名字呼喚我》般所有夏日義大利山光水色花果鮮魚池畔水花一應俱全... 不過在這些美麗誘人的表象下，此片拍起來相信必會讓不少觀眾覺得錯愕：驚悚的情殺也沒有（更像兩個笨男孩打架失手）、神秘的陰謀也沒有（更像個閒得發慌的女孩幸災樂禍）、甚至最後罪咎情侶沒有天理昭彰（竟讓小粉絲糊塗放一馬，夠搞笑）也沒有洗心革面（彼此抱抱痛哭失聲，我看又要回復雲淡風輕鴕鳥生活了）。那到底，此片是想說一個什麼故事呀？


  我倒覺得此片沒有什麼動態故事要說，就只是靜態人格的呈現，平靜泳池裡兩波「水花」 "splash" 打了過來，看看這對主人如何接招，也只是表現他們放著不作為的姿態罷了，這靜態人格只會一路隱忍、等著發現秘密生悶氣、等著忍不下去終於爆炸、等著手足無措迎接審判、等著被老天開恩莫名其妙放一馬、然後若無其事繼續過下去...


  哎，這些歐洲白人菁英呀，原來「暑假」不只可以是《以你的名字呼喚我》的夏日成長點點滴滴，也可以是庸碌逃避鬼打牆的零成長 XD 背景的難民們都在看，你們歐洲從 2014
  已經接納難民至今（電影都上映三年了）、又愛面子又搓湯圓虛應故事到了 2018 搞一團亂，也不過就是庸庸碌碌地讓命運推著走、過一年算一年罷了、破功後雙手一攤不干我事。（行文至此，看見馬克宏又要祭出委曲求全的限制難民政策了，前輩雄心壯志言猶在耳，其實代代相傳和稀泥
  ）



