  4.老狐狸 很有帶入感，但整體普雷。


  我跟廖界差沒幾歲，但我小時候是蝦七八亂過的野小孩，所以大多沒什麼印象，

  不過股票飛漲、崩跌以及鴻源案倒有耳聞。


  有親戚在兩千點的時候入場，破萬點時出清。然後我就看他每天躺在家裡看電視，

  寒暑假全家出國，過年紅包最大包。


  那是一個錢不是錢的年代，

  鄰居被鴻源案騙了好幾棟房子，但憑著好景氣及實力，沒幾年又全部賺回來。

  但是前幾年鴻源案判決後，聽家裡說又有人打著鴻源案賠償的名義去行騙，

  名下及送孩子的房子又全部賠進去，只剩一間拿來當倉庫的小套房。

  據說走得很落魄，讓人不勝唏噓。


  講到買房，那也是一個敢咬牙貸款不怕付不出利息的年代。

  據家裡說當時不懂，被騙去簽了一個年利率25%的項目，還因為能買房很感謝對方。

  而由於客人多到物理上的滿出來，所以利息都能如期付款也沒時間去想其他的事。

