content: '圖文版網誌版:



  大智若魚 Big Fish


  於2003年上映的美國奇幻片，提姆·波頓執導（Timothy Burton），


  伊旺·麥奎格（Ewan McGregor）主演。


  劇情改編自丹尼爾·華勒斯（Daniel Wallace）於1998年撰寫的小說《大魚老爸》


  （Big Fish），以一個小孩的口吻，來敘述其爸爸傳奇的一生。




  其餘主要角色有


  潔西卡·蘭芝（Jessica Lange）飾演愛德華的妻子（Sandra）


  比利·庫達普（Billy Crudup）飾演愛德華的兒子威爾（Will）


  瑪莉詠·柯蒂亞（Marion Cotillard）飾演威爾的妻子




  若將當年上映的電影攤開來看看，


  《魔戒三部曲：王者再臨》《末代武士》《海底總動員》


  《神鬼奇航：鬼盜船魔咒》《王牌天神》《再見列寧》 《綠巨人浩克》等等


  2003年根本春秋戰國各家爭霸，有許多相當吸睛的電影。


  相較之下大智若魚的題材與宣傳都比不上其他電影吸引人群，


  但Big Fish卻是一部非常有趣又相當令人感動的電影，


  同年上映的電影中絕對是名列前茅的好電影。


  除了我個人很喜歡，在爛番茄與IMDB皆有很好的評價。


  在表面上容易理解令人感動，隱藏在其中的寓意更是耐人尋味。



  順便補一下2003年全球票房排行

  名次            片名　　　　　　　　　　　　　票房（單位：億美元）

  1        　　《魔戒三部曲：王者再臨》　　　　11.29

  2        　　《海底總動員》　　　　　　　　　8.65

  3      　　  《駭客任務：重裝上陣》　　　　　7.35

  4       　　 《神鬼奇航：鬼盜船魔咒》　　　　6.53

  5        　　《王牌天神》　　　　　　　　　　4.58

  6        　　《末代武士》　　　　　　　　　　4.35

  7        　　《駭客任務完結篇：最後任務》　　4.24

  8        　　《魔鬼終結者3》　　　　　　　　  4.18

  9        　　《X戰警2》　　　　　　　　　　    4.06

  10    　　  《精靈總動員》　　　　　　　　　3.65




  我想叫做Big Fish的原因可能有許多，


  應該也包括了這個從頭貫穿到尾，關於他出生的這個故事。



  電影的開頭就是愛德華在兒子威爾的婚宴上說著大魚的故事，


  在兒子出生的那天，愛德華用金戒子掉到了那條城裡人人都抓不到的魚。


  但戒子卻被怪魚吃掉了，那我只能剖開他把戒子取出來，


  可是如果我殺了他，那不就毀了未來我兒子抓到他的機會？



  後來威爾向父親抱怨，連在他的婚宴都要將焦點聚在他身上，


  而且還是一直講一些天方夜譚的故事。


  那晚之後，威爾與愛德華有三年的時間沒有說話。


  （在電影中三年是個特別突兀的存在，三年沒講話，


  躺在床上長大也是三年，在馬戲團工作三年，在軍隊待三年。）



  威爾說，他想要描述一下關於他的父親，


  但他實在無法區別現實與神話，


  只能照著父親說過的故事重複再說一遍。




  接著就是許多關於愛德華年輕冒險的故事，


  有世外桃源的小鎮、巨人、馬戲團、連體雙胞胎、


  父親的生平經歷，精彩刺激又詭異的不真實。


  小時候的威爾，最喜歡聽著父親各種絢麗奇幻的冒險故事，


  但對長大後的威爾來說，一切都像是編織逃避現實的謊言。


  中間的故事除了有去也是有許多涵義，


  讓人可以有許多體會與共鳴，


  像是在舒服的小鎮，只寫了三句詩詩人諾德。


  飾演諾德的是Steven Buscemi


  演出過  《世界末日》《空中監獄》，是辨識度相當高的演員之一。



  我想我無法完全了解每個故事背後想傳達的意義，


  但僅從表面來看也都是相當趣味奇妙的故事。


  在劇中伊旺所飾演的愛德華展現的非常有自信，相當有個人魅力。




  在得知愛德華病重而回去家裡的威爾，


  有一段坐在床邊與父親對談的橋段。


  這邊的一句一詞都值得令人省思，


  也是這段兩人間的爭吵，承前啟後讓整個故事更加讓人動容。


  威爾對父親說，你知道冰山嗎？


  冰山只有１０％浮現在水面上，剩下的９０％都隱藏在水中。


  「你就像是冰山」


  「爸，我不知道你是誰。因為你從未告訴我實話。」


  愛德華回說


  「我講得可多了！我講了很多故事」


  威爾反駁他


  「你講的只是有趣的謊話，你就像是聖誕節老人加上復活節兔子，迷人卻虛假。」


  接著後面幾句話個人也覺得很有意思。


  愛德華「你認為我虛假」

  You think I''m fake?


  威爾「表面上是,而我也只看得到表面」

  Only on the surface,

  but it''s all i''ve ever seen.


  威爾要父親「不要再說編織的故事，真實的做自己。」


  而父親則說「他一直都是做自己，你沒有看清楚是你的問題，不是我。」





  與父親爭吵過後的威爾，


  被母親拜託幫忙整理倉庫。


  隨著一件一件與故事相關的東西被找出，


  威爾發現父親的故事不全然都是虛構的。


  威爾也懷疑父親外遇而找上了住在沼澤旁的女人珍妮佛，


  然而真相卻並非威爾所想，


  而珍妮佛不僅僅告訴了父親故事中真實的部分，


  她的話語也讓威爾明白自己與母親對於父親的重要性。


  「對他來說我只是幻想故事中的一部分，而你才是他生活中真實的部分」


  (小時候的珍妮佛很可愛。)


  (住家這邊很多貓咪，也很可愛。)





  最後威爾回到家，愛德華卻已病重入院。


  在醫院裡的威爾，家庭醫生問了威爾有沒有聽過關於自己出生那天的故事？


  威爾說早就聽過不知道幾百遍了。


  醫生說，「不是大魚的那一個，而是真實那一個。


  你出生的那天他在外地出差，你比預期的早一個星期出生，


  其實那個時候也不興甚陪在妻子看小孩出生，就算他在家裡看電視也沒關係，


  但他還是因為自己不能到而感到遺憾。


  事實就是這樣，一點也不有趣對吧？


  如果是你會選哪一個版本，是我的話會選大魚的版本。」





  威爾在經過許多事件後恍然大悟，更加了解父親，


  明白父親一直以來想用故事傳達給她的情感。


  而威爾最後也編織一個大魚的故事陪伴父親走完人生的旅程。



  最後葬禮上，父親故事中曾經出現的人物也一一現身。




  電影最後的一段話


  有些笑話你是否因為聽過太多次而忘了它為何好笑？


  後來你又聽到它，突然間，它就像全新的笑話。


  你想為何一開始會喜歡它了。





  真的是一部很推薦的電影，不僅僅是親情的感人，


  故事核心雖然放在家人情感，但愛情部分也是令人印象深刻，


  像是愛德華躺在浴缸中，妻子過來抱著她的那一幕。





  電影除了劇情內容很棒，拍攝運用不少特效，


  時間軸也是前後跳躍式表達但很流暢，


  很推薦的一部電影，虛構的故事卻這麼真實的貼近人心。



  --

