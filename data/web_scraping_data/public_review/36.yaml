content: "竊聽風暴                                     2007.2.19  京華城\n\n\n         那是個細雨紛飛的二月午夜，有著濃厚的年節氛圍，我拖著孤家寡人的身\n\
  \       影進戲院尋求人潮的擁擠證明自己的存在感，以及影片劇情給我一絲啟蒙或\n       溫暖，在這困頓的時刻我渴求一股力量。\n\n       \
  \  步出戲院的那刻，無疑地，不負所望。我心中的暖意源源不絕，而劇中對\n       藝術力量的無上推崇、對人性良善本質的呼喚，喚起即將三十而立的我內在\n\
  \       反覆的省思，究竟我前方的道路該如何行走？究竟良善該往何處尋覓？究竟\n       愛或不愛該怎麼定義？這些應該是每個人都掙扎思考過的問題。\n\
  \n         不是專業影評人、也不是歷史學者，一介觀眾的心得，就純出於一部精緻\n       感人的影片帶給我的省思及憾動，揮筆記下以作為對這部片的致敬。\n\
  \n         就個人感知的觸角，應可分為以下三點：\n\n\n        （一）藝術的力量\n\n              全片的鋪陳以藝術開場、中段以藝術為感召、再以藝術向好人致敬收\n\
  \              尾，綜觀本片涉及的藝術形式有戲劇、音樂、文學，均在我們生活當\n              中俯始即得。足見本片對藝術的推崇與讚揚，認為藝術對治癒及召喚\n\
  \              人心有無比的力量。然，不是嗎？\n\n              在我們心靈受挫脆弱時，我們總是想要於書籍著作上一求慰藉，尋求\n\
  \              同理的支持或智慧的解惑；抑或是在音樂上尋求奔放的宣洩；亦總在\n              戲劇上看見類於自己人生中的一齣戲碼，而莞爾一笑。藝術之於人類\n\
  \              生存的重要性，無法小覷。但不解地是，其實世人對藝術的發展推廣\n              或對於他人藝術方面志向的選擇總是不予支持或嗤之以鼻，也許藝術\n\
  \              這塊領域無法滿足人性的功利慾望吧！\n\n              我曾經在人生道路選擇上，徬徨過，認為想成為一名作家，是件丟臉\n\
  \              、辜負父母期待，讓人臉上無光的事。認為基於自己感性細膩的本質\n            ，揮灑描寫讓自己感動的人事物，是無法求得溫飽，亦對別人沒有幫助\n\
  \              的。當個作家，似乎是個\"沒有用\"的選擇。（當然一部份也是自知天\n              分不夠）但是本片讓我感受到身為一個作家的幸福與使命感，能夠書\n\
  \              寫出讓自己及他人感動的故事或戲碼是件多麼享受有成就感的事啊！\n              我看見作家天真爛漫、知足並肩負使命的靈魂，那靈魂令人豔羨並\n\
  \              尊敬！\n\n              在最後一幕，我看見藝術的力量讓另一個人的靈魂永遠綻放光芒！\n\n          \
  \    我感知到自己的人生別無選擇。\n\n        （二）愛的真諦\n\n              片中最明顯直接的愛，就是作家與女伶的愛，若要間接隱晦的定義，那\n\
  \              麼衛斯勒對作家德瑞曼的認同與無私犧牲無疑是一種大愛，更勝於慾望\n              的小情小愛。\n\n       \
  \       所以，延伸的疑惑與思考，便是女伶愛不愛作家？為何她不能立刻選擇\n              袒護作家？為什麼她要屈意迎合政客的要求，不顧及作家的感受？當然\n\
  \              有人會說，她是愛作家的，要不她不會掙扎，更不會最後自殺。所以，\n              更延伸地是，所以愛有深淺？很多戀人碰到的問題是，該怎麼界定對方\n\
  \              很愛我？為什麼對方不如我想要的或我對待她的一樣愛我？\n\n              我很佩服欣賞作家德瑞曼的胸襟，或許是他的天性使然。他是那麼天真\n\
  \              易感，他可以躲在門後，假裝不知道女伶的背叛，他情願選擇諒解並寬\n              容；他可以對著友人的質疑，堅信女友一定是他的天使；他甚至在多年\n\
  \              後即使已有新歡，依然易感地懷念起舊愛。\n              雖然，他還是發現了事實。但我想，他還是選擇寬容的。\n\n\
  \              德瑞曼有個讓自己快樂，亦讓他人幸福的心靈。他是個懂得愛的人。\n              選擇體諒、選擇相信、選擇放下。\n\n\
  \              當然，衛斯勒也是個懂得愛的人，他選擇出面現身勸喻女伶，最後更默默\n              地掩飾德瑞曼的義舉罪行，他的付出不求回報，只求對的起良心、面對他\n\
  \              的感動及選擇，他是快樂的，即使光環榮耀不在，但他的人生已有新的信\n              念，他並不感到委屈。\n\n  \
  \            愛的真諦，或許就是如此吧！\n\n              只是我們常常不夠勇敢，或找不到所謂的平衡點，或是所謂對的選擇。\n  \
  \            每個人的愛情課題都不同，只能窮盡一生找答案，達到自我的平衡。\n\n        （三）良善的存在\n\n            \
  \  衛斯勒本是個冷酷無情的國家機器，無感於他人的恐懼與脆弱，僅是擅於\n              施展逼供技巧、直攻人性弱點的軍人。也就是，這樣的角色設定沒有良善\n\
  \              的期待可能性。\n\n              良善是人性的本質嗎？其實，我們常常如此期待著，縱使我們已不奢求，\n     \
  \         平時也吝於展露良善的一面，但我們內心深處依然渴求看到良善，在新聞\n              中、在影片中，見到良善仿佛是我們生活的活水源泉啊！原來，良善在你\n\
  \              爭我奪的社會現實中，已經久不復見。\n\n              良善真如此難以尋覓？這個問題不該問別人，其實這是個該反求諸己的問\n\
  \              題，不是嗎？如果良善是人類共通的本質，那隱藏消失的原因應該同理類\n              似，若要召喚起人類的良善，用對方式應是指日可待。\n\
  \n              歌頌片中喚起衛斯勒的良善過程及他的無私義舉，未免煽情。但我想曾\n              為片中劇情落淚的你我，應該都是渴望良善、溫暖的，那麼，能不能就讓\n\
  \              良善一點一滴地存在圍繞於你我的生活中，讓自己真正地溫暖，也讓他人\n              真正地感動。\n\n\n    \
  \    最後，忍不住，但也沒有更好的ending詞彙，出於衷心地推薦，\"竊聽風暴\"是今\n        年一定要看、不能錯過的好片，我很高興在不算老的年紀看了它！感謝導演的天\n\
  \        縱英才！謝謝！\n\n--\n\n              怎麼也掩飾不了我的焦慮與寂寥\n              如果我贏了\n  \
  \            那是因為克服了瀕臨死亡的絕境\n              這一次   是真的\n\n\n--\n◆ From: 203.70.93.177"
