content: '比較喜歡英文的片名”The Lives of Others”，因為竊聽只是一種手段，而竊聽者和被竊聽者的生活都在這個過程中起了巨大的變化，不論有形還是無形。


  被片子平實的質感吸引，不論是街景、調查局、監聽的地方，都蒙上一層灰暗的色彩，就像共產體制下被禁錮的自由，和作家德瑞曼的家剛好成了一種對比：明亮、繽紛、是遭到撲殺的藝術人能夠稍稍喘息的地方，看似兩種平行的色調在一次演出後開始有了交集：在調查局的監控下，作家和演員女友西蘭的生活不知不覺的被灰暗一步步侵蝕，但是他們和其他藝術家自由的信仰也融化了前來監聽的秘密警察衛斯勒，在一次次的危機和衝突下，調和了一股不算美麗、但令人感到溫暖的色彩，故結局雖然不算美滿，卻能叫人打從心中發出會心的一笑。


  我很喜歡衛斯勒這個角色，儘管他剛開始出場的時候，拷問人來冷酷無情，對學生不茍延笑，堅守自己的職位，全心信仰於共產主義，一嗅到「危險」的自由氣息，自告奮勇的前往監聽、加以撲滅；對作家鄰居警告的一笑，更讓我覺得他是個可怕的傢伙。但是隨著故事的開展，我發現他不過是一個孤單的中年男子：每天準時的上班監聽，下班後孤獨的回到自己的公寓，加熱一盤菜餚，轉開電視，一個人默默的吃著晚餐，連平常的生理需求都沒辦法滿足(那麼”粗勇”的小姐……不知道導演是不是要強調衛斯勒的壓力異於常人?)。長久以來都活在如此單調的世界中，難怪當衛됊粥チ韙J作家的生活時開始不知所措，當他發現來自西德的「禁書」其實只是一本普通的小說，當他聽到難過的作家彈起悅人的樂章時，當他發現這些藝術家只是想要告訴全世界東德的真實情況，衛斯勒開始懷疑，這些看似很危險的東西為什麼一點都不危險，反而十分的吸引他？在信仰和自由中拔河，衛斯勒開始越界：偷偷暗示作家：「你的女友有問題！」、阻止西蘭和高官的會面、聽到作家們要走私時放他們一馬、要給上司的信還是沒有發出、最後移走了打字機……每一次的保護看似沒有什麼，其實都是衛斯勒對自己的堅持一次又一次的讓步，儘管表面上的衛斯勒沒有改씊隉A但是轉變卻在嚴肅的面容後悄悄地發生了，這是我覺得衛斯勒很讓人感動的地方。當柏林圍牆倒下時，衛斯勒沒有哭泣、沒有激動，他只是默默的、堅定的走出拆信室，不再回顧過去的錯誤，只要相信自己的信念面對未來，儘管孤獨也是美好的人生，不是嗎？


  正因為衛斯勒的轉變令人動容，於是當我得知飾演著衛斯勒的歐路奇莫赫在現實世界中也被他的前妻監控了十年，不禁大吃一驚。實在很想知道，當莫赫拿起耳機，扮演這個秘密警察時，是怎樣的心情？


  劇中令我印象深刻的人物除了衛斯勒外，就是作家的女友西蘭了。西蘭並不是柔弱的小花，她很清楚在那個體制下怎麼如何保護演員生涯、行尸走肉的生存下去，問題是她心中還有一份良知和對作家的愛，這讓西蘭像衛斯勒一般，陷入天人交戰的兩難，但是不同於衛斯勒的是，西蘭一直都在猶豫著，無法找到在事業和愛情中找到自己的定位。當她被動的任部長求歡時，心中除了不悅和難堪外，或許也有反抗的念頭出現吧？所以西蘭在衛斯勒的提醒下，一度找回自己，回到作家的身邊，但最後她選擇了放縱，閉著眼走向告密的道路，注定了悲劇的命運。我為西蘭感到可惜，如

  果她對自己的信念能再堅持一點點，或許不會有抱憾而終的情況發生(我不知道她有沒有聽到衛斯勒的話)。


  整體來說，故事並不算複雜，複雜的是在時代壓迫下反覆的人性。看似親密的伴侶中，作家卻遭到女友的背叛而差點賠上性命，然而在爾虞我詐的調查局裡，衛斯勒的上司卻對衛斯勒一時的信任，而大意放走了作家。這是人性的一種弔詭，但令觀眾感到可悲的，是現今社會的我們並沒有隨著民主的腳步而真正自由，權力的操作更加秘密和黑暗化，比起秘密警察體制在共產時是公開的秘密(從電梯中衛斯勒和小孩的對話可知)，到底有好上多少呢？或許看完電影的我們，不必急著回家檢查家中有沒有藏著竊聽的電線，而要好好反思：為什麼美好的人性總是在最黑暗的時代才會顯

  現，在「幸福的時代」總是無法瞧見呢？


