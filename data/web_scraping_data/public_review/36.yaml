content: "（原刊於LOOK電影雜誌2007年八月號）\n\n每一年全球影迷的目光焦點總是追逐著好萊塢出產的耀眼星光打轉，\n2007則是輪到非美國電影大放異彩的一年。先是有異色奇幻風格的西\n\
  班牙電影《羊男的迷宮》帶頭開出了三千七百萬美金的美國票房，超\n越了當年以甜美綺想襲捲世界影壇的《艾蜜莉的異想世界》三千三百\n萬美金佳績。連成本僅兩百萬美金、採嚴肅反思取向之歷史題材的德\n\
  國片《竊聽風暴》，在缺乏如《臥虎藏龍》般武打動作精彩或強烈異\n國風情等商業元素包裝下，也都順利打進歐洲電影向來不吃香、受限\n於語言與字幕等包袱的美國觀眾市場，而在美國地區賣出了一千多萬\n\
  美金的亮麗數字。\n\n果不其然，在今年的奧斯卡盛會上也形成了《羊男的迷宮》與《竊聽\n風暴》雙強對決的局面。最終《羊男的迷宮》摘下三項技術獎座，而\n最佳外語片大獎則由《竊聽風暴》抱回，讓這兩部出色年度佳作都贏\n\
  得了實至名歸的評價與榮耀。\n\n《竊聽風暴》的年輕德國導演賀克唐納斯馬克年紀尚不滿三十五歲，\n之前只導過幾支短片與電視影集，資歷尚淺的他初次邁向大銀幕的長\n\
  片處女作便以黑馬之姿摘下歐洲電影獎與奧斯卡數項大獎，讓他的名\n氣頓時隨之水漲船高。片中嫻熟沉穩的鏡頭語彙、內斂糾結的澎湃情\n感，濃淡適宜的鹹度拿捏老練得著實不像是出自一位電影新人之手。\n\
  在他巧手擺渡牽引之下，電影娓娓道出一段處於東德鐵幕打壓之下、\n埋葬歷史陰影深處不為人知的時代悲劇，以及三條悲痛的靈魂如何命\n運緊緊相繫、卻始終不自覺而落得分道揚鑣的短暫錯身交會。\n\
  \n經歷過兩次世界大戰的無情戰火摧殘，趕跑了納粹鐵衛軍、拆掉集中\n營與毒氣室後，又淪落為世界兩大強權陣營角力較勁的戰場，國土從\n中劃分為二、築起離散的無情高牆，德國人的近代歷史上著實有太多\n\
  悲歡離合的人性故事等待被述說。從《帝國毀滅》等「終戰三部曲」\n乃至於《再見列寧》，顯現德國影人也極擅於將動盪不安的時代作為\n背景，從民族悲劇中再三挖掘出動人題材，化作斑斕光影投射至銀幕\n\
  上。\n\n《竊聽風暴》便是又一部以東德高壓鐵幕為背景的出色之作。電影中\n分為兩條主要劇情線，一路描述舞台劇作家德瑞曼和知名女伶西蘭波\n瀾起伏的感情世界，另一路則尾隨著執行竊聽兩人任務的秘密警察衛\n\
  斯勒。一者在明、一者在暗，藉竊聽跟監之便，三人一前一後踩著彼\n此的腳印、亦步亦趨地穿過了每一個街頭巷角，度過每一次的甜蜜調\n情與嘶吼爭吵。\n\n在窺伺與被窺伺之間，他們原本毫無關連的生活彼此糾結成難解蛛網\n\
  ，共同分享著生活的悲苦喜樂，電影便於兩者的穿插交會下激撞出蕩\n氣迴腸的黯然情韻；也拜此之賜，讓欣賞這部電影時得而產生兩種截\n然不同的觀影解讀與詮釋角度。\n\
  \n從明的角度來審視，電影實是在高壓控制輿論的共產鐵幕背景下，描\n述了一場自由意志與政府機器角力拉扯、大衛對抗巨人歌利亞的戰爭\n。在當時人口僅僅一千八百萬的東德，便有高達三十萬人從事著間諜\n\
  活動，政府機器把槍口轉向自己的人民，在他們家中四周與電話線上\n佈滿了竊聽器，讓恐懼成為人民的三餐食糧。在這場瘋狂的獵女巫行\n動裡，賦予人民的只有慄慄自危的無聲沉默，深怕隔牆有耳而就此被\n\
  打入大牢永不見天日。\n\n當時東德建立起的監控情報網實在太過龐大，告密與出賣的戲碼不斷\n接力上演，不知何時會大意禍從口出的這份恐懼也如附骨之蛆般啃蝕\n著人們，於是親如夫妻手足之間也建立起防衛的高牆，不再輕易相信\n\
  他人。白色恐怖的鐵腕統治不只存在於平民百姓的日常生活中，也如\n腳鐐枷鎖般銬上了藝術家的頸子，任何劇本文章在公開之前都需先經\n過政府人員拿著放大鏡逐字逐句的審核評量，若有違規者輕則退回、\n\
  重則遭打上反動份子的標籤，終此一生被剝奪了創作的舞台。\n\n看在台灣觀眾的眼底，這類白色恐怖題材相信極能感同身受，台語戲\n劇在解嚴之前遭國民黨政權噤聲打壓的悲情事蹟仍然歷歷在目。即便\n\
  在搖著民主大旗的美國，也曾度過《晚安，祝你好運》裡麥卡錫主義\n襲捲的黑色年代，《半月交響曲》裡更描述了庫德族音樂人多年來在\n伊朗社會下所遭遇的不公待遇，而這樣的高壓控管情節直至今日社會\n\
  亦屢見不鮮。甫於台北電影節中放映的大陸導演婁燁新作《頤和園》\n，便因片中觸及六四天安門事件的敏感議題而遭中共官方以莫須有罪\n名禁演，甚至對婁燁施以五年不得拍片的嚴厲處分。\n\
  \n極端的權力終將導致極端的腐敗，擁有宰制他人命運的至高無上力量\n、嚐過掌控他人生死的絕對快感後，政府高官們怎能抵得住惡魔的甜\n蜜耳語，而不將這份權力運用在一己私利上呢？然而渴望自由的火燄\n\
  總是越壓抑而益發燒得熾熱，追求真理與美學的藝術家與創作者們一\n旦受到高壓政府的威迫恫嚇，口不能言、筆不能寫的窒息苦悶勢必讓\n他們找尋別的發聲管道，片中的德瑞曼和西蘭這對情侶便身陷情慾與\n\
  權力的黑色漩渦，在抉擇自由與性命的十字路口徘徊迷走。\n\n電影的另一個角度則從秘密警察衛斯勒身上出發。他獨身居住、沒有\n傾吐內心世界的親密對象，終日面對的都是坐在拷問室裡不安顫抖的\n\
  犯人，而面上從不顯露真實情緒的衛斯勒唯一擅長者，就是藉由無情\n訊問技巧來擊垮犯人的堅強心防。或因天性、又或者因為職責需要，\n他從不愛人、也不被愛，能支撐衛斯勒的只有他對自身職務、以及共\n\
  產體制的堅貞信仰。\n\n為了這份信仰他可以拋棄一切活生生的喜怒哀樂情緒，將食衣住行的\n生存需求減至最低，化身為嚴厲冷漠的拷問機器。偶爾夜深人靜寂寞\n的時候，他就找來素未謀面的陌生妓女，藉肌膚摩擦的片刻溫熱撫慰\n\
  心中空虛。\n\n而當他的信仰隨著腐臭權力的侵襲而全盤瓦解時，衛斯勒頓時失去了\n生存的意義。也正是在此時，他戴上了連結德瑞曼和西蘭的竊聽耳機\n，悄然躡足闖入了兩人的私密生活，聆聽他們的親密對話甚至於反目\n\
  爭吵間，耳際鳴起的每一個細微聲響都化成了鮮明畫面於眼前浮現，\n讓衛斯勒成了在場的隱形第三者。藉由觸及兩人的生命、感受他們綻\n放出的強烈火花，衛斯勒終於不再只是人人望而生畏的恐懼化身，不\n\
  再只是了無生趣的行屍走肉，於是他終於不再孤獨。\n\n潛伏在自由發聲與白色恐怖的龐大歷史命題之下，導演賀克唐納斯馬\n克實是藉一副耳機與竊聽線路的抽象意念，串連起數個發冷顫抖的靈\n\
  魂，描繪出人心之間似遠時近的模糊距離，成就了《竊聽風暴》這麼\n一部刻劃寂寥與虛無的孤絕之作。\n\n\n\n\n電影中飾演秘密警察衛斯勒的主角歐路奇莫赫（Ulrich\
  \ Muhe） 於日\n前因胃癌過世，享年54歲。他以《竊聽風暴》中的細膩詮釋摘下歐洲\n電影獎、德國電影獎等多項影帝，是演藝生涯中最顛峰的一次演出。\n\n\
  --\n\n   \n\n--\n◆ From: 59.112.5.137"
