content: "竊聽到的悲痛旋律改變被專制體系竊走的自律\n                                                 \
  \    ______竊聽風暴\n\n\n\n\n\n\n\n\n\n\n\n選擇在228前夕去觀賞竊聽風暴，\n並不只是想要感受當初所謂白色恐怖是否也有一樣的風暴，\n\
  而是在這個時間點奧斯卡最佳外語片給了The Lives of Others 竊聽風暴。\n\n片頭的開始就像極了一場嚴刑，Wiesler冷酷平淡審問的神情正好對著螢幕外的我們，\n\
  巨細靡遺的逐一分辨我們會說謊的神情，彷彿內心的所有恐懼都被看穿，\n那樣反覆的問答，我們變成了劇中想要獲得自由專制體系下的嫌疑犯，\n或許我們都犯錯，而或許我們的所作所為都被這部電影補抓住，\n\
  [隱藏攝影機]玩弄了坐在螢幕前的我們，滿足我們偷窺人性醜態的心態，\n而竊聽風暴卻反而抓住我們，一點也無法自在的呼吸動作，一吸一吐小心翼翼，\n完全被劇情所吸引住，專心極至。\n\
  \n女人是禍水?自古以來許多的戰爭總與美女脫離不了關係，\n竊聽風暴也很一般的像極了人性之慾，從舞台上Sieland的演出開始，\n三個男人同時間被她的魅力所吸引住，\n\
  四人之間陷入了聽與竊聽，喜歡與忌妒的遊戲，\n而忌妒也變成了大忌，Wiesler的面無表情一成不變規律的生活，\n碰上了浪漫文采翩翩Dreyman，\n經由觀察他的生活，開始發覺了從前沒有體會過的隨性自在，\n\
  或許他自己也想要變成像Dreyman這樣的人，\n想要跟他一樣可以贏得美人的芳心，\n他開始看他讀的書，仔細寧聽講著極富哲理的話語，\n敲打打字機的報告自以為跟Dreyman一樣，字句間慢慢多了文彙，\n\
  懂得修飾也學會描寫捏造，\n難過的是他還是孑然一身，聽著勇者與女伶之間做愛的呻吟，\n忍不住的找來妓女，最後竟然還可憐的想要妓女多留一會的陪伴。\n\n而我們總是太容易因為一個人的外表來判定對於這個人的喜惡，\n\
  當Wiesler竊聽到越多表面上看不到的秘密之後，逐漸開始對於Sieland改觀，\nSieland的只為自己，迷失墮落，為了成名不惜與部長發生關係，\nWiesler為了幫助Dreyman看清楚她的自私，而故意設下了門鈴發聲，\n\
  Dreyman看到了醜陋噁心的一面，卻只能躲在門暗處不敢出聲，\n女伶偷情完後，勇者心碎般的輕慢敲打著鍵盤，\n有聲無聲的節奏，也逐漸驅使Wiesler更加憐憫原本以為犯罪的Dreyman;\n\
  [列寧聽了貝多芬的《熱情奏鳴曲》之後說,\n如果每天聽這樣的音樂,革命就不會成功了。]\n當老導演自殺後，Dreyman彈奏著當初老導演送給他的獻給好人的奏鳴曲，\n\
  再一次的慢速沉重的音樂被傳進了耳機裡面，\n竊聽到的悲痛旋律改變被專制體系竊走的自律，\nWiesler因為那首歌改變了不只是他的一生......\n\n而在酒吧，Wiesler試圖想幫助已經迷失自我的Sieland，\n\
  他不再是忌妒而是想要挽救被腐敗的心靈，\n[這個房間沒有問題，有問題的是這整個國家!]\n這是Dreyman與友人談論到是否他家有被竊聽所說的話，\nWiesler所拯救的不僅只有女伶與勇者的關係，甚至是這專制不公的國家與自由的對抗，\n\
  可惜的是最後對Sieland的拷問在還沒使出任何殘酷的手段，她就自己洩密了，\n她終究還只是為了自己，就像這個國家專制的體系在上位者為了自己的私慾不惜犯錯，\n\
  Wiesler對她失去了信心，卻自己深入禁地偷走秘密，\n這一次換他躲在門邊的暗處不敢出聲，\n無法發出任何警告只能暗自祈求，\n當Sieland答應部長的邀約開始就註定了悲劇的開始，\n\
  Wiesler偷走證據卻無法竊走命運，\n打字機的紅色墨水與Sieland的血液一同在Wiesler的手上碰觸在最後的報告留下印記，\nWiesler被放逐到深處，最後只能等待報上刊登戈巴契夫上台的消息改變圍牆的倒塌。\n\
  \nDreyman看了舞台劇的演出，想到了Sieland，或許他至今從沒有責備過她的出賣，\n在與部長的聊天後才發現，\n原來在他不為人知發表的文章之後還有不被人知的人在背後幫助他，\n\
  很快的尋找到那個當初一直不解的迷霧，最後報告上的紅漬重新換回鮮活的記憶，\n之後，Wiesler還是過著規律一成不變的生活，在偶然的街頭看見偌大的海報，\n寫著那曾經改變他人生的文字，決定改變平常的路線轉入書店，\n\
  拿起了這本書\"獻給好人的奏鳴曲\"____此書謹獻給 HGW XX/7，\n[要送人的嗎?需要包裝嗎?]\n[這本書是要送給我的。]Wiesler終於笑了。\n\
  \n\n\n片中暈暗的顏色很棒，\n重現那種恐怖專制體制下的色彩，\n之前的另外一部德國電影\"Downfall 帝國毀滅 \"也有這種感覺，\n\n而片中底片色彩明顯偏差太嚴重，\n\
  室內室外的顏色溫度很不一樣，\n以及刻意幾場使用定焦的攝影機拍攝，\n例如在酒館那邊，鏡頭就固定架在女主角的對面，\n試圖在還原當初的氣圍，冷冽之中讓人重新對於那段權威的迫害有了重新的警惕。\n\
  \n\"竊聽風暴\"___此電影獻給觀影內心依舊存有善良最後落淚的人，都是好人。\n\n--\nAre you smart? We're Smatter!\n\
  那些文字，觀影記憶，聆聽所觸，禁止的言語 由我來說:\n\n[Back to British]重回英倫古著美好時代。\n\n\n--\n◆ From: 218.160.158.129"
