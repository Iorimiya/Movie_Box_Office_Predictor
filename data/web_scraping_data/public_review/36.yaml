content: '竊聽風暴橫掃歐洲電影獎項，看過後覺得真的實至名歸

  不討喜的政治歷史題材，我差點就可能因此錯過了這部電影

  電影史上有許多標記世界歷史的大作，

  竊聽風暴應該就是東西德歷史的一個重要標記吧


  竊聽風暴描寫了東德過去的白色恐怖

  1/3的人民遭到監控，這樣的題材台灣有「悲情城市」

  不過竊聽風暴的主角不是受迫害者，而是執法者

  這又與辛德勒名單類似。辛德勒救了許許多多集中營裡的生命

  但竊聽風暴的主角卻讓他想拯救的對象加速死亡


  除了緊湊精彩的故事情節外

  幾個無聲的段落我覺得實在張力十足

  當一切事過境遷劇作家發現自己原來也是被監聽的對象，

  回到家拆開線路盒，將已經無用老去的竊聽線路從自己家裡一吋一吋拔出

  到安全局裡找出自己的資料，看著自己過去的生活被暗地記錄成冊，堆疊如山

  安全局裡信件過濾員，聽到柏林圍牆倒塌，當下一切失去意義，

  默然地從座位上立起...



  柏林圍牆倒塌距今已有十多年，通俗的嚴肅的反省電影都有

  竊聽風暴談了藝術家與政治的關係，本身也在演繹電影和政治的關係

  二二八事件促成了悲情城市和許許多多的紀錄片

  不知道現在台灣的政黨惡鬥構不構成一個題材，「成就」一些電影

  由電影來撞擊台灣政黨政治下的惡性民主


