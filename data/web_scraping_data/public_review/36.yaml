  \n 身上，結果在監視的過程中被作家真摯的人格所感動，也因看到某些政府高層的做法而\n\n 心寒，進而主動去保護作家的一些逾矩行為，他深受作家的影響，他從作家那邊拿了一\n\
  \n 本書籍閱讀而受其中內容所感動，聽到作家因為好友驟逝彈奏的紀念歌曲而流淚，他開始\n\n 慢慢地從一位冷血的祕密警察轉化為一個有血有肉的人，最後為了袒護作家，他不惜賭上\n\
  \n 自己的前途也甘願，讓人深深感受到那個年代的時空背景的無奈，最後結局收的極度完美\n\n ，作家在找到自己的恩人後並沒有衝上前去相認，而是默默地為他寫了一本書向他致敬\n\
