content: '由德國名導Florian Henckel von Donnersmarck編導 已故德國名演員Ulrich Mühe主演


  於2007年第79屆奧斯卡獎獲得最佳外語片的《竊聽風暴》將於2/26在台重映


  除了奧斯卡獎外也獲得英國電影學院獎最佳外語片


  歐洲電影獎最佳影片、最佳男主角、最佳編劇



  劇情簡介 (轉自開眼電影網)


  1984年11月的東德，柏林圍牆倒塌前5年，東德國家情報局「斯塔西」正以恐怖威權控制

  著人民。渴望升遷的東德秘密警察衛斯勒，奉命進駐了一棟華廈，秘密監控名劇作家德瑞

  曼和他的美麗女友－知名女伶西蘭。


  劇作家德瑞曼雖被懷疑撰寫反動文章，「斯塔西」卻苦無證據逮人。衛斯勒於是成為最佳

  爪牙，全天候監控德瑞曼和西蘭的生活，期能盡快找出關鍵證據來。日夜不停進行竊聽工

  作、完全沒有自我生活的衛斯勒，卻在不知不覺中，逐漸融入了德瑞曼和西蘭多采多姿的

  生活。他不但私下對德瑞曼產生了友誼，更分享了他和西蘭之間的愛情與爭執、秘密與謊

  言…，而德瑞曼和西蘭卻渾然不覺。


  當西蘭被逮住弱點並受到逼供，她會出賣德瑞曼嗎？衛斯勒是否能順利找出證據？德瑞曼

  又能成功躲過這場竊聽風暴？一場危險卻超級精彩的情報角力自此展開…。


  --'
