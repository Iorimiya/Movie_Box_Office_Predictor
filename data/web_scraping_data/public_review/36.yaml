  『當國家的國際事務受到群眾偏見的控制時，其政治智慧也會成比例地減弱。

  因為人民對於與其小環境距離遙遠的問題，其所作的判斷不是基於最大的個別

  智慧，而是基於最大的集體無知。』


  　　　　　　　　　　　　　　　　 --Homer Lea, "The Day of the Saxon"


