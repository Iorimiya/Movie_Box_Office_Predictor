content: '恩~~~剛剛幾位鄉民鼓勵

  所以我貼上來了

  昨天才寫的(年初看竊聽風暴時，還沒有這個BLGO的說!!!)



  (這是原網址~~差別在於有沒有劇照 & BLOG是彩色的~~還有背景音樂啦!)


  =======================怕雷的就不要看~~多少會提到點劇情===================


  故事開始於1984年的東柏林，我深信賀客唐納斯馬克當初編劇本時絕對不是隨便設立一個

  時間點。1984，是我出生的那年，德國仍在分裂狀態，柏林圍牆依舊堅固穩定，西柏林的

  人還是依賴空中走廊。不過《1984》剛好也是喬治歐威爾的名著，描述一個在老大哥（

  Big Brother）統治下的大洋國，人民是如何被監控管制，人民隱私權不再，互助與信賴

  也逐漸消失，《竊聽風暴》說的就是發生在這麼一個環境下的故事。


  列寧曾說：沒有比《熱情奏鳴曲》更美的音樂了，驚人、超尋常的音樂！它總讓我像孩子

  一樣由衷地覺得自豪——怎麼人類可以創造出這樣奇蹟似的樂曲。但是我不能常聽這個樂

  曲，因為，它會影響我，使我有一種衝動，想去讚美那些活在污穢地獄里而仍舊能創造美

  的人，想去親撫他們的頭。 可是這個時代，你不能去親撫人家的頭，除非你要讓你的手

  給咬斷。 你得重擊人家的頭——毫不留情地重擊——雖然說，理論上我們是反對任何形

  式的暴力的……我們的任務真的很難搞。



  當深受劇作家德瑞曼敬重的「不聽話」（不受政府思想管制，列入黑名單，終身不得重登

  舞台導戲）舞台劇導演雅斯卡自殺後，悲痛的德瑞曼在鋼琴前激動地彈奏雅斯卡送給他的

  《給好人的奏鳴曲》── 一首以貝多芬《熱情奏鳴曲》為雛型的新作品，也順道帶出了

  列寧的這句名言。只是他卻不知道，自以為在當局眼中是「乖乖牌」的他，竟然是被24小

  時監聽的，更不知道一向冷酷無情的斯塔西秘密警察頭頭正陶醉在音符下的《給好人的奏

  鳴曲》，閉著眼睛、激動地不能自已。


  還記得《窗外有藍天》中，當牧師好友聽見海倫娜波漢卡特在旅館大廳演奏的貝多芬並稱

  讚她琴藝非凡時，身為大家閨秀的她卻說：「母親不喜歡我彈貝多芬，因為她說太過熱情

  了。」窗外有藍天的背景正是19世紀末、20世紀初期，和列寧的時代相同。連一般的英國

  上流社會都不喜歡自家的閨女演奏貝多芬，只因為感受到貝多芬的激情洋溢讓人無從抵抗

  ，而一向喜歡師法歐洲文化的俄國人，又怎能不被貝多芬的熱情感召？又怎能不發現浪漫

  熱情和革命手段的衝突點？因此列寧才會說出「不能常聽貝多芬」的話，共產國家也才會

  以科學到不盡人情的手段對付藝術與人文的靈魂。




  導演賀客唐納斯馬克在寫這部劇本時，曾訪問不少當年的秘密警察和東德線民，他說：「

  秘密警察是一群把內心情感上了鎖的人。他們變成只講究原則的人，感情元素整個被排除

  、被封存起來。而這其實就是列寧所表現的：他害怕他的感情會壞了他對原則的追求。」

  因此藝術與人文的靈魂勢必要在這種體制下被扼殺。


  衛斯勒還從德瑞曼的房間摸走了一本布萊希特詩集，選擇布萊希特也絕對是審慎思量過的

  。布萊希特身為名作家，雖然帶著光環從美國返回祖國東德，是東德政府供在神主牌前的

  「左派」作家，但實際上布萊希特在幾部作品內都重複問一個問題：「在面對不公不義的

  強權時，個人的抉擇是抵抗還是妥協？ 在面對善與惡的拉鋸時，個人的抉擇是往善還是

  從惡？」而根據資料顯示，雖然身為東德政府的藝術象徵，但是布萊希特在東德時期其實

  一直受到國家監視。因此2003年Jacques-Pierre Amette寫了一本很有趣的虛擬小說《布

  萊希特的情人》，描述美貌女演員瑪麗亞和布萊希特之間的故事，但瑪麗亞其實是東德政

  府的間諜，她花了八年的歲月陪伴布萊希特的最後人生時光，最後寫出瑪麗亞幻想漸滅的

  人生變化。


  而電影中選用的布萊希特新詩也正是：


  憶瑪麗亞


  夏日晴空在我倆之上


  深深凝視那朵雲


  那樣純白，那樣高


  當我再度凝視


  它已消失


  音樂與文學，不斷用各種元素呼應《竊聽風暴》的故事主軸，因為無論是衛斯勒還是德瑞

  曼，他們都是布萊希特和他筆下的掙扎者。


  德國在二戰以來，因愧疚與害怕，人民有幾十年都保持相當的默契，禁談希特勒對國家的

  影響，對下一代也抱持寡言態度，直到事過三四十年，才有青年知識份子開始探討當初的

  問題，也才有徐泗金這樣的人寫出《香水》這樣精采絕倫的小說。柏林圍牆倒塌十七年，

  探討東德生活的電影也不少，但幾乎以溫馨小品為主，其中以《再見列寧》最為轟動有名

  。我的解釋是東德的共產與高壓在人民情緒面臨崩潰頂點時，以及自然的發洩手段推倒柏

  林圍牆，而無法推倒的、已成事實的傷害，只能以緬懷和調侃解脫。因此《竊聽風暴》成

  為第一部東德生活血淚史，用少許的浪漫元素加深真實的東德秘密警察生活，與人民壓抑

  的環境。當《竊聽風暴》出來時，很可惜台灣並未在它得獎之餘報導更多對德國生活影響

  的新聞，因此我只能上英國的新聞網站看相關資料。很多當年的德國線民和東德警察都站

  出來，說明他們也只是盡忠職守，東德雇用的九萬名秘密警察、十七萬五千名線民，監控

  一千七百萬人。其中包含妻子監控丈夫、子女監控父母、學生監控老師，連飾演秘密警察

  衛斯勒的穆荷，也發現自己曾有六年的時間被有關單位監控，而擔任「間諜」的正是自己

  的枕邊人。因此即使早已成立國家資料紀念館，東德的人民還是不願意掀開這層人性破裂

  的傷口。


  我最感興趣的，是龍應台女士曾在清華思想沙龍提的政治學上的「轉型正義」——在改朝

  換代、價值翻轉之後回頭來清理是非、分辨善惡、追究獎懲和責任，是二十一世紀的人類

  仍舊在困惑摸索的巨大課題。東德秘密警察視自己的工作為榮譽，但因他們的「榮譽」而

  家破人亡的痛苦卻是永遠也無法得到解脫。衛斯勒在忠於自己，忠於布萊希特和《給好人

  的奏鳴曲》帶給她的感動後，決定背負沉重代價解救德瑞曼，他被降職到地下室做拆信員

  ，連柏林圍牆倒塌後也不得翻身，在「新德國」裡依舊做一個送信員。而1984那年呼風喚

  雨的文化部長，在圍牆倒塌後依舊翻了個身，光鮮亮麗坐在高級劇院裡觀看舞台劇，仍舊

  是另一個時代的大人物。


  我感到最有趣，也最心酸的，是龍應台女士提過的另一個台灣觀眾不知道的新聞：賀客唐

  納斯馬克的電影用了很多當初東德的機關大樓實地拍攝，但是監獄博物館的館長卻拒絕了

  他拍攝的請求。 原因？館長說，因為賀客唐納斯馬克的劇本不符合史實：整個東德歷史

  ，像魏斯樂那樣「良心發現」的秘密警察，對不起，一個都沒有。



  《竊聽風暴》或許讓東德秘密警察的生活血肉化，但仍舊是銀光作品下的另一個浪漫幻想

  。




  PS:這真的是我今年度最愛的電影!!!!!!


  --

