content: '早在年前就想看【竊聽風暴】，但因只有台北有上映，所以返北看（還好影片口碑好，沒

  下片）；加上想看的【醜聞筆記】也正好於今日上映，所以就一鼓作氣看了。


  【竊聽風暴】果然不負盛譽！真是個讓人懸心、又讓人感動的故事（還不時有點小幽默～

  ～這可不在我的預期之中呀）



  （大力推薦本片！但個人覺得先不要踩雷較好，因為這個故事的精彩處，很大一部份在不

  可預知的情節中～～）




  故事一開始，是東德的秘密警察衛斯勒擔任教官，在課堂上以實例指導學員如何從人性下

  手，以達到逼供效果的技巧。這個破題中的一段話，讓我印象深刻，大意是：


  『如果犯人是被冤枉的，在一直受到不公正的對待下（如連續兩天不准睡覺），這個被誣

  賴的無罪人會憤怒不已；但是如果犯人的確是說謊，在反覆逼供後的反應，則是喃喃自語

  或崩潰哭泣……

  ……如果被逼供的人所說的是真實發生過的事，在重述時會重組事情的經過；但如果是為

  了圓謊而想出來的一套說詞，則會反覆重複一模一樣所背好的話……』


  衛斯勒使用這種冷靜的（協以恩威並施）逼供方式，成功誘使犯人卸下心防坦承一切，這

  與看慣好萊塢電影中以嚴刑拷打、威言恫嚇的逼供方式，真是天差地遠哪。由此也讓我感

  覺到：這部德國電影，走的路線將與以往所看慣的灑狗血的、大鳴大放的、在感官上以襲

  掠方式風暴而過的諜報片將大不相同～～但重點是：這部電影一點也不悶，因為戲在權謀

  猜忌中，在情感揣度中，揮發出清冽還暖的況味。



  此外，這部戲中的主角們，除了衛斯勒，還有被他所竊聽著的劇作家德瑞曼（一直分心覺

  得他好像長高的安東尼奧班德拉斯喔）及演員女友克莉絲塔（又分心覺得她真像變美的【

  我的希臘婚禮】中的女主角喔：P），也都各有各自的難，沒有誰能一概而論孰是孰非。

  就像克莉絲塔面臨情感與現實的兩難時所說的：我可以不選擇這個體制嗎？


  人在迫害制度（或操弄者）的面前，如此渺小與無助，無法跟從個人心意行事，如執意孤

  行，又將面臨玉碎下場。現實生活中，克莉絲塔為了保護自己的理想而委曲求全，並為此

  愧對愛人，只能在愛人面前因無奈而掩飾做戲，這與在舞台上發光發亮，真誠的熱情的去

  扮演劇中角色的心態全然不同～～是以衛斯勒唯一一次主動將自己暴露在所監聽的人的眼

  前時，與克莉絲塔說了這番話（大意）：舞台上的妳，比現實生活中的妳，更像妳。



  劇情隨著時間幾經翻折，結局峰迴路轉，尤其是勇士行動終結後的最後二十分鐘左右，一

  直分不清哪裡將是這個波折不斷的故事的終點……（因為不確定，心懸著，沒想到故事幾

  翻，就由悲轉暖……）


  當失去所愛孤單一人又喪失寫作靈感的德瑞曼（這兩件事是他最害怕的兩件事）事隔多年

  ，終於抽絲剝繭明白了當年是因為有衛斯勒的幫助，自己方能倖免於難。尋恩人前去，卻

  發現衛斯勒在街頭發放廣告傳單，於是選擇掉頭離去時，以為故事就此打住，我一度想：

  或許這樣就好吧！何必去揭過往陰影的瘡疤…...沒想到故事還沒完結呢！兩年過去，德

  瑞曼選擇了更和善更適切的方式來答謝，結束鏡頭就停在衛斯勒的笑臉上！整齣戲除了偶

  爾因焦慮有輕微的皺眉、拉下嘴角外，一直是撲克牌臉的他，最後終於有了笑顏！真的是

  很感人的結局哪！（難怪散場時還有觀眾止不住淚水呀～～）



  然而整部片中，還是有我不太懂的部分：衛斯勒一開始為什麼懷疑德瑞曼有反動思想？而

  且還非親自上陣監聽不可？而後來他又為何態度轉變，從竊聽者轉而成助人者呢？



  這個問題，我後來有了自己的解答。


