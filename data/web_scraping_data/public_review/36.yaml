content: '林肯：「給別人自由和維護自己的自由，兩者同樣是崇高的事業。」


  一開場便是審問犯人的場景。

  衛斯勒（歐路奇莫赫 Ulrich Muhe 飾演）一開始在訓練「未來秘密警察」的課程中播放

  一卷錄音帶，內容是審問一名懷疑協助有人逃離祖國的男子，長達數十小時的審問過程

  中並沒影使用任何刑求工具，就只是要求犯人將雙手壓在大腿下方坐在椅子上。審問者

  不斷重複同樣的問題（審問者有輪流替換），但是犯人禁不起體力和精神的折磨，就會

  「順從」的簽字認罪。更讓我驚訝的是，審問者也會回收犯人的坐墊，讓警犬去做氣味

  鑑定，因為他們認為犯人會有「特殊」的氣味。這樣讓我詫異的開始，這也是東德國家

  情報局「史塔西」（Stasi）密集的情報系統的其一。


  整部片主要揭露東德在柏林圍牆倒塌前（1989）所施行的恐怖威權監控，在官網中的劇情

  簡介中敘述：「東德情報機構「史塔西」（Stasi）是舉世聞名的國家機器，它一度擁有

  令世人望而生畏的力量－90000名機關人員、120000名諜報人員、1000名電話竊聽人員

  和2000名郵件秘檢人員，被稱作「情報皇冠上的珍珠」。」換句話說與你擦身而過的人

  可能就是情治人員，每個人每天處在戰戰兢兢的恐懼中，因為不知道如何的言論會被冠上

  「毀謗祖國名譽」，索性乾脆不講。在片中電影的色調都是鐵灰色的，白天的街道上都沒

  有人煙、公園中更沒有玩耍的兒童、差肩而過的人們不曾眼神交會、就連舞台演出底下

  觀眾也是寥寥無幾，整個國家毫無生氣。而男主角之一的衛斯勒（歐路奇莫赫 Ulrich

  Muhe 飾演）就是在這樣需求的東德情報機構中誕生，他的另一個名字-HGW XX/7。


  衛斯勒是一名資深且有名聲的情治人員，因為他的審問十分精準（讓人俯首認罪），

  竊聽功夫相當內行，是個一絲不苟、訓練有素和冷酷無情的「白紙」。但是在竊聽劇作家

  德瑞曼（賽巴斯提昂柯賀（Sebastian

  Koch））時，透過時時刻刻的監聽卻被德瑞曼的藝術氣息、對自由的渴望、還有慈悲的

  心腸所感動，衛斯勒這張「白紙」上開始出現了色彩，心臟開始跳動！（生活在共產制度

  下可以稱的上是活著嗎？）漸漸衛斯勒和德瑞曼產生同調的迴響，衛斯勒偷偷利用小聰明

  讓德瑞曼發現自己的情人和文化部長糾纏不清、偷走他的詩句來閱讀、間接挽回他的愛與

  信念、在竊聽記錄上包庇他的反動聚會、甚至幫他逃脫「叛國」的罪嫌。種種跡象讓衛斯

  勒從因為僵化的制度淹沒的冰冷情緒中出走，接受德瑞曼不滿、嫉妒、氣憤、脆弱和勇敢

  的各種情緒的渲染，面對自己的良知與脆弱，但也堅韌了追求真理的決定。這部片讓我瞭

  解到藝術和美感教育可以啟發一個人的良知，扭開體驗生命的鑰匙孔，這是知識與科學教

  育無法給予的薰陶。


  整部片我深深的被衛斯勒的角色吸引著，從頭到尾在面對竊聽事業時，他的眼神都是冷血

  且嚴肅，讓人不寒而慄。但是隨著德瑞曼的反動文章刊出，自身的安全完全暴露在危險之

  中，劇情的氣氛是沈重且凍人的，但衛斯勒雪中送炭的大膽行為，卻溫暖了我的心！當東

  德的威權不人道的齷齪舉止揭示在眾人面前，人民追求自由開放的意識逐漸高漲同時，他

  也因為「任務失敗」而被貶職到監視信件的部門，數年日復一日重複著拆信的工作，直到

  某日從廣播中聽見「柏林圍牆倒塌了！」衛斯勒毫不猶豫的起身離開！讓我在螢幕前大叫

  ：「帥！」


  有一幕，讓我覺得是全片最精華的部分！當極權政府瓦解後，德瑞曼找到當年暗中幫助他

  的情報員- HGW XX/7，此時衛斯勒正拖著信件車緩緩走在人行道上，衛斯勒站在遠處看著

  他，若有所思後轉頭離開。我想是德瑞曼不想打擾衛斯勒現在的生活，畢竟他們的交集是

  不堪回首的生活。而現在當他翻開德瑞曼的新著作-好人讚歌，翻到第三頁簡單的字句敘述

  著「謹獻給HGW XX/7」，這一切真是太感動了！最後他拿著書去櫃臺結帳，店員問：

  「需要包裝送人嗎？」他露出了笑容（整部戲就是這表情最迷人！）說：

  「不！這是送給我自己的。」


  --

  看電影，就是讀人生。


  --

