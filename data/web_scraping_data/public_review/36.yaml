content: '其實很早之前就想看這部片

  不過一時忘記

  到前幾天才想起來去看

  鄭好碰上本片金人加持

  現場頗多人


  個人認為本片取材對象新鮮(東德時期的國安局)

  片中角色舉動環環相扣 沒有花瓶

  劇情緊密 交待頗為清楚

  得到奧斯卡獎是實至名歸


  ******************************************


  圖文版


  竊聽風暴（Das Leben der Anderen）獲得本屆奧斯卡最佳外語片獎，此乃實至名歸。


  德意民主共和國國家安全部（Ministerium fuer Staatssicherheit），簡稱『史塔西

  』（Stasi），可說是東德政權最惡名昭彰的國家機關，對內監控人民不遺餘力。


  電影一開始，我們就看到了衛斯勒上尉心平氣靜地審問犯人。不需要把犯人綁在椅子

  上歐打、也不用脫光衣服澆水、更不用鐵鎚把釘子敲進指甲與手指，所會使用到的只

  是耐心，長達數十小時的耐心，就可以問出所要的答案。然後在課堂上，衛斯勒上尉

  對著學生侃侃而談，配合錄音帶的播放，講解如何分辨謊言與實話的技巧，『說實話

  的人會把事情重組，說謊話的人從頭到尾只有那一套說詞』。台下的准秘密警察們必

  須了解在這過程之中，訊問者必須保持冷漠無情，否則老師就會給你做上記號。


  在共產統治下的東德，一切所做所為都必須符合共產主義的意識形態，表演藝術當然

  也不例外。衛斯勒上尉憑著自身的專業直覺，認為有必要對德瑞曼進行監聽。這原本

  是一樁單純的監聽事件，但僅在數分鐘之後，當他的上司古畢茲中校跟愛慕西蘭的漢

  普部長談過話之後，單純的監控行動就染上不應該有的顏色了。


  接下來，經過周密仔細的監視之後，又再度上演了一幕史塔西精湛的表演。姑且就叫

  做『二十分鐘』吧！二十分鐘之內，國安局幹員就在衛斯勒上尉的指揮下，在德瑞曼

  的家中佈下了天羅地網，而且連鄰居也不放過，一句『瑪莎將會被大學除名』就讓老

  婦人噤聲。僅僅這二十分鐘，就改變了德瑞曼、西蘭，和衛斯勒上尉三人的命運，而

  且在絕大部份時間中只有衛斯勒一人知情。


  衛斯勒上尉的監聽站，就設在德瑞曼家建築的頂樓。衛斯勒上尉跟部下兩人輪流監聽

  ，一舉一動皆不放過。他甚至在頂樓的地板上畫出德瑞曼家的平面圖，仿佛他就是德

  瑞曼般，或是在白天的空檔進入德瑞曼的屋子裡隨處查找，希望找到蛛絲馬跡，甚至

  只消拿起電線一搭，就讓德瑞曼發現西蘭的秘密。不過，他聽得越久，看得越多次，

  他的信念就開始動搖了。和德瑞曼多彩多姿的兩人甜蜜生活相比起來，他自己的生活

  算得上什麼？孤單一人的寂寞生活、連一分鐘都不願多待一下的肥胖妓女，他的工作

  的目的不再是『黨的劍與盾』，而是部長的洩慾幫手。


  從這時候起，德瑞曼和西蘭之間也漸漸產生了裂痕。身為藝術創作者，甘願做為黨與

  政府的寫手換取在藝術界中的地位，與使用身體的優勢來換取上台演出的機會、甚至

  是生活穩定的保證，有什麼不同呢？若是能確保和德瑞曼的生活平安無事，肉體上的

  犧牲也是值得的，至少西蘭心中是有如此的認知。直到自己的同業好友自殺之後，他

  才發現事態的嚴重，決定秘密地行動，準備揭發這陰暗的一面。至少他自己認為是秘

  密地行動。


  信念動搖之後，就是行動的開始，德瑞曼開始行動，衛斯勒也開始行動。由監聽者變

  成保護者，是再方便也不過了，可說是聰明地一招。德瑞曼與西蘭的一舉一動完全在

  衛斯勒上尉的掌握下，他十分地融入德瑞曼的世界；而當在他長官處得知可讓德瑞曼

  永遠失去創作動力的時候，他更下定決心不加以舉發。不過他的長官也是個幹練秘密

  警察，由於衛斯勒的監聽遲遲沒有進展，因此在掌握西蘭濫用藥物的證據之後，便加

  以拘捕，然後將訊問西蘭的『特權』交給衛斯勒，希望他『將功贖罪』。衛斯錄再次

  展現了高超的訊問技巧，西蘭被迫供出打字機的藏匿位置。


  若是衛斯勒要繼續幫助德瑞曼的話，那就只剩一條路了。


  德瑞曼脫身了，西蘭犧牲了，衛斯勒『再聰明還是會露出破綻』。這是極權壓迫下的悲

  劇。　　


  直到東西德統一，德瑞曼在作品演出時（一樣的劇情，不一樣的舞台）在會場外與前部

  長對話之後，德瑞曼才明白數年前的他是多麼地天真無知。若蜿蜒藏匿在他家中各處的

  監聽電線代表極權政治的冷酷無情，那堆積如山、經過衛斯勒精心捏造的監聽記錄就是

  極權政治中那一絲微弱但從未熄滅的人性光輝。


  德瑞曼本想親自道謝，但他決定採用另外一種方式表達他的感謝，那是一種和衛斯勒當

  初監聽他有著異曲同工之妙的感謝。這是一種極為強烈的對照。


  『獻給好人的奏鳴曲』，獻給HGW XX/7。




