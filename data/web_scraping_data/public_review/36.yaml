content: "～一個宅男被發好人卡，與感謝狀的故事～　　有劇情！！！！！！　　\n\n看完本片，不禁感嘆，還好生（身）在這裡，要不然像我這樣的\n阿宅，在東德是過著如何苦悶的日子。\n\
  \n不少人覺得衛斯勒長得像凱文史貝西，我倒認為他有艾德哈理遜\n〔絕地任務〕，特別是〔大敵當前〕德軍狙擊手的氣質，沉靜的\n表情，喜怒哀樂不形於色，炯炯有神的大眼，透露著精明，一副\n\
  城府高深莫測的老練，飾演冷血國安局員，展現人性的極度反差\n，是本片最引人入勝之處。\n\n衛斯勒，專業宅男，高明的訊問技巧足以讓他開班授課，堅守社\n會主義及為國家的利劍與盾牌信條，過著日復一日的乏味，機械\n\
  般生活，回到家，樸素，缺乏溫暖的家，一個人開著電視，吃著\n如同阿宅果腹的水餃泡麵般，機能性填肚子，完全無用餐喜悅的\n食物；連想找妓女滿足基本生理需求後，聊個小天都被拒絕，竊\n\
  聽的工作，別人在享受，他只能透過聲音想像別人的愉悅，長期\n的冷血得不到溫暖，讓他成為國家下，精良的工具。\n\n冰冷的機械，卻在執行任務後，為他開啟自由奔放的窗。訓練有\n\
  素的國安局員，忠於國家卻淪為政治鬥爭下的工具，只為了某人\n利益與地位而進行高強度的２４小時竊聽，所謂站在對的一邊，\n到頭來終究是政治正確，西瓜偎大邊。加上在歌劇院所見女伶西\n\
  蘭之表演，冰山的某一角，隨著對部長要吃也要玩的不屑下，開\n始溶解了。\n\n德瑞曼同樣擁有社會主義信條，富才華卻不離開東德，堅持留佇\n，藝術家的交流轟趴，其溫暖與熱情，逐漸吸引衛斯勒，激發冰\n\
  封已久的心，看他偷完西德禁書，躺在床上可愛地觀賞，雖不協\n調，卻有種歷經〔魔鬼終結者〕恐怖後，第二集展現人性的喜感\n；德瑞曼為好友獻奏一曲，堅毅的雕像，動容落淚，他不再是那\n\
  個冷酷機器了，在自己的戰場上，為捍衛自己的理念而戰。\n\n高壓國家體制下的藝術家，極為可憐，有一番成就時，所謂的祖\n國高官就想沾光，有無油水可撈，西蘭所受待遇如此，得不到，\n\
  你的創作生涯與舞台，整個人生就毀了，因為祖國栽培你，所以\n該有所回報，讓我聯想到前陣子網協，與女網在澳洲公開賽的風\n波。\n\n車上肥部長，想搞垮德瑞曼，又吃人家女友，看他的猴急樣，好\n\
  像阿宅對螢幕男優的憤恨吧！相信宅男也感受到了，於是他揚起\n正義之箭，讓肥部長孤單愁坐床頭，更喚醒德瑞曼創作慾望，與\n女友重修舊好，衛斯勒的報告叫人拍案叫絕！接班的手下，換班\n\
  對話也有喜感，時間掌握間，衛斯勒投入地更具人樣。\n\n註：西蘭失意時，受宅男影迷的鼓勵，重歸自我，好人卡 GET!!\n\n魔鬼終結者一旦有了血肉，便不再刀槍不入了，本來期待擅長此\n\
  道的衛斯勒，該怎樣面對同學的質疑，敏銳的情報嗅覺，極難應\n付，宅男還是發揮好人精神，無奈命運作弄，完美的佈局，比不\n上人性背叛後的愧疚，自己下地獄前，無力挽救另一生靈，有種\n\
  劇情急轉直下之感，非我原以為的緊張期望。\n\n忠於史實的電影，幫助弱勢族群的人，往往沒有好下場，辛德勒\n如此，〔戰地琴人〕的德國軍官如此，我們的宅男統一後，也只\n\
  能派報維生，即使如此，他們卻展現了高壓國家體制下，背叛鐵\n則的高貴人性，在〔帝國大審判〕中，人們並非完全麻木不仁的\n，缺乏的，只是誰點亮改革之火炬與勇氣啊！佩服德國人自省的\n\
  能力，在一部部好片中，得到印證。\n\n少了暴政，人民沒有反抗對象，也少了熱情和信仰，此番話值得\n玩味；電梯中的小男孩，人小鬼大跟國安局員對嗆超有趣！你你\n\
  ，什麼名字，原本想恐嚇他卻被訓一頓XD對比在局內講笑話的部\n下，天堂地獄實乃一瞬間。\n\n最後，我要謝謝你，編號  HGW XX/7，宅男好人好事精神代表！\
  \ Well Done!\n\n恭喜你得到有聲音樂書，ALL FOR YOU!\n\n\n\n\n--\n    TRUE LOVE             \
