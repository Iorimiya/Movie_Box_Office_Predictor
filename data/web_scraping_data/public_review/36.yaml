content: '英譯名: The Lives of Others





  共產黨為何與人性互相排斥？人性本惡嗎？

  我想較正確的說法是人性本惰，

  所以，當共產權力制度要求每分每秒都要小心被人鬥爭時，人性自然反彈，

  當共產主義被人搞成階級鬥爭、當全國的精英分子都被鬥倒時，剩下的渣渣

  能領導國家嗎？


  在東西德合併的前五年。東德。情報局探員 Hauptmann 正在教室講解如何讓

  人說實話，並拿案件的帶子讓大家看，然後清楚地指出哪一種回答是謊話、哪

  一種是真話.....

  『那不是很不人道嗎？』一學員質疑長時間的烤問.

  Hauptmann 在一張畫有學生座位圖的紙上把該學生做了記號。


  Hauptmann 是個肯幹話少的人，上級也很賞視，帶他去和文化局胖高官看舞台劇，

  當他驚歎于女主角 Christa 的表演時，胖高官暗示是否能鬥垮舞台劇名導演

  Dreyman，看了一眼 Dreyman 若有所思的眼神後，Hauptmann 說他的直覺告訴他

  他背後定有不可告人的秘密，胖高官很高興立刻下令佈置竊聽硬體，竊聽室就在

  同棟大樓的閣樓。


  竊聽是24小時全天候由 Hauptmann 和另一下屬輪班，還要每天打報告，...


  一晚，Dreyman 彈起貝多芬(?)的「一個真誠的人 an honest man」還說只有另

  一個真誠的人才聽得懂，帶耳機的 Hauptmann 呆住了(因為剛才聽得入神了)....


  一天天的過去，除了導演和女演員的情愛世界、Dreyman不得志的失意、Christa

  的深情鼓勵之外，真的找不出任何之前才信誓旦旦地保證會找出『不忠的社會主

  義黨民』的證據，但以乎 Hauptmann 並無任何不耐，反而很希望一天24小時都能

  「進入」他們的兩人世界。不僅"讓" Dreyman 發現 Christa 為了保住男友的工

  作而被逼答應胖高官的性交易，還在兩人吵架時女方傷心地跑出去時"及時"出現

  並自稱她的影迷來開解她、化解兩人的危機。


  同時， Hauptmann 也才了解以前自己的錯覺、和胖高官排除異己的卑鄙，但事情

  已在 Dreyman 的好友因被禁寫作卅幾年後自殺下有大轉變：從西德來訪的一雜誌

  編輯，說服 Dreyman 冒著危險寫篇「東德藝術、作家的自殺人數年年高升」的報

  導在西德公布，監聽的 Hauptmann 當然知曉，立刻編個理由騙監聽的下屬，也在

  每天的報告亂給理由，一直到該報導登出來後，在西德造成轟動，上級立刻下令

  追查，後來從打字機打出的字型(辦案真科學!)的線索查出嫌疑犯，並成功向

  Christa 逼供出來，導致隨後要逮補 Dreyman 時 Christa 因愧疚而不慎被車撞

  死，但警察也找不到關鍵證物---打字機。


  情報局長官心知肚明是 Hauptmann 在從中作祟，就把他貶到郵局地下室做分類的

  工作......


  柏林圍牆終于倒了!


  一場舞台劇的場外。Dreyman 巧遇文化局的胖高官，胖高官言語間除了唏噓已逝去

  的權力、也相當懷念死去的 Crista，並說差一點就讓他入獄，Dreyman 說你們也沒

  竊聽我，何來此說？


  『沒竊聽？嘿嘿...你們做幾次愛我都知道，開什麼玩笑!』胖高官嘲笑地說


  只留下一臉諤然的 Dreyman，為了查證，到相關單位去查看記錄，當女服務員推出

  "一車的堆積如山的記錄"的著實讓他吃驚......


  而他終于了解了事實真相： Christa 明明出賣了他，但有個竊聽的情報員一直在

  掩蓋所有對他不利的證據! 他看了看屬名，只寫著『HGW XX/7』....


  找到了真名和住址，也看到了他，但想了想還是沒上前去.....


  幾個月後， Hauptmann 在街上走著，看到一書店上斗大的 Dreyman 的照片，引起了

  他的回憶，好奇心驅使下進去看他的新書，翻開第一頁：


  『獻給那位不知名的人 --  HGW XX/7，在我有危機時幫了我一個大忙，我以最真

  誠的心，感謝這位真誠的人.』


  Hauptmann：『我要這本.』


  店員：『是禮物嗎？』


  Hauptmann：『不，這是給我的!』



  End


  --

  本片拍得相當好(導演得了6個不同獎的最佳導演，包括 German Film Awards)，

  故事也很引人入勝，完全表現出東德壓迫知識分子的手段和後者的無奈，也暗示

  在鬥爭的體制下執法者內心存在的不平衡和反彈，在情報員和被調查者之間--

  兩個真誠的人.


  --

