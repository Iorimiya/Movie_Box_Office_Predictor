content: "趕快趁這部在IMDB的神劇下映前去電影院朝聖。\n\n 從開場的審訊就帶出當時在東德的生活政治氛圍，就是一個極度壓抑的共產國家，\n\n 所有的社會菁英和人民都被秘密警察所監視，所有的一舉一行都得受到審核，\n\
  \n 不然就是直接丟入監牢或著失去工作，但是還是有一群人不願因此改變自己，\n\n 那就是藝術家們，除了些許人隨波而流成為政府的傳聲器，其他人還是忠實表達\n\n\
